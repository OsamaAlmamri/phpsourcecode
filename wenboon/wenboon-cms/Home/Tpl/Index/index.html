<html>
    <head>
        <include file="/Tpl/head"/>
    </head>
    <body>
        <include file="/Tpl/head1"/>
        <div class="am-g banner">
            <div class="am-container">
                <div class="am-u-sm-12 am-u-lg-6">
                    <loop table="advert" id="4" limit="1" >
                        <h3>{$v['title']}</h3>
                        <p style="font-size:14px;">{$v['info']}</p>
                    </loop>
                   
                </div>
                <div class="am-u-sm-12 am-u-lg-6">
                    <div class="am-u-sm-12 am-u-lg-9 am-vertical-align" style="height:120px;"> 
                        <loop table="advert" id="6" limit="2" >
                            <if condition="$v['title'] eq '产品演示'">
                                <a href="{$v['attachment']}" target="_blank" class="am-btn am-btn-danger am-vertical-align-middle" style="margin-left:5px;">{$v['title']} <i class="am-icon-eye"></i></a>
                            <else/>
                                <a href="{$v['attachment']}" class="am-btn am-btn-primary am-vertical-align-middle" style="margin-left: 5px;">{$v['title']} <i class="am-icon-cloud-download"></i></a>    
                            </if>
                        </loop>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 100%;height:30px;"></div>
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12 am-u-lg-4">
                    <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                      <div class="am-list-news-hd am-cf">
                        <a href="{:U('Wenbon/a',array('cid'=>14))}">
                          <h2>动态</h2>
                        </a>
                      </div>
                      <div class="am-list-news-bd">
                        <ul class="am-list">
                            <loop table="article" cid="14"  limit="6">
                                <li class="am-g am-list-item-dated">
                                <a href="{$v['url']}" class="am-list-item-hd">{$v['title']}</a>
                                <span class="am-list-date">{$v['cdate']|date='Y-m-d',###}</span>
                                </li>
                            </loop>
                        </ul>
                      </div>
                      <div class="am-list-news-ft">
                        <a style="height: 25px;line-height:25px;padding:0px 5px;font-size:12px;" class="am-list-news-more am-btn am-btn-default am-fr" href="{:U('Wenbon/a',array('cid'=>14))}">查看更多 &raquo;</a>
                      </div>
                    </div>
            </div>
            <div class="am-u-sm-12 am-u-lg-4">
                <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                      <div class="am-list-news-hd am-cf">
                        <a href="{:U('Wenbon/a',array('cid'=>15))}">
                          <h2>帮助</h2>
                        </a>
                      </div>
                      <div class="am-list-news-bd">
                        <ul class="am-list">
                          
                          <loop table="article" cid="15" limit="6">
                            <li class="am-g am-list-item-dated">
                            <a href="{$v['url']}" class="am-list-item-hd">{$v['title']}</a>
                            <span class="am-list-date">{$v['cdate']|date='Y-m-d',###}</span>
                            </li>
                          </loop>
                        </ul>
                      </div>
                      <div class="am-list-news-ft">
                        <a style="height: 25px;line-height:25px;padding:0px 5px;font-size:12px;" class="am-list-news-more am-btn am-btn-default am-fr" href="{:U('Wenbon/a',array('cid'=>15))}">查看更多 &raquo;</a>
                      </div>
                    </div>
            </div>
            <div class="am-u-sm-12 am-u-lg-4">
                <div class="am-list-news-hd am-cf">
                        <a>
                          <h2>特别感谢</h2>
                        </a>
                </div>
                <loop table="advert" id="8" limit="3">
                  <a href="{$v['info']}" target="_blank"><img class="am-thumbnail" style="margin-bottom:10px;" src="{$v['attachment']}" alt=""/></a>
                </loop>
            </div>
        </div>
        <include file="/Tpl/bottom"/>
    </body>
</html>
