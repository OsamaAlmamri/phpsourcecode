<html>
    <head>
        <include file="/Tpl/head"/>
    </head>
    <body>
        <include file="/Tpl/head1"/>
        <div style="width: 100%;height:10px;"></div>
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12 am-u-lg-12">
                <ol class="am-breadcrumb">
                    <loop table="category" pid="24">
                        <li><a <if condition="$type['id']==$v['id']">style="color:#ccc;"</if> href="{$v['url']}">{$v['title']}</a></li>
                    </loop>
                </ol>
            </div>
            
            <div class="am-u-sm-12 am-u-lg-9">
                 <table class="am-table m_table">
                        <thead>
                            <tr>
                                <th width="50%">标题</th>
                                <th>阅读</th>
                                <th>评论</th>
                                <th>发布时间</th>
                                <th>发布人</th>
                            </tr>
                        </thead>
                        <tbody>
                            <loop table="label" cid="$type['id']" as="$vc">
                                <tr>
                                    <td><a href="{$vc['url']}">{$vc['title']}</a></td>
                                    <td>{$vc['account']}</td>
                                    <td>{$vc['recount']}</td>
                                    <td>{$vc['cdate']|date='Y-m-d',###}</td>
                                    <td>{$vc['user']['username']}</td>
                                </tr>
                            </loop>
                            
                        </tbody>
                    </table>

            </div>
            <div class="am-u-sm-12 am-u-lg-3" style="min-height:500px ;">
                <a class="am-btn am-btn-success" style="width: 100%;" href="{:U('Release/release',array('path'=>'label:release','cid'=>24,'tag'=>$type['module']))}"><i class="am-icon-plus-square"></i> 发表贴子</a>
                <div class="am-panel am-panel-default">
                      <div class="am-panel-hd">置顶话题</div>
                      <div class="am-panel-bd">
                        
                      </div>
                </div>
            
            </div>
            
        </div>
 
 <include file="/Tpl/bottom"/>
 </body>
 </html>
