<html>
    <head>
        <include file="/Tpl/head"/>
    </head>
    <body>
        <include file="/Tpl/head1"/>
        <div style="width: 100%;height:30px;"></div>
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12 am-u-lg-2" style="border-right:1px solid #eee;">
                <ul class="am-nav m_nav">
                    <loop table="category" pid="15">
                        <li class="am-nav-header"><a href="{$v['url']}">{$v['title']}</a></li>
                        <loop table="category" pid="$v['id']" as="$vo">
                        <li><a href="{$vo['url']}">|-{$vo['title']}</a></li>
                            <loop table="category" pid="$vo['id']" as="$vs">
                                <li><a href="{$vs['url']}">&emsp;|-{$vs['title']}</a></li>
                            </loop>
                        </loop>
                    </loop>
                    
                </ul>
            </div>
            <div class="am-u-sm-12 am-u-lg-10">
                <br />
                <article class="am-article">
                  <div class="am-article-hd">
                    <h1 class="am-article-title">{$body['title']}</h1>
                    <p class="am-article-meta">
                        发布人：{$body['user']['username']}&emsp;
                        发布时间：{$body.cdate|date='Y-m-d',###}&emsp;
                        播放:&nbsp;{$body['account']}&emsp;
                        评论:&nbsp;{$body['recount']}
                    </p>
                  </div>
                
                  <div class="am-article-bd">
                        <div id="a1"></div>
                        <script type="text/javascript" src="__STATIC__/ckplayer/ckplayer.js" charset="utf-8"></script>
                        <script type="text/javascript">
                         var url1="{$body['video']}";
                         var flashvars={f:url1,
                                        c:'0',
                                        p:1};
                         var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:"transparent"};
                         var video=['{$body["videox"]}->video/mp4'];
                         CKobject.embed('__STATIC__/ckplayer/ckplayer.swf','a1','ckplayer_a1','750','500',false,flashvars,video,params)
                        </script>
                  </div>
                </article>
                <ol class="am-breadcrumb" style="height:25px;padding:0px;margin:0px;padding-top:10px;">
                  <foreach name="position" item="v">
                    <li><a href="{$v['url']}">{$v["title"]}</a></li>
                  </foreach>
                  <li class="am-active">{$body["title"]}</li>
                </ol>
                <include file="/Tpl/discuss"/>
              
            </div>
        </div>
 
 <include file="/Tpl/bottom"/>
 </body>
 </html>
