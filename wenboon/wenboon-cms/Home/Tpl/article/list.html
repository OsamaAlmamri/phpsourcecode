<html>
    <head>
        <include file="/Tpl/head"/>
    </head>
    <body>
        <include file="/Tpl/head1"/>
        <include file="/Tpl/head2"/>
        <div style="width: 100%;height:30px;"></div>
        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12 am-u-lg-3" style="min-height:500px;">
                <div class="am-panel am-panel-default">
                      <div class="am-panel-hd">推荐动态</div>
                      <div class="am-panel-bd">
                        <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                              <div class="am-list-news-hd am-cf" style="padding-top:0px;">
                                <a><h2>摘要</h2></a>
                              </div>
                              <div class="am-list-news-bd">
                                <ul class="am-list">
                                  <!--缩略图在标题左边-->
                                  <loop table="article" field="tuijian=1">
                                      <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
                                        <div class="am-col am-u-sm-4 am-list-thumb">
                                          <a href="http://www.douban.com/online/11614662/">
                                            <img src="{$v.pic}" alt="{$v.title}"/>
                                          </a>
                                        </div>
                                        <div class="am-col am-u-sm-8 am-list-main">
                                          <h3 class="am-list-item-hd">
                                            <a href="{$v.url}">{$v.title}</a>
                                          </h3>
                                          <div class="am-list-item-text">{$v.zhaoyao}</div>
                                        </div>
                                      </li>
                                  </loop>
                                </ul>
                              </div>
                            </div>
                      </div>
                  </div>
            </div>
            <div class="am-u-sm-12 am-u-lg-9">
                      
                <div data-am-widget="list_news" class="am-list-news am-list-news-default">
                  <div class="am-list-news-hd am-cf">
                    <a>
                      <h2>{$type['title']}</h2>
                      <span class="am-list-news-more am-fr"><i class="am-icon-list"></i> &raquo;</span>
                    </a>
                  </div>
                  <div class="am-list-news-bd">
                    <ul class="am-list">
                      <loop table="article" cid="$type['id']" limit="20" page="$pg">
                          <li class="am-g am-list-item-dated">
                            <a href="{$v['url']}" class="am-list-item-hd">{$v['title']}</a>
                            <span class="am-list-date">{$v['cdate']|date='Y-m-d',###}</span>
                          </li>
                      </loop>
                    </ul>
                  </div>
                  <div class="am-pagination">{$pg}</div>
                </div>
              
            </div>
        </div>
 
 <include file="/Tpl/bottom"/>
 </body>
 </html>
