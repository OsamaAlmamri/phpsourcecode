<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
<form action="{:U('Advert/imodifyhandle')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：修改广告位</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Advert/index')}" class="button-a">返回</a>
                <input type="submit" class="button-b" value="提交保存"/>
                <input type="hidden" name="id" value="{$body.id}"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb tableTd" border="0" cellpadding="0" cellspacing="4">
            <tr>
                <td class="textRight">ID：</td>
                <td>
                    {$body.id}
                </td>
            </tr>
            <tr>
                <td width="10%" class="textRight">名称：</td>
                <td>
                    <input type="text" name="title" value="{$body.title}"/>
                </td>
            </tr>
            <tr>
                <td class="textRight">宽度：</td>
                <td>
                    <input type="text" name="awidth"   value="{$body.awidth}"/>
                </td>
            </tr>
            <tr>
                <td class="textRight">高度：</td>
                <td>
                    <input type="text" name="aheight"  value="{$body.aheight}"/>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
