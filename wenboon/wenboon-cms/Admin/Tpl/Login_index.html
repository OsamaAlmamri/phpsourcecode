<html>
<head>
    <title>WenBoon登陆</title>
    <js file="__STATIC__/jquery-1.7.2.min.js" />
    <css file="__PUBLIC__/css/login.css"/>
    <script  type="text/javascript">
            var verift_url='{:U('verify','','')}';
            function get_verify()
            {
                $("#verift_id").attr('src',verift_url+'/&'+Math.random());
            }
    </script>
</head>
<body>
    <form action="{:U('login')}" method="post">
    <div class="login">
        <div class="left">
            <span style="color: yellowgreen;">WenBoon</span>是基于Thinkphp3.1框架的一个CMS系统，可用于企业网站、小型电子商务、小型论坛。界面简单，体积小巧，代码全部开放，使用时不用遵守任何开源协议。如需更多帮助请登陆下面的网站，或查看Thinkphp官方网站。
        </div>
        <div style="height:150px;width:1px;margin-top:25px;float:left;margin-left:9%;background:#959595;"></div>
        <div class="right">
            <p><span>用户名：</span><input class="input" type="text" value="" name="username"/></p>
            <p><span>密码：</span><input class="input" type="password" value="" name="userpass"/></p>
            <p><input class="submit" type="submit" value="登陆"/></p>
        </div>
        
        <div style="clear: both;"></div>
    </div>
    </form>
    <div style="width: 200px;margin:0 auto;font-size: 11px;margin-top:50px;">
        更多支持请登陆&nbsp;<a href="http://www.wenboon.com">www.wenboon.com</a>
    </div>
</body>
</html>
