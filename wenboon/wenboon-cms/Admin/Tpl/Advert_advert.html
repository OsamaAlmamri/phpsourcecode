<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
<form action="{:U('Advert/orders')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：广告管理</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Advert/index')}" class="button-a">返回广告位列表</a>
                <a href="{:U('Advert/aadd',array('pid'=>$pid))}" class="button-a">添加广告</a>
                <input type="submit" value="保存排序" class="button-b"/>
                <input type="hidden" name="pid" value="{$pid}"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
             <tr>
                    <th width="5%">排序</th>
                    <th width="10%">所属广告位</th>
                    <th>名称</th>
                    <foreach name="fields" item="vs">
                        <th>{$vs['title']}</th>
                    </foreach>
                    <th width="15%">操作</th>
            </tr>
            <foreach name="lists" item="v">
                <tr>
                    <td><input style="width:30px;text-align:center;" name='{$v["id"]}' value="{$v['orders']}"/></td> 
                    <td>{$v.pid}</td>
                    <td>{$v.title}</td>
                    <foreach name="fields" item="vs">
                        <td><if condition="$v[$vs['tag']] eq NULL">&emsp;</if>{$v[$vs['tag']]}</td>
                    </foreach>
                    <td class="operate">
                        <a href="{:U('Advert/amodify',array('id'=>$v['id']))}"><span class="icon icon-43"></span>修改</a>
                        <a href="{:U('Advert/adelete',array('id'=>$v['id'],'pid'=>$pid))}"><span class="icon icon-44"></span>删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </div>
</form>
</body>
</html>
