<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：查看评论</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Site/review',array('id'=>$v['id'],'pid'=>$pid,'tag'=>$tag))}" class="button-a">返回列表</a>
            </div>
        </div>
    </div>
    <div class="body">
       <table class="list-tb tableTd"  border="0" cellpadding="0" cellspacing="4">
           <tr>
                <td width="10%" class="textRight">ID：</td>
                <td>{$body.id}</td>
           </tr>
           <tr>
                <td class="textRight">模型：</td>
                <td style="font-weight: normal;">{$body.tag}</td>
           </tr>
           <tr>
                <td class="textRight">内容：</td>
                <td style="font-weight: normal;text-align:Justify;text-justify:inter-ideograp;">{$body.body}</td>
           </tr>
           <tr>
                <td class="textRight">时间：</td>
                <td style="font-weight: normal;">{$body.cdate|date='Y-m-d',###}</td>
           </tr>
       </table>
    </div>
</body>
</html>
