<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
    <style type="text/css">
        .lock span{float:left;height:30px;line-height:30px;}
        .lock input{float:left;}
    </style>
</head>
<body>
<form action="{:U('Rbac/modifyRoleHandle')}" method='post'>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：修改角色信息</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a class="button-a" href="{:U('Rbac/role')}">返回</a>
                <input class="button-b" type="submit" value="提交保存"/>
                <input type="hidden" name="rid" value="{:$roles['id']}"/>
            </div>
        </div>
    </div>
    <div class="body">
       <table class="list-tb tableTd"  border="0" cellpadding="0" cellspacing="0">
           <tr>
            <td width="10%" class="textRight">角色ID：</td>
            <td>{:$roles['id']}</td>
            </tr>
            <tr>
                <td class="textRight">角色名称：</td>
                <td><input name="name" type="text" value="{:$roles['name']}"/><span class="remark">最大可输入20个字符</span></td>
            </tr>
            <tr>
                <td class="textRight">角色描述：</td>
                <td><input name="remark" type="text" value="{:$roles['remark']}"/><span class="remark">最大可输入255个字符,可留空</span></td>
            </tr>
            <tr>
                <td class="textRight">是否开启：</td>
                <td>
                    <span class="lock">
                        <input type="radio" name="status"  value="1" <if condition="$roles['status']==1">checked=""</if>/><span>开启</span>
                        <input type="radio" name="status"  value="0" <if condition="$roles['status']==0">checked=""</if>/><span>关闭</span>
                    </span>
                </td>
            </tr>
       </table>
    </div>
</form>
</body>
</html>
