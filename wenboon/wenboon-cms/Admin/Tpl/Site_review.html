<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：评论管理</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a class="button-a">评论管理</a>
            </div>
        </div>
    </div>
    <div class="body">
       <table class="list-tb"  border="0" cellpadding="0" cellspacing="4">
           <tr>
                <th width="5%">id</th>
                <th width="5%">模型</th>
                <th width="15%">所属</th>
                <th>简介</th>
                <th width="15%">操作</th>
           </tr>
           <foreach name="list" item="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.tag}</td>
                    <td>{$v.pid}</td>
                    <td><div style="width:500px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">{$v.body}</div></td>
                    <td class="operate">
                        <a href="{:U('Site/reviewshow',array('id'=>$v['id'],'pid'=>$pid,'tag'=>$tag))}"><span class="icon icon-46"></span>查看</a>
                        <a href="{:U('Site/reviewdel',array('id'=>$v['id'],'pid'=>$pid,'tag'=>$tag,'p'=>I('p')))}"><span class="icon icon-44"></span>删除</a>
                    </td>
                </tr>
           </foreach>
       </table>
       <div class="page">{$page}</div>
    </div>
</body>
</html>
