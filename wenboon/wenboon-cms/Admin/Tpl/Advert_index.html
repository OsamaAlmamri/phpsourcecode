<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：广告位管理</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Advert/iadd')}" class="button-a">添加广告位</a>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
             <tr>
                    <th width="5%">ID</th>
                    <th>名称</th>
                    <th width="5%">宽度</th>
                    <th width="5%">高度</th>
                    <th width="30%">操作</th>
            </tr>
            <foreach name="lists" item="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td>{$v.awidth}</td>
                    <td>{$v.aheight}</td>
                    <td class="operate">
                        <a href="{:U('Advert/aadd',array('pid'=>$v['id']))}"><span class="icon icon-46"></span>添加广告</a>
                        <a href="{:U('Advert/advert',array('pid'=>$v['id']))}"><span class="icon icon-45"></span>广告管理</a>
                        <a href="{:U('Advert/imodify',array('id'=>$v['id']))}"><span class="icon icon-43"></span>修改</a>
                        <a href="{:U('Advert/idelete',array('id'=>$v['id']))}"><span class="icon icon-44"></span>删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </div>
</body>
</html>
