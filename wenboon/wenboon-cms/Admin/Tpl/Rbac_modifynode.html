<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
    <style type="text/css">
        .lock span{float:left;height:30px;line-height:30px;}
        .lock input{float:left;}
    </style>
</head>
<body>
<form action="{:U('Rbac/modifyNodeHandle')}" method='post'>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：修改权限信息</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a class="button-a" href="{:U('Rbac/node')}">返回</a>
                <input class="button-b" type="submit" value="提交保存"/>
                <input type="hidden" name="nid" value="{:$node['id']}"/>
            </div>
        </div>
    </div>
    <div class="body">
       <table class="list-tb tableTd"  border="0" cellpadding="0" cellspacing="0">
         <tr>
            <td class="textRight">ID：</td>
            <td>{:$node['id']}</td>
         </tr>
         <tr>
            <td width="10%" class="textRight">{:$type}标识：</td>
            <td><input type="text" name="name" value="{:$node['name']}"/><span class="remark">最大可输入20个字符,请使用英文,不能包含特殊字符</span></td>
        </tr>
         <tr>
            <td class="textRight">{:$type}名称：</td>
            <td><input type="text" name="title" value="{:$node['title']}"/><span class="remark">最大可输入50个字符,可使用中文,不能包含特殊字符</span></td>
        </tr>
       </table>
    </div>
</form>
</body>
</html>
