<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：角色列表</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Rbac/addRole')}" class="button-a">添加角色</a>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
            <tr>
                <th width="5%">ID</th>
                <th width="25%">角色名称</th>
                <th width="25%">角色描述</th>
                <th width="20%">状态</th>
                <th width="35%">操作</th>
            </tr>
           <foreach name='role' item='v'>
            <tr>
                    <td>{$v.id}</td>
                    <td class="title"><a href="{:U('Rbac/modifyRole',array('rid'=>$v['id']))}">{$v.name}</a></td>
                    <td>{$v.remark}</td>
                    <td ><if condition='$v["status"]'>开启<else/>关闭</if></td>
                    <td class="operate">
                        <a href="{:U('Rbac/access',array('rid'=>$v['id']))}"><span class="icon icon-45"></span>配置</a>
                        <a href="{:U('Rbac/modifyRole',array('rid'=>$v['id']))}"><span class="icon icon-43"></span>修改</a>
                        <a href="{:U('Rbac/deleteRole',array('rid'=>$v['id']))}"><span class="icon icon-44"></span>删除</a>
                    </td>
            </tr>
            </foreach>
        </table>
        <div class="page">{$page}</div>
    </div>
</body>
</html>
