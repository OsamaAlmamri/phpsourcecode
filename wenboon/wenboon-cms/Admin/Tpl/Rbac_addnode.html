<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
    <style type="text/css">
        .lock span{float:left;height:30px;line-height:30px;}
        .lock input{float:left;}
    </style>
</head>
<body>
<form action="{:U('Rbac/addNodeHandle')}" method='post'>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：添加{:$type}权限</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a class="button-a" href="{:U('Rbac/node')}">返回</a>
                <input class="button-b" type="submit" value="提交保存"/>
                <input type="hidden" name="pid" value="{:$pid}"/>
                <input type="hidden" name="level" value="{:$level}"/>
            </div>
        </div>
    </div>
    <div class="body">
       <table class="list-tb tableTd"  border="0" cellpadding="0" cellspacing="0">
         <tr>
            <td width="10%" class="textRight">{:$type}标识：</td>
            <td><input type="text" name="name"/><span class="remark">最大可输入20个字符,请使用英文,不能包含特殊字符</span></td>
        </tr>
         <tr>
            <td class="textRight">{:$type}名称：</td>
            <td><input type="text" name="title"/><span class="remark">最大可输入50个字符,可使用中文,不能包含特殊字符</span></td>
        </tr>
        <tr>
            <td class="textRight">排序：</td>
            <td><input type="text" name="sort" value="1"/><span class="remark">可使用默认值,可留空</span></td>
        </tr>
            <tr>
                <td class="textRight">是否开启：</td>
                <td>
                    <span class="lock">
                        <input type="radio" name="status"  value="1" checked="checked"/><span>开启</span>
                        <input type="radio" name="status"  value="0" /><span>关闭</span>
                    </span>
                </td>
            </tr>
       </table>
    </div>
</form>
</body>
</html>
