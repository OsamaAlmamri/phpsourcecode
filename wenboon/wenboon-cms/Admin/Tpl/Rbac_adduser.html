<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
    <css file="__STATIC__/wbElement/wbElement.css"/>
    <js file="__STATIC__/jquery-1.7.2.min.js"/>
    <js file="__STATIC__/wbElement/wbElement.js"/>
    <style type="text/css">
        .lock span{float:left;margin-top:5px;}
        .lock div{float:left;margin-top:5px;margin-right: 5px;margin-left:5px;}
    </style>
</head>
<body>
<form action="{:U('Rbac/addUserHandle')}" method='post'>
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：添加用户</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a class="button-a" href="{:U('Rbac/index')}">返回</a>
                <input class="button-b" type="submit" value="提交保存"/>
            </div>
        </div>
    </div>
    <div class="body">
       <table class="list-tb tableTd"  border="0" cellpadding="0" cellspacing="0">
            
            <tr>
                <td width="10%" class="textRight">用户名：</td>
                <td ><input type="text" name="username"/><span class="remark">最大输入20个英文字符,支持中文</span></td>
            </tr>
            <tr>
                <td  class="textRight">密码：</td>
                <td><input type="password" name="userpass"/></td>
            </tr>
            <tr>
                <td class="textRight">所属角色：</td>
                <td style="font-weight: normal;" class="lock">
                    <foreach name='role' item='v'>
                        <div class="checkbox" wname="role_id[]" value="{$v['id']}"></div>
                        <span>{$v.name}({$v.remark})</span>
                    </foreach>
                    <span class="remark">可留空</span>
                </td>
            </tr>
       </table>
       <div style="width: 99%;text-align:left;margin-top:10px;">
            <span class="remark">备注：添加更多信息，请保存后，点击"返回",然后点"修改"！</span>
       </div>
    </div>
</form>
</body>
</html>
