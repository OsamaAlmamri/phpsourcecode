<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
<form action="{:U('Module/forders')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：字段列表</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Module/index')}" class="button-a">返回模型列表</a>
                <a href="{:U('Module/addfield',array('mtag'=>$mtag))}" class="button-a">添加字段</a>
                <input type="submit" class="button-b" value="保存排序"/>
                <input type="hidden" value="{$mtag}" name="mtag"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
            <tr>
                    <th width="5%">排序</th>
                    <th width="5%">模型</th>
                    <th width="10%">字段名称</th>
                    <th width="10%">标识</th>
                    <th width="10%">类型</th>
                    <th width="40%">说明</th>
                    <th width="20%">操作</th>
            </tr>
            <foreach name="fields" item="v">
                <tr>
                    <td ><input style="width:30px;text-align:center;" class="orders" name='{$v["tag"]}' value="{$v['orders']}"/></td>
                    <td>{$v['mtag']}</td>
                    <td class="title"><a href="{:U('Module/modifyfield',array('mtag'=>$v['mtag'],'tag'=>$v['tag']))}">{$v['title']}</a></td>
                    <td>{$v['tag']}</td>
                    <td>{$v['ftype']}</td>
                    <td><if condition="$v['info']">{$v['info']}<else/>&nbsp;</if></td>
                    <td class="operate">
                        <a href="{:U('Module/modifyfield',array('mtag'=>$v['mtag'],'tag'=>$v['tag']))}"><span class="icon icon-43"></span>修改</a>
                        <a href="{:U('Module/deletefieldHandle',array('mtag'=>$v['mtag'],'tag'=>$v['tag']))}"><span class="icon icon-44"></span>删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </div>
</form>
</body>
</html>
