<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
<form action="{:U('Module/orders')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：模型列表</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Module/add')}" class="button-a">添加模型</a>
                <input type="submit" class="button-b" value="保存排序"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb" border="0" cellpadding="0" cellspacing="4">
            <tr>
                    <th width="5%">排序</th>
                    <th width="30%">模型名称</th>
                    <th width="10%">标识</th>
                    <th width="10%">列表页</th>
                    <th width="10%">内容页</th>
                    <th width="20%">操作</th>
            </tr>
            <foreach name="module" item="v">
            <tr>
                    <td><input style="width:30px;text-align:center;" name='{$v["tag"]}' value="{$v['orders']}"/></td> 
                    <td class="title"><a href="{:U('Module/modify',array('mtag'=>$v['tag']))}">{$v['title']}</a></td>
                    <td>{$v['tag']}</td>
                    <td>{$v['list']}</td>
                    <td>{$v['content']}</td>
                    <td class="operate">
                        <a href="{:U('Module/modify',array('mtag'=>$v['tag']))}"><span class="icon icon-43"></span>修改</a>
                        <a href="{:U('Module/fields',array('mtag'=>$v['tag']))}"><span class="icon icon-45"></span>字段管理</a>
                        <a href="{:U('Module/delete',array('mtag'=>$v['tag']))}"><span class="icon icon-44"></span>删除</a>
                    </td>
            </tr>
            </foreach>
        </table>
    </div>
</form>
</body>
</html>
