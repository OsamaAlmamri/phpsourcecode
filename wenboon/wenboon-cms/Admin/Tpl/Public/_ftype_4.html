    <script type="text/javascript">
    $(function() {
    	$("#file_upload").uploadify({
    		height        : 22,
    		swf           : '__STATIC__/uploadify/uploadify.swf',
    		uploader      : '{:U("Upload/upload_tp")}',
    		width         : 60,
            multi         :false, //ture多文件，false单文件
            queueID:'uploadify_ppt',
            buttonText:'',
            removeCompleted : true,
            'onUploadSuccess':function(file,data,response){
                    $('#{$v.tag}').val(data);
            }
    	});
    });
    </script>
<div style="width:600px;">
<table>
    <tr>
        <td><input type="text" name="{$v.tag}" id="{$v.tag}" readOnly="true"/></td>
        <td><input type="file" name="file_upload" id="file_upload"/></td>
        <td colspan=2><div id="uploadify_ppt" style="width: 300px;"></div></td>
    </tr>
</table>
</div>
