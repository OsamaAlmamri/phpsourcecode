<!DOCTYPE HTML>
<html lang='zh-cn'>
<head>
    <meta charset="utf-8" />
    <title>后台管理系统模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__STATIC__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/assets/css/main-min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header">
    <div class="dl-title">
        <span class="lp-title-text">后台管理系统</span>
    </div>
    <div class="dl-log">欢迎您，<span class="dl-log-user">{:session('user_auth.username')}</span> 管理员 <a href="{:U('Public/logout')}" title="退出系统" class="dl-log-quit">[退出]</a><a href="http://www.builive.com/" target="_blank" title="文档库" class="dl-log-quit">文档库</a>
    </div>
</div>
<div class="content">
    <div class="dl-main-nav">
        <div class="dl-inform"><div class="dl-inform-title">贴心小秘书<s class="dl-inform-icon dl-up"></s></div></div>
        <ul id="J_Nav"  class="nav-list ks-clear">
            <volist name="topmenu" id="vo">
                <li class="nav-item <if condition='$key == 0'>dl-selected</if>"><div class="nav-item-inner nav-{$vo.icon}">{$vo.text}</div></li>
            </volist>
        </ul>
    </div>
    <ul id="J_NavContent" class="dl-tab-conten">

    </ul>
</div>
<script type="text/javascript" src="__STATIC__/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="__STATIC__/assets/js/bui.js"></script>
<script type="text/javascript" src="__STATIC__/assets/js/config.js"></script>
<script type="text/javascript">
    (function () {
        var ThinkPHP = window.Think = {
            "ROOT": "__ROOT__", //当前网站地址
            "APP": "__APP__", //当前项目地址
            "PUBLIC": "__PUBLIC__", //项目公共目录地址
            "DEEP": "{:C('URL_PATHINFO_DEPR')}", //PATHINFO分割符
            "MODEL": ["{:C('URL_MODEL')}", "{:C('URL_CASE_INSENSITIVE')}", "{:C('URL_HTML_SUFFIX')}"],
            "VAR": ["{:C('VAR_MODULE')}", "{:C('VAR_CONTROLLER')}", "{:C('VAR_ACTION')}"]
        }
    })();
</script>
<script>
    BUI.use('common/main',function() {
        var config = {$menu_json};
        new PageUtil.MainPage({
            modulesConfig : config
        });
    });
</script>
</body>
</html>
