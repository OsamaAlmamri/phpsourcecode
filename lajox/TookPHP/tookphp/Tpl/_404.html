		.btn{ display:inline-block;opacity:1;cursor:pointer; text-align:center; color:#fff;border-radius:3px; outline:none;-webkit-appearance: none;}
		.btn:hover{opacity:0.9;filter:alpha(opacity=90); color:#fff; text-decoration:none;}
		h1{ font-size:24px; line-height:36px; color:#333; font-weight:normal;}
		h2{ font-size:18px; line-height:34px;color:#333;font-weight:normal;}

<body class="smallpage">
<div class="mainwd">
	<div class="error_box">
		<div class="error_cont hoverno">
			<h1>404!</h1>
			<p class="a1"><?php echo $msg;?></p>
			<p class="a2"><?php if($url && $wait) echo "{$wait}秒后将自动跳转";?></p>
			<a class="btn" href="<?php echo __ROOT__;?>/">返回首页</a><a class="btn" href="javascript:windows.history.back();">返回上一页</a>
		</div>
	</div>
</div>
<script type="text/javascript">
	(function(){
		var wait = '<?php echo $wait;?>', url = '<?php echo $url;?>';
		wait = parseInt(wait);
		if(url!='') {
			if(wait>0) {
				var interval = setInterval(function(){
					--wait;
					if(wait <= 0) {
						location.href = url;
						clearInterval(interval);
					};
				}, 1000);
			}
			else {
				location.href = url;
			}
		}
	})();
</script>
</body>
