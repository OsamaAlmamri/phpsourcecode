{include file="public/header" /}
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>提交需求（bug） <small>坚持才能成长</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link btn btn-info btn-xs" style="color:#fff;">
                               返回列表
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal cmzForm" action="/official/ajax/apply.html">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" class="form-control"> <span class="help-block m-b-none"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">种类</label>
                                <div class="col-sm-10">
                                    <select name="type" id="" class="form-control">
                                        <option value="2">需求</option>
                                        <option value="1">bug</option>
                                    </select>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">您的QQ号:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="qq" class="form-control"> <span class="help-block m-b-none">填写qq，可以帮助我们第一时间回复您,了解实际的需求!</span>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <script type="text/javascript" src="{$Think.__STATIC__}/static/system/third/js/ueditor/ueditor.config.js"></script>
                                      <script type="text/javascript" src="{$Think.__STATIC__}/static/system/third/js/ueditor/ueditor.all.js"></script>
                                      <script type="text/javascript" src="{$Think.__STATIC__}/static/system/third/js/ueditor/ueditor.parse.js"></script>
                                      <textarea name="message" class="message-baiduedit"  style="display:none;"></textarea>
                                       <script id="message" type="text/plain" style="height:300px"></script>
                                      <script type="text/javascript">
                                          // var ue = UE.getEditor("message");
                                          var ue = UE.getEditor('message', {
                                                  toolbars: [
                                                                // ['fullscreen', 'source', 'undo', 'redo'],
                                                                ['bold', //加粗
                                                                 'italic', //斜
                                                                 'underline', //下划线
                                                                 // 'fontborder', 
                                                                 // 'strikethrough',  //删除线
                                                                  // 'customstyle', //插入标题
                                                                  'blockquote',//引用
                                                                  'insertorderedlist', //有序列表
                                                                  // 'insertunorderedlist', //无序列表
                                                                  // 'link', //超链接
                                                                  // 'simpleupload', //单图上传
                                                                  'insertimage', //多图上传
                                                                  // 'insertvideo', //视频
                                                                  'removeformat', //清除格式

                                                                ]
                                                            ],
                                                  theme:'thinkask',
                                                  themePath:'{$Think.__STATIC__}/static/system/ueditorPlug/',
                                                  focus:true,//初始化时，是否让编辑器获得焦点true或false
                                                  // initialFrameHeight:100,
                                                  
                                                });
                                          ue.addListener( "selectionchange", function () {
                                              $(".message-baiduedit").val(ue.getContent())
                                             
                                          } );
                                          
                                     </script>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-primary cmzPost" type="submit">提交</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  {include file="public/footer" /}
