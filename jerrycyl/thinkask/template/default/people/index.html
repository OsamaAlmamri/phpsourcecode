{include file='people/public/header'}
  <div class="layout-boxed">
    <!-- start: SLIDING BAR (SB) -->
    <div id="slidingbar-area">
      <div id="slidingbar">
        <div class="row">
            {include file='people/public/top'}
          <div class="col-md-4 col-sm-4">
            <address class="margin-bottom-40">
             {$userinfo.user_name}
              <br>
              Email:
              <a href="#">
               {$userinfo.email}
              </a>
            </address>
            <a class="btn btn-transparent-white" href="#">
              <i class="fa fa-pencil"></i> Edit
            </a>
          </div>
          <!-- end: SLIDING BAR THIRD COLUMN -->
        </div>
        <div class="row">
          <!-- start: SLIDING BAR TOGGLE BUTTON -->
          <div class="col-md-12 text-center">
            <a href="#" class="sb_toggle"><i class="fa fa-chevron-up"></i></a>
          </div>
          <!-- end: SLIDING BAR TOGGLE BUTTON -->
        </div>
      </div>
    </div>
    <!-- end: SLIDING BAR -->
    <div class="main-wrapper">
      <!-- start: PAGESLIDE LEFT -->
      <a class="closedbar inner hidden-sm hidden-xs" href="#">
      </a>
      <nav id="pageslide-left" class="pageslide inner">
        <div class="" style="overflow:hidden;">
          <!-- start: SIDEBAR -->
          <div class="main-navigation left-wrapper transition-left">
            
            <div class="user-profile border-top padding-horizontal-10 block">
              <div class="inline-block">
                <img src="{:get_file_path($userinfo['avatar_file'])}" width="50" alt="">
              </div>
              <div class="inline-block">
                <h5 class="no-margin"> 您好： </h5>
                <h4 class="no-margin"> {$userinfo.user_name} </h4>
                <a class="btn user-options sb_toggle">
                  <i class="fa fa-cog"></i>
                </a>
              </div>
            </div>
            <!-- start: MAIN NAVIGATION MENU -->
    {include file='people/public/left'}
            <!-- end: MAIN NAVIGATION MENU -->
          </div>
          <!-- end: SIDEBAR -->
        </div>
      <!--   <div class="slide-tools">
          <div class="col-xs-6 text-left no-padding">
            <a class="btn btn-sm status" href="#">
              Status <i class="fa fa-dot-circle-o text-green"></i> <span>Online</span>
            </a>
          </div>
          <div class="col-xs-6 text-right no-padding">
            <a class="btn btn-sm log-out text-right" href="login_login.html">
              <i class="fa fa-power-off"></i> Log Out
            </a>
          </div>
        </div> -->
      </nav>
      <!-- end: PAGESLIDE LEFT -->
      <!-- start: PAGESLIDE RIGHT -->
     
      <!-- end: PAGESLIDE RIGHT -->
      <!-- start: MAIN CONTAINER -->
      <div class="main-container inner">
        <!-- start: PAGE -->
        <div class="main-content">
          <div class="container">
            <div class="row">
                  <div class="user-left">
                    <div class="center">
                      <div class="fileupload fileupload-new" data-provides="fileupload">
                        <div class="user-image">
                          <div class="fileupload-new thumbnail"><img style="" src="{:get_file_path($userinfo['avatar_file'])}" alt="">
                          </div>
                         
                        </div>
                      </div>
                      <hr>
                      <div>
                        <a class="btn btn-social btn-facebook"><i class="fa fa-linux"></i> 绑定QQ</a>
                        <a class="btn btn-social btn-facebook"><i class="fa fa-weibo"></i> 绑定微博</a>
                      </div>
                      
                      <hr>
                    </div>
                   <form action="#" role="form" id="form" style="margin-left:50px">
                        <div class="row">
                          <div class="col-md-10" >
                            <div class="form-group">
                              <label class="control-label">
                                姓名
                              </label>
                              <input type="text" placeholder="真实姓名" class="form-control" id="lastname" name="lastname">
                            </div>
                          </div>
                          <div class="col-md-12">

                            <div class="form-group">
                              <label class="control-label">
                                性别
                              </label>
                              <div>
                                <label class="radio-inline">
                                  <input type="radio" class="grey" value="1" name="sex" id="gender_female">
                                  男
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" class="grey" value="2" name="sex"  id="gender_male" checked="checked">
                                  女
                                </label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-10">
                                <div class="form-group">
                                  <label class="control-label">
                                    描述
                                  </label>
                                 <textarea class="ckeditor form-control" id="editor2" name="dec_self" cols="10" rows="10"></textarea>
                                </div>
                              </div>
                            </div>
                           
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            
                          <div class="col-md-4">
                            <button class="btn btn-green btn-block" type="submit">提交 </button>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>



          </div>
          <div class="subviews">
            <div class="subviews-container"></div>
          </div>
        </div>
        <!-- end: PAGE -->
      </div>
    </div>
</div>
{include file='people/public/footer'}
