{include file="admin/public/header" /}
<div class="aw-content-wrap">
    <div class="mod">
        <div class="mod-head">
            
            <div class="ibox-title">
                        <h5>编辑导航</h5>
                        <div class="ibox-tools">
                            <a href="{:url('admin/nv/index')}" class="btn btn-primary btn-xs">返回列表</a>
                        </div>
                    </div>
        </div>
        <div class="tab-content mod-content">
                <form action="{:url('admin/ajax/save_cat_nv_menu_index')}" class="cmzForm" enctype="multipart/form-data" method="post" onsubmit="return false">
                <table class="table table-striped">
                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">标题:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input class="form-control" name="title" type="text" value="{$cat_nav_menu.title}" />
                                </div>
                            </div>
                        </td>
                    </tr>
               
                     <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">备注:</span>
                                <div class="col-sm-5 col-xs-8">
                                <textarea name="remark" id="" class="form-control" cols="" rows="2">{$cat_nav_menu.remark}</textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                   
                    
         </tfoot>
            </table>
             <div class="mod-table-foot" style="margin-left:20px;">
             <input class="form-control" name="id" type="hidden" value="{$cat_nav_menu.id}" />
                <a class="btn btn-success cmzPost" target="" >提交</a>
             </div>
            </form>
        </div>
    </div>
</div>
{include file="admin/public/footer" /}
