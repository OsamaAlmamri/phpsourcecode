{include file="public/header" /}
<div class="thinkask-publish">
  <div class="container">
    <div class="page page-default">
      <div class="page-heading">
        <h3>发布文章</h3>         
      </div>
      <div class="panel-body">
        <form action="{:url('article/ajax/edit')}" class="form-horizontal cmzForm" method="post">
          
            <div class="form-group">
               <label for="" class="col-md-2 control-label">标题</label>                
               <div class="col-md-9">
                 <div class="input-group">
                  <input type="text" class="form-control" name="title">
                  <div class="input-group-btn">
                    <select name="power_group" class="btn dropdown-toggle">
                     {volist name="category" id="v"}
                        <option value="{$v.id}" {if condition="$category_id==$v['id']"} selected="" {/if}>{$v.title}</option>
                      {/volist}
                    
                  </select>
                     
                  </div>
                </div>
               </div>
            </div>   
            
            <div class="form-group">
              <label for="" class="col-md-2 control-label">内容</label>               
              <div class="col-md-9">
              <script type="text/javascript" src="{$Think.__STATIC__}/static/system/third/js/ueditor/ueditor.config.js"></script>
                  <script type="text/javascript" src="{$Think.__STATIC__}/static/system/third/js/ueditor/ueditor.all.js"></script>
                  <script type="text/javascript" src="{$Think.__STATIC__}/static/system/third/js/ueditor/ueditor.parse.js"></script>
                  <textarea name="message" class="message-baiduedit"  style="display:none;"></textarea>
                   <script id="message" type="text/plain" style="height:300px"></script>
                  <script type="text/javascript">
                      // var ue = UE.getEditor("message");
                      var ue = UE.getEditor('message', {
                              toolbars: [
                                            // ['fullscreen', 'source', 'undo', 'redo'],
                                            ['bold', //加粗
                                             'italic', //斜
                                             'underline', //下划线
                                             // 'fontborder', 
                                             'strikethrough',  //删除线
                                              'customstyle', //插入标题
                                              'blockquote',//引用
                                              'insertorderedlist', //有序列表
                                              'insertunorderedlist', //无序列表
                                              'link', //超链接
                                              'simpleupload', //单图上传
                                              'insertimage', //多图上传
                                              'insertvideo', //视频
                                              'removeformat', //清除格式

                                            ]
                                        ],
                              theme:'thinkask',
                              themePath:'{$Think.__STATIC__}/static/system/ueditorPlug/',
                              focus:true,//初始化时，是否让编辑器获得焦点true或false
                              // initialFrameHeight:,
                              
                            });
                      ue.addListener( "selectionchange", function () {
                          $(".message-baiduedit").val(ue.getContent())
                         
                      } );
                      
                 </script>
              </div>
            </div>
            <div style="clear:both" ></div>
            <div class="form-group" style="overflow:hidden;">
              <div class="col-md-2">
                
              </div>
              <div class="col-lg-9">
                <a href="javascript:;" class="btn btn-primary pull-right cmzPost">发布</a>
              </div>
            </div>
            
        </form>         
      </div>
    </div>
  </div>
</div>

{include file="public/footer" /}
