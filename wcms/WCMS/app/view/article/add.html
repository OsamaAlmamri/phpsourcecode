{literal}
<script type="text/javascript">

    var editor=CKEDITOR.replace( 'container', {
        // NOTE: Remember to leave 'toolbar' property with the default value (null).
    });
    $(document).ready(function(){

        $("#file_upload").uploadify({
            'swf': './static/public/uploadify/uploadify.swf',
            'uploader': './index.php?articleadmin/upload',
            'cancelImg': './static/public/uploadify/cancel.png',
            'folder': 'UploadFile',
            'queueID': 'fileQueue',
            'fileObjName':'upload',
            'formData':{'type':1},
            'auto': true,
            'fileTypeExts': '*.jpg;*.png;*.gif',//允许上传的文件类型，限制弹出文件选择框里能选择的文件
            'multi': true,
            'fileSizeLimit':'1MB',
            'onUploadSuccess' : function(file,data,response) {
                var obj = jQuery.parseJSON(data);

                if(obj.status==true){
                    upimg(obj.message);
                }else{
                    editor.insertHtml(obj.message);
                }
            }
        })

    })


    function show() {
        $.layer({
            type: 1,
            shade: [0],
            area: ['500', '500'],
            title: false,
            border: [5, 0.3, '#000'],
            page: {dom : '.show'}
        });
    }
    function upimg(str) {
        if (str == "undefined" || str == "") {
            return;
        }
        str = "<img src='"+str+"'</img>";
        editor.insertHtml(str);
    }

</script>
{/literal}
