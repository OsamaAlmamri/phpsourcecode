<script>
    $(document).ready(function(){
        $('#myTable').DataTable({  "ordering": false
        });
    });

    function sub(){
        document.getElementById("user").submit()
    }
    function remove(id){
        if(!confirm("确认删除?")){
            return false;
        }

        $.post("/index.php?memberadmin/removememberbyuid",{uid:id},function(data){
            alert(data.message);
            $("#"+id).remove();
        },"json")
    }

</script>
