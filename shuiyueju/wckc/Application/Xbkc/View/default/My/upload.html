<extend name="Public/Base"/>
    <block name="content">
        <!-- Contents 
         ================================================== -->
        <h3><a href="__SELF__">课程资料上传</a></h3>     
       <h4 style="color:#F00">如果课程信息不对，请返回重选。</h4>
        <form action="__SELF__" method="post" enctype="multipart/form-data" class="form-inline" role="form">
        
        <div class="form-group">
            <label class="control-lable">当前课程:</label>         
                <input class="form-control" type="text"  name="cname1" value="{$_cur.cname}" disabled>
            <label class="control-lable">任课教师:</label>            
                <input class="form-control" type="text"  name="teacher1" value="{$_cur.teacher}" disabled>    
        </div>
        <br/>

        <div class="form-group">
            <label class="control-lable">资料类别:</label>     
               <select class="form-control" name="cate" id="cate" >
               <option value="" > 请选择类别</option>
               <option value="课程计划"> 课程计划（期初）</option>
               <option > 备课汇总</option>
               <option > 申报方案</option>
               <option > 自编教材</option>
               <option > 其他材料</option>
                </select>          
        </div>
        <br/>

         <div class="form-group">
         <label class="control-lable">请选择要上交的文件：
         </label><input class="form-control" type="file" size="20" name="upfile" />
        </div>
        <br/>

        <div class="form-group">
        <input type="hidden" name="cid" value="{$_cur.cid}" />
        <input type="hidden" name="uid" value="1" />
        <input type="hidden" name="cname" value="{$_cur.cname}" />
        <input type="hidden" name="teacher" value="{$_cur.teacher}" />

            <button class="fbtn submit-btn" id="submit" type="submit"  onclick='submit'>确 定</button>
            <button class="fbtn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>

        </form>
</div>
</block>
