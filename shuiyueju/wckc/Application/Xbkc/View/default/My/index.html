<extend name="Public/base"/>
<block name="content">
        <!-- Contents -->
        <h3><a href="__SELF__">校本课程管理</a>   </h3>

        <button class="btn" url="{:U('updateCount')}" >更新学生人数</button>
            <a class="btn" href="{:U('Curriculum/add')}">新 增</a>


    <!-- 数据列表 -->
     
        <table class="data-table table-striped" width="100%">
        <thead>
        <tr>
            <th>序号</th><th>类别</th><th>名称</th><th>任课教师</th><th>面向年级</th><th>预期人数</th><th>实报人数</th><th>场地</th><th>操作</th>
        </tr>
        </thead>
        <volist name="_curriculum" id="cur" >
        <tr>
            <td>{$i}</td>
            <td>{$cur.category}</td>
            <td>{$cur.cname}</td>
            <td>{$cur.teacher}</td>
            <td>{$cur.grade}</td><td>{$cur.number}</td><td>{$cur.count}</td>
            <td>{$cur.room}</td><td>
            <a href= "{:U('Curriculum/upload?cid='.$cur['cid'])}" >上传资料</a>｜
            <a href= "{:U('Curriculum/showCurriculum?cid='.$cur['cid'])}" >查看</a>｜
            <a href="{:U('Curriculum/edit?cid='.$cur['cid'])}" >编辑</a>｜
            <a href="{:U('Curriculum/student?cid='.$cur['cid'])}" >学生</a></td>
            </tr>
        </volist>
        </table>
            
    </div>
</block>
