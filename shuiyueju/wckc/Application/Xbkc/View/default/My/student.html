<extend name="Public/base"/>

<block name="style">
<link href="__CSS__/xbkc.css" rel="stylesheet" type="text/css"/>
</block>
<block name="content">

  <!-- Contents -->
  <h3><a href="__SELF__">查看学生</a></h3>
  <h3>{$_cur["cname"]}-[{$_cur.teacher}]-[总{$_cur.count}人]</h3>
  <div class="row col-md-4">
             <form method="get" action="" name="cid">
        <select name="cid" class="form-control" role="form" onchange="this.form.submit()">
                <option value={$_cur.cid} >{$_cur.cname}  [{$_cur.teacher}]</option>                
               <foreach name="clist" item="vo">
                <option value="{$vo.cid}">{$vo.cname} - [{$vo.teacher}]</option>
                </foreach>
            </select>
            </form>
  </div>
  <div class="row col-md-2 col-md-offset-1" style="min-height:40px">
   <a class="btn btn-primary"  href="{:U('Excel/exportExcel?cid='.$_cur['cid'])}" >导出学生点名册[Excel-xls]</a>
   </div>
   <div class="row col-md-2 col-md-offset-1">
   <a class="btn btn-primary"  href="{:U('Excel/exportScoreExcel?cid='.$_cur['cid'])}" role="button" >导出学生成绩册[Excel-xls]</a>
   </div>
   
<div class="clearfix"></div>

  <div class="data-table ">
      <table class="table table-bordered table-striped table-hover">
      <thead>
          <tr class="info">
              <th>序号</th><th>年级</th><th>原班级学号</th><th>班级</th><th>姓名</th><th>性别</th><th>报名日期</th><th>操作</th>
          </tr>
      </thead>
      <tbody>
      <volist name="student" id="st" >
          <tr style="text-align:center;">
              <td>{$i}</td><td>{$st.grade}</td><td >{$st.code}</td><td>{$st.class}</td><td>{$st.name}</td><td>{$st.sex}</td><td>{$st.update_time|time_format}</td><td><a href="#">查看</a> | <a href="{:U('Student/selectCurriculum','sid='.$st['sid'])}">编辑</a></td>
          </tr>
      </volist>
      </tbody>
      </table>
 </div>
</block>
