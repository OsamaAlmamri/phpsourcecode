<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h2>源自不同兴趣，演绎不同精彩！</h2>           
        </div>
    </header>
</block>

<block name="side" >
<!-- 左侧 nav
================================================== -->
    
    <include file="Curriculum/curside" />    

</block>

<block name="body">
    <div class="span9">
        <!-- Contents 
         ================================================== -->
        <h3><a href="__SELF__">课程信息</a></h3>
     
        <dl>
        <dt>课程信息</dt>
             <dd>课程名称：{$_cur.cname}</dd>
             <dd>任课教师：{$_cur.teacher}</dd>
             <dd>课程类别: {$_cur.category}</dd>
             <dd>面向年级: {$_cur.grade}</dd>
             <dd>场地安排: {$_cur.room}</dd>
        </dl>
        <form action="{:U('Curriculum/save')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">课程附件</label>
            <div class="controls">
                <input type="text" class="text input-large" name="cname" value="{$_cur.cname}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">课程简介<span class="check-tips">（请将校本课程的填报表复制到下面框内）</span></label>
            <div class="controls">
               <textarea name="content" class="text input-large"></textarea>
               {:hook('adminArticleEdit', array('name'=>'content','value'=>$data['content']))}

            </div>
        </div>
        <div class="form-item">
           <input type="hidden" id="cid" name="cid"  value="{$_cur.cid|default=''}"/>
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
        </form>
 
    </div>
</block>
