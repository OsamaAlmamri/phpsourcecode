<extend name="Public/base"/>

<block name="style">
<link href="__CSS__/xbkc.css" rel="stylesheet" type="text/css"/>
</block>
<block name="content">
<!-- 左侧 nav
================================================== -->
         <ul class="nav nav-tabs">
           <li><a href="{:U('Student/index')}"><i class="glyphicon glyphicon-th-list"> </i>学生选课</a></li>  
           <li class="active"><a href="{:U('Student/classscore')}"><i class="glyphicon glyphicon-calendar"> </i>学生成绩</a></li>           
           <li><a href="{:U('Student/outstand')}"><i class="glyphicon glyphicon-calendar"> </i>优秀学员</a></li>
           <li><a href="{:U('Student/updateScoredata')}"><i class="glyphicon glyphicon-th-large"> </i>学期成绩汇总</a></li>
       </ul>
  
        <h3><a href="__SELF__">学员成绩查询</a></h3>
       <div class="col-md-2">
        <form method="get" action="" name="cid">
        <select name="class" class="form-control form-horizontal" role="form" onchange="this.form.submit()">
                <option value = "{$_cur.class}">{$_cur.class}</option>                
               <foreach name="classlist" item="vo">
                <option value="{$vo.class}">{$vo.class}</option>
                </foreach>
            </select>
            </form>
            </div><div class="col-md-9">
            <a class="btn btn-primary"  href="{:U('Excel/exportStudenscore?class='.$_cur['class'])}" >导出学生成绩册[Excel-xls]</a>
            </div>
        <div class="col-md-10">

        <table class="table table-bordered table-striped" style="text-align:center;">
        <tr class="info" style="text-align:center;">
            <!-- <th>序号</th> -->
            <th>班级</th>            
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>校本课程</th>
            <th>教师</th>
            <th>成绩</th>
            <th>是否优秀学员</th>
            <th>更新日期</th>       
		</tr>
        <volist name="student" id="st" >
        <tr >
            <!-- <td>{$i}</td> -->
            <td>{$st.class}</td>
			<td>{$st.code}</td>
            <td>{$st.name}</td>
            <td>{$st.sex}</td>
            <td>{$st.cname}</td>
            <td>{$st.teacher}</td>
			<td width="10%">{$st.score}</td>
			<td><if condition="$st.outstand eq 1">是</if></td>
			<td>
            <if condition="($st.scoreuptime eq 0)"> &nbsp <else/>
                  {$st.scoreuptime|date='Y-m-d',###}</if>
                  </td>
            </tr>
        </volist>
		


        </table>

    </div>
</block>
