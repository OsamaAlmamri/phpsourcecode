<extend name="Public/Base"/>
    <block name="content">
    <form id="form" action="{:U('saveStudentCurriculum')}" method="post" class="form-horizontal">
    <div class="col-md-6">   
       <div class="center"> <h1>学生选课</h1></div>        

        <table class="table table-bordered">

        <tbody>
        <tr>
          <td>班级：</td><td>{$student.class}</td>
        </tr>
        <tr>
          <td>班内编号：</td><td>{$student.code}</td>
        </tr>
        <tr>
          <td>姓名 ： </td><td>{$student.name}</td>
        </tr>
        <tr>
          <td> 性别：</td><td> {$student.sex}</td>
        </tr>
        <tr>
          <td> <label class="item-label">请选择课程</label></td>
          <td> <div class="controls">
                 <select name="cid">
                    <volist name="curriculum" id="vo">
                        <option value="{$vo.cid}">{$vo.cid}-{$vo.cname}</option>
                    </volist>
                </select>
                </div> </td>
        </tr>
          </tbody>
        </table>  
        </div>
        <div class="col-md-10">请选择相应年级的课程，尽量保持各课程之间人数的平衡。<span class="check-tips">
         （老师们可以查看各课程的预期人数）</span></label></div>
    
        <div class="col-md-6">
           <input type="hidden" name="sid" value="{$student.sid}"/>
           <input type="hidden" name="class" value="{$student.class}"/>
            <div class="col-md-6"> <button type="submit" class="btn btn-primary" target-form="form-horizontal" onclick='submit'>确 定</button>
            <button class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返 回</button></div>
            </div>
      </form>
  
 
         
         <div class="col-md-8">
          <h3>你所在的班级可选报的课程</h3>            
         <table class="table table-bordered" >
              <tr class="info">
                <th>课程ID</th><th>校本课程名称</th><th>任课教师</th><th>预计人数</th><th>已报人数</th>
              </tr>
               <volist name="curriculum" id="vo">
               <tr align="center">
                <td>{$vo.cid}</td><td>{$vo.cname}</td><td>{$vo.teacher}</td><td>{$vo.number}</td><td>{$vo.count}</td>
               </tr>
              </volist>
         </table>
       </div>

</block>
