<block name="content">

        <h3><a href="__SELF__">期末成绩汇总</a></h3>
       <div class="col-md-10">
          <form method="post" action="" name="cid">
          <div class="col-md-2">
          <select name="year" class="form-control form-horizontal" role="form" >
            <!-- onchange="this.form.submit()" -->   
            <for start="2014" end="2016">
             <option value = "{$i}A">{$i}学年上</option>
             <option value = "{$i}B">{$i}学年下</option>            
             </for> 
            </select></div>
             <label class="col-sm-2 control-lable text-right">请输当前学期代号：
               </label>
               <div class="col-md-2">            
              <input class="form-control" type="text"  name="term" value="" > 
            </div>
            <div class="form-actions"> 
              <button type="submit" class="btn btn-primary">确认</button>
              <button type="button" class="btn btn-danger">取消</button>  
              </div>
            </form>
            </div>
            <div class="col-md-offset-2 col-md-8 " style="color:#CC4444">{$error_msg}</div>
</block>
