<extend name="Public/base"/>

<block name="style">
<link href="__CSS__/xbkc.css" rel="stylesheet" type="text/css"/>
</block>
<block name="content">
    <div class="span9">
      
     
       <ul class="nav nav-tabs">
           <li><a href="{:U('Index/indexCurriculum')}"><i class="glyphicon glyphicon-th-large"> </i>校本课程管理</a></li>
           <li class="active"><a href="{:U('Index/xbDocFiles')}">课程资料库</a></li>
           <li><a href="{:U('Index/classScore')}">学生成绩</a></li>
       </ul>
       <h4>已上传资料</h4>   <a class="btn btn-info pull-right"href="__ROOT__/Uploads/Xiaoben/校本课程教师备课手册.doc">备课模板下载</a>
        <div class="form-inline">
        <form method='post' id="form" name="form"  action="{:U('Index/xbDocFiles')}" >
        <div class="controls">           
           <label class="sr-only" for="cate">资料类别</label>
            <select name="cate" id="cate" class="form-control">
                <option>{$Think.post.cate|default="所有类别"}</option>
                <option value="课程计划"> 课程计划（期初）</option>
                <option >备课汇总</option>
                <option >申报方案</option>
                <option >自编教材</option>
                <option >其他材料</option>
                <option >所有类别</option>                      
            </select>


           <label class="sr-only" for="subject">学年</label>
            <select class="form-control" name="year" id="subject" class="span1" >
            <option>{$Think.post.year|default="2015"}</option>
            <option >2014</option>
            <option >2015</option>
            <option >2016</option>
               
            </select> 
            <label style="margin-left:10px" class="control-label has-success" for="key">教师:</label>

                 <input style="width:150px" class="form-control" type="text" name="teacher"  placeholder="请输入教师姓名"  value="{$Think.post.teacher}"/>

      
           <label style="margin-left:20px" class="control-label has-success" for="key">关键词:</label>

                 <input style="width:300px" class="form-control" type="text" name="keywords"  placeholder="请输入关键词"  value="{$Think.post.keywords}"/>



          <button type="submit" class="btn btn-success">查询</button>

        </div>
      </form> 
      </div> 
  
        <table class="table table-striped" width="95%">
        <thead>
        <tr class="info">
            <th>序号</th><th>任课教师</th><th>校本课程名称</th><th>资源类别</th><th>上传日期</th><th>已上传的文件</th>
        </tr>
        </thead>
        <volist name="kecheng" id="cur" >
        <tr>
            <td>{$i}</td>
            <td>{$cur.teacher}</td> 
            <td>{$cur.cname}</td> 
            <td>{$cur.cate}</td>                     
            <td>{$cur.update_time}</td>
            <td>
            {$cur.filename}｜
            <a href= "__ROOT__/Uploads/Xiaoben/{$cur.url}" ><span style="color:#0088AA"><i class="glyphicon glyphicon-save"></i>下载</span></a></td>

            </tr>
        </volist>
        </table>
        
 
    </div>
</block>
