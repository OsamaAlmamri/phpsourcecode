<extend name="Public/Base"/>
    <block name="content"> 
    <div class="row center"><h1>严谨 好学 求实 创新 </h1> </div> 
      
        <h3><a href="__SELF__">学员成绩上报</a></h3>
       <div class="row">
       <div class="col-md-3">
        <form method="get" action="" name="cid">
        <select name="cid" class="form-control" role="form" onchange="this.form.submit()">
               <option value={$_cur.cid} >{$_cur.cname}  [{$_cur.teacher}]</option>                
               <foreach name="list" item="vo">
                <option value="{$vo.cid}">{$vo.cname} - [{$vo.teacher}]</option>
                </foreach>
            </select>
            </form>
        </div>
        <div class="col-md-4">请先选择任教的班级，再填写成绩上报</div>
        </div>
        <table class="table table-bordered" width="100%">
        <tr class="info">
            <th>序号</th><th>班级</th><th>原班级学号</th><th>姓名</th><th>性别</th><th width="8%">成绩</th><th>是否优秀学员</th><th>更新日期</th>
       <form method="post" action="" class="form-horizontal" role="form"
       onsubmit="return  confirm('你确定要提交这些学生的成绩吗?')" >
		
       
		</tr>
        <volist name="student" id="st" >
        <tr style="text-align:center;">
            <input type="hidden" name="sid[{$i}]" value="{$st.sid}"><td>{$i}</td><td>{$st.class}</td>
			<td >{$st.code}</td><td>{$st.name}</td><td>{$st.sex}</td>
			<td width="8%">
           <div class="col-xs-1">
			<select name="score[{$i}]"  class="input-small">
			    <option >{$st.score}</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>				
			</select>
            </div>
            </td>
			<td>
			    <php>
                    $selstr[$i] = ($st['outstand'])?' selected':'';
                    </php>

                 <select name="out[{$i}]" class="input-small" >                 
			    <option value=0>否</option>
				<option value=1 {$selstr[$i]}>是</option>
				
			</select>
			<!-- 是<input id="id_type_{$i}" name="out[{$i}]" value="1" type="radio" checked/>否<input id="id_type_{$i}" name="out[{$i}]" value="0" type="radio" /> --></td>
			<td><if condition="($st.scoreuptime eq 0)"> &nbsp <else/>
                  {$st.scoreuptime|date='Y-m-d',###}</if></td>
        </volist>
		<tr>
        <td colspan="8"><input type="submit" class="btn btn-primary" value="提交"></td></tr>
		</form>
        </table>

    </div>
</block>
