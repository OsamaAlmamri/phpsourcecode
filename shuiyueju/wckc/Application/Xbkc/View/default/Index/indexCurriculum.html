<extend name="Public/base"/>

<block name="style">
<link href="__CSS__/xbkc.css" rel="stylesheet" type="text/css"/>
</block>
<block name="content">
  <!--内容栏start-->
       <ul class="nav nav-tabs">
           <li class="active"><a href="#"><i class="glyphicon glyphicon-th-large"> </i>五彩课程管理</a></li>
           <li><a href="{:U('Index/xbDocFiles')}"><i class="glyphicon glyphicon-th-large"> </i>课程资料库</a></li>
           <li><a href="{:U('Index/classScore')}"><i class="glyphicon glyphicon-th-large"> </i>学生成绩</a></li>
       </ul>

         <div class="row"><h1 class="center"style="color:#CC4444">源自不同兴趣，成就不同精彩 </h1></div>
         <hr/>
          <div class="col-xs-6 ">
            <button class="btn btn-info" url="{:U('Student/updateCount')}" >更新学生人数</button>
            <button class="btn btn-info" href="{:U('Curriculum/add')}">新 增 课 程</button>
      </div>

    <!-- Table start -->
     
        <table class="table table-striped table-bordered" width="100%">
        <thead>
        <tr class="info">
            <th class="text-center">序号</th><th class="text-center">类别</th><th class="text-center">名称</th><th class="text-center">任课教师</th><th class="text-center">面向年级</th><th class="text-center">预期人数</th><th class="text-center">实报人数</th><th class="text-center">场地</th><th class="text-center">操作</th>
        </tr>
        </thead>
        <volist name="_curriculum" id="cur" >
        <tr>
            <td>{$i}</td>
            <td>{$cur.category}</td>
            <td>{$cur.cname}</td>
            <td>{$cur.teacher}</td>
            <td>{$cur.grade}</td><td>{$cur.number}</td><td>{$cur.count}</td>
            <td>{$cur.room}</td><td>
            <a href= "{:U('My/upload?cid='.$cur['cid'])}" >上传资料</a>｜
            <a href= "{:U('Index/showCurriculum?cid='.$cur['cid'])}" >查看</a>｜
            <a href="{:U('Index/edit?cid='.$cur['cid'])}" >编辑</a>｜
            <a href="{:U('My/student?cid='.$cur['cid'])}" >学生</a></td>
            </tr>
        </volist>
        </table>

      <!--/Table-->
</block>
