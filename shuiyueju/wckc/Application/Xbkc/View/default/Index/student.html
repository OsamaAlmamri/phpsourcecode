<extend name="Public/base"/>

<block name="style">
<link href="__CSS__/xbkc.css" rel="stylesheet" type="text/css"/>
</block>


<block name="body">
    <!--内容栏start-->
    <div class="col-md-10 content">   
        <!-- Contents================================================ -->
        <h3><a href="__SELF__">查看学生</a></h3>
        <h3>{$_cur["cname"]}--{$_cur.teacher}--{$_cur.count}</h3>
         <a class="btn"  href="{:U('StudentExcel/exportExcel?cid='.$_cur['cid'])}" >导出Excel</a>
        <div class="data-table table-striped">
        <table class="data-table">
        <thead>
        <tr>
            <th>序号</th><th>年级</th><th>原班级学号</th><th>班级</th><th>姓名</th><th>性别</th><th>报名日期</th><th>操作</th>
        </tr>
        </thead>
        <volist name="student" id="st" >
        <tr style="text-align:center;">
            <td>{$i}</td><td>{$st.grade}</td><td >{$st.code}</td><td>{$st.class}</td><td>{$st.name}</td><td>{$st.sex}</td><td>{$st.update_time|time_format}</td><td><a href="{:U('Curriculum/student?cid='.$_cur['cid'])}">查看</a> | <a href="{:U('Student/select_curriculum','sid='.$st['sid'])}">编辑</a></td></tr>
        </volist>
        </table>
       </div>
    </div>
