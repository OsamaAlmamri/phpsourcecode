<extend name="Public/base"/>

<block name="style">
<link href="__CSS__/xbkc.css" rel="stylesheet" type="text/css"/>
</block>
<block name="content">
<!-- 左侧 nav
================================================== -->
 <div class="span9">
       <ul class="nav nav-tabs">
           <li><a href="{:U('Index/indexCurriculum')}"><i class="glyphicon glyphicon-th-large"> </i>校本课程管理</a></li>
           <li><a href="{:U('Index/xbDocFiles')}">课程资料库</a></li>
           <li class="active"><a href="{:U('Index/classScore')}">学生成绩</a></li>
       </ul>
  <div class="col-md-10">
       <div class="col-md-3 h4"><a href="#"><i class="glyphicon glyphicon-search"> </i>学员成绩查询</a> </div> 
       <div class="col-md-3">
        <form method="get" action="" name="cid">
        <select name="class" class="form-control" class="form-horizontal" role="form" onchange="this.form.submit()">
                <option value = "{$_cur.class}">{$_cur.class}</option>                
               <foreach name="classlist" item="vo">
                <option value="{$vo.class}">{$vo.class}</option>
                </foreach>
            </select>
            </form>
            </div>
</div>
        <div class="col-md-offse-2 col-md-10">

        <table class="table table-bordered table-striped" style="text-align:center;">
        <tr class="info"style="text-align:center;">
            <!-- <th>序号</th> -->
            <th>班级</th>
            <th>原班级学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
            <th>是否优秀学员</th>
            <th>更新日期</th>       
		</tr>
        <volist name="student" id="st" >
        <tr >
            <!-- <td>{$i}</td> -->
            <td>{$st.class}</td>
			<td>{$st.code}</td>
            <td>{$st.name}</td>
            <td>{$st.sex}</td>
			<td width="10%">{$st.score}</td>
			<td><if condition="$st.outstand eq 1">是</if></td>
			<td>
            <if condition="($st.scoreuptime eq 0)"> &nbsp <else/>
                  {$st.scoreuptime|date='Y-m-d',###}</if>
                  </td>
            </tr>
        </volist>
		


        </table>

    </div>
</block>
