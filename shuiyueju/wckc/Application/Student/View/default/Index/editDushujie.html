<extend name="Public/base"/>

<block name="content"> 

   <br/>
    <ul class="nav nav-tabs">
   <li class="active"><a href="{:U('Index/upDushujie')}">节目上报</a></li>
   <li><a href="{:U('Index/viewDushujie')}">浏览节目单</a></li> 
   </ul>
	<!-- 标题栏 -->
	 
           <h3>读书节节目更新 </h3>  
      <div class="form-inline">
        <form method='post' id="form" name="formdushuji"  action="" >
          <div class="col-md-3">      
             <div class="form-group">
               <label class="control-lable" for="subject"> 班　　级：</label>
               <input class="form-control" type="text"  name="class" value="{$my.class}" >
              </div>
           </div>
           <div class="col-md-3">
             <div class="form-group">
                 <label class="control-lable">班 主 任：</label>            
                 <input class="form-control" type="text"  name="headteacher" value="{$my.headteacher}" >    
             </div>
           </div> 
           <div class="col-md-3">     
            <div class="form-group">
                 <label class="control-lable">节目名称：</label>            
                <input class="form-control" type="text"  name="title" value="{$my.title}" >    
          </div>
         </div>
       
         <div  class="col-md-3">
            <div class="form-group">
                 <label class="control-lable">节目时长：<span class="check-tips"></span></label>            
                <input class="form-control" type="text"  name="show_time" value="{$my.show_time}" placeholder="请输入（估计大致时间）" >
            </div>
            </div>
          <div class="col-md-12"></div>
          <div class="col-md-8">
            <div class="form-group">
            <label class="control-lable">解说词：<span class="check-tips">（填写完成以后按点击“确定”提交）</span></label>
            <div class="form-controls">
               <textarea name="abstract" class="text input-large">{$my.abstract}</textarea>
               </div>
              {:hook('adminArticleEdit', array('name'=>'abstract','value'=>$data['abstract']))}
            </div>
          </div>
        <div class="col-md-12">
      <div class="form-actions"> 
           <input type="hidden" name="id" value="{$my.id}">
           <button type="submit" class="btn btn-primary">确定</button>
           <button type="button" class="btn btn-danger">取消</button>  
        </div>
      </div>
      </form> 
      </div>  

</block>
