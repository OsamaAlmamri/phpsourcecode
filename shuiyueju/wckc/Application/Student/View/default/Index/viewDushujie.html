<extend name="public/base"/>

<block name="content">

   <br/>
    <ul class="nav nav-tabs">
   <li><a href="{:U('Index/updushujie')}">节目上报</a></li>
    <li class="active"><a href="{:U('Index/viewDushujie')}">浏览节目单</a></li>
    <li><a href="{:U('Index/sortDushujie','id='.$vo['id'])}" >节目排序</a><li>


   </ul>
	<!-- 标题栏 -->
	  
    <h4 class="center">查看节目</h4>
      
  
  <!-- 数据列表 -->
        <div class="data-table">
         <table class="table  table-striped table-bordered">
             <thead>
            <tr class="info">
                
                <th class="">序号</th>                                     
                <th class="">班级</th>
                <th class="">班主任</th>
                <th class="">节目名称</th>
                <th class="">节目时长</th>              
                <th class="">解说词</th>
                <th class="">更新时间</th>                
                <th class="">操  作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                <tr>
                    
                    <td>{$i} </td>
                    <td>{$vo.class}</td>
                    <td>{$vo.headteacher}</td>
                    <td>{$vo.title}

                    <notempty name="vo.url">
                     <a href="__ROOT__/Dushujie/{$vo.url}" title="{$vo.filename}">
                     <i class="glyphicon glyphicon-music"></i>下载音乐</a> 

                <else/>
               <a href="{:U('upMusicfile','id='.$vo['id'])}" title="">
               <i class="glyphicon glyphicon-upload"></i>上传</a>
                </notempty>
                    </td>
                    <td>{$vo.show_time}</td>
                    <td> 
                     <notempty name="vo.abstract">
                     <a href="{:U('editDushujie','id='.$vo['id'])}" title="{$vo.abstract}">
                     <i class="glyphicon glyphicon-star"></i>下载</a> 

                <else/>
               <a href="{:U('editDushujie','id='.$vo['id'])}" title="{$vo.abstract}">
               <i class="glyphicon glyphicon-star-empty"></i>上传</a>
                </notempty>

                    </td>
                    <!-- <td>{$vo.abstract|msubstr=0,20,'utf-8',true}</td>   -->    
                    <td><span>{$vo.update_time|date='Y-m-d',###}</span></td>                        
                    <td>
                        <a href="{:U('Index/editDushujie','id='.$vo['id'])}" >编辑</a> | 
                        <a href="{:U('Index/upMusicfile','id='.$vo['id'])}" >上传音乐</a> |                       
                        <a href="{:U('Index/deleteDushujie?id='.$vo['id'])}" class="authorize">删除</a>
                        
                        </td>
                </tr>
                </volist>
                <else/>
                <td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
            </tbody>
            </table>
        </div>          

</block>
