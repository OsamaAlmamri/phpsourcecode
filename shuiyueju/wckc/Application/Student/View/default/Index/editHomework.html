<extend name="Base/common"/>
<block name="style">
<link href="__CSS__/Jxgl.css" rel="stylesheet" type="text/css"/>
</block>

<block name="body">
    
  <!--左侧菜单-->        
    <div class="col-md-2 ">
         <include file="Index/side-left" />
     </div>
   <!--左侧菜单结束-->
    <!--内容栏start-->
    <div class="col-md-10 content">   
        <!-- Contents -->
        <h2>减负提质，打造高效课堂！</h2> 
        <h3><a href="__SELF__">修改作业</a></h3>
        <form action="{:U('Educotion/saveHomework')}" method="post" class="form-inline">
        <div class="form-item">
            <label class="item-label">年级<span class="check-tips">（一~六年级）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="grade" value="{$cur.grade}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">科目<span class="check-tips">（语文、数学、英语、科学）</span></label>
            <div class="item-label">
                <input type="text" class="text input-large" name="subject" value="{$cur.subject}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">周次<span class="check-tips">（第n周）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="week" value="{$cur.week}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">上报日期<span class="check-tips">（上报日期不能修改）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="update" value="{$cur.update|date='Y-m-d',###}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">作业内容<span class="check-tips">（请修改完作业内容后按确定保存）</span></label>
            <div class="controls">
                 <textarea name="content" class="text input-large">{$cur.content}</textarea>
              {:hook('adminArticleEdit', array('name'=>'content','value'=>$data['content']))}
            </div>
        </div>
        
        <div class="form-item">
            <button class="fbtn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="fbtn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
        </form>
</block>
