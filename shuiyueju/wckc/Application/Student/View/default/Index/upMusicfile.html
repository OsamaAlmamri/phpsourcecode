<extend name="Base/common"/>
<block name="style">
<link href="__CSS__/Jxgl.css" rel="stylesheet" type="text/css"/>
</block>

<block name="body">
    
  <!--左侧菜单-->        
    <div class="col-md-2 ">
         <include file="Index/side-left" />
     </div>
   <!--左侧菜单结束-->
    <!--内容栏start-->
    <div class="col-md-10 content">  
   
    <ul class="nav nav-tabs">
    <li class="active"><a href="{:U('Index/upMusicfile')}">音乐上传</a></li>
   <li ><a href="{:U('Index/upDushujie')}">节目上报</a></li>
   <li><a href="{:U('Index/viewDushujie')}">浏览节目单</a></li>
   

   </ul>
	<!-- 标题栏 -->
	 
           <h3>读书节音乐上传 </h3>  
      <div class="form-inline">
        <form method='post' enctype="multipart/form-data" id="form" name="formdushuji" action="" >      
           <div class="form-group">
           <label class="sr-only" for="subject"> 班　　级：</label>
           <select name="class" id="class" class="form-control">
            <option > {$my.class}</option>            
            </select>                  
            </div><br/>

            <div class="form-group">
                 <label class="control-lable">班 主 任：</label>            
                <input class="form-control" type="text"  name="headteacher" value="{$my.headteacher}" placeholder="请输入姓名" disabled>    
        　　</div><br/>         
            <div class="form-group">
                 <label class="control-lable">节目名称：</label>            
                <input class="form-control" type="text"  name="title" value="{$my.title}" >    
        　　</div><br/>
            <div class="form-group">
                 <label class="control-lable">节目时长：<span class="check-tips"></span></label>            
                <input class="form-control" type="text"  name="show_time" value="{$my.show_time}"placeholder="请输入（估计大致时间）" >    
        　　</div><br/>
            <div class="form-group">
             <label class="control-lable">请选择要上传的音乐文件：
             </label><input class="form-control" type="file" size="30" name="upfile" />
            </div> <br/>

      <div class="form-actions"> 
      <input type="hidden" name="id" value="{$my.id}">
        <button type="submit" class="btn btn-primary">确定上报</button>
        <button type="button" class="btn btn-danger">取消</button>  
        </div>
      </form> 
      </div>  
 </div> 
</block>
