<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h2>源自不同兴趣，演绎不同精彩！</h2>           
        </div>
    </header>
</block>

<block name="side">
<!-- 左侧 nav
================================================== -->

      <include file="Student/side" />

</block>


    <block name="body">
	<!-- 标题栏 -->
 <div class="span9">

    
        <h2>学生选课</h2>
   

    <form id="form" action="{:U('saveStudentCurriculum')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">学生信息<span class="check-tips"></span></label>
            <div class="controls">
            班级： {$student.class}
            </div>
            <div class="controls">
            班内编号：   {$student.code}
            </div>
            <div class="controls">
            姓名： {$student.name}
            </div>
            <div class="controls">
            性别： {$student.sex}
            </div>
        </div>

        <div class="form-item ">
            <label class="item-label">请选择课程</label>
            <div class="controls">
                <select name="cid">
                    <volist name="curriculum" id="vo">
                        <option value="{$vo.cid}">{$vo.cid}-{$vo.cname}</option>
                    </volist>
                </select>
            </div>
        </div>
        
        
        <div class="form-item">
            <input type="hidden" name="sid" value="{$student.sid}"/>
            <input type="hidden" name="class" value="{$student.class}"/>

            <button type="submit" class="fbtn submit-btn " target-form="form-horizontal" onclick='submit'>确 定</button>
            <button class="fbtn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    <div class="form-item ">
            <label class="item-label">请选择相应年级的课程，尽量保持各课程之间人数的平衡。<span class="check-tips">
            （老师们可以查看各课程的预期人数）</span></label>
            <div class="controls">
            <h3>你所在的班级可选报的课程</h3>
            <table border=1 width="600px">
            <tr align="center">
            <th>课程ID</th><th>校本课程名称</th><th>任课教师</th><th>预计人数</th><th>已报人数</th>
            </tr>
            <volist name="curriculum" id="vo">
            <tr align="center">
            <td>{$vo.cid}</td><td>{$vo.cname}</td><td>{$vo.teacher}</td><td>{$vo.number}</td><td>{$vo.count}</td>
            </tr>
            </volist>
            </table>
            
            
</div>
            
</form>
</div>
</block>
