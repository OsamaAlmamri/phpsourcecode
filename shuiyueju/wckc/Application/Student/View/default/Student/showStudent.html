<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h2>严谨 好学 求实 创新 </h2>           
        </div>
    </header>
</block>

<block name="side">
<!-- 左侧 nav
================================================== -->

       <include file="Student/side" />

</block>

<block name="body">
    <div class="span9">
        <!-- Contents
      
================================================== -->
        <h3><a href="__SELF__">校本课程未申报的学生名单</a></h3>
     <div class="data-table table">
        <table class="data-table">
        <thead>
        <tr>
            <th>序号</th><th>年级</th><th>班级</th><th>原班级学号</th><th>姓名</th><th>性别</th><th>报名日期</th><th>操作</th>
        </tr>
        </thead>
        <volist name="student" id="st" >
        <tr >
            <td>{$i}</td>
            <td>{$st.grade}</td>
            <td>{$st.class}</td>
            <td>{$st.code}</td>
            <td>{$st.name}</td>
            <td>{$st.sex}</td>
            <td>{$st.update_time|time_format}</td>
            <td>[<a href='{:U('Student/select_curriculum','sid='.$st['sid'])}'>查看</a>] | [<a href='{:U('Student/select_curriculum','sid='.$st['sid'])}'>编辑</a>]</td>
            </tr>
        </volist>
        </table>
         </div>
        </div>
   
</block>
