<if condition="count($list['picture']) neq 0">
    <div class="flink_image">
        <h2 class="tit">友情连接</h2>
        <ul class="aList clearfix">
            <volist name="list.picture" id="po">
                <li><a target="_blank" title="{$po.title}" href="{$po.link}"><img src="__ROOT__{$po.path}"/></a></li>
            </volist>
        </ul>
    </div>
</if>
<if condition="count($list['writing']) neq 0">
    <div class="flink_text">        
        <p class="pList clearfix">
		<span>
		  <volist name="list.writing" id="lo">
              <a target="_blank" title="{$lo.title}" href="{$lo.link}">{$lo.title}</a>
          </volist>
		</span>
        </p>
    </div>
</if>
