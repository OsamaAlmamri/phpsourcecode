{include file="public/tpl/head.html" /}
<body>
    <ol class="breadcrumb">
        <li><a href="/conero/admin/info.html">系统信息发布</a></li>
        <li class="active">{$page.descrip}</li>
    </ol>
    <div class="container">        
        <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">数据基本操作</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="/conero/admin/info/save.html" method="POST">
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="title_ipter">标题</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="title" type="text" id="title_ipter" value="{$data.title|default=""}" placeholder="标题" required>
                    {$data.hidden|default=""}
                    </div>                
                </div>             
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="type_ipter">类型</label>
                    <div class="col-sm-10 input-group">                        
                    <input class="form-control" name="type" type="text" id="type_ipter" value="{$data.type|default=""}" placeholder="类型" readonly required>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="type_select">选择</button>
                    </span>                    
                    </div>
                    <span class="col-sm-offset-2 help-block">当前的类型描述值：<span id="type_desc" style="color:brown;">无.</span></span>
                </div>                   
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="descrip_ipter">简介</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="descrip" id="descrip_ipter" placeholder="简介" required>{$data.descrip|default=""}</textarea>
                    </div>                
                </div>         
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="descrip_ipter">内容</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="content" id="content_ipter" placeholder="内容" rows="20">{$data.content|default=""}</textarea>
                    </div>                
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label" for="source_ipter">来源</label>
                    <div class="col-sm-10">                    
                    {if condition="isset($page.sourceSelect)"}
                    {$page.sourceSelect}
                    {else}
                    <input class="form-control" name="source" id="source_ipter" value="{$data.source|default=""}" placeholder="来源" required>
                    {/if}
                    </div>                
                </div>  
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="pushmk_ipter">发布标识</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="push_mk" type="text" id="pushmk_ipter" value="{$data.push_mk|default=""}" placeholder="发布标识">
                    </div>                
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="save_form_btn" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>            
        </div>        
        {eq name="$page.mode" value="M"}
        <div class="panel-footer">
            <p class="text-right"><button type="button" id="delete_infor_btn" class="btn btn-info">删除数据信息</a>
        </div>
        {/eq}
        </div><!--表单操作-->
        <div class="panel panel-info">
            <div class="panel-heading">辅助操作</div>
            <div class="panel-body">
                {eq name="$page.mode" value="M"}
                    <p class="text-right">
                        <a href="/conero/admin/info/edit.html" class="btn btn-info">新增</a>
                    </p>
                {/eq}
            </div>
            <div class="panel-footer">Panel footer</div>
            </div>            
        </div>
    </div>
</body>
</html>
