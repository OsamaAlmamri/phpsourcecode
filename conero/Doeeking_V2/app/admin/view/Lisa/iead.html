{include file="public/tpl/head.html" /}
<body>
    <ol class="breadcrumb">
    <li><a href="{:url('/admin/lisa')}">系统模块</a></li>
    <li class="active">iead生成器</li>
    </ol>
    <div class="container" style="margin-top: 10px;">
        <div class="panel panel-success">
            <div class="panel-heading">参数设置表</div>
            <div class="panel-body bg-info">
                <table class="table" id="col_maker">
                    <tr><th>序号</th><th>名称</th><th>描述</th><th>必填</th><th>操作</th></tr>
                    <tr dataid="1">
                        <td class="rowno">1</td>
                        <td><input type="text" name="setting_name" class="form-control"></td>
                        <td><input type="text" name="setting_desc" class="form-control"></td>
                        <td>
                            <label class="radio-inline">
                            <input type="radio" name="setting_notnull" class="settingr1y" value="Y" checked> 是
                            </label>
                            <label class="radio-inline">
                            <input type="radio" name="setting_notnull" class="settingr1n" value="N"> 否
                            </label>
                        </td>
                        <td>
                            <button class="btn btn-default" onclick="app.mkFormItem(this)">生成</button>
                            <button class="btn btn-default" onclick="app.rmFormItem(this)">销毁</button>
                        </td>
                    </tr>
                </table>
                <div>
                    <p>
                        <button class="btn btn-success btn-sm" id="row_add_btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-warning btn-sm" id="row_del_btn"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                    </p>
                    <p class="text-danger text-right">保存方式默认为<a href="javascript:void(0);" id="download_link">文件下载</a>，也可通过<a href="javascript:void(0);" id="set_fname_link">设置savefile[文件路径名称]保存文件</a>!!</p>
                </div>                
            </div><!--panel-body-->
        </div><!--panel-->
        <div class="panel panel-default hidden">
        <div class="panel-body">
        <form id="iead_form_data" class="form-horizontal" action="{:url('ieadSave')}" role="form" method="POST">
            {if condition="isset($data) && count($data)>0"}
            {foreach name="data" item="vo" key="k" }
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="{$k}_creator">{$k}</label>
                <div class="col-sm-10">
                <input class="form-control" name="{$k}" value="{$vo}" type="text" id="{$k}_creator" placeholder="填写值..." required>        
                </div>           
            </div>
            {/foreach}
            {/if}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="save_form_btn" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
