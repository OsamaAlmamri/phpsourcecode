{include file="public/tpl/head.html" /}
<body>
    <ol class="breadcrumb">
        <li><a href="{:url('/admin/textpl')}">系统模板</a></li>
        <li class="active">编辑</li>
    </ol>
    <div class="container">
        <form class="form-horizontal" role="form" action="{:url('save')}" method="POST">
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="tplno_ipter">模板编号</label>
                <div class="col-sm-10">
                <input class="form-control" name="tpl_no" type="text" id="tplno_ipter" value="{$data.tpl_no|default=""}" placeholder="标题" required>
                <input type="hidden" name="mode" value="{$data.mode|default="A"}">
                </div>                
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="tplno_ipter">名称</label>
                <div class="col-sm-10">
                <input class="form-control" name="name" type="text" id="tplno_ipter" value="{$data.name|default=""}" placeholder="标题" required>
                </div>                
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="group_ipter">分组</label>
                <div class="col-sm-10">
                <input class="form-control" name="group" type="text" id="group_ipter" value="{$data.group|default=""}" placeholder="分组">
                </div>                
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="descript_ipter">描述</label>
                <div class="col-sm-10">
                <textarea class="form-control" name="descript" id="descript_ipter" placeholder="描述" required>{$data.descript|default=""}</textarea>
                </div>                
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="tpl_ipter">模板</label>
                <div class="col-sm-10">
                <textarea class="form-control" name="tpl" id="tpl_ipter" placeholder="描述"  rows="20">{$data.tpl|default=""}</textarea>
                </div>                
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="method_ipter">模板生成机制</label>
                <div class="col-sm-10">
                <input class="form-control" name="method" type="text" id="method_ipter" value="{$data.method|default=""}" placeholder="模板生成机制">
                </div>                
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="remark_ipter">备注</label>
                <div class="col-sm-10">
                <input class="form-control" name="remark" type="text" id="remark_ipter" value="{$data.remark|default=""}" placeholder="备注">
                </div>                
            </div>
            {if condition="isset($data.mode) && $data.mode == 'M'"}
                <div class="form-group">
                    <label class="col-sm-2 control-label">编辑时间</label>
                    <div class="col-sm-10">
                    <p class="form-control-static">{$data.edittm}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">编辑者</label>
                    <div class="col-sm-10">
                    <p class="form-control-static">{$data.editor}</p>
                    </div>
                </div>
            {/if}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="save_form_btn" class="btn btn-default">保存</button>
                {if condition="isset($data.mode) && $data.mode == 'M'"}
                <p class="text-right">
                    <a href="{:url('edit')}" class="btn btn-info btn-sm">新增 <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="javascript:void(0);" dataid="{$data.deleteUrl}" class="btn btn-warning btn-sm" id="delete_link">删除 <span class="glyphicon glyphicon-remove"></span></a>
                </p>
                {/if}
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
