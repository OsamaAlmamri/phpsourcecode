{include file="public/tpl/head.html" /}
<body>
    <ol class="breadcrumb">
    <li>{$pages.backAhref}</li>
    <li class="active">编辑</li>
    </ol>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-body">
                <form class="form-horizontal" action="{:url('zibei/save')}" role="form" method="POST">
                    <div class="form-group has-success">
                        <label class="col-sm-2 control-label" for="zibei_ipter">字辈</label>
                        <div class="col-sm-10">
                        <input class="form-control" name="zibei" type="text" id="zibei_ipter" value="{$data.zibei|default=""}" placeholder="字辈" required>
                        <input name="mode" type="hidden" value="{$data.mode}">
                        {$data.pk|default=""}
                        {$data.gen_no|default=""}
                        </div>                
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="pinyin_ipter">拼音</label>
                        <div class="col-sm-10">
                        <input class="form-control" name="pinyin" type="text" id="pinyin_ipter" value="{$data.pinyin|default=""}" placeholder="拼音" required>
                        </div>                
                    </div>          
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="zibei_ipter">父字辈</label>
                        <div class="col-sm-10">
                            <input name="parent_no" type="hidden" id="pzbno_ipter" value="{$data.parent_no|default=""}">
                            <div class="input-group">
                                <input class="form-control" name="pzibei" type="text" id="pzibei_ipter" value="{$data.pzibei|default=""}" placeholder="父字辈" readonly>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="zibei_set_btn">设置</button>
                                </span>
                            </div><!-- /input-group -->     
                        </div>                
                    </div>
                    {if condition="isset($data.mode) && $data.mode eq 'M'"}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建日期</label>
                        <div class="col-sm-10">
                        <p class="form-control-static">{$data.mtime}</p>
                        </div>
                    </div>
                    {/if}
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="remark_ipter">备注</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="remark" id="remark_ipter" placeholder="备注">{$data.remark|default=""}</textarea>
                        </div>                
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="save_form_btn" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-success hidden" id="parest_relation">
        <div class="pages-body">
            <div class="row">
                <div class="col-md-6 father"></div>
                <div class="col-md-6 mother"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
