{include file="public/tpl/head.html" /}
<body>
    <!--非 iframe 模式-->
    <nav class="navbar navbar-default independence" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0);">字辈</a>
            </div>
            <p class="navbar-text navbar-right" style="padding-right: 10px;"><a href="/Conero/clan.html" class="navbar-link">祖公源居</a></p>
        </div>
    </nav>  
    <div class="container-fluid" id="genNode">
        <div class="panel panel-default">
            <div class="panel-body">
                {if condition="!empty($trs)"}
                {$searchfrom|default=""}
                <table class="table">
                    <tr><th>序号</th><th>字辈</th><th>拼音</th><th>父字辈</th><th>编辑时间</th><th>编辑</th></tr>
                    {$trs}
                </table>
                {$pageBar|default=""}
                {else}
                <div class="alert alert-danger" role="alert">
                    <strong>报告！</strong>您还没有一条相关记录的数据，赶快 <a href="{$pages.addUrl}" class="alert-link">新增族人</a>吧！
                </div>
                {/if}
            </div>
            <div class="panel-footer">
                <p class="text-right">
                    <a href="{$pages.addUrl}" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span><a>
                    <a href="{$pages.zbodUrl}" class="btn btn-info btn-sm">字辈排序</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
