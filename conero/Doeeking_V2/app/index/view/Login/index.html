{include file="public/tpl/head.html" /}
<body>
    <div class="container">
        <form action="/conero/index/login/doIndex" method="post" class="form-signin" id="start_login_auth">
        <h2 class="form-signin-heading">欢迎登录系统！</h2>
            <label for="iptUsername" class="sr-only">用户名称</label>
            <input type="text" name="username" id="iptUsername" class="form-control" placeholder="昵称/账号码" required autofocus>
            <label for="iptPassword" class="sr-only">密码</label>
            <input type="password" name="pswd" id="iptPassword" class="form-control" placeholder="密码" required>
            <div>
                <label for="iptimg" class="sr-only">密码</label>
                <input type="text" name="img" id="iptimg" class="form-control" placeholder="验证码" autocomplete="off" required>
                <a href="javascript:void(0);" id="change_img"><img src="{:captcha_src()}" alt="captcha" /></a>
            </div>
            <div id="img_tip"></div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="login_submit">登录</button>
            <p>还没有账号？那<a href="/conero/index/login/register">注册</a>吧！<a href="/conero/">首页</a></p>
        </form>
        <div class="hidden"><iframe src="/conero/index/common/captcha" id="img_base_change"></iframe></div>   
    </div>
</body>
</html>
