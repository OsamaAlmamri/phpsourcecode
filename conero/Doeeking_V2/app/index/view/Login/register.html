{include file="public/tpl/head.html" /}
<body>
    <nav>
        <a href="/conero/index/login">返回</a>
        <a href="/conero/">首页</a>
    </nav>
    <div class="container">
        <form action="/conero/index/login/doRegister" method="post" class="form-group">
            <h1>>>基本信息设置</h1>
            <label>昵称</label>
            <input type="text" name="user_nick" class="form-control" id="ipt_nick" maxlength="30" required>
            <label>姓名</label>
            <input type="text" name="user_name" class="form-control" required>
            <label>邮箱</label>
            <input type="email" name="exmail_id" class="form-control" required>
            <label>设置密码</label>
            <input type="password" name="command1" class="form-control" id="ipt_command" required>
            <label>确认密码</label>
            <input type="password" name="command" class="form-control" id="ipt_commandChck" required>
            <h1>>>后续帮助</h1>
            <p>
                <label for="after_success_moveon">完善资料</label>
                <input type="radio" name="aftersuccess" id="after_success_moveon" value="moveon" checked>
                <label for="after_success_autoLogin">直接登录</label>                
                <input type="radio" name="aftersuccess" id="after_success_autoLogin" value="autoLogin">  
                <label for="after_success_none">仅仅注册</label>              
                <input type="radio" name="aftersuccess" id="after_success_none" value="N">                
            </p>            
                <button type="submit" class="btn btn-lg btn-primary btn-block" id="save">注册</button>
            </p>
        </form>
        <div class="alert alert-danger" role="alert" id="form-alert" visual=""></div>
    </div>
</body>
</html>
