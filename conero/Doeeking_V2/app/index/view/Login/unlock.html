{include file="public/tpl/head.html" /}
<body>
    {if condition="!isset($_GET['mode']) || $_GET['mode'] != 'IFR'"}
        <nav>
            <a href="/conero">返回首页</a>
        </nav>
    {/if}
    <div class="user_to_lock">
        <form action="/conero/index/login/unlock" method="post">
            <input type="password" name="pswd" required="required" placeholder="输入账号密码解密">
            <button type="submit" id="lock_update">提交</button>
            <p class="tip_text">
                <label>您当前还有<b>{$times|default="3"}</b>次尝试机会，超过次数本次登录将被锁定！</label>
            </p>
            <p class="state">
                {$state|default=""}
            </p>
        </form>
    </div>
 </body>
</html>
