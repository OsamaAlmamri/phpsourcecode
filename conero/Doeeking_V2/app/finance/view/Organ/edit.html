{include file="public/tpl/head.html" /}
<body>
    <ol class="breadcrumb">
    <li><a href="/conero/finance/organ.html">财务机构</a></li>
    <li class="active">编辑</li>
    </ol>
    <div class="container"> 
        <div class="panel panel-default col-sm-12">    
        <div class="panel-body">   
            <form class="form-horizontal" action="/conero/finance/organ/save.html" role="form" method="POST">
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="name_ipter">名称</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="name" type="text" id="name_ipter" value="{$data.name|default=""}" placeholder="名称" required>
                    </div>             
                    <input type="hidden" name="mode" value="{$pages.mode}">
                    {$data.fkhtml|default=""}   
                </div>  
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="plusname_ipter">全称</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="plus_name" type="text" id="plusname_ipter" value="{$data.plus_name|default=""}" placeholder="全称">
                    </div>                
                </div> 
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="type_ipter">类型</label>
                    <div class="col-sm-10">
                    <select name="type" class="form-control" id="type_ipter" dataSeled="{$data.type|default=""}">
                        <option value="N0">未区分</option>
                        <option value="0M">事务甲方</option>
                        <option value="0S">事务乙方</option>
                    </select>
                    </div>                
                </div>             
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="code_ipter">编号</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="code" type="text" id="code_ipter" value="{$data.code|default=""}" placeholder="编号">
                    </div>                
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="command_ipter">口令</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="command" type="text" id="command_ipter" value="{$data.command|default=""}" placeholder="口令">
                    </div>                
                </div>             
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address_ipter">地址</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="address" type="text" id="address_ipter" value="{$data.address|default=""}" placeholder="地址">
                    </div>                
                </div> 
                <div class="form-group has-success">
                    <label class="col-sm-2 control-label" for="setdate_ipter">使用日期</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="set_date" type="text" id="setdate_ipter" value="{$data.set_date|default=""} " placeholder="使用日期">               
                    </div>                
                </div>   
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="remark_ipter">备注</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="remark" type="text" id="remark_ipter" placeholder="备注">{$data.remark|default=""}</textarea>               
                    </div>                
                </div>          
                {$pages.formStatic|default=""}
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="save_form_btn" class="btn btn-info">保存</button>
                </div>
            </form>     
        </div>             
        </div>
        <div class="panel panel-default col-sm-12" id="page_helper">
        <div class="panel-body">
            <p class="text-right">
                <a href="/conero/finance/organ/edit.html" class="btn btn-link">新增</a>
            </p>
        </div>
        </div> 

    </div>
    
</body>
</html>
