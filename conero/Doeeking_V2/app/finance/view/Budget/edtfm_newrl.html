<form class="form-horizontal" action="/conero/finance/budget/save.html" role="form" method="POST">
    <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="name_ipter">名称</label>
        <div class="col-sm-10">
        <input class="form-control" name="name" type="text" id="name_ipter" value="{$data.name|default=""}" placeholder="名称" required>
        </div>
        <input type="hidden" name="umark" value="regular">
        {$data.pkHelper|default=""}       
    </div> 
    <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="descrip_ipter">描述</label>
        <div class="col-sm-10">
        <textarea class="form-control" name="descrip" type="text" id="descrip_ipter" placeholder="描述说明">{$data.descrip|default=""}</textarea>
        </div>
    </div>     
    <div class="form-group has-success">
        <label for="fromdt_ipter" class="col-sm-2 control-label">起始日期</label>
        <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="fromdt_ipter" data-link-format="yyyy-mm-dd">
            <input class="form-control" type="text" name="from_date" value="{$data.from_date|default=""}" id="fromdt_ipter" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
    </div>
    <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="figure_ipter">金额</label>
        <div class="col-sm-10">
        <input class="form-control" name="figure" type="text" id="figure_ipter" value="{$data.figure|default="0"}" placeholder="金额" required>
        </div>
    </div>    	
    <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="relatedfn_ipter">执行间隔</label>
        <div class="col-sm-10">
        <input class="form-control" name="related_fn" type="text" id="relatedfn_ipter" value="{$data.related_fn|default="1M"}" placeholder="执行间隔" required>
        <span class="help-block">执行定期时长可选：+1M(一个月/month)/金额、+15D(天/day)/金额、+1Y(一年/year)/金额，其中+/-表收支(默认-)，示例：+1M/4000 表示每个月收入4000￥.</span>
        </div>
    </div>  
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="save_form_btn" class="btn btn-info">保存</button>
    </div>
    <div class="col-sm-offset-2 col-sm-10" id="form_tip_bar"></div>
</form>
