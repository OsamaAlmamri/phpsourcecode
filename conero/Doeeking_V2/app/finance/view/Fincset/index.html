{include file="public/tpl/head.html" /}
<body>
    <nav>
        {if condition="!isset($_GET['mode']) || $_GET['mode'] != 'IFR'"}
        <a href="/Conero/finance">返回财务系统</a>
        {/if}
        <a href="/conero/finance/fincset/fast.html">财务列表</a>
        <a href="">刷新</a>
    </nav>    
    <div class="set_form_dv">
        <div class="hidden" id="sider_tpl">
            {$form.sider|default=""}
            <input type="text" name="sider_id" class="sider_sel" required="required">
        </div>
        <form action="/conero/finance/fincset/doIndex" method="post" id="set_data_fm">
            <table>
                <tr><th>序号</th><th class="notnull">事务甲方</th><th>日期</th><th class="notnull">名称</th><th>类型</th><th class="notnull">金额</th><th class="notnull">用途</th><th class="notnull">事务乙方</th><th class="notnull">详情</th></tr>
                <tr dataid="0">
                    <td class="no">1</td>
                    <td>
                        {$form.master|default=""}
                        <input type="hidden" name="master" class="master">
                    </td>
                    <td><input type="text" name="use_date" value="<?=sysdate('DATE')?>" onBlur="App.usedateBlur(this)" required="required"></td>
                    <td><input type="text" name="name" onBlur="App.nameBlur(this)" required="required"></td>
                    <td>
                        <select name="type">                            
                            <option value="OU">支出</option>
                            <option value="IN">收入</option>
                        </select>
                    </td>
                    <td><input type="text" name="figure" onBlur="App.figureBlur(this)" required="required"></td>
                    <td>{$form.purpose|default=""}</td>
                    <td>
                        <input type="text" name="sider" class="sider_sel" onBlur="App.siderBlur(this)" required="required">
                        <a href="JavaScript:void(0);" title="切换" class="exchange_siderIdipt" OnClick="App.siderToggle(this)"><-></a>
                    </td>
                    <td><input type="text" name="explanin" onBlur="App.explaninBlur(this)" required="required"></td>                    
                </tr>
            </table>
            <p>
                <button type="button" id="addRowBtn">+</button>
                <button type="button" id="delRowBtn">-</button>
                <button type="submit" id="saveBtn" mode="A">新增</button>
            </p>
        </form>
    </div>
    <!--提交近况-->
    <div class="fincset">
        {$fincset_log|default=""}
    </div>
    <!--数据修改-->
    <div id="fincset_edit hidden">
    </div>
</body>
</html>
