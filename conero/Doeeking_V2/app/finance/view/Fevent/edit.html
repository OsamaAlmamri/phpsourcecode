{include file="public/tpl/head.html" /}
<body>
    <nav>
        {if condition="isset($fevet.list_no)"}
            <a href="/Conero/finance/fevthome?listno={$fevet.list_no}">{$fevet.name}</a>
        {/if}
        <a href="/conero/finance/fevent" class="app_nav">财务纪事</a>
        <a href="javascript:history.back(-1);" class="app_nav">返回</a>
        <a href="" class="app_nav">刷新</a>
    </nav>
    <div class="container">
        <form role="form" method="post" action="/conero/finance/fevent/save">
            <label for="key_name" class="control-label notnull">名称</label>                
                <input name="name" class="form-control" id="key_name" required value="{$fevet.name|default=""}">
                <input type="hidden" name="source" value="fevent">
                {$fevet.listno|default=""}
            <label for="key_open_dt" class="control-label notnull">立项日期</label>
                <input name="open_dt" class="form-control" id="key_open_dt" required value="{$fevet.open_dt|default=sysdate('date')}">
            <label for="key_abstract" class="control-label notnull">摘要</label>
                <textarea name="abstract" class="form-control" rows="3" id="key_abstract" required>{$fevet.abstract|default=""}</textarea>
            <label for="key_content" class="control-label notnull">内容</label>
                <textarea name="content" class="form-control" rows="8" id="key_content" required>{$fevet.content|default=""}</textarea>
            <label for="key_sider" class="control-label">事务甲/乙方</label>
                <input name="sider" class="form-control" id="key_sider" value="{$fevet.sider|default=""}">   
            <label for="key_close_dt" class="control-label">结项日期</label>    
                <input name="close_dt" class="form-control" id="key_close_dt" value="{$fevet.close_dt|default=""}">          
           <button class="btn" id="saveList_btn">提交</button>
       </form>
    </div>
    <div class="hidden" id="cache_helper"></div>
</body>
</html>
