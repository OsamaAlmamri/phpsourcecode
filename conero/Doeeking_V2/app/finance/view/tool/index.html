{include file="public/tpl/head.html" /}
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    <a href="javascript:void(0);" class="panel-toggle">银行存贷款利率计算</a>
                </h4>
            </div>
            <div class="panel-body">
                <table class="table table-condensed table-bordered" id="rate_row_dance">
                    <tr>
                        <th>序号</th><th>本金</th><th>利率 (% / 年)</th><th>时间(月)</th><th>利息</th><th>操作</th>
                    </tr>
                    <tr dataid="1"><td class="rowno">
                            <input type="checkbox" class="rowselecter">
                            1
                        </td>  
                        <td><input class="form-control" name="capital"></td>
                        <td><input class="form-control" name="rate"></td>
                        <td><input class="form-control" name="times"></td>
                        <td><input class="form-control" name="accrual" readonly></td>
                        <td><a href="javascript:void(0);" onclick="app.rateCalculat(this)">计算</a></td>
                    </tr>
                </table>
                <p>
                    <a href="javascript:void(0);" class="btn btn-info btn-sm" id="rate_row_plus"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-sm" id="rate_row_minus"><span class="glyphicon glyphicon-minus"></span></a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
