<div class="row">
    {$page.titles|default=""}
</div>
{if condition="isset($page.content)"}
<div class="panel panel-info">
    <div class="panel-heading"><a href="javascript:void(0);" class="ptoggle">按【{$page.title}/{$page.count}】分组内容</a><a href="#fast_write_link" style="float:right;">跳转到快速数据写入</a></div>
    <div class="panel-body">{$page.content}</div>
    <div class="panel-footer">
        <p class="text-right">
            <a href="{:url('down/userlog',$_GET)}">下载md文件</a>
        </p>
    </div>
</div>
{elseif condition="isset($page.aboutGid)"}
<div class="panel panel-default">
    <div class="panel-body">
    {$page.aboutGid}
    </div>
</div>
{/if}
<p>
    <a href="javascript:void(0);" id="fast_write_link">快速数据写入</a>
    <a href="/conero/center/index/edit/userlog.html" class="text-success">新增</a>
<p>
<!-- Modal -->
<div class="modal fade" id="fast_write_panel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">快速写入日志</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">
            <div class="row">
                <div class="form-group has-warning">
                    <label for="titleIpter" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="titleIpter" value="{$page.title|default=""}" readonly>
                    </div>
                </div> 
                <div class="form-group has-warning">
                    <label for="groupidIpter" class="col-sm-2 control-label">分组码</label>
                    <div class="col-sm-10">
                    <input type="text" name="groupid" class="form-control" id="groupidIpter" value="{$Think.get.gid}" readonly>
                    </div>
                </div> 
                <div class="form-group has-success">
                    <label for="ldateIpter" class="col-sm-2 control-label">时间</label>
                    <div class="col-sm-10">
                    <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="actdate_ipter" data-link-format="yyyy-mm-dd">
                        <input type="text" name="life_date" class="form-control" id="ldateIpter" value="{$page.recomdt|default=""}" placeholder="时间" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <label for="detalIpter" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                    <textarea name="detal" class="form-control" id="detalIpter" placeholder="内容" rows="25">{$data.detal|default=""}</textarea>
                    </div>
                </div>  
                <div class="form-group">
                    <label for="addrIpter" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                    <input type="text" name="addr" class="form-control" id="addrIpter" value="{$page.addr|default=""}" placeholder="地址">
                    </div>
                </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="fast_save_btn">提交</button>
      </div>
    </div>
  </div>
</div>
