<div class="page-header">
    <h1 class="text-right text-info">个人计划</h1>
</div>
<div class="panel panel-success">
    <div class="panel-body">
        {if condition="isset($trs)"}
        {$searchfrom|default=""}
        <table class="table table-hover table-bordered">
           <tr><th>序号</th><th>计划</th><th>计划周期(天)</th><th>起始日期</th><th>结束标志</th><th>结束日期</th><th>编辑时间</th><th>操作</th></tr>
           {$trs}
        </table>
        {$pageBar|default=""}
        {else}
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
        <h4>提示! 你还没有对应的数据记录!</h4>
        <p>赶快新增数据吧，它可以很好的管理您的工作计划.</p>
        <p>
            <a href="{:urlBuild('!.index/edit/lfplan')}" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></a>
        </p>
        </div>
        {/if}
    </div>
    {if condition="isset($trs)"}
    <div class="panel-footer">
        <p class="text-right">
            <a href="{:urlBuild('!.index/edit/lfplan')}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
        </p>
    </div>
    {/if}
</div>
<div id="el_display_dance"></div>
<div id="el_log_dance"></div>
