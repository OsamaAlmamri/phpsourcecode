<div class="panel panel-info">
    <div class="panel-heading">数据维护</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/conero/center/index/save/task.html" method="POST">
            <div class="form-group has-success">
                <label for="taskIpter" class="col-sm-2 control-label">任务提醒</label>
                <div class="col-sm-10">
                <input type="text" name="task" class="form-control" id="taskIpter" value="{$data.task|default=""}" placeholder="任务提醒" required>
                {$data.listno|default=""}
                {if condition="isset($data.listno)"}
                {$data.listno}
                {else}
                <input type="hidden" name="mode" value="A">
                {/if}
                </div>
            </div>            
            {if condition="isset($data.taskid)"}
            <div class="form-group">
                <label class="col-sm-2 control-label">任务分组码</label>
                <div class="col-sm-10">
                <p class="form-control-static">{$data.taskid}</p>
                </div>
            </div>
            {/if}
            <div class="form-group has-success">
                <label for="stimeIpter" class="col-sm-2 control-label">任务开启时间</label>
                <div class="col-sm-10">
                <input type="text" name="task_stime" class="form-control" id="stimeIpter" value="{$data.task_stime|default=""}" placeholder="任务开启时间" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="datelineIpter" class="col-sm-2 control-label">任务截止日期/计划日期</label>
                <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="actdate_ipter" data-link-format="yyyy-mm-dd">
                    <input type="text" name="dateline" class="form-control" id="datelineIpter" value="{$data.dateline|default=""}" placeholder="任务截止日期/计划日期" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="etimeIpter" class="col-sm-2 control-label">任务结束时间</label>
                <div class="col-sm-10">
                <input type="text" name="task_etime" class="form-control" id="etimeIpter" value="{$data.task_etime|default=""}" placeholder="任务结束时间" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="taskurlIpter" class="col-sm-2 control-label">详情跳转页</label>
                <div class="col-sm-10">
                <input type="text" name="task_url" class="form-control" id="taskurlIpter" value="{$data.task_url|default=""}" placeholder="详情跳转页">
                </div>
            </div>
            <div class="form-group">
                <label for="remarkIpter" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                <textarea name="remark" class="form-control" id="remarkIpter" value="{$data.remark|default=""}" placeholder="备注">{$data.remark|default=""}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">任务是否结束</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="end_mk" value="Y"{if condition="isset($data.end_mk) && $data.end_mk == 'Y'"} checked{/if}>
                            是
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="end_mk" value="N"{if condition="isset($data.end_mk) && $data.end_mk == 'Y'"}{else} checked{/if}>
                            否
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
