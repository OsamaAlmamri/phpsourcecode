<div class="page-header">
    <h1>日志系统</h1>    
</div>
<div>
    {if condition="empty($trs)"}
    <div class="alert alert-danger" role="alert">
        <strong>提醒！</strong> 您还没有对应的数据记录，赶快<a href="/conero/center/index/edit/userlog.html" class="alert-link">新增</a>记录吧!
    </div>
    {else}
    <div class="row">
        <div class="col-md-4">
            <a href="/conero/center/index/edit/userlog.html" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="/conero/center.html?userlog" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-refresh"></span></a>
            <a href="javascript:void(0);" class="text-danger" id="show_sels_link">选择器显隐</a>
            <a href="/conero/center.html?userlog&all=y" class="text-warning">全部显示</a>
            <button class="btn btn-warning btn-sm hidden" id="del_sels_btn"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </div>
        <div class="col-md-8">
        {$searchform}
        </div>
    </div>
    {$trs|default=""}
    <div>
        {$pageBar|default=""}
    </div>
    {/if}
</div>
{if condition="isset($logList)"}
<h4>分组列表</h4>
<div class="row">
    {$logList}
</div>
{/if}
<h4>内容搜索</h4>
<div class="row">
    <div class="col-md-3">
        {$search_grp|default="未加载到分组"}
    </div>
    <div class="col-md-5">
        <input type="text" class="form-control" id="search_ipter" placeholder="输入您要搜索的内容">
    </div>
    <button class="btn btn-info" id="search_lnk">查看</button>
</div>
