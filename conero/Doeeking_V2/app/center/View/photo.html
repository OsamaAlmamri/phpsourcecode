    <h1>相册 <small>共'.{$pages.count|default="0"}.'张图片</small></h1>
</div>

{$pages.html}

    <button class="btn btn-primary btn-sm" role="button" id="photo_load_more">加载更多...</button>
</p>

{/if}
<div class="page-header">
    <h3>上传图片</h3>
</div>                
<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <h4 class="col-md-offset-1 col-md-11">
                <a href="javascript:void(0);" class="from_toggle" dataid="get_photo4user">
                    <span class="glyphicon glyphicon-upload"></span> 表单上传图片
                </a>
            </h4>
            <div class="col-md-offset-1 col-md-11" id="get_photo4user">
            <form action="/conero/center/index/save/photo.html" role="form" method="post" enctype="multipart/form-data" class="form-inline">
                <input type="file" class="form-control input-sm" name="up_photo" required>
                <input type="hidden" name="formid" value="upphotos">                                       
                <button type="submit" class="btn btn-success">上传</button>
            </form>
            </div><!--表单上传图片 #get_photo4user-->
            <h4 class="col-md-offset-1 col-md-11">
                <a href="javascript:void(0);" class="from_toggle" dataid="get_photo4url">
                    <span class="glyphicon glyphicon-pushpin"></span> 通过链接保存图片
                </a>
            </h4>
            <div class="col-md-offset-1 col-md-11 hidden" id="get_photo4url">
                <form action="/conero/center/index/save/photo.html" role="form" method="post" enctype="multipart/form-data" class="form-inline">
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">地址</span>
                    <input type="text" name="url" id="url_imgs" class="form-control input-sm" placeholder="图片地址" required>
                    </div>
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">名称</span>
                    <input type="text" name="file_name" id="fileName" class="form-control input-sm" placeholder="图片名称">
                    </div>                    
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">说明</span>
                    <input type="text" name="file_desc" class="form-control input-sm" placeholder="备注">
                    </div>   
                    <input type="hidden" name="formid" value="ups4url">                                       
                    <button type="submit" class="btn btn-info btn-sm">保存</button>
                </form>
            </div><!--通过链接保存图片 #get_photo4url-->
            <div class="col-md-offset-1 col-md-11" id="form_console">
            </div>
        </div>
    </div>
</div>
