<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {$cuser|default="子账号<small>有效账号不可超多5个</small>"}
        </a>
      </h4>
    </div><!-- .panel-heading -->
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
          {$childuser|default=""}
          {if condition="$count < 5"}
            <p><button class="btn btn-success" id="new_child_btn" type="button">新增用户</button></p>
          {/if}
      </div>
    </div>
  </div><!-- .panel-default -->
</div>
<div class="modal fade" id="new_child_dance" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form action="/conero/center/index/save/admin.html" method="post">
        <!--<div class="modal-dialog modal-lg">-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">子账户数据维护</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">登录账号</span>
                        <input type="text" class="form-control" name="user_nick" placeholder="用户名..." required>
                        <input type="hidden" name="user_code">
                        <input type="hidden" name="formid" value="childuesr">
                    </div>                    
                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <input type="text" class="form-control" name="user_name" placeholder="姓名..." required>    
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">登录密码</span>
                        <input type="password" class="form-control" name="command" placeholder="登录密码..." required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">确认密码</span>
                        <input type="password" class="form-control" name="command_chk" placeholder="确认密码..." required>
                    </div>
                    <div id="new_child_info"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="newchild_save_btn">保存</button>
                </div>                
            </div>
        </div>
    </form>
</div>
