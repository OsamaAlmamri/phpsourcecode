<div class="panel panel-success">
    <div class="panel-heading"><a href="javascript:void(0);" class="panel_tab_lnk">数据维护</a></div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/conero/center/index/save/lfplan.html" method="POST">
            <div class="form-group has-success">
                <label for="nameIpter" class="col-sm-2 control-label">计划名称</label>
                <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="nameIpter" value="{$data.name|default=""}" placeholder="计划名称" required>
                {$data.pk|default=""} 
                </div>
            </div>
             <div class="form-group">
                <label for="ldateIpter" class="col-sm-2 control-label">起始日期</label>
                <div class="col-sm-10">
                <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="actdate_ipter" data-link-format="yyyy-mm-dd">
                    <input type="text" name="start_dt" class="form-control" id="startdtIpter" value="{$data.start_dt|default=""}" placeholder="起始日期" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                </div>
            </div>   
            <div class="form-group">
                <label for="ldateIpter" class="col-sm-2 control-label">结束日期</label>
                <div class="col-sm-10">
                <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="actdate_ipter" data-link-format="yyyy-mm-dd">
                    <input type="text" name="end_dt" class="form-control" id="endtIpter" value="{$data.end_dt|default=""}" placeholder="结束日期" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                </div>
            </div>   
            <div class="form-group">
                <label for="periodIpter" class="col-sm-2 control-label">计划周期(天)</label>
                <div class="col-sm-10">
                <input type="text" name="period" class="form-control" id="periodIpter" value="{$data.period|default=""}" placeholder="计划名称">
                </div>
            </div>
            <div class="form-group">
                <label for="descripIpter" class="col-sm-2 control-label">计划描述</label>
                <div class="col-sm-10">
                <textarea name="descrip" class="form-control" id="descripIpter" rows="10" placeholder="计划名称">{$data.descrip|default=""}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
    {if condition="isset($data.pk)"}
    <div class="panel-footer">
        <a href="{$data.addEllnk}">新增计划项</a>
    </div>
    {/if}
</div>
