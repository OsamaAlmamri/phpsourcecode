<div class="row">
    <form class="col-md-12" method="get" action="{:urlBuild('!.index/edit/userlog')}">
        <div class="col-md-5">
            <input type="text" class="form-control" name="search" id="search_ipter" placeholder="输入您要搜索的内容" value="{$page.search_ipt|default=""}">
        </div>
        <button class="btn btn-info" id="search_lnk" type="submit">查看</button>
    </form>
    <div class="col-md-12" style="height: 10px;"></div>
    <div class="col-md-12 list-group">
        {if condition="isset($sdata)"}
            {volist name="sdata" id="vo"}
                <a href="javascript:void(0);" class="list-group-item slist_lnk" data-no="{$vo.no}">
                    <h4 class="list-group-item-heading">{$vo.title} <small>{$vo.date}</small></h4>
                    <p class="list-group-item-text">{$vo.content}</p>
                </a>
            {/volist}
        {/if}
    </div>
</div>
