<div class="panel panel-success">
    <div class="panel-heading">数据维护</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/conero/center/index/save/internet.html" method="POST">
        <div class="form-group has-success">
            <label for="nameIpter" class="col-sm-2 control-label">账号名称</label>
            <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="nameIpter" value="{$data.name|default=""}" placeholder="账号名称" required>
            {$data.pk|default=""} 
            </div>
        </div>
        <div class="form-group has-success">
            <label for="companyIpter" class="col-sm-2 control-label">所属公司</label>
            <div class="col-sm-10">
            <input type="text" name="company" class="form-control" value="{$data.company|default=""}" id="companyIpter" placeholder="所属公司" required>
            </div>
        </div>
        <div class="form-group">
            <label for="urlIpter" class="col-sm-2 control-label">账号网站</label>
            <div class="col-sm-10">
            <input type="text" name="url" class="form-control" value="{$data.url|default=""}" id="urlIpter" placeholder="账号网站">
            </div>
        </div>
        <div class="form-group has-success">
            <label for="typeIpter" class="col-sm-2 control-label">账号类型</label>
            <div class="col-sm-10">
            <select name="type" class="form-control" id="typeIpter" vdata="{$data.type|default=""}" required>
                <option value="" selected=""></option>
                {$typeOpts|default=""}
            </select>
            </div>
        </div>
        <div class="form-group has-success">
            <label for="atypeIpter" class="col-sm-2 control-label">应用使用类别</label>
            <div class="col-sm-10">
            <select name="app_type" class="form-control" id="atypeIpter" vdata="{$data.app_type|default=""}" required>
                <option value="Web应用">Web应用</option>
                <option value="PC软件">PC软件</option>
                <option value="移动端应用">移动端应用</option>
                <option value="不限" selected>不限</option>
            </select>
            </div>
        </div>              
        <div class="form-group has-success">
            <label for="purposeIpter" class="col-sm-2 control-label">用途说明</label>
            <div class="col-sm-10">
            <textarea name="purpose" class="form-control" id="purposeIpter" placeholder="用途说明" required>{$data.purpose|default=""}</textarea>
            </div>
        </div>
        <div class="form-group has-success">
            <div class="col-sm-offset-1 col-sm-10">
            <div class="checkbox">
                <label>
                <input type="checkbox" name="is_login" id="isloginIpter" value="Y" {if condition="isset($data.is_login)"}{eq name="$data.is_login" value="Y"}checked{/eq}{/if}> 是否注册
                </label>
            </div>
            </div>
        </div>
        <div class="form-group has-success" id="ifIsloginedState">
            <div class="col-sm-12">
                <label for="usernameIpter" class="col-sm-2 control-label">用户名称</label>                
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control input-sm" value="{$data.username|default=""}" id="usernameIpter" placeholder="用户名称">  
                </div>                     
                <label for="passwIpter" class="col-sm-2 control-label">密码</label>                                
                <div class="col-sm-4 show_when_crea">        
                    <input type="password" name="passw" class="form-control input-sm" value="{$data.passw|default=""}" id="passwIpter" placeholder="密码"> 
                </div>              
                <div class="col-sm-4 show_when_edit">  
                    <div class="input-group input-group-sm">
                    <input type="password" name="passw" class="form-control input-sm" value="{$data.passw|default=""}" id="passwIpter" placeholder="密码"> 
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="spswd_btn">显示密码</button>
                    </span>
                    </div><!-- /input-group -->           
                </div>  
            </div>
            <div class="col-sm-12">
                <label for="bindcellIpter" class="col-sm-2 control-label">绑定手机号</label>                                
                <div class="col-sm-4">        
                    <input type="text" name="bind_Cell" class="form-control input-sm" value="{$data.bind_Cell|default=""}" id="bindcellIpter" placeholder="绑定手机号"> 
                </div>   
                <label for="bindemIpter" class="col-sm-2 control-label">绑定邮箱</label>                
                <div class="col-sm-4">
                    <input type="text" name="bindE_m" class="form-control input-sm" value="{$data.bindE_m|default=""}" id="bindemIpter" placeholder="绑定邮箱">   
                </div>  
            </div>
            <div class="col-sm-12">
                <label for="emailidIpter" class="col-sm-2 control-label">关联账号</label>                
                <div class="col-sm-4">                     
                    <div class="input-group input-group-sm">
                    <input type="text" class="form-control input-sm" id="emaildescIpter" placeholder="关联账号" readonly>
                    <input type="hidden" name="e_mail_id" value="{$data.e_mail_id|default=""}" id="emailidIpter" placeholder="关联账号" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="emid_btn">选择</button>
                    </span>
                    </div><!-- /input-group -->
                </div>  
                <label for="logintmIpter" class="col-sm-2 control-label">注册时间</label>                
                <div class="col-sm-4">
                    <input type="text" name="logintm" class="form-control input-sm" value="{$data.logintm|default=""}" id="logintmIpter" placeholder="注册时间">   
                </div>  
            </div>
        </div>
        <div class="form-group">
            <label for="remarkIpter" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
            <textarea name="remark" class="form-control" id="remarkIpter" placeholder="用途说明">{$data.remark|default=""}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
        </form>
    </div>
    <div class="panel-footer"></div>
</div>
