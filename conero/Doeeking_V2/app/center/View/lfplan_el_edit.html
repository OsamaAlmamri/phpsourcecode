<div class="panel panel-success">
    <div class="panel-heading"><a href="javascript:void(0);" class="panel_tab_lnk">数据维护</a></div>
    <div class="panel-body">
        <table class="table table-hover" id="p_el_list">
            <tr><th>序号</th><th class="text-warning">计划项</th><th>起始日期</th><th>截止日期</th><th>时间周期(天)</th></tr>
            {if condition="isset($trs) && !empty($trs)"}
            {$trs}
            {else}
            <tr dataid="1"><td class="rowno">1</td>
                <td><input type="text" name="name" class="form-control" required></td>
                <td><input type="text" name="start_dt" class="form-control" value="{$pages.start_dt_md|default=""}"></td>
                <td><input type="text" name="pend_dt" class="form-control"></td>
                <td><input type="text" name="period" class="form-control"></td>
            </tr>
            {/if}
        </table>
        <button class="btn btn-default" type="button" id="row_add_btn">+</button>
        <button class="btn btn-default" type="button" id="row_del_btn">-</button>
        <button class="btn btn-default" id="row_save_btn">保存</button>
    </div>
</div>
