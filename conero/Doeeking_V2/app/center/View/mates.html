<div class="page-header">
    <h1>朋友圈</h1>
</div>
<div class="container">
    <div class="row" id="fshoplist">        
        <div class="col-md-13">            
            <table class="table">
                <caption>{$searchfrom|default=""}</caption>
                <tr><th>序号</th><th>名称</th><th>昵称</th><th>详情</th><th>家人</th><th>备注</th><th>编辑时间</th><th>账号信息</th><th>操作</th></tr>
                {$trs|default=""}
            </table>
            {$pageBar|default=""}
        </div>
    </div>
</div>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          数据维护
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse fade" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
            <form method="post" action="javascript:void(0);">
                <table class="table" id="mate_data_acter">
                    <tr style="text-align:center;"><th>序号</th><th class="notnull">姓名</th><th>昵称</th><th>简介</th><th>设置登录账号</th><th>家人</th></tr>
                    <tr dataid="1"><td class="rowno">1</td>
                        <td><input type="text" name="name" class="form-control" required></td>
                        <td><input type="text" name="mt_nick" class="form-control"></td>
                        <td><input type="text" name="detal" class="form-control"></td>                            
                        <td><div class="input-group"><span class="input-group-addon"><input type="checkbox" value="Y" onChange="app.register(this)"></span><input type="text" name="mate_code" class="form-control" disabled required><input type="hidden" name="command"></div></td>
                        <td><input type="checkbox" name="family_mk" value="Y"></td>
                    </tr>
                </table>
                <button class="btn btn-default" type="button" id="row_add_btn">+</button>
                <button class="btn btn-default" type="button" id="row_del_btn">-</button>
                <button class="btn btn-default" id="row_save_btn">保存</button>
            </form>
        </div>
    </div>
  </div><!-- .panel-default-->
</div>
