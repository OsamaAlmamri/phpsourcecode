<div class="panel panel-info">
    <div class="panel-heading">数据维护</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/conero/center/index/save/userlog.html" method="POST">
            <div class="form-group has-success">
                <label for="titleIpter" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="titleIpter" value="{$data.title|default=""}" placeholder="标题" required>
                {if condition="isset($data.log_no)"}
                {$data.log_no}
                {else}
                <input type="hidden" name="mode" value="A">
                {/if}
                </div>
            </div>       
            <div class="form-group has-success">
                <label for="ldateIpter" class="col-sm-2 control-label">时间</label>
                <div class="col-sm-10">
                <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="actdate_ipter" data-link-format="yyyy-mm-dd">
                    <input type="text" name="life_date" class="form-control" id="ldateIpter" value="{$data.life_date|default=""}" placeholder="时间" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                </div>
            </div>     
            <div class="form-group has-success">
                <label for="typeIpter" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                {$data.type_sels}
                </div>
            </div>
            <div class="form-group has-success">
                <label for="detalIpter" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                <textarea name="detal" class="form-control" id="detalIpter" placeholder="内容" rows="20">{$data.detal|default=""}</textarea>
                </div>
            </div>        
            <div class="form-group">
                <label for="addrIpter" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                <input type="text" name="addr" class="form-control" id="addrIpter" value="{$data.addr|default=""}" placeholder="地址">
                </div>
            </div>
            <div class="form-group">
                <label for="groupidIpter" class="col-sm-2 control-label">分组</label>
                <div class="col-sm-10">
                <!--<input type="text" name="groupid" class="form-control" id="groupidIpter" value="{$data.groupid|default=""}" placeholder="分组">-->
                <div class="input-group">
                <input type="text" name="groupid" class="form-control" id="groupidIpter" value="{$data.groupid|default=""}" placeholder="分组">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="groupid_modal_btn" type="button">选择</button>
                </span>
                </div><!-- /input-group -->
                {if condition="isset($data.gidUrl)"}
                <span id="helpBlock2" class="help-block">当前日志为分为项目，可以直接转到<a href="{$data.gidUrl}">分组页面</a>.</span>
                {/if}
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        {if condition="isset($data.delUrl)"}
        <a href="{$data.delUrl}" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-trash"></span></a>
        <a href="/conero/center/index/edit/userlog.html" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
        {/if}
    </div>
</div>
