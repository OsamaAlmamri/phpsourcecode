{include file="public/tpl/head.html" /}
<body>
    {block name="include"}{include file="app/geek/view/navbar.html" /}{/block}
   <div class="container">
       <ol class="breadcrumb">
            <li><a href="/conero/geek/project.html?code={$Think.get.code}"><span class="glyphicon glyphicon-share-alt"></span></a></li>
            <li class="active">{$pages.navBar}</li>
        </ol>
        <form class="form-horizontal" action="/conero/geek/prologs/save.html" role="form" method="POST">
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="title_ipter">标题</label>
                <div class="col-sm-10">
                <input class="form-control" name="title" type="text" id="title_ipter" value="{$data.title|default=""}" placeholder="标题" required>                
                </div>            
                <input type="hidden" name="pro_code" value="{$Think.get.code}">
                <input type="hidden" name="node_no" value="{$pages.no}">
                <input type="hidden" name="node_desc" value="{$pages.node_name}">
                <input type="hidden" name="mode" value="{$pages.mode}">
                {$pages.pkparam|default=""}
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="keywords_ipter">简介</label>
                <div class="col-sm-10">
                <input class="form-control" name="key_words" type="text" id="keywords_ipter" value="{$data.key_words|default=""}" placeholder="简介" required>                
                </div>                
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="content_ipter">内容</label>
                <div class="col-sm-10">
                <textarea class="form-control" name="content" id="content_ipter" placeholder="内容" rows="15">{$data.content|default=""}</textarea>
                </div>                
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="type_ipter">类型</label>
                <div class="col-sm-10">
                <input class="form-control" name="type" type="text" id="type_ipter" value="{$data.type|default=""}" placeholder="类型">                
                </div>                
            </div>           
            <div class="form-group">
                <label for="actdate_ipter" class="col-sm-2 control-label">日期</label>
                <div class="input-group date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="actdate_ipter" data-link-format="yyyy-mm-dd">
                    <input class="form-control" type="text" name="act_date" id="actdate_ipter" value="{$data.act_date|default=""}" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="spendhours_ipter">耗时</label>
                <div class="col-sm-10">
                <input class="form-control" name="spend_hours" type="text" id="spendhours_ipter" value="{$data.spend_hours|default=""}" placeholder="耗时">                
                </div>                
            </div>     
            <div class="form-group">
                <label class="col-sm-2 control-label" for="task_ipter">加入任务提醒表</label>
                <div class="col-sm-10">
                <input type="checkbox" name="task" id="task_ipter" value="Y"{if condition="isset($data.task) && 'Y' == $data.task"} checked{/if}>      
                </div>                
            </div>           
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="save_form_btn" class="btn btn-default">
                    {if condition="$pages.mode eq 'M'"}修改{elseif condition="$pages.mode eq 'D'"}删除{else}保存{/if}
                </button>
                </div>
            </div>
        </form>
   </div>
</body>
</html>
