{include file="public/tpl/head.html" /}
<body>
    {block name="include"}{include file="app/geek/view/navbar.html" /}{/block}   
    <!--<div class="container">-->
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/conero/geek/lang.html"><span class="glyphicon glyphicon-circle-arrow-left"></span></a></li>
            <li class="active">我来完善</li>
        </ol>
        <form class="form-horizontal" action="/conero/geek/lang/save.html" role="form" method="POST">
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="name_ipter">名称</label>
                <div class="col-sm-10">
                <input class="form-control" name="name" type="text" id="name_ipter" value="{$data.name|default=""}" placeholder="名称" required>
                </div>             
                <input type="hidden" name="mode" value="{$pages.mode}">
                {$data.fkhtml|default=""}   
            </div>  
            <div class="form-group">
                <label class="col-sm-2 control-label" for="author_ipter">作者</label>
                <div class="col-sm-10">
                <input class="form-control" name="author" type="text" id="author_ipter" value="{$data.author|default=""}" placeholder="作者">
                </div>                
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label" for="authnation_ipter">作者国籍</label>
                <div class="col-sm-10">
                <input class="form-control" name="author_nation" type="text" id="authnation_ipter" value="{$data.author_nation|default=""}" placeholder="作者国籍">
                </div>                
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label" for="site_ipter">网站</label>
                <div class="col-sm-10">
                <input class="form-control" name="site" type="text" id="site_ipter" value="{$data.site|default=""}" placeholder="网站">
                </div>                
            </div>             
            <div class="form-group">
                <label class="col-sm-2 control-label" for="date_ipter">时间</label>
                <div class="col-sm-10">
                <input class="form-control" name="date" type="text" id="date_ipter" value="{$data.date|default=""}" placeholder="时间">
                </div>                
            </div> 
            <div class="form-group">
                <label class="col-sm-2 control-label" for="about_ipter">简介</label>
                <div class="col-sm-10">
                <textarea class="form-control" name="about" type="text" id="about_ipter" placeholder="简介">{$data.about|default=""}</textarea>
                </div>                
            </div>    
            <div class="form-group">
                <label class="col-sm-2 control-label" for="content_ipter">内容</label>
                <div class="col-sm-10">
                <textarea class="form-control" name="content" type="text" id="content_ipter" placeholder="简介">{$data.content|default=""}</textarea>
                </div>                
            </div>          
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="save_form_btn" class="btn btn-info">
                    {if condition="$pages.mode eq 'M'"}修改{elseif condition="$pages.mode eq 'D'"}删除{else}保存{/if}
                </button>
            </div>
        </form>        
    </div>
    {$geekFooter}
</body>
</html>
