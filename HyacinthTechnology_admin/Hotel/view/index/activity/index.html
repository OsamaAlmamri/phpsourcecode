<!DOCTYPE html>
<html class="x-admin-sm">

{include file="common/static" /}
{include file="common/resources" /}
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="截止日" name="end" id="end">
                                </div>

                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">

                            <button class="layui-btn" onclick="xadmin.open('添加用户','/index/activity/adds',500,450)">
                                <i class="layui-icon"></i>添加</button></div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>活动名称</th>
                                        <th>开始时间</th>
                                        <th>截止时间</th>
                                        <th>房型</th>
                                        <th>价格</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {volist name='list' id='vo'}
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.start}</td>
                                        <td>{$vo.end}</td>
                                        <td>{$vo.layout_id}</td>
                                        <td>{$vo.price}</td>
                                        <td>{$vo.create_time}</td>
                                        <td class="td-manage">
                                            <a title="查看" onclick="xadmin.open('编辑','/index/activity/edits/id/'+{$vo.id},500,400)" href="javascript:;">
                                                <i class="layui-icon">&#xe63c;</i></a>
                                            <a title="删除" onclick="member_del(this,{$vo.id})" href="javascript:;">
                                                <i class="layui-icon">&#xe640;</i></a>
                                        </td>
                                    </tr>
                                {/volist}
                                </tbody>
                            </table>
                            {$list|raw}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>

<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
    /*活动-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？',
                function(index) {
                    $.ajax({
                        type:"post",
                        url: "{:url('index/activity/deletes')}",
                        data: {
                            id:id
                        },
                        success: function(data){
                            console.log(data);
                            toastr.error(data.msg);
                            if(data.code == 100){

                                layer.closeAll();
                                $(obj).parents("tr").remove();
                                setTimeout(function () {
                                    location.reload();
                                },1000);
                            }
                        }});
                });
    }

</script>


</html>
