
<!DOCTYPE html>
<html class="x-admin-sm">
{include file="common/static" /}

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>班次</label>
                <div class="layui-input-inline">
                    <input type="text" name="building" required=""
                           lay-verify="building" autocomplete="off" class="layui-input" placeholder="请输入班次" value="{$list.classe}" id="classe">
                </div>
            </div>



            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" type="button" onclick="edits({$list.id})">增加</button></div>
        </form>
    </div>
</div>

</body>
<script>
    layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                        layer = layui.layer;
            });

    function edits(id){
        $.ajax({
            type:"post",
            url: "{:url('index/classe/edits')}",
            data: {
                id:id,
                classe:$('#classe').val()
            },
            success: function(data){
                console.log(data);
                toastr.error(data.msg);
                if(data.code == 100){
                    setTimeout(function () {
                        layer.closeAll();
                        parent.location.reload();
                    },1500);
                }
            }});
    }
</script>
</html>
