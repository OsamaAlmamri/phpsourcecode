{include file="header" title="用户登录 - YunCMS后台管理系统" keywords="" description=""/}
<div>
    <div class="am-container">
        <div class="login">
            <p class="am-text-center"><img class="logo am-img-responsive" src="/static/images/logo.png" title="{$Think.const.APP_NAME}后台管理系统" alt="{$Think.const.APP_NAME}后台管理系统"></p>
            <form class="am-form" method="post" data-am-validator>
                <fieldset>
                    <legend>管理员登录</legend>
                    <div class="am-form-group">
                        <label>用户名<span>(请填写用户名)</span></label>
                        <input type="text" class="am-form-field am-radius" name="user[username]" placeholder="请填写用户名" required>
                    </div>
                    <div class="am-form-group">
                        <label>密码<span>(请填写密码，密码至少为6个字符)</span></label>
                        <input type="password" class="am-form-field am-radius" name="user[password]" placeholder="请填写密码" required minlength="6">
                    </div>
                    <div class="am-form-group">
                        <label>验证码<span>(请填写验证码)</span></label>
                        <input type="text" class="am-form-field am-radius captcha-field" name="user[captcha]" placeholder="请填写验证码" required minlength="4"><img src="{:captcha_src()}" id="captcha" alt="点击刷新" title="点击刷新" />
                    </div>
                    {:token()}
                    <p><button class="am-btn am-btn-primary am-radius" type="submit">登录</button>&nbsp;&nbsp;<a href="<?= URL('/');?>" class="am-btn am-btn-default am-radius">返回首页</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="am-container">
        <p>© 2017 <a target="_blank" href="{$Think.const.APP_SITE}">YunAlaDing</a> , Inc. Licensed Apacle license 2.0.</p>
    </div>
</footer>
{include file="footer" /}
<script type="text/javascript">
    if (window.parent !== window.self) {
        window.parent.location.reload();
    }
</script>
