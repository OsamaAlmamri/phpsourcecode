{include file="header" title="YunCMS后台管理系统" keywords="" description=""/}
<div class="content-page">
    <div class="am-container">
        <div class="page-title">
            <h1 class="am-inline">QQ</h1>
        </div>
        <form class="am-form edit-form" data-am-validator novalidate="novalidate" method="post">
            <div class="am-form-group">
                <label for="qq-appid">APPID：</label>
                <input type="text" name="qq[appid]" id="qq-appid" required {notempty name="qq" }value="{$qq.appid}" {/notempty}
                >
            </div>

            <div class="am-form-group">
                <label for="qq-appkey">APPkey：</label>
                <input type="text" name="qq[appkey]" id="qq-appkey" required {notempty name="qq" }value="{$qq.appkey}" {/notempty}
                >
            </div>

            <div class="am-form-group">
                <label for="qq-code">code：</label>
                <input type="text" name="qq[code]" id="qq-code" required {notempty name="qq" }value="{$qq.code}" {/notempty}
                >
            </div>

            <div class="am-form-group">
                <button class="am-btn am-btn-primary am-radius" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>

{include file="footer" /}
