<include file="Include/Header" />
<include file="Include/TopNav" />
<div class="page-body">
    <include file="Include/Sider" />
    <div class="page-main">
        <form action="__URL__/SaveFriendlyName" method="post">
            {__TOKEN__}
            <volist name="authlist" id="module">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <input type="hidden" name="am_id[]" value="{$module.am_id}">
                        <input class="form-control" name="am_name[]" value="{$module.am_name}" placeholder="{$module.am_path}">
                    </div>
                    <!--Controller-->
                    <div class="panel-body">
                        <div class="row">
                            <volist name="module.list" id="controller">
                                <div class="col-sm-6">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            <input type="hidden" name="ac_id[]" value="{$controller.ac_id}">
                                            <input class="form-control" name="ac_name[]" value="{$controller.ac_name}" placeholder="{$controller.ac_path}">
                                        </div>
                                        <!--Action-->
                                        <div class="panel-footer">
                                            <div class="row">
                                                <volist name="controller.list" id="action">
                                                    <div class="col-sm-4 col-xs-6">
                                                        <div class="panel">
                                                            <input type="hidden" name="aa_id[]" value="{$action.aa_id}">
                                                            <input class="form-control" name="aa_name[]" value="{$action.aa_name}" placeholder="{$action.aa_path}">
                                                        </div>
                                                    </div>
                                                </volist>
                                            </div>
                                        </div>
                                        <!--Action-->
                                    </div>
                                </div>
                            </volist>
                        </div>
                    </div>
                    <!--Controller-->
                    <div class="panel-footer text-center">
                        <button class="btn btn-info
 btn-block" type="submit">保存自定义名称</button>
                    </div>
                </div>
            </volist>
        </form>
    </div>
</div>
<include file="Include/Footer" />
