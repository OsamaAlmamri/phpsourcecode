<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>上传学生信息</title>
 <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
 <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
 <script type="text/javascript">
function up(x){
    //var stu=document.getElementById("studel");
    var sname=x.getAttribute('v');
    if(confirm('确定要上传成绩到 ['+sname+'] 中吗？')){
    return true;
    }else{
    return false;
    }
  }

</script>
</head>
<body>
<div class="layui-container" style="margin-top: 30px;">
    <div class="layui-row">
      <div class="layui-col-md12">
        <center><{$stuin.title}></center>
         <hr class="layui-bg-green">
             
            <form action="__URL__/do_up" method="post" enctype="multipart/form-data">
              <br>
              <input type="file" name="import"/>
              <input type="hidden" name="inid" value="<{$stuin.id}>"/>
              <input type="hidden" name="schoolid" value="<{$stuin.schoolid}>"/>
              <br>
              <br>
             <hr class="layui-bg-green">
              <input type="submit" value="导入" class="layui-btn" onclick="return up(this);" v="<{$stuin.title}>"/>
          </form>
            
        
      </div>
    </div>
</div>

 
 <!-- <script src="__PUBLIC__/layui/layui.js"></script> -->
 

</body>
</html>
