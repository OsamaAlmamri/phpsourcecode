<div class="clearfix">
	<div class="pull-left">
		共{$data.count}条数据，每页显示{$data.limit}条，当前第{$data.cpage}页。
	</div>
	<div class="pull-right">
		<div class="btn-group btn-pager btn-group-sm" >
			<for start="1" end="$data[page]">
				<a data-page="{$i}" class="btn btn-default" href="{:U("$md/$con/$ac?page=$i")}">{$i}</a>
			</for>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$('.btn-pager').find('[data-page={$data.cpage}]').removeClass('btn-default').addClass('btn-info');
})	
</script>
