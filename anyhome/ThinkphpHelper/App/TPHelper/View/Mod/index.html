<extend name="Public:base" />
<block name="main">
<div class="col-lg-6">
	<div class="widget-container fluid-height">	
		<div class="heading">
			<h3>模块设计说明</h3>
		</div>
		<div class="widget-content padded">
			<ul>
				<li>设置生成模块的各项参数，例如入口文件、控制器、模型、视图文件夹等</li>
				<li>根据数据表生成相对应的 控制器、模型、视图文件夹等。</li>
				<li>可以不根据表新增自定义 控制器、模型、视图文件夹等。</li>
			</ul>

		</div>
	</div>
</div>
<div class="col-lg-6">
	<div class="widget-container fluid-height">	
		<div class="heading">
			<h3>表单设计说明</h3>
		</div>
		<div class="widget-content padded">
			<ul>
				<li>对对应的数据表格各字段进行输入表单设计</li>
				<li>可以根据不同的模板，生成不同的表单布局，例如新增、修改</li>
				<li>根据不同字段类型调用不同控件</li>
			</ul>
		</div>
	</div>
</div>

<volist name="dirs" id="dir">
<div class="col-lg-3">
	<div class="widget-container fluid-height">
		<div class="heading">
			<i class="icon-tags"></i><a target="_blank" href="{:U("$dir/Index/index")}">访问</a>
		</div>
		<div class="widget-content text-center">
			<h2>{$dir}</h2>
			<a class="btn btn-primary" href="{:U("Mod/design?md=$dir&ap=$ap")}">模块设计</a>
			<a class="btn btn-success" href="{:U("Forms/index?md=$dir&ap=$ap")}">表单设计</a>
			<a class="btn btn-danger" href="{:U("Mod/detail?md=$dir&ap=$ap")}">删除</a>
		</div>
	</div>
</div>
</volist>



</block>
