<extend name="Public:base" />
<block name="main">
<volist name="apps" id="app">
<div class="col-lg-4">
	<div class="widget-container fluid-height clearfix">	
		<div class="heading">
			<h3>{$app.appname}</h3>
		</div>
		<div class="widget-content padded">
			<ul>
				<li>应用名称:{$app.appname}</li>
				<li>应用路径:{$app.appdir}</li>
			</ul>
			<ul>
				<li>数据库连接地址:{$app.DB_HOST}</li>
				<li>数据库名:{$app.DB_NAME}</li>
				<li>数据库表前缀:{$app.DB_PREFIX}</li>
				<li>数据库登录用户:{$app.DB_USER}</li>
				<li>数据库登录密码:{$app.DB_PWD}</li>
			</ul>
			<a class="btn btn-info" href="{:U("Index/editApp?ap=$app[appname]")}">修改</a>
			<a class="btn btn-primary" href="{:U("Mod/index?ap=$app[appname]")}">模块</a>
			<a class="btn btn-success" href="{:U("Forms/index?ap=$app[appname]")}">表单</a>
			<a ajax-confirmation class="btn btn-warning" href="{:U("Index/deploy?ap=$app[appname]")}">部署</a>
			<a ajax-confirmation class="btn btn-danger" href="{:U("Index/deleteApp?app=$app[appname]")}">删除</a>
		</div>
	</div>
</div>
</volist>


</block>
