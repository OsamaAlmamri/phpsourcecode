<extend name="Public:base" />
<block name="main">
<div class="col-lg-3">
	<div class="widget-container scrollable  rollodex  ">
		<div class="heading">
			<h3>所有数据表</h3>
		</div>
		<div class="widget-content  scrollbar padded ">
			<ul class="nav nav-pills nav-stacked">
				<volist name="tables" id="tb">
				<li data-tb="{$tb.TABLE_NAME}" ><a href="{:U("Mod/detail?md=$md&tb=$tb[TABLE_NAME]")}">{$tb.TABLE_NAME}</a></li>
				</volist>
			</ul>
		</div>
	</div>
</div>

<div class="col-lg-6">
	<div class="widget-container fluid-height clearfix">
		<div class="heading">
			<h3>模块{$md}的表单设计</h3>
		</div>
		<div class="widget-content padded">
			<div class="row">
				<div class="col-lg-6">
					<form action="http://sharpandnimble.com/se7en/forms#" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-lg-3">Input</label>
							<div class="col-lg-9">
								<input class="form-control" placeholder="Text" type="text" />
							</div>
						</div>
					</form>			
				</div>
				<div class="col-lg-6"></div>
			</div>
		</div>
	</div>
</div>

<div class="col-lg-3">
	<div class="widget-container fluid-height ">
		<div class="heading "><h3>控件</h3></div>
	<div class="widget-content">
		<div class="panel-group" id="accordion">
			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#form_input"><i class="icon-collapse"></i> 输入</a>
					</div>
				</div>
				<div class="panel-collapse collapse in" id="form_input">
					<div class="panel-body form-horizontal">
						<div class="form-group">
							<label class="control-label col-lg-3">Input</label>
							<div class="col-lg-9">
								<input class="form-control" placeholder="Text" type="text" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-3">Input</label>
							<div class="col-lg-9">
								<div class="input-group">
									<span class="input-group-addon">@</span><input class="form-control" placeholder="Username" type="text" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-3">Input</label>
							<div class="col-lg-9">
								<div class="input-group">
									<span class="input-group-addon">$</span><input class="form-control" type="text"><span class="input-group-addon">.00</span></input>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-3" for="disabledInput">Input</label>
							<div class="col-lg-9">
								<input class="form-control" id="disabledInput" placeholder="Disabled input" type="text" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#form_select"><i class="icon-collapse"></i> 下拉</a>
					</div>
				</div>
				<div class="panel-collapse collapse" id="form_select">
					<div class="panel-body">
						<div class="form-group form-horizontal">
							<label class="control-label col-lg-3">下拉</label>
							<div class="col-lg-9">
								<select class="form-control"><option value="Category 1">Option 1</option>
									<option value="Category 2">Option 2</option>
									<option value="Category 3">Option 3</option>
									<option value="Category 4">Option 4</option></select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#form_checkbox"><i class="icon-collapse"></i> 复选/单选</a>
					</div>
				</div>
				<div class="panel-collapse collapse" id="form_checkbox">
					<div class="panel-body form-horizontal">
						<div class="form-group ">
							<label class="control-label col-lg-3">Switch</label>
							<div class="col-lg-9 clearfix">
								<div class="holder">
									<input checked="checked" class="check-ios" id="check" name="check" type="checkbox" value="None" /><label for="check"></label><span></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#form_file"><i class="icon-collapse"></i> 文件/按钮</a>
					</div>
				</div>
				<div class="panel-collapse collapse" id="form_file">
					<div class="panel-body">
						fdsfdsf
					</div>
				</div>
			</div>

		</div>
	</div>		
	</div>
</div>



<load href="__PUBLIC__/admin/avalon.min.js"  />

</block>
