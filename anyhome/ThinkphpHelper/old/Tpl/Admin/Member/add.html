<extend name="Public:adv_base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            {$formTitle}
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="" method="POST" class='form-horizontal form-bordered'>
            <div class="form-group">
                <label for="id" class="control-label col-sm-2">{:label("id")}</label>
                <div class="col-sm-10">
                    {:formField("id")}
                </div>
            </div><div class="form-group">
                <label for="account" class="control-label col-sm-2">{:label("account")}</label>
                <div class="col-sm-10">
                    {:formField("account")}
                </div>
            </div><div class="form-group">
                <label for="name" class="control-label col-sm-2">{:label("name")}</label>
                <div class="col-sm-10">
                    {:formField("name")}
                </div>
            </div><div class="form-group">
                <label for="password" class="control-label col-sm-2">{:label("password")}</label>
                <div class="col-sm-10">
                    {:formField("password")}
                </div>
            </div><div class="form-group">
                <label for="email" class="control-label col-sm-2">{:label("email")}</label>
                <div class="col-sm-10">
                    {:formField("email")}
                </div>
            </div><div class="form-group">
                <label for="mobile" class="control-label col-sm-2">{:label("mobile")}</label>
                <div class="col-sm-10">
                    {:formField("mobile")}
                </div>
            </div><div class="form-group">
                <label for="idcard" class="control-label col-sm-2">{:label("idcard")}</label>
                <div class="col-sm-10">
                    {:formField("idcard")}
                </div>
            </div><div class="form-group">
                <label for="position" class="control-label col-sm-2">{:label("position")}</label>
                <div class="col-sm-10">
                    {:formField("position")}
                </div>
            </div><div class="form-group">
                <label for="cert" class="control-label col-sm-2">{:label("cert")}</label>
                <div class="col-sm-10">
                    {:formField("cert")}
                </div>
            </div><div class="form-group">
                <label for="depid" class="control-label col-sm-2">{:label("depid")}</label>
                <div class="col-sm-10">
                    {:formField("depid")}
                </div>
            </div><div class="form-group">
                <label for="no" class="control-label col-sm-2">{:label("no")}</label>
                <div class="col-sm-10">
                    {:formField("no")}
                </div>
            </div>            <div class="form-actions col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</block>
