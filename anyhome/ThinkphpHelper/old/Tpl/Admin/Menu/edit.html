<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            {$formTitle}
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="{$do}" method="POST" class='form-horizontal form-bordered'>
        <input type="hidden" name="id" value="{$vo.id}">
            <div class="form-group">
                <label for="group" class="control-label col-sm-2">{:label("group")}</label>
                <div class="col-sm-10">
                    {:formField("group",$vo[group])}
                </div>
            </div><div class="form-group">
                <label for="mod" class="control-label col-sm-2">{:label("mod")}</label>
                <div class="col-sm-10">
                    {:formField("mod",$vo[mod])}
                </div>
            </div><div class="form-group">
                <label for="name" class="control-label col-sm-2">{:label("name")}</label>
                <div class="col-sm-10">
                    {:formField("name",$vo[name])}
                </div>
            </div><div class="form-group">
                <label for="is_show" class="control-label col-sm-2">{:label("is_show")}</label>
                <div class="col-sm-10">
                    {:formField("is_show",$vo[is_show])}
                </div>
            </div><div class="form-group">
                <label for="status" class="control-label col-sm-2">{:label("status")}</label>
                <div class="col-sm-10">
                    {:formField("status",$vo[status])}
                </div>
            </div><div class="form-group">
                <label for="pid" class="control-label col-sm-2">{:label("pid")}</label>
                <div class="col-sm-10">
                    <select class="form-control" name="pid">
                        <option value="0">父级目录</option>
                        <volist name="menus" id="m">
                        <option value="{$m.id}">{$m.name}</option>
                        </volist>
                    </select>
                </div>
            </div><div class="form-group">
                <label for="idx" class="control-label col-sm-2">{:label("idx")}</label>
                <div class="col-sm-10">
                    {:formField("idx",$vo[idx])}
                </div>
            </div><div class="form-group">
                <label for="url" class="control-label col-sm-2">{:label("url")}</label>
                <div class="col-sm-10">
                    {:formField("url",$vo[url])}
                </div>
            </div>            <div class="form-actions col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</block>
