<script type="text/javascript">
$(function(){
    $('input[type=checkbox][data]').each(function(){
        var da = $(this).attr('data');
        var va = $(this).val();
        if (va == da) 
            $('input[type=checkbox][data='+va+']').attr("checked", "checked");
    })
    //selected 自动填充
    $('select[data]').each(function(){
        var val = $(this).attr('data');
        $(this).val(val);
    })


})
</script>
