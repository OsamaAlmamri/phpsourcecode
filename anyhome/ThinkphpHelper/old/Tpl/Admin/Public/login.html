<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Apple devices fullscreen -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>{$Think.config.APP_NAME}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <!-- icheck -->
    <link rel="stylesheet" href="__PUBLIC__/css/plugins/icheck/all.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <!-- Color CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/themes.css">


    <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery.min.js"></script>

    <!-- Nice Scroll -->
    <script src="__PUBLIC__/js/plugins/nicescroll/jquery.nicescroll.min.js"></script>
    <!-- Validation -->
    <script src="__PUBLIC__/js/plugins/validation/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/plugins/validation/additional-methods.min.js"></script>
    <!-- icheck -->
    <script src="__PUBLIC__/js/plugins/icheck/jquery.icheck.min.js"></script>
    <!-- Bootstrap -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/eakroko.js"></script>

    <!--[if lte IE 9]>
        <script src="__PUBLIC__/js/plugins/placeholder/jquery.placeholder.min.js"></script>
        <script>
            $(document).ready(function() {
                $('input, textarea').placeholder();
            });
        </script>
    <![endif]-->
</head>

<body class='login'>
    <div class="wrapper">
        <h1>
            <a href="#">{$Think.config.APP_NAME}</a>
        </h1>
        <div class="login-body">
            <h2>管理员登录</h2>
            <form action="{:U('Admin/Public/ckLogin')}" method='post' class='form-validate' >
                <div class="form-group">
                    <div class="email controls">
                        <input type="text" name='account' placeholder="请输入登录帐号" class='form-control' data-rule-required="true" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="pw controls">
                        <input type="password" name="password" placeholder="请输入登录密码" class='form-control' data-rule-required="true">
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="登录" class='btn btn-primary'>
                </div>
            </form>
            <div class="forget">
                <a href="#">
                    <span>忘记密码?</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
