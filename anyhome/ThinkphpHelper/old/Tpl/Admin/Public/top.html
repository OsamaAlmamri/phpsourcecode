<div id="navigation">
    <div class="container-fluid">
        <a href="#" id="brand">{$Think.config.APP_NAME}</a>
        <a href="#" class="toggle-nav" rel="tooltip" data-placement="bottom" title="显示 / 隐藏"><i class="fa fa-bars"></i></a>
        <ul class='main-nav'>
            <volist name="currentMenus" id="m">
                <li class="{$m.mod}">
                    <empty name="m[childs]" >
                        <a href="{$m.url}"><span>{$m.name}</span></a>
                    <else/>
                        <a href="#" data-toggle="dropdown" class='dropdown-toggle'>
                            <span>{$m.name}</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <volist name="m[childs]" id="ch">
                            <li class="{$ch.mod}"><a href="{$ch.url}">{$ch.name}</a></li>
                            </volist>
                        </ul>
                    </empty>
                </li>
            </volist>

        </ul>
        <div class="user">
            <ul class="icon-nav">
                <li class='dropdown colo'>
                    <a href="#" class='dropdown-toggle' data-toggle="dropdown"><i class="fa fa-tint"></i></a>
                    <ul class="dropdown-menu pull-right theme-colors">
                        <li class="subtitle">选择颜色</li>
                        <li>
                            <span class='red'></span>
                            <span class='orange'></span>
                            <span class='green'></span>
                            <span class="brown"></span>
                            <span class="blue"></span>
                            <span class='lime'></span>
                            <span class="teal"></span>
                            <span class="purple"></span>
                            <span class="pink"></span>
                            <span class="magenta"></span>
                            <span class="grey"></span>
                            <span class="darkblue"></span>
                            <span class="lightred"></span>
                            <span class="lightgrey"></span>
                            <span class="satblue"></span>
                            <span class="satgreen"></span>
                        </li>
                    </ul>
                </li>

                <li class='dropdown language-select'>
                        <a href="#" class='dropdown-toggle' data-toggle="dropdown">
                            <i class="fa fa-user"></i>管理员
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="{:U('Admin/Index/profile')}">我的档案</a>
                            </li>
                            <li>
                                <a href="{:U('Admin/Index/changpw')}">修改密码</a>
                            </li>
                            <li>
                                <a href="{:U('Admin/Public/logout')}">退出系统</a>
                            </li>
                        </ul>
                    </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
    var mod = "{$thismod}";
    $('#navigation').find('li.'+mod).addClass('active');
    $('#navigation').find('li.'+mod).parents('li').addClass('active');
})    
</script>
