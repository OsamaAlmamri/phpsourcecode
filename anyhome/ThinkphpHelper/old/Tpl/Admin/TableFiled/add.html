<extend name="Public:adv_base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            {$formTitle}
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="" method="POST" class='form-horizontal form-bordered'>
            <div class="form-group">
                <label for="id" class="control-label col-sm-2">{:label("id")}</label>
                <div class="col-sm-10">
                    {:formField("id")}
                </div>
            </div><div class="form-group">
                <label for="mod" class="control-label col-sm-2">{:label("mod")}</label>
                <div class="col-sm-10">
                    {:formField("mod")}
                </div>
            </div><div class="form-group">
                <label for="title" class="control-label col-sm-2">{:label("title")}</label>
                <div class="col-sm-10">
                    {:formField("title")}
                </div>
            </div><div class="form-group">
                <label for="fname" class="control-label col-sm-2">{:label("fname")}</label>
                <div class="col-sm-10">
                    {:formField("fname")}
                </div>
            </div><div class="form-group">
                <label for="attr" class="control-label col-sm-2">{:label("attr")}</label>
                <div class="col-sm-10">
                    {:formField("attr")}
                </div>
            </div><div class="form-group">
                <label for="cls" class="control-label col-sm-2">{:label("cls")}</label>
                <div class="col-sm-10">
                    {:formField("cls")}
                </div>
            </div><div class="form-group">
                <label for="val" class="control-label col-sm-2">{:label("val")}</label>
                <div class="col-sm-10">
                    {:formField("val")}
                </div>
            </div><div class="form-group">
                <label for="tips" class="control-label col-sm-2">{:label("tips")}</label>
                <div class="col-sm-10">
                    {:formField("tips")}
                </div>
            </div><div class="form-group">
                <label for="dicid" class="control-label col-sm-2">{:label("dicid")}</label>
                <div class="col-sm-10">
                    {:formField("dicid")}
                </div>
            </div>            <div class="form-actions col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</block>
