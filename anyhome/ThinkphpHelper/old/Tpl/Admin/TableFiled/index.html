<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-table"></i>
            {$tableTitle}
        </h3>
        <div class="actions">
        {:R('Admin/Widget/add',array($group,$thismod))}
        </div>
    </div>
    <div class="box-content nopadding">
        <table edit-url="{:U('Admin/TableFiled/updateField')}" class="table table-bordered dataTable dataTable-editable">
            <thead>
                <tr>
                <th>{:label("mod")}</th>
                <th data-fname="title">字段标签</th>
                <th data-fname="fname">字段名称</th>
                <th data-fname="attr">{:label("attr")}</th>
                <th data-fname="cls">{:label("cls")}</th>
                <th data-fname="val">默认值</th>
                <th data-fname="tips">输入提示</th>
                <th data-fname="title">关联的字典ID</th>                    
                <th width="160" >#</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                <tr id="{$vo.id}">
                    <td>{$vo.mod}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.fname}</td>
                    <td>{$vo.attr}</td>
                    <td>{$vo.cls}</td>
                    <td>{$vo.val}</td>
                    <td>{$vo.tips}</td>
                    <td>{$vo.dicid}</td>                    
                    <td>
                        {:R('Admin/Widget/bar',array($group,$thismod,$vo[id]))}
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
