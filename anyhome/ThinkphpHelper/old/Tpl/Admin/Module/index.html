<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-table"></i>
            {$tableTitle}
        </h3>
        <div class="actions">
        {:R('Admin/Widget/add',array($group,$thismod))}
        </div>
    </div>
    <div class="box-content nopadding">
        <table class="table table-bordered dataTable dataTable-scroll-x">
            <thead>
                <tr>
                <th data-fname="id">{:label("id")}</th><th data-fname="gid">{:label("gid")}</th><th data-fname="name">{:label("name")}</th><th data-fname="title">{:label("title")}</th><th data-fname="tbname">{:label("tbname")}</th>                    <th width="160" >#</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                <tr id="{$vo.id}">
                    <td>{$vo.id}</td><td>{$vo.gid}</td><td>{$vo.name}</td><td>{$vo.title}</td><td>{$vo.tbname}</td>                    <td>
                        {:R('Admin/Widget/bar',array($group,$thismod,$vo[id]))}
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
