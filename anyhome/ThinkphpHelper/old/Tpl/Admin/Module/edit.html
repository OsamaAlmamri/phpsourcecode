<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            {$formTitle}
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="{$do}" method="POST" class='form-horizontal form-bordered'>
        <input type="hidden" name="id" value="{$vo.id}">
            <div class="form-group">
                <label for="gid" class="control-label col-sm-2">{:label("gid")}</label>
                <div class="col-sm-10">
                    {:formField("gid",$vo[gid])}
                </div>
            </div><div class="form-group">
                <label for="name" class="control-label col-sm-2">{:label("name")}</label>
                <div class="col-sm-10">
                    {:formField("name",$vo[name])}
                </div>
            </div><div class="form-group">
                <label for="title" class="control-label col-sm-2">{:label("title")}</label>
                <div class="col-sm-10">
                    {:formField("title",$vo[title])}
                </div>
            </div><div class="form-group">
                <label for="tbname" class="control-label col-sm-2">{:label("tbname")}</label>
                <div class="col-sm-10">
                    {:formField("tbname",$vo[tbname])}
                </div>
            </div>            <div class="form-actions col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</block>
