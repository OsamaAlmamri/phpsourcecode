<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-table"></i>生成控制
        </h3>
        <div class="actions">
            <a href="{:U("$group/$mod/init")}" class="btn">初始化</a>
            <a href="{:U("$group/$mod/createLogin")}" class="btn">登录模块</a>
            <a href="{:U("$group/$mod/createMenu")}" class="btn">权限功能</a>
            <a href="{:U("$group/$mod/createMenu")}" class="btn ">菜单功能</a>
        </div>
    </div>
    <div class="box-content nopadding">
        <table class="table table-bordered dataTable dataTable-scroll-x">
            <thead>
                <tr>
                    <th width ="280" >tableName</th>
                    <th width ="280" >trueTableName</th>
                    <th >#</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                <tr>
                    <td>{$vo.tableName}</td>
                    <td>{$vo.trueTableName}</td>
                    <td >
                        <a href="{:U("$group/$thismod/iniTable?tbname=$vo[tableName]")}" class="btn btn-red" >一键所有</a>
                        <a href="{:U("Admin/AdvTables/createM?tbname=$vo[tableName]")}" class="btn btn-info" >模型</a>
                        <a href="{:U("Admin/AdvTables/createA?tbname=$vo[tableName]")}" class="btn btn-info" >控制器</a>
                        <a href="{:U("Admin/AdvTables/createIndexTpl?tbname=$vo[tableName]")}" class="btn " >列表模板</a>
                        <a href="{:U("Admin/AdvTables/createAddTpl?tbname=$vo[tableName]")}" class="btn" >新增模板</a>
                        <a href="{:U("Admin/AdvTables/createEditTpl?tbname=$vo[tableName]")}" class="btn" >编辑模板</a>
                        <a href="{:U("Admin/AdvTables/createFormField?tbname=$vo[tableName]")}" class="btn btn-green" >表单字段</a>
                        <a data-target="#remote_addform" href="{:U("Admin/AdvTables/addMenu?tbname=$vo[tableName]")}" data-toggle="modal" class="btn btn-blue" >菜单</a>
                        <a href="{:U("Admin/AdvTables/createPermission?tbname=$vo[tableName]")}" class="btn btn-blue" >权限</a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
