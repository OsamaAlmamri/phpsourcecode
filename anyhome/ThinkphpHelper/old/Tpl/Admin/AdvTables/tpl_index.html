[extend]
[block]
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-table"></i>
            <literal>{$tableTitle}</literal>
        </h3>
        <div class="actions">
        <literal>{:R('Admin/Widget/add',array($group,$thismod))}</literal>
        </div>
    </div>
    <div class="box-content nopadding">
        <table class="table table-bordered dataTable dataTable-scroll-x">
            <thead>
                <tr>
                <volist name="fields" id="f">
                    <th data-fname="{$f}"><literal>{:label("</literal>{$f}<literal>")}</literal></th>
                </volist>
                    <th width="160" >#</th>
                </tr>
            </thead>
            <tbody>
                <literal><volist name="volist" id="vo"></literal>
                <tr id="<literal>{$vo.id}</literal>">
                    <volist name="fields" id="f">
                    <td><literal>{$vo</literal>.{$f}}</td>
                    </volist>
                    <td>
                        <literal>{:R('Admin/Widget/bar',array($group,$thismod,$vo[id]))}</literal>
                    </td>
                </tr>
                <literal></volist></literal>
            </tbody>
        </table>
    </div>
</div>
[/block]
