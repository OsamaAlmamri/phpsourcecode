[extend]
[block]
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            <literal>{$formTitle}</literal>
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="<literal>{$do}</literal>" method="POST" class='form-horizontal form-bordered'>
        <input type="hidden" name="id" value="<literal>{$vo.id}</literal>">
            <div class="row">
            <volist name="fields" id="f">
                <div class="col-sm-4">
                    <div class="form-group">
                    <label for="{$f}" class="control-label"><literal>{:label("</literal>{$f}<literal>")}</literal></label>
                        <literal>{:formField("</literal>{$f}<literal>",</literal><literal>$vo[</literal>{$f}<literal>])}</literal>
                    </div>
                </div>
            </volist>
            </div>
            <div class="row">
                <div class="form-actions col-sm-12">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="<literal>{$backurl}</literal>" class="btn">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
[/block]
