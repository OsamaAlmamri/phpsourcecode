<extend name="Public:remote_dialog" />
<block name="body">
<form action="{:U('Admin/AdvTables/createMemu')}" method="POST" class='form-vertical'>
    <input type="hidden" name="tbname" value="{$Think.get.tbname|parse_name=1}">
    <div class="control-group">
        <label for="name" class="control-label">菜单组</label>
        <select name="pid" class="form-control input-block-level">
            <option value="0">父级组</option>
            <volist name="menus" id="m">
                <option value="{$m.id}">{$m.name}</option>
            </volist>
        </select>
    </div>
    <div class="control-group">
        <label for="name" class="control-label">菜单名称</label>
        <input type="text" name="name" class="form-control input-block-level">
    </div>
</form>
</block>
