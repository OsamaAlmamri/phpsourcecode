<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="icon-table"></i>
            {$tableTitle}
        </h3>
        <div class="actions">
        {:R('Admin/Widget/add',array($group,$thismod))}
        </div>
    </div>
    <div class="box-content nopadding">
        <table class="table table-bordered dataTable dataTable-scroll-x">
            <thead>
                <tr>
                <th>id</th><th>dicid</th><th>name</th><th>value</th>                    <th width="160" >#</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                <tr>
                    <td>{$vo.id}</td><td>{$vo.dicid}</td><td>{$vo.name}</td><td>{$vo.value}</td>                    <td>
                        {:R('Admin/Widget/bar',array($group,$thismod))}
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
