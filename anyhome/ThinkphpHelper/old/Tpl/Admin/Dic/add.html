<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            {$formTitle}
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="" method="POST" class='form-horizontal form-bordered'>
            <div class="form-group">
                <label for="id" class="control-label col-sm-2">id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" id="id" class="form-control">
                </div>
            </div><div class="form-group">
                <label for="dicid" class="control-label col-sm-2">dicid</label>
                <div class="col-sm-10">
                    <input type="text" name="dicid" id="dicid" class="form-control">
                </div>
            </div><div class="form-group">
                <label for="name" class="control-label col-sm-2">name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control">
                </div>
            </div><div class="form-group">
                <label for="value" class="control-label col-sm-2">value</label>
                <div class="col-sm-10">
                    <input type="text" name="value" id="value" class="form-control">
                </div>
            </div>            <div class="form-actions col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</block>
