<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            应用管理
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="{$do}" method="POST" class='form-horizontal form-bordered'>
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">应用名称</label>
                <div class="col-sm-10">
                    {:formField("APP_NAME")}
                </div>
            </div><div class="form-group">
                <label for="title" class="control-label col-sm-2">路径</label>
                <div class="col-sm-10">
                    {:formField("sitePath")}
                </div>
            </div><div class="form-group">
                <label for="group" class="control-label col-sm-2">数据库连接地址</label>
                <div class="col-sm-10">
                    {:formField("DB_HOST")}
                </div>
            </div><div class="form-group">
                <label for="DB_USER" class="control-label col-sm-2">连接账户</label>
                <div class="col-sm-10">
                    {:formField("DB_USER")}
                </div>
            </div><div class="form-group">
                <label for="DB_PWD" class="control-label col-sm-2">连接密码</label>
                <div class="col-sm-10">
                    {:formField("DB_PWD")}
                </div>
            </div>
            <div class="form-group">
                <label for="DB_PREFIX" class="control-label col-sm-2">数据库前缀</label>
                <div class="col-sm-10">
                    {:formField("DB_PREFIX")}
                </div>
            </div>   
            <div class="form-actions col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</block>
