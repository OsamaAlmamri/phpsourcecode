<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            应用管理
        </h3>
    </div>
    <div class="box-content">
        <form action="{$do}" method="POST" class='form-vertical'>
        <input type="hidden" name="id" value="{$vo.id}">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="name" class="control-label">应用名称</label>
                {:formField("APP_NAME",$vo[APP_NAME])}
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label for="title" class="control-label">路径</label>
                    {:formField("sitePath",$vo[sitePath])}
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                <label for="group" class="control-label">数据库连接地址</label>
                    {:formField("DB_HOST",$vo[DB_HOST])}
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                <label for="group" class="control-label">数据库名</label>
                    {:formField("DB_NAME",$vo[DB_NAME])}
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                <label for="mod" class="control-label">连接账户</label>
                    {:formField("DB_USER",$vo[DB_USER])}
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                <label for="ac" class="control-label">连接密码</label>
                    {:formField("DB_PWD",$vo[DB_PWD])}
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                <label for="moid" class="control-label">数据库前缀</label>
                    {:formField("DB_PREFIX",$vo[DB_PREFIX])}
                </div>
            </div>   
        </div>
        <div class="row">
            <div class="form-actions col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{$backurl}" class="btn">取消</a>
            </div>
        </div>
        </form>
    </div>
</div>
</block>
