<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-table"></i>
            应用管理
        </h3>
        <div class="actions pull-left">
            {:R('Admin/Widget/add',array($group,'Apps'))}
        </div>
    </div>
    <div class="box-content nopadding">
        <table edit-url="{:U('Admin/Apps/updateField')}"  class="table table-bordered dataTable dataTable-scroll-x dataTable-editable">
            <thead>
                <tr>
                <th data-fname="APP_NAME">应用名称</th>
                <th data-fname="sitePath">路径</th>
                <th data-fname="DB_HOST">数据库连接地址</th>
                <th data-fname="DB_USER">连接账户</th>
                <th data-fname="DB_PWD">连接密码</th>
                <th data-fname="DB_PREFIX">数据库前缀</th>
                <th >#</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                <tr id="{$vo.id}">
                    <td>{$vo.APP_NAME}</td>
                    <td>{$vo.sitePath}</td>
                    <td>{$vo.DB_HOST}</td>
                    <td>{$vo.DB_USER}</td>
                    <td>{$vo.DB_PWD}</td>
                    <td>{$vo.DB_PREFIX}</td>
                    <td>
                        <a href="{:U("Admin/AdvTables/index?appid=$vo[id]")}" class="btn btn-delete btn-green" >设置</a>
                        {:R('Admin/Widget/bar',array($group,'Apps',$vo[id]))}
                        <a href="{:U("Admin/Index/createApp?appid=$vo[id]")}" class="btn btn-delete btn-green" >生成</a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
