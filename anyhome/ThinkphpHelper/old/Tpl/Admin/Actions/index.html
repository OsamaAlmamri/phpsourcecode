<extend name="Public:adv_base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-table"></i>
            {$tableTitle}
        </h3>
        <div class="actions">
        {:R('Admin/Widget/add',array($group,$thismod))}
        </div>
    </div>
    <div class="box-content nopadding">
        <table class="table table-bordered dataTable dataTable-scroll-x">
            <thead>
                <tr>
                <th>{:label("id")}</th><th>{:label("name")}</th><th>{:label("title")}</th><th>{:label("group")}</th><th>{:label("mod")}</th><th>{:label("ac")}</th><th>{:label("moid")}</th>                    <th width="160" >#</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                <tr>
                    <td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.title}</td><td>{$vo.group}</td><td>{$vo.mod}</td><td>{$vo.ac}</td><td>{$vo.moid}</td>                    <td>
                        {:R('Admin/Widget/bar',array($group,$thismod,$vo[id]))}
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
</div>
</block>
