<extend name="Public:base" />
<block name="box-content">
<div class="box box-color box-bordered">
    <div class="box-title">
        <h3>
            <i class="fa fa-th-list"></i>
            {$formTitle}
        </h3>
    </div>
    <div class="box-content nopadding">
        <form action="{$do}" method="POST" class='form-horizontal form-bordered'>
        <input type="hidden" name="id" value="{$vo.id}">
            <div class="row">
            <div class="col-sm-4">
                    <div class="form-group">
                    <label for="id" class="control-label">{:label("id")}</label>
                        {:formField("id",$vo[id])}
                    </div>
                </div><div class="col-sm-4">
                    <div class="form-group">
                    <label for="title" class="control-label">{:label("title")}</label>
                        {:formField("title",$vo[title])}
                    </div>
                </div><div class="col-sm-4">
                    <div class="form-group">
                    <label for="desc" class="control-label">{:label("desc")}</label>
                        {:formField("desc",$vo[desc])}
                    </div>
                </div><div class="col-sm-4">
                    <div class="form-group">
                    <label for="fpath" class="control-label">{:label("fpath")}</label>
                        {:formField("fpath",$vo[fpath])}
                    </div>
                </div>            </div>
            <div class="row">
                <div class="form-actions col-sm-12">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{$backurl}" class="btn">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
</block>
