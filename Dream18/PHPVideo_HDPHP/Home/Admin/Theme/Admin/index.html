<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>管理员列表</title>
	<Pintuer />
</head>
<body>
	<div class="container-layout">
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button bg">
			<i class="icon-th-list"></i>
			管理员列表
		</button>
		<button type="button" onClick="location.href='{|U:'add',array('mid'=> $hd['get']['mid'])}'" class="button">
			<i class="icon-edit"></i>
			添加管理员
		</button>
	</div>
	<table class="table table-bordered table-hover table-condensed table-responsive">
		<tr class="bg">
			<td width="80">uid</td>
			<td>账户</td>
			<td>昵称</td>
			<td>所属角色</td>
			<td>登录IP</td>
			<td>登录时间</td>
			<td>邮箱</td>
			<td>操作</td>
		</tr>
		<list from="$data" name="$vo">
			<tr>
				<td>{$vo.uid}</td>
				<td>{$vo.username}</td>
				<td>{$vo.nickname}</td>
				<td>{$vo.rname}</td>
				<td>{$vo.lastip}</td>
				<td>{$vo.logintime|date:'Y-m-d H:i:s',@@}</td>
				<td>{$vo.email}</td>
				<td>
					<a href="{|U:'edit',array('uid'=> $vo['uid'])}">修改</a> |
					<a href="javascript:;" class="dialogs" data-toggle="click" data-target="#mydialog{$vo.uid}" data-mask="1" data-width="20%">删除</a>
					<!-- 删除确认框 Start -->
					<div id="mydialog{$vo.uid}">
						<div class="dialog fadein-top">
							<div class="dialog-head">
								<span class="close icon-times"></span>
								<strong>删除确认对话框</strong>
							</div>
							<div class="dialog-body">
								是否删除该管理员？
							</div>
							<div class="dialog-foot">
								<button class="button dialog-close">取 消</button>
								<button class="button bg-green" onClick="location.href='{|U:'del',array('uid'=>$vo['uid'])}'">确 认</button>
							</div>
						</div>
					</div>
					<!-- 删除确认框 End -->
				</td>
			</tr>
		</list>
	</table>
</div>
</body>
</html>
