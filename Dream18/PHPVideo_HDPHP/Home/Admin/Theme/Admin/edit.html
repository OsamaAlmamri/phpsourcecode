<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>管理员修改</title>
    <Pintuer />
</head>
<body>
    <div class="container-layout">
        <div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
        <button type="button" onClick="location.href='{|U:'index'}'" class="button">
            <i class="icon-th-list"></i>
            管理员列表
        </button>
        <button type="button" onClick="location.href='{|U:'add'}'" class="button bg">
            <i class="icon-edit"></i>
            修改管理员
        </button>
    </div>
    <form action="__URL__" method="POST">
        <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
            <tr>
                <td align="right">账 户</td>
                <td>{$field.username}</td>
            </tr>
            <tr>
                <td align="right">昵 称</td>
                <td><input type="text" name="nickname" value="{$field.username}" /></td>
            </tr>
            <tr>
                <td align="right">所属角色</td>
                <td>
                    <select name="rid">
                        <list from="$role" name="$r">
                            <option value="{$r.rid}" <if value="$field.rid eq $r.rid">selected="selected"</if>>{$r.rname}</option>
                        </list>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">密 码</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td align="right">确认密码</td>
                <td><input type="password" name="c_password" /></td>
            </tr>
            <tr>
                <td align="right">邮 箱</td>
                <td><input type="text" name="email" value="{$field.email}" /></td>
            </tr>
            <tr>
                <td align="right">积 分</td>
                <td><input type="text" name="credits" value="{$field.credits}" /></td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="uid" value="{$field.uid}"/>
                </td>
                <td>
                    <button type="submit" class="button bg-sub">
                        <i class="icon-check-square-o"></i>
                        提交保存
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
