<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>添加管理组</title>
    <Pintuer />
</head>
<body>
    <div class="container-layout">
        <div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
        <button type="button" onClick="location.href='{|U:'index'}'" class="button">
            <i class="icon-th-list"></i>
            管理组列表
        </button>
        <button type="button" onClick="location.href='{|U:'add'}'" class="button bg">
            <i class="icon-edit"></i>
            添加管理组
        </button>
    </div>
    <form action="__URL__" method="POST">
        <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
            <tr>
                <td align="right">角色名称</td>
                <td><input type="text" name="rname"/></td>
            </tr>
            <tr>
                <td align="right">角色描述</td>
                <td><textarea name="title" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><input type="hidden" name="admin" value="1"/></td>
                <td>
                    <button type="submit" class="button bg-sub">
                        <i class="icon-check-square-o"></i>
                        提交保存
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
