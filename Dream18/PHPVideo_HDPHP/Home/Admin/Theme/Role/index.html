<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>管理组列表</title>
	<Pintuer />
</head>
<body>
	<div class="container-layout">
		<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button bg">
			<i class="icon-th-list"></i>
			管理组列表
		</button>
		<button type="button" onClick="location.href='{|U:'add',array('mid'=> $hd['get']['mid'])}'" class="button">
			<i class="icon-edit"></i>
			添加管理组
		</button>
	</div>
	<form action="{|U:'updateSort',array('mid'=> $hd['get']['mid'])}" method="POST">
		<table class="table table-bordered table-hover table-condensed table-responsive">
			<tr class="bg">
				<td>rid</td>
				<td>角色名称</td>
				<td>描述</td>
				<td>系统</td>
				<td>操作</td>
			</tr>
			<list from="$data" name="$vo">
				<tr>
					<td width="80">{$vo.rid}</td>
					<td width="300">{$vo.rname}</td>
					<td>{$vo.title}</td>
					<td width="150">
						<if value="$vo.system">
							<font color="red">√</font>
							<else/>
							<font color="blue">×</font>
						</if>
					</td>
					<td width="300">
						<a href="{|U:'edit',array('rid'=> $vo['rid'])}">修改</a> |							
						<if value="$vo.rid eq 1">
							<span class="text-gray">权限设置</span>
							<else/>
							<a href="{|U:'Access/edit',array('rid'=>$vo['rid'])}">权限设置</a>
						</if> |
						<if value="$vo.system eq 0">
							<a href="javascript:;" class="dialogs" data-toggle="click" data-target="#mydialog{$vo.rid}" data-mask="1" data-width="50%">删除</a>
							<!-- 删除确认框 Start -->
							<div id="mydialog{$vo.rid}">
								<div class="dialog fadein-top">
									<div class="dialog-head">
										<span class="close rotate-hover"></span>
										<strong>删除确认对话框</strong>
									</div>
									<div class="dialog-body">
										是否删除「{$vo.rname}」栏目？
									</div>
									<div class="dialog-foot">
										<button class="button dialog-close">取 消</button>
										<button class="button bg-green" onClick="location.href='{|U:'del',array('rid'=>$vo['rid'])}'">确 认</button>
									</div>
								</div>
							</div>
							<!-- 删除确认框 End -->
							<else/>
							<span class="text-gray">删除</span>
						</if>
					</td>
				</tr>
			</list>
		</table>
	</form>
</div>
</body>
</html>
