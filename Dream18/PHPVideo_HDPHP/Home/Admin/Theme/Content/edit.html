<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改视频</title>
	<Pintuer />
</head>
<body>
	<div class="container-layout">
	<div class="bg border margin-little-bottom margin-top padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'show', array('cid'=> $hd['get']['cid'])}'" class="button">
			<i class="icon-th-list"></i>
			视频列表
		</button>
		<button type="button" onClick="location.href='{|U:'edit', array('cid'=> $hd['get']['cid'],'aid'=> $hd['get']['aid'])}'" class="button bg">
			<i class="icon-edit"></i>
			修改视频
		</button>
	</div>
</div>
<div class="container-layout">
	<form action="{|U:'edit'}" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="aid" value="{$hd.get.aid}" />
		<div class="line">
			<!-- 左侧 -->
			<div class="x9">
				<table class="table table-hover table-bordered">
					<tr>
						<td width="150" align="right">视频标题</td>
						<td>
							<input type="text" name="title" value="{$field.title}" />
							<label><input type="checkbox" name="new_window" <if value="$field.new_window eq 1">checked="checked"</if>value="1" />是否新窗口</label>
						</td>
					</tr>
					<tr>
						<td align="right">频道栏目</td>
						<td>
							<select name="cid">
								<list from="$cate" name="$vo">
									<option value="{$vo.cid}" <if value="$vo.cid eq $hd['get']['cid']">selected="selected"</if>>{$vo._name}</option>
								</list>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">发布者</td>
						<td>
							<input type="text" name="uid" value="{$field._author}"/>
							<span>请输入用户账户,不要输入昵称。</span>
						</td>
					</tr>
					<tr>
						<td align="right">SEO标题</td>
						<td><input type="text" name="seo_title" value="{$field.seo_title}"/></td>
					</tr>
					<tr>
						<td align="right">关键词</td>
						<td><input type="text" name="keywords" value="{$field.keywords}"/></td>
					</tr>
					<tr>
						<td align="right">视频上传</td>
						<td><input type="file" name="video_path" /></td>
					</tr>
					<tr>
						<td align="right">视频简介</td>
						<td><textarea name="content" rows="8" style="width:100%;">{$field.content}</textarea></td>
					</tr>
					<tr>
						<td align="right">Tag</td>
						<td><input type="text" name="tag" value="{$field.tag}"/></td>
					</tr>
					<tr>
						<td align="right">推荐位</td>
						<td>
							<list from="$flag" name="$vo">
								<label><input type="checkbox" name="fid[]" value="{$vo.fid}"/> {$vo.fname}</label>
							</list>
						</td>
					</tr>
					<tr>
						<td align="right">访问方式</td>
						<td>
							<label><input type="radio" name="url_type" <if value="$field.url_type eq 1">checked="checked"</if> value="1">静态访问</label>
							<label><input type="radio" name="url_type" <if value="$field.url_type eq 2">checked="checked"</if>  value="2">动态访问</label>
							<label><input type="radio" name="url_type" <if value="$field.url_type eq 3">checked="checked"</if>  value="3">继承栏目</label>
						</td>
					</tr>
				</table>
			</div>
			<!-- 左侧 End -->

			<!-- 右侧 -->
			<div class="x3">
				<table class="table table-hover table-bordered">
					<tr class="bg">
						<td>缩略图</td>
					</tr>
					<tr>
						<td>
							<img src="__STATIC__/image/upload_pic.png" width="150" height="100" />
							<input type="file" name="thumb"/>
						</td>
					</tr>
					<tr class="bg">
						<td>转向链接</td>
					</tr>
					<tr>
						<td><input type="text" name="redirecturl" value="{$field.redirecturl}"/></td>
					</tr>
					<tr class="bg">
						<td>排序</td>
					</tr>
					<tr>
						<td><input type="text" name="arc_sort" value="{$field.arc_sort}"/></td>
					</tr>
					<tr class="bg">
						<td>播放次数</td>
					</tr>
					<tr>
						<td><input type="text" name="click" value="{$field.click}"/></td>
					</tr>
					<tr class="bg">
						<td>html文件名</td>
					</tr>
					<tr>
						<td><input type="text" name="html_path" value="{$field.html_path}"/></td>
					</tr>
					<tr class="bg">
						<td>状态</td>
					</tr>
					<tr>
						<td>
							<label><input type="radio" name="content_status" <if value="$field.content_status eq 0">checked="checked"</if> value="0"/> 未审核</label>
							<label><input type="radio" name="content_status" <if value="$field.content_status eq 1">checked="checked"</if> value="1"/> 已审核</label>
							<label><input type="radio" name="content_status" <if value="$field.content_status eq 2">checked="checked"</if> value="2"/> 草稿</label>
						</td>
					</tr>
					<tr class="bg">
						<td>发布时间</td>
					</tr>
					<tr>
						<td><input type="text" name="" value="{$field.addtime|date:'Y-m-d H:i:s',@@}" /></td>
					</tr>
					<tr class="bg">
						<td>更新时间</td>
					</tr>
					<tr>
						<td><input type="text" name="" value="{$field.updatetime|date:'Y-m-d H:i:s',@@}" /></td>
					</tr>
				</table>
			</div>
			<!-- 右侧 End -->
		</div>
		<div class="border margin-little-top padding">
			<button type="submit" class="button bg-main">
				提交保存
			</button>
		</div>
	</form>
</div>
</body>
</html>
