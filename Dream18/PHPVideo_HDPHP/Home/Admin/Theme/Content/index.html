<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>栏目视频列表</title>
    <Pintuer />
</head>
<body>
    <js file="__CONTROLLER_VIEW__/ztree/jquery.ztree.all-3.5.min.js"/>
<css file="__CONTROLLER_VIEW__/ztree/zTreeStyle.css"/>
<style>
    .l{position: absolute;left:0px;width:200px;top:0px;bottom:5px;border:1px solid #ddd;border-radius: 4px 4px 0 0;box-shadow: none;overflow-x:scroll;}
    .r{position: absolute;left:210px;right:0px;top:0px;bottom:5px;border:1px solid #ddd;border-radius: 4px 4px 0 0;box-shadow: none;}
</style>
<script>
    var setting = {};
    function getZtree()
    {
       $('#ztree').hide();
        $.post("{|U:'getCateZtree'}",'',function(data)
        {
            if(data)
            {
                $.fn.zTree.init($("#ztree"), setting, data);
            }
            // $('#ztree').slideDown(80);
            $('#ztree').show();
        },'json')
    }
    $(document).ready(function()
    {
        getZtree();
    });
</script>
<div class="l">
    <ul class="ztree" id="ztree"></ul>
</div>
<div class="r">
    <iframe id="myFrameId" src="{|U:'Admin/Index/welcome'}" name="z_content" scrolling="auto" frameborder="0" width="100%" height="100%"></iframe>
</div>
</body>
</html>
