<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>模板列表</title>
	<Pintuer />
</head>
<body>
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
	<button type="button" onClick="location.href='{|U:'index'}'" class="button bg">
		<i class="icon-th-list"></i>
		模板列表
	</button>
</div>
<div class="container-layout" style="padding:10px 0px 0px 0px">
	<div class="line">
		<list from="$style" name="$vo">
			<div style="width:255px;" class="x2 fadein-top border padding-top padding-left margin-right<if value='$vo.current eq 1'>bg</if>">
				<img src="{$vo.image}" width="230" height="260" class="img-border radius-small text-center" />
				<h3 class="margin-little-bottom">{$vo.name}</h3>
				<p class="margin-left" style="margin-bottom:0px;">作者：{$vo.author}</p>
				<p class="margin-left" style="margin-bottom:0px;">E-mail：{$vo.email}</p>
				<p class="margin-left" style="margin-bottom:0px;">目录：{$vo.filename}</p>
				<if value="$vo.current eq 1">
					<button type="button" class="button bg-main margin-bottom margin-left">
						<span class="icon-spinner rotate"></span>
						正在使用
					</button>
					<else/>
					<button type="button" class="button bg-sub margin-bottom margin-left" onClick="location.href='{|U:'style',array('dirName'=> $vo['filename'])}'">
						<span class="icon-spinner rotate"></span>
						点击使用
					</button>
				</if>
			</div>
		</list>
	</div>
</div>
</body>
</html>
