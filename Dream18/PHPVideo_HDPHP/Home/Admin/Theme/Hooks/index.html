<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>钩子列表</title>
	<Pintuer />
</head>
<body>
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
	<button type="button" onClick="location.href='{|U:'index'}'" class="button bg border">
		<i class="icon-th-list"></i>
		钩子列表
	</button>
	<button type="button" onClick="location.href='{|U:'add'}'" class="button border">
		<i class="icon-edit"></i>
		添加钩子
	</button>
</div>
<table class="table table-bordered table-hover table-condensed table-responsive">
	<tr class="bg">
		<td width="80">ID</td>
		<td width="80">钩子名称</td>
		<td>钩子描述</td>
		<td>类 型</td>
		<td>开 启</td>
		<td>系 统</td>
		<td>操 作</td>
	</tr>
	<list from="$data" name="$vo">
		<tr>
			<td>{$vo.id}</td>
			<td>{$vo.name}</td>
			<td>{$vo.description}</td>
			<td>
				<if value="$vo.type eq 1">
					控制器
					<else />
					视图
				</if>
			</td>
			<td>
				<if value='$vo.status eq 1'>
					<font color="red">√</font>
					<else/>
					<font color="blue">×</font>
				</if>
			</td>
			<td>
				<if value='$vo.is_system eq 1'>
					<font color="red">√</font>
					<else/>
					<font color="blue">×</font>
				</if>
			</td>
			<td width="280">
				<a href="{|U:'edit',array('id'=> $vo['id'])}">
					<i class="icon-edit"></i>
					编辑
				</a> |
				<if value="$vo.is_system eq 1">
					<span class="text-gray">
						<i class="icon-trash-o"></i>
						删除
					</span>
				<else />
					<a href="javascript:;" data-mask="1" data-width="20%" class="dialogs" data-toggle="click" data-target="#mydialog{$vo.id}">
					<i class="icon-trash-o"></i>
					删除
				</a>
				<!-- 删除确认框 Start -->
				<div id="mydialog{$vo.id}">
					<div class="dialog bouncein">
						<div class="dialog-head">
							<span class="close icon-times"></span>
							<strong>删除确认对话框</strong>
						</div>
						<div class="dialog-body">
							是否确认删除该钩子数据？
						</div>
						<div class="dialog-foot">
							<button class="button dialog-close">取 消</button>
							<button class="button bg-green" onClick="location.href='{|U:'del',array('id'=> $vo['id'])}'">确 认</button>
						</div>
					</div>
				</div>
				<!-- 删除确认框 End -->
				</if>
			</td>
		</tr>
	</list>
</table>
</body>
</html>
