<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>会员组列表</title>
	<Pintuer />
</head>
<body>
	<div class="container-layout">
		<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button bg">
			<i class="icon-th-list"></i>
			会员组列表
		</button>
		<button type="button" onClick="location.href='{|U:'add'}'" class="button">
			<i class="icon-edit"></i>
			添加会员组
		</button>
	</div>
	<form action="{|U:'updateSort',array('mid'=> $hd['get']['mid'])}" method="POST">
		<table class="table table-bordered table-hover table-condensed table-responsive">
			<tr class="bg">
				<td width="80">rid</td>
				<td  width="200">会员组名</td>
				<td>描述</td>
				<td width="100">系统</td>
				<td width="100">积分小于</td>
				<td width="100">评论审核</td>
				<td width="100">允许短消息</td>
				<td>操作</td>
			</tr>
			<list from="$data" name="$vo">
				<tr>
					<td>{$vo.rid}</td>
					<td>{$vo.rname}</td>
					<td>{$vo.title}</td>
					<td>
						<if value="$vo.system">
							<font color="red">√</font>
							<else/>
							<font color="blue">×</font>
						</if>
					</td>
					<td>{$vo.creditslower}</td>
					<td>
						<if value="$vo.comment_state">
							<font color="red">√</font>
							<else/>
							<font color="blue">×</font>
						</if>
					</td>
					<td>
						<if value="$vo.allowsendmessage">
							<font color="red">√</font>
							<else/>
							<font color="blue">×</font>
						</if>
					</td>
					<td width="300">
						<a href="{|U:'edit',array('rid'=> $vo['rid'])}">
							<i class="icon-edit"></i>
							修改
						</a> |
						<if value="$vo.system eq 0">
							<a href="javascript:;" class="dialogs" data-toggle="click" data-target="#mydialog{$vo.rid}" data-mask="1" data-width="20%">
								<i class="icon-trash-o"></i>
								删除
							</a>
							<else/>
							<span class="text-gray">
								<i class="icon-trash-o"></i>
								删除
							</span>
						</if>
						<!-- 删除确认框 Start -->
						<div id="mydialog{$vo.rid}">
							<div class="dialog bouncein">
								<div class="dialog-head">
									<span class="close icon-times"></span>
									<strong>删除确认对话框</strong>
								</div>
								<div class="dialog-body">
									是否确认删除该会员组？
								</div>
								<div class="dialog-foot">
									<button class="button dialog-close">取 消</button>
									<button class="button bg-green" onClick="location.href='{|U:'del',array('rid'=>$vo['rid'])}'">确 认</button>
								</div>
							</div>
						</div>
						<!-- 删除确认框 End -->
					</td>
				</tr>
			</list>
		</table>
	</form>
</div>
</body>
</html>
