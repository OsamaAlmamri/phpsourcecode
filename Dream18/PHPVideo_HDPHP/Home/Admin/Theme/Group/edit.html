<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>修改会员组</title>
    <Pintuer />
</head>
<body>
    <div class="container-layout">
        <div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
        <button type="button" onClick="location.href='{|U:'index'}'" class="button">
            <i class="icon-th-list"></i>
            会员组列表
        </button>
        <button type="button" onClick="location.href='{|U:'add'}'" class="button bg">
            <i class="icon-edit"></i>
            修改会员组
        </button>
    </div>
    <form action="__URL__" method="POST">
        <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
            <tr>
                <td align="right">会员组名</td>
                <td><input type="text" name="rname" value="{$field.rname}"/></td>
            </tr>
            <tr>
                <td align="right">积分小于</td>
                <td><input type="text" name="creditslower" value="{$field.creditslower}" required="" /></td>
            </tr>
            <tr>
                <td align="right">评论审核</td>
                <td>
                    <label><input type="radio" name="comment_state" value="1" <if value="$field.comment_state eq 1">checked="checked"</if>/>是</label>
                    <label><input type="radio" name="comment_state" value="0" <if value="$field.comment_state eq 0">checked="checked"</if>/>否</label>
                </td>
            </tr>
            <tr>
                <td align="right">短消息</td>
                <td>
                    <label><input type="radio" name="allowsendmessage" value="1" <if value="$field.allowsendmessage eq 1">checked="checked"</if>/>允许</label>
                    <label><input type="radio" name="allowsendmessage" value="0" <if value="$field.allowsendmessage eq 0">checked="checked"</if>/>不允许</label>
                </td>
            </tr>
            <tr>
                <td align="right">描 述</td>
                <td><textarea name="title" cols="20" rows="2">{$field.title}</textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="rid" value="{$hd.get.rid}" />
                </td>
                <td>
                    <button type="submit" class="button bg-sub">
                        <i class="icon-check-square-o"></i>
                        提交保存
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
