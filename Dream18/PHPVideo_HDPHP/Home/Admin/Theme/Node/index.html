<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>权限列表</title>
	<Pintuer />
</head>
<body>
	<div class="container-layout">
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button bg">
			<i class="icon-th-list"></i>
			权限列表
		</button>
		<button type="button" onClick="location.href='{|U:'add'}'" class="button">
			<i class="icon-edit"></i>
			添加权限
		</button>
	</div>
</div>

<!-- Content Start -->
<form action="" meodth="POST">
	<div class="container-layout">
		<div class="bg border margin-top padding">
			温馨提示：权限节点菜单的变动将影响后台菜单布局！
		</div>
		<table class="table table-hover table-bordered margin-top">
			<tr class="bg">
				<td width="80">排序</td>
				<td width="80">ID</td>
				<td>权限名称</td>
				<td width="150">状态</td>
				<td width="150">类型</td>
				<td width="200">操作</td>
			</tr>
			<list from="$node" name="$n">
	            <tr>
	                <td width="50">
	                    <input type="text" value="{$n.list_order}" name="list_order[{$n.nid}]" style="width:50px;"/>
	                </td>
	                <td>{$n.nid}</td>
	                <td>{$n._name}</td>
	                <td>
	                    <if value="$n.is_show eq 1">
	                        显示
	                        <else/>
	                        <span class="text-red">隐藏</span>
	                    </if>
	                </td>
	                <td>
	                    <if value="$n.type eq 1">
	                        <span class="text-sub">权限菜单</span>
	                        <else/>
	                        普通菜单
	                    </if>
	                </td>
	                <td align="center">
	                    <if value="$n._level eq 3">
	                        <span class="disabled">添加子权限  | </span>
	                        <else/>
	                        <a href="{|U:'add',array('pid'=>$n['nid'])}">添加子权限</a> |
	                    </if>

	                    <if value="$n.is_system eq 0">
	                        <a href="{|U:'edit',array('nid'=>$n['nid'])}">修改</a> |
	                        <a href="{|U:'del',array('nid'=>$n['nid'])}">删除</a>
	                        <else/>
	                        <span class="disabled">修改 | </span>
	                        <span class="disabled">删除</span>
	                    </if>
	                </td>
	            </tr>
    		</list>
		</table>
	</div>
</form>
<!-- Content End -->
</body>
</html>
