<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加权限</title>
	<Pintuer />
</head>
<body>
	<!-- 按钮组 -->
<div class="container-layout">
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button">
			<i class="icon-th-list"></i>
			权限列表
		</button>
		<button type="button" onClick="location.href='{|U:'add'}'" class="button bg">
			<i class="icon-edit"></i>
			添加权限
		</button>
	</div>
</div>
<!-- 按钮组 End -->

<!-- Content Start -->
<div class="container-layout">
	<p class="bg padding border margin-little-bottom">权限节点添加</p>
	<form action="" method="POST">
		<table class="table table-hover table-bordered">
			<tr>
				<td width="200" align="right">上级</td>
				<td>
					<select name="pid">
						<option value="0">顶级权限</option>
						<list from="$node" name="$n">
                        <option value="{$n.nid}"<if value="$n.nid==$hd.get.pid">selected="selected"</if>>{$n._name}</option>
                    </list>
					</select>
				</td>
			</tr>
			<tr>
            <td align="right">名称</td>
	            <td>
	                <input type="text" name="title" class="hd-w200"/>
	            </td>
        	</tr>
	        <tr>
	            <td align="right">模块</td>
	            <td>
	                <input type="text" name="module" class="hd-w200"/>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">控制器</td>
	            <td>
	                <input type="text" name="controller" class="hd-w200"/>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">动作</td>
	            <td>
	                <input type="text" name="action" class="hd-w200"/>
	            </td>
	        </tr>
	        <tr>
	        	<td align="right">图标类</td>
	        	<td><input type="text" name="ico" /></td>
	        </tr>
	        <tr>
	            <td align="right">参数</td>
	            <td>
	                <input type="text" name="param" class="hd-w300"/>
	                <span class="hd-validate-notice">例:cid=1&mid=2</span>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">备注</td>
	            <td>
	                <textarea name="comment" class="hd-w350 hd-h100"></textarea>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">状态</td>
	            <td>
	                <label><input type="radio" name="is_show" value="1" checked="checked"> 显示</label>
	                <label><input type="radio" name="is_show" value="0"> 隐藏</label>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">类型</td>
	            <td>
	                <select name="type">
	                    <option value="1">菜单+权限控制</option>
	                    <option value="2">普通菜单</option>
	                </select>
	            </td>
	        </tr>
	        <tr>
	        	<td></td>
	        	<td><button type="submit" class="button bg-sub">提交添加</button></td>
	        </tr>
		</table>
	</form>
</div>
<!-- Content End -->
</body>
</html>
