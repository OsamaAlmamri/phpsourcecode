<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>权限修改</title>
	<Pintuer />
</head>
<body>
	<!-- 按钮组 -->
<div class="container-layout">
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button">
			<i class="icon-th-list"></i>
			权限列表
		</button>
		<button type="button" onClick="location.href='{|U:'edit',array('nid'=> $hd['get']['nid'])}'" class="button bg">
			<i class="icon-edit"></i>
			修改权限
		</button>
	</div>
</div>
<!-- 按钮组 End -->

<!-- Content Start -->
<div class="container-layout">
	<p class="bg padding border margin-little-bottom">权限节点添加</p>
	<form action="" method="POST">
		<table class="table table-hover table-bordered">
			<tr>
				<td width="200" align="right">上级</td>
				<td>
					<select name="pid">
                		<option value="0">一级菜单</option>
		                    <list from="$node" name="$n">{$n.level}<br/>
		                        <if value="$n._level lt 3">
		                            <option value="{$n.nid}"{$n.disabled}<if value="$n.nid==$field.pid">selected="selected"</if>>{$n._name}</option>
		                        </if>
		                    </list>
            		</select>
				</td>
			</tr>
			<tr>
            <td align="right">名称</td>
	            <td>
	                <input type="text" name="title" value="{$field.title}"/>
	            </td>
        	</tr>
	        <tr>
	            <td align="right">模块</td>
	            <td>
	                <input type="text" name="module" value="{$field.module}"/>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">控制器</td>
	            <td>
	                <input type="text" name="controller" value="{$field.controller}"/>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">动作</td>
	            <td>
	                <input type="text" name="action" value="{$field.action}"/>
	            </td>
	        </tr>
	        <tr>
	        	<td align="right">图标类</td>
	        	<td><input type="text" name="ico" value="{$field.ico}"/></td>
	        </tr>
	        <tr>
	            <td align="right">参数</td>
	            <td>
	                <input type="text" name="param" value="{$field.param}"/>
	                <span class="hd-validate-notice">例:cid=1&mid=2</span>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">备注</td>
	            <td>
	                <textarea name="comment">{$field.comment}</textarea>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">状态</td>
	            <td>
	                <label>
                		<input type="radio" name="is_show" value="1"<if value="$field.is_show eq 1">checked="checked"</if>/> 显示
                	</label>
	                <label>
	                	<input type="radio" name="is_show" value="0"<if value="$field.is_show eq 0">checked="checked"</if>/> 隐藏
	                </label>
	            </td>
	        </tr>
	        <tr>
	            <td align="right">类型</td>
	            <td>
	                <select name="type">
	                    <option value="1"<if value="$field.type eq 1">selected="selected"</if>>菜单+权限控制</option>
	                    <option value="2"<if value="$field.type eq 2">selected="selected"</if>>普通菜单</option>
            		</select>
	            </td>
	        </tr>
	        <tr>
	        	<td><input type="hidden" name="nid" value="{$field.nid}"/></td>
	        	<td><button type="submit" class="button bg-sub">提交添加</button></td>
	        </tr>
		</table>
	</form>
</div>
<!-- Content End -->
</body>
</html>
