<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>添加推荐位</title>
    <Pintuer />
</head>
<body>
    <div class="container-layout">
    <div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
        <button type="button" onClick="location.href='{|U:'index',array('mid'=>$_GET['mid'])}'" class="button">
            <i class="icon-th-list"></i>
            属性列表
        </button>
        <button type="button" onClick="location.href='{|U:'add',array('mid'=>$_REQUEST['mid'])}'" class="button bg">
            <i class="icon-edit"></i>
            添加属性
        </button>
    </div>
</div>

<div class="container-layout">
    <form action="{|U:'add'}" method="POST">
        <table class="table table-hover table-bordered table-condensed">
            <tr class="bg">
                <td colspan="2">添加属性</td>
            </tr>
            <tr>
                <td width="200" align="right">属性名称</td>
                <td><input type="text" name="value" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="hidden" name="mid" value="{$hd.get.mid}"/>
                    <button type="submit" class="button bg-sub">
                        <i class="icon-check-square-o"></i>
                        提交保存
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
