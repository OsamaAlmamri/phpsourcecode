<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>配置组列表</title>
	<Pintuer />
</head>
<body>
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'index'}'" class="button radius-none bg-sub">
			<i class="icon-th-list"></i>
			配置组列表
		</button>
		<button type="button" onClick="location.href='{|U:'add'}'" class="button radius-none">
			<i class="icon-edit"></i>
			添加配置组
		</button>
	</div>
<table class="table table-bordered table-hover table-condensed table-responsive">
	<tr>
		<th width="80">排序</th>
		<th width="80">cid</th>
		<th width="140">组名标识</th>
		<th>组名称</th>
		<th>系 统</th>
		<th>操 作</th>
	</tr>
	<list from="$data" name="$vo">
		<tr>
			<td>{$vo.csort}</td>
			<td>{$vo.cid}</td>
			<td>{$vo.cname}</td>
			<td>{$vo.ctitle}</td>
			<td>
				<if value="$vo.system eq 1">
					√
				<else />
					<div style="color:red;">×</div>
				</if>
				</td>
			<td width="280">
				<a href="{|U:'edit',array('cid'=> $vo['cid'])}"<if value="$vo.system eq 1">disabled="disabled"</if>>
					<i class="icon-edit"></i>
					编辑
				</a> |
				<a href="javascript:;" data-mask="1" data-width="20%" class="dialogs" data-toggle="click" <if value="$vo.system eq 1">disabled="disabled"</if>data-target="#mydialog{$vo.cid}">
					<i class="icon-trash-o"></i>
					删除
				</a>
				<!-- 删除确认框 Start -->
				<div id="mydialog{$vo.cid}">
					<div class="dialog bouncein radius-none">
						<div class="dialog-head">
							<span class="close icon-times"></span>
							<strong>删除确认对话框</strong>
						</div>
						<div class="dialog-body">
							是否确认删除该配置组？
						</div>
						<div class="dialog-foot">
							<button class="button bg-sub radius-none" onClick="location.href='{|U:'del',array('cid'=> $vo['cid'])}'">
								<i class="icon-check-square-o"></i>
								确 认
							</button>
							<button class="button dialog-close radius-none">
								<i class="icon-times"></i>
								取 消
							</button>
						</div>
					</div>
				</div>
				<!-- 删除确认框 End -->
			</td>
		</tr>
	</list>
</table>
</body>
</html>
