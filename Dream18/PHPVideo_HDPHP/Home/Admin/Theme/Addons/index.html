<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>插件列表</title>
	<Pintuer />
</head>
<body>
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
	<button type="button" onClick="location.href='{|U:'index'}'" class="button bg border">
		<i class="icon-th-list"></i>
		插件列表
	</button>
	<button type="button" onClick="location.href='{|U:'add'}'" class="button border">
		<i class="icon-edit"></i>
		创建插件
	</button>
</div>
<table class="table table-bordered table-hover table-condensed table-responsive">
	<tr class="bg">
		<td width="100">标识</td>
		<td>插件名称</td>
		<td>描 述</td>
		<td>安 装</td>
		<td>作 者</td>
		<td>版 本</td>
		<td width="300">操 作</td>
	</tr>
	<list from="$data" name="$vo">
		<tr>
			<td>{$vo.name}</td>
			<td>{$vo.title}</td>
			<td>{$vo.description}</td>
			<td>
				<if value="$vo.status">
					<font color="red">√</font>
					<else/>
					<font color="blue">×</font>
				</if>
			</td>
			<td>{$vo.author}</td>
			<td>{$vo.version}</td>
			<td>
				<a href="{|U:'package',array('addon'=> $vo['name'])}">打包</a> |
				<if value="$vo.install">
					<if value="$vo.config">
						<a href="{|U:'config',array('id'=>$vo['id'])}">设置</a> |
					<else/>
						<span class="text-gray">设置</span> |
					</if>
					<if value="$vo.status">
						<a href="{|U:'disabled',array('addon'=> $vo['name'])}"><span class="text-dot">禁用</span></a> |
					<else/>
						<a href="{|U:'enabled',array('addon'=> $vo['name'])}"><span class="text-main">启用</span></a> |
					</if>
					<a href="{|U:'uninstall',array('addon'=> $vo['name'])}">卸载</a> |
				<else/>
					<a href="{|U:'install',array('addon'=> $vo['name'])}">安装</a> |
				</if>
				<if value="$vo.IndexAction">
					<a href="{$vo.IndexAction}" target="_blank">前台</a> |
				<else/>
					<span class="text-gray">前台</span> |
				</if>
				<if value="$vo.help">
					<a href="{$vo.help}" target="_blank">帮助</a>
				<else/>
					帮助
				</if>
			</td>
		</tr>
	</list>
</table>
</body>
</html>
