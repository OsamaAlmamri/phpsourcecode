<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>插件列表</title>
	<Pintuer />
</head>
<body>
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
	<button type="button" onClick="location.href='{|U:'index'}'" class="button border">
		<i class="icon-th-list"></i>
		插件列表
	</button>
	<button type="button" onClick="location.href='{|U:'add'}'" class="button border bg">
		<i class="icon-edit"></i>
		创建插件
	</button>
</div>
<div class="bg padding">创建插件</div>
<form action="{|U:'add'}" method="POST">
	<table class="table table-bordered table-hover table-condensed table-responsive">
		<tr>
			<td width="200" align="right">标识名</td>
			<td width="400"><input type="text" name="name"/></td>
			<td>
				<span class="icon-bell-o"></span>
				只能是英文字母开头，且首字母大写，标识只能包含英文、数子、下划线
			</td>
		</tr>
		<tr>
			<td align="right">插件名称</td>
			<td><input type="text" name="title"/></td>
			<td>
				<span class="icon-bell-o"></span>
				插件的中文名称
			</td>
		</tr>
		<tr>
			<td align="right">版 本</td>
			<td><input type="text" name="version"/></td>
			<td></td>
		</tr>
		<tr>
			<td align="right">作 者</td>
			<td><input type="text" name="author"/></td>
			<td></td>
		</tr>
		<tr>
			<td align="right">描 述</td>
			<td><textarea name="description" cols="25" rows="3"></textarea></td>
			<td></td>
		</tr>
		<tr>
			<td align="right">是否有后台</td>
			<td><label><input type="checkbox" name="has_adminlist" value="1"/> 有</label></td>
			<td>
				<span class="icon-bell-o"></span>
				访问方法:?g=Addon&m=插件名&c=Admin&a=index
			</td>
		</tr>
		<tr>
			<td align="right">开启外部访问</td>
			<td><label><input type="checkbox" name="has_outurl" value="1"/> 开启</label></td>
			<td>
				<span class="icon-bell-o"></span>
				访问方法:?g=Addon&m=插件名&c=Admin&a=index
			</td>
		</tr>
		<tr>
			<td align="right">是否需要配置</td>
			<td><label><input type="checkbox" name="config" value="1" checked="checked"/> 需要</label></td>
			<td></td>
		</tr>
		<tr>
			<td align="right">是否需要模板标签</td>
			<td><label><input type="checkbox" name="viewTag" value="1"/> 需要</label></td>
			<td></td>
		</tr>
		<tr>
			<td align="right">实现的钩子方法</td>
			<td>
				<select name="hooks[]" multiple="multiple" size="10">
					<list from="$hooks" name="$h">
						<option value="{$h.name}">{$h.name} ({$h.description})</option>
					</list>
				</select>
			</td>
			<td>
				<span class="hd-validate-notice">如果不挂钩子可以不选择</span>
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"><button type="submit" class="button bg-sub">提交创建</button></td>
		</tr>
	</table>
</form>
</body>
</html>
