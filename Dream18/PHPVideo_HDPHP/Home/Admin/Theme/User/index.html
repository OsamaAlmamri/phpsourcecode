<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>用户列表</title>
	<Pintuer />
</head>
<body>
	<!-- 按钮组 -->
	<div class="container-layout">
        <div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
            <button type="button" onClick="location.href='{|U:'index'}'" class="button bg">
                <i class="icon-th-list"></i>
                用户列表
            </button>
            <button type="button" onClick="location.href='{|U:'add'}'" class="button">
                <i class="icon-edit"></i>
                添加用户
            </button>
        </div>
    </div>
    <!-- 按钮组 End -->
	<div class="container-layout">
	<table class="table table-bordered table-hover table-condensed table-responsive">
		<tr class="bg">
			<td widtd="80">uid</td>
			<td>账户</td>
			<td>昵称</td>
			<td widtd="150">用户组</td>
			<td widtd="80">积分</td>
			<td widtd="80">性别</td>
			<td widtd="80">状态</td>
			<td>最近登录IP</td>
			<td>登录时间</td>
			<td>操 作</td>
		</tr>
		<list from="$data" name="$vo">
			<tr>
				<td>{$vo.uid}</td>
				<td>{$vo.username}</td>
				<td>{$vo.nickname}</td>
				<td>{$vo.rname}</td>
				<td>{$vo.credits}</td>
				<td>
					<if value="$vo.sex eq 1">
						男
					<elseif value="$vo.sex eq 2" />
						女
					<elseif value="$vo.sex eq 3" />
						保密
					</if>
				</td>
				<td>
					<if value="$vo.user_status eq 1">
						正常
					<else />
						<div style="color:red;">锁定</div>
					</if>
				</td>
				<td>{$vo.lastip}</td>
				<td>{$vo.logintime|hd_date:'Y-m-d h:i:s'}</td>
				<td>
					<a href="{|U:'edit',array('uid'=> $vo['uid'])}">
						<i class="icon-edit"></i>
						编辑
					</a> |
					<a href="javascript:;" class="dialogs" data-toggle="click" data-target="#mydialog{$vo.uid}" data-mask="1" data-width="20%">
						<i class="icon-trash-o"></i>
						删除
					</a>
					<!-- 删除确认框 Start -->
					<div id="mydialog{$vo.uid}">
						<div class="dialog bouncein">
							<div class="dialog-head">
								<span class="close rotate-hover"></span>
								<strong>删除确认对话框</strong>
							</div>
							<div class="dialog-body">
								是否确认删除该用户？
							</div>
							<div class="dialog-foot">
								<button class="button bg-sub radius-none" onClick="location.href='{|U:'del',array('uid'=> $vo['uid'])}'">
									<i class="icon-check-square-o"></i>
									确 认
								</button>
								<button class="button dialog-close radius-none">
									<i class="icon-times"></i>
									取 消
								</button>
							</div>
						</div>
					</div>
					<!-- 删除确认框 End -->
				</td>
			</tr>
		</list>
		<tr>
			<td colspan="10">{$page}</td>
		</tr>
	</table>
</div>
</body>
</html>
