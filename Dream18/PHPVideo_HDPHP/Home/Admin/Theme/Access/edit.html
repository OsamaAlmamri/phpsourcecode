<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>权限设置</title>
	<Pintuer />
</head>
<body>
	<!-- 按钮组 -->
<div class="container-layout">
	<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
		<button type="button" onClick="location.href='{|U:'Role/index'}'" class="button">
			<i class="icon-th-list"></i>
			管理组列表
		</button>
		<button type="button" onClick="location.href='{|U:'edit',array('rid'=> $hd['get']['rid'])}'" class="button bg">
			<i class="icon-edit"></i>
			设置权限
		</button>
	</div>
</div>
<!-- 按钮组 End -->
<div class="container-layout">
	<ul class="list-group bg">
		<!-- 第一层list循环 -->
		<list from="$access" name="$a">
  			<li>
  				<h3> {$a.checkbox}</h3>
  				<!-- 第一次层if判断 -->
  				<if value="$a._data">
	  				<ul class="list-inline">
	  					<!-- 第二层list循环 -->
	  					<list from="$a._data" name="$b">
	  						<li>
	  							<h4>{$b.checkbox}</h4>
	  							<!-- 第二层if判断 -->
	  							<if value="$b._data">
	  								<ul class="list-inline">
	  									<!-- 第三层循环 -->
	  									<list from="$b._data" name="$c">
	  										<li>{$c.checkbox}</li>
	  									</list>
	  									<!-- 第三层循环 End -->
	  								</ul>
	  							</if>
	  							<!-- 第二层if判断 End -->
	  						</li>
	  					</list>
	  					<!-- 第二层list循环 End -->
	  				</ul>
  				</if>
  				<!-- 第一次层if判断 End -->
  			</li>
  		</list>
  		<!-- 第一层list循环 End -->
	</ul>
</div>
</body>
</html>
