<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>修改频道栏目</title>
    <Pintuer />
</head>
<body>
    <!-- 按钮组 -->
<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
    <button type="button" onClick="location.href='{|U:'index'}'" class="button">
        <i class="icon-th-list"></i>
        频道列表
    </button>
    <button type="button" onClick="location.href='{|U:'add'}'" class="button bg">
        <i class="icon-edit"></i>
        添加频道
    </button>
</div>
<!-- 按钮组 End -->

<!-- 标签页 Start -->
<div class="tab padding-top">
    <!-- 标签页切换按钮组 Start -->
    <div class="tab-head bg border">
        <ul class="tab-nav padding-top">
            <li class="active"><a href="#tab-one" style="outline:none;">基本设置</a></li>
            <li><a href="#tab-two" style="outline:none;">模板设置</a></li>
            <li><a href="#tab-three" style="outline:none;">静态HTML</a></li>
            <li><a href="#tab-four" style="outline:none;">SEO 设置</a></li>
        </ul>
    </div>
    <!-- 标签切换按钮组 End -->
    <form action="__URL__" method="POST">
        <!-- 标签内容组 Start -->
        <div class="tab-body" style="padding-top:1px;">
            <!-- 基本设置 Start -->
            <div class="tab-panel active" id="tab-one">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <td align="right">上级 <span class="text-dot">*</span></td>
                        <td>
                            <select name="pid">
                                <option value="0">一级栏目</option>
                                <list from="$cate" name="$c">
                                    <option value="{$c.cid}"
                                    {$c.selected} {$c.disabled}>
                                    {$c._name}
                                    </option>
                                </list>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">栏目名称 <span class="text-dot">*</span></td>
                        <td><input type="text" name="catname" value="{$field.catname}" required="" /></td>
                    </tr>
                    <tr>
                        <td align="right">栏目类型</td>
                        <td>
                            <label><input type="radio" name="cattype" <if value="$field.cattype eq 1">checked="checked"</if> value="1"/> 普通栏目</label>
                            <label><input type="radio" name="cattype" <if value="$field.cattype eq 2">checked="checked"</if> value="2"/> 频道封面</label>
                            <label><input type="radio" name="cattype" <if value="$field.cattype eq 3">checked="checked"</if> value="3"/> 外部链接(在跳转Url处填写网址)</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">静态目录 <span class="text-dot">*</span></td>
                        <td><input type="text" name="catdir" value="{$field.catdir}" required=""/></td>
                    </tr>
                    <tr>
                        <td align="right">跳转Url</td>
                        <td>
                            <input type="text" name="cat_redirecturl" value="{$field.cat_redirecturl}"/>
                            <span>栏目类型选择为“外部链接”才有效</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">栏目访问</td>
                        <td>
                            <label><input type="radio" name="cat_url_type" value="1" <if value="$field.cat_url_type eq 1">checked="checked"</if>/> 静态</label>
                            <label><input type="radio" name="cat_url_type" value="2" <if value="$field.cat_url_type eq 2">checked="checked"</if>/> 动态</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">内容访问</td>
                        <td>
                            <label><input type="radio" name="arc_url_type" value="1" <if value="$field.arc_url_type eq 1">checked="checked"</if>/> 静态</label>
                            <label><input type="radio" name="arc_url_type" value="2" <if value="$field.arc_url_type eq 2">checked="checked"</if>/> 动态</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">导航显示</td>
                        <td>
                            <label><input type="radio" name="cat_show" value="1" <if value="$field.cat_show eq 1">checked="checked"</if>/> 是</label>
                            <label><input type="radio" name="cat_show" value="0" <if value="$field.cat_show eq 0">checked="checked"</if>/> 否</label>
                            <span class="hd-validate-notice">前台使用&lt;channel&gt;标签时是否显示</span>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- 基本设置 End -->

            <!-- 模板设置 Start -->
            <div class="tab-panel" id="tab-two">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <td width="200" align="right">封面模板 <span class="text-dot">*</span></td>
                        <td>
                            <input type="text" name="index_tpl" required="" id="index_tpl" value="{$field.index_tpl}"/>
                            <button type="button" onclick="selectTemplate('index_tpl');">选择封面模板</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">列表页模板 <span class="text-dot">*</span></td>
                        <td>
                            <input type="text" name="list_tpl" required="" id="list_tpl" value="{$field.list_tpl}"/>
                            <button type="button" onclick="selectTemplate('list_tpl');">选择列表模板</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">内容页模板 <span class="text-dot">*</span></td>
                        <td>
                            <input type="text" name="arc_tpl" required="" id="arc_tpl" value="{$field.arc_tpl}"/>
                            <button type="button" onclick="selectTemplate('arc_tpl');">选择内容页模板</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- 模板设置 End -->

            <!-- 静态HTML设置 Start -->
            <div class="tab-panel" id="tab-three">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <td width="200" align="right">栏目页URL规则 <span class="text-dot">*</span></td>
                        <td>
                            <input type="text" name="cat_html_url" required="" value="{$field.cat_html_url}"/>
                            <span>{cid} 栏目ID, {catdir} 栏目目录, {page} 列表的页码</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">内容页URL规则 <span class="text-dot">*</span></td>
                        <td>
                            <input type="text" name="arc_html_url" required="" value="{$field.arc_html_url}"/>
                            <span>{y}、{m}、{d} 年月日,{timestamp}UNIX时间戳 {catdir}栏目目录 {cid}栏目cid {aid}文章ID</span>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- 静态HTML设置 End -->

            <!-- SEO 设置 Start -->
            <div class="tab-panel" id="tab-four">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <td width="200" align="right">关键字</td>
                        <td>
                            <input type="text" name="cat_keyworks" value="{$field.cat_keyworks}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">描述</td>
                        <td>
                            <textarea name="cat_description">{$field.cat_description}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">SEO标题</td>
                        <td>
                            <input type="text" name="cat_seo_title" value="{$field.cat_seo_title}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">SEO描述</td>
                        <td>
                            <textarea name="cat_seo_description">{$field.cat_seo_description}</textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- SEO 设置 End -->
        </div>
        <!-- 标签页内容组 End -->

        <!-- 提交按钮 Submit Start -->
        <div class="container-layout bg" style="padding:0px;">
            <table class="table table-hover">
                <tr>
                    <td width="200">
                        <input type="hidden" value="{$field.cid}" name="cid"/>
                        <if value="$disabledChangeModel">
                            <input type="hidden" name="mid" value="{$field.mid}"/>
                        </if>
                    </td>
                    <td>
                        <button type="submit" class="button bg-sub radius-none">
                            <i class="icon-check-square-o"></i>
                            提交保存
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 提交按钮组 Submit End -->
    </form>
</div>
<!-- 标签页 End -->
<script>
//获得静态目录(将目录名转为拼音)
$("[name='catname']").blur(function ()
{
        //栏目名
        $catname = $.trim($("[name='catname']").val())
        //静态目录名
        $catdir = $.trim($("[name='catdir']").val());
        //静态目录名为空时获得
        if (!$catdir && $catname)
        {
            var pid = $("[name=pid]").val();
            $.post(CONTROLLER + "&a=dir_to_pinyin&pid=" + pid, {catname: $(this).val()}, function (data)
            {
                $("[name='catdir']").val(data);
            })
        }
})
</script>
</body>
</html>
