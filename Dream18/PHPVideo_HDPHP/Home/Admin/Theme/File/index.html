<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>附件管理</title>
	<Pintuer />
</head>
<body>
	<div class="container-layout">
		<div class="bg border margin-little-bottom padding-left padding-top padding-bottom">
			<button type="button" onClick="location.href='{|U:'index'}'" class="button radius-none bg-sub">
				<i class="icon-th-list"></i>
				附件管理
			</button>
		</div>
	</div>
	<div class="container-layout">
		<table class="table table-bordered table-hover table-condensed table-responsive">
			<tr class="bg">
				<td><input type="checkbox" name="" value=""/></td>
				<td>ID</td>
				<td>预览</td>
				<td>文件名</td>
				<td>大小</td>
				<td>上传时间</td>
				<td>所属用户</td>
				<td>操作</td>
			</tr>
			<tr>
				<list from="$upload" name="$vo">
					<td><input type="checkbox" name="" value=""/></td>
					<td>{$vo.id}</td>
					<td>
						<if value="$vo.image && is_file($vo.path)">
                        <a href="{$vo.pic}" target="_blank">
                            <img src="__ROOT__/{$vo.path}" title="点击预览大图" onmouseover="view_image(this)"/>
                        </a>
                        <else/>
                            <img src="__STATIC__/image/upload-pic.png'" title="点击预览大图"/>
                    	</if>
					</td>
					<td>{$vo.basename}</td>
					<td>{$vo.size|get_size}</td>
					<td>{$vo.addtime|date:"Y-m-d",@@}</td>
					<td>{$vo.username}</td>
					<td>
						<a href="javascript:;" data-mask="1" data-width="20%" class="dialogs" data-toggle="click" data-target="#mydialog{$vo.id}">
							<i class="icon-trash-o"></i>
							删除
						</a>
						<!-- 删除确认框 Start -->
						<div id="mydialog{$vo.id}">
							<div class="dialog bouncein radius-none">
								<div class="dialog-head">
									<span class="close icon-times"></span>
									<strong>删除确认对话框</strong>
								</div>
								<div class="dialog-body">
									是否确认删除该附件？
								</div>
								<div class="dialog-foot">
									<button class="button bg-sub radius-none" onClick="location.href='{|U:'del',array('id'=> $vo['id'])}'">
										<i class="icon-check-square-o"></i>
										确 认
									</button>
									<button class="button dialog-close radius-none">
										<i class="icon-times"></i>
										取 消
									</button>
								</div>
							</div>
						</div>
						<!-- 删除确认框 End -->
					</td>
				</list>
			</tr>
			<tr>
				<td colspan="8">
					<div class="line">
						<div class="x9">
							<button type="button" class="button">
								<i class="icon-check-square-o"></i>
								全 选
							</button>
							<button type="button" class="button">
								<i class="icon-trash-o"></i>
								批量删除
							</button>
						</div>
						<div class="x3">
							{$page}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
