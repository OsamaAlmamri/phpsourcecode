<div class="opwindow">
	<form name="theform2" id="theform2" method="post" action="{echo \befen\get_url()}">
	<div class="layui-form layui-row">
		<div class="layui-form-item">
			<div class="layui-col layui-col-md6">
				<label>账号</label>
				<input type="text" name="username" id="username" class="layui-input layui-input-wdith layui-disabled" value="{$value[username]}" placeholder="" readonly placeholder="请输入账号">
			</div>
			<div class="layui-col layui-col-md6">
				<label>密码</label>
				<input type="text" name="password" id="password" class="layui-input layui-input-wdith" value="" placeholder="留空不修改密码">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-col layui-col-md6">
				<label>姓名</label>
				<input type="text" name="pname" id="pname" class="layui-input layui-input-wdith" value="{$value[pname]}" placeholder="请输入姓名">
			</div>
			<div class="layui-col layui-col-md6">
				<label>电话</label>
				<input type="text" name="phone" id="phone" class="layui-input layui-input-wdith" value="{$value[phone]}" placeholder="请输入电话">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-col layui-col-md12">
				<label>邮箱</label>
				<input type="text" name="email" id="email" class="layui-input layui-input-wdith" value="{$value[email]}" placeholder="请输入邮箱">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-col layui-col-md12" style="text-align:right;">
				<button type="submit" name="submit2" value="submit2" id="submit2" class="layui-btn">提交</button>
			</div>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript">
$("#submit2").click(function(){
	if(checkAdmin("#theform2") == false) {
		return false;
	}
	ajaxSubmit(this, "", "#theform2");
});
</script>
