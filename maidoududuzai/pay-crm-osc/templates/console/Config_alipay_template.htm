<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>{echo admin_title()}</title>
<!--header-->
{template _:header}
</head>
<body>
<div class="layui-layout layui-layout-admin">
<!--top-->
{template _main_top}
<!--nav-->
{template _main_nav}
	<div class="position"><h1>微信模板消息</h1></div>
	<div class="layui-body admin-body">
		<div class="admin-content">
			<div class="layui-tab layui-tab-brief">
				<div class="layui-tab-content">
					<div class="opwindow">
						<form name="theform" id="theform" method="post" action="{echo \befen\get_url()}">
						<table class="layui-table">
							<tbody>
								<tr>
									<td class="td1">{$sys_cfg[alipay_trade_success]['title']}</td>
									<td class="td2"><input type="text" name="alipay_trade_success" id="alipay_trade_success" class="layui-input" value="{$sys_cfg[alipay_trade_success][value]}" placeholder=""></td>
								</tr>
								<tr>
									<td class="td1">{$sys_cfg[alipay_refund_success]['title']}</td>
									<td class="td2"><input type="text" name="alipay_refund_success" id="alipay_refund_success" class="layui-input" value="{$sys_cfg[alipay_refund_success][value]}" placeholder=""></td>
								</tr>
								<tr>
									<td class="td1">&nbsp;</td>
									<td class="td2">
										<button type="submit" name="submit" value="submit" id="submit" class="layui-btn">提交</button>
										<button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
									</td>
								</tr>
							</tbody>
						</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--footer-->
{template _:footer}
<style>
.layui-input {width:440px;}
</style>
<script type="text/javascript">
$("#submit").click(function(){
	ajaxSubmit(this, "", "#theform");
});
</script>
</body>
</html>
