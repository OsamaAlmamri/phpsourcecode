<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>{echo admin_title()}</title>
<!--header-->
{template _:header}
</head>
<body>
<div class="layui-layout layui-layout-admin">
<!--top-->
{template _main_top}
<!--nav-->
{template _main_nav}
	<div class="position"><h1>基本资料</h1></div>
	<div class="layui-body admin-body">
		<div class="admin-content">
			<div class="opwindow">
				<form name="theform" id="theform" method="post" action="{echo \befen\get_url()}" class="layui-form" style="padding-top:1em;">
				<div class="layui-form layui-row">
					<div class="layui-form-item">
						<div class="layui-col layui-col-md4">
							<label>代理名称</label>
							<input type="text" name="agent_name" id="agent_name" class="layui-input layui-input-wdith" value="{$value[agent_name]}">
						</div>
						<div class="layui-col layui-col-md4">
							<label>代理类型</label>
							<div class="layui-input-inline layui-input-wdith">
								<select name="agent_type" id="agent_type" class="layui-select">
									<!--{loop model('Agent')->get_type() $key $val}-->
									<option value="{$val}" <!--{if $val == $value['agent_type']}-->selected<!--{/if}-->>{$val}</option>
									<!--{/loop}-->
								</select>
							</div>
						</div>
						<div class="layui-col layui-col-md4">
							<label>代理级别</label>
							<div class="layui-input-inline layui-input-wdith">
								<select name="level_id" id="level_id" class="layui-select">
									<!--{loop $this->AgentLevel $key $val}-->
									<option value="{$val[level_id]}" <!--{if $val['level_id'] == $value['level_id']}-->selected<!--{/if}-->>{$val[level_name]}</option>
									<!--{/loop}-->
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col layui-col-md4">
							<label>联系人</label>
							<input type="text" name="per_name" id="per_name" class="layui-input layui-input-wdith" value="{$value[per_name]}">
						</div>
						<div class="layui-col layui-col-md4">
							<label>联系电话</label>
							<input type="text" name="per_phone" id="per_phone" class="layui-input layui-input-wdith" value="{$value[per_phone]}">
						</div>
						<div class="layui-col layui-col-md4">
							<label>电子邮箱</label>
							<input type="text" name="per_email" id="per_email" class="layui-input layui-input-wdith" value="{$value[per_email]}">
						</div>
					</div>
					<div class="layui-form-item" id="area-picker">
						<div class="layui-col layui-col-md4">
							<label>所属省级</label>
							<div class="layui-input-inline layui-input-wdith">
								<select name="province" id="province" class="province-selector" data-value="{$value[province]}" lay-filter="province-1"><option value="">--选择省--</option></select>
							</div>
						</div>
						<div class="layui-col layui-col-md4">
							<label>所属市级</label>
							<div class="layui-input-inline layui-input-wdith">
								<select name="city" id="city" class="city-selector" data-value="{$value[city]}" lay-filter="city-1"><option value="">--选择市--</option></select>
							</div>
						</div>
						<div class="layui-col layui-col-md4">
							<label>所属区级</label>
							<div class="layui-input-inline layui-input-wdith">
								<select name="county" id="county" class="county-selector" data-value="{$value[county]}" lay-filter="county-1"><option value="">--选择区--</option></select>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col layui-col-md4">
							<label>详细地址</label>
							<input type="text" name="address" id="address" class="layui-input layui-input-wdith" value="{$value[address]}">
						</div>
						<div class="layui-col layui-col-md8">
							<label>备注信息</label>
							<input type="text" name="remarks" id="remarks" class="layui-input layui-input-wdith" value="{$value[remarks]}">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col layui-col-md4">
							<label>结算信息-开户银行</label>
							<input type="text" name="account_bank" id="account_bank" class="layui-input layui-input-wdith" value="{$value[account_bank]}">
						</div>
						<div class="layui-col layui-col-md4">
							<label>结算信息-账户名称</label>
							<input type="text" name="account_name" id="account_name" class="layui-input layui-input-wdith" value="{$value[account_name]}">
						</div>
						<div class="layui-col layui-col-md4">
							<label>结算信息-账户卡号</label>
							<input type="text" name="account_number" id="account_number" class="layui-input layui-input-wdith" value="{$value[account_number]}">
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!--footer-->
{template _:footer}
<script type="text/javascript">
$("#theform").find("select,input,textarea").attr("disabled", "disabled").addClass("layui-disabled");
init_Form();
</script>
</body>
</html>
