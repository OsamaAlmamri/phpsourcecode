<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{echo admin_title()}</title>
	{template _header}
</head>
<body>
	<div class="weui-tab">
		<div class="weui-tab__panel">
			<div class="page__bd">
				<div class="weui-form-preview weui-form-preview-trade">
					<div class="weui-form-preview__hd">
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label" style="margin-right: 0;">付款金额</label>
							<em class="weui-form-preview__value"><small style="font-size: 18px; vertical-align:top;margin-right: 3px;">¥</small>{$value[total_amount]}</em>
						</div>
					</div>
					<div class="weui-form-preview__bd">
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">门店名称</label>
							<span class="weui-form-preview__value">{$value[store_name]}</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">支付通道</label>
							<span class="weui-form-preview__value">{echo model('Trade')->getGate($value['trade_gate'])}</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">交易时间</label>
							<span class="weui-form-preview__value">{echo gsdate('Y-m-d H:i:s', $value['time_create'])}</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">商户交易号</label>
							<span class="weui-form-preview__value">{$value[out_trade_no]}</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">交易状态</label>
							<span class="weui-form-preview__value"<!--{if $value['trade_status'] == '成功'}-->style="color:#06AE56"<!--{/if}--></span>{$value[trade_status]}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		{template _main_nav}
	</div>
</body>
</html>
