<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{echo admin_title()}</title>
	{template _header}
	<style>
	.weui-grids{ margin: 10px 0;}
	.weui-grid{ background:#fff; box-shadow: 0px 0px 1px rgba(0,0,0,0.1); }
	.weui-btn_cell + .weui-btn_cell {margin-top: 10px;}
	</style>
</head>
<body>
	<div class="weui-tab">
		<div class="weui-tab__panel">
			<div class="header" style="padding:20px 30px; background: #fff;">
				<a href="/mo/profile/account">
					<img src="/public/image/avatar.jpg" alt="" width="70" style="border-radius: 50%; display: inline-block; vertical-align: middle;">
					<p style="display: inline-block; vertical-align: middle; padding-left: 1em; line-height: 1.3em; color:rgba(0,0,0,0.9)">
						{$value[agent_name]}<br>
						<span class="sub" style="font-size: small; color:rgba(0,0,0,0.5)">{$value[level_name]}</span>
					</p>
				</a>
			</div>
			<div class="weui-grids">
				<a href="/mo/merchant/check" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-subtitle_unblock_light"></span>
					</div>
					<p class="weui-grid__label">商户进件</p>
				</a>
				<a href="/mo/merchant/index" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-addressbook"></span>
					</div>
					<p class="weui-grid__label">商户列表</p>
				</a>
				<a href="/mo/agent/index" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-addressbook"></span>
					</div>
					<p class="weui-grid__label">代理列表</p>
				</a>
				<a href="/mo/agent/profit" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-sponsor"></span>
					</div>
					<p class="weui-grid__label">代理分润</p>
				</a>
				<a href="/mo/trade/index" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-moneybag"></span>
					</div>
					<p class="weui-grid__label">交易列表</p>
				</a>
				<a href="/mo/trade/profit" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-sponsor"></span>
					</div>
					<p class="weui-grid__label">交易分润</p>
				</a>
				<a href="/mo/store/index" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-shop"></span>
					</div>
					<p class="weui-grid__label">门店列表</p>
				</a>
				<a href="/mo/device/index" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-mobile"></span>
					</div>
					<p class="weui-grid__label">终端设备</p>
				</a>
				<a href="/mo/profile/account" class="weui-grid">
					<div class="weui-grid__icon">
						<span class="iconfont icon-profile"></span>
					</div>
					<p class="weui-grid__label">个人资料</p>
				</a>
			</div>
			<!--{if $this->agent['openid']}-->
			<a class="weui-btn_cell weui-btn_cell-default" href="javascript:;">微信: 已绑定</a>
			<!--{else}-->
			<a class="weui-btn_cell weui-btn_cell-default" href="/mo/profile/bind_wechat">微信: 立即绑定</a>
			<!--{/if}-->
			<a class="weui-btn_cell weui-btn_cell-default" href="javascript:;" style="display: none;">支付宝</a>
			<a class="weui-btn_cell weui-btn_cell-default" href="/mo/profile/cpasswd">修改密码</a>
			<a class="weui-btn_cell weui-btn_cell-warn" href="/mo/login/doLogout" >退出</a>
		</div>
		{template _main_nav}
	</div>
</body>
</html>
