<div class="opwindow">
	<form name="theform2" id="theform2" method="post" action="{echo \befen\get_url()}">
	<table class="layui-table">
		<tbody>
			<tr>
				<td class="td_title">卡号</td>
				<td colspan="2">{$value[card_no]}</td>
			</tr>
			<tr>
				<td class="td_title">余额</td>
				<td>
					<select name="balance_do" id="balance_do" class="layui-select">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</td>
				<td><input type="text" name="balance_amount" id="balance_amount" class="layui-input" value="" placeholder="请输入调账余额" oninput="value=value.replace(/[^\d\.]/g,'')"></td>
			</tr>
			<tr>
				<td class="td_title">积分</td>
				<td>
					<select name="credit_do" id="credit_do" class="layui-select">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</td>
				<td><input type="text" name="credit_amount" id="credit_amount" class="layui-input" value="" placeholder="请输入调账积分" oninput="value=value.replace(/[^\d]/g,'')"></td>
			</tr>
		</tbody>
	</table>
	<div style="text-align:right;">
		<button type="submit" name="submit2" value="submit2" id="submit2" class="layui-btn">保存</button>
	</div>
	</form>
</div>
<style>
.td_title { background-color:#f2f2f2; }
.td_tbody { background-color:#ffffff; }
</style>
<script type="text/javascript">
init_Form();
$("#submit2").click(function(){
	ajaxSubmit(this, "", "#theform2");
});
</script>
