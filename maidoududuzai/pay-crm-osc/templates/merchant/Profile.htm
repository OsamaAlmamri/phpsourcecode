<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>{echo admin_title()}</title>
<!--header-->
{template _:header}
</head>
<body>
<div class="layui-layout layui-layout-admin">
<!--top-->
{template _main_top}
<!--nav-->
{template _main_nav}
	<div class="position"><h1>基本资料</h1></div>
	<div class="layui-body admin-body">
		<div class="admin-content">
			<div class="opwindow">
				<form name="theform" id="theform" method="post" action="{echo \befen\get_url()}" class="layui-form" style="padding-top:1em;">
				<div class="layui-row layui-form-item">
					<div class="layui-col layui-col-md4">
						<label>商户名称</label>
						<input type="text" name="merchant_name" id="merchant_name" class="layui-input" value="{$value[merchant_name]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>商户类型</label>
						<select name="merchant_type" id="merchant_type" class="layui-select">
							<option value="">选择商户类型</option>
							<!--{loop model('Merchant')->get_type() $key $val}-->
							<option value="{$val}" <!--{if $val == $value['merchant_type']}-->selected<!--{/if}-->>{$val}</option>
							<!--{/loop}-->
						</select>
					</div>
					<div class="layui-col layui-col-md4">
						<label>行业类型</label>
						<select name="merchant_industry" id="merchant_industry" class="layui-select">
							<option value="">选择行业类型</option>
							<!--{loop model('Merchant')->get_industry() $key $val}-->
							<option value="{$val}" <!--{if $val == $value['merchant_industry']}-->selected<!--{/if}-->>{$val}</option>
							<!--{/loop}-->
						</select>
					</div>
				</div>
				<div class="layui-row layui-form-item">
					<div class="layui-col layui-col-md4">
						<label>负责人姓名</label>
						<input type="text" name="per_name" id="per_name" class="layui-input" value="{$value[per_name]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>负责人电话</label>
						<input type="text" name="per_phone" id="per_phone" class="layui-input" value="{$value[per_phone]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>负责人邮箱</label>
						<input type="text" name="per_email" id="per_email" class="layui-input" value="{$value[per_email]}">
					</div>
				</div>
				<div class="layui-row layui-form-item" id="area-picker">
					<div class="layui-col layui-col-md4">
						<label>所属省级</label>
						<select name="province" id="province" class="province-selector" data-value="{$value[province]}"><option value="">--选择省--</option></select>
					</div>
					<div class="layui-col layui-col-md4">
						<label>所属市级</label>
						<select name="city" id="city" class="city-selector" data-value="{$value[city]}"><option value="">--选择市--</option></select>
					</div>
					<div class="layui-col layui-col-md4">
						<label>所属区级</label>
						<select name="county" id="county" class="county-selector" data-value="{$value[county]}"><option value="">--选择区--</option></select>
					</div>
				</div>
				<div class="layui-row layui-form-item">
					<div class="layui-col layui-col-md4">
						<label>经营地址</label>
						<input type="text" name="address" id="address" class="layui-input" value="{$value[address]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>支付宝</label>
						<input type="text" name="alipay" id="alipay" class="layui-input" value="{$value[alipay]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>备注信息</label>
						<input type="text" name="remarks" id="remarks" class="layui-input" value="{$value[remarks]}">
					</div>
				</div>
				<div class="layui-row layui-form-item">
					<div class="layui-col layui-col-md4">
						<label>商户信息-开户银行</label>
						<input type="text" name="account_bank" id="account_bank" class="layui-input" value="{$value[account_bank]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>商户信息-账户名称</label>
						<input type="text" name="account_name" id="account_name" class="layui-input" value="{$value[account_name]}">
					</div>
					<div class="layui-col layui-col-md4">
						<label>商户信息-账户卡号</label>
						<input type="text" name="account_number" id="account_number" class="layui-input" value="{$value[account_number]}">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--footer-->
{template _:footer}
<script type="text/javascript">
$("#theform").find("select,input,textarea").attr("disabled", "disabled").addClass("layui-disabled");
init_Form();
</script>
</body>
</html>
