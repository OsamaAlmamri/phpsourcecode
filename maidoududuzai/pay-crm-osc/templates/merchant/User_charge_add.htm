<div class="opwindow">
	<form name="theform2" id="theform2" method="post" action="{echo \befen\get_url()}">
	<table class="layui-table">
		<tbody>
			<tr>
				<td class="td1">名称</td>
				<td class="td2"><input type="text" name="name" id="name" class="layui-input layui-long-input" value="" placeholder="请输入方案名称"></td>
			</tr>
			<tr>
				<td class="td1">状态</td>
				<td class="td2">
					<select name="status" id="status" class="layui-select">
						<!--{loop model('MchCharge')->getStatus() $key $val}-->
						<option value="{$key}" <!--{if $key == 1}-->selected<!--{/if}-->>{$val}</option>
						<!--{/loop}-->
					</select>
				</td>
			</tr>
			<tr>
				<td class="td1">支付金额</td>
				<td class="td2"><input type="text" name="pay_amount" id="pay_amount" class="layui-input layui-long-input" value="" placeholder="请输入支付金额"></td>
			</tr>
			<tr>
				<td class="td1">赠送金额</td>
				<td class="td2"><input type="text" name="send_amount" id="send_amount" class="layui-input layui-long-input" value="" placeholder="请输入赠送金额"></td>
			</tr>
			<tr>
				<td class="td1">&nbsp;</td>
				<td class="td2">
					<button type="submit" name="submit2" value="submit2" id="submit2" class="layui-btn">提交</button>
				</td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
<script type="text/javascript">
$("#submit2").click(function(){
	if(checkAdmin("#theform2") == false) {
		return false;
	}
	if($("#theform2").find("#name").val() == "") {
		showTips("#name", $("#name").attr("placeholder"));
		return false;
	}
	if($("#theform2").find("#pay_amount").val() == "") {
		showTips("#pay_amount", $("#pay_amount").attr("placeholder"));
		return false;
	}
	ajaxSubmit(this, "", "#theform2");
});
</script>
