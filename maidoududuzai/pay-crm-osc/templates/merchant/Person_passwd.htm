<div class="opwindow">
	<form name="theform2" id="theform2" method="post" action="{echo \befen\get_url()}">
	<div class="layui-form layui-row">
		<div class="layui-form-item">
			<div class="layui-col layui-col-md12">
				<input type="text" name="password" id="password" class="layui-input" autocomplete="off" placeholder="请输入密码">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-col layui-col-md12">
				<button type="submit" name="submit2" value="submit2" id="submit2" class="layui-btn layui-btn-fluid">提交</button>
			</div>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript">
$("#submit2").click(function(){
	if($("#password").val() == "") {
		showAlert("请输入密码!", function(){
			$("#password").focus();
		});
		return false;
	}
	ajaxSubmit(this, "", "#theform2");
});
</script>
