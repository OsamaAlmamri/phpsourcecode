<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{echo admin_title()}</title>
	{template _header}
</head>
<body>
	<div class="weui-tab">
		<div class="weui-tab__panel">
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd"><p>姓名</p></div>
					<div class="weui-cell__ft">{$value[per_name]}</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd"><p>联系电话</p></div>
					<div class="weui-cell__ft">{$value[per_phone]}</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd"><p>门店名称</p></div>
					<div class="weui-cell__ft">{$value[store_name]}</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd"><p>商户名称</p></div>
					<div class="weui-cell__ft">{$value[merchant_name]}</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd"><p>角色</p></div>
					<div class="weui-cell__ft">{echo model('StorePerson')->getManager($value['manager'])}</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd"><p>微信绑定</p></div>
					<div class="weui-cell__ft">
						<!--{if $this->person['openid']}-->
						已绑定
						<!--{else}-->
						<a class="" href="/mp/profile/bind_wechat">立即绑定</a>
						<!--{/if}-->
					</div>
				</div>
				<div class="weui-cell" style="display:none;">
					<div class="weui-cell__bd"><p>支付宝绑定</p></div>
					<div class="weui-cell__ft"></div>
				</div>
			</div>
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="/mp/login/doLogout" >
					<div class="weui-cell__bd"><p style="text-align: center">退出</p></div>
				</a>
			</div>
		</div>
		{template _main_nav}
	</div>
</body>
</html>
