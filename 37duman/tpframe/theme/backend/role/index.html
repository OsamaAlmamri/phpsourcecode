{extend name="base"}
{block name="content"}
<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Role/index')}">角色管理</a></li>
			<li><a href="{:url('Role/add')}">添加角色</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="term/listorders">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>角色名称</th>
						<th>角色描述</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					{foreach name="list" item="vo"}
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.role_name}</td>
						<td>{$vo.role_describe}</td>
						<td>
							<a href="{:url('Role/edit',['id'=>$vo['id']])}">修改</a>|
							<a href="{:url('Role/del',['id'=>$vo['id']])}" class="js-ajax-delete">删除</a>
						</td>
					</tr>
					{/foreach}
				</tbody>
			</table>
		</form>
	</div>
	<script src="__THEMES__/js/common.js"></script>
{/block}
