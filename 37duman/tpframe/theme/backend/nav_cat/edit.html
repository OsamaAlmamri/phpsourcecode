{extend name="base"}
{block name="content"}
		<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('NavCat/index')}">菜单分类</a></li>
			<li class="active"><a href="{:url('NavCat/add')}">添加分类</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="">
			<input type="hidden" name="id" value="{$list[0]->id}"/>
			<fieldset>
				<div class="control-group">
					<label class="control-label">分类名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$list[0]->name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">描述</label>
					<div class="controls">
						<textarea name="remark" rows="5" cols="57">{$list[0]->remark}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="active">主菜单</label>
					<div class="controls">
						<input type="checkbox" name="active" id="active" value="1" {if condition="$list[0]->active eq 1"}checked{/if}>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确认操作</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
		<script src="__THEMES__/js/common.js"></script>
{/block}
