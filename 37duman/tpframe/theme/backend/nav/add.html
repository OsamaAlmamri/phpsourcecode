{extend name="base"}
{block name="content"}
		<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Nav/index')}">菜单管理</a></li>
			<li class="active"><a href="{:url('Nav/add')}">添加菜单</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="">
			<input type="hidden" name="href"/>
			<fieldset>
				<div class="control-group">
					<label class="control-label">菜单分类</label>
					<div class="controls">
						<select name="cid" id="navcid_select">
						{volist name="listNavCat" id="vo"}
						<option value="{$vo.id}">{$vo.name}</option>
						{/volist}
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">父级</label>
					<div class="controls">
						<select name="parentid">
							<option value="0">/</option>
							{$categorys}
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">标签</label>
					<div class="controls">
						<input type="text" name="label" value=""><span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">链接</label>
					<div class="controls">
						<input type="text" name="href" id="outlink_input" value="http://www.tpframe.com">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">打开方式</label>
					<div class="controls">
						<select name="target">
							<option value="_self">默认</option>
							<option value="_blank">新窗口打开</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">图标</label>
					<div class="controls">
						<input type="text" name="icon" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">是否显示</label>
					<div class="controls">
						<select name="display">
							<option value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确认操作</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
		<script src="__THEMES__/js/common.js"></script>
{/block}
