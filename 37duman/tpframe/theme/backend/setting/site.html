{extend name="base"}
{block name="content"}
		<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#A" data-toggle="tab">基本信息</a></li>
			<li><a href="#C" data-toggle="tab">网站设置</a></li>
			<li><a href="#B" data-toggle="tab">SEO设置</a></li>
			<li><a href="#D" data-toggle="tab">客服设置</a></li>
			<li><a href="#F" data-toggle="tab">附件设置</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="" method="post">
			<input type="hidden" name="id" value="{$list.id}"/>
			<fieldset>
				<div class="tabbable">
					<div class="tab-content">
						<div class="tab-pane active" id="A">
							<fieldset>
								<div class="control-group">
									<label class="control-label">网站名称</label>
									<div class="controls">
										<input type="text" name="options[site_name]" style="width: 500px;" value="{$list.options.site_name|default='TPFrame管理框架'}"><span class="form-required">*</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">网站域名</label>
									<div class="controls">
										<input type="text" name="options[site_host]" value="{$list.options.site_host|default='http://tpframe.com/'}"><span class="form-required">*</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">公司座机</label>
									<div class="controls">
										<input type="text" name="options[landline]" value="{$list.options.landline|default=''}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">400电话</label>
									<div class="controls">
										<input type="text" name="options[toll_free]" value="{$list.options.toll_free|default=''}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">公司地址</label>
									<div class="controls">
										<input type="text" name="options[address]" value="{$list.options.address|default=''}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">备案信息</label>
									<div class="controls">
										<input type="text" name="options[site_icp]" value="{$list.options.site_icp}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">站长邮箱</label>
									<div class="controls">
										<input type="text" name="options[site_admin_email]" value="{$list.options.site_admin_email|default='510974211@qq.com'}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">统计代码</label>
									<div class="controls">
										<textarea name="options[site_tongji]" rows="5" cols="57" style="width: 400px;">{$list.options.site_tongji}</textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">版权信息</label>
									<div class="controls">
										<textarea name="options[site_copyright]" rows="5" cols="57">{$list.options.site_copyright}</textarea>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="tab-pane" id="B">
							<fieldset>
								<div class="control-group">
									<label class="control-label">SEO标题</label>
									<div class="controls">
										<input type="text" name="configs[site_seo_title]" value="{empty name=":config('config.site_seo_title')"}TPFrame管理框架{else/}{:config('config.site_seo_title')}{/empty}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">SEO关键字</label>
									<div class="controls">
										<input type="text" name="configs[site_seo_keywords]" value="{empty name=":config('config.site_seo_keywords')"}TPFrame,php,管理框架,cms,简约风, simplewind,framework{else/}{:config('config.site_seo_keywords')}{/empty}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">SEO描述</label>
									<div class="controls">
										<textarea name="configs[site_seo_description]" rows="5" cols="57">{empty name=":config('config.site_seo_description')"}TPFrame是简约风网络科技发布的一款用于快速开发的内容管理框架{else/}{:config('config.site_seo_description')}{/empty}</textarea>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="tab-pane" id="C">
							<fieldset>
								<div class="control-group">
									<label class="control-label">模版方案</label>
									<div class="controls">
										<select name="configs[DEFAULT_THEME]">
											{volist name="templetes" id="vo"}
											<option value="{$vo}" {eq name="vo" value=":config('config.DEFAULT_THEME')"}selected{/eq}>{$vo}</option>											
											{/volist}			
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">开启静态缓存：</label>
									<div class="controls">
										<select name="configs[HTML_CACHE_ON]">
											<option value="1" {eq name=":config('config.HTML_CACHE_ON')" value="1"}selected{/eq}>开启</option>
											<option value="0" {eq name=":config('config.HTML_CACHE_ON')" value="0"}selected{/eq}>关闭</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">开启管理员操作日志：</label>
									<div class="controls">
										<select name="configs[ADMIN_LOG_SWITCH]">
											<option value="1" {eq name=":config('config.ADMIN_LOG_SWITCH')" value="1"}selected{/eq}>开启</option>
											<option value="0" {eq name=":config('config.ADMIN_LOG_SWITCH')" value="0"}selected{/eq}>关闭</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">后台登录验证码开启：</label>
									<div class="controls">
										<select name="configs[ADMIN_LOGIN_VERIFY_SWITCH]">
											<option value="1" {eq name=":config('config.ADMIN_LOGIN_VERIFY_SWITCH')" value="1"}selected{/eq}>开启</option>
											<option value="0" {eq name=":config('config.ADMIN_LOGIN_VERIFY_SWITCH')" value="0"}selected{/eq}>关闭</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">关闭站点：</label>
									<div class="controls">
										<select name="configs[WEB_SITE_CLOSE]">
											<option value="0" {eq name=":config('config.WEB_SITE_CLOSE')" value="0"}selected{/eq}>开启</option>
											<option value="1" {eq name=":config('config.WEB_SITE_CLOSE')" value="1"}selected{/eq}>关闭</option>
										</select> &nbsp;&nbsp;站点关闭后其他用户不能访问，仅仅管理员可以正常访问
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">前台注册功能：</label>
									<div class="controls">
										<select name="configs[WEB_REGISTER_CLOSE]">
											<option value="0" {eq name=":config('config.WEB_REGISTER_CLOSE')" value="0"}selected{/eq}>开启</option>
											<option value="1" {eq name=":config('config.WEB_REGISTER_CLOSE')" value="1"}selected{/eq}>关闭</option>
										</select> &nbsp;&nbsp;关闭注册后，前台将不能进行注册
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">管理员登录IP限制：</label>
									<div class="controls">
										<textarea name="configs[ADMIN_LOGIN_LLIMIT_IP]">{:config('config.ADMIN_LOGIN_LLIMIT_IP')}</textarea> &nbsp;&nbsp;多个用逗号（英文）分隔，如果不配置表示不限制IP访问
									</div>
								</div>
							</fieldset>
						</div>
						<div class="tab-pane" id="D">
							<fieldset>
								<div class="control-group">
									<label class="control-label">QQ号</label>
									<div class="controls">
										<input type="text" name="configs[site_service_qq]" value="{empty name=":config('config.site_service_qq')"}510974211{else/}{:config('config.site_service_qq')}{/empty}" placeholder="请输入QQ号">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">手机号</label>
									<div class="controls">
										<input type="text" name="configs[site_service_mobile]" value="{empty name=":config('config.site_service_mobile')"}{else/}{:config('config.site_service_mobile')}{/empty}" placeholder="请输入手机号">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">微信号</label>
									<div class="controls">
										<input type="text" name="configs[site_service_wechat]" value="{empty name=":config('config.site_service_wechat')"}{else/}{:config('config.site_service_wechat')}{/empty}" placeholder="请输入微信号">

									</div>
								</div>
							</fieldset>
						</div>
						<div class="tab-pane" id="E">
							<fieldset>
								<div class="control-group">
									<label class="control-label">评论审核</label>
									<div class="controls">
										<input type="checkbox" class="js-check" name="options[comment_need_check]" value="1" {notempty name="list.options.comment_need_check"}checked{/notempty}>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">评论时间间隔</label>
									<div class="controls">
										<input type="number" name="options[comment_time_interval]" value="{$list.options.comment_time_interval|default=60}" style="width:40px;">秒									</div>
								</div>
							</fieldset>
						</div>
						<div class="tab-pane" id="F">
							<fieldset>
								<div class="control-group">
									<label class="control-label">允许上传的图片类型</label>
									<div class="controls">
										<input type="text" name="configs[allow_upload_pic_type]" value="{:config('config.allow_upload_pic_type')}">
										以英文逗号","分隔
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">允许上传的图片大小（KB）</label>
									<div class="controls">
										<input type="text" name="configs[allow_upload_pic_size]" value="{:config('config.allow_upload_pic_size')}">
										以KB为单位,默认2M,计算方式 1Mb=1024Kb
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">图片上传至第三方平台</label>
									<div class="controls">
										<select name="configs[upload_pic_position]">
											<option value="local">本地(服务器)</option>
											<option value="aliyun_oss" {eq name=":config('config.upload_pic_position')" value="aliyun_oss"}selected{/eq}>阿里云OSS</option>
											<option value="qiniu" {eq name=":config('config.upload_pic_position')" value="qiniu"}selected{/eq}>七牛云存储</option>
											<option value="upyun" {eq name=":config('config.upload_pic_position')" value="upyun"}selected{/eq}>又拍云存储</option>
										</select>
										阿里云OSS、七牛云存储须要相关插件支持
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				</div>
			</fieldset>
		</form>

	</div>
		<script src="__THEMES__/js/common.js"></script>
{/block}
