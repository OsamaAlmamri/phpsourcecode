{extend name="base"}
{block name="content"}
		<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Member/admin')}">管理员</a></li>
			<li><a href="{:url('Member/add')}">管理员添加</a></li>
			<li class="active"><a href="{:url('Member/edit',['id'=>$id])}">修改管理员</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="">
			<input type="hidden" name="id" value="{$list[0]['id']}" />
			<fieldset>
				<div class="control-group">
					<label class="control-label">用户名</label>
					<div class="controls">
						<input type="text" value="{$list[0]['username']|default=''}" readonly="readonly">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">确认密码</label>
					<div class="controls">
						<input type="password" name="repassword">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">邮箱</label>
					<div class="controls">
						<input type="text" name="email" value="{$list[0]['email']}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">角色</label>
					<div class="controls">
						<select name="role_id">
							<option value="0">==请选择==</option>
							{volist name="listRole" id="vo"}
							<option value="{$vo.id}" {eq name="vo.id" value="$list[0]['role_id']"}selected="selected"{/eq}>{$vo.role_name}</option>
							{/volist}
						</select>				
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确认操作</button>
				<a class="btn" href="javascript:history.go(-1);">返回</a>
			</div>
		</form>
	</div>
		<script src="__THEMES__/js/common.js"></script>
{/block}
