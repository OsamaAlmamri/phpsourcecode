	<div class="row">
	  <div class="col-md-10">
		<article class="article">
		<header>
		  <h1 class="text-center">{$rs.title}</h1>
		  <dl class="dl-inline">
			<dt>发布时间：</dt>
			<dd>{:date("Y-m-d",strtotime($rs['datetime']))}</dd>
			<dt>来源：</dt>
			<dd>{$rs.site} </dd>
			<dt></dt>
			<dd class="pull-right"> <span class="label label-info">{$rs.tag}</dd>
		  </dl>
		</header>
		<section class="article-content" style="font-size:18px">

			{:get_previous($rs['bid'])}

		</article>
	  </div>
	</div>
