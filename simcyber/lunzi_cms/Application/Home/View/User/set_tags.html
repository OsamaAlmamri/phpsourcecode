<include file="Index:header"/>
<include file="Index:menu"/>
<link href="__PUBLIC__/color/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
<link href="__PUBLIC__/color/evol.colorpicker.min.css" rel="stylesheet" type="text/css" media="all">
<script src="__PUBLIC__/color/jquery-ui.min.js"></script>
<script src="__PUBLIC__/color/evol.colorpicker.min.js"></script>
	<div class="row">
	  <div class="col-md-10">
      <form class="form-horizontal" role="form" action="{:U('User/post_set_tags')}" method="post">
        <div class="form-group">
          <label class="col-md-2 control-label">标签</label>
          <div class="col-md-2">
             <input type="text"  class="form-control" placeholder="标签" id="tag" name="tag_name" >
          </div>
          <label class="col-md-1 control-label"><span class="label label-dot" id="tag_color_dot" style="background-color:#08c;"></span></label>
          <div class="col-md-2">
             <input type="text"  class="form-control col-md-1" placeholder="#08c" id="tag_color" name="tag_color" >
          </div>
          <div class="col-md-3">
             <button class='btn btn-primary'/>发布</button> 
          </div>
        </div>
      </form>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-10">
		<volist name="rs" id="vo">
		<div style="padding:10px;display:inline;"><span class="label label-dot" style="background-color:{$vo.tag_color};"></span>{$vo.tag_name}</div>
		</volist>
	  </div>
	</div>
<script>
	$('#tag_color').colorpicker({
		hideButton: true
	}).on('change.color', function(evt, color){
		$('#tag_color_dot').css('background-color',color);
	})
	.on('mouseover.color', function(evt, color){
		if(color){
			$('#tag_color_dot').css('background-color',color);
		}
	});
</script>
<include file="Index:footer"/>
