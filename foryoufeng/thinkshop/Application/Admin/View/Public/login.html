<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>后台管理</title>

    <link rel="stylesheet" type="text/css" href="/Public/css/admin.min.css">
        <script type="text/javascript" src="/Public/libs/jquery/1.x/jquery-1.11.3.min.js"></script>
</head>

<body>

    <div id="particles-js" class="background"></div>

    <div class="container">
        <div class="panel panel-default login-panel col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel-heading">
                <h3 class="panel-title text-center">
                    thinkshop
                </h3>
                <div class="info text-muted text-center">
                    <span>让开发更简单</span>
                    <a class="text-muted" target="_blank" href="#">
                        thinkshop
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form class="login-form" action="admin/public/login" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="用户名" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="请输入密码" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-eye"></i></span>
                            <input type="text" class="" name="verify" placeholder="请输入验证码"  style="padding-top:10px;padding-bottom:10px;">
                            <span class="input-group-addon verifyimg-box">
                               <!-- <img class="verifyimg reload-verify" alt="验证码" onclick="change(this)" src="admin/public/verify" title="点击刷新" width="100px" height="40px">-->
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block submit ajax-post" target-form="login-form">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="bottom navbar-fixed-bottom text-center">
        <span>Powered by thinkshop</span>
        <span>Copyright ©thinkshop All rights reserved.</span>
        <script src="/Public/libs/particles/particles.min.js"></script>
        <script src="/Public/js/admin.min.js"></script>
    </div>
<script>
    function change(obj){
        obj.src="admin/public/verify?"+Math.random();
    }
</script>
</body>
</html>
