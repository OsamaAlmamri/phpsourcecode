<if condition="$pager neq null">
<nav>
    <ul class="pagination pagination-lg">
        <li>
            <a href="?page=1" aria-label="Previous">
                <span aria-hidden="true">首页</span>
            </a>
        </li>
        <if condition="$pager.pre neq '0'">
        <li>
            <a href="{$pager.pre}" aria-label="Previous">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        <else/>
        <li class="disabled">
          <span>
                 <span aria-hidden="true">上一页</span>
             </span>
        </li>
        </if>
        <!-- 有上一页-->
        <if condition="$pager.pprev eq 1">
        <li>
            <a  href="javascript:void(0);">
                ...
            </a>
        </li>
        </if>
        <foreach name="pager.num" key="key" item="item">
        <if condition="$pager.current eq $key">
        <li class="active"><a href="javascript:void(0);">{$key}</a></li>
        <else/>
        <li><a href="{$item}">{$key}</a></li>
        </if>
        </foreach>
        <!-- 有下一页-->
        <if condition="$pager.pnext eq 1">
        <li>
            <a  href="javascript:void(0);">
                ...
            </a>
        </li>
        </if>
        <if condition="$pager.next neq '0'">
        <li>
            <a href="{$pager.next}" aria-label="Next">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
        <else/>
        <li class="disabled">
               <span>
                 <span aria-hidden="true">下一页</span>
             </span>
        </li>
        </if>
        <li>
            <a href="?page={$pager.pagers}" aria-label="Previous">
                <span aria-hidden="true">末页</span>
            </a>
        </li>
        <li>
        <select name="page" class="select page" onchange="return getpage()">
            <foreach name="spage" item="vo">
                <option value="{$vo}" <if condition="$pager.current eq $vo">selected = "selected"</if>>{$vo}</option>
            </foreach>
        </select>
        </li>
    </ul>

    <div class="alert alert-danger" role="alert">共{$pager.pagers}页 / 每页显示{$pager.size}条 / 共{$pager.count}条数据 / 当前是第{$pager.current}页</div>
</nav>
 </if>
<script>
    function getpage(){
        var page=$(".page").val();
        window.location.href='?page='+page;
    }
</script>
