<div class="ibox-content">
    <form id="signupForm" class="form-horizontal m-t" method="post" action="{:\\think\\Url::build('Category/moveRenew')}">
        <div class="form-group input-large">
            <label class=" control-label">移动分类<span class="check-tips">(移动分类)</span></label>
            <select class="form-control input-4x" name="pid">
                {volist name='list' id='vo'}
                <option value="{$vo.id}">{$vo.title}</option>
                {/volist}
            </select>
        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="{$id|default=''}">
            <button class="btn btn-primary" type="submit">提交</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript">
    $("#signupForm").validate({
        rules: {
            pid: {
                required: true
            }
        },
        messages: {
            title: {
                required: "请选择分类"
            }
        },
        submitHandler: function () {
            validateAjax("#signupForm", "button[type='submit']");
            return false;
        }
    });

</script>
