{extend name="common:base"/}
{block name="body"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>行为</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>日志详情</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i> 
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                        <div class="form-group ">
                            <label class=" control-label">行为名称<span class="check-tips">（行为名称）</span></label>
                            <input class="form-control input-large" disabled type="text" value="{$info.action_id|get_action='title'}">
                        </div>
                        <div class="form-group">
                            <label class=" control-label">执行者<span class="check-tips">(执行的用户)</span></label>
                            <input class="form-control input-large" disabled type="text"  value="{$info.user_id|get_nickname}">
                        </div>
                        <div class="form-group">
                            <label class=" control-label">执行IP<span class="check-tips">(执行IP)</span></label>
                            <input class="form-control input-large" disabled type="text" value="{$info.action_ip|long2ip}">
                        </div>
                        <div class="form-group">
                            <label class=" control-label">执行时间<span class="check-tips">(执行时间)</span></label>
                            <input class="form-control input-large" disabled="" type="text" value="{$info.create_time|time_format}">
                        </div>
                    <div class="form-group">
                            <label class=" control-label">执行时间<span class="check-tips">(执行时间)</span></label>
                            <textarea class="form-control input-large" readonly rows="4">{$info.remark|default=''}</textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-w-m btn-primary retreat">取消</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

</div>
{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        highlight_subnav("{:\\think\\Url::build('action/actionlog')}");
    });
</script>
{/block}
