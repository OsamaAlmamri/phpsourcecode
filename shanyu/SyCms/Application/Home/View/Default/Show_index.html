<include file="Public/head" />
<script type="text/javascript" src="__PUBLIC__/Js/SyntaxHighlighter/scripts/shCore.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Js/SyntaxHighlighter/styles/shCore.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Js/SyntaxHighlighter/styles/shThemeDefault.css"/>
<script type="text/javascript">
	SyntaxHighlighter.config.clipboardSwf = '__PUBLIC__/Js/SyntaxHighlighter/scripts/clipboard.swf';
	SyntaxHighlighter.all();       
</script>
<script type="text/javascript" src="__PUBLIC__/Js/SyntaxHighlighter/scripts/shBrushXml.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/SyntaxHighlighter/scripts/shBrushPhp.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/SyntaxHighlighter/scripts/shBrushJScript.js"></script>

<div class="main mtp10 mbt10">
	<div class="wrap">
		<div class="row">
			<div class="span-8">
				<div class="show-article">
					<div class="panel-box mbt10">
						<div class="tit">
							<position cid="$CID" mark="/" /><span> / </span>{$show.title}
						</div>
						<div class="con">
							<h1>{$show.title}</h1>
							<hr>
							<p class="tr gray mbt10"><small class="mrt10">发布日期:{$show.add_time}</small><small class="mrt10">阅读量:{$show.view}</small></p>
							{$show.content}
						</div>
						<div class="fot cl">
							<div class="fl">
								<if condition="$page_prev">
								<a href="{:U('/'.$CATEGORY['name'].'/'.$page_prev['id'])}">上一篇:{$page_prev['title']}</a>
								<else/>
								已经到第一篇
								</if>
							</div>
							<div class="fr">
								<if condition="$page_next">
								<a href="{:U('/'.$CATEGORY['name'].'/'.$page_next['id'])}">下一篇:{$page_next['title']}</a>
								<else/>
								已经到最后一篇
								</if>
							</div>
							
						</div>
					</div>
				</div>
				<div class="uyan">
					<!-- UY BEGIN -->
					<div id="uyan_frame"></div>
					<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1957775"></script>
					<!-- UY END -->
				</div>
			</div>
			<div class="span-4">
				<notempty name="show.thumb">
				<div class="panel-box mbt10">
					<div class="con tc">
						<img src="{$show.thumb}" style="max-width:100%;" >
					</div>
				</div>
				</notempty>
				<include file="Public/right" />
			</div>
		</div>
	</div>
</div>

<include file="Public/foot" />
