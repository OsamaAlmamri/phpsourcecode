<include file="Public/head" />

<div class="main mtp10 mbt10">
	<div class="wrap">
		<div class="keywords mbt10 panel-box">
			<div class="tit">搜索月份: <b class="red mlf10">{$_GET['month']}</b></div>
		</div>
		<div class="news">
		<notempty name="list_search">
			<foreach name="list_search" item="v">
			<div class="panel-box mbt10">
				<div class="tit">
					{$v.cate_title}
				</div>
				<div class="con">
					<h3 class="mbt10"><a href="{:U('/'.$v['cate_name'].'/'.$v['id'])}">{$v.title}</a></h3>
					<p>发布时间:{$v.add_time}</p>
					<p class="ti">{$v.description}</p>
					<p class="tr"> <a href="{:U('/'.$v['cate_name'].'/'.$v['id'])}">阅读全文>></a> </p>
				</div>
				<div class="fot cl">
					<p class="fl">关键字:{$v.keywords}</p>
					<p class="fr">阅读量:{$v.view}</p>
				</div>
			</div>
			</foreach>
		<else/>
		<div class="panel-box mbt10">
		<div class="tit">搜索结果</div>
		<div class="con tc"><a href="javascript:history.go(-1)">未查询到信息,点击返回</a></div>
		</div>
		</notempty>
		</div>
		<div class="page tc">
			{$page}
		</div>

	</div>
</div>

<include file="Public/foot" />
