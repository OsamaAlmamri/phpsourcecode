<include file="Public/head" />

<div class="main mtp10 mbt10">
	<div class="wrap">
		<div class="keywords mbt10 panel-box">
			<present name="keywords"><div class="tit">搜索关键字: <b class="red mlf10">{$keywords}</b></div></present>
			<present name="tag"><div class="tit">搜索标签: <b class="red mlf10">{:tags($tag)}</b></div></present>
			<present name="month"><div class="tit">搜索月份: <b class="red mlf10">{$month}</b></div></present>
		</div>
		<div class="news">
		<notempty name="list_search">
			<foreach name="list_search" item="v">
				<div class="panel-box mbt10 list-article">
					<div class="tit">
						{$v.cate_title}
					</div>
					<div class="con cl">
						<a href="{:U('/'.$v['cate_name'].'/'.$v['id'])}">
						<if condition="$v['thumb']">
							<img class="img fl" src="__ROOT__{$v['thumb']}" />
						</if>
						</a>
						<div class="text">
							<h3>
								<a href="{:U('/'.$v['cate_name'].'/'.$v['id'])}">{$v.title}</a>
							</h3>
							<div class="mbt10">
								<present name="v.tag"><span class="tag-list gray">{:tags($v['tag'])}</span></present>
								<span class="gray">发布时间: {$v.add_time}</span>
							</div>
							<p class="ti">{:msubstr($v['description'],0,120)}<a class="fr" href="{:U('/'.$v['cate_name'].'/'.$v['id'])}">阅读全文>></a></p>
						</div>
					</div>
					<div class="fot cl">
						<p class="fl">关键字:{$v.keywords}</p>
						<p class="fr">阅读量:{$v.view}</p>
					</div>
				</div>
			</foreach>
		<else/>
		<div class="panel-box mbt10">
		<div class="tit">搜索结果</div>
		<div class="con tc"><a href="javascript:history.back()">未查询到信息,点击返回</a></div>
		</div>
		</notempty>
		</div>
		<div class="page tc">
			{$page}
		</div>

	</div>
</div>

<include file="Public/foot" />
