<include file="Public/head" />

<div class="main mtp10 mbt10">
	<div class="wrap">
		<div class="row">
			<div class="span-8">
				<div class="panel-box mbt10">
					<div class="index-focus">
						<div id="OwlIndex" class="owl-carousel owl-theme">
						<nav groups="1" limit="6">
							<div class="item">
								<a href="{$v.url}">
									<img class="lazyOwl" data-src="{$v.image}" title="{$v.title}">
									<p class="owl-text">{$v.remark}</p>
								</a>
							</div>
						</nav>
						</div>
					</div>
				</div>
				<link href="__PUBLIC__/Js/OwlCarousel/owl.theme.css" rel="stylesheet" type="text/css" />
				<link href="__PUBLIC__/Js/OwlCarousel/owl.carousel.css" rel="stylesheet" type="text/css" />
				<script src="__PUBLIC__/Js/OwlCarousel/owl.carousel.js" type="text/javascript"></script>
				<script type="text/javascript">
				$(function(){
					$("#OwlIndex").owlCarousel({
					    autoPlay : true,
					    stopOnHover : true,
						navigation : false,
						slideSpeed : 300,
						paginationSpeed : 400,
						singleItem:true,
						lazyLoad : true,
						lazyFollow : true,
						lazyEffect : "fade",
					});	
				});
				</script>

				<div class="list-article">

					<tablist table="article" limit="6" order="id desc">
					<div class="panel-box mbt10">
						<div class="tit">
							{$v.cate_title}
						</div>
						<div class="con cl">
							<a href="{$v.url}">
							<if condition="$v['thumb']">
								<img class="img fl" src="{$v['thumb']}" />
							</if>
							</a>
							<div class="text">
								<h3>
									<a href="{$v.url}">{$v.title}</a>
								</h3>
								<div class="mbt10">
									<span class="tag-list gray">{:tags($v['tag'])}</span>
									<span class="gray">发布时间: {$v.add_time}</span>
								</div>
								<p class="ti">{:msubstr($v['description'],0,120)}<a class="fr" href="{$v.url}">阅读全文>></a></p>
							</div>
						</div>
						<div class="fot cl">
							<p class="fl">关键字:{$v.keywords}</p>
							<p class="fr">阅读量:{$v.view}</p>
						</div>
					</div>
					</tablist>

				</div>
			</div>
			<div class="span-4">
				<include file="Public/right" />
			</div>
		</div>
	</div>
</div>

<include file="Public/foot" />
