<div  class="kf-online2-wrap">
  <div  class="kf-online2-box">
    <a  href="javascript:void(0);"  class="kf-online2-openBtn"  id="J_online2-openBtn"></a>
    <div  class="kf-online2-bd">
      <div  class="hd"></div>
      <div  class="kf-online2-itemWrap">
        <div  class="hx-shadow2">
          <img  src="__THEME__/images/hx_shadow.png">
        </div>
        <div  class="kf-online2-item"> 
          <span  class="tit">售前咨询</span>
          <ul  class="kf-online2-list">
          <li><a  target="_blank"  href="http://wpa.qq.com/msgrd?v=3&uin={:value_data('qq_01')}&site=qq&menu=yes"><img  border="0"  src="__THEME__/images/pa.png"  alt="点这里给我发消息"></a></li>
          </ul>
        </div>
        <div  class="hx-shadow2"><img  src="__THEME__/images/hx_shadow.png"></div>
        <div  class="kf-online2-item">
          <span  class="tit">售后服务</span>
          <ul  class="kf-online2-list">
            <li><a  target="_blank"  href="http://wpa.qq.com/msgrd?v=3&uin={:value_data('qq_02')}&site=qq&menu=yes"><img  border="0"  src="__THEME__/images/pa.png"  alt="点这里给我发消息"></a></li>
          </ul>
        </div>
      </div>
      <a  href="javascript:void(0);"  class="kf-online2-closeBtn"  id="J_online2-closeBtn"></a>
    </div>
  </div>
</div>

<script  type="text/javascript">
  $(function(){
    $("#J_online2-openBtn").click(function(){
      if($(".kf-online2-bd").is(":visible")){
        $(".kf-online2-bd").hide();
      }else{
        $(".kf-online2-bd").show();
      }
      return false
    })
    $("#J_online2-closeBtn").click(function(){
      $(".kf-online2-bd").hide();
      return false
    })
  })
</script>
