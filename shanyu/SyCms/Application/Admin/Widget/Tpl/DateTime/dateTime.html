
<div class="input-group">
	<span class="text-icon">{$text}</span><input type="text" class="DateTime" name="{$name}" value="{$value}">
</div>

<notdefined name="W_DATETIME">
	<script type="text/javascript">
	seajs.use(['datetimepicker'],function(datetimepicker){
		$('.DateTime').datetimepicker({
			format: 'yyyy-mm-dd hh:ii:ss',
			startView:2,
			minView:0,
			maxView:3,
		});
	});
	</script>
	<define name="W_DATETIME" value="1" />
</notdefined>
