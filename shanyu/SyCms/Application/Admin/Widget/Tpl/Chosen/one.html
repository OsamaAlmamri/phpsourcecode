<select class="ChosenOne" name="{$name}" data-placeholder="请选择">
	<option value=""></option>
	<foreach name="select" item="v" key="k">
	<option value="{$k}" <eq name="value" value="$k">selected</eq> >{$v}</option>
	</foreach>
</select>

<notdefined name="W_CHOSEN">
	<link href="__PUBLIC__/Js/Chosen/chosen.min.css" rel="stylesheet">
	<script type="text/javascript" src="__PUBLIC__/Js/Chosen/chosen.jquery.min.js"></script>
	<script>
		$(".ChosenOne").chosen({
			allow_single_deselect:true,//单选清除选择
			no_results_text : "未找到此选项!", 
			width:"50%" 
		});
	</script>
	<define name="W_CHOSEN" value="1" />
</notdefined>
