<div class="SelectChina"> 
<foreach name="name_select" key="k" item="v">
    <select name={$v} class={$v} <notempty name="value">data-value="{$value[$k]}"</notempty> style="min-width:150px;margin-right:5px;"></select> 
</foreach>
</div>
<script>
$(function(){
	$(".SelectChina").cxSelect({ 
		url: "__PUBLIC__/Js/Cxselect/city.json",
	    selects: [{$name}], 
	    nodata: "none",
	    required:false,
	    firstTitle:"请选择",
	    firstValue:"0",
	});
});
</script>

<notdefined name="W_SELECT_CITY">
	<script src="__PUBLIC__/Js/Cxselect/jquery.cxselect.min.js"></script>
	<define name="W_SELECT_CITY" value="1" />
</notdefined>
