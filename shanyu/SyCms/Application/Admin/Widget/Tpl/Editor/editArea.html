<script type="text/javascript" src="__PUBLIC__/Js/EditArea/edit_area_full.js"></script> 
<textarea id="{$name}" name="{$name}">{$value}</textarea>
<script type="text/javascript">
$(function(){
    editAreaLoader.init({
        id: "{$name}"      
        , start_highlight: true 
        , font_size: "10" 
        , font_family: "Monaco, 'Lucida Console', monospace, Consolas, Courier, 'Microsoft YaHei'"
        , allow_resize: "both"
        , allow_toggle: false
        , language: "zh"
        , syntax: "html"
        , toolbar: "search,go_to_line,fullscreen,|, charmap,|,undo,redo,|,select_font,|,change_smooth_selection,highlight,reset_highlight,word_wrap"
        , plugins: "charmap"
        , charmap_default: "arrows" 
    });
});
</script>
