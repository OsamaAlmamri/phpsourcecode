<extend name="Common/list-base" />

<block name="action">
    <a class="AjaxGet btn" data-url="{:U('delByMonth',array('month'=>3))}" href="javascript:;">清理三个月之前的日志</a>
</block>

<block name="search">
    {:W('Datetime/date',array('log_time[gt]',$_GET['log_time']['gt'],'开始时间'))}
    {:W('Datetime/date',array('log_time[lt]',$_GET['log_time']['lt'],'结束时间'))}
</block>

<block name="list">
<tr>
    <th width="200" class="tc">操作时间</th>
    <th>操作记录</th>
    <th width="100" class="tc">操作IP</th>
    <th width="100" class="tc">操作</th>
    <th width="100" class="tc">操作状态</th>
</tr>
<foreach name="list" item="v">
<tr>
    <td class="tc">{$v.log_time}</td>
    <td>{$v.log_record}</td>
    <td class="tc">{$v.log_ip}</td>
    <td class="tc">{$v.log_action}</td>
    <td class="tc"><if condition="!$v['log_type']">成功<else />失败</if></td>
</tr>
</foreach>
</block>
