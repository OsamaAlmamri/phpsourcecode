<extend name="Common/form-edit" />
<block name="tit">
    <a href="javascript:history.go(-1)" class="current" >返回目录</a>
</block>
<block name="form">
    <tr>
        <th colspan="2">添加文件</th>
    </tr>
    <tr>
        <td>当前地址:</td>
        <td>
            {$path}
            <input type="hidden" name="path" value="{$path}">
            <input type="hidden" name="root" value="{$Think.get.root}">
            <input type="hidden" name="dir" value="{$Think.get.dir}">
        </td>
    </tr>
    <tr>
        <td>文件名称:</td>
        <td>
            <input type="text" name="title" value="">
        </td>
    </tr>
    <tr>
        <td>文件内容:</td>
        <td>
            {:W('Editor/mirror',array('content'))}
        </td>
    </tr>
</block>
