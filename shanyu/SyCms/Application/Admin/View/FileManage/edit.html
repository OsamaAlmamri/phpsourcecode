<extend name="Common/form-edit" />
<block name="tit">
	<a href="javascript:history.go(-1)" class="current" >返回目录</a>
</block>
<block name="form">
	<tr>
		<th colspan="2">编辑文件</th>
	</tr>
	<tr>
		<td>文件地址:</td>
		<td>
			{$info.file}
			<input type="hidden" name="file" value="{$info.file}">
			<input type="hidden" name="root" value="{$Think.get.root}">
			<input type="hidden" name="dir" value="{$Think.get.dir}">
		</td>
	</tr>
	<tr>
		<td>文件名称:</td>
		<td>
			<input type="text" name="title_new" value="{$info.title}">
			<input type="hidden" name="title" value="{$info.title}">
		</td>
	</tr>
	<tr>
		<td>文件内容:</td>
		<td>
			{:W('Editor/mirror',array('content',$info['content']))}
		</td>
	</tr>
</block>
