<extend name="Common/list-base" />

<block name="list">
    <tr>
        <th width="50" class="tc">序号</th>
        <th width="100">名称</th>
        <th width="100">表名</th>
        <th width="100">控制器</th>
        <th>备注</th>
        <th width="50" class="tc">状态</th>
        <th width="200">操作</th>
    </tr>
    <foreach name="list" item="v">
    <tr>
        <td class="tc">{$v.id}</td>
        <td>{$v.model_name}</td>
        <td>{$v.model_table}</td>
        <td>{$v.model_controller}</td>
        <td>{$v.remark}</td>
        <td class="tc">{:int_str($v['status'],'0:false,1:true')}</td>
        <td>
            <a class="AjaxHtml btn btn-blue mrt10" data-url="{:U('edit?id='.$v['id'])}" href="javascript:;">编辑模型</a>
            <a class="AjaxConfirm btn btn-red mrt10" data-url="{:U('del?id='.$v['id'])}" href="javascript:;">删除模型</a>
        </td>
    </tr>
    </foreach>
</block>
