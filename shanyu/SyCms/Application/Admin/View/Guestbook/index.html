<extend name="Common/list-base" />
<block name="action">
<a class="AjaxHtml btn btn-green btn-big mrt10" data-url="{:U('add')}" href="javascript:;">手动添加留言</a>
</block>
<block name="list">
    <tr>
        <th width="150">留言时间</th>
        <th width="100">留言IP</th>
        <th width="100">昵称</th>
        <th width="100">联系电话</th>
        <th width="50" class="tc">状态</th>
        <th width="200">操作</th>
    </tr>
    <foreach name="list" item="v">
    <tr>
        <td>{$v.add_time}</td>
        <td>{$v.add_ip}</td>
        <td>{$v.username}</td>
        <td>{$v.mobile}</td>
        <td class="tc">{:int_str($v['status'],'0:false,1:true')}</td>
        <td>
            <a class="AjaxHtml btn btn-blue mrt10" data-url="{:U('edit?id='.$v['id'])}" href="javascript:;">回复留言</a>
            <a class="AjaxConfirm btn btn-red mrt10" data-url="{:U('del?id='.$v['id'])}" href="javascript:;">删除留言</a>
        </td>
    </tr>
    </foreach>
</block>
