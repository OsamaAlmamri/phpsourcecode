<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>昵称:</th>
		<td>
			<input type="text" name="username" datatype="require" tip="请填写留言的昵称">
		</td>
	</tr>
	<tr>
		<th>电话:</th>
		<td>
			<input type="text" name="mobile" datatype="require" tip="请填写留言的联系电话">
		</td>
	</tr>
	<tr>
		<th>留言时间/IP:</th>
		<td>
			{:W('Datetime/dateTime',array('add_time'))} <span class="input-tip">留言时间</span><br/>
			<input type="text" name="add_ip"> <span class="input-tip">留言IP</span>
		</td>
	</tr>
	<tr>
		<th>留言内容:</th>
		<td>
			<textarea name="content" style="width:90%;min-height:60px;"></textarea>
		</td>
	</tr>
	<tr>
		<th>回复内容:</th>
		<td>
			<textarea name="reply" style="width:90%;min-height:60px;"></textarea>
		</td>
	</tr>	
	<tr>
		<th>状态:</th>
		<td>
			<label for="status_1"><input id="status_1" type="radio" name="status" value="1" checked>启用</label>
			<label for="status_0"><input id="status_0" type="radio" name="status" value="0">禁用</label>
		</td>
	</tr>
</block>
