<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>昵称:</th>
		<td>
			{$info.username}
			<input type="hidden" name="id" value="{$info.id}">
		</td>
	</tr>
	<tr>
		<th>联系信息:</th>
		<td>
			{$info.mobile|default=""}{$info.email|default=""}{$info.qq|default=""}
		</td>
	</tr>
	<tr>
		<th>留言时间/IP:</th>
		<td>
			留言时间:{$info.add_time} / IP:{$info.add_ip}
		</td>
	</tr>
	<tr>
		<th>留言内容:</th>
		<td>
			{$info.content}
		</td>
	</tr>
	<tr>
		<th>回复内容:</th>
		<td>
			<textarea name="reply" style="width:90%;min-height:60px;">{$info.reply|default=""}</textarea>
		</td>
	</tr>	
	<tr>
		<th>状态:</th>
		<td>
			<label for="status_1"><input id="status_1" type="radio" name="status" value="1" <eq name="info.status" value="1">checked</eq> >启用</label>
			<label for="status_0"><input id="status_0" type="radio" name="status" value="0"  <eq name="info.status" value="0">checked</eq> >禁用</label>
		</td>
	</tr>
</block>
