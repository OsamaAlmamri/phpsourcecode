<layout name="Index/layout" />

<div class="box-base">
    <div class="tit cl">
        <div class="fl">
            <block name="action">
                <a class="AjaxHtml btn btn-green btn-big mrt10" data-url="{:U('add')}" href="javascript:;">添加</a>
            </block>
        </div>
        <present name="_search_block">
        <div class="fr">
            <form action="{:U()}" method="get">
                <block name="search"></block>
                <input type="hidden" name="form" value="search">
                <input type="submit" value="查询">
                <a class="btn" href="{:U()}">返回</a>
            </form>
        </div>
        </present>
    </div>
    
    <block name="extra"></block>

    <div class="con list-base" id="AjaxListBox">
        <notempty name="list">
        <table class="line border color">
            <block name="list"></block>
        </table>
        <else />
            <p style="background-color:#fff;border: 1px solid #ddd;text-align:center;padding:10px 0;">
                <a href="javascript:window.history.back(-1);">未查询到数据,点击返回</a>
            </p>
        </notempty>
    </div>
    <div class="fot cl">
        <present name="_batch_block">
        <div class="batch fl">
            <form class="AjaxBatch" data-action="{:U('')}" method="post">
                <block name="batch"></block>
                <input type="submit" value="执行">
            </form>
        </div>
        </present>

        <present name="_page">
        <div class="page fr">
            {$_page}
        </div>
        </present>
    </div>
</div>

<script type="text/javascript">
seajs.use(['ajax'],function(ajax){
    ajax.get();
    ajax.confirm();
    ajax.html();
    ajax.bacth();
    ajax.image();
});
</script>
<script type="text/javascript">
seajs.use(['util'],function(util){
    util.checkAll();
});
</script>
