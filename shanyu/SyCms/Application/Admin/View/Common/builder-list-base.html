<layout name="Index/layout" />

<div class="box-base">
    <div class="tit cl">
        <div class="action fl">
            <notempty name="_action">{$_action}</notempty>
        </div>
        <div class="search fr">
            <notempty name="_search">
            <form action="{:U()}" method="get">
                <div class="input-group">{$_search}</div>
                <input type="hidden" name="form" value="search">
                <input type="submit" value="查询">
                <a class="btn" href="{:U()}">返回</a>
            </form>
            </notempty>
        </div>
    </div>
    
    <div class="con list-base" id="AjaxListBox">
        <notempty name="_list">
        <table class="line color border">
            <tr>
            <foreach name="_field" item="fv">
                <th>{$fv['title']}</th>
            </foreach>
            </tr>
            <foreach name="_list" item="lv">
            <tr>
                <volist name="_field" id="fv">
                    <td>{$lv[$fv['name']]}</td>
                </volist>
            </tr>
            </foreach>
        </table>
        <else />
            <p style="background-color:#fff;border: 1px solid #ddd;text-align:center;padding:10px 0;">
                <a href="{:U()}">未查询到数据,点击返回</a>
            </p>
        </notempty>
    </div>
    <div class="fot cl">
        <notempty name="_batch">
        <div class="batch fl">
            <form class="AjaxBatch" data-action="{:U('')}" method="post">
                <div class="input-group">
                    <span class="text-icon"> 批 量 </span><select name="batch">{$_batch}</select>
                </div>
                <input type="submit" value="执行">
            </form>
        </div>
        </notempty>

        <present name="_page">
        <div class="page fr">
            {$_page}
        </div>
        </present>
    </div>
</div>
<block name="extra"></block>
<script type="text/javascript">
seajs.use(['ajax'],function(ajax){
    ajax.get();
    ajax.confirm();
    ajax.html();
    ajax.image();
    ajax.bacth();
});
</script>
<script type="text/javascript">
seajs.use(['util'],function(util){
    util.checkAll();
});
</script>
