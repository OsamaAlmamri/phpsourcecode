<extend name="Config/groups" />
<block name="extra">
<div class="con">
    <form class="AjaxForm mtp10" data-action="{:U('smsTest')}" method="post" >
        <table class="bordered color">
            <tr>
                <th colspan="2">短信发送测试</th>
            </tr>
            <tr>
                <td>剩余短信数:</td>
                <td>
                    <span class="mrt20">剩余 <b class="blue">{$list.SMS_NUM.value}</b> 条数</span>
                    <a class="btn AjaxGet" data-url="{:U('smsQuery')}" href="javascript:;">重新查询</a>
                </td>
            </tr>
            <tr>
                <td>短信手机号:</td>
                <td>
                    <input type="text" name="mobile" >
                    <span class="input-tip">填写收件人地址</span>
                </td>
            </tr>
            <tr>
                <td>短信正文:</td>
                <td>
                    <textarea name="content"></textarea>
                    <span class="input-tip">请填写邮件正文</span>
                </td>
            </tr>
            <tr>
                <td class="td-2" colspan="2">
                    <input type="submit" class="btn-big btn-blue" value="发送短信">
                </td>
            </tr>
        </table>
    </form>
</div>
</block>
