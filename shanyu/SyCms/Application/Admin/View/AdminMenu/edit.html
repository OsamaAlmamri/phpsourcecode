<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>快捷菜单:</th>
		<td>
			{:W('Chosen/one',array('rid',$info['rid'],$rule))}
		</td>
	</tr>
	<tr>
		<th>自定义名称:</th>
		<td>
			<input type="text" name="title" value="{$info['title']}" tip="自定义后台快捷菜单的名称">
		</td>
	</tr>
	<tr>
		<th>排序:</th>
		<td>
			<input type="text" name="sort" value="{$info['sort']}" tip="菜单的排列顺序">
			<input type="hidden" name="uid" value="{$Think.const.UID}">
		</td>
	</tr>
	<tr>
		<th height="200"></th><td></td>
	</tr>
</block>
