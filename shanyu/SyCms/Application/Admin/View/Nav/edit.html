<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>导航分组:</th>
		<td>
			<input type="hidden" name="id" value="{$info.id}">
			<select name="groups" tip="导航分组">
			<foreach name="Think.config.NAV_GROUPS" key="k" item="v">
				<option value="{$k}" <eq name="info.groups" value="$k">selected</eq> >{$v}</option>
			</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>标题:</th>
		<td>
			<input type="text" name="title" datatype="require" tip="标题" value="{$info.title}">
		</td>
	</tr>
	<tr>
		<th>附加字段:</th>
		<td>
			<textarea name="remark" tip="模型备注信息">{$info.remark}</textarea>
		</td>
	</tr>
	<tr>
		<th>链接地址:</th>
		<td>
			<input type="text" name="url" tip="链接地址" value="{$info.url}">
		</td>
	</tr>
	<tr>
		<th>图片:</th>
		<td>
			{:W('Uploader/img',array('image',$info['image']))}
		</td>
	</tr>
	<tr>
		<th>导航类型:</th>
		<td>
			<select name="type">
				<option value="1" <eq name="info.type" value="1">selected</eq> >图文链接</option>
				<option value="2" <eq name="info.type" value="2">selected</eq> >独立模块</option>
				<option value="3" <eq name="info.type" value="3">selected</eq> >引用单页</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>状态:</th>
		<td>
			<label for="status_1"><input id="status_1" type="radio" name="status" value="1" <eq name="info.status" value="1">checked</eq> >启用</label>
			<label for="status_0"><input id="status_0" type="radio" name="status" value="0" <eq name="info.status" value="0">checked</eq> >禁用</label>
		</td>
	</tr>
</block>
