<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>导航分组:</th>
		<td>
			<select name="groups" tip="导航分组">
			<foreach name="Think.config.NAV_GROUPS" key="k" item="v">
				<option value="{$k}" >{$v}</option>
			</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>标题:</th>
		<td>
			<input type="text" name="title" datatype="require" tip="标题">
		</td>
	</tr>
	<tr>
		<th>备描述注:</th>
		<td>
			<textarea name="remark" tip="备描述注信息"></textarea>
		</td>
	</tr>
	<tr>
		<th>链接地址:</th>
		<td>
			<input type="text" name="url" tip="链接地址">
		</td>
	</tr>
	<tr>
		<th>导航类型:</th>
		<td>
			<select name="type">
				<option value="1">图文链接</option>
				<option value="2">独立模块</option>
				<option value="3">引用单页</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>图片:</th>
		<td>
			{:W('Uploader/img',array('image'))}
		</td>
	</tr>
	<tr>
		<th>状态:</th>
		<td>
			<label for="status_1"><input id="status_1" type="radio" name="status" value="1" checked>启用</label>
			<label for="status_0"><input id="status_0" type="radio" name="status" value="0">禁用</label>
		</td>
	</tr>
</block>
