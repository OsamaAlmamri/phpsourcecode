<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>权限组:</th>
		<td>
			<select name="group_id" multiple="multiple" size="5" style="overflow-y:auto;">
                <foreach name="group" item="v">
                <option value="{$v.id}" <eq name="v.id" value="$group_id">selected</eq> >{$v.mark}{$v.title}</option>
                </foreach>
			</select>
			<input type="hidden" name="uid" value="{$uid}">
			<input type="hidden" name="type" value="{$group_id}">
		</td>
	</tr>
</block>
