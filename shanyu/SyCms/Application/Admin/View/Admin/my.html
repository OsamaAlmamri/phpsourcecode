<extend name="Common/form-edit" />
<block name="tit">
    <a href="{:U('my')}" class="current" >我的资料</a>
</block>
<block name="form">
    <tr>
        <th colspan="2">
            我的资料
            <input type="hidden" name="id" value="{$Think.const.UID}">
        </th>
    </tr>
	<tr>
		<td>账号:</td>
		<td>
			{$info.username}
		</td>
	</tr>
	<tr>
		<td>最后登录时间:</td>
		<td>
			{$log.log_time}
		</td>
	</tr>
	<tr>
		<td>最后登录IP:</td>
		<td>
			{$log.log_ip}
		</td>
	</tr>
	<tr>
		<td>密码:</td>
		<td>
			<input type="password" name="password" datatype="require" ignore="ignore" tip="留空不修改密码">
		</td>
	</tr>
	<tr>
		<td>姓名:</td>
		<td>
			<input type="text" name="realname" datatype="zh" tip="请填写中文姓名" value="{$info.realname}">
		</td>
	</tr>
	<tr>
		<td>手机:</td>
		<td>
			<input type="text" name="mobile" datatype="mobile" tip="请填写11位手机号码" value="{$info.mobile}">
		</td>
	</tr>
	<tr>
		<td>邮箱:</td>
		<td>
			<input type="text" name="email" datatype="email" tip="请填写正确邮箱地址" value="{$info.email}">
		</td>
	</tr>
	<tr>
		<td>生日:</td>
		<td>
			{:W('Datetime/date',array('birthday',$info['birthday']))}
		</td>
	</tr>
</block>
