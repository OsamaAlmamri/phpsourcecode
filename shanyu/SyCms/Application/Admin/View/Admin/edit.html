<extend name="Common/form-ajax" />
<block name="form">
	<input type="hidden" name="id" value="{$info.id}">
	<tr>
		<th>账号:</th>
		<td>
			<input type="text" name="username" datatype="/([\d]|[a-zA-Z]){6,20}/" tip="请保持账号长度在6-30个字符之内" value="{$info.username}">
		</td>
	</tr>
	<tr>
		<th>密码:</th>
		<td>
			<input type="password" name="password" datatype="require" ignore="ignore" tip="留空不修改密码">
		</td>
	</tr>
	<tr>
		<th>姓名:</th>
		<td>
			<input type="text" name="realname" datatype="zh" tip="请填写中文姓名" value="{$info.realname}">
		</td>
	</tr>
	<tr>
		<th>手机:</th>
		<td>
			<input type="text" name="mobile" datatype="mobile" tip="请填写11位手机号码" value="{$info.mobile}">
		</td>
	</tr>
	<tr>
		<th>邮箱:</th>
		<td>
			<input type="text" name="email" datatype="email" tip="请填写正确邮箱地址" value="{$info.email}">
		</td>
	</tr>
	<tr>
		<th>生日:</th>
		<td>
			{:W('Datetime/date',array('birthday','',$info['birthday']))}
		</td>
	</tr>
	<tr>
		<th>状态:</th>
		<td>
			<label for="status_1"><input id="status_1" type="radio" name="status" value="1" checked>启用</label>
			<label for="status_0"><input id="status_0" type="radio" name="status" value="0">禁用</label>
		</td>
	</tr>
</block>
