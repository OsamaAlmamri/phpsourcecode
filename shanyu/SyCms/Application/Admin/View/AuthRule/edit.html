<extend name="Common/form-ajax" />
<block name="form">
    <input type="hidden" name="id" value="{$info.id}">
    <tr>
        <th>父菜单:</th>
        <td>
            <select name="pid" tip="请选择父菜单">
                <foreach name="parent" item="v">
                <option value="{$v.id}" <eq name="v.id" value="$info.pid">selected</eq> >{$v.mark}{$v.title}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <th>名称:</th>
        <td>
            <input type="text" name="title" datatype="require" tip="请填写菜单中文名称" value="{$info.title}">
        </td>
    </tr>
    <tr>
        <th>规则:</th>
        <td>
            <input type="text" name="name" datatype="require" tip="请填写菜单规则" value="{$info.name}">
        </td>
    </tr>
    <tr>
        <th>条件:</th>
        <td>
            <input type="text" name="condition" tip="请填写会员限制条件" value="{$info.condition}">
        </td>
    </tr>
    <tr>
        <th>类型:</th>
        <td>
            <select name="type" tip="请选择菜单类型">
                <option value="2" <eq name="info.type" value="2">selected</eq>>菜单</option>
                <option value="1" <eq name="info.type" value="1">selected</eq>>节点</option>
                <option value="3" <eq name="info.type" value="3">selected</eq>>分组</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>图标:</th>
        <td>
            <input type="text" name="icon" tip="请填写菜单图标(menu:icon-menu)" value="{$info.icon}">
        </td>
    </tr>
    <tr>
        <th>状态:</th>
        <td>
            <label for="status_1"><input id="status_1" type="radio" name="status" value="1" <eq name="info.status" value="1">checked</eq>>启用</label>
            <label for="status_0"><input id="status_0" type="radio" name="status" value="0" <eq name="info.status" value="0">checked</eq>>禁用</label>
        </td>
    </tr>
    <tr>
        <th>排序:</th>
        <td>
            <input type="text" name="sort" tip="请填写菜单排序数值" value="{$info.sort}" >
        </td>
    </tr>
</block>
