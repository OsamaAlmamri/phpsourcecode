<extend name="Common/form-ajax" />
<block name="form">
    <tr>
        <th>父菜单:</th>
        <td>
            <select name="pid" tip="请选择父菜单">
                <foreach name="parent" item="v">
                <option value="{$v.id}" <eq name="v.id" value="$Think.get.pid">selected</eq> >{$v.mark}{$v.title}</option>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <th>名称:</th>
        <td>
            <input type="text" name="title" datatype="require" tip="请填写菜单中文名称">
        </td>
    </tr>
    <tr>
        <th>规则:</th>
        <td>
            <input type="text" name="name" datatype="require" tip="请填写菜单规则">
        </td>
    </tr>
    <tr>
        <th>条件:</th>
        <td>
            <input type="text" name="condition" tip="请填写会员限制条件">
        </td>
    </tr>
    <tr>
        <th>类型:</th>
        <td>
            <select name="type" tip="请选择菜单类型">
                <option value="2">菜单</option>
                <option value="1">节点</option>
                <option value="3">分组</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>图标:</th>
        <td>
            <input type="text" name="icon" tip="请填写菜单图标(menu:icon-menu)" >
        </td>
    </tr>
    <tr>
        <th>状态:</th>
        <td>
            <label for="status_1"><input id="status_1" type="radio" name="status" value="1" checked>启用</label>
            <label for="status_0"><input id="status_0" type="radio" name="status" value="0">禁用</label>
        </td>
    </tr>
    <tr>
        <th>排序:</th>
        <td>
            <input type="text" name="sort" tip="请填写菜单排序数值" >
        </td>
    </tr>
</block>
