<extend name="Common/list-base" />
<block name="action">
    <a href="{:U('add')}" class="btn btn-big btn-green">添加图集</a>
</block>

<block name="search">
    <div class="input-group">
        <span class="text-icon">文章名称</span><input type="text" name="title[like]" >
    </div>
</block>

<block name="extra">
    <div class="tab">
        <a href="{:U('index')}" <eq name="cid" value="0">class="current"</eq> >全部</a>
        <foreach name="tab" item="v">
        <a href="{:U('index?cid='.$v['id'])}" <eq name="cid" value="$v['id']">class="current"</eq> >{$v['title']}</a>
        </foreach>
    </div>
</block>

<block name="list">
<tr>
    <th width="30" class="tc"><input class="CheckAll" type="checkbox"></th>
    <th>标题</th>
    <th width="200" class="tc">栏目</th>
    <th width="150" class="tc">发布时间</th>
    <th width="200">操作</th>
</tr>
<foreach name="list" item="v">
<tr>
    <td class="tc"><input class="CheckOne" type="checkbox" name="id[{$v.id}]"></td>
    <td>{$v.title}</td>
    <td class="tc">{$cate[$v['cid']]}</td>
    <td class="tc">{$v.add_time}</td>
    <td>
        <a class="btn btn btn-blue mrt10" href="{:U('edit?id='.$v['id'])}">编辑文章</a>
        <a class="AjaxConfirm btn btn-red mrt10" data-url="{:U('del?id='.$v['id'])}" href="javascript:;">删除文章</a>
    </td>
</tr>
</foreach>
</block>

<block name="batch">
<div class="input-group">
    <span class="text-icon"> 批 量 </span>
    <select name="batch">
        <option value="disable">放入回收站</option>
    </select>
</div>
</block>
