<extend name="Common/list-base" />

<block name="action">
    <a href="{:U('add')}" class="btn btn-big btn-green">添加单页</a>
</block>

<block name="list">
<tr>
    <th width="30" class="tc"><input class="CheckAll" type="checkbox"></th>
    <th>标题</th>
    <th width="100" class="tc">栏目</th>
    <th width="150" class="tc">发布时间</th>
    <th width="200">操作</th>
</tr>
<foreach name="list" item="v">
<tr>
    <td class="tc"><input class="CheckOne" type="checkbox" name="id[{$v.id}]"></td>
    <td>{$v.title}</td>
    <td class="tc">{$v.cname}</td>
    <td class="tc">{$v.add_time}</td>
    <td>
        <a class="btn btn-blue mrt10" href="{:U('edit?id='.$v['id'])}">编辑文章</a>
        <a class="AjaxConfirm btn-red btn mrt10" data-url="{:U('del?id='.$v['id'])}" href="javascript:;">删除文章</a>
    </td>
</tr>
</foreach>
</block>
