<extend name="Common/list-tree" />
<block name="batch">
<div class="input-group">
    <span class="text-icon"> 处 理 </span><select name="batch"><option value="enable">启用选择项</option><option value="disable">禁用选择项</option></select>
</div>
</block>
<block name="list">
	<tr>
		<th width="50" class="tc">选择</th>
	    <th width="300">名称</th>
	    <th>描述</th>
	    <th class="tc" width="50">类型</th>
	    <th class="tc" width="50">状态</th>
	    <th width="300">操作</th>
	</tr>
	<foreach name="list" item="v">
	<tr id="{$v.id}" pId="{$v.pid}" >
		<td class="tc"><input type="checkbox" name="id[{$v.id}]" /></td>
	    <td>{$v.title}</td>
	    <td>{$v.remark}</td>
	    <td class="tc">{:int_str($v['type'],'1:子级,2:父级')}</td>
	    <td class="tc">{:int_str($v['status'],'0:false,1:true')}</td>
	    <td>
	        <a class="AjaxHtml btn btn-deep mrt10" data-url="{:U('rule?id='.$v['id'])}" href="javascript:;">授予权限</a>
	        <a class="AjaxHtml btn btn-blue mrt10" data-url="{:U('edit?id='.$v['id'])}" href="javascript:;">编辑分组</a>
	        <a class="AjaxConfirm btn btn-red mrt10" data-url="{:U('del?id='.$v['id'])}" href="javascript:;">删除分组</a>
	    </td>
	</tr>
	</foreach>
</block>
