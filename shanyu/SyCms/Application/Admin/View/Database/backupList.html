<extend name="Common/list-base" />

<block name="action">
系统数据库备份目录下共有 {$data_count} 个SQL备份文件
</block>

<block name="list">
    <tr>
        <th>备份文件名</th>
        <th width="100">备份大小</th>
        <th width="150">创建时间</th>
        <th width="200">操作</th>
    </tr>
    <foreach name="list" item="v">
    <tr>
        <td><a href="{:U('down',array('name'=>$v['name']))}">{$v.name}</a></td>
        <td>{$v.size} KB</td>
        <td>{$v.create}</td>
        <td>
            <a class="AjaxGet btn btn-blue" data-url="{:U('import',array('time'=>$v['time']))}" href="javascript:;">还原数据</a>
            <a class="AjaxConfirm btn btn-red" data-url="{:U('del',array('time'=>$v['time']))}" href="javascript:;">删除数据</a>
        </td>
    </tr>
    </foreach>
</block>
