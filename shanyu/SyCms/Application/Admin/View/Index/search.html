<extend name="Common/list-base" />
<block name="action">
    搜索关键字: <b class="blue">{$Think.get.keywords}</b>
</block>
<block name="list">
    <tr>
        <th>菜单</th>
        <th width="300">规则</th>
    </tr>
    <foreach name="list" item="v">
    <tr>
        <td><a href="{:U($v['name'])}">{$v.title}</a></td>
        <td>{$v.name}</td>
    </tr>
    </foreach>
</block>
