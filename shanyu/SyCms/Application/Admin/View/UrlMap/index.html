<extend name="Common/list-base" />
<block name="search">
    <div class="input-group">
        <span class="text-icon"> 搜 索 </span><input name="route[like]" type="text" value="{$_GET['route']['like']}" size="25">
    </div>
</block>
<block name="list">
<tr>
    <th width="200">规则</th>
    <th>Url</th>
    <th width="50" class="tc">状态</th>
    <th width="200">操作</th>
</tr>
<foreach name="list" item="v">
<tr>
    <td>{$v.route}</td>
    <td>{$v.url}</td>
    <td class="tc">{:int_str($v['status'],'0:false,1:true')}</td>
    <td>
        <a class="AjaxHtml btn mrt10" data-url="{:U('edit?id='.$v['id'])}" href="javascript:;">编辑路由</a>
        <a class="AjaxConfirm btn mrt10" data-url="{:U('del?id='.$v['id'])}" href="javascript:;">删除路由</a>
    </td>
</tr>
</foreach>
</block>
