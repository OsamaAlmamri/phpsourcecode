<extend name="Common/form-ajax" />
<block name="form">
	<tr>
		<th>URL路径:</th>
		<td>
			<input type="text" name="url" datatype="require" tip="tpl:home/show/index?cname=news" value="{$info.url}">
			<input type="hidden" name="id" value="{$info.id}">
		</td>
	</tr>
	<tr>
		<th>路由规则:</th>
		<td>
			<input type="text" name="route" datatype="require" tip="tpl:companyNews" value="{$info.route}">
		</td>
	</tr>
	<tr>
		<th>状态:</th>
		<td>
			<label for="status_1"><input id="status_1" type="radio" name="status" value="1" <eq name="info.status" value="1">checked</eq> >启用</label>
			<label for="status_0"><input id="status_0" type="radio" name="status" value="0" <eq name="info.status" value="0">checked</eq> >禁用</label>
		</td>
	</tr>
</block>
