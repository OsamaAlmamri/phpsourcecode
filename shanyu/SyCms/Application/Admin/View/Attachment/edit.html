<extend name="Common/form-ajax" />
<block name="form">

		<th>名称:</th>
		<td>
			<input type="hidden" name="id" value="{$info.id}">
			<input type="text" name="title" tip="请填写配置中文名称" value="{$info.title}">

	</tr>
	<tr>
		<th>附件:</th>

			{:W('Uploader/img',array('value',$info['url']))}

</block>
