<extend name="Common/list-base" />

<block name="action">
    <a class="AjaxConfirm btn btn-red" data-url="{:U('del')}">删除所有Kvdb缓存</a>
</block>
<block name="list">
    <tr>
        <th>Kvdb列表</th>
        <th width="300">操作</th>
    </tr>
    <foreach name="list" item="v">
    <tr>
        <if condition="$v['is_edit']">
            <td>
                <a href="{:U('edit',array('key'=>$v))}">{$v}</a>
            </td>
            <td>
                <a class="btn btn-blue" href="{:U('edit')}?key={$v}">修改</a>
                <a class="AjaxConfirm btn btn-red" data-url="{:U('del')}?key={$v}" href="javascript:;">删除</a>
            </td>  
        </if>
    </tr>
    </foreach>
</block>
