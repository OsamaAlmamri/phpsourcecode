<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>主页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-card">
      <div class="layui-card-header">版本信息</div>
      <div class="layui-card-body layui-text">
        <script type="text/html" template>
          <table class="layui-table">
            <colgroup>
              <col width="100">
              <col>
            </colgroup>
            <tbody>
            <tr>
              <td>当前版本</td>
              <td>{{ layui.data(layui.setter.tableName).auth_info.version }}</td>
            </tr>
            <tr>
              <td>官网</td>
              <td><a href="http://www.shop168.com.cn/">前往官网</a></td>
            </tr>
            <tr>
              <td>日志</td>
              <td><a href="http://www.shop168.com.cn/">查看日志</a></td>
            </tr>
            <tr>
              <td>授权信息</td>
              <td>{{ layui.data(layui.setter.tableName).auth_info.buy }}</td>
            </tr>
            <tr>
              <td>关于版权</td>
              <td>{{ layui.data(layui.setter.tableName).auth_info.copyright }}</td>
            </tr>
            </tbody>
          </table>
        </script>
      </div>
    </div>
  </div>
</div>



<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>
</body>
</html>
