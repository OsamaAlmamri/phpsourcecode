<script type="text/html" template>
    <link rel="stylesheet" href="../../../layuiadmin/lib/kdniao/KDNWidget.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div id="kdniao-delivery_traces"></div>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)"></script>
<script language="JavaScript" src="../../../layuiadmin/lib/kdniao/KDNWidget.js"></script>
<script>
    layui.data.sendParams = function (params) {
        layui.use(['admin'], function () {
            var $ = layui.jquery;
            $(function () {
                KDNWidget.run({
                    serviceType: "B",
                    expCode:params.company_code,
                    expNo:params.code,
                    showType:"normal",
                    container: "kdniao-delivery_traces"
                })
            })
        });
    }
</script>
