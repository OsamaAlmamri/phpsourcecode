<form class="layui-form" lay-filter="form" id="form" style="padding: 20px 30px 0 0;">
    <blockquote class="layui-elem-quote"><a href="http://www.kdniao.com/HelpDoc/FAQ/DocDes.aspx" target="_blank">2019快递鸟接口支持快递公司编码，快递鸟电子面单参数配置对照表 下载</a></blockquote>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" lay-reqText="名称不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编码</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required" lay-reqText="编码不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">url</label>
        <div class="layui-input-block">
            <input type="text" name="url" lay-verify="required" lay-reqText="url不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付方式</label>
        <div class="layui-input-block">
            <script type="text/html" template lay-url="{{ layui.setter.apiHost }}/system/express_company/pay_type" lay-done="layui.form.render();">
                {{# layui.each(d.data, function(index, item){ }}
                <input type="radio" name="pay_type" value="{{ index }}" title="{{ item }}" {{# if(index== d.params.pay_type || index == 1){ }}checked{{# } }} lay-verify="required">
                {{# }); }}
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="position" lay-verify="number" lay-reqText="排序只能是数字" autocomplete="off" class="layui-input" value="999">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="">
            <input type="button" lay-submit lay-filter="form-submit" value="确认" class="layui-btn">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">大客户号</label>
        <div class="layui-input-block">
            <input type="text" name="customer_name" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="customer_pwd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">月结号</label>
        <div class="layui-input-block">
            <input type="text" name="month_code" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网点编号</label>
        <div class="layui-input-block">
            <input type="text" name="send_site" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
