<include file="Public:header"/>
 <body>
        <nav class="navbar navbar-default" role="navigation">
            <ul class="nav navbar-nav nav-justified">
                <li class="cat-item nav-system-home active"><a href="/">安装协议</a></li>
                <li class="cat-item active"><a href="javascript:;">环境检测</a></li>
                <li class="cat-item"><a href="javascript:;">创建数据库</a></li>
                <li class="cat-item"><a href="javascript:;">安装</a></li>
                <li class="cat-item"><a href="javascript:;">完成</a></li>
            </ul>
        </nav>
        <div class="panel panel-success">
            <div class="panel-heading">ClmaoBlog环境检测</div>
            <div class="panel-body">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr><th colspan="3" class="space text-primary">运行环境检测</th></tr>
                        <tr>
                            <th>项目</th>
                            <th>所需配置</th>
                            <th>当前配置</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="env" id="item">
                        <tr>
                            <td>{$item[0]}</td>
                            <td>{$item[1]}</td>
                            <td class="text-{$item[4]}">{$item[3]}</td>       
                        </tr>
                     </volist>
                   
                    </tbody>
                </table>
                
                 <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr><th colspan="3" class="space text-primary">目录、文件权限检查</th></tr>
                        <tr>
                            <th>目录/文件</th>
                            <th>所需状态</th>
                            <th>当前状态</th>
                        </tr>
                    </thead>
                    <tbody>
                         <volist name="dirfile" id="item">
                            <tr>
                                <td>{$item[3]}</td>
                                <td>可写</td>
                                <td class="text-{$item[2]}">{$item[1]}</td>   
                            </tr>
                        </volist>

                    </tbody>
                </table>
                
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr><th colspan="3" class="space text-primary">函数依赖性检查</th></tr>
                        <tr>
                            <th>函数名称</th>
                            <th>检查结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="func" id="item">
                        <tr>
                            <td>{$item[0]}()</td>
                            <td class="text-{$item[2]}">{$item[1]}</td>
                        </tr>
                    </volist>

                    </tbody>
                </table>
                
                <p><a href="{:U('Index/index')}" class="btn btn-default">上一步</a><a href="{:U('Install/step2')}" class="btn btn-primary">下一步</a></p>
            </div>
        </div>

    </body>
</html>
