<div class="list">

    <section class="items items-hover">
        <foreach name='list' item='list'>
            <div class="item">
                <div class="item-heading">
                    <h4>
                        <if condition="time() lt ($list.time + 60*60*24)">
                        <span class="label label-success">NEW</span>&nbsp;<else/>
                        </if>
                        <if condition="$key eq 0">
                        <span class="label label-important">TOP</span>&nbsp;<else/>
                        </if>
                        <a  title="{$list.title}"   href="{:U('Home/Index/content',array('id'=>$list['id']))}">{$list.title}</a></h4>
                </div>
                <div class="item-content">
                    {$list.excerpt}
                </div>
                <div class="item-footer">
                    <span class="text-muted"><i class="icon-pencil"></i> {$list.time|date='Y-m-d',###}</span>
                    <span class="text-muted"><i class="icon-list-ul"></i> {$list.c_title}</span>
                    <span class="text-muted"><i class="icon-user"></i> {$list.author}</span>
                </div>
            </div>
        </foreach>
    </section>
    <footer>
        {$page}
    </footer>
</div>
