<include file="Public:header" />
 <body>
     <div class='panel'>
        <div class='panel-heading'>修改密码</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method='post' action="__SELF__">
            
            <div class="form-group">
            <label class="col-md-2 control-label required">当前用户</label>
            <div class="col-md-10">
               <input type='text' name='user' readonly="readonly" id='title' value="{$Think.session.admin}" required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
           <div class="form-group">
            <label class="col-md-2 control-label required">旧密码</label>
            <div class="col-md-10">
               <input type='password' name='pwd1' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label required">新密码</label>
            <div class="col-md-10">
               <input type='password' name='pwd2' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label required">重复新密码</label>
            <div class="col-md-10">
               <input type='password' name='pwd3' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
           <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='保存' class="btn btn-primary" />
            </div>
          </div>
        </form>
        </div>
      </div>
     
 </body>
</html>
