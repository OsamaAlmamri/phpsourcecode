<include file="Public:header" />
<body>
 <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr><th colspan="5" class="space">{$title}</th></tr>
          <tr>
            <th>编号</th>
            <th>标题</th>
            <th>分类</th>
            <th>日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
            <foreach name='list' item='list'>
          <tr>
            <td>{$list.id}</td>
            <td>{$list.title}</td>
            <td><php>echo M('category')->where('id=' . $list['c_id'])->getField('title');</php></td>
            <td>{$list.time|date='y-m-d',###}</td>
            <td>
                <div class="btn-group">
                <a href="{:U('Admin/Admin/statusContent',array('id' =>$list['id'] , 'status' => 1))}"><button type="button" class="btn btn-success">还愿</button></a>
                <a href="{:U('Admin/Admin/delContentProcess',array('id' =>$list['id']))}" onclick="if (!confirm('确定要删除吗,删除后将不可恢复')) {
                                    return false;
                                }"><button type="button" class="btn btn-danger">删除</button></a>
                </div>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
    {$page}
</body>
