<include file="Public:header" />
 <body>
     <div class='panel'>
        <div class='panel-heading'>编辑分类</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method='post' action="{:U('Admin/Admin/editCategoryProcess')}">
           <div class="form-group">
            <label class="col-md-2 control-label required">分类名称</label>
            <div class="col-md-10">
                <input type='hidden' name='id' value='{$category.id}'/>
               <input type='text' name='title' value="{$category.title}"id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
           <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='更新' class="btn btn-primary" />
            </div>
          </div>
        </form>
        </div>
      </div>
     
 </body>
</html>
