<include file="Public:header" />
 <body>
     <div class='panel'>
        <div class='panel-heading'>{$title}</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method='post' action="__SELF__">
           <div class="form-group">
            <label class="col-md-2 control-label">站点标题</label>
            <div class="col-md-10">
               <input type='text' name='option[]'value='{$option[0]}' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
           <div class="form-group">
            <label class="col-md-2 control-label">首页关键字</label>
            <div class="col-md-10">
               <input type='text' name='option[]'value='{$option[1]}' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label">首页描述</label>
            <div class="col-md-10">
               <input type='text'name='option[]'value='{$option[2]}' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label">首页副标题</label>
            <div class="col-md-10">
               <input type='text' name='option[]'value='{$option[3]}' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label">默认作者</label>
            <div class="col-md-10">
               <input type='text' name='option[]'value='{$option[4]}' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label">底部代码(一般放置统计代码)</label>
            <div class="col-md-10">
                <textarea class='form-control'name='option[]'>{$option[5]}</textarea>
            </div>
          </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label">头部代码(一般放置METE标签)</label>
            <div class="col-md-10">
                <textarea class='form-control'name='option[]'>{$option[6]}</textarea>       
            </div>
          </div>
            
           <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='保存' class="btn btn-primary" />
            </div>
          </div>
        </form>
        </div>
      </div>
     
 </body>
</html>
