<include file="Public:header" /> 
</head>
    </head>
    <body>
        <div class='panel panel-success'>
        <div class='panel-heading'>[{$Think.get.remark}]权限配置</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method="post" action="{:U('Admin/Rbac/setAccess')}">
          <foreach name='res' item='res'>
			<div class='app'>
				  <p>
				  <input type="hidden" name="access[]" value="{$res.id}_1" level="1" checked="checked" />
				  <strong class="text-danger">{$res.name}{$res.title}</strong>
				 </p>
                  <foreach name="res.child" item='action'>
					<dl>
						<dt>
                   <strong><input type="checkbox" name="access[]" value="{$action.id}_2" level="2" <if condition="$action[access]">checked="checked"</if> />{$action.name} {$action.title}</strong>
						</dt>
				<!--<foreach name="action.child" item='node'>
					<dd>
                   <span><input type="checkbox" name="access[]" value="{$node.id}_3" level="3" <if condition="$node[access]">checked="checked"</if>  /> {$node.name} {$node.title}</span>
					</dd>
				</foreach> -->
				</dl>
				</foreach>
				</div>
            </foreach>
         
            
            
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="hidden" value="{$rid}" name="rid"/>
                <input type="submit" value='保存' class="btn btn-primary" />
            </div>
          </div>
            
        </form>
        </div>
      </div>
        
</body>
</html>
