<include file="Public:header" />
    </head>
    <body>
        <h4>用户列表</h4>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>用户所属别组</th>
                </tr>
            </thead>
            <tbody>
            <foreach item='user' name='user' >
                <tr>
                    <td>{$user.id}</td>
                    <td>{$user.user}</td>
					<td>
                                                 <if condition="$user['user'] eq C('RBAC_SUPERADMIN')">
                                                     超级管理员
                                                        <else/><foreach name='user.role' item='v'  >
							{$v.name}({$v.remark})
                                                        </foreach>
                                                </if>
					</td>
                </tr>
            </foreach>
        </tbody>
    </table>
 
</body>
</html>
