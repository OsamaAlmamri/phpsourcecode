<include file="Public:header" /> 
</head>
 <body>
     <div class='panel'>
        <div class='panel-heading'>添加用户</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method="post" action="{:U('Admin/Rbac/addUserHandle')}">
            
           <div class="form-group">
            <label class="col-md-2 control-label required">帐户</label>
            <div class="col-md-10 has-label">
               <input type='text' name='user' id='title' required='required' class='form-control'  placeholder="仅限英文和数字"/>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label required">密码</label>
            <div class="col-md-10 has-label">
               <input type='password' name='pwd' id='title' required='required' class='form-control' placeholder="仅限英文和数字"/>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label required">请选择角色</label>
            <div class="col-md-4">
                <select name="role_id[]" multiple='multiple' class='select-3 form-control chosen' required='required' >
		<foreach item="role" name="role">
			<option value="{$role.id}">{$role.name}({$role.remark})</option>
		</foreach>
                </select>
               
          
            </div>
          </div>
            
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='添加' class="btn btn-primary" />
            </div>
          </div>
            
        </form>
        </div>
      </div>

 </body>
</html>
