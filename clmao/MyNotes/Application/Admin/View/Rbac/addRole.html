<include file="Public:header" /> 
</head>
 <body>
     <div class='panel'>
        <div class='panel-heading'>添加角色</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method="post" action="{:U('Admin/Rbac/addRoleHandle')}">
            
           <div class="form-group">
            <label class="col-md-2 control-label required">中文名称</label>
            <div class="col-md-10 has-label">
               <input type='text' name='remark' id='title' required='required' class='form-control'  placeholder="  请输入中文"/>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label required">英文名称</label>
            <div class="col-md-10 has-label">
               <input type='text' name='name' id='title' required='required' class='form-control' placeholder="  请输入字母"/>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label">是否开启</label>
            <div class="col-md-10">
              <label class='radio-inline'> <input type="radio" name="status"value="1"  value="option1" checked> 开启 </label>
              <label class='radio-inline'> <input type="radio" name="status" value="0" > 关闭 </label>
            </div>
          </div>
            
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='添加' class="btn btn-primary" />
            </div>
          </div>
            
        </form>
        </div>
      </div>
     
  
 </body>
</html>
