<include file="Public:header" />
    </head>
    <body>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr><th colspan="5" class="space">{$title}</th></tr>
                <tr>
                    <th>链接名称</th>
                    <th>友链网址</th>
                    <th>位置</th>
                    <th>是否显示</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name='list' item='list'>
                <tr>
                    <td>{$list.title}</td>
                    <td>{$list.src}</td>
                    <td>{$list['is_where']==1?'头部':'底部'}</td>
                    <td>{$list['status']==1?'显示':'不显示'}</td>
                    <td>
                        <a href='{:U('Admin/Links/editLinks',array('id' =>$list['id']))}'><button type="button" class="btn btn-success">编辑</button></a>
                        <a href="{:U('Admin/Links/delLinksProcess',array('id' =>$list['id']))}" onclick="if (!confirm('确定要删除吗,删除后将不可恢复')) {
                                    return false;
                                }"><button type="button" class="btn btn-danger">永久删除</button></a>
                       
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <div class="pagenavi">
        {$page}</div>
</body>
</html>
