<include file="Public:header" />
 <body>
     <div class='panel'>
        <div class='panel-heading'>编辑链接</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method="post" action="{:U('Admin/Links/editLinksProcess')}">
            <input type="hidden"value='{$links.id}' name="id">
           <div class="form-group">
            <label class="col-md-2 control-label required">链接名称</label>
            <div class="col-md-10 has-label">
               <input type='text' name='title' id='title' value='{$links.title}' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label required">链接网址</label>
            <div class="col-md-10 has-label">
               <input type='text' name='src' id='title' value='{$links.src}' required='required' class='form-control' placeholder="记得带上http://"/>
            </div>
          </div>
            
           <div class="form-group">
            <label class="col-md-2 control-label">Title标签</label>
            <div class="col-md-10 has-label">
               <input type="text" name="remark"  value='{$links.remark}'  class='form-control'  >
            </div>
          </div>
           
          <div class="form-group">
            <label class="col-md-2 control-label">链接位置</label>
            <div class="col-md-10">
              <label class='radio-inline'> <input type="radio" name="is_where"value="1"  value="option1" <if condition="($links.is_where eq 1)"> checked="checked"<else /></if>> 顶部 </label>
              <label class='radio-inline'> <input type="radio" name="is_where" value="2" <if condition="($links.is_where eq 2)"> checked="checked"<else /></if> > 底部 </label>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label">是否显示</label>
            <div class="col-md-10">
              <label class='radio-inline'> <input type="radio" name="status"value="1"  value="1"  <if condition="($links.status eq 1)"> checked="checked"<else /></if>> 显示 </label>
              <label class='radio-inline'> <input type="radio" name="status" value="0" <if condition="($links.status eq 0)"> checked="checked"<else /></if>> 隐藏 </label>
            </div>
          </div>
            
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='保存' class="btn btn-primary" />
            </div>
          </div>
            
        </form>
        </div>
      </div>
     
  
 </body>
</html>
