<include file="Public:header" />
 <body>
     
     <div class='panel'>
        <div class='panel-heading'>添加链接</div>
        <div class='panel-body'>
        <form class="form-horizontal" role="form" method="post" action="{:U('Admin/Links/addLinksProcess')}">
            
           <div class="form-group">
            <label class="col-md-2 control-label required">链接名称</label>
            <div class="col-md-10 has-label">
               <input type='text' name='title' id='title' required='required' class='form-control' placeholder=''/>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label required">链接网址</label>
            <div class="col-md-10 has-label">
               <input type='text' name='src' id='title' required='required' class='form-control' placeholder="记得带上http://"/>
            </div>
          </div>
            
           <div class="form-group">
            <label class="col-md-2 control-label">Title标签</label>
            <div class="col-md-10 has-label">
               <input type="text" name="remark"  class='form-control'  >
            </div>
          </div>
           
          <div class="form-group">
            <label class="col-md-2 control-label">链接位置</label>
            <div class="col-md-10">
              <label class='radio-inline'> <input type="radio" name="is_where"value="1"  value="option1" checked> 顶部 </label>
              <label class='radio-inline'> <input type="radio" name="is_where" value="2" > 底部 </label>
            </div>
          </div>
            
          <div class="form-group">
            <label class="col-md-2 control-label">是否显示</label>
            <div class="col-md-10">
              <label class='radio-inline'> <input type="radio" name="status"value="1"  value="1"  checked> 显示 </label>
              <label class='radio-inline'> <input type="radio" name="status" value="0" > 隐藏 </label>
            </div>
          </div>
            
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value='添加' class="btn btn-primary" />
            </div>
          </div>
            
        </form>
        </div>
      </div>
     
  
 </body>
</html>
