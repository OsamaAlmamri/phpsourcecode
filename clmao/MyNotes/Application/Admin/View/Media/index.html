<include file="Public:header" />
    </head>
    <body>
        <table class="table table-bordered table-hover table-striped">
            <thead style="background-color: #FFFFFF;">
                <tr><th colspan="5" class="space">{$title}</th></tr>
                <tr>
                    <!--<th><input  style="height:20px;width:20px;"  type="checkbox"  name="media[]"  id="cb-select-9"  value="9"></th>-->
                    <th></th>
                    <th>文件</th>
                    <th>日期</th>
                    <th>所在目录</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <tr>
            <if condition="empty($files) eq true">
                <tr><th colspan="5" class="space">此处已经没有文件了，请返回上一页或者去<a href="{:U('Media/add')}">添加媒体吧</a></th></tr>
            <else/>
            <foreach name="files" item="v">
                   <!--<td><input  type="checkbox" style="height:20px;width:20px;"  name="media[]"  id="cb-select-9"  value="9"></td>-->
                    <td><a href="{$v.url}" target="_blank"title="查看“{$v.filename}”"><img class="img-thumbnail" width="100" height="100" src="{$v.img}" class="attachment-80x60" alt="{$v.filename}"></a></td>
                    <td><strong><a href="{$v.url}" target="_blank"title="查看“{$v.filename}”">{$v.filename}</a></strong><br/><small>{$v.ext}</small></td>
                    <td>{$v.time|date='Y-m-d H:i:s',###}</td>
                    <td>{$v.dir}</td>
                    <td>
                        <a href='{$v.url}' target="_blank"><button type="button" class="btn">浏览</button></a>
                        <a href="{:U('/Admin/Media/del')}?f={$v.del}" onclick="if (!confirm('确定要删除吗,删除后将不可恢复')) {
                                    return false;
                                }"><button type="button" class="btn btn-danger">永久删除</button></a>
                                  
                    </td>
                </tr>
                </foreach>
                </if>
                </tbody></table>
        <ul class='pager'> <li><a class="previous" href="{:U('Media/Index','p='.$prev)}">上一页</a></li> 
            <li><a class="next" href="{:U('Media/Index','p='.$next)}">下一页</a></li></ul>
    </body>
</html>
