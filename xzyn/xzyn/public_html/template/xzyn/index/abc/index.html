{extend name="public/base" /}
{block name="title"}
	<title>{:confv('title')}</title>
	<meta name="keywords" content="{:confv('keywords')}">
	<meta name="description" content="{:confv('description')}">

{/block}
{block name="content"}

<Layout class="layout">
	<Header class="header">
		<i-menu active-name="1-2" theme="primary" width="auto" mode="horizontal" style="background: #2d8cf0;">
			<div class="layout-logo">戏中有你</div>
			<div class="layout-nav">
				<menu-item name="1-1">
					<Icon type="ios-navigate"></Icon>
					<span>Option 1</span>
				</menu-item>
				<menu-item name="1-2">
					<Icon type="search"></Icon>
					<span>Option 2</span>
				</menu-item>
			</div>
		</i-menu>
	</Header>
	<Layout>
		<Sider class="sider" :class="aside_class_obj" >
			<i-menu active-name="1-2" theme="dark" width="auto" >
				<menu-item name="1-1">
					<Icon type="ios-navigate"></Icon>
					<span>Option 1</span>
				</menu-item>
				<menu-item name="1-2">
					<Icon type="search"></Icon>
					<span>Option 2</span>
				</menu-item>
				<menu-item name="1-3">
					<Icon type="settings"></Icon>
					<span>Option 3</span>
				</menu-item>
			</i-menu>
		</Sider>

		<Layout class="right-content">
			<Content :style="{padding: '0 10px 10px'}">
				<Breadcrumb :style="{margin: '10px 0'}">
					<breadcrumb-item>Home</breadcrumb-item>
					<breadcrumb-item>Components</breadcrumb-item>
					<breadcrumb-item>Layout</breadcrumb-item>
				</Breadcrumb>
				<Card>
					<div style="height: 600px">Content</div>
				</Card>
			</Content>
		</Layout>
	</Layout>
</Layout>
<back-top bottom="10" right="10"></back-top>
<div class="bg_is_show" v-show="bg_is_show" @click="dh_is_show"></div>
<div class="sider_btn" v-show="!bg_is_show"><i-button type="primary" shape="circle" size="large" icon="chevron-right" @click="dh_is_show"></i-button></div>




<script>


</script>
{/block}
