<div>
    <div ng-file-select="component.uploadFile.onFileSelect($files);"
         ng-multiple="component.uploadFile.multiple"
         allow-dir="false"
         ng-accept="component.uploadFile.acceptType"
         ng-capture="'camera'"
            >
        添加文件
    </div>
    <div class="row">
        <div ng-repeat="file in component.uploadFile.files" class="col-sm-3">
            <img ng-src="{{file.localData}}" ng-show="file.localData!=undefined" style="width: 100%;;">
            <span ng-show="file.localData != undefined">{{file.name}}</span>
            <a ng-click="component.uploadFile.remove(file)">移除</a>
        </div>
    </div>
    <span ng-show="component.uploadFile.files.length != 0" ng-click="component.uploadFile.files = []">
        清空
    </span>
</div>
