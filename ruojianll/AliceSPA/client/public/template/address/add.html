<div >
    <div style="font-size: 2em;margin-bottom: 0.5em;">{{vm.address.edit.mode==0?'新建':'修改'}}地址：</div>
    <div class="row rj-form">
        <div class="col-sm-4">
            <select class="form-control"  ng-model="vm.address.edit.province"  ng-options="pro.name for pro in vm.getProvinces()" ng-change="vm.address.edit.city=null;vm.address.edit.county=null;">
                <option value="">--请选择--</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control"  ng-model="vm.address.edit.city"  ng-options="city.name for city in vm.getCities(vm.address.edit.province.ProID)" ng-change="vm.address.edit.county=null;">
                <option value="">--请选择--</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control" ng-model="vm.address.edit.county"  ng-options="county.DisName for county in vm.getCounties(vm.address.edit.city.CityID)">
                <option value="">--请选择--</option>
            </select>
        </div>

        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    详细地址：
                </div>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" ng-model="vm.address.edit.detail" placeholder="详细地址">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    邮政编码：
                </div>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" ng-model="vm.address.edit.postcode" placeholder="邮政编码">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    收件人姓名：
                </div>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" ng-model="vm.address.edit.name" placeholder="收件人姓名">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    联系电话：
                </div>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" ng-model="vm.address.edit.phone" placeholder="联系电话">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="button" class="btn btn-default" ng-click="vm.editConfirm()">{{vm.address.edit.mode == 0?'新建':'修改'}}</button>
        </div>
    </div>
</div>
