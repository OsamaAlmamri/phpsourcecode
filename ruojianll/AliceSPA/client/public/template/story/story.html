<div class="container rj-bottom-margin">
    <div class="row">
        <div class="col-sm-7">
            <div class="page-header">
                <h1>
                    {{vm.story.title}}
                </h1>
            </div>
            <div class="lead" ng-bind-html="vm.story.content | to_trusted">
            </div>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <div class="col-sm-12" ng-repeat="image in vm.story.images">
                    <img class="rj-link" ng-click="utility.showModalImage(image.url)" style="width: 100%;" ng-src="{{image.url}}">
                </div>
            </div>
        </div>
    </div>
    <hr style="border-style: dashed">
    <div style="font-size: 2em;">相关商品</div>
    <div class="row">
        <div class="col-sm-3" ng-repeat="product in vm.story.products">
            <div class="well" tyle="text-align: center;">
                <a href="{{utility.generateUrl('product',product.id)}}">
                    <div class="rj-image-card rj-image-card-contain rj-image-card-small rj-link" style="background-image: url({{product.images[0].url}})">
                    </div>
                    <div >{{product.name}}</div>
                    <div >{{product.price | currency:'￥'}}</div>
                </a>
            </div>

        </div>
    </div>
</div>
