
<div class="container">
    <div class="row" ng-repeat="category in vm.data.categories" ng-show="category.hotProducts.length>0||category.newProducts.length>0" style="padding-top:2em;background-image: url({{category.image.url}});background-repeat: no-repeat;background-size: cover;">
        <div class="col-sm-2 rj-link" ng-click="vm.goCategory(category.id);" >
            <h1>{{category.name}}</h1>
        </div>
        <div class="col-sm-10" style="  border-left: dashed 2px #bbbbbb;">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="product in category.hotProducts">
                            <div class="row">
                                <div class="col-sm-5">
                                    <img ng-src="{{image.url}}" ng-click="utility.showModalImage(image.url)"  ng-repeat="image in product.images" class="img-thumbnail rj-link" ng-if="$index==0">
                                </div>
                                <div class="col-sm-7 rj-link" ng-click="vm.goProduct(product.id)">
                                    <h3>{{product.name}}</h3>
                                    <span>价格：</span><span>{{product.price | currency:'￥'}}</span><p/>
                                    <span>原价：</span><span><small>{{product.old_price | currency:'￥'}}</small></span><p/>
                                    <div>{{product.summary}}</div><p/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr ng-show="category.hotProducts.length>0">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="product in category.newProducts">
                            <div class="row">
                                <div class="col-sm-5">
                                    <img ng-src="{{image.url}}" ng-click="utility.showModalImage(image.url)"  ng-repeat="image in product.images" class="img-thumbnail rj-link" ng-if="$index==0">
                                </div>
                                <div class="col-sm-7 rj-link" ng-click="vm.goProduct(product.id)">
                                    <h3>{{product.name}}</h3>
                                    <span>价格：</span><span>{{product.price | currency:'￥'}}</span><p/>
                                    <span>原价：</span><span><small>{{product.old_price | currency:'￥'}}</small></span><p/>
                                    <div>{{product.summary}}</div><p/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin:0">
    </div>
</div>
