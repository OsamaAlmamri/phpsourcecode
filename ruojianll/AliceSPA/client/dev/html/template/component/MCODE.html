<ng-include src="'/template/component/ICODE.html'"></ng-include>
<div class="form-group   col-sm-12">
    <label for="mcode">短信验证码：</label>
    <a  class="btn {{component.ICODE.correct?'btn-primary':'btn-default'}}" ng-click="component.MCODE.send()">发送短信验证码</a>
    <input type="hidden" ng-init="component.MCODE.clear()">
    <input  class="form-control" id="mcode" type="text" ng-model="component.MCODE.code"  ng-keyup="component.MCODE.check()" placeholder="短信验证码">
    {{component.MCODE.correct==undefined?'':(component.MCODE.correct?'正确':'错误')}}
</div>
