<div class="form-group   col-sm-12" ng-init="component.ICODE.clear()">
    <label for="icode">图片验证码：</label>
    <input  id="icode" class="form-control" type="text" ng-model="component.ICODE.code" ng-keyup="component.ICODE.check()"   placeholder="图片验证码">
    <img  ng-src="{{component.ICODE.url}}" ng-click="component.ICODE.generate()" ng-init="component.ICODE.generate()">
    {{component.ICODE.correct==undefined?'':(component.ICODE.correct==true?'正确':'错误')}}
</div>
