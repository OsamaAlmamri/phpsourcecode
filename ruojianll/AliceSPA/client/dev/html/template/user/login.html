<div class="form-page row">
    <form class="form-horizontal  col-sm-4 col-sm-offset-4">
        <div class="form-group col-sm-12" >
            <label for="name">用户名：</label>
            <input class="form-control" id="name" type="text" ng-model="vm.login_name" placeholder="用户名">
        </div>
        <div class="form-group col-sm-12" >
            <label for="mp">或 手机号：</label>
            <input class="form-control" id="mp" type="text" ng-model="vm.login_mobilephone" placeholder="或 手机号">
        </div>
        <div class="form-group col-sm-12">
            <label for="pwd">密码：</label>
            <input class="form-control" id="pwd" type="password"  ng-model="vm.login_password" placeholder="密码">
            <input type="password" style="display: none;">
        </div>
        <ng-include src="'/template/component/ICODE.html'"></ng-include>
        <div class="form-group col-sm-12">
            <button type="button" class="btn btn-primary col-sm-4 col-sm-offset-4" ng-click="vm.login()">登录</button>
        </div>
    </form>
</div>
