<div class="bjui-pageContent">
    <form action="__SELF__" id="j_custom_form" data-toggle="validate" data-alertmsg="false">
        <input type="hidden" name="catid" value="{$catid}">
        <div style="margin:15px auto 0; width:450px;">
            <fieldset>
                <legend>基本信息</legend>
                <!-- Tab panes -->
                <div class="">
                    <div class="tab-pane fade active in" id="tab_setting_1">
                        <table class="table table-condensed table-hover" width="100%">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="c_name" class="control-label x85">模型名称：</label>
                                        <input type="text" id="c_name" name="info[name]" value="{$Detail.name}" data-rule="required" size="15" class="required">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="c_tablename" class="control-label x85">模型表键名：</label>
                                        <input type="text" id="c_tablename" name="info[tablename]" value="{$Detail.tablename}" data-rule="required;remote[get:{:U('Article/ajax_checkModelTableName')}]" size="15" class="required">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="c_description" class="control-label x85">描述：</label>
                                        <input type="text" name="info[description]" id="c_description" value="{$Detail.description}" size="15">
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </div>
        
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
