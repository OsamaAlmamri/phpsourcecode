<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="padding-15">
	<div class="input-group	form-inline">
		<label>捐赠渠道:</label>
		<p class="form-control-static" >{invoice.channelid.name}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>捐赠时间:</label>
		<p class="form-control-static" >{invoice.donatetime->f:format.date(format: 'Y-m-d')}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>税号:</label>
		<p class="form-control-static" >{invoice.spare1}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>捐款金额（元）:</label>
		<p class="form-control-static" >{invoice.money}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>票据抬头:</label>
		<p class="form-control-static" >{invoice.header}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>邮寄地址:</label>
		<p class="form-control-static" >{invoice.address}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>邮政编码:</label>
		<p class="form-control-static" >{invoice.postcode}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>联系人:</label>
		<p class="form-control-static" >{invoice.people}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>联系电话:</label>
		<p class="form-control-static" >{invoice.telphone}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>邮箱:</label>
		<p class="form-control-static" >{invoice.mail}</p>
	</div>
</div>
</html>
