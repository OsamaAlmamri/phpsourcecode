<div class="form-group col-md-6">
	<label>捐赠渠道<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.select class="form-control" property="channelid" options="{channels}" optionValueField="uid" optionLabelField="name" prependOptionLabel="--请选择--" /> 	
	</div>
</div>

<div class="form-group col-md-6 ">
	<label class="control-label">捐赠时间<span class="mandatory">*</span></label>
    <div class="input-group date form_date" id="datepicker" data-date-format="yyyy-mm-dd">
        <f:form.textfield property="donatetime" value="{invoice.donatetime->f:format.date(format: 'Y-m-d')}" class="form-control" placeholder="请填写准确日期"/>
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
    </div>
	<script type="text/javascript">
	    $(function () {
	    	$('#datepicker').datetimepicker({
	            language:  'zh-CN',
	            format: 'yyyy-mm-dd',
	            weekStart: 1,
	    		autoclose: 1,
	    		startView: 2,
	    		minView: 3,
	    		forceParse: 0
	        });
	    });
	</script> 
</div>

<div class="form-group col-md-6 ">
	<label>税号<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="spare1" class="form-control" />
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>捐款金额（元）<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="money" class="form-control" />
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>票据抬头<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="header" class="form-control" placeholder="请确保与捐赠人名称一致"/>
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>邮寄地址<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="address" class="form-control" />
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>邮政编码<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="postcode" class="form-control" />
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>联系人<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="people" class="form-control" />
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>联系电话<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="telphone" class="form-control" />
	</div>
</div>

<div class="form-group col-md-6 ">
	<label>邮箱<span class="mandatory">*</span></label>
	<div class="powermail_field">
		<f:form.textfield property="mail" class="form-control" />
	</div>
</div>
