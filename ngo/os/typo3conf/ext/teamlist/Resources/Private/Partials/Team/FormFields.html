<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}" />
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/common.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.validate.min.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/messages_zh.js')}"></script>

<script type="text/javascript" src="typo3conf/ext/backsite/Resources/Public/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="typo3conf/ext/backsite/Resources/Public/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="typo3conf/ext/backsite/Resources/Public/Ueditor/lang/zh-cn/zh-cn.js"></script>

<div class="form-group">	
	<label class="control-label">姓名<font style="color: red">*</font></label>
	<f:form.textfield property="name" class="form-control" />
</div>	

<div class="form-group">
	<label class="control-label" >简介<font style="color: red">*</font></label> 
	<f:form.textarea property="intro" rows="3" class="form-control" />
</div>	

<div class="form-group">
    <label class="control-label">照片<font style="color: red;font-weight: normal;">* (建议：请上传200*200px的照片。)</font></label>
    <div class="form-inline">
        <div class="input-group ">
            <f:form.upload name="image" id="exampleInputFile" class="form-control"/>
            <p class="help-block"> "仅支持JPG、PNG格式的图片"</p>
        </div>
        <div class="input-group" id="see_image">
            <f:if condition="{team.image}">
                <f:image src="uploads/tx_teamlist/{team.image}"  class="img-responsive" maxHeight="400" maxWidth="320" />
            </f:if>
        </div>
    </div>
</div>

<div class="form-group">	
	<label class="control-label">序号<font style="color: red;font-weight: normal;">*(提示：前端显示按照序号设置排序。)</font></label>
	<f:form.textfield property="orders" class="form-control" />
</div>


<div class="form-group">
	<label class="control-label" >详情<font style="color: red">*</font></label> 
	<f:form.textarea property="detail" id="news_feront_edit_bodytext"   rows="5"/>
</div>
