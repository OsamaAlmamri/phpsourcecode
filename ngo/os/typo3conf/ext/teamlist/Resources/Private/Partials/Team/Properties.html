<div class="tx-news-front-edit padding-15">
	<div class="input-group	form-inline">
	    <label for="title">姓名：</label>
	    <p class="form-control-static" ><f:format.nl2br>{team.name}</f:format.nl2br></p>     
	</div>

	<div class="input-group	form-inline">
	    <label for="siteuid">简介：</label>
	    <p class="form-control-static" ><f:format.nl2br>{team.intro}</f:format.nl2br></p>     
	</div>

	<div class="input-group	form-inline">
		<label for="image">照片：&nbsp</label>
		<f:if condition="{team.image}">
    		<f:image src="uploads/tx_teamlist/{team.image}"  class="img-responsive" maxHeight="400" maxWidth="320" />
			</f:if>
	</div>

    <div class="input-group	form-inline">
	    <label for="place">详情：</label>
	    <p class="form-control-static" ><f:format.raw>{team.detail}</f:format.raw></p>   
	</div>
</div>
