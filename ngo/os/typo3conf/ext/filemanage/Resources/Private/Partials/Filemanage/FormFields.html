	
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}" />
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/common.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.validate.min.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/messages_zh.js')}"></script>

<div class="form-group">	
	<label class="control-label">文件名称<font style="color: red">*</font></label>
	<f:form.textfield property="title" class="form-control" />
</div>

<div class="form-group">
    <label class="control-label">上传文件<font style="color: red;font-weight: normal;">* 
    </font></label>
    <div class="form-inline">
        <div class="input-group ">
            <f:form.upload name="filepath" class="form-control" id="filetype"/>
            <!-- <p class="help-block"> "仅支持doc、docx、pdf"</p> -->
        </div>
        <div class="input-group">
            <f:if condition="{filemanage.filepath}">
                <f:link.action action="download" arguments="{filemanage : filemanage}" class="btn btn-success" style="margin-left: 20px;">下载</f:link.action>
            </f:if>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="control-label">文件封面图(建议尺寸为500*707px)<font style="color: red;font-weight: normal;">* 
    </font></label>
    <div class="form-inline">
        <div class="input-group ">
            <f:form.upload name="fileimg" class="form-control" id="exampleInputFile"/>
            <!-- <p class="help-block"> "仅支持doc、docx、pdf"</p> -->
        </div>
        <div class="input-group">
            <div id="see_image">
                <f:if condition="{filemanage.fileimg}">
                    <img src="/uploads/tx_filemanage/pics/{filemanage.fileimg}" alt="" width="150px">
                </f:if>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="control-label">文件类别<font style="color: red;font-weight: normal;">* 
    </font></label>
    <f:form.select class="form-control" property="filetypes" options="{typearr}" optionValueField="uid" optionLabelField="name" prependOptionLabel="--请选择--" />
</div>

<div class="form-group">
    <label class="control-label">发布时间<font color="red"> *</font></label>
    <div class="input-group date bs-datetime datetimepicker-datetime" id="datepicker" data-date-format="yyyy-mm-dd">
        <f:form.textfield property="senddate" value="{filemanage.senddate->f:format.date(format: 'Y-m-d')}" class="form-control spinner" placeholder="Y-m-d"/>
        <span class="input-group-addon">
            <button class="btn default date-set" type="button">
                <i class="fa fa-calendar"></i>
            </button>
        </span>
    </div>
</div>
<div class="form-group">	
	<label class="control-label">排序<font style="color: red">*</font></label>
	<f:form.textfield property="sort" class="form-control" />
</div>
<input type="hidden" value="{filemanage.filepath}" id="filePathUid"/>
<input type="hidden" value="{filemanage.fileimg}" id="fileImgUid"/>
<input type="hidden" value="{settings.listType}" id="listtype"/>
<script src="typo3conf/ext/backsite/Resources/Public/scripts/bootstrap-datetimepicker.min.js?1530154830" type="text/javascript"></script>
<script>
	$("#datepicker").datetimepicker({
		format: 'yyyy-mm-dd',
		autoclose :true,
		minView:2
	})
</script>
