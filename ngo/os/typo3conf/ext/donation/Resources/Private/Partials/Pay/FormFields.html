<style>
	.control-label{font-size: 15px;}
</style>
<div class="form-group">
    <label for="pay-money" class="control-label">
        金额
    </label>
    <f:form.textfield property="money" class="form-control" id="pay-money" required="1" value="{settings.money}" />
    <p class="help-block">默认{settings.money}元，您可以改成其他金额</p>
</div>
<div class="form-group">
    <label for="pay-name" class="control-label">
        姓名
    </label>
    <f:form.textfield property="name" class="form-control" id="pay-name" />
</div>
<div class="form-group">
    <label for="pay-email" class="control-label">
        邮箱
    </label>
    <f:form.textfield property="email" class="form-control" id="pay-email" />
    <p class="help-block">填写邮箱地址以便接收反馈报告。</p>
</div>
<div class="form-group">
    <label for="pay-comment" class="control-label"> 附言</label>
    <f:form.textarea cols="20" rows="2" property="comment" placeholder="在附言中注明捐赠用途" class="form-control" id="pay-comment"/>
</div>
<f:form.hidden property="url" value="{url}" />
<f:if condition="{openID}!=''">
    <f:form.hidden name="openid" value="{openID}" />
</f:if>
