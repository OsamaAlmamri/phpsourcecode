<div id="modal-pay-success-{contentObject.uid}" class="modal fade" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">付款成功</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <p id="share-description">我刚刚赏了“{paymentObject.title}”{paymentObject.money}元，小伙伴们一起来赏一把！<br/>链接：<f:link.typolink parameter="{paymentObject.url}"><f:format.crop maxCharacters="20" append="....">{paymentObject.url}</f:format.crop></f:link.typolink></p>
                    <div class="pull-left">
                        <div class="bdsharebuttonbox" data-tag="share_1">
                            <a class="bds_mshare" data-cmd="mshare"></a>
                            <a class="bds_qzone" data-cmd="qzone" href="#"></a>
                            <a class="bds_tsina" data-cmd="tsina"></a>
                            <a class="bds_baidu" data-cmd="baidu"></a>
                            <a class="bds_renren" data-cmd="renren"></a>
                            <a class="bds_tqq" data-cmd="tqq"></a>
                            <a class="bds_more" data-cmd="more">更多</a>
                        </div>
                        <script>window._bd_share_config={common : {bdText : $('#share-description').text(), bdDesc : '<f:format.raw>{paymentObject.title}</f:format.raw>', bdUrl : '<f:format.raw>{paymentObject.url}</f:format.raw>',   bdPic : ''},share : [{"tag":"share_1","bdSize" : 16}]}</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        (function ($) {
            $(function () {
                $("#modal-pay-success-<f:format.raw>{contentObject.uid}</f:format.raw>").modal('show');
                $(".close").click(function() {
                //    window.location=; 
                });
            });
        })(jQuery)
</script>
