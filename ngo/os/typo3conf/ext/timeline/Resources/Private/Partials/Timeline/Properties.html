<div class="tx-news-front-edit padding-15">
	<div class="input-group	form-inline">
	    <label for="title">大事记名称：</label>
	    <p class="form-control-static" ><f:format.nl2br>{timeline.title}</f:format.nl2br></p>     
	</div>

	<div class="input-group	form-inline">
	    <label for="siteuid">大事记发生时间：</label>
	    <p class="form-control-static" ><f:format.nl2br>{timeline.eventdate -> f:format.date(format:'Y-m-d')}</f:format.nl2br></p>     
	</div>

	<div class="input-group	form-inline">
		<label for="image">大事记添加时间：</label>
		<p class="form-control-static" >{timeline.crdate -> f:format.date(format:'Y-m-d H:i')}</p>
	</div>

    <div class="input-group	form-inline">
	    <label for="place">大事记内容：</label>
	    <f:format.raw>{timeline.bodytext}</f:format.raw>
	</div>
</div>
