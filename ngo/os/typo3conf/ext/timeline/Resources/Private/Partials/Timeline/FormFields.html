<div class="form-group">
    <label class="control-label">事件标题<font color="red"> *</font></label>
    <f:form.textfield property="title"  class="form-control" placeholder="新闻标题"/>
</div>

<div class="form-group">
    <label class="control-label">事件发生时间<font color="red"> *</font></label>
    <div class="input-group date bs-datetime date-picker" data-date-format="yyyy-mm-dd">
        <f:form.textfield property="eventdate" value="{timeline.eventdate->f:format.date(format: 'Y-m-d')}" class="form-control spinner" placeholder="Y-m-d"/>
        <span class="input-group-addon">
            <button class="btn default date-set" type="button">
                <i class="fa fa-calendar"></i>
            </button>
        </span>
    </div>
</div>

<div class="form-group">
    <label class="control-label">大事件内容<font color="red"> *</font></label>
    <f:form.textarea id="timeline_bodytext" property="bodytext" style="width:100%" rows="10"/>
</div>
