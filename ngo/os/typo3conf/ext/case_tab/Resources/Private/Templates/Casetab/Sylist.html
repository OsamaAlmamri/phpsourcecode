<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<!-- /**  
 * @Author: Wang Hongbin  
 * @Email:   wanghongbin@ngoos.org  
 * @Date:   2018-06-21 14:28:22  
 * @Last Modified by:   Wang Hongbin  
 * @Last Modified time: 2018-06-21 14:28:22  
 */ -->  
<f:section name="content">

<f:flashMessages />
<div class="case-back">
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/sylist.css')}" />
	<div class="title">成功案例</div>
	<ul class="case-tabs clearfix">
		<f:for each="{casetabs}" as="casetab"  iteration="itemIteration">
			<li class="{f:if(condition:'{itemIteration.isFirst}',then:'active',else:'')}">
				<a href="#case{itemIteration.index}" aria-controls="case{itemIteration.index}" role="tab" data-toggle="tab">{casetab.name}</a>
			</li>
		</f:for>
	</ul>
	<div class="tab-content">	
		<f:for each="{casetabs}" as="casecont"  iteration="itemIter1">
		    <div role="tabpanel" class="tab-pane {f:if(condition:'{itemIter1.isFirst}',then:'active',else:'')}" id="case{itemIter1.index}">
				<ul class="case-list clearfix">
					<f:if condition="{casecont.contentarr}">
						<f:then>
							<f:for each="{casecont.contentarr}" as="casec" iteration="cont1">
								<li>
									<div class="case-img img-hide">
										<f:link.action pageUid="{settings.previewPid}" extensionName="casetab" pluginName="casetab" controller="Casetab" action="show" arguments="{casetab : casec}" >
						            		<f:image width="350c" height="260c" src="uploads/tx_casetab/{casec.allimage.0}"></f:image>
						            	</f:link.action>
									</div>
									<div class="case-bottom">
										<div class="case-tt txt-hide">
											<f:link.action pageUid="{settings.previewPid}" extensionName="casetab" pluginName="casetab" controller="Casetab" action="show" arguments="{casetab : casec}" >
												{casec.title}
											</f:link.action>
										</div>
										<div class="case-txt">{casec.spare4}</div>
										<div class="case-date">{casec.datetime->f:format.date(format: 'Y-m-d')}
											<f:link.action pageUid="{settings.previewPid}" extensionName="casetab" pluginName="casetab" controller="Casetab" action="show" arguments="{casetab : casec}" >
												<img src="typo3conf/ext/case_tab/Resources/Public/img/case-more.png">
											</f:link.action>
										</div>
									</div>
								</li>
							</f:for>
						</f:then>
						<f:else>
							暂无记录
						</f:else>
					</f:if>
				</ul>
		    </div>
		</f:for>
	</div>
</div>
</f:section>
</html>
