<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}">
<div class="form-group">
	<label>上传照片<font color="red" class="fontred">*</font></label>
	<div class="form-inline">
        <div class="input-group ">
            <f:form.upload name="photo" id="exampleInputFile" class="form-control spinner"/>
            <p class="help-block"> "仅支持常用图片格式"</p>
        </div>
        <div class="input-group" id="see_image">
            <f:if condition="{photos.identifier}">
                <img src="fileadmin/{photos.identifier}"  class="img-responsive" style="max-height:200px" />
            </f:if>
        </div>
    </div>
</div>

<div class="form-group">
	<label>标题</label>
	<div class="powermail_field">
		<f:form.textfield name="title" class="form-control" value="{photos.title}" />
	</div>
</div>
<div class="form-group">
	<label>描述</label>
	<div class="powermail_field">
		<f:form.textarea name="description" class="form-control" value="{photos.description}" rows="5" />
	</div>
</div>
<f:form.hidden name="albumuid" value="{albumuid}"/>
<f:form.hidden name="fuid" value="{photos.fuid}"/>
<f:form.hidden name="muid" value="{photos.muid}"/>
</html>
