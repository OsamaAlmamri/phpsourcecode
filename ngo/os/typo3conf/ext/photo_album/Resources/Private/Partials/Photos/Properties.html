<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="tx-news-front-edit padding-15">
	<div class="input-group	form-inline">
	    <label for="title">照片：</label>
	    <p class="form-control-static" ><img src="fileadmin/{photos.identifier}" style="max-height: 200px;"/></p>     
	</div>

	<div class="input-group	form-inline">
	    <label for="siteuid">标题：</label>
	    <p class="form-control-static" >{photos.title}</p>     
	</div>
	
	<div class="input-group	form-inline">
	    <label for="siteuid">描述：</label>
	    <p class="form-control-static" >{photos.description}</p>     
	</div>
	
	<div class="input-group	form-inline">
	    <label for="siteuid">上传时间：</label>
	    <p class="form-control-static" >
			<f:if condition="{photos.crdate}==0">
				<f:then></f:then>
		       	<f:else>{photos.crdate -> f:format.date(format: 'Y-m-d H:i')}</f:else>
			</f:if>
		</p>
	</div>
</div>
</html>
