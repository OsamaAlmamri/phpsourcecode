<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}" />
<div class="form-group">
	<label>标题<span class="text-danger">*</span></label>
	<div class="powermail_field">
		<f:form.textfield name="title" class="form-control" value="{album.title}" />
	</div>
</div>

<div class="form-group">
	<label class="control-label">发布时间</label>
    <div class="input-group date form_date" id="datepicker" data-date-format="yyyy-mm-dd">
        <f:form.textfield name="datetime" value="{f:if(condition:'{album.datetime}>0', then:'{album.datetime->f:format.date(format: \'Y-m-d\')}',else:'')}" class="form-control" placeholder="请选择时间"/>
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
    </div>
	<script type="text/javascript">
	    $(function () {
	    	$('#datepicker').datetimepicker({
	            language:  'zh-CN',
	            format: 'yyyy-mm-dd',
	            weekStart: 1,
	    		autoclose: 1,
	    		startView: 2,
	    		minView: 3,
	    		forceParse: 0
	        });
	    });
	</script> 
</div>
<f:form.hidden name="albumuid" value="{album.uid}"/>
</html>
