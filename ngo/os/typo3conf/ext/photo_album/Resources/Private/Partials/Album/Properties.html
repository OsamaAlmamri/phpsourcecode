<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="tx-news-front-edit padding-15">
	<div class="input-group	form-inline">
	    <label for="title">标题：</label>
	    <p class="form-control-static" ><f:format.nl2br>{album.title}</f:format.nl2br></p>     
	</div>

	<div class="input-group	form-inline">
	    <label for="siteuid">发布时间：</label>
	    <p class="form-control-static" ><f:format.nl2br>{album.datetime -> f:format.date(format:'Y-m-d')}</f:format.nl2br></p>     
	</div>
</div>
</html>
