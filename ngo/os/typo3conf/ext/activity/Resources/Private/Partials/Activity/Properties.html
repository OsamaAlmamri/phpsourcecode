<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="input-group	form-inline">
	<label>活动名称：</label>
	<p class="form-control-static" >{activity.name}</p>
</div>
<div class="input-group	form-inline">
	<label>地址：</label>
	<p class="form-control-static" >{activity.address}</p>
</div>
<div class="input-group	form-inline">
	<label>类别：</label>
	<p class="form-control-static" >{activity.types.name}</p>
</div>
<div class="input-group	form-inline">
	<label>标签：</label>
	<p class="form-control-static" >{activity.tagname}</p>
</div>
<div class="input-group	form-inline">
	<label>活动开始时间：</label>
	<p class="form-control-static" >{activity.sttime->f:format.date(format:'Y-m-d H:i')}</p>
</div>
<div class="input-group	form-inline">
	<label>活动结束时间：</label>
	<p class="form-control-static" >{activity.overtime->f:format.date(format:'Y-m-d H:i')}</p>
</div>
<div class="input-group	form-inline">
	<label>活动封面图片：</label>
	<div>
		<f:if condition="{activity.pictures}">
			<f:then>
				<f:image src="uploads/tx_activity/images/{activity.pictures}" class="img-responsive" maxHeight="125" maxWidth="200" />
			</f:then>
			<f:else>
				<f:image src="uploads/tx_activity/images/default.png" class="img-responsive" maxHeight="125" maxWidth="200" />
			</f:else>
		</f:if>
	</div>
</div>
<div class="input-group	form-inline">
	<label>活动简介：</label>
	<p class="form-control-static" >{activity.introduce}</p>
</div>
<div class="input-group	form-inline">
	<label>活动详情：</label>
	<p class="form-control-static" ><f:format.html>{activity.contents}</f:format.html></p>
</div>
</html>
