<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="input-group	form-inline">
		<label>姓名:</label>
		<p class="form-control-static" >{volunteer.name}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>性别:</label>
		<p class="form-control-static" >{volunteer.sex.name}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>生日:</label>
		<p class="form-control-static" >{volunteer.birthday}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>联系电话:</label>
		<p class="form-control-static" >{volunteer.telephone}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>邮件地址:</label>
		<p class="form-control-static" >{volunteer.email}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>政治面貌:</label>
		<p class="form-control-static" >{volunteer.identity.name}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>QQ号码:</label>
		<p class="form-control-static" >{volunteer.qqcode}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>微信号:</label>
		<p class="form-control-static" >{volunteer.wechat}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>新浪微博:</label>
		<p class="form-control-static" >{volunteer.weibo}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>个人简介:</label>
		<p class="form-control-static" >{volunteer.descritpion}</p>
	</div>

	<div class="input-group	form-inline ">
		<label>是否有志愿者经验:</label>
		<p class="form-control-static" >
			<f:if condition="{volunteer.isexperience}">
				<f:then>有</f:then>
				<f:else>无</f:else>
			</f:if>
		</p>
	</div>

	<div class="input-group	form-inline ">
		<label>技能专长:</label>
		<p class="form-control-static" >{volunteer.skill}</p>
	</div>
</html>
