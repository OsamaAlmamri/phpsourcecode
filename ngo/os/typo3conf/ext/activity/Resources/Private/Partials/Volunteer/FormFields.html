<style>
	.form-group {
		float: left;
		width: 100%;
	}

	@media(max-width: 768px) {
		.form-group .text-right {
			text-align: left;
		}
	}
</style>
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}" />
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.validate.min.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/messages_zh.js')}"></script>

	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/bootstrap-timepicker.min.css')}" />
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/bootstrap-timepicker.min.js')}"></script>
<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">姓名<span class="text-danger">*</span></label></div>
	<div class="col-md-8">
		<f:form.textfield property="name" class="form-control" placeholder="请填写姓名" />
	</div>
</div>

<div class="form-group ">
	<div class="col-md-4 text-right"><label class="control-label">性别<span class="text-danger">*</span></label></div>
	<div class="col-md-8">
		<f:for each="{arrSex}" as="sex">
			<f:form.radio property="sex" value="{sex.uid}" />{sex.name} &nbsp;&nbsp;&nbsp;&nbsp;
		</f:for>
	</div>
</div>
<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">生日<span class="text-danger">*</span></label></div>
	<div class="col-md-8">
		<div class='input-group date form_date' id='datetimepicker6'>
			<f:form.textfield property="birthday" readonly="readonly" class="form-control" placeholder="请填写出生年月" />
			<span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
		</div>
		<script type="text/javascript">
			$(function () {
				$('.form_date').datetimepicker({
					language: 'zh-CN',
					format: 'yyyy-mm-dd',
					weekStart: 1,
					autoclose: 1,
					startView: 4,
					minView: 2,
					forceParse: 0
				});
			});
		</script>
	</div>
</div>

<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">所在地(社区/街道/村庄)</label></div> 
	<div class="col-md-8">
		<f:form.select class="form-control" property="community" options="{arrComm}" optionValueField="uid"
			optionLabelField="name" prependOptionLabel="--请选择--" />
	</div>
</div>
<div class="form-group ">
	<div class="col-md-4 text-right"><label class="control-label">联系电话<span class="text-danger">*</span></label></div>
	<div class="col-md-8">
		<f:form.textfield property="telephone" class="form-control" placeholder="请填写联系电话" id="stelephone" />
	</div>
</div>
<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">邮箱<span class="text-danger">*</span></label></div>
	<div class="col-md-8">
		<f:form.textfield property="email" class="form-control" placeholder="请填写邮件地址" id="semail" />
	</div>
</div>

<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">政治面貌<span class="text-danger">*</span></label></div>
	<div class="col-md-8">
		<f:form.select class="form-control" property="identity" options="{arrZzmm}" optionValueField="uid"
			optionLabelField="name" prependOptionLabel="--请选择--" />
	</div>
</div>

<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">QQ号码</label></div>
	<div class="col-md-8">
		<f:form.textfield property="qqcode" class="form-control" placeholder="请填写QQ号码" />
	</div>
</div>

<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">微信号</label></div>
	<div class="col-md-8">
		<f:form.textfield property="wechat" class="form-control" placeholder="请填写微信号" />
	</div>
</div>

<div class="form-group ">
	<div class="col-md-4 text-right"><label class="control-label">新浪微博</label></div>
	<div class="col-md-8">
		<f:form.textfield property="weibo" class="form-control" placeholder="请填写新浪微博" />
	</div>
</div>
<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">个人简介</label></div>
	<div class="col-md-8">
		<f:form.textarea class="form-control" property="descritpion" />
	</div>
</div>

<div class="form-group ">
	<div class="col-md-4 text-right"><label class="control-label">是否有志愿者经验</label></div>
	<div class="col-md-8">
		<f:form.checkbox property="isexperience" value="1" />有
	</div>
</div>
<div class="form-group">
	<div class="col-md-4 text-right"><label class="control-label">技能专长</label></div>
	<div class="col-md-8">
		<f:form.textfield property="skill" class="form-control" placeholder="请填写技能专长" />
	</div>
</div>
<f:form.hidden value="<f:uri.action action='ajax'/>" id="urlbase" />
<f:form.hidden value="add" id="act" />
<f:form.hidden value="0" id="uid" />
<f:form.hidden name="from" value="{from}" />
<f:form.hidden name="actuid" value="{actuid}" />

<script src="typo3conf/ext/backsite/Resources/Public/scripts/bootstrap-datetimepicker.min.js?"
		type="text/javascript"></script>
