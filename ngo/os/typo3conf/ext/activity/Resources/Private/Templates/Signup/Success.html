<style type="text/css">
	.successbox{min-height: 180px;line-height: 180px;}
	.glyicon{color: green;font-size: 50px;position: relative;top: 13px;}
	.glyphicon-exclamation-sign{color: #FED42A;}
	.retitle{color: #000;font-size: 30px;font-weight: bold; display: inline-block;margin-left: 20px};
	.font-20{font-size: 20px;}
	.submit{margin-bottom: 20px;background: green !important;}
	.btn-ws:hover, .btn-ws:focus {background: green;}
	.btn.btn-info{margin-bottom: 30px;}
	@media(max-width: 600px){
		.successbox{min-height: unset;line-height: unset;}
		.glyphicon-ok-sign{font-size: 40px;}
		.retitle{margin-top: 20px;margin-bottom: 30px;font-size: 20px;}
	}
</style>
<div class="text-center">
	<div class="successbox">
		<f:if condition="{flag}==1">
			<f:then>
				<i class="glyphicon glyphicon-exclamation-sign glyicon"></i>
			</f:then>
			<f:else>
				<i class="glyphicon glyphicon-ok-sign glyicon"></i>
			</f:else>
		</f:if>
		<div class="retitle">{message}</div>
	</div>	
</div>
