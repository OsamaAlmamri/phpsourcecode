{namespace ngoos=Ngoos\ViewHelpers}
<f:layout name="Default1"/>
<f:section name="Banner">
    <f:if condition="{f:cObject(typoscriptObjectPath:'lib.dynamicContent',data:'0')}">
        <f:then>
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}"/>
        </f:then>
        <f:else>
            <div class="c-layout-breadcrumbs-1 c-bgimage c-subtitle c-fonts-uppercase c-fonts-bold c-bg-img-center" style="background-image: url('typo3conf/ext/website/Resources/Public/Images/banner.jpg')">
            </div>
        </f:else>
    </f:if>
</f:section>
<f:section name="Main">
    <div class="container">
        <div class="c-layout-sidebar-menu c-theme">
            <div class="c-sidebar-menu-toggler">
                <h3 class="c-title c-font-uppercase c-font-bold">菜单</h3>
                <a href="javascript:;" class="c-content-toggler" data-toggle="collapse" data-target="#sidebar-menu-1">
                    <span class="c-line"></span>
                    <span class="c-line"></span>
                    <span class="c-line"></span>
                </a>
            </div>
            <f:cObject typoscriptObjectPath="lib.navigation.subnavigation"/>
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}"/>
        </div>
        <div class="c-layout-sidebar-content">
            <div class="navtab">
                <f:cObject typoscriptObjectPath="lib.navigation.breadcrumb"/>
            </div>
            <div style="clear: both;"></div>
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}"/>
        </div>
    </div>
</f:section>
