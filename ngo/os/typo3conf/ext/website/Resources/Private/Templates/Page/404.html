{namespace ngoos=Ngoos\ViewHelpers}
<f:layout name="Default1" />
<f:section name="Banner">
    <f:if condition="{f:cObject(typoscriptObjectPath:'lib.dynamicContent',data:'0')}">
        <f:then>
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
        </f:then>
        <f:else>
            <div class="c-layout-breadcrumbs-1 c-bgimage-full   c-fonts-uppercase c-fonts-bold   c-bg-img-center"
                style="background-image: url('/typo3conf/ext/website/Resources/Public/Images/banner.jpg')">
                <div class="c-breadcrumbs-wrapper">
                    <div class="container">
                        <f:cObject typoscriptObjectPath="lib.navigation.breadcrumb" />
                    </div>
                </div>
            </div>
        </f:else>
    </f:if>
</f:section>
<f:section name="Main">
    <div class="main-content">
        <div class="container">
            <div class="padding-30">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
            </div>
        </div>
    </div>
</f:section>
