<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<!-- /**

<f:section name="main">
<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:User}" />
<div class="panel panel-default">
    <div class="panel-body">
		<f:form id="NewEditUserValid" action="update"  name="user" object="{user}" >
            <fieldset>
                <legend>编辑数据</legend>
                <f:render partial="User/FormFields" arguments="{_all}"/>
                <div class="horizontal-space"></div>
                <div class="form-buttons">
                    <f:form.submit class="btn btn-success"  value="保存数据" />
					<f:link.action action="list" class="btn btn-default">返回列表</f:link.action>
                </div>
            </fieldset>
        </f:form>
    </div>
</div>
</f:section>
</html>
