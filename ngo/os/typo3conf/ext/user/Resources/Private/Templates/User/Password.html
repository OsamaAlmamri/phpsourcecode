<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages />
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}" />
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.validate.min.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/messages_zh.js')}"></script>
	<div class="panel panel-default">
	    <div class="panel-body">
	    	<f:form id="EditPasswordValid" action="updatepwd"  name="user" object="{user}" >
		        <fieldset>
		             <div class="form-group">
	                    <label class="control-label" >
	                        原密码<font color="red">*</font>：
	                    </label>
	                    <f:form.password name="passwordconfirmation" id="inputPassword1" class="form-control" />
	                </div>
	                <div class="form-group">
	                    <label class="control-label" >
	                        密码<font color="red">*</font>：
	                    </label>
	                   <f:form.password name="passwords" id="inputPassword2" class="form-control" />
	                </div>
	                <div class="form-group">
	                    <label class="control-label" >
	                        确认密码<font color="red">*</font>：
	                    </label>
	                    <f:form.password name="password_rep" id="inputPassword0" class="form-control" />
	                </div>
		             <div class="horizontal-space"></div>
		             <div class="form-buttons">
						<f:form.submit class="btn btn-success"  value="保存数据" />
		             </div>
		        </fieldset>
	     	</f:form>
	    </div>
	</div>
	<f:form.hidden id="ajaxdata" value="<f:uri.action action='ajaxdata' />" />
	<f:form.hidden id="uid" value="{user.uid}"/>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/common.js')}"></script>
</f:section>
</html>
