<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="main">
<f:flashMessages />
<f:render partial="FormErrors" arguments="{object:User}" />
<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/style.css')}" />
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.validate.min.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/messages_zh.js')}"></script>
<div class="panel panel-default">
    <div class="panel-body">
		<f:form id="EditOrgUserValid" action="updateorg"  name="user" object="{user}" >
            <fieldset>
                <!-- <legend>新增数据</legend> -->
                <div class="form-group">
                    <label class="control-label" >
                        用户名<font color="red">*</font>：
                    </label>
                    <f:form.textfield property="username" id="susername" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" >
                        名字<font color="red">*</font>：
                    </label>
                    <f:form.textfield property="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" >
                        电子邮箱<font color="red">*</font>：
                    </label>
                    <f:form.textfield property="email" id="semail" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" >
                        手机号<font color="red">*</font>：
                    </label>
                    <f:form.textfield property="telephone" id="stelephone" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" >
                        公司：
                    </label>
                    <f:form.textfield property="company" class="form-control" />
                </div>
                <div class="horizontal-space"></div>
                <div class="form-buttons">
                    <f:form.submit class="btn btn-success"  value="保存数据" />
                </div>
            </fieldset>
        </f:form>
    </div>
</div>
<f:form.hidden id="ajaxdata" value="<f:uri.action action='ajaxdata' />" />
<f:form.hidden id="uid" value="{user.uid}"/>
<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/common.js')}"></script>
</f:section>
</html>
