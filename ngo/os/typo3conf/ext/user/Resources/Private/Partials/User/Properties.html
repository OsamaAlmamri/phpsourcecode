<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<style>
	.group{margin-bottom: 5px;}
</style>
<div class="group">
	<label>姓名:</label>
	{user.name}
</div>
<div class="group">
	<label>性别:</label>
	{user.gender.name}
</div>
<div class="group">
	<label>手机号（登录账号）:</label>
	{user.telephone}
</div>
<div class="group">
	<label>身份证号:</label>
	{user.idcard}
</div>
<div class="group">
	<label>出生年月:</label>
	{user.birthday-> f:format.date(format:'Y-m-d')}
</div>
<div class="group">
	<label>政治面貌:</label>
	{user.politicaloutlook.name}
</div>
<div class="group">
	<label>角色:</label>
	<f:for each="{user.usergroup}" as="gp">
		{gp.title}
	</f:for>
</div>
<div class="group">
	<label>所在社区:</label>
	{user.community.name}
</div>
<div class="group">
	<label>所在队伍:</label>
	{user.ranks}
</div>
<div class="group">
	<label>紧急联系人:</label>
	{user.urgentcontact}
</div>
<div class="group">
	<label>紧急人联系电话:</label>
	{user.urgenttelephone}
</div>
<div class="group">
	<label>加入时间:</label>
	{user.crdate->f:format.date(format:'Y-m-d H:i')}
</div>
</html>
