<f:layout name="Default"/>
<f:section name="main">
<div class="portlet light ">
    <f:form class="form-horizontal" id="news_edit_validation" action="create" name="news" object="{news}" enctype="multipart/form-data">
        <fieldset>
            <f:if condition="{settings.listType}==0">
            <f:then>
              <div class="portlet-title">
                <legend>新增新闻</legend>
              </div>
            </f:then>
            <f:else>
              <div class="portlet-title">
                <legend>新增视频</legend>
              </div>
            </f:else>
          </f:if>
            <div class="portlet-body">
              <div class="form-body">
                <f:render partial="News/FormFields" arguments="{_all}"/>
              </div>
            </div>
            <div  class="form-buttons">
                <f:if condition="{settings.listType}==0">
                  <f:then>
                    <f:form.submit class="btn btn-success" id="addnews" value="发布新闻"/>
                  </f:then>
                  <f:else>
                    <f:form.submit class="btn btn-success" id="addnews" value="发布视频"/>
                  </f:else>
                </f:if>
                 <f:link.action action="list" class="btn btn-default">返回列表</f:link.action>
            </div>
        </fieldset>
    </f:form>
</div>
</f:section>
