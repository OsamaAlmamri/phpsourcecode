<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<img src="{f:uri.resource(path: 'Images/typo3_orange.svg')}" width="130" class="logo" />
			</div>

			<div class="panel panel-warning">
				<div class="panel-heading">
					<h2 class="panel-title">安装工具已经被锁定</h2>
				</div>
				<div class="panel-body">
					<p>
						为了开启安装工具，文件 <code>ENABLE_INSTALL_TOOL</code>
						必须创建在<code>typo3conf/</code>目录， 文件必须是Web服务器用户可写的，文件区分大小写，但是文件可以是空的。
					</p>
					<p>
						<strong>安全提示:</strong>
						 当你用完安装工具，你可以重命名这个文件或者删除，如果你退出了安装工具，这个文件将会在一小时后自动删除。
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
