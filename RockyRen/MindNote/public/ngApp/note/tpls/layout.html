
<div id="note" note-hide-menu>





  <div id="note-main">
    <div class="view-full-box" ui-view="catalogue"></div>
    <div id="note-catalogue">
      <div class="note-add note-oper-line">
        <div class="btn-group">
          <button class="btn btn-sm oper-button" data-toggle="dropdown">
            <!--<span class="glyphicon glyphicon-plus"></span>-->
            新建笔记
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="addNewNote()">新建笔记</a></li>
            <li><a ng-click="addNewMap()">新建思维导图</a></li>
            <li><a ng-click="addNewNotebook(false)">新建笔记本</a></li>
          </ul>

        </div>
      </div>

      <div ui-view="notes"></div>
    </div>
    <div id="note-content" ui-view="content"></div>

  </div>
</div>

<ul class="note-menu common-menu group-menu" menu-operation>
  <li><a class="menu-item" ng-click="addNewNotebook(true)">新建笔记本</a></li>
  <li><a class="menu-item" ng-click="reNameGroup()">重命名</a></li>
  <li><a class="menu-item" ng-click="deleteGroup()">删除</a></li>
</ul>


<ul class="note-menu common-menu notebook-menu" menu-operation>
  <li><a class="menu-item" ng-click="reNameNotebook()">重命名</a></li>
  <li><a class="menu-item" ng-click="deleteNotebook()">删除</a></li>
  <li><a class="menu-item" ng-click="addNewNote()">新建笔记</a></li>
  <li><a class="menu-item" ng-click="addNewMap()">新建思维导图</a></li>
  <li class="translate-item">
    <a class="translateTo" >移动到<span class="glyphicon glyphicon-chevron-right"></span></a>

    <ul class="translate-list common-menu">
      <li class="menu-item" ng-repeat="group in groups">
          <a ng-click="translateGroup(group.id)" ng-hide="group.id == curResourceId.groupId">{{group.name}}</a></li>
      <li class="menu-item notebook-translate-li translate-switch-li">
          <a ng-click="addNewGroup()">新建笔记本组</a></li>
      <li class="menu-item group-notebook-translate-li translate-switch-li">
          <a ng-click="moveOutGroup()">移出笔记本组</a></li>
    </ul>
  </li>
</ul>
