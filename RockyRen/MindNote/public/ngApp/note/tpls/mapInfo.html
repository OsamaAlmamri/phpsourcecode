<div class="note-operation note-oper-line">
  <button class="btn btn-default btn-sm oper-button note-edit-button"
    ng-click="editMap();"><span class="glyphicon glyphicon-pencil"></span> 修改</button>
  <button class="btn btn-default btn-sm oper-button note-cancel-button"
    ng-click="deleteMap();"><span class="glyphicon glyphicon-remove"></span> 删除</button>
</div>

<mindmap map-title="mapTitle" map-obj="mapObj" graph-method="graphMethod"></mindmap>
