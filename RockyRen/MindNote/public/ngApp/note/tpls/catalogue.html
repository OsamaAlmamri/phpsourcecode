
<span class="glyphicon glyphicon-arrow-right group-toggle right-arrow-icon"
      ng-hide="showCatalogue" ng-click="setShowCatalogue(true)"></span>
<div id="notebook-catalogue" ng-show="showCatalogue">

  <div class="group-toggle-line note-oper-line">
    <span class="toggle-title">笔记本</span>
  <span class="glyphicon glyphicon-arrow-left group-toggle"
        ng-click="setShowCatalogue(false)"></span>
  </div>


  <div id="catalogue-content">
    <div class="root-group notebook-group single-group">
      <div class="note-row" ng-class="{active: !curResourceId.groupId && !curResourceId.notebookId}"
           ng-click="reloadNotes(null, null)">
        <span class="glyphicon glyphicon-folder-open folder-icon"></span>
        <span class="notebook-name">全部笔记本</span>
      </div>
    </div>

    <!--笔记本组-->
    <div class="notebook-group" ng-repeat="group in groups">
      <div class="note-row" ng-class="{active: group.id == curResourceId.groupId && !curResourceId.notebookId}"
           ng-click="reloadNotes(group.id, null, group.name)">
      <span class="glyphicon" ng-class="{'glyphicon-chevron-down': group.showNotebook,
      'glyphicon-chevron-right': !group.showNotebook}"
            ng-click="toggleShowNotebook(group)"></span>
        <span class="glyphicon glyphicon-folder-open folder-icon"></span>
        <span class="name">{{group.name}}</span>
        <catalogue-menu show-menu-icon="group.id == curResourceId.groupId && !curResourceId.notebookId"
          menu-type="group-menu"></catalogue-menu>
        <!--
        <div class="menu-icon-box">
          <span class="glyphicon glyphicon-triangle-bottom menu-icon"
              ng-show="group.id == curResourceId.groupId && !curResourceId.notebookId"></span>
        </div>-->



      </div>


      <ul class="group-list" ng-show="group.showNotebook">
        <li class="notebook-item note-row" ng-class="{active: notebook.id == curResourceId.notebookId}"
            ng-repeat="notebook in group.notebooks" ng-click="reloadNotes(group.id, notebook.id, notebook.name)">
          <span class="glyphicon glyphicon-book book-icon" ng-class="{defaultIcon: notebook.default == 1}"></span>
          <span class="name">{{notebook.name}}</span>
          <!--<span class="note-count badge">99</span>-->

          <!--
          <div class="menu-icon-box">
            <span class="glyphicon glyphicon-triangle-bottom menu-icon" ng-show="notebook.id == curResourceId.notebookId"></span>
          </div>-->
          <catalogue-menu show-menu-icon="notebook.id == curResourceId.notebookId"
            menu-type="notebook-menu" translate-to-type="group-notebook-translate-li"></catalogue-menu>

        </li>
      </ul>

    </div>

    <div class="single-group notebook-group" ng-repeat="singleNotebook in singleNotebooks">
      <div class="note-row" ng-class="{active: singleNotebook.id == curResourceId.notebookId}"
           ng-click="reloadNotes(null, singleNotebook.id, singleNotebook.name)">
        <span class="glyphicon glyphicon-book" ng-class="{defaultIcon: singleNotebook.default == 1}"></span>
        <span class="name">{{singleNotebook.name}}</span>
        <!--
        <div class="menu-icon-box">
          <span class="glyphicon glyphicon-triangle-bottom menu-icon"
                ng-show="singleNotebook.id == curResourceId.notebookId"
            ></span>
        </div>-->
        <catalogue-menu show-menu-icon="singleNotebook.id == curResourceId.notebookId"
          menu-type="notebook-menu" translate-to-type="notebook-translate-li"></catalogue-menu>

      </div>


    </div>



  </div>

</div>
