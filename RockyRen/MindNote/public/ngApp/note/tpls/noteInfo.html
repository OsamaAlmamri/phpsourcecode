<div class="note-operation note-oper-line">
  <button class="btn btn-default btn-sm oper-button note-edit-button"
    ng-click="editNote();"><span class="glyphicon glyphicon-pencil"></span> 修改</button>
  <button class="btn btn-default btn-sm oper-button note-cancel-button"
    ng-click="deleteNote();"><span class="glyphicon glyphicon-remove"></span> 删除</button>
</div>

<div class="note-edit">
  <input class="note-title" type="text" ng-model="noteInfo.name"/>

  <!--<textarea class="note-text note-info-text" ng-disabled="true">{{noteInfo.content}}</textarea>-->
  <div text-angular ng-model="noteInfo.content" class="note-text-angular"></div>
</div>
