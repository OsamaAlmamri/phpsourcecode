
<ul class="note-list">
  <li class="note-item" ng-repeat="note in notes"
    ng-click="selectNote(note.id, note.type);"
    ng-class="{active: note.id == curNoteId}">
    <div class="item-title">
      <span class="glyphicon glyphicon-list-alt note-icon" ng-show="note.type=='note'"></span>
      <span class="glyphicon glyphicon-fullscreen note-icon" ng-show="note.type=='map'"></span>
      <span class="note-title">{{note['name']}}</span>
    </div>
    <div class="time">{{note['updated_at']}}</div>
  </li>
