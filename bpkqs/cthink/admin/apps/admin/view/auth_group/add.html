{extend name="base/main" /}
{block name="body"}
    <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>主页 / 角色管理 / 添加角色</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="f" action="{:url('auth_group/add')}" class="form-horizontal m-t">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">角色名称：</label>
                                <div class="col-sm-3">
                                    <input name="title" class="form-control" type="text" datatype="*2-15" errormsg="密码范围在6~15位之间！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 关于创建角色的名称</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">角色描述：</label>
                                <div class="col-sm-3">
                                    <textarea name="info" class="form-control" datatype="*0-50" errormsg="最多可以输入50个字符！"></textarea>
									<span class="help-block m-b-none Validform_checktip"><i class="fa fa-info-circle"></i> 关于创建角色的描述</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-1">
                                    <button class="btn btn-primary" type="submit">提交</button>
									<button class="btn btn-default historygo" type="button">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                
        </div>
    </div>
{/block}
