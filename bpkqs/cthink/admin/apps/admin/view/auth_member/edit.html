{extend name="base/main" /}
{block name="body"}
    <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>主页 / 管理员管理 / 编辑管理员</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="f" action="{:url('auth_member/edit')}" class="form-horizontal m-t">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">登录名：</label>
                                <div class="col-sm-3">
                                    <input name="username" class="form-control" type="text" value="{$find.username}" datatype="s6-16" nullmsg="请输入登录名" errormsg="登录名是6-16位的一个英文字符串！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 作为登录时的帐号</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-1 control-label">昵称：</label>
                                <div class="col-sm-3">
                                    <input name="nickname" class="form-control" type="text" value="{$find.nickname}" datatype="*2-16" nullmsg="请输入昵称" errormsg="昵称范围在2~16位之间的字符串！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 登录后显示的名称</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-1 control-label">密码：</label>
                                <div class="col-sm-3">
                                    <input name="password" class="form-control" type="password" value="" datatype="*0-16" errormsg="密码范围在6~16位之间！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 登录使用的密码，不填写表示不修改密码，但可以保存其它资料</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-1 control-label">再次输入密码：</label>
                                <div class="col-sm-3">
                                    <input name="password2" class="form-control" type="password" value="" datatype="*0-16" recheck="password" errormsg="两次输入的密码不一致！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 确认两次输入的密码是否相同</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-1 control-label">电话：</label>
                                <div class="col-sm-3">
                                    <input name="phone" class="form-control" type="text" value="{$find.phone}" datatype="m" nullmsg="请输入电话号码" errormsg="请输入正确的电话号码！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 管理员的联系方式</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-1 control-label">邮箱：</label>
                                <div class="col-sm-3">
                                    <input name="email" class="form-control" type="text" value="{$find.email}" datatype="e" nullmsg="请输入邮箱地址" errormsg="请输入正确的邮箱地址！">
                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 管理员接收邮件的邮箱地址</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-1">
									<input type="hidden" name="uid" value="{$find.uid}"/>
                                    <button class="btn btn-primary" type="submit">提交</button>
									<button class="btn btn-default historygo" type="button">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                
        </div>
    </div>
{/block}
