<!doctype html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>留言板</title>
	</head>
	<body>
		<table>
			<tr>
				<th>消息ID</th>
				<th>标题</th>
				<th>内容</th>
				<th>发布时间</th>
				<th>发布者姓名</th>
			</tr>
			<foreach name="data" item="v">
				<tr>
					<td>{$v.mid}</td>
					<td>{$v.title}</td>
					<td>{$v.content}</td>
					<td>{$v.time}</td>
					<td>{$v.name}</td>
				</tr>
			</foreach>
		</table>
	</body>
</html>
