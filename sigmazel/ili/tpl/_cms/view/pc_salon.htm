<!--{@name 线下沙龙}-->
<!DOCTYPE html>
<html>
<head>
<!--{template /tpl/_cms/view/pc_meta}-->
<style type="text/css">
.background-pc {background:url({$categories['07'][FILE01][0]});}
.background-mobile {background:url({$categories['07'][FILE02][0]});}
</style>
</head>
<body>
	<!--{template /tpl/_cms/view/pc_head}-->
	
	<div class="salon">
		<div class="banner background-{echo $ismobile ? 'mobile' : 'pc';}">
			<div class="box">
				<p class="title">{$categories['07'][COMMENT][0]}</p>
			</div>
		</div>
		
		<div class="list">
			<div class="box">
				<p class="head">{$categories['07'][COMMENT][1]}</p>
				<p class="line"></p>
				
				<ul>
					<!--{loop $articles $loop $article}-->
					<li>
						<p class="left">
							<a href="salon.html?op=detail&id={$article[ARTICLEID]}" title="{$article[TITLE]}">
								<img src="{$article[FILE01][0]}" border="0" alt="{$article[TITLE]}"/>
							</a>
						</p>
						<div class="right">
							<p class="title">
								<a href="salon.html?op=detail&id={$article[ARTICLEID]}" title="{$article[TITLE]}">{$article[TITLE]}</a>
							</p>
							<p class="summary">
								{$article[SUMMARY]}
							</p>
							<p class="text">
								沙龙时间：<br/>{$article[AUTHOR]}
							</p>
							<p class="text">
								沙龙地点：<br/>{$article[ADDRESS]}
							</p>
							<!--{if $article['BOOK'] == 0}-->
							<p class="button">
								<button type="button" class="btn-book" rel="{$article[ARTICLEID]}">我要报名</button>
							</p>
							<!--{/if}-->
						</div>
						<br class="clear"/>
						<p class="line"></p>
					</li>
					<!--{/loop}-->
				</ul>
				
				<div class="showpager">{$pager}</div>
			</div>
		</div>
	</div>
	
	<!--{template /tpl/_cms/view/pc_foot}-->
	<!--{template /tpl/_cms/view/pc_salon_book_js}-->
</body>
</html>
