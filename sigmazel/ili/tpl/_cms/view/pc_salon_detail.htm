<!--{@name 线下沙龙详情}-->
<!DOCTYPE html>
<html>
<head>
<!--{template /tpl/_cms/view/pc_meta}-->
<style type="text/css">
.background-pc {background:url({$categories['07'][FILE01][0]});}
.background-mobile {background:url({$categories['07'][FILE02][0]});}
</style>
</head>
<body>
	<!--{template /tpl/_cms/view/pc_head}-->
	
	<div class="salon">
		<div class="banner background-{echo $ismobile ? 'mobile' : 'pc';}">
			<div class="box">
				<p class="title">{$categories['07'][COMMENT][0]}</p>
			</div>
		</div>
		
		<div class="detail">
			<div class="box">
				<p class="crumb">
					<a href="index.html" title="首页">首页</a> \ <a href="salon.html" title="线下沙龙">线下沙龙</a> \  {$article[TITLE]}
				</p>
				<p class="line"></p>
				
				<div class="content">
					<p class="title">
						{$article[TITLE]}
					</p>
					<p class="line"></p>
					<div class="intro">
						<p class="source">
							发表 {$article[PUBDATE]}
						</p>
						<!--{if $article['BOOK'] == 0}-->
						<p class="button">
							<button type="button" class="btn-book" rel="{$article[ARTICLEID]}">我要报名</button>
						</p>
						<!--{/if}-->
						<br class="clear"/>
					</div>
					
					<p class="img">
						<img src="{$article[FILE01][0]}" border="0" alt="{$article[TITLE]}"/>
					</p>
					
					<div class="block">
						<p class="tag">活动简介</p>
						<p class="line"></p>
						<p class="summary">
							{$article[SUMMARY]}
						</p>
					</div>
					
					<div class="block">
						<p class="tag">嘉宾信息</p>
						<p class="line"></p>
						<p class="summary">
							{$article[CONTENT]}
						</p>
					</div>
					
					<div class="block">
						<p class="tag">沙龙时间</p>
						<p class="line"></p>
						<p class="summary">
							{$article[AUTHOR]}
						</p>
					</div>
					
					<div class="block">
						<p class="tag">沙龙地点</p>
						<p class="line"></p>
						<p class="summary">
							{$article[ADDRESS]}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--{template /tpl/_cms/view/pc_foot}-->
	
	{if $article['BOOK'] == 0}
	<!--{template /tpl/_cms/view/pc_salon_book_js}-->
	{/if}
</body>
</html>
