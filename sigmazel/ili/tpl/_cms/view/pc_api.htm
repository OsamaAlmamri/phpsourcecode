<!--{@name 关键词列表}-->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="keywords" content="{$setting[SeoMetaKeywords]}" />
<meta name="description" content="{$setting[SeoMetaDescription]}" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<link href="tpl/_cms/static/images/favicon.ico" rel="icon" type="image/x-icon" />
<link href="tpl/_cms/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link href="tpl/_cms/static/images/favicon.ico" rel="bookmark" type="image/x-icon" />

<link href="tpl/_res/mobile/css/pure.css?v={$setting[Version]}" rel="stylesheet" type="text/css" />
<link href="tpl/_res/mobile/css/pure_ecc.css?v={$setting[Version]}" rel="stylesheet" type="text/css" />
<link href="tpl/_res/mobile/css/common.css?v={$setting[Version]}" rel="stylesheet" type="text/css" />

<script src="tpl/_res/mobile/js/zepto.js?v={$setting[Version]}" type="text/javascript"></script>
<script src="tpl/_res/mobile/js/zepto_ext.js?v={$setting[Version]}" type="text/javascript"></script>
<script src="tpl/_res/mobile/js/ecc.js?v={$setting[Version]}" type="text/javascript"></script>

{$setting[SeoHead]}
<title>{$page_title} {$setting[SeoTitle]}</title>
</head>
<body>
	<div class="api">
		<div class="crumb">
			关键词
		</div>
		
		<div class="article-list">
			<!--{if count($keywords) > 0}-->
			<div class="keyword">
				<p class="words">
					<a href="{echo $setting['MobileIndex'] ? $setting['MobileIndex'] : 'index.php';}?ac=api" class="{echo !$_var['gp_keyword'] ? 'active' : '';}">全部</a>
					
					<!--{loop $keywords $_loop $keyword}-->
					<!--{if $keyword}-->
					<a href="{echo $setting['MobileIndex'] ? $setting['MobileIndex'] : 'index.php';}?ac=api&keyword={$keyword}" class="{echo $_var['gp_keyword'] == $keyword ? 'active' : '';}">{$keyword}</a>
					<!--{/if}-->
					<!--{/loop}-->
				</p>
			</div>
			<!--{/if}-->
			
			<div class="pure-menu pure-menu-open">
				<!--{loop $articles $key $article}-->
				<a class="pure-menu-heading" href="{echo $setting['MobileIndex'] ? $setting['MobileIndex'] : 'index.php';}?ac=api&op=text&id={$article[ARTICLEID]}"><span class="point">{echo cutstr($article['TITLE'], 30);}</span></a>
				<!--{/loop}-->
			</div>
		</div>
	</div>
	
	<script>
	$(function(){
		$.gotop({id:'gotop'});
	});
	</script>
	
	<!--{if $_SESSION['_PREVIEW']}-->
	<script>
	if(window.parent != self) window.parent.preview('http://{$_SERVER[HTTP_HOST]}{$_var[request_uri]}');
	</script>
	<!--{/if}-->
</body>
</html>
