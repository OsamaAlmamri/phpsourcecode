<!--{@name 社区右栏}-->
<div class="right">
	<!--{if $_var['gp_op'] == 'topics'}-->
		<!--{if $_var['current']}-->
			<!--{if $forum['ERR'] == 0}-->
			<p class="button">
				<button type="button" onclick="javascript:location.href='forum.html?op=pub&id={$forum[FORUMID]}';">发布主题</button>
			</p>
			<!--{/if}-->
		<!--{else}-->
		<p class="button">
			<!--{if $ismobile}-->
			<button type="button" class="btn-auth">微信认证登录</button>
			<!--{else}-->
			<button type="button" class="btn-scan">微信扫码登录</button>
			<!--{/if}-->
		</p>
		<!--{/if}-->
	<!--{else}-->
	<div class="user">
		<p class="photo">
			<!--{if $user['PHOTO']}-->
			<img src="{$user[PHOTO]}" border="0"/>
			<!--{else}-->
			<img src="tpl/_cms/static/images/forum/icon-photo.png" border="0"/>
			<!--{/if}-->
		</p>
		<p class="name">
			{$user[REALNAME]} 
			<!--{if $user['GROUPID'] == 3}-->
			<img src="tpl/_cms/static/images/forum/icon-vip.png" border="0"/>
			<!--{/if}-->
		</p>
		<div class="stat">
			<p class="topic">
				{$user[TOPICCOUNT]}<br/>主题
			</p>
			<p class="post">
				{$user[POSTCOUNT]}<br/>回复
			</p>
			<p class="module">
				{$user[MODULECOUNT]}<br/>模块
			</p>
			<br class="clear"/>
		</div>
	</div>
	<!--{/if}-->
	<div class="bbs">
		<p class="title">社区</p>
		<p class="stat">共{$topic_count}主题</p>
		<br class="clear"/>
		
		<ul>
			<!--{loop $forums $loop $forum}-->
			<li class="{echo $loop % 2 == 0 ? 'lt' : 'gt';}">
				<a href="forum.html?op=topics&id={$forum[FORUMID]}" title="{$forum[NAME]}">{$forum[NAME]}</a>
			</li>
			<!--{/loop}-->
			<br class="clear"/>
		</ul>
	</div>
	
	<!--{if $salon}-->
	<div class="salon">
		<p class="img">
			<a href="salon.html?op=detail&id={$salon[ARTICLEID]}" title="{$salon[TITLE]}">
				<img src="{$salon[FILE01][0]}" border="0" alt="{$salon[TITLE]}"/>
			</a>
		</p>
		<p class="title">
			<a href="salon.html?op=detail&id={$salon[ARTICLEID]}" title="{$salon[TITLE]}">{$salon[TITLE]}</a>
		</p>
		<p class="summary">
			{echo cutstr($salon['SUMMARY'], 200);}
		</p>
		<p class="link">
			<a href="salon.html?op=detail&id={$salon[ARTICLEID]}" title="{$salon[TITLE]}">查看详细 ></a>
		</p>
	</div>
	<!--{/if}-->
</div>
