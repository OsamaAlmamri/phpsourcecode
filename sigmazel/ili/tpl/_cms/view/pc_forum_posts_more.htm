<!--{@name 主题详情更多}-->
<!--{loop $posts $loop $post}-->
<li class="post-{$post[FORUM_POSTID]}">
	<p class="photo">
		<!--{if $post['PHOTO']}-->
		<img src="{$post[PHOTO]}" border="0"/>
		<!--{else}-->
		<img src="tpl/_cms/static/images/forum/icon-photo.png" border="0"/>
		<!--{/if}-->
	</p>
	<div class="text">
		<p class="title">
			<span class="username">{$post[USERNAME]} </span>
			<span class="dateline">{echo subtimer(strtotime($post['EDITTIME']));}</span>
		</p>
		<div class="content">
			<!--{if $post['COMMENT']}-->
			<p class="reply">回复<span class="user">{$post[TITLE][2]}</span>：{$post[COMMENT]}</p>
			<!--{/if}-->
			{$post[CONTENT]}
		</div>
	</div>
	<!--{if $topic['CLOSED'] == 0}-->
	<p class="button">
		<button type="button" rel="{$post[FORUM_POSTID]}" class="btn-post">回复</button>
	</p>
	<!--{/if}-->
	<br class="clear"/>
</li>
<!--{/loop}-->

<!--{if $count > $start + count($posts)}-->
<li class="more">
	<p class="button">
		<button type="button">点击加载更多…</button>
	</p>
</li>
<!--{/if}-->
