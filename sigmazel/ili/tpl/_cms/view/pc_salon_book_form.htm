<!--{@name 线下沙龙报名表单}-->
<form class="edit">
	<br/>
	<dl class="item">
		<dt class="label">
			姓名
		</dt>
		<dd class="element">
			<input type="text" placeholder="输入真实姓名" name="txtRealName"/>
			<span class="icon"></span>
			<p class="tips"></p>
		</dd>
		<br class="clear"/>
	</dl>
	<dl class="item">
		<dt class="label">
			手机号码
		</dt>
		<dd class="element">
			<input type="text" placeholder="输入手机号码" name="txtMobile" rel="0"/>
			<span class="icon"></span>
			<p class="tips"></p>
		</dd>
		<br class="clear"/>
	</dl>
	<dl class="item item-seccode">
		<dt class="label">验证码</dt>
		<dd class="element">
			<input type="text" class="input-mini" name="txtSeccode" size="8" maxlength="6" placeholder="请输入验证码…"/>
			<span class="seccode" id="spn_seccode">
				<img src="index.php?r=/misc/seccode&rnd={echo random(12);}" onclick="flash_seccode()" />
			</span>
			<span class="icon"></span>
			<p class="tips"></p>
		</dd>
		<br class="clear" />
	</dl>
</form>
