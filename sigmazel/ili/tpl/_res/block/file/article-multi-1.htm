<!--{@name 文章多条模板1}-->
<div class="ilinei-article-multi">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <!--{loop $articles $key $article}-->
        <tr class="row-1">
            <td width="20" valign="top">
                <img src="tpl/_res/block/images/icon-point.png" border="0"/>
            </td>
            <td class="title">
                <!--{if $dispatches['page'] == 'list'}-->
                <a href="{LINK}.html?no={$_var[gp_no]}&ref=list&id={$article[ARTICLEID]}&page={$_var[page]}" target="_blank">{$article[TITLE]}</a>
                <!--{else}-->
                <a href="{LINK}.html?id={$article[ARTICLEID]}&page={$_var[page]}" target="_blank">{$article[TITLE]}</a>
                <!--{/if}-->
            </td>
            <td class="pubdate" width="120" align="center">{echo date("m-d H:i", strtotime($article["PUBDATE"]));}</td>
        </tr>
        <!--{/loop}-->
        </tbody>
    </table>

    {$pager}
</div>
