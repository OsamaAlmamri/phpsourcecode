<!--{@name 导航模板1}-->
<div class="ilinei-nav-multi">
    <ul>
        <!--{loop $navs $loop $item}-->
        <li class="nav {$nav_item[$item[COMMENT]]}" rel="{$item[COMMENT]}">
            <a href="{echo $item['URL'] ? $item['URL'] : 'javascript:void(null);';}" class="item item-{$item[COMMENT]} {echo count($item['CATEGORIES']) > 0 ? 'item-child' : '';}" title="{$item[CNAME]}">{$item[CNAME]}</a>
            <!--{if count($item['CATEGORIES']) > 0}-->
            <div class="float float-{$item[COMMENT]}">
                <ul>
                    <!--{loop $item[CATEGORIES] $loop $child}-->
                    <li>
                        <a href="{$child[URL]}" title="{$child[CNAME]}">{$child[CNAME]}</a>
                    </li>
                    <!--{/loop}-->
                    <br class="clear">
                </ul>
            </div>
            <!--{/if}-->
        </li>
        <!--{/loop}-->
        <br class="clear">
    <ul>
</div>

<script type="text/javascript">
    $(function(){
        $('.ilinei-nav-multi .nav').hover(function(){
            $(this).addClass('nav-hover nav-' + $(this).attr('rel'));
            $('.float', this).css('visibility', 'visible').stop().animate({opacity:1}, 500);
        }, function(){
            $(this).removeClass('nav-hover nav-' + $(this).attr('rel'));
            $('.float', this).css('visibility', 'hidden').stop().animate({opacity:0}, 500);
        });

        $('.ilinei-nav-multi .float ul li').hover(function(){
            $(this).addClass('hover');
        }, function(){
            $(this).removeClass('hover');
        });
    });
</script>
