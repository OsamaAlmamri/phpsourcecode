<!--{@name 文章多条模板3}-->
<div class="ilinei-article-multi">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <!--{loop $articles $key $article}-->
        <tr class="row-3">
            <td class="left">
                <a href="{LINK}.html?id={$article[ARTICLEID]}&page={$_var[page]}" title="{$article[TITLE]}" target="_blank">
                    <img src="{$article[FILE01][0]}" border="0" alt="{$article[TITLE]}"/>
                </a>
            </td>
            <td>
                <p class="title">
                    <a href="{LINK}.html?id={$article[ARTICLEID]}&page={$_var[page]}" title="{$article[TITLE]}" target="_blank">{$article[TITLE]}</a>
                </p>
                <p class="summary">{echo cutstr($article['SUMMARY'], 120);}</p>
            </td>
            <td class="right">
                <p class="pubdate">{echo date("m-d H:i", strtotime($article['PUBDATE']));}</p>
                <p class="hits">{$article[HITS]}点击</p>
            </td>
        </tr>
        <!--{/loop}-->
        </tbody>
    </table>

    <!--{if count($articles) == 0}-->
    <p class="empty">无记录！</p>
    <!--{/if}-->

    {$pager}
    </table>
</div>
