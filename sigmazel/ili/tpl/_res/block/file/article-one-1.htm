<!--{@name 文章单条模板1}-->
<div class="ilinei-article-one">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td>
                <p class="title">{$article[TITLE]}</p>
                <p class="subtitle">{$article[SUBTITLE]}</p>
            </td>
        </tr>
        <tr>
            <td>
                <span class="pubdate">发布时间：{$article[PUBDATE]}</span>
                <span class="hits">点击：{$article[HITS]}</span>
                <span class="down">下载：{$article[DOWN]}</span>
            </td>
        </tr>
        <!--{if $article['WRITER'] || $article['ADDRESS']}-->
        <tr>
            <td>
                <span class="writer">作者：{$article[WRITER]}</span>
                <span class="address">来源：{$article[ADDRESS]}</span>
            </td>
        </tr>
        <!--{/if}-->
        <!--{if count($article['KEYWORDS']) > 0}-->
        <tr>
            <td class="keywords">
                <span class="label">关键词：</span>
                <!--{loop $article[KEYWORDS] $loop $word}-->
                <span class="word"><a href="search.html?word={$word}">{$word}</a></span>
                <!--{/loop}-->
            </td>
        </tr>
        <!--{/if}-->
        <!--{if $article['SUMMARY']}-->
        <tr>
            <td class="summary">
                <span>摘要：</span>
                <p class="text">{$article[SUMMARY]}</p>
            </td>
        </tr>
        <!--{/if}-->
        <tr>
            <td>
                <div class="content">{$article[CONTENT]}</div>
            </td>
        </tr>
        <tr class="baidu-share">
            <td>
                <div class="share">
                    <div class="icon">
                        <div class="bshare-custom icon-medium">
                            <div class="bsPromo bsPromo2"></div>
                            <a title="分享到" id="bshare-shareto" class="bshare-more">分享到</a>
                            <a title="分享到新浪微博" class="bshare-sinaminiblog"></a>
                            <a title="分享到微信" class="bshare-weixin" href="javascript:void(0);"></a>
                            <a title="分享到QQ好友" class="bshare-qqim" href="javascript:void(0);"></a>
                            <a title="分享到腾讯微博" class="bshare-qqmb"></a>
                            <a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="prev-next">
            <td>
                <!--{if $article['PREV']}-->
                <p class="prev">
                    <span>< 上一篇：</span>
                    <span>
                        <a href="{$dispatches[page]}.html?id={$article['PREV'][ARTICLEID]}&page={$_var[page]}" title="{$article[PREV][TITLE]}">{$article[PREV][TITLE]}</a>
                    </span>
                </p>
                <!--{/if}-->
                <!--{if $article['NEXT']}-->
                <p class="next">
                    <span>< 下一篇：</span>
                    <span>
                        <a href="{$dispatches[page]}.html?id={$article['NEXT'][ARTICLEID]}&page={$_var[page]}" title="{$article[NEXT][TITLE]}">{$article[NEXT][TITLE]}</a>
                    </span>
                </p>
                <!--{/if}-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script>
<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
