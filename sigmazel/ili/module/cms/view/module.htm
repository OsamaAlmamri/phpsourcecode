<input type="hidden" name="hdnPosition" class="position" value="850,-425"/>
<iframe width="100%" height="350" frameborder="0" marginheight="0" marginwidth="0" src="{$ADMIN_SCRIPT}/cms/{$dispatches[control]}/_module_map&latLngz={$module_data[lat]},{$module_data[lng]},{$module_data[zoom]}&provinceid={$module_data[provinceid]}&cityid={$module_data[cityid]}"></iframe>
<script>
$(function(){
	$('#modal_dialog .btn-primary').unbind('click').click(function(){
		var vals = hdnModule.value.split('|');
		var tips = '';
		
		if(vals.length > 3){
			tips += '{lang cms.module.view.map.position.label}' + vals[1] + ',' + vals[2];
			hdnModule.value += '|' + tips;
		}else tips += '{lang cms.module.view.map.position.empty}';
		
		$('.module .tips').html(tips);
		$('#modal_dialog').modal('hide').remove();
	});
});
</script>
