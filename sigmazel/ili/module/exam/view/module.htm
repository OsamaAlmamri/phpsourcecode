<select name="sltExamId">
	<option value="0|{lang exam.module.view.select.empty}">{lang exam.module.view.select}</option>
	<!--{loop $exam_list $key $exam}-->
	<option value="{$exam[EXAMID]}|{$exam[TIPS]}" {if $module_data['examid'] == $exam['EXAMID']}selected="selected"{/if}>{$exam[TITLE]}</option>
	<!--{/loop}-->
</select>

<script>
$(function(){
	$('#modal_dialog .btn-primary').unbind('click').click(function(){
		var vals = $("#modal_dialog select[name='sltExamId']").val();
		vals = vals.split('|');
		
		hdnModule.value = 'exam|' + vals[0] + '|' + vals[1];
		
		$('.module .tips').html(vals[1]);
		$('#modal_dialog').modal('hide').remove();
	});
});
</script>
