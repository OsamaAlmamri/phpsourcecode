<select name="sltNoteId">
	<option value="0|{lang note.module.view.select.empty}">{lang note.module.view.select}</option>
	<!--{loop $note_list $key $note}-->
	<option value="{$note[NOTEID]}|{$note[TIPS]}" {if $module_data['noteid'] == $note['NOTEID']}selected="selected"{/if}>{$note[TITLE]}</option>
	<!--{/loop}-->
</select>

<script>
$(function(){
	$('#modal_dialog .btn-primary').unbind('click').click(function(){
		var vals = $("#modal_dialog select[name='sltNoteId']").val();
		vals = vals.split('|');
		
		hdnModule.value = 'note|' + vals[0] + '|' + vals[1];
		
		$('.module .tips').html(vals[1]);
		$('#modal_dialog').modal('hide').remove();
	});
});
</script>
