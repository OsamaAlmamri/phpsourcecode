<select name="sltAlbumId">
	<option value="0|{lang album.module.view.select.empty}">{lang album.module.view.select}</option>
	<!--{loop $album_list $key $album}-->
	<option value="{$album[ALBUMID]}|{$album[TIPS]}" {if $module_data['albumid'] == $album['ALBUMID']}selected="selected"{/if}>{$album[TITLE]}</option>
	<!--{/loop}-->
</select>

<script>
$(function(){
	$('#modal_dialog .btn-primary').unbind('click').click(function(){
		var vals = $("#modal_dialog select[name='sltAlbumId']").val();
		vals = vals.split('|');
		
		hdnModule.value = 'album|' + vals[0] + '|' + vals[1];
		
		$('.module .tips').html(vals[1]);
		$('#modal_dialog').modal('hide').remove();
	});
});
</script>
