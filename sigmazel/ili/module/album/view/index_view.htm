<!--{template /module/admin/view/head}-->
<link href="static/css/lightbox.css" rel="stylesheet" />
<script src="static/plugins/jquery.lightbox.js"></script>
<script src="static/plugins/jquery.imgload.js"></script>

<div id="left_layout">
	<div id="main_content" class="container-fluid">
		<!--{template /module/admin/view/head_nav}-->
		<div class="row-fluid">
			<div class="well widget">
				<div class="widget-header">
					<h3 class="title">“{$album[TITLE]}”{lang album.index}</h3>
				</div>
				<div class="widget-content">
					<div class="action-wrapper">
						<div class="pull-left">
						 	<a href="{$ADMIN_SCRIPT}/album&page={$_var[page]}&psize={$_var[psize]}" class="btn btn-small">{lang admin.operation.go.back}</a>
						 </div>
					</div>
					
					<hr>
					
					<div id="div_thumb_list" class="grid">
						<!--{loop $photo_list $key $photo}-->
            			<span class="thumb-mini">
		            		<a data-lightbox="thumbs" href="{$photo[FILE01][3]}" title="{$photo[TITLE]}"><img class="photo" src="{$photo[FILE01][0]}" border="0"/></a>
            			</span>
	            		<!--{/loop}-->
	            		
	            		<br class="clear"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(function(){
	$('#div_thumb_list').imagesLoaded(function(){
		$('#div_thumb_list img').each(function(){
			var img = new Image();
			img.src = this.src;
			
			if(img.width <= img.height) $(this).css({width:'auto', height:'100%'});
		});
	});
});
</script>
