<!--{template /module/admin/view/head}-->
<div id="left_layout">
	<div id="main_content" class="container-fluid" style="padding-top:10px;">
		<div class="tabs-salad">
			<ul class="tabs">
				<!--{if $_var['gp_source'] == 'desktop'}-->
				<li class="active">
					<i class="micon micon-34"></i>
					<a href="{$ADMIN_SCRIPT}/admin/desktop" target="frm_content_center">{lang admin.frame_desktop.title}</a>
				</li>
				<!--{elseif $_var['gp_source'] == 'account'}-->
				<li class="active">
					<i class="micon micon-113"></i>
					<a href="{$ADMIN_SCRIPT}/admin/account" target="frm_content_center">{lang admin.frame_top.account}</a>
				</li>
				<!--{elseif $_var['gp_source'] == 'help'}-->
				<li class="active">
					<i class="micon micon-247"></i>
					<a href="{$setting[HelpAdminFile]}" target="frm_content_center">{lang admin.frame_top.help}</a>
				</li>
				<!--{else}-->
				<!--{loop $menus $key $menu}-->
				<li>
					<i class="micon {$menu[ICON]}"></i>
					<a href="{$menu[URL]}" target="frm_content_center">{$menu[CNAME]}</a>
				</li>
				<!--{/loop}-->
				<!--{/if}-->
				<br class="clear"/>
			</ul>
		</div>
	</div>
</div>

<script>
$(function(){
	$('.tabs-salad a').click(function(){
		$('.tabs-salad li').removeClass('active');
		$(this).parent().addClass('active');
	});
	
	var first_li = $('.tabs-salad li').get(0);
	$(first_li).addClass('active');
	
	top.document.getElementById('frm_content_center').src = $('a', first_li).attr('href');
});
</script>
