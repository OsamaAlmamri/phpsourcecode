<!DOCTYPE html>
<html>
	<head>
		<title>{$page_title}</title>
		
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="Olas Navigator" />
		
		<link href="static/css/bootstrap.css" rel="stylesheet" />
		<link href="static/css/styles_left.css" rel="stylesheet" />
		
		<script src="static/js/jquery.js"></script>
		<script src="static/js/jquery.extend.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/plugins/jquery.uniform.js"></script>
		
		<style type="text/css">
		body {background:#666;}
		</style>
	</head>
<body>
	<ul id="sidebar" class="nav nav-pills nav-stacked">
		<li class="active">
			<a title="{lang admin.frame_desktop.title}" href="{$ADMIN_SCRIPT}/admin/main&source=desktop" target="frm_content_top">
				<i class="micon micon-34"></i>
				<span>{lang admin.frame_left.title}</span>
			</a>
		</li>
		
		<!--{loop $left_menus $key $menu}-->
		<li>
			<a href="{$menu[URL]}" target="frm_content_top">
				<i class="micon {$menu[ICON]}"></i>
				<span>{$menu[CNAME]}</span>
			</a>
		</li>
		<!--{/loop}-->
	</ul>
	
	<script>
	$(function(){
		$('#sidebar a').click(function(){
			$('#sidebar li').removeClass('active');
			$(this).parent().addClass('active');
		});
	});
	</script>
	
</body>
</html>
