<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link href="static/images/favicon.ico" rel="icon" type="image/x-icon" />
		<link href="static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="static/images/favicon.ico" rel="bookmark" type="image/x-icon" />
		
		<title>{$setting[ProductName]}</title>
	</head>
	<frameset id="frm_main" name="frm_main" rows="40, *" frameborder="0" marginheight="0" marginwidth="0" framespacing="0">
		<frame id="frm_top" name="frm_top" src="{$ADMIN_SCRIPT}/admin/frame/top" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" noresize="noresize" framespacing="0">
		<frameset id="frm_page" name="frm_page" cols="50, *" frameborder="0" marginheight="0" marginwidth="0" framespacing="0">
			<frame id="frm_left" name="frm_left" src="{$ADMIN_SCRIPT}/admin/frame/left" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" noresize="noresize" framespacing="0">
			<frameset id="frm_content" name="frm_content" rows="42, *" frameborder="0" marginheight="0" marginwidth="0" framespacing="0">
				<frame id="frm_content_top" name="frm_content_top" src="{$ADMIN_SCRIPT}/admin/main&source=desktop" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" noresize="noresize" framespacing="0">
				<frame id="frm_content_center" name="frm_content_center" src="{$ADMIN_SCRIPT}/admin/desktop" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto" noresize="noresize" framespacing="0">
			</frameset>
		</frameset>
	</frameset>
	<noframes></noframes>
</html>
