<!--{template /module/admin/view/head_mini}-->
<div id="header" class="navbar">
	<div class="navbar-inner">
		<a class="brand" href="javascript:void(null);">
			{$setting[SystemName]} {$setting[ProductName]} {$setting[Version]}
		</a>
		
		<a class="brand brand-log" style="display:none;">
			{lang admin.frame_top.log}
		</a>
		
		<ul class="nav pull-right">
			<li>
				<!--{if $setting[SiteHost] == '#'}-->
				<a title="{lang admin.preview.pc}">
					<i class="micon micon-1"></i>
				</a>
				<!--{else}-->
				<a title="{lang admin.preview.pc}" href="{$setting[SiteHost]}" target="_blank">
					<i class="micon micon-84"></i>
				</a>
				<!--{/if}-->
			</li>
			
			<!--{if $setting['MobileEnabled']}-->
			<li>
				<a title="{lang admin.preview.mobile}" href="{$ADMIN_SCRIPT}/admin/preview/mobile" target="_blank">
					<i class="micon micon-85"></i>
				</a>
			</li>
			<!--{/if}-->
			
			<!--{loop $top_menus $key $menu}-->
			<li>
				<a title="{$menu[CNAME]}" href="{$menu[URL]}" target="frm_content_top">
					<i class="micon {$menu[ICON]}"></i>
				</a>
			</li>
			<!--{/loop}-->
			
			<li>
				<a title="{lang admin.account}" href="{$ADMIN_SCRIPT}/admin/main&source=account" target="frm_content_top">
					<i class="micon micon-113"></i>
				</a>
			</li>
			
			<!--{if $setting['HelpAdminFile']}-->
			<li>
				<a title="{lang admin.frame_top.help}" href="{$ADMIN_SCRIPT}/admin/main&source=help" target="frm_content_top">
					<i class="micon micon-247"></i>
				</a>
			</li>
			<!--{/if}-->
			
			<li>
				<a title="{lang admin.logout}" href="{$ADMIN_SCRIPT}/admin/index/logout" target="_top">
					<i class="micon micon-178"></i>
				</a>
			</li>
		</ul>
	</div>
</div>

<script>
function check_viewlog_files(){
	$.getJSON('{$ADMIN_SCRIPT}/admin/frame/log', {}, function(data){
		if(data.nexting) {
			$('.brand-log').show();
			setTimeout(check_viewlog_files, 5000);
		}else $('.brand-log').hide();
	});
}

$(function(){
	$('.navbar .nav li').hover(function(){
		$(this).addClass('hover');
	}, function(){
		$(this).removeClass('hover');
	});
	
	{if $setting['ViewLog']}
	check_viewlog_files();
	{/if}
});
</script>

</body>
</html>
