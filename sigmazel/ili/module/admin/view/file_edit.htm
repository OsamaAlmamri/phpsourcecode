<!--{template /module/admin/view/head}-->
<div id="left_layout">
	<div id="main_content" class="container-fluid">
		<!--{template /module/admin/view/head_nav}-->
		<div class="row-fluid">
			<div class="well widget">
				<div class="widget-header">
					<a href="{$ADMIN_SCRIPT}/admin/file">{lang admin.file.view.header}</a>
		            <!--{loop $path_crumbs $crumb}-->
		            / <a href="{$ADMIN_SCRIPT}/admin/file&path=/{$crumb[path]}">{$crumb[name]}</a>
		            <!--{/loop}-->
		            / <a href="{$ADMIN_SCRIPT}/admin/file/_update&file={$file[name]}&path={$_var[gp_path]}">{$file[name]}</a>
				</div>
				<div class="widget-content">
					<form id="frm_grid" name="frmGrid" action="{$ADMIN_SCRIPT}/admin/file/{$dispatches[method]}&file={$file[name]}&path={$_var[gp_path]}" method="post">
					<input type="hidden" name="formsubmit" value="yes" />
					
					<fieldset>
						<span class="help-inline">
							{lang admin.file.view.textarea.tips}
						</span>
						<textarea name="txtContent" id="txt_content" style="width:98%; background:#f3f3f3; color:#008200;" rows="16" cols="80">{$file[content]}</textarea>
						
						<hr/>
						<!--{if !$iscache}-->
						<button type="submit" class="btn btn-small btn-primary" {$dispatches[operations][edit]}>{lang admin.operation.submit}</button>
						<button type="reset" class="btn btn-small">{lang admin.operation.reset}</button>
						<!--{/if}-->
						
						<button type="button" class="btn btn-small" onclick="javascript:location.href='{$ADMIN_SCRIPT}/admin/file&path={$_var[gp_path]}';">{lang admin.operation.go.back}</button>
					</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="static/plugins/emmet.js"></script>

<script>
$(function(){
	$('.fancy').uniform();
	
	$('#txt_content').css('height', ($(document).height() - 200) + 'px');

    emmet.require('textarea').setup({
        pretty_break:true,
		use_tab:true
    });
});
</script>
