<!--{template /module/admin/view/head}-->
<div id="left_layout">
	<div id="main_content" class="container-fluid">
		<!--{template /module/admin/view/head_nav}-->
		<div class="row-fluid">
			<form method="post" action="{$ADMIN_SCRIPT}/user/sms/_add" onsubmit="javascript:return check_form(this);">
			<input type="hidden" name="formsubmit" value="yes" />
				<div class="well widget">
					<div class="widget-header">
						<p class="text">* {lang admin.validate.require}</p>
					</div>
					<div class="widget-content">
					<fieldset>
						<label>{lang user.sms_edit.view.title.label} *</label>
						<input type="text" class="input-large" name="txtMobile" placeholder="{lang user.sms_edit.view.title.placeholder}" maxlength="50" /> 
						<span class="help-inline">{lang user.sms_edit.view.title.tips}</span>
					
						<label>{lang user.sms_edit.view.message.label} *</label>
						<textarea class="span6" cols="45" rows="4" name="txtMessage"></textarea>
						<span class="help-inline">{lang user.sms_edit.view.message.tips}</span>
						
						<hr />
						<button type="submit"  name="btnSubmit" id="btnSubmit" class="btn btn-small btn-primary" {$dispatches[operations][add]}>{lang admin.operation.submit}</button>
						<button type="reset" class="btn btn-small">{lang admin.operation.reset}</button>
						<button type="button" class="btn btn-small" onclick="javascript:location.href='{$ADMIN_SCRIPT}/user/sms&page={$_var[page]}&psize={$_var[psize]}{$search[querystring]}';">{lang admin.operation.go.back}</button>
					</fieldset>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
function check_form(frm){
	if(frm.txtMobile.value.trim().length == 0){
		$(frm.txtMobile).next('.help-inline').css('color', 'red');
		frm.txtMobile.focus();
		return false;
	}
	
	if(frm.txtMessage.value.trim().length == 0){
		$(frm.txtMessage).next('.help-inline').css('color', 'red');
		frm.txtMessage.focus();
		return false;
	}
	
	return true;
}

$(function() {
	$('.fancy').uniform();
	
	$('fieldset input,textarea,select').blur(function() {
		$(this).next('.help-inline').css('color', '#333');
	});
});
</script>
<!--{template /module/admin/view/foot}-->
