<select name="sltPollId">
	<option value="0|{lang poll.module.view.select.empty}">{lang poll.module.view.select}</option>
	<!--{loop $poll_list $key $poll}-->
	<option value="{$poll[POLLID]}|{$poll[TIPS]}" {if $module_data['pollid'] == $poll['POLLID']}selected="selected"{/if}>{$poll[TITLE]}</option>
	<!--{/loop}-->
</select>

<script>
$(function(){
	$('#modal_dialog .btn-primary').unbind('click').click(function(){
		var vals = $("#modal_dialog select[name='sltPollId']").val();
		vals = vals.split('|');
		
		hdnModule.value = 'poll|' + vals[0] + '|' + vals[1];
		
		$('.module .tips').html(vals[1]);
		$('#modal_dialog').modal('hide').remove();
	});
});
</script>
