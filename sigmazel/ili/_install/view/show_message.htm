<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--{template /_install/view/meta}-->

<body>
	<!--{template /_install/view/head}-->

	<div class="install show_message">
		<p class="box-mini head">提示信息</p>

		<div class="box-mini context">

			<!--{if $url_forward}-->

			</p>

	</div>

	<!--{template /_install/view/foot}-->
