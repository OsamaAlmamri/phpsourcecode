<extend name="CigoAdminLib@Common/pageContent"/>

<block name="head-bottom">
    <style type="text/css">
        body {
            padding: 8px;
        }

        .navbar {
            padding: 6px;
        }

        .navbar > div,
        .navbar > div label,
        .navbar > div .controls {
            float: left;
        }
    </style>
</block>

<block name="tool-bar-tabs">
    <li class="active"><a href="#">基础数据</a></li>
    <li><a href="#">编辑类</a></li>
    <li><a href="#">图片上传</a></li>
    <li><a href="#">其它上传</a></li>
</block>

<block name="tool-bar-btns">
    <a class="btn btn-success addBtn" formId="form" href="<<{:U('add')}>>">
        <i class="fa fa-check"></i>
        添 加
    </a>
</block>

<block name="content">
    <form id="form">
        <div id="content-tabs" class="tab-content">
            <div class="tab-pane active">
                <div class="form-group">
                    <div class="cigo-edit item-input" cigo-edit-label="标题" cigo-edit-type="text"
                         cigo-edit-class="form-control" cigo-edit-style="width: 260px;"
                         cigo-edit-name="title" cigo-edit-placeholder="请输入标题..."></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-radio"
                         cigo-edit-type="landscape"
                         cigo-edit-name="radio_landscape"
                         cigo-edit-label="横向Radio"
                         cigo-edit-fun-value-changed="radioLandScapeChanged"
                         cigo-edit-placeholder="横向Radio管理"
                         cigo-edit-data-radio-options='<<{$radio_checkbox_options_list}>>'
                    ></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-radio" cigo-edit-type="portrait" cigo-edit-name="radio_portrait"
                         cigo-edit-label="纵向Radio"
                         cigo-edit-fun-value-changed="radioPortraitChanged"
                         cigo-edit-placeholder="纵向Radio管理"
                         cigo-edit-data-radio-options='<<{$radio_checkbox_options_list}>>'
                    ></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-checkbox" cigo-edit-type="landscape" cigo-edit-name="checkbox_landscape"
                         cigo-edit-label="横向Checkbox"
                         cigo-edit-fun-value-changed="checkboxLandScapeChanged"
                         cigo-edit-placeholder="横向Checkbox管理"
                         cigo-edit-data-checkbox-options='<<{$radio_checkbox_options_list}>>'
                    ></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-checkbox" cigo-edit-type="portrait" cigo-edit-name="checkbox_portrait"
                         cigo-edit-label="纵向Checkbox"
                         cigo-edit-fun-value-changed="checkboxPortraitChanged"
                         cigo-edit-placeholder="纵向Checkbox管理"
                         cigo-edit-data-checkbox-options='<<{$radio_checkbox_options_list}>>'
                    ></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-select" cigo-edit-label="消息提示Label样式" cigo-edit-name="label-class"
                         cigo-edit-data-select-options='<<{$label_class_list}>>' cigo-edit-select-width="150"
                         cigo-edit-fun-createitem="selectItemLabelClass"
                         cigo-edit-helpblock="提示Label使用Bootstrap标签样式"></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-input" cigo-edit-label="排序" cigo-edit-type="text"
                         cigo-edit-class="form-control" cigo-edit-style="width: 260px;" cigo-edit-name="sort"
                         cigo-edit-placeholder="请输入排序数字..." cigo-edit-value="50"
                         cigo-edit-helpblock="排序将根据数值大小倒序, 默认为50"></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-datetimepicker" cigo-edit-label="创立日期"
                         cigo-edit-datetime-format="yyyy-mm-dd"
                         cigo-edit-class="form-control" cigo-edit-style="width: 260px;" cigo-edit-name="build-date"
                         cigo-edit-readonly="readonly" cigo-edit-datetime-minview="month"
                         cigo-edit-placeholder="请选择日期时间..." cigo-edit-helpblock="用于日期类数据"></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-datetimepicker" cigo-edit-label="创建日期时间"
                         cigo-edit-datetime-format="yyyy-mm-dd hh:ii"
                         cigo-edit-class="form-control" cigo-edit-style="width: 260px;" cigo-edit-name="create_time"
                         cigo-edit-readonly="readonly" cigo-edit-datetime-minview="hour"
                         cigo-edit-placeholder="请选择日期时间..." cigo-edit-helpblock="数据创建时间"></div>
                </div>

                <div class="form-group">
                    <div class="cigo-edit item-textarea" cigo-edit-label="简 介"
                         cigo-edit-class="form-control" cigo-edit-style="width: 100%;"
                         cigo-edit-rows="5" cigo-edit-name="summary" cigo-edit-placeholder="请输入商品简介..."></div>
                </div>
            </div>

            <div class="tab-pane">
                <div class="form-group">
                    <div class="cigo-edit item-input-multi" cigo-edit-label="多文字编辑"
                         cigo-edit-type="text" cigo-edit-class="form-control" cigo-edit-input-num-limit="10"
                         cigo-edit-placeholder="请输入文字..."
                         cigo-edit-helpblock="多文字编辑，如对多图片配置对应链接"
                         style="width: 60%;"
                    ></div>
                </div>
                <div class="form-group">
                    <div class="cigo-edit item-editor-ueditor" cigo-edit-label="详情一" cigo-edit-style="width:80%;"
                         cigo-edit-helpblock="详情编辑--百度编辑器"></div>
                </div>
                <div class="form-group">
                    <div class="cigo-edit item-editor-ckeditor" cigo-edit-label="详情二" cigo-edit-style="width:80%;"
                         cigo-edit-helpblock="详情编辑--CK编辑器"></div>
                </div>
            </div>

            <div id="uploadImg" class="tab-pane">
                <div class="panel panel-info">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#uploadImg" href="#imgCommonConfig">
                        配置参数直接上传型
                    </div>
                    <div id="imgCommonConfig" class="panel-collapse collapse in">
                        <div id="imgCommonConfigBody" class="panel-body">
                            <div class="panel panel-success">
                                <div class="panel-heading" data-toggle="collapse" data-parent="#imgCommonConfigBody"
                                     href="#imgCommonConfigSingle">
                                    单张图片
                                </div>
                                <div id="imgCommonConfigSingle" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <div class="cigo-edit item-img-single pull-left" style="width: 50%"

                                             cigo-edit-helpblock="单个图片普通上传，对上传图片不做操作，原汁原味！"></div>
                                        <div class="cigo-edit item-img-single pull-left" style="width: 50%"
                                             cigo-edit-label="普通上传：带图片、文字水印"
                                             cigo-edit-img-ctrltype-water
                                             cigo-edit-img-water-config='{"locate":5, "alpha":50}'
                                             cigo-edit-img-ctrltype-text
                                             cigo-edit-img-text-config='{"size": 30, "angle":45, "color": "#ff000065", "offset":-50}'
                                             cigo-edit-helpblock="单个图片普通上传，带图片、文字水印！"></div>
                                        <hr class="pull-left" style="clear: both;width: 70%;"/>
                                        <div class="cigo-edit item-img-single pull-left" style="width: 50%;"
                                             cigo-edit-label="压缩图片"
                                             cigo-edit-img-ctrltype-thumb
                                             cigo-edit-img-thumb-config='{"width":300, "height": 100, "type": 1}'
                                             cigo-edit-helpblock="单个图片普通压缩上传，对上传图片根据配置参数进行单纯压缩！"></div>
                                        <div class="cigo-edit item-img-single pull-left" style="width: 50%"
                                             cigo-edit-label="压缩：带图片、文字水印"
                                             cigo-edit-img-ctrltype-water
                                             cigo-edit-img-water-config='{"locate":5, "alpha":50}'
                                             cigo-edit-img-ctrltype-thumb
                                             cigo-edit-img-thumb-config='{"width":400, "height":300, "type": 1}'
                                             cigo-edit-img-ctrltype-text

                                        <hr class="pull-left" style="clear: both;width: 70%;"/>

                                             cigo-edit-helpblock="单个图片普通切图上传，对上传图片根据配置参数进行单纯剪切！"></div>
                                        <div class="cigo-edit item-img-single pull-left" style="width: 50%"

                                             cigo-edit-img-ctrltype-water
                                             cigo-edit-img-water-config='{"locate":5, "alpha":50}'
                                             cigo-edit-img-ctrltype-crop
                                             cigo-edit-img-crop-config='{"w": 200, "h": 200, "x": 100, "y": 10, "width":300, "height":300}'
                                             cigo-edit-img-ctrltype-text
                                             cigo-edit-img-text-config='{"text": "Im water text", "angle":0, "color": "#ffffff", "offset":-50}'
                                             cigo-edit-helpblock="单个图片普通切图上传，对上传图片根据配置参数进行剪切，并配上图片、文字水印！"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-danger">

                                        <div class="cigo-edit item-img-multi pull-left" style="width: 50%;"

                                             cigo-edit-helpblock="多图上传，单独设定尺寸，可预览、修改"></div>
                                        <div class="cigo-edit item-img-multi pull-left" style="width: 50%;"

                                        <div class="cigo-edit item-img-multi pull-left" style="width: 50%;"

                                             cigo-edit-helpblock="多图上传，单独设定尺寸，可预览、修改"></div>
                                        <div class="cigo-edit item-img-multi pull-left" style="width: 50%;"
                                             cigo-edit-label="剪切图片：带图片、文字水印"
                                             cigo-edit-data-img-multi-config='[{"name": "img1", "label": "图片一", "ctrlType": ["crop", "water", "text"], "config": {"crop": {"w": 200, "h": 200, "x": 100, "y": 10, "width": 300, "height": 300}, "water": {"locate": 5, "alpha": 50}, "text": {"text": "Im water text", "angle": 50, "color": "#ffffff"}}}, {"name": "img2", "label": "图片二", "ctrlType": ["crop", "water", "text"], "config": {"crop": {"w": 200, "h": 200, "x": 100, "y": 10, "width": 300, "height": 300}, "water": {"locate": 5, "alpha": 50}, "text": {"text": "Im water text", "angle": 50, "color": "#ffffff"}}}]'
                                             cigo-edit-helpblock="多图上传，单独设定尺寸，可预览、修改"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-primary">

                                        <div class="cigo-edit item-img-show pull-right" style="width: 48%"

                                        <hr class="pull-left" style="clear: both;width: 70%;"/>
                                        <div class="cigo-edit item-img-show pull-left" style="width: 48%;"

<block name="js-footer">
    <script type="text/javascript">
        function selectItemLabelClass(item) {
            var $itemView = $(
                '<span class="label ' + item.id + '">样式</span><span>&nbsp;&nbsp;' + item.text + '</span>'
            );
            return $itemView;
        }

        function radioLandScapeChanged(value) {
            cigoLayer.msg('radioLandScapeChanged:' + value);
        }

        function radioPortraitChanged(value) {
            cigoLayer.msg('radioPortraitChanged:' + value);
        }

        function checkboxLandScapeChanged(value) {
            cigoLayer.msg('checkboxLandScapeChanged:' + JSON.stringify(value));
        }

        function checkboxPortraitChanged(value) {
            cigoLayer.msg('checkboxPortraitChanged:' + JSON.stringify(value));
        }

        function initEvent() {
            $(".addBtn").click(function (evt) {
                formPost(evt, $(this), function (data) {
                    cigoLayer.msg(data.info, {icon: 6});
                    setTimeout(function () {
                        parent.refreshList();
                        parent.cigoLayer.close(selectFieldLayerIndex);
                    }, 1500);
                }, function (data) {
                    cigoLayer.msg(data.info, {icon: 5});
                });

                return false;
            });
        }

        var selectFieldLayerIndex;
        $(function () {
            selectFieldLayerIndex = parent.cigoLayer.getFrameIndex(window.name);
            initEvent();
        });
    </script>
</block>
