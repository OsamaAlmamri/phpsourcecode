<script type="text/javascript">
	$(function () {
		$('#tool-bar-tabs').on('click', '>li', function () {
			var tabIndex = $(this).index();
			//切换Tab
			$('#tool-bar-tabs').find('>li.active').removeClass('active');
			$(this).addClass('active');

			//切换TabContent
			$('#content-tabs').find('>.tab-pane.active').removeClass('active');
			$("#content-tabs .tab-pane:eq('" + tabIndex + "')").addClass('active');

			return false;
		});
	});

	function windowResize() {
		$(window).resize();
	}
</script>
