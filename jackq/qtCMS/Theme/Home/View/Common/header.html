<div class="menu">
    <div class="menu_m">
        <div class="nav" >
            <ul id="cate">
                <li <if condition="$index_nav eq 'yes'">class="active"</if> ><a href="__ROOT__/">首&nbsp;页</a></li>
                <MyTag:nav item="cate">
                    <li <if condition="$cate['id'] eq $p_cate_id">class="active"</if>><a href="{:U('Lzz/category',array('id'=>$cate['id']))}">{$cate['name']}</a></li>
                </MyTag:nav>

<div class="menu_line_bg">

<div id="subcateledge" style="position:absolute;top:144px;left:0;width:100%;height:204px;z-index:9999;display:none;">

        <div class="sub_nav">
            <ul>
                <li><a href="__ROOT__/">首页</a></li>
            </ul>
        </div>
        <div class="line03"></div>
        <MyTag:nav item="cate" key="i" count="last">
        <div class="sub_nav">
            <ul>
                <foreach name="cate['subCategorys']" item="item">
                    <li><a href="{:U('Lzz/category',array('id'=>$item['id']))}">{$item['name']}</a></li>
                </foreach>
            </ul>
        </div>
        <if condition="$i neq ($last-1)">
        <div class="line03"></div>
        </if>
        </MyTag:nav>
        <div class="clear"></div>
    </div>
</div>
