<script type="text/javascript">



    function imgChage(dom,newImageName){
        var srcTemp;
        var imgUrl ='__PUBLIC__/theme/images/'
        $(dom).mouseover(function(){
            srcTemp = $(this).find('img').attr('src');
            $(this).find('img').attr('src',imgUrl+newImageName);
        });
        $(dom).mouseout(function(){
            $(this).find('img').attr('src',srcTemp);
        });
    }

    $(function(){
        //绑定
        $("#float_side").smartfloat();

        $("#_toTop").click(function() {
            $("body,html").animate({scrollTop:0},800);
        });

        $('#cate a').each(function(){
            $(this).mouseover(function(){
                $('.subcate').show();
                $('#subcateledge').show();
            });
        });
        $('.subcate').mouseleave(function(){
            $(this).hide();
            $('#subcateledge').hide();
        });

        $('#search_news').click(function(){
            var keyword = $("input[name=keyword]").val();
            if(keyword==null || keyword==""){
                alert("请输入要查询的关键字");
                return false;
            }
            location.href="__ROOT__/index.php/Lzz/search/keyword/"+keyword+".html";
        });
        imgChage(".about_p a",'about_p02.png');
        imgChage(".about_y a",'about_y02.png');
        imgChage(".about_o a",'about_o02.png');
        imgChage(".about_i a",'about_i02.png');

        imgChage(".news_n a",'news_n02.png');
        imgChage(".news_e a",'news_e02.png');
        imgChage(".news_p a",'news_p02.png');

        imgChage(".res_t a",'res_t02.png');
        imgChage(".res_j a",'res_j02.png');
        imgChage(".res_v a",'res_v02.png');

        imgChage("#_toTop a",'icon042.png');
        imgChage("#_contact_float a",'icon032.png');
        imgChage("#_email_float a",'icon022.png');
    });

</script>
