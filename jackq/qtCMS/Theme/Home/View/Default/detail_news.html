<div class="top2">
    <div class="news_menu">
        <if condition="$result['category_id'] eq 12">
        <div class="news_n"><a href="#"><img src="__PUBLIC__/theme/images/news_n02.png" width="97" height="87" border="0"/></a></div>
        <div class="news_e"><a href="{:U('Lzz/category',array('id'=>13))}"><img src="__PUBLIC__/theme/images/news_e01.png" width="97" height="87" border="0"/></a></div>
        </if>
        <if condition="$result['category_id'] eq 13">
            <div class="news_n"><a href="{:U('Lzz/category',array('id'=>12))}"><img src="__PUBLIC__/theme/images/news_n01.png" width="97" height="87" border="0" /></a></div>
            <div class="news_e"><a href="#"><img src="__PUBLIC__/theme/images/news_e02.png" width="97" height="87" border="0" /></a></div>
        </if>


        <div class="clear"></div>
    </div>
</div>
<div class="news_main">
    <div class="news_mm">
        <div class="news_mt">
            <div class="title03">
                <if condition="$result['category_id'] eq 12">
                <img src="__PUBLIC__/theme/images/news_t.png" width="213" height="21"/>
                </if>
                <if condition="$result['category_id'] eq 13">
                    <img src="__PUBLIC__/theme/images/industry_t.png" width="213" height="21"/>
                </if>
            </div>
            <div class="here01">您当前的位置：<a href="/">首页</a>&nbsp;>&nbsp;<a href="{:U('Lzz/category',array('id'=>$parent_category['id']))}">{$parent_category['name']}</a>&nbsp;>&nbsp;<a href="#">详情</a></div>
            <div class="clear"></div>
        </div>
        <div class="news_mcon">
            <div class="titlef">{$result['title']}</div>
            <div class="info">
                <small>来源:</small>{$result['come_from']}&nbsp;&nbsp;&nbsp;&nbsp;<small>时间:</small>{:date('Y-m-d', $result['public_time'])}
            </div>
            <div class="content">
                {$result['content']}
            </div>
            <if condition="$keyword eq null">
            <div class="BlogLinks">
                <ul>
                    <if condition="$pre_article neq null">
                        <li class="prev"><a href="{:U('Lzz/article_detail',array('id'=>$pre_article['id']))}" title="上一篇：{$pre_article['title']}">« 上一篇</a></li>
                    </if>
                    <if condition="$next_article neq null">
                    <li class="next"><a href="{:U('Lzz/article_detail',array('id'=>$next_article['id']))}" title="下一篇：{$next_article['title']}">下一篇 »</a></li>
                    </if>
                </ul>
            </div>
            </if>


        </div>


        <div class="commentList">
            <if condition="count($comments) gt 0">
            <div style="">评论列表</div>
            </if>
           <volist name="comments" id="comment">
               <div style="padding-left: 10px;">
              {$comment['content']}
                </div>
           </volist>
        </div>

        <hr>

        <if condition="$result['open_comment'] eq 1">
        <div class="CommentForm" style="margin: 10px;">
            <a name="CommentForm"></a>
            <form id="form_comment" action="{:U('Lzz/comment')}" method="POST">
                <input type="hidden" name="Comment[relation_model]" value="Article" />
                <input type="hidden" name="Comment[relation_id]" value="{$result['id']}" />
                <textarea name="content" style="width:450px;height:100px;" onkeydown="if((event.metaKey || event.ctrlKey)&amp;&amp;event.keyCode==13){$('#form_comment').submit();}"></textarea><br>
                <input type="submit" value="发表评论" id="btn_comment" class="SUBMIT rndbutton"> 与内容无关的评论将被删除，严重者禁用帐号
            </form>
        </div>
        </if>
    </div>


</div>

<if condition="$keyword neq null">
    <script type="text/javascript">
        jQuery(document).ready(function($){
            $(".news_mcon").highlight('{$keyword}');
        });
    </script>
</if>
