<div class="news_main">
    <div class="news_mm">
        <div class="news_mt">
            <div class="title03"><img src="__PUBLIC__/theme/images/jobs_t.png" width="147" height="20"/></div>
            <include file="Default/breadcrumbs"/>
            <div class="clear"></div>
        </div>
        <div class="news_mcon">
            <div class="jobs_up">
                我们不仅致力于吸引及培养具有杰出潜质的人才，力邀有着工作经验，同样优秀的你加入！我们尊重你的专业与背景，也为你提供极具吸引力的职位以及富有挑战性的项目助你发展自己的才能！随着业务的蓬勃发展，我们热忱期待您的加入！我们不仅致力于吸引及培养具有杰出潜质的人才，力邀有着工作经验，同样优秀的你加入！

                </div>

                <div class="jobs_list">
                    <div class="jl_td">{$job['name']}</div>
                    <div class="jl_td">{$job['address']}</div>
                    <div class="jl_td">{$job['people_num']}</div>
                    <div class="jl_td">{:date('Y-m-d', $job['public_time'])}</div>
                    <div class="jl_td"><a href="{:U('Lzz/job_detail',array('id'=>$job['id']))}">查看&gt;&gt;</a></div>

            </div>
            <div class="kkpage" id="kkpager">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //init
    $(function(){

        //生成分页
        //有些参数是可选的，比如lang，若不传有默认值
        kkpager.generPageHtml({
            mode : 'click', //设置为click模式
            pno : "{$pager['page_no']}",
            //总页码
            total :"{$pager['total_pages']}",
            //总数据条数
            totalRecords :"{$pager['total']}",
            isShowTotalPage:false,
            isShowTotalRecords :false,
            isShowFirstPageBtn :false,
            isShowLastPageBtn  :false,
            isGoPage:false,
            //链接前部
            click : function(n){
                location.href="__ROOT__/index.php/Lzz/category/id/{$category['id']}/p/"+n+".html";
            },
            lang : {
             prePageText : '<<',
             nextPageText : '>>'
             }
        });
    });
</script>
