<script type="text/javascript" src="__PUBLIC__/javascripts/admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/javascripts/admin/kindeditor/lang/zh_CN.js"></script>
<div class="contentArea">
    <div class="Item hr">
        <div class="current">编辑招聘信息</div>
    </div>
    <form id='ajaxupload' action="{:U('Job/update')}" method='post' enctype='multipart/form-data'>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">

            <tr>
                <th width="80">职位名称：</th>
                <td><input name="job[name]" type="text" class="input" size="30" value="{$job['name']}"/></td>
            </tr>
            <tr>
                <th width="80">工作地点：</th>
                <td><input name="job[address]" type="text" class="input" size="30" value="{$job['address']}"/></td>
            </tr>
            <tr>
                <th width="80">招聘人数：</th>
                <td><input name="job[people_num]" type="text" class="input" size="30" value="{$job['people_num']}"/></td>
            </tr>
            <tr>
                <th width="80">工作要求：</th>
                <td>
                    <textarea name="job[content]" id="content" rows='40' cols='120'>{$job['content']}</textarea>
                </td>
            </tr>
            <input type="hidden" name="job[id]" value="{$job['id']}" />
            <input type="hidden" name="job[category_id]" value="17" />
        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</div>
<include file="Job:javascript" />
<script type="text/javascript">
    $(function () {
        $(".submit").click(function(){
            commonAjaxSubmit("{:U('Job/update')}","#ajaxupload");
        });
    });
</script>
