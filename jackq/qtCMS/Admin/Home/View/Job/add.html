<script type="text/javascript" src="__PUBLIC__/javascripts/admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/javascripts/admin/kindeditor/lang/zh_CN.js"></script>
<div class="contentArea">
    <div class="Item hr">
        <div class="current">添加招聘信息</div>
    </div>
    <form id='ajaxupload' action="{:U('Job/create')}" method='post' enctype='multipart/form-data'>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">栏目名称：</th>
                <td>{$category['name']}<input type="hidden" name="job[category_id]" value="{$category['id']}" /></td>
            </tr>
            <tr>
                <th width="80">职位名称：</th>
                <td><input name="job[name]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">工作地点：</th>
                <td><input name="job[address]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">招聘人数：</th>
                <td><input name="job[people_num]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">工作要求：</th>
                <td>
                    <textarea name="job[content]" id="content" rows='40' cols='120'></textarea>
                </td>
            </tr>

        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</div>
<include file="Job:javascript"/>
<script type="text/javascript">
    $(function () {
        $(".submit").click(function(){
            commonAjaxSubmit("{:U('Job/create')}","#ajaxupload");
        });
    });
</script>
