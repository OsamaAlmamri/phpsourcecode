<div class="contentArea">
    <div class="Item hr">
        <div class="current">网站信息</div>
    </div>
    <form id='ajaxupload' action="{:U('Siteinfo/saveOrUpdate')}" method='post' enctype='multipart/form-data'>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="100">SEO关键字：</th>
                <td>
                    <textarea name="siteinfo[seo_keywords]" cols='50'>{$siteinfo['seo_keywords']}</textarea>
                </td>
            </tr>
            <tr>
                <th width="100">SEO网站描述：</th>
                <td><textarea name="siteinfo[seo_description]" cols='50'>{$siteinfo['seo_description']}</textarea></td>
            </tr>
            <tr>
                <th width="100">备案号：</th>
                <td>
                    <input type="text" name="siteinfo[icp]" size="50" class="input" value="{$siteinfo['icp']}" />
                </td>
            </tr>
            <tr>
                <th width="100">微信：</th>
                <td>
                    <input type="text" name="siteinfo[weixin]" size="50" class="input" value="{$siteinfo['weixin']}" />
                </td>
            </tr>
            <tr>
                <th width="100">微博：</th>
                <td>
                    <input type="text" name="siteinfo[weibo]" size="50" class="input" value="{$siteinfo['weibo']}" />
                </td>
            </tr>
            <tr>
                <th width="100">二维码：</th>
                <td>
                    <if condition="$siteinfo['twocode'] neq null">
                        <div><img src="__ROOT__/{$siteinfo['twocode']}" width="70" height="70"></div>
                    </if>
                    <input type="file" name="file" size="50" class="input"  />
                </td>
            </tr>

            <tr>
                <th width="100">公司名称：</th>
                <td>
                    <input type="text" name="siteinfo[company_name]" size="50" class="input" value="{$siteinfo['company_name']}" />
                </td>
            </tr>
            <tr>
                <th width="100">公司地址：</th>
                <td>
                    <input type="text" name="siteinfo[company_address]" size="50" class="input" value="{$siteinfo['company_address']}" />
                </td>
            </tr>
            <tr>
                <th width="100">公司电话：</th>
                <td>
                    <input type="text" name="siteinfo[company_tel]" size="50" class="input" value="{$siteinfo['company_tel']}" />
                </td>
            </tr>
            <tr>
                <th width="100">公司传真：</th>
                <td>
                    <input type="text" name="siteinfo[company_fox]" size="50" class="input" value="{$siteinfo['company_fox']}" />
                </td>
            </tr>
            <tr>
                <th width="100">公司Email：</th>
                <td>
                    <input type="text" name="siteinfo[company_email]" size="50" class="input" value="{$siteinfo['company_email']}" />
                </td>
            </tr>
            <tr>
                <th width="100">网站域名：</th>
                <td>
                    <input type="text" name="siteinfo[company_website]" size="50" class="input" value="{$siteinfo['company_website']}" />
                </td>
            </tr>
        </table>
        <input type="hidden" name="siteinfo[id]" value="{$siteinfo['id']}" />
        <input type="hidden" name="siteinfo[twocode]" value="{$siteinfo['twocode']}" />
    </form>
    <div class="commonBtnArea">
        <button class="btn submit">提交</button>
    </div>
</div>

<include file="Siteinfo/javascript" />
<script type="text/javascript">
    $(function(){
       $(".submit").click(function(){
           commonAjaxSubmit("{:U('Siteinfo/saveOrUpdate')}","#ajaxupload");
       });
    });

</script>
