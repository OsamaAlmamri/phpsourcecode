<script type="text/javascript" src="__PUBLIC__/javascripts/admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/javascripts/admin/kindeditor/lang/zh_CN.js"></script>

<div class="contentArea">
    <div class="Item hr">
        <div class="current">编辑文章</div>
    </div>
    <form id='ajaxupload' action="{:U('Article/update')}" method='post' enctype='multipart/form-data'>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">栏目类型：</th>
                <td>
                    <select name="article[category_id]">
                        <option value="">请选择...</option>
                        {$options}
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">链接方式：</th>
                <td>
                    新空白页面<input type="checkbox" name="article[target_type]" value="_blank" <if condition="$article['target_type'] eq '_blank'">checked="checked"</if>/>
                </td>
            </tr>
            <tr>
                <th width="80">文章标题：</th>
                <td><input name="article[title]" type="text" class="input" size="120" value="{$article['title']}"/></td>
            </tr>
            <tr>
                <th width="80">文章来源：</th>
                <td><input name="article[come_from]" type="text" class="input" size="120" value="{$article['come_from']}"/></td>
            </tr>
            <tr>
                <th width="80">文章类型：</th>
                <td>首页幻灯片(幻灯片图片的分辨率最好>=1440*370)<input type="checkbox" name="article[is_slide]" value="1" <if condition="$article['is_slide'] eq 1">checked="checked"</if>/> &nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
            </tr>
            <tr>
                <th width="80">开启评论：</th>
                <td>开启<input type="checkbox" name="article[open_comment]" value="1"  <if condition="$article['open_comment'] eq 1">checked="checked"</if>/> &nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <th width="80">文章内容：</th>
                <td>
                    <textarea name="article[content]" id="content" rows='40' cols='120'>{$article['content']}</textarea>
                </td>
            </tr>
        </table>
        <input type="hidden" name="article[id]" value="{$article['id']}" />
    </form>
    <div class="commonBtnArea">
        <button class="btn submit">提交</button>
        <button class="btn goBack">返回</button>
    </div>
</div>
<include file="Article:javascript"/>
<script type="text/javascript">
    $(function () {
        
        $(".submit").click(function(){
            commonAjaxSubmit("{:U('Article/update')}","#ajaxupload");
        });
    });

</script>
