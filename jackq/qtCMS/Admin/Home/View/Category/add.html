<div class="contentArea">
    <div class="Item hr">

        <div class="current">添加栏目</div>
    </div>
    <form>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">栏目父类型：</th>
                <td>
                    <select name="category[pid]" id="pid">
                        <option value="" relation_model="">请选择...</option>
                        <volist name="parents" id="parent">
                            <option value="{$parent['id']}" relation_model="{$parent['relation_model']}">{$parent['name']}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">关联模型：</th>
                <td>
                    <select name="category[relation_model]" id="relation_model">
                        <option value="" >请选择...</option>
                        <option value="Article">文章</option>
                        <option value="Product">产品</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">栏目名称：</th>
                <td><input name="category[name]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">导航显示：</th>
                <td>显示<input type="radio" name="category[is_show]" value="1"/> &nbsp;&nbsp;&nbsp;&nbsp;
                    不显示<input type="radio" name="category[is_show]" value="2"/> </td>
            </tr>
            <tr>
                <th width="90">页面展示类型：</th>
                <td>单页面<input type="radio" name="category[page_type]" value="1"/> &nbsp;&nbsp;&nbsp;&nbsp;
                    列表页面<input type="radio" name="category[page_type]" value="2"/>
                    &nbsp;&nbsp;<span id="page_size" style="display: none;">每页显示<input type="text" name="category[page_size]" class="input" size="1" value="10"/>篇文章</span>
                    &nbsp;&nbsp;<span id="target_detail_tpl" style="display: none;">详细页面模版<input type="text" name="category[target_detail_tpl]" class="input" size="5" /></span>
                </td>
            </tr>
            <tr>
                <th width="90">页面模版：</th>
                <td>
                    <input name="category[target_tpl]" type="text" class="input" size="30" />
                </td>
            </tr>
            <tr>
                <th width="80">栏目排序：</th>
                <td>
                    <input name="category[sort]" type="text" class="input" size="5" />

                </td>
            </tr>

        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
        <button class="btn goBack">返回</button>

    </div>
</div>
<include file="Category:javascript" />
<script type="text/javascript">
$(".submit").click(function(){
    commonAjaxSubmit("{:U('Category/create')}");
    return false;
});
</script>
