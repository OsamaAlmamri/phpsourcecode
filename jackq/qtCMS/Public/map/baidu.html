<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绿之洲再生资源有限公司</title>
    <style>
        #allmap {width: 100%;height:455px; overflow: hidden; margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
<!-- v=版本  ，ak=密钥 -->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0366XFYaPFiIRGf8UWG6jmZ5"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
<div id="allmap"></div>

<script type="text/javascript">

    //2.通过查询方式 百度地图API功能
    var address="洪山区胡杨村";
    var city="武汉";
    var myGeo = new BMap.Geocoder();   //地址解析器
    myGeo.getPoint(address, function(point){
        if(point){
            map = new BMap.Map("allmap");  //实例化百度地图
            map.enableScrollWheelZoom();          //启用滚轮放大缩小
            map.centerAndZoom(point,16);          //初始化地图,设置中心点坐标和地图级别。
            // map.addControl(new BMap.NavigationControl());  //添加平移缩放控件
            //map.addControl(new BMap.OverviewMapControl());  //添加地图缩略图控件
            //创建标注（类似定位小红旗）
            var marker = new BMap.Marker(point);
            //标注提示文本
            //var label = new BMap.Label("高压小区",{"offset":new BMap.Size(20,-20)});
            //marker.setLabel(label); //添加提示文本
            //创建消息框
            //var infoWindow = new BMap.InfoWindow("绿之州再生资源有限公司");
            //绑定标注单击事件，设置显示的消息框
            //marker.addEventListener("click",function(){this.openInfoWindow(infoWindow);});


            var content = '<div style="margin:0;line-height:20px;padding:2px;">'  +
                    '地址：湖北省武汉市洪山区青王路胡杨村车站旁<br/>电话：027-87101816<br/>邮箱：lzzrr@163.com<br/>' +
                    '</div>';
            var searchInfoWindow = null;
            searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
                title  : "绿之州再生资源有限公司",      //标题
                width  : 290,             //宽度
                height : 75,              //高度
                panel  : "panel",         //检索结果面板
                enableAutoPan : true,     //自动平移
                searchTypes   :[
                    BMAPLIB_TAB_SEARCH,   //周边检索
                    BMAPLIB_TAB_TO_HERE,  //到这里去
                    BMAPLIB_TAB_FROM_HERE //从这里出发
                ]
            });
            marker.addEventListener("click", function(e){
                searchInfoWindow.open(marker);
            })
            map.addOverlay(marker);  //把标注添加到地图
           // searchInfoWindow.open(marker); //在marker上打开检索信息串口

        }
    }, city);




</script>


</body>
</html>
