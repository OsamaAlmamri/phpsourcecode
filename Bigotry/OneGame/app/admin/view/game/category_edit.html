<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>分类名称</label>
              <span>（游戏分类名称，用于游戏归类）</span>
              <input class="form-control" name="category_name" placeholder="请输入分类名称" value="{$info['category_name']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
                <label>分类描述</label>
                <span>（此分类的描述信息）</span>
                <textarea class="form-control" name="category_describe" rows="3" placeholder="请输入分类描述">{$info['category_describe']|default=''}</textarea>
            </div>
          </div>
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
