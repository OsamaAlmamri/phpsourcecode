<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>请输入新密码</label>
              <input class="form-control" name="password" placeholder="请输入新密码" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        
        <input type="hidden" name="id" value="{:input('id')}"/>
          
        {include file="layout/edit_btn_group"/}
        
      </div>
    </div>
</form>
