<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>轮播名称</label>
              <input class="form-control" name="name" placeholder="请输入轮播名称" value="{$info['name']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>轮播链接URL</label>
              <span>（例如：https://baidu.com）</span>
              <input class="form-control" name="url" placeholder="请输入轮播链接URL" value="{$info['url']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>排序</label>
              <input class="form-control" name="sort" placeholder="请输入排序值" value="{$info['sort']|default='0'}" type="text">
            </div>
          </div>
            
            
          <div class="col-md-6">
            <div class="form-group">
                <label>轮播图片</label>
                <span class="">（请上传单张图片）</span>
                <br/>
                {assign name="img_id" value="$info.img_id|default='0'" /}
                {:widget('file/index', ['name' => 'img_id', 'value' => $img_id, 'type' => 'img'])}
            </div>
          </div>
            
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
