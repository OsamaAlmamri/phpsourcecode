<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 表单列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-small uk-card-default dux-panel">
        <div class="uk-card-header">{$assignName}表单</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form  uk-form-horizontal  " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">表单名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入表单名称" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">表单标识</label>
                        <div class="uk-form-controls">
                            <input type="text" name="label" value="{$info.label}" placeholder="唯一表单标识,英文或者数字且英文开头" pattern="^[a-z]\w+$" required >
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">表单描述</label>
                        <div class="uk-form-controls">
                            <input type="text" name="description" value="{$info.description}" placeholder="请输入表单描述" >
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">列表查看</label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class="uk-grid">
                                <label>
                                    <!--if{$info['status_list']}-->
                                    <input name="status_list" value="1" checked="checked" type="radio"  class="uk-radio" >
                                    <!--{else}-->
                                    <input name="status_list" value="1" type="radio"  class="uk-radio" >
                                    <!--{/if}-->
                                    支持
                                </label>
                                <label>
                                    <!--if{!$info['status_list']}-->
                                    <input name="status_list" checked="checked" value="0" type="radio"  class="uk-radio" >
                                    <!--{else}-->
                                    <input name="status_list" value="0" type="radio"  class="uk-radio" >
                                    <!--{/if}-->
                                    不支持
                                </label></div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">详情查看</label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class="uk-grid">
                                <label>
                                    <!--if{$info['status_info']}-->
                                    <input name="status_info" value="1" checked="checked" type="radio"  class="uk-radio" >
                                    <!--{else}-->
                                    <input name="status_info" value="1" type="radio"  class="uk-radio" >
                                    <!--{/if}-->
                                    支持
                                </label>

                                <label>
                                    <!--if{!$info['status_info']}-->
                                    <input name="status_info" checked="checked" value="0" type="radio"  class="uk-radio" >
                                    <!--{else}-->
                                    <input name="status_info" value="0" type="radio"  class="uk-radio" >
                                    <!--{/if}-->
                                    不支持
                                </label></div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">表单提交</label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class="uk-grid">
                                <label>
                                    <!--if{$info['submit']}-->
                                    <input name="submit" value="1" checked="checked" type="radio"  class="uk-radio" >
                                    <!--{else}-->
                                    <input name="submit" value="1" type="radio"  class="uk-radio" >
                                    <!--{/if}-->
                                    支持
                                </label>

                                <label>
                                    <!--if{!$info['submit']}-->
                                    <input name="submit" checked="checked" value="0" type="radio"  class="uk-radio" >
                                    <!--{else}-->
                                    <input name="submit" value="0" type="radio"  class="uk-radio" >
                                    <!--{/if}-->
                                    不支持
                                </label></div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">列表模板</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <span class="uk-input-group-label">site_</span>
                                <input class="uk-form-field" type="text" name="tpl_list" value="{$info.tpl_list}" placeholder="表单列表模板">
                                <span class="uk-input-group-label">.html</span>
                            </div>
                        </div>
                    </div>



                    <div class="uk-form-group">
                        <label class=" uk-form-label">详情模板</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <span class="uk-input-group-label">site_</span>
                                <input class="uk-form-field" type="text" name="tpl_info" value="{$info.tpl_info}" placeholder="表单详情模板">
                                <span class="uk-input-group-label">.html</span>
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="form_id" value="{$info.form_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
