<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <ul class="dux-menu">
                    <li><a href="{url('site/Config/index')}">站点信息</a></li>
                    <li class="active"><a href="{url('site/Config/config')}">站点设置</a></li>
                    <li><a href="{url('site/Config/tpl')}">模板设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <div class="uk-card-header">站点配置</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form  uk-form-horizontal  " method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">站点开关</label>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <div class="uk-grid">
                                        <label>
                                            <!--if{$info['config_site_status']}-->
                                            <input name="config_site_status" value="1" checked="checked" type="radio"  class="uk-radio" >
                                            <!--{else}-->
                                            <input name="config_site_status" value="1" type="radio"  class="uk-radio" >
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label>
                                            <!--if{!$info['config_site_status']}-->
                                            <input name="config_site_status" checked="checked" value="0" type="radio"  class="uk-radio" >
                                            <!--{else}-->
                                            <input name="config_site_status" value="0" type="radio"  class="uk-radio" >
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">关闭说明</label>
                                <div class="uk-form-controls">
                                    <textarea name="config_site_error" maxlength="200">{$info.config_site_error}</textarea>
                                    <div class="uk-form-help">站点关闭说明</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">移动站点</label>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <div class="uk-grid">
                                        <label>
                                            <!--if{$info['config_mobile_status']}-->
                                            <input name="config_mobile_status" value="1" checked="checked" type="radio"  class="uk-radio" >
                                            <!--{else}-->
                                            <input name="config_mobile_status" value="1" type="radio"  class="uk-radio" >
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label>
                                            <!--if{!$info['config_mobile_status']}-->
                                            <input name="config_mobile_status" checked="checked" value="0" type="radio"  class="uk-radio" >
                                            <!--{else}-->
                                            <input name="config_mobile_status" value="0" type="radio"  class="uk-radio" >
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                    <div class="uk-form-help">开启关闭移动站点</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
