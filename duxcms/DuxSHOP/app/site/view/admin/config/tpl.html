<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <ul class="dux-menu">
                    <li><a href="{url('site/Config/index')}">站点信息</a></li>
                    <li><a href="{url('site/Config/config')}">站点设置</a></li>
                    <li class="active"><a href="{url('site/Config/tpl')}">模板设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <div class="uk-card-header">模板设置</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form  uk-form-horizontal  " method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">模板目录</label>
                                <div class="uk-form-controls">
                                    <select data-dux="form-select" name="tpl_name" required>
                                        <!--loop{$dirs as $vo}-->
                                        <option value="{$vo}" <!--if{$info.tpl_name == $vo}-->  selected <!--{/if}--> >{$vo}</option>
                                        <!--{/loop}-->
                                    </select>
                                    <div class="uk-form-help">theme目录下的模板目录名</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">解析目录</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="tpl_res" value="{$info.tpl_res}" placeholder="" >
                                    <div class="uk-form-help">自动解析资源链接目录，默认解析"css,js,images,img,style"，请用,分割多个目录名</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">首页</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="tpl_index" value="{$info.tpl_index}" placeholder="" required>
                                    <div class="uk-form-help">首页模板名,不含后缀</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">默认栏目</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="tpl_class" value="{$info.tpl_class}" placeholder="" required>
                                    <div class="uk-form-help">默认分类模板名,不含后缀</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">默认内容</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="tpl_content" value="{$info.tpl_content}" placeholder="" required>
                                    <div class="uk-form-help">默认内容模板名,不含后缀</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">TAG列表</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="tpl_tags" value="{$info.tpl_tags}" placeholder="" required>
                                    <div class="uk-form-help">TAG列表基础模板名,不含后缀</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">搜索结果</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="tpl_search" value="{$info.tpl_search}" placeholder="" required>
                                    <div class="uk-form-help">搜索结果基础模板名,不含后缀</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
