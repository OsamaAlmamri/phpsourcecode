<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <ul class="dux-menu">
                    <li class="active"><a href="{url('system/Config/index')}">自定义配置</a></li>
                    <li><a href="{url('system/Config/user')}">系统设置</a></li>
                    <li><a href="{url('system/Config/info')}">系统信息</a></li>
                    <li><a href="{url('system/Config/upload')}">上传设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <div class="uk-card-header">自定义配置</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form  uk-form-horizontal  " method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>

                            <!--if{$fieldList}-->
                            <!--loop{$fieldList as $vo}-->
                            <div class="uk-form-group">
                                <label class=" uk-form-label">{$vo.name}</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="{$vo.key}" placeholder="{$vo.description}" value="{$vo.value}" required>
                                </div>
                            </div>
                            <!--{/loop}-->
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                            <!--{else}-->
                            暂无自定义配置信息
                            <!--{/if}-->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
