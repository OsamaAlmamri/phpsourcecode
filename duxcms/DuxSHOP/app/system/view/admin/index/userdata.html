<div>
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">修改资料</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form  uk-form-horizontal  " data-dux="form-bind" method="post">
                <fieldset class="uk-fieldset">
                    <div class="uk-form-group">
                        <label class="uk-form-label">用户名</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="username" value="{$info.username}" placeholder="请输入用户名"
                                   minlength="3" maxlength="20" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">昵称</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" name="nickname" value="{$info.nickname}" placeholder="请输入昵称"
                                   minlength="2" maxlength="20" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">头像</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <input type="text"  class="form-control" name="avatar" id="avatar" value="{$info.avatar}"
                                       placeholder="上传自定义头像">
                                        <span class="uk-input-group-btn">
                                            <button class="btn btn-default" type="button" data-dux="form-upload"
                                                    data-target="#avatar" data-type="jpg,png,bmp"><i
                                                    class="fa fa-upload"></i></button>
                                        </span>
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">密码</label>
                        <div class="uk-form-controls">
                            <input class="form-control" type="text" onfocus="this.type='password'" name="password"
                                   placeholder="不修改密码请留空">
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input class="uk-input"  type="hidden" name="user_id" value="{$info.user_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
