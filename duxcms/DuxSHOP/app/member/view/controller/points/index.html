<div class="dux-index-count uk-margin-remove-top">
    <ul class="uk-grid uk-child-width-expand ">
        <li>
            <div class="item uk-text-center">
                <div class="name">可用积分</div>
                <div class="count uk-margin-small-top uk-text-success">{$accountInfo.money}</div>
            </div>
        </li>
        <li>
            <div class="item uk-text-center">
                <div class="name">即将过期(3天内)</div>
                <div class="count uk-margin-small-top uk-text-danger">
                    {$accountInfo.overdue}
                </div>
            </div>
        </li>
    </ul>
</div>
<br>
<ul class="dux-tab uk-clearfix">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">收入</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">支出</a>
    </li>

</ul>
<div class="dux-tab-body">
    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table  ">
        <thead>
        <tr>
            <th width="200">时间</th>
            <th>交易号</th>
            <th >金额</th>
            <th width="250">详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="4" class="uk-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>

            <td class="uk-text-middle ">
                {date('Y-m-d', $vo.time)}
                <br>
                {date('H:i:s', $vo.time)}
            </td>
            <td class="uk-text-middle">
                {$vo.pay_name}
                <p>{$vo.log_no}</p>
            </td>
            <td class="uk-text-middle {$vo.type ? 'uk-text-success' : 'uk-text-danger'}">
                {$vo.type ? '+' : '-'}{$vo.money}
            </td>
            <td class="uk-text-middle">
                {$vo.title}
                <p>{$vo.remark}</p>
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
