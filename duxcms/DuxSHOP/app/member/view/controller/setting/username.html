<ul class="dux-tab uk-clearfix">
    <li>
        <a href="{url('member/Setting/index')}">资料修改</a>
    </li>
    <li class="active">
        <a href="{url('member/Setting/password')}">更换绑定</a>
    </li>
</ul>
<div class="dux-tab-body uk-padding">
    <form class="dux-form uk-form  uk-form-horizontal" action="{url()}" method="post" data-dux="form-bind">

        <div class="uk-form-group">
            <label class="uk-form-label">{$_GET.type=='tel' ? '手机号码' : '邮箱帐号'}</label>
            <div class="uk-form-controls">
                <input type="text" class="uk-form-field" name="username" id="username" placeholder="请输入新的{$_GET.type=='tel' ? '手机号码' : '邮箱帐号'}">
            </div>
        </div>

        <div class="uk-form-group">
            <label class="uk-form-label">原账号验证方式</label>
            <div class="uk-form-controls">
                <div class="uk-input-group">
                    <select name="valtype" id="valtype" class="uk-form-field">
                        <!--if{$userInfo.tel}-->
                        <option value="0">手机验证</option>
                        <!--{/if}-->
                        <!--if{$userInfo.email}-->
                        <option value="1">邮箱验证</option>
                        <!--{/if}-->
                    </select>
                </div>
            </div>
        </div>

        <div class="uk-form-group">
            <label class="uk-form-label">账号验证码</label>
            <div class="uk-form-controls">
                <div class="uk-input-group">
                    <input type="text" class="uk-form-field" placeholder="请输入验证码" name="val_code">

                    <span class="uk-input-group-btn">

                                            <button href="javascript:;" class="uk-button uk-button-small uk-button-primary" data-dux="page-getCode"
                                                    data-url="{url('member/Real/getCode')}" data-field="valtype"
                                                    type="button">获取验证码</button>
                     </span>
                </div>
            </div>
        </div>
        <div class="uk-form-group">
            <div class="uk-form-controls uk-form-controls-text">
                <input type="hidden" name="type" value="{$_GET.type}">
                <button type="submit" class="uk-button uk-button-primary">确认修改</button>
            </div>
        </div>


    </form>
</div>
