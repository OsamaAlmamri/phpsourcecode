<ul class="dux-tab uk-clearfix">
    <li class="active">
        <a href="{url('member/Setting/password')}">登录密码</a>
    </li>
    <li>
        <a href="{url('member/Setting/payPassword')}">支付密码</a>
    </li>
</ul>
<div class="dux-tab-body uk-padding">
    <form class=" dux-form uk-form  uk-form-horizontal" action="{url()}" method="post" data-dux="form-bind"
          data-advanced="false">
        <div class="uk-form-group">
            <label class="uk-form-label">当前密码</label>
            <div class="uk-form-controls">
                <input type="text" name="old_password" placeholder="当前密码">
            </div>
        </div>
        <div class="uk-form-group">
            <label class="uk-form-label">新密码</label>
            <div class="uk-form-controls">
                <input type="text" name="password" placeholder="新密码">
            </div>
        </div>
        <div class="uk-form-group">
            <label class="uk-form-label">重复密码</label>
            <div class="uk-form-controls">
                <input type="text" name="password2" placeholder="请再次输入新密码">
            </div>
        </div>
        <div class="uk-form-group">
            <div class="uk-form-controls">
                <button type="submit" class="uk-button uk-button-primary">修改密码</button>
            </div>
        </div>


    </form>
</div>
