<div class="dux-login-main uk-flex uk-flex-middle">

    <div class="uk-container dux-login">
        <div class="uk-grid uk-grid-collapse ">
            <div class="uk-width-1-2">
                <div class="uk-slideshow" uk-slideshow="min-height: 850; max-height:850">

                    <div class="uk-position-relative uk-visible-toggle uk-light">

                        <ul class="uk-slideshow-items">
                            <li>
                                <img src="{$sysPublic}/member/images/banner/1.jpg" uk-cover>
                            </li>
                            <li>
                                <img src="{$sysPublic}/member/images/banner/2.jpg" uk-cover>
                            </li>
                            <li>
                                <img src="{$sysPublic}/member/images/banner/3.jpg" uk-cover>
                            </li>
                        </ul>

                        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#"
                           uk-slidenav-previous uk-slideshow-item="previous"></a>
                        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                           uk-slideshow-item="next"></a>

                    </div>

                    <ul class="uk-slideshow-nav uk-dotnav uk-flex-center"></ul>

                </div>


            </div>
            <div class="uk-width-1-2">
                <div class="login-body">
                    <div class="uk-logo uk-text-center">
                        <img src="{$sysPublic}/images/logo.svg">
                    </div>
                    <h1 class="uk-text-center">找回密码</h1>

                    <div class="form">
                        <form class="uk-form  uk-form-horizontal" action="{url('', ['action' => $action])}"
                              method="post" data-dux="form-bind" data-advanced="false" data-callback="login">
                            <div class="uk-form-group">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon "><i class="fa fa-user"></i></span>
                                    <input class="uk-input" name="username" id="username" type="text"
                                           placeholder="{$nameTip}">
                                </div>
                            </div>

                            <!--if{$userConfig.verify_image}-->
                            <div class="uk-form-group">
                                <div class="uk-input-group">
                                    <span class="uk-form-icon"><i class="fa fa-image"></i></span>
                                    <input type="text" class="uk-input" name="imgcode" id="imgcode" placeholder="图片验证码">
                                    <span class="uk-input-group-label uk-padding-remove">
                                    <img src="{url('member/register/code')}" onclick="this.src ='{url("member/register/code")}?'+Math.random()" height="42" width="150" >
                                    </span>
                                </div>
                            </div>
                            <!--{/if}-->

                            <div class="uk-form-group">
                                <div class="uk-input-group">
                                    <span class="uk-form-icon"><i class="fa fa-code"></i></span>
                                    <input type="text" class="uk-input" name="code" placeholder="账号验证码">
                                    <span class="uk-input-group-btn">
                                        <button type="button" class="uk-button uk-button-primary"
                                                data-dux="page-ajaxLink" data-url="{url('member/Register/getCode')}"
                                                data-field="username,imgcode">获取验证码</button>
                                    </span>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon"><i class="fa fa-lock"></i></span>
                                    <input class="uk-input" name="password" type="password" placeholder="新密码">
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon"><i class="fa fa-lock"></i></span>
                                    <input class="uk-input" name="password2" type="password" placeholder="确认密码">
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <button type="submit" class="uk-button uk-button-primary uk-button-block">
                                    修改
                                </button>
                            </div>
                        </form>

                        <h3 class="uk-heading-line uk-text-center "><span>已有账号? </span></h3>
                        <a href="{url('member/login/index')}" class="uk-button uk-button-default uk-button-block">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dux-other-footer">
    <p>{$site.info_copyright}</p>
</div>

<script>
    Do('base', function () {
        window.login = function (msg, url) {
            window.location.href = url;
        }
    });
</script>
