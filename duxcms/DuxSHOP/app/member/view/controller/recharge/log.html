<ul class="dux-tab uk-clearfix">
    <li class="">
        <a href="{url('index')}">账户充值</a>
    </li>
    <li class="active">
        <a href="{url('log')}">充值记录</a>
    </li>
</ul>
<div class="dux-tab-body">
    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table  ">
        <thead>
        <tr>
            <th width="160">单号</th>
            <th width="200">创建时间</th>
            <th >金额</th>
            <th>充值备注</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="5" class="uk-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td class="uk-text-middle">
                {$vo.recharge_no}
            </td>
            <td class="uk-text-middle ">
                {date('Y-m-d H:i:s', $vo.create_time)}
            </td>
            <td class="uk-text-middle uk-text-danger">
                ¥{$vo.money}
            </td>
            <td class="uk-text-middle">
                {$vo.remark?$vo.remark:'无'}
            </td>
            <td class="uk-text-middle">
                {$vo.pay_name}
                <p>交易号: {$vo.pay_no}</p>
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
