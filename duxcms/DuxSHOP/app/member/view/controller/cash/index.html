<div class="dux-index-count uk-margin-remove-top">
    <ul class="uk-grid uk-child-width-expand ">
        <li>
            <div class="item uk-text-center">
                <div class="name">可提金额</div>
                <div class="count uk-margin-small-top uk-text-danger">￥{$userInfo.money}</div>
            </div>
        </li>
        <li>
            <div class="item uk-text-center">
                <div class="name">余额提现</div>
                <div class="count uk-margin-small-top">
                    <a href="{url('member/Cash/submit')}" class="uk-button uk-button-primary uk-button-small">提现</a>
                </div>
            </div>
        </li>
    </ul>
</div>

<br>

<ul class="dux-tab uk-clearfix">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">处理中</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已完成</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">失败</a>
    </li>
</ul>
<div class="dux-tab-body">
    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table  ">
        <thead>
        <tr>
            <th>单号</th>
            <th>创建时间</th>
            <th>金额</th>
            <th width="100">状态</th>
            <th width="100">详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="4" class="uk-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td>
                <a href="{url('info', ['no' => $vo['cash_no']])}">{$vo.cash_no}</a>
            </td>
            <td class="uk-text-middle ">
                {date('Y-m-d H:i:s', $vo.create_time)}
            </td>
            <td class="uk-text-middle uk-text-danger">
                ¥{$vo.money}
            </td>
            <td class="uk-text-middle">
                <!--if{!$vo.status}-->
                <span class="uk-text-danger">失败</span>
                <!--{/if}-->
                <!--if{$vo.status == 1}-->
                <span class="uk-text-warning">待审核</span>
                <!--{/if}-->
                <!--if{$vo.status == 2}-->
                <span class="uk-text-success">成功</span>
                <!--{/if}-->
            </td>
            <td><a class="uk-link" href="{$vo.url}">详情</a></td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
