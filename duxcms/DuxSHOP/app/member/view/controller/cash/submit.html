<ul class="dux-tab uk-clearfix">
    <li>
        <a href="{url('index')}">提现记录</a>
    </li>
    <li class="active">
        <a href="{url('submit', ['type' => 1])}">提现申请</a>
    </li>
</ul>
<div class="dux-tab-body uk-padding">
    <form class=" dux-form uk-form  uk-form-horizontal" action="{url('')}" method="post" data-dux="form-bind">

        <div class="uk-alert-success" uk-alert>
            <p>提现申请后系统将进行审核预计7个工作日内到账</p>
        </div>

        <div class="uk-form-group">
            <label class="uk-form-label">提现银行卡</label>
            <div class="uk-form-controls">

                <ul class="uk-list dux-type-list">
                    <!--loop{$cardList as $key => $vo}-->
                    <li>
                        <label>
                            <div class="type-box">
                                <input type="radio" name="card_id" value="{$vo.card_id}" {$key== 0 ? 'checked' : 0}>
                            </div>
                            <div class="type-info">
                                <img src="__PUBLIC__/member/images/blank/{$vo['label']}.png" width="16" height="16px">
                                {$vo['bank']} (尾号{substr($vo['account'], -4)})
                            </div>
                        </label>
                    </li>
                    <!--{/loop}-->
                </ul>

            </div>
        </div>
        <div class="uk-form-group">
            <label class="uk-form-label">提现金额</label>
            <div class="uk-form-controls uk-form-controls-text">
                <input type="tel" name="money" placeholder="请输入提现金额">
                <div class="uk-form-help">最多{$userInfo.money}元</div>
            </div>
        </div>

        <div class="uk-form-group">
            <label class="uk-form-label">验证方式</label>
            <div class="uk-form-controls">
                <div class="uk-input-group">
                    <select name="valtype" id="valtype" class="uk-form-field">
                        <!--if{$userInfo.tel}-->
                        <option value="0">手机验证</option>
                        <!--{/if}-->
                        <!--if{$userInfo.email}-->
                        <option value="1">邮箱验证</option>
                        <!--{/if}-->
                    </select>
                </div>
            </div>
        </div>

        <div class="uk-form-group">
            <label class="uk-form-label">验证码</label>
            <div class="uk-form-controls">
                <div class="uk-input-group">
                    <input type="text" class="uk-form-field" placeholder="请输入验证码" name="val_code">

                    <span class="uk-input-group-btn">
                                            <button href="javascript:;"
                                                    class="uk-button uk-button-small uk-button-primary"
                                                    data-dux="page-getCode"
                                                    data-url="{url('member/Real/getCode')}" data-field="valtype"
                                                    type="button">获取验证码</button>
                                        </span>
                </div>
            </div>
        </div>

        <div class="uk-form-group">
            <div class="uk-form-controls uk-form-controls-text">
                <button type="submit" class="uk-button uk-button-primary">提交申请</button>
            </div>
        </div>

    </form>

</div>
