<ul class="dux-tab uk-clearfix">
    <li>
        <a href="{url('member/Setting/index')}">基本资料</a>
    </li>
    <li class="active">
        <a href="{url('member/Real/index')}">实名制认证</a>
    </li>
</ul>
<div class="dux-tab-body uk-padding">

    <!--if{!$info.status}-->
    <h2>实名认证失败</h2>
    <div class="uk-alert-danger" uk-alert>
        <p>您的资料审核不通过，请重新修改后提交！</p>
    </div>
    <div class="uk-placeholder">
        <div class="uk-form uk-margin-remove uk-form-horizontal">
            <div class="uk-form-group">
                <span class="uk-form-label">姓名</span>
                <div class="uk-form-controls uk-form-controls-text">{$info.name}</div>
            </div>
            <div class="uk-form-group uk-margin-remove-bottom">
                <span class="uk-form-label">身份证</span>
                <div class="uk-form-controls uk-form-controls-text">{hide_str($info.idcard, 3, 4,4)}</div>
            </div>
        </div>
    </div>
    <div class="uk-margin-small-top">
        <a href="{url('info')}" class="uk-button uk-button-primary">提交资料</a>
    </div>
    <!--{/if}-->

    <!--if{$info.status == 2}-->
    <h2>实名认证完成</h2>
    <div class="uk-alert-success" uk-alert>
        <p>实名认证成功，修改请联系服务商</p>
    </div>
    <div class="uk-placeholder">
        <div class="uk-form uk-margin-remove uk-form-horizontal">
            <div class="uk-form-group">
                <span class="uk-form-label">姓名</span>
                <div class="uk-form-controls uk-form-controls-text">{$info.name}</div>
            </div>
            <div class="uk-form-group uk-margin-remove-bottom">
                <span class="uk-form-label">身份证</span>
                <div class="uk-form-controls uk-form-controls-text">{hide_str($info.idcard, 3, 4,4)}</div>
            </div>
        </div>
    </div>
    <!--{/if}-->

    <!--if{$info.status == 1}-->
    <h2>实名认证已提交</h2>
    <div class="uk-alert-warning" uk-alert>
        <p>预计会在48小时内审核完成</p>
    </div>
    <div class="uk-placeholder">
        <div class="uk-form uk-margin-remove uk-form-horizontal">
            <div class="uk-form-group">
                <span class="uk-form-label">姓名</span>
                <div class="uk-form-controls uk-form-controls-text">{$info.name}</div>
            </div>
            <div class="uk-form-group uk-margin-remove-bottom">
                <span class="uk-form-label">身份证</span>
                <div class="uk-form-controls uk-form-controls-text">{hide_str($info.idcard, 3, 4,4)}</div>
            </div>
        </div>
    </div>
    <!--{/if}-->

</div>
