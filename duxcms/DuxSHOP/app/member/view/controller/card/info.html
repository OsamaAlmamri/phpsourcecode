<ul class="dux-tab uk-clearfix">
    <li>
        <a href="{url('member/Card/index')}">银行卡管理</a>
    </li>
    <li class="active">
        <a href="{url('member/Card/add')}">添加银行卡</a>
    </li>
</ul>
<div class="dux-tab-body uk-padding">
    <form class="dux-form uk-form  uk-form-horizontal" action="{url()}" method="post" data-dux="form-bind">

        <h3 class="uk-heading-line uk-text-center"><span>认证信息</span></h3>
            <div class="uk-form-group">
                <label class="uk-form-label">姓名</label>
                <div class="uk-form-controls uk-form-controls-text">
                    {$realInfo.name}
                </div>
            </div>
            <div class="uk-form-group">
                <label class="uk-form-label">身份证</label>
                <div class="uk-form-controls uk-form-controls-text">
                    {hide_str($realInfo.idcard, 3, 4,4)}
                </div>
            </div>

        <!--if{$info}-->
        <h3 class="uk-heading-line uk-text-center"><span>银行卡信息</span></h3>
        <div class="uk-form-group">
            <label class="uk-form-label">银行</label>
            <div class="uk-form-controls uk-form-controls-text">
                {$info.bank}
            </div>
        </div>
        <div class="uk-form-group">
            <label class="uk-form-label">卡号</label>
            <div class="uk-form-controls uk-form-controls-text">
                **** **** **** **** {$info.account}
            </div>
        </div>
        <!--{/if}-->


        <h3 class="uk-heading-line uk-text-center"><span>{$info ? '修改银行卡' : '银行卡信息'}</span></h3>

        <div class="uk-form-group">
            <label class="uk-form-label">卡号</label>
            <div class="uk-form-controls">
                <input type="text" class="uk-form-field" placeholder="银行卡卡号" name="account">
                <div class="uk-form-help">银行卡暂时支持添加常用银行卡，请查看 <a  uk-toggle="target: #card-list" class="uk-link" href="#">支持银行</a></div>
            </div>
        </div>
        <div class="uk-form-group">
            <label class="uk-form-label">验证方式</label>
            <div class="uk-form-controls">
                <div class="uk-input-group">
                    <select name="valtype" id="valtype" class="uk-form-field">
                        <!--if{$userInfo.tel}-->
                        <option value="0">手机验证</option>
                        <!--{/if}-->
                        <!--if{$userInfo.email}-->
                        <option value="1">邮箱验证</option>
                        <!--{/if}-->
                    </select>
                </div>
            </div>
        </div>


        <div class="uk-form-group">
            <label class="uk-form-label">验证码</label>
            <div class="uk-form-controls">
                <div class="uk-input-group">
                    <input type="text" class="uk-form-field" placeholder="请输入验证码" name="val_code">

                    <span class="uk-input-group-btn">
                                            <button href="javascript:;" class="uk-button uk-button-small uk-button-primary" data-dux="page-getCode"
                                                    data-url="{url('member/Real/getCode')}" data-field="valtype"
                                                    type="button">获取验证码</button>
                                        </span>
                </div>
            </div>
        </div>
        <input type="hidden" name="card_id" value="{$info.card_id}">

        <div class="uk-form-group">
            <div class="uk-form-controls">
                <button type="submit" class="uk-button uk-button-primary">保存银行卡</button>
            </div>
        </div>


    </form>
</div>

<div id="card-list" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">支持列表</h2>
        </div>
        <div >
        <ul class="uk-list uk-list-striped">
            <!--loop{$bankList as $vo}-->
            <li>{$vo.name}</li>
            <!--{/loop}-->
        </ul>
        </div>
    </div>
</div>
