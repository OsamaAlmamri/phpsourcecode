<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('system/ConfigManage/index')}"> 配置列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">基本信息</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">字段名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入字段名称" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">字段键名</label>
                        <div class="uk-form-controls">
                            <input type="text" name="key" value="{$info.key}" placeholder="只能输入英文数字下划线" minlength="3" pattern="^\w+$" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">字段描述</label>
                        <div class="uk-form-controls">
                            <textarea name="description" placeholder="请输入字段描述" required>{$info.description}</textarea>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="info_id" value="{$info.info_id}">
                            <button class="uk-button uk-button-primary" type="submit">保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
