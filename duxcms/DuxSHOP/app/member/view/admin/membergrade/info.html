<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 等级列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">{$assignName}等级</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">等级名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入等级名称" minlength="1" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">等级代号</label>
                        <div class="uk-form-controls">
                            <input type="text" name="subname" value="{$info.subname}" placeholder="请输入等级代号" minlength="1" required>
                        </div>
                    </div>
                     
                    <div class="uk-form-group">
                        <label class=" uk-form-label">消费额度</label>
                        <div class="uk-form-controls">
                            <input type="text" name="money" value="{$info.money}" placeholder="请输入消费额度" minlength="1" required>
                        </div>
                    </div>
                    
                    <div class="uk-form-group">
                        <label class=" uk-form-label">年销评级</label>
                        <div class="uk-form-controls">
                            <input type="text" name="grade" value="{$info.grade}" placeholder="请输入年销评级" minlength="1" required>
                        </div>
                    </div>
                    
                    <div class="uk-form-group">
                        <label class=" uk-form-label">等级时限</label>
                        <div class="uk-form-controls">
                            <input type="text" name="valid" value="{$info.valid}" placeholder="请输入等级时限" minlength="1" required>
                            <div class="uk-form-help">自升级之日起时间限制，0为永久,单位：年</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="grade_id" value="{$info.grade_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
