<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 账户列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">资金操作</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">用户</label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.show_name}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">账户余额</label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.money}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">操作方式</label>
                        <div class="uk-form-controls">
                            <div>
                                <select name="type" data-dux="form-select" required>
                                    <option value="0">扣除</option>
                                    <option value="1">充值</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">操作金额</label>
                        <div class="uk-form-controls">
                            <input type="text" name="money" placeholder="请输入操作金额,小数点后最多2位" pattern="^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">操作理由</label>
                        <div class="uk-form-controls">
                            <textarea name="remark" placeholder="操作备注" required></textarea>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="user_id" value="{$info.user_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>确认操作</button>
                            <div class="uk-form-help">操作账户后无法回退,请谨慎操作!</div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
