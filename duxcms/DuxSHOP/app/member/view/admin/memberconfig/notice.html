<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <ul class="dux-menu">
                    <li><a href="{url('index')}">会员信息</a></li>
                    <li><a href="{url('reg')}">注册设置</a></li>
                    <li><a href="{url('verify')}">验证设置</a></li>
                    <li><a href="{url('pay')}">财务设置</a></li>
                    <li class="active"><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind">

                <div class="uk-card uk-card-default uk-card-small dux-panel">
                    <div class="uk-card-header">充值通知</div>
                    <div class="uk-card-body">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">通知开关</label>
                                <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                                    <label>
                                        <input type="radio" name="notice_recharge_status" {$info.notice_recharge_status ? 'checked' : ''}   value="1">
                                        开启
                                    </label>
                                    <label>
                                        <input type="radio" name="notice_recharge_status" {$info.notice_recharge_status == 0 ? 'checked' : ''} value="0">
                                        关闭
                                    </label>
                                </div>
                            </div>
                            </div><div class="uk-form-group">
                                <label class=" uk-form-label">通知方式(多选)</label>
                                <div class="uk-form-controls">
                                    <select name="notice_recharge_class[]" class="uk-form-field" data-dux="form-select" multiple required>
                                        <!--loop{$sendClass as $key => $vo}-->
                                        <option value="{$key}"
                                        <!--if{in_array($key, (array)unserialize($info['notice_recharge_class'])) }--> selected <!--{/if}-->
                                        >{$vo.name}</option>
                                        <!--{/loop}-->
                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label"></label>
                                <div class="uk-form-controls">
                                    <input type="text" name="notice_recharge_title" value="{$info.notice_recharge_title}" required>
                                    <div class="uk-form-help">通知标题，短信无标题</div>
                                </div>
                            </div>

                            <!--loop{$sendClass as $key => $vo}-->
                            <div class="uk-form-group">
                                <label class=" uk-form-label">{$vo.name}</label>
                                <div class="uk-form-controls">
                                    <textarea name="notice_recharge_{$key}_tpl" rows="{$vo.editor ? '15' : '6'}"  {$vo.editor ? 'data-dux="form-editor"' : ''} >{$info['notice_recharge_'.$key.'_tpl']}</textarea>
                                    <div class="uk-form-help">内容，模板变量: [充值金额] [充值备注] [交易编号] [交易名] [充值时间]</div>
                                </div>
                            </div>
                            <!--{/loop}-->
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
