<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <ul class="dux-menu">
                    <li><a href="{url('index')}">会员信息</a></li>
                    <li><a href="{url('reg')}">注册设置</a></li>
                    <li><a href="{url('verify')}">验证设置</a></li>
                    <li class="active"><a href="{url('pay')}">财务设置</a></li>
                    <li><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <div class="uk-card-header">财务设置</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">线下充值</label>
                                <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                                    <label>
                                        <input type="radio" name="recharge_offline" {$info.recharge_offline ? 'checked' : ''}   value="1">
                                        开启
                                    </label>
                                    <label>
                                        <input type="radio" name="recharge_offline" {$info.recharge_offline == 0 ? 'checked' : ''} value="0">
                                        关闭
                                    </label>
                                    </div><div class="uk-form-help">显示线下充值信息</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class=" uk-form-label">线下充值银行卡信息</label>
                                <div class="uk-form-controls">
                                    <textarea name="recharge_offline_info" rows="5">{$info.recharge_offline_info}</textarea>
                                    <div class="uk-form-help">请根据需要进行排版，推荐一行一个 (银行 户名 账号)</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class=" uk-form-label">提现额度</label>
                                <div class="uk-form-controls">
                                    <input type="number" name="clear_withdraw" placeholder="" value="{$info.clear_withdraw}" required>
                                    <div class="uk-form-help">提现最低额度，单位：元</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class=" uk-form-label">提现额度</label>
                                <div class="uk-form-controls">
                                    <input type="number" name="clear_withdraw" placeholder="" value="{$info.clear_withdraw}" required>
                                    <div class="uk-form-help">提现最低额度，单位：元</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">提现手续费</label>
                                <div class="uk-form-controls">
                                    <input type="number" name="clear_tax" value="{$info.clear_tax}" required>
                                    <div class="uk-form-help">佣金提现时扣除手续费，单位：百分比</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">提现次数</label>
                                <div class="uk-form-controls">
                                    <input type="number" name="clear_num" value="{$info.clear_num}" required>
                                    <div class="uk-form-help">当月提现次数，0为不限</div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
