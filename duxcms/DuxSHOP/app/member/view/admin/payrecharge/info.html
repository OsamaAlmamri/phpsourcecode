<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 充值记录</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>
<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">充值详情</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值金额: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <span class="uk-text-danger">{$info.money}</span>
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">交易状态: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <!--if{!$info.status}-->
                                已关闭
                                <!--{else}-->
                                <span class="uk-text-success">已完成</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值时间: </label>
                        <div class="uk-form-controls">
                            <div class="-content uk-text-warning">{date('Y-m-d H:i:s', $info.create_time)}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值号: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.recharge_no}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值备注: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.remark}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值用户: </label>
                        <div class="uk-form-controls">
                            <div class="-content"><a href="{url('member/PayAccount/index', ['keyword' => $vo.user_tel])}">{$info.user_nickname} ({$info.user_tel})</a></div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值方式: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.pay_name}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">充值号: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.pay_no}</div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
