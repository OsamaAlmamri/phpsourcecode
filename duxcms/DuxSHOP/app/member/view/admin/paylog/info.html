<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 支付记录</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>
<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">支付详情</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">支付金额: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <!--if{$info.type}-->
                                <span class="uk-text-success">+{$info.money}</span>
                                <!--{else}-->
                                <span class="uk-text-danger">-{$info.money}</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">交易类型: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <!--if{$info.type}-->
                                <span class="uk-text-success">收入</span>
                                <!--{else}-->
                                <span class="uk-text-danger">支出</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">交易状态: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <!--if{!$info.status}-->
                                已关闭
                                <!--{else}-->
                                <span class="uk-text-success">已完成</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">支付时间: </label>
                        <div class="uk-form-controls">
                            <div class="-content uk-text-warning">{date('Y-m-d H:i:s', $info.time)}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">流水号: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.log_no}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">支付详情: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.remark ? $info.remark : '无'}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">支付用户: </label>
                        <div class="uk-form-controls">
                            <div class="-content"><a href="{url('member/PayAccount/index', ['keyword' => $vo.user_tel])}">{$info.user_nickname} ({$info.user_tel})</a></div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">支付方式: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.pay_name}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">支付号: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.pay_no}</div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
