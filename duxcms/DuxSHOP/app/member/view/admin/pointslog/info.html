<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 积分记录</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>
<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">积分详情</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">流水号: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.log_no}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">交易类型: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <!--if{$info.type}-->
                                <span class="uk-text-success">获得</span>
                                <!--{else}-->
                                <span class="uk-text-danger">使用</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">数量: </label>
                        <div class="uk-form-controls">
                            <div class="-content">
                                <!--if{$info.type}-->
                                <span class="uk-text-success">+{$info.money}</span>
                                <!--{else}-->
                                <span class="uk-text-danger">-{$info.money}</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">记录时间: </label>
                        <div class="uk-form-controls">
                            <div class="-content uk-text-warning">{date('Y-m-d H:i:s', $info.time)}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">积分备注: </label>
                        <div class="uk-form-controls">
                            <div class="-content">{$info.remark}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">积分用户: </label>
                        <div class="uk-form-controls">
                            <div class="-content"><a href="{url('member/PointsAccount/index', ['keyword' => $vo.user_tel])}">{$info.user_nickname} ({$info.user_tel})</a></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
