<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}" placeholder="昵称/帐号">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th>#</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>电话</th>
                <th width="200">角色</th>
                <th width="200">等级</th>
                <th class="uk-text-center">账户记录</th>
                <th class="uk-text-center">状态</th>
                <th class="uk-text-center" width="150">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.user_id}</td>
                <td>
                    <!--if{$vo.nickname}-->
                    {$vo.nickname}
                    <!--{else}-->
                    无
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.email}-->
                    {$vo.email}
                    <!--{else}-->
                    无
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.tel}-->
                    {$vo.tel}
                    <!--{else}-->
                    无
                    <!--{/if}-->
                </td>
                <td>
                    {$vo.role_name}
                </td>
                <td>
                    {$vo.grade_name}
                </td>
                <td class="uk-text-center">
                    <!--loop{$payTypeList as $v}-->
                    <a href="{url($v.url, ['keyword' => $vo.tel])}" class="uk-button uk-button-primary  uk-button-small">{$v.name}</a>
                    <!--{/loop}-->
                </td>
                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.user_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.user_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>

                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small"
                       href="{url('edit', ['id'=>$vo['user_id']])}" title="编辑"><i
                            class="fa fa-pencil"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.user_id}" title="删除" data-del><i
                            class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
