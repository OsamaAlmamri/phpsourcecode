<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 银行卡列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">{$assignName}银行卡</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">发卡银行</label>
                        <div class="uk-form-controls">
                            <select name="label">
                            <!--loop{$bankList as $vo}-->
                                <option value="{$vo.label}" {$info.label == $vo.label ? 'selected' : ''}>{$vo.name}</option>
                            <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">账号</label>
                        <div class="uk-form-controls">
                            <input type="text" name="account" value="{$info.account}" placeholder="银行卡账号" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">开户人</label>
                        <div class="uk-form-controls">
                            <input type="text" name="account_name" value="{$info.account_name}" placeholder="银行卡开户人" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">卡类型</label>
                        <div class="uk-form-controls">
                            <select name="tyoe">
                                <!--loop{$cardType as $key => $vo}-->
                                <option value="{$key}"  {$info.type == $key ? 'selected' : ''}>{$vo}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="card_id" value="{$info.card_id}">
                            <button class="uk-button uk-button-primary" type="submit">保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
