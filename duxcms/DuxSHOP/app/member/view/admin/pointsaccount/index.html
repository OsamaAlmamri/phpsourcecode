<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}" placeholder="搜索">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>用户</th>
                <th>数量</th>
                <th>支出</th>
                <th>收入</th>
                <th class="uk-text-center">状态</th>
                <th class="uk-text-center">记录</th>
                <th class="uk-text-center" width="140">操作</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <th>{$vo.account_id}</th>
                <td><a href="{url('member/MemberUser/index', ['keyword' => $vo.user_tel])}">{$vo.show_name}</a></td>
                <td>{$vo.money}</td>
                <td>{$vo.spend}</td>
                <td>{$vo.charge}</td>
                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.user_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.user_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" href="{url('member/PointsLog/index', ['keyword'=>$vo.user_tel, 'type' => 1, 'label' => $vo.label])}" title="获得记录"><i class="fa fa-sign-out"></i></a>
                    <a class="uk-button uk-button-primary uk-button-small" href="{url('member/PointsLog/index', ['keyword'=>$vo.user_tel, 'type' => 0, 'label' => $vo.label])}" title="使用记录"><i class="fa fa-sign-in"></i></a>
                </td>
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" href="{url('operate', ['id' => $vo.account_id])}" title="积分操作"><i class="fa fa-cog"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            <!--if{empty($list)}-->
            <tr>
                <td colspan="7" class="uk-text-center">暂无积分账户</td>
            </tr>
            <!--{/if}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
