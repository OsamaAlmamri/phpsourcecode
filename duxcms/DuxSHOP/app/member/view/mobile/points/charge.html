<div data-dux="page-ajaxPage" data-list="#list" data-tpl="#list-tpl" data-url='{url("ChargeLog", $urlParams)}' data-page="1">
<ul class="uk-list uk-list-divider dux-list" id="list">

</ul>
</div>

<script type="text/html" id="list-tpl">
    {{# for(var i = 0; i < d.length; i++){ }}
    <li>
        <a href="{{ d[i].url }}" class="uk-clearfix">
        <div class="uk-float-left">
            <div class="title">
                {{ d[i].remark }}
            </div>
            <p>{{ d[i].show_stop_time}} 过期</p>
        </div>
        <div class="uk-float-right uk-text-right">

            <div class="title uk-text-danger">
                {{ d[i].money }}
            </div>
            <p>
                <span class="dux-text-disabled">{{d[i].status_text}}</span>
            </p>
        </div>
        </a>
    </li>
    {{# } }}
</script>
