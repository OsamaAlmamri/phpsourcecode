<section class="dux-layout-page">

    <div class="dux-br"></div>
    <form class="dux-form uk-form  " action="{url('')}" method="post" data-dux="form-bind" data-advanced="false">
        <div class="uk-input-group">
            <span class="uk-input-group-label">账号：</span>
            <input type="text" class="uk-form-field" name="username" id="username" placeholder="{$nameTip}">
        </div>

        <!--if{$userConfig.verify_image}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">图片验证：</span>
            <input type="text" class="uk-form-field" placeholder="图片验证码" name="imgcode" id="imgcode">
            <span class="uk-input-group-label">
                                <img src="{url('member/register/code')}" onclick="this.src ='{url("member/register/code")}?'+Math.random()">
                    </span>
        </div>
        <!--{/if}-->

        <div class="uk-input-group">
            <span class="uk-input-group-label">验证码：</span>
            <input type="text" class="uk-form-field" placeholder="请输入验证码" name="code">
            <span class="uk-input-group-label">
                        <button href="javascript:;" class="uk-button uk-button-small uk-button-primary" data-dux="page-getCode"
                                data-url="{url('member/Register/getCode')}" data-field="username,imgcode" type="button">获取验证码</button>
                    </span>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">新密码：</span>
            <input type="password" class="uk-form-field" name="password" placeholder="请输入重置密码" autocomplete="new-password">
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">重复密码：</span>
            <input type="password" class="uk-form-field" name="password2" placeholder="再次输入登录密码" autocomplete="new-password">
        </div>
        <br>
        <div class="dux-padding">
            <button class="uk-button uk-button-primary uk-button-block">立即更改</button>
        </div>
        <br>
            已经注册? <a href="{url('member/login/index')}"  class="uk-text-danger">立即登录</a>
    </form>

</section>
