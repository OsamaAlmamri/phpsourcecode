<section class="dux-layout-page">
    <form class="dux-form uk-form  " action="{url('', ['action' => $action, 'reg_type' => $regType])}" method="post" data-dux="form-bind" data-advanced="false" data-callback="login">
        <div class="uk-input-group">
            <span class="uk-input-group-label">{$nameTip}：</span>
            <input type="text" class="uk-form-field" name="username" id="username" placeholder="请输入{$nameTip}">
        </div>
        <!--if{$userConfig.verify_image}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">图片验证：</span>
            <input type="text" class="uk-form-field" placeholder="图片验证码" name="imgcode" id="imgcode">
            <span class="uk-input-group-label">
                                <img src="{url('member/register/code')}" onclick="this.src ='{url("member/register/code")}?'+Math.random()">
                    </span>
        </div>
        <!--{/if}-->

        <!--if{$userConfig.verify_status}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">验证码：</span>
            <input type="text" class="uk-form-field" placeholder="请输入验证码" name="code">
            <span class="uk-input-group-label">
                <button href="javascript:;" class="uk-button uk-button-small uk-button-primary" data-dux="page-getCode"
                        data-url="{url('member/Register/getCode',['register'=>1])}" data-field="username,imgcode" type="button">获取验证码</button>

                    </span>
        </div>
        <!--{/if}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">密码：</span>
            <input type="password" class="uk-form-field" name="password" placeholder="请输入密码"  autocomplete="new-password">
        </div>
        <!--loop{$hookField as $vo}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">{$vo.label}：</span>
            <input type="text" class="uk-form-field" placeholder="{$vo.tip}" name="{$vo.name}" value="{$vo.value}">
        </div>
        <!--{/loop}-->
        <div class="dux-br" style="margin-top:200px;"> </div>
        <div class="dux-padding">
            <button class="uk-button uk-button-primary uk-button-block">立即注册</button>
        </div>
        <div class="dux-br"> </div>
            <input type="hidden" name="agreement" value="1" checked>
        <div class="uk-text-center">注册即代表已同意<a href="{url('member/Register/agreement')}" class="uk-text-danger" style="color:#51d3a3">《用户使用协议》</a></div>
    </form>

</section>


<script>
    Do('base', function () {
        window.login = function (msg, url) {
            window.location.href = url;
        }
    });
</script>
