
<div class="uk-padding-small uk-text-large ">
    {$info.money}元
</div>
<div class="dux-box ">
    <div class="dux-form uk-form   dux-form dux-form-right">
        <div class="uk-input-group">
            <span class="uk-input-group-label">充值状态</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.status ? '充值成功' : '未完成'}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">充值时间</span>
            <div class="uk-form-controls uk-form-controls-text">{date('Y-m-d H:i:s', $info.create_time)}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">流水号</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.recharge_no}</div>
        </div>
        <!--if{$info.complete_time}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">完成时间</span>
            <div class="uk-form-controls uk-form-controls-text">{date('Y-m-d H:i:s', $info.complete_time)}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">充值备注</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.remark ? $info.remark : '无'}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">支付方式</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.pay_name}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">支付单号</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.pay_no}</div>
        </div>
        <!--{/if}-->
    </div>
</div>
