<div class="dux-tabs-fixed">
<ul class="uk-grid uk-grid-collapse uk-child-width-expand dux-tabs">
    <li class="">
        <a href="{url('index')}">账户充值</a>
    </li>
    <li class="active">
        <a href="{url('log')}">充值记录</a>
    </li>
</ul>
</div>

<div data-dux="page-ajaxPage" data-list="#list" data-tpl="#list-tpl" data-url='{url("ajax", $urlParams)}' data-page="1">
    <ul class="uk-list uk-list-divider dux-list" id="list">
    </ul>
</div>

<script type="text/html" id="list-tpl">
    {{# for(var i = 0; i < d.length; i++){ }}
    <li>
        <a href="{{ d[i].url }}" class="uk-clearfix">
        <div class="uk-float-left">
            <div class="title">
                {{ d[i].pay_name }}
            </div>
            <p>{{ d[i].show_time }}</p>
        </div>
        <div class="uk-float-right uk-text-right">

            <div class="title">
                <span class="uk-text-success">{{ d[i].money }}
                </span>
            </div>
            <p>{{ d[i].status_name }}</p>
        </div>
        </a>
    </li>
    {{# } }}
</script>
