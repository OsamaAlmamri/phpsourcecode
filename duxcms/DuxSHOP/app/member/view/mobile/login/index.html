<section class="dux-layout-page">
    <div class="">
        <div class="">
            <br>
            <form class="dux-form uk-form  " action="{url()}" method="post" data-dux="form-bind" data-advanced="false"
                  data-callback="login">
                <div class="uk-input-group">
                    <span class="uk-input-group-label">账号：</span>
                    <input type="text" class="uk-form-field" placeholder="请输入{$nameTip}" name="username">
                </div>
                <div class="uk-input-group">
                    <span class="uk-input-group-label">密码：</span>
                    <input type="password" class="uk-form-field" placeholder="请输入密码" name="password"
                           autocomplete="new-password">
                </div>
                <br>
                <br>
                <br>
                <input type="hidden" name="remember" value="1">
                <button class="uk-button uk-button-primary uk-button-block" type="submit">登录</button>
                <br>
                <div class="uk-grid">
                    <div class="uk-width-1-2 uk-text-left">
                        <a href="{url('member/Register/index')}">快速注册</a>
                    </div>
                    <div class="uk-width-1-2 uk-text-right">
                        <a href="{url('member/Register/forgot')}">忘记密码?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
<script>
    Do('base', function () {
        window.login = function (msg, url) {
            window.location.href = url;
        }
    });
</script>
