<section class="dux-layout-page uk-margin-top-lg">
    <form class="dux-form uk-form  " action="{url()}" method="post" data-dux="form-bind" data-advanced="false">
        <input type="hidden" name="open_id" value="{$loginInfo.open_id}">
        <input type="hidden" name="type" value="{$loginInfo.type}">

        <div class="uk-input-group">
            <span class="uk-input-group-label">{$nameTip}</span>
            <input type="text" class="uk-form-field" placeholder="{$nameTip}" id="username" name="username">
        </div>
        <!--if{$userConfig.verify_status || $userConfig.verify_image}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label"><i class="fa fa-image fa fa-fw"></i></span>
            <input type="text" class="uk-form-field" placeholder="图片验证码" name="imgcode" id="imgcode">
            <span class="uk-input-group-label">
                                    <img src="{url('member/register/code')}" onclick="this.src ='{url("member/register/code")}?'+Math.random()">
                        </span>
        </div>
        <!--{/if}-->
        <!--if{$userConfig.verify_status}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label"><i class="fa fa-mobile fa fa-fw"></i></span>
            <input type="text" class="uk-form-field" placeholder="请输入验证码" name="code">
            <span class="uk-input-group-label">
                            <button href="javascript:;" class="uk-button uk-button-small uk-button-primary" data-dux="page-getCode"
                                    data-url="{url('member/Register/getCode')}" data-field="username,imgcode" type="button">获取验证码</button>
                        </span>
        </div>
        <!--{/if}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">密码</span>
            <input type="password" class="uk-form-field" placeholder="设置密码" name="password">
            <span class="uk-input-group-label"><a href="{url('member/Register/forgot')}" class="dux-text-hg">忘记密码？</a></span>
        </div>
        <!--loop{$hookField as $vo}-->
        <div class="uk-input-group">
            <span class="uk-input-group-label">{$vo.label}</span>
            <input type="text" class="uk-form-field" placeholder="{$vo.tip}" name="{$vo.name}" value="{$vo.value}">
        </div>
        <!--{/loop}-->
        <label class=" uk-padding-remove-left">
            <input type="checkbox" name="agreement" value="1" checked>
            我已认真阅读并同意该<a href="{url('member/Register/agreement')}" class="uk-text-danger">《用户协议》</a>，请登录您的账号登录，如未注册将为您自动注册
        </label>

        <div>
            <label>
                <input class="uk-checkbox" type="checkbox" name="remember" value="1"> 一个月内免登录
            </label>
        </div>
        <div class="dux-padding uk-margin-top-lg">
            <button class="uk-button uk-button-primary uk-button-block" type="submit">提交信息</button>
        </div>
    </form>

</section>
