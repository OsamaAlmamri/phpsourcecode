<form class="dux-form uk-form  " action="{url('')}" method="post" data-dux="form-bind" data-advanced="false">
    <div class="uk-form-title">认证信息</div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">姓名</span>
        <div class="uk-form-controls uk-form-controls-text">{$realInfo.name}</div>
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">身份证</span>
        <div class="uk-form-controls uk-form-controls-text">{hide_str($realInfo.idcard, 3, 4,4)}</div>
    </div>
    <div class="uk-form-title">银行卡信息</div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">卡号</span>
        <input type="text" class="uk-form-field" placeholder="银行卡卡号" name="account">
        <span class="uk-input-group-label"><a href="javascript:;" data-dux="show-popupOpen" data-el=".dux-popup-fixed"><i class="fa fa-info-circle uk-text-primary"></i></a></span>
    </div>


    <div class="uk-form-title">用户验证信息</div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">验证方式</span>
        <select name="valtype" id="valtype" class="uk-form-field">
            <option value="0">手机验证</option>
            <option value="1">邮箱验证</option>
        </select>
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">账号验证</span>
        <input type="text" class="uk-form-field" placeholder="请输入验证码" name="val_code">

        <span class="uk-input-group-btn">
                                            <button href="javascript:;" class="uk-button uk-button-small uk-button-primary" data-dux="page-getCode"
                                                    data-url="{url('member/Real/getCode')}" data-field="valtype"
                                                    type="button">获取验证码</button>
                                        </span>
    </div>
    <input type="hidden" name="card_id" value="{$info.card_id}">
    <div class="uk-padding-small">
        <!--if{$info}-->
        <button class="uk-button uk-button-primary uk-button-block" type="submit">确认修改</button>
        <a class="uk-button uk-button-default uk-button-block" type="submit" href="{url('del', ['id' => $info.card_id])}">删除该卡</a>
        <!--{else}-->
        <button class="uk-button uk-button-primary uk-button-block" type="submit">确认添加</button>
        <!--{/if}-->
    </div>
</form>

<div class="dux-popup-fixed">
    <div class="dux-popup ">
        <div class="popup-title">
            <h4 class="title">支持银行</h4>
            <span class="close" data-close>&times;</span>
        </div>
        <div class=" popup-body">
            <ul class="dux-menu">
                <!--loop{$bankList as $vo}-->
                <li>{$vo.name}</li>
                <!--{/loop}-->
            </ul>
        </div>
    </div>
</div>
