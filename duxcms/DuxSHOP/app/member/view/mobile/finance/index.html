<div class="dux-panel dux-panel-primary">
    <div class="panel-header">
        <p>账户余额(元)</p>
        <h1>
            {$userInfo.money}
        </h1>
    </div>
    <ul class="panel-action">
        <li><a href="{url('member/Recharge/index')}"><i class="fa fa-credit-card"></i>充值</a></li>
        <li><a href="{url('member/Cash/index')}"><i class="fa fa-bank"></i>提现</a></li>
    </ul>
</div>
<ul class="uk-grid uk-grid-collapse uk-child-width-expand dux-tabs dux-tabs-border uk-margin-small-top "  >
    <li class="{$urlParams['type'] == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$urlParams['type'] == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">收入</a>
    </li>
    <li class="{$urlParams['type'] == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">支出</a>
    </li>
</ul>

<div data-dux="page-ajaxPage" data-list="#list" data-tpl="#list-tpl" data-url='{url("log", $urlParams)}' data-page="1">
<ul class="uk-list uk-list-divider dux-list" id="list">
</ul>
</div>

<script type="text/html" id="list-tpl">
    {{# for(var i = 0; i < d.length; i++){ }}
    <li>
        <a href="{{ d[i].url }}" class="uk-clearfix">
        <div class="uk-float-left">
            <div class="title">
                {{ d[i].title }}
            </div>
            <p>{{ d[i].show_time}}</p>
        </div>
        <div class="uk-float-right uk-text-right">

            <div class="title">
                <span class="{{(d[i].type == 1) ? 'uk-text-success' : 'uk-text-danger' }}">
                {{(d[i].type == 1) ? '+' : '-' }} {{ d[i].money }}
                </span>
            </div>
            <p>{{(d[i].status == 1) ? '交易完成' : '交易关闭' }}</p>
        </div>
        </a>
    </li>
    {{# } }}
</script>
