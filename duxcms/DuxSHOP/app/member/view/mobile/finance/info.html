
<div class="uk-padding-small uk-text-large ">
    {$info.title}
</div>
<div class="dux-box ">
    <div class="dux-form uk-form   dux-form dux-form-right">
        <div class="uk-input-group">
            <span class="uk-input-group-label">交易金额</span>
            <div class="uk-form-controls uk-form-controls-text">

                <span class="uk-text-large">{$info.type ? '+' : '-'}{$info.money}</span>
            </div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">交易状态</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.status ? '交易完成' : '交易关闭'}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">时间</span>
            <div class="uk-form-controls uk-form-controls-text">{date('Y-m-d H:i:s', $info.time)}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">流水号</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.log_no}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">交易备注</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.remark ? $info.remark : '无'}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">支付方式</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.pay_name}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">支付单号</span>
            <div class="uk-form-controls uk-form-controls-text">{$info.pay_no}</div>
        </div>
    </div>
</div>
