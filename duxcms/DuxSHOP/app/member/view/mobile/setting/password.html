<form class="dux-form uk-form  " action="{url('password')}" method="post" data-dux="form-bind" data-advanced="false">

    <div class="uk-input-group">
        <span class="uk-input-group-label">支付密码</span>
        <div class="uk-form-controls uk-form-controls-text">
            <a href="{url('payPassword')}" class="uk-text-primary">重设支付密码</a>
        </div>
    </div>
    <br>
    <div class="uk-input-group">
        <span class="uk-input-group-label">原始密码</span>
        <input type="password" class="uk-form-field" name="old_password" placeholder="请输入原始密码">
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">新设密码</span>
        <input type="password" class="uk-form-field" name="password" placeholder="请输入新密码">
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">重复密码</span>
        <input type="password" class="uk-form-field" name="password2" placeholder="请重复新密码">
    </div>

    <div class="uk-padding-small">
        <button class="uk-button uk-button-primary uk-button-block" type="submit">保存资料</button>
    </div>
</form>
