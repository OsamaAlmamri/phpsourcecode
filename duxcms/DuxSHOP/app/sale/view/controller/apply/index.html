<div class="dux-box">
    <div class="box-header">
        申请成为推广商
    </div>
    <div class="box-body">
        <div class="uk-flex">
            <div class="uk-margin-right">
                <img src="{$sysPublic}/sale/images/banner.jpg" alt="" width="315" class="uk-image-thumbnail">
            </div>
            <div class="uk-flex-1">
                <dl class="uk-description-list">
                    <dt><h3>1、分享产品的佣金</h3></dt>

                    <a href="{url('submit')}" class="uk-button uk-button-primary uk-button-block">申请成为推广商</a>
