<ul class="dux-tab uk-clearfix">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">待完成</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已完成</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">已取消</a>
    </li>

</ul>
<div class="dux-tab-body">

<!--if{empty($pageList)}-->
<div class="uk-text-center uk-padding">暂无订单</div>
<!--{/if}-->
<!--loop{$pageList as $vo}-->
    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table  ">
        <thead>
        <th>用户</th>
        <th>商品</th>
        <th width="200" class="uk-text-center">佣金</th>
        <th width="110" class="uk-text-center">状态</th>
        </thead>
        <tbody>
        <tr>
            <td>
                {$vo.order_show_name}
            <p>{date('Y-m-d H:i', $vo.create_time)}</p>
            </td>
            <td class="uk-text-middle">
                <div class="uk-clearfix">
                    <a href="{$vo.goods_url}" target="_blank"><img src="{$vo.goods_image}" width="64"
                                                                     height="64"></a>
                </div>
                <div style="margin-left: 75px">
                    <div><a href="{$vo.goods_url}" target="_blank" class="link">{$vo.goods_name}</a>
                    </div>
                    <div class="dux-text-disabled">
                        <!--loop{(array)$vo.goods_options as $v}-->
                        {$v.value}
                        <!--{/loop}-->
                    </div>

                    <div class="dux-text-disabled">￥{$vo.goods_price} × {$vo.goods_qty}</div>
                </div>
            </td>
            <td class="uk-text-center"  width="200">
                <div class="uk-text-danger">￥{$vo.sale_money}</div>
            </td>
            <td class="uk-text-center" width="110">
                <!--if{!$vo.sale_status}-->
                <span class="">已取消</span>
                <!--{/if}-->
                <!--if{$vo.sale_status == 1}-->
                <span class="uk-text-warning">待审核</span>
                <!--{/if}-->
                <!--if{$vo.sale_status == 2}-->
                <span class="uk-text-success">已完成</span>
                <!--{/if}-->
            </td>
        </tr>
        </tbody>
    </table>

<!--{/loop}-->
</div>
<div class="dux-pages">
    {$page}
</div>
