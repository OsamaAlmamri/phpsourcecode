
<ul class="dux-tab uk-clearfix">
    <!--loop{$saleList as $vo}-->
    <li class="{$type == $vo.type ? 'active' : ''}">
        <a href="{url('', ['type' => $vo.type])}">{$vo.name}({$vo.total})</a>
    </li>
    <!--{/loop}-->

</ul>
<div class="dux-tab-body">
    <table class="dux-table uk-table uk-table-hover uk-table-striped">
        <thead>
        <tr>
            <th colspan="2">用户</th>
            <th >加入时间</th>
            <th width="100">推广商</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="4" class="uk-text-center">暂无记录</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td width="80">
                <img src="{$vo.user_avatar}" class="uk-image-thumbnail" width="50">
            </td>
            <td class="uk-text-middle">{$vo.show_name}</td>
            <td class="uk-text-middle uk-text-danger">
                {date('Y-m-d H:i', $vo.join_time)}
            </td>
            <td class="uk-text-middle">
                <!--if{$vo.agent}-->
                <span class="uk-text-warning">推广用户</span>
                <!--{else}-->
                <span class="uk-text-success">普通用户</span>
                <!--{/if}-->
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
