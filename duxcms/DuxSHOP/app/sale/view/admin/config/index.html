
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <ul class="dux-menu">
                    <li class="active"><a href="{url('index')}">基本设置</a></li>
                    <li><a href="{url('apply')}">申请设置</a></li>
                    <li><a href="{url('level')}">升级设置</a></li>
                    <li><a href="{url('qrcode')}">二维码设置</a></li>
                    <li><a href="{url('notice')}">消息设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-small uk-card-default dux-panel">
                <div class="uk-card-header">基本配置</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form  uk-form-horizontal  " method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class="uk-form-label">推广开关</label>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <div class="uk-grid">
                                        <label >
                                            <!--if{$info['sale_status']}-->
                                            <input name="sale_status" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="sale_status" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label >
                                            <!--if{!$info['sale_status']}-->
                                            <input name="sale_status" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="sale_status" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class="uk-form-label">推广层级</label>
                                <div class="uk-form-controls">
                                    <select name="sale_level">
                                        <!--for{$i = 1; $i < 4; $i++}-->
                                        <option value="{$i}" {$info.sale_level == $i ? 'selected' : ''} >{$i}级推广</option>
                                        <!--{/for}-->
                                    </select>
                                    <div class="uk-form-help">推广佣金比例请在推广等级中设置</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class="uk-form-label">层级名称</label>
                                <div class="uk-form-controls">
                                    <input name="sale_level_name" value="{$info.sale_level_name}" type="text">
                                    <div class="uk-form-help">推广层级名称，多个名称用,隔开，依次对应各个层级</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class="uk-form-label">推广内购</label>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <div class="uk-grid">
                                        <label >
                                            <!--if{$info['sale_purchase']}-->
                                            <input name="sale_purchase" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="sale_purchase" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label >
                                            <!--if{!$info['sale_purchase']}-->
                                            <input name="sale_purchase" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="sale_purchase" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                    <div class="uk-form-help">开启推广内购，推广商自己购买商品，享受推广层级提成</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
