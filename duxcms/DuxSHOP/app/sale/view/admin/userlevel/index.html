<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}" placeholder="搜索">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th width="200">等级名称</th>
                <!--for{$i = 1; $i <= $saleConfig.sale_level; $i++}-->
                <th>{$i}级佣金</th>
                <!--{/for}-->
                <th>升级条件</th>
                <th class="uk-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.level_id}</td>
                <td>{$vo.name}</td>
                <!--for{$i = 1; $i <= $saleConfig.sale_level; $i++}-->
                <td>{$vo['comm_rate'][$i]['rate'] ? $vo['comm_rate'][$i]['rate'].'%' : $vo['comm_rate'][$i]['money'].'元'}</td>
                <!--{/for}-->
                <!--if{$vo.level_id == 1}-->
                <td>默认等级</td>
                <!--{else}-->
                <!--if{!$vo.special}-->
                <td>{$levelWhereText[$saleConfig['level_type']]}满{$vo.level_where}</td>
                <!--{else}-->
                <td>不参与升级</td>
                <!--{/if}-->
                <!--{/if}-->

                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" href="{url('edit', ['id'=>$vo[$pri]])}" title="编辑"><i class="fa fa-pencil"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url('del')}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
