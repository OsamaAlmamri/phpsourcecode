<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 等级列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>
<div class="uk-margin-top">
    <div class="uk-card uk-card-small uk-card-default dux-panel">
        <div class="uk-card-header">{$assignName}等级</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form  uk-form-horizontal" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class="uk-form-label">等级名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入等级名称" minlength="1" required>
                        </div>
                    </div>

                    <!--for{$i = 1; $i <= $saleConfig.sale_level; $i++}-->
                    <div class="uk-form-group">
                        <label class="uk-form-label">{$i}级佣金</label>
                        <div class="uk-form-controls">

                            <div class="uk-grid uk-grid-collapse">
                                <div class="uk-width-1-2">
                                    <div class="uk-input-group">
                                        <input type="text" name="comm_rate[{$i}][rate]" value="{$info['comm_rate'][$i]['rate']}" placeholder="佣金百分比比例" >
                                        <span class="uk-input-group-label">% 或</span>
                                    </div>
                                </div>
                                <div class="uk-width-1-2">
                                    <div class="uk-input-group">
                                        <input type="text" name="comm_rate[{$i}][money]" value="{$info['comm_rate'][$i]['money']}" placeholder="佣金固定金额" >
                                        <span class="uk-input-group-label">元</span>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <!--{/for}-->
                    <div class="uk-form-group">
                        <label class="uk-form-label">升级条件</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <span class="uk-input-group-label">{$levelWhereText[$saleConfig['level_type']]}满</span>
                                <input type="text" name="level_where" value="{$info.level_where}" placeholder="升级条件" >
                            </div>
                            <div class="uk-form-help">满足指定条件进行升级</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">特殊组</label>
                        <div class="uk-form-controls">
                            <div>
                                <select name="special" data-dux="form-select" required>
                                    <option value="1" <!--if{$info['special']}--> selected <!--{/id}--> >不参与升级</option>
                                    <option value="0" <!--if{!$info['special']}--> selected <!--{/id}--> >参与升级</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="level_id" value="{$info.level_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
