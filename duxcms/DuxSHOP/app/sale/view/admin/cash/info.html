<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 提现列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>
<div class="uk-margin-top">
    <div class="uk-card uk-card-small uk-card-default dux-panel">
        <div class="uk-card-header">提现详情</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form  uk-form-horizontal" data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class="uk-form-label">流水号: </label>
                        <div class="uk-form-controls  uk-form-controls-text">
                            <div>{$info.cash_no}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">提现用户: </label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div><a href="{url('sale/User/index', ['username' => $info.user_tel])}" target="_blank">{$info.show_name}</a></div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">提现金额: </label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class="uk-text-danger">
                                {$info.money}
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">请求时间: </label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class=" uk-text-warning">{date('Y-m-d H:i:s', $info.create_time)}</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class="uk-form-label">完成时间: </label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <div class=" uk-text-warning">{date('Y-m-d H:i:s', $info.complete_time)}</div>
                        </div>
                    </div>
                    <!--if{$info.status == 1}-->
                    <div class="uk-form-group">
                        <label class="uk-form-label">提现处理</label>
                        <div class="uk-form-controls">
                                <select name="status" data-dux="form-select" required>
                                    <option value="1">同意</option>
                                    <option value="0">拒绝</option>
                                </select>
                        </div>
                    </div>
                    <!--{else}-->
                    <div class="uk-form-group">
                        <label class="uk-form-label">提现状态: </label>
                        <div class="uk-form-controls uk-form-controls-text">
                            <!--if{!$info.status}-->
                            <div class="uk-text-danger">已拒绝</div>
                            <!--{/if}-->
                            <!--if{$info.status == 1}-->
                            <div class="uk-text-warning">待处理</div>
                            <!--{/if}-->
                            <!--if{$info.status == 2}-->
                            <div class="uk-text-success">已成功</div>
                            <!--{/if}-->
                        </div>
                    </div>
                    <!--{/if}-->
                    <div class="uk-form-group">
                        <label class="uk-form-label">备注: </label>
                        <div class="uk-form-controls">
                            <textarea name="remark" placeholder="处理备注,拒绝请填写拒绝原因"><!--if{$info.remark}-->{$info.remark}<!--{/if}--></textarea>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="cash_id" value="{$info.cash_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>
                                <!--if{$info.status == 1}-->
                                处理申请
                                <!--{else}-->
                                保存备注
                                <!--{/if}-->
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
