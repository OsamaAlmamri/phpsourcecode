<form class="dux-form uk-form  uk-form-horizontal"  method="post">
    <fieldset>
        <div class="uk-form-group">
            <label class="uk-form-label">审核状态</label>
            <div class="uk-form-controls">
                <div>
                    <select name="status" data-dux="form-select" required>
                        <option value="2">通过</option>
                        <option value="0">不通过</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="uk-form-group">
            <label class="uk-form-label">审核备注</label>
            <div class="uk-form-controls">
                <textarea name="remark"  placeholder="用户审核备注"></textarea>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.apply_id}">
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="uk-button uk-button-primary" id="submit" type="button">确认审核</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    parent.location.reload();
                }
            });
        });
    });
</script>
