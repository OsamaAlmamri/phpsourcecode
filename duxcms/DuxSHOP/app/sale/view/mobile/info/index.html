<main class="dux-layout-page">
    <div class="dux-panel-list">
        <dl>
            <dt>加入日期</dt>
            <dd>{date('Y-m-d', $saleInfo.join_time)}</dd>
        </dl>
        <dl>
            <dt>推广类型</dt>
            <dd class="uk-text-primary">{$saleInfo.agent ? '推广商' : '用户'}</dd>
        </dl>
        <dl>
            <dt>上级推荐人</dt>
            <dd>{$parentInfo ? $parentInfo.show_name : '无'}</dd>
        </dl>
        <dl>
            <dt>推广等级</dt>
            <dd class="uk-text-primary">{$saleInfo.level_name}</dd>
        </dl>
    </div>
    <div class="dux-panel-list">
        <dl>
            <dt>本月返利</dt>
            <dd>￥{$saleMoneyMonth}</dd>
        </dl>
        <dl>
            <dt>总推广返利</dt>
            <dd>￥{$saleMoneyCount}</dd>
        </dl>
    </div>
    <div class="dux-panel-list">
        <dl>
            <dt>直属用户</dt>
            <dd>{$userCount}人</dd>
        </dl>
        <dl>
            <dt>直属推广商</dt>
            <dd>{$agentCount}人</dd>
        </dl>
    </div>

</main>
