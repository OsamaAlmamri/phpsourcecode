<div class="dux-tabs-fixed">
    <ul class="uk-grid uk-grid-collapse uk-child-width-expand dux-tabs">
        <!--loop{$saleList as $vo}-->
        <li class="{$type == $vo.type ? 'active' : ''}">
            <a href="{url('', ['type' => $vo.type])}">{$vo.name}({$vo.total})</a>
        </li>
        <!--{/loop}-->
    </ul>
</div>
<!--if{empty($pageList)}-->
<div class="dux-box uk-padding uk-text-center">
    暂无
</div>
<!--{/if}-->


<div class="dux-pro-list">
    <!--loop{$pageList as $vo}-->
    <div class="uk-clearfix dux-pro-item">
        <div class="item-img">
            <img src="{$vo.user_avatar}?t={time()}" width="62" height="62">
        </div>
        <div class="item-info">
            <div class="title">{$vo.show_name}</div>
            <p>
                加入时间：{date('Y-m-d H:i', $vo.join_time)}
            </p>
            <p>
                <!--if{$vo.agent}-->
                <span class="uk-text-warning">推广用户</span>
                <!--{else}-->
                <span class="uk-text-success">普通用户</span>
                <!--{/if}-->
            </p>
        </div>
    </div>

    <!--{/loop}-->
</div>

<div class="dux-pages uk-clearfix">
    {$page}
</div>
