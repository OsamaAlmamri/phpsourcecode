<main class="dux-layout-page">

    <div class="dux-panel dux-panel-2">
        <a href="{url('member/points/index')}">
            <div class="panel-main">
                <i class="fa fa-user">
                </i>
                <h1>
                    用户
                </h1>
                <div class="num">{$info.show_name}</div>
            </div>
        </a>
    </div>

    <div class="dux-panel-list">
        <dl>
            <dt>加入时间</dt>
            <dd>{date('Y-m-d', $info.join_time)}</dd>
        </dl>
        <dl>
            <dt>推荐码</dt>
            <dd>{$info.code}</dd>
        </dl>
        <dl>
            <dt>推广总额</dt>
            <dd><span  class="uk-text-danger">￥{$info.money}</span></dd>
        </dl>
    </div>

</main>
