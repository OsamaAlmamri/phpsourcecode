<div class="dux-tabs-fixed">
<ul class="uk-grid uk-grid-collapse uk-child-width-expand dux-tabs">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">待完成</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已完成</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">已取消</a>
    </li>
</ul>
</div>
<!--if{empty($pageList)}-->
<div class="dux-box uk-padding uk-text-center">
    暂无返利
</div>
<!--{/if}-->


<ul class="dux-list uk-list uk-list-divider">
    <!--loop{$pageList as $vo}-->
    <li class="uk-clearfix dux-pro-item">
            <div class="item-info">
                <div class="title uk-text-truncate">{$vo.goods_name}</div>
                <p>单号：{$vo.order_no}</p>
                <p>用户：{$vo.order_show_name}</p>
                <p>
                    {date('Y-m-d H:i', $vo.create_time)}
                </p>
                <p>
                    佣金：<span class="uk-text-danger">￥{$vo.sale_money}</span>
                </p>
            </div>
            <div class="item-other">
                <!--if{!$vo.sale_status}-->
                <span class="uk-label">已取消</span>
                <!--{/if}-->
                <!--if{$vo.sale_status == 1}-->
                <span class="uk-label uk-label-warning">待完成</span>
                <!--{/if}-->
                <!--if{$vo.sale_status == 2}-->
                <span class="uk-label uk-label-success">已完成</span>
                <!--{/if}-->
            </div>
    </li>
    <!--{/loop}-->
</ul>


<div class="dux-pages uk-clearfix">
    {$page}
</div>
