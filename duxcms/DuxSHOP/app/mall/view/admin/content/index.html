
<div>
    <div class="dux-box">
        <div class="box-side">
        	<div class="uk-card uk-card-default uk-card-small dux-panel">
                <ul class="dux-menu">
                    <li <!--if{!isset($_GET['status']) || $_GET['status']==1}-->class="active"<!--{/if}-->><a href="{url('index', ['status'=>1])}">出售中</a></li>
                    <li <!--if{isset($_GET['status']) && $_GET['status']==0}-->class="active"<!--{/if}-->><a href="{url('index', ['status'=>0])}">仓库中</a></li>
                </ul>
            </div>
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <div class="uk-card-header">商品分类
                    <!--if{!$classId}-->
                    (选择后可发布)
                    <!--{/if}-->
                </div>
                <div class="uk-card-body">
                    <div class="dux-tree">
                            <h2><a href="{url()}">全部</a></h2>
                            {$treeHtml}
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div data-dux="table-bind" class=" ">
                <div class="dux-page-header uk-clearfix">
                    <div class="page-title">
                        <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                            <div class="uk-form-group">
                                <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}" placeholder="货号/商品">
                            </div>
                            <div class="uk-form-group">
                                <select name="pos_id" class="uk-form-field">
                                    <option value="">==推荐位==</option>
                                    <!--loop{$posList as $vo}-->
                                    <option value="{$vo.pos_id}" {$pageMaps.pos_id==$vo.pos_id ? 'selected' : ''} >{$vo.name}</option>
                                    <!--{/loop}-->
                                </select>
                            </div>
                            <div class="uk-form-group">
                                <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="page-action">
                        <!--if{$classId}-->
                        <a class="uk-button uk-button-primary" href="{url('add', ['class_id' => $classId])}">添加</a>
                        <!--{/if}-->
                    </div>
                </div>
                <div class="dux-page-table">

                    <!--if{!empty($list)}-->
                    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
                        <thead>
                        <tr>
                            <th width="100">#</th>
                            <th width="110">封面图</th>
                            <th>商品</th>
                            <th>类别</th>
                            <th>价格</th>
                            <th>销量</th>
                            <th>库存</th>
                            <th class="uk-text-center">状态</th>
                            <th class="uk-text-center" width="120">管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--loop{(array)$list as $vo}-->
                        <tr>
                            <td>{$vo.mall_id}</td>
                            <td><img src="{$vo.image}" class="uk-image-thumbnail" width="80" height="80"></td>
                            <td><a href="{url(VIEW_LAYER_NAME.'/mall/Info/index',array('id' => $vo.mall_id))}" target="_blank">{$vo.title}</a></td>
                            <td><a href="{url('index', ['class_id' => $vo.class_id])}">{$vo.class_name}</a></td>
                            <td>￥{$vo.sell_price}</td>
                            <td>{$vo.sale}</td>
                            <td>{$vo.store}</td>
                            <td class="uk-text-center">
                                <!--if{$vo.status}-->
                                <span data-id="{$vo.content_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                                <!--{else}-->
                                <span data-id="{$vo.content_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                                <!--{/if}-->
                            </td>
                            <td class="uk-text-center">
                                <a class="uk-button uk-button-primary uk-button-small" href="{url('edit', ['id'=>$vo[$pri]])}"
                                   title="编辑"><i class="fa fa-pencil"></i></a>
                                <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url('del')}"
                                   data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <!--{/loop}-->
                        </tbody>
                    </table>
                    <!--{else}-->
                    <div class="uk-card uk-card-default uk-card-small uk-text-center dux-panel">
                        <div class="uk-card-body uk-text-center">暂无内容</div>
                    </div>
                    <!--{/if}-->
                </div>
                <div class="dux-page-foot uk-clearfix">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
