<div>
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">关注消息</label>
                        <div class="uk-form-controls">
                            <textarea data-dux="form-editor" name="msg_welcome" style="height: 400px"
                                      data-upload="false"
                                      data-linkimg="true"
                                      data-toolbar="source,eraser,|,link,unlink,|,undo,redo,fullscreen"
                            >{$info.msg_welcome}</textarea>
                            <div class="uk-form-help">当用户关注该公众号时回复的消息</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">默认回复</label>
                        <div class="uk-form-controls">
                            <textarea data-dux="form-editor" name="msg_default" style="height: 400px"
                                      data-upload="false"
                                      data-linkimg="true"
                                      data-toolbar="source,eraser,|,link,unlink,|,undo,redo,fullscreen"
                            >{$info.msg_default}</textarea>
                            <div class="uk-form-help">当所有回复不匹配时回复本消息</div>
                        </div>
                    </div>


                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
