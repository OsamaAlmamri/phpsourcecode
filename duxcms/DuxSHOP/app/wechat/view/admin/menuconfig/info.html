<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 菜单列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">{$assignName}菜单</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">上级菜单</label>
                        <div class="uk-form-controls">
                            <select data-dux="form-select" name="parent_id" required>
                                <option value="0">==顶级菜单==</option>
                                <!--loop{(array)$menuList as $vo}-->
                                <option <!--if{$vo.menu_id == $info.parent_id}--> selected <!--{/if}--> value="{$vo.menu_id}">{$vo.cname}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">菜单名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入菜单名称" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">菜单顺序</label>
                        <div class="uk-form-controls">
                            <input type="number" name="sort" value="{$info.sort}" placeholder="顺序由小->大排列" >
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">菜单类型</label>
                        <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                            <label>
                                <!--if{!$info['type']}-->
                                <input name="type" value="0" checked="checked" type="radio">
                                <!--{else}-->
                                <input name="type" value="0" type="radio">
                                <!--{/if}-->
                                页面跳转
                            </label>
                            <label>
                                <!--if{$info['type']}-->
                                <input name="type" checked="checked" value="1" type="radio">
                                <!--{else}-->
                                <input name="type" value="1" type="radio">
                                <!--{/if}-->
                                关键词回复
                            </label>
                        </div>
                    </div>

                    </div><div class="uk-form-group">
                        <label class=" uk-form-label">触发内容</label>
                        <div class="uk-form-controls">
                            <input type="text" name="key" value="{$info.key}" placeholder="跳转页面地址或回复关键词" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="menu_id" value="{$info.menu_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
