<div class="uk-padding-small uk-text-center">
    <h1 class="uk-margin-remove" style="font-size: 4rem;">￥{$getData.money}</h1>
</div>
<div class="dux-box">
    <form class="dux-form uk-form   dux-form dux-form-right">
        <div class="uk-input-group">
            <span class="uk-input-group-label">订单号</span>
            <div class="uk-form-controls uk-form-controls-text">{$getData.order_no}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label">支付项目</span>
            <div class="uk-form-controls uk-form-controls-text">{$getData.body}</div>
        </div>
        <div class="uk-input-group">
            <span class="uk-input-group-label"></span>
            <div class="uk-form-controls uk-form-controls-text"><span class="uk-text-warning">请在微信内扫描以下二维码继续支付</span></div>
        </div>
    </form>
</div>
<div class="uk-padding-small dux-box uk-text-center">
    <div id="code"></div>
    <div class="uk-margin-top">长按保存图片</div>
</div>


<script type="text/javascript" charset="utf-8">
    Do('base', 'qrcode', function () {
        $('#code').qrcode('{$shareUrl}');
        function convertCanvasToImage(canvas) {
            var image = new Image();
            image.src = canvas.toDataURL("image/png");
            return image;
        }
        var mycanvas1=document.getElementsByTagName('canvas')[0];
        var img=convertCanvasToImage(mycanvas1);
        $('#code').html("");
        $('#code').append(img);
    });
</script>
