<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}"
                           placeholder="搜索">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="javascript:;" data-dux="dialog-open" data-url="{url('export')}" data-height="515px" data-title="批量导出"><i class="fa fa-sign-out"></i> 导出</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th>订单号</th>
                <th>物流名称</th>
                <th>物流编号</th>
                <th>发货时间</th>
                <th>收货状态</th>
                <th>打印状态</th>
                <th>导出状态</th>
                <th class="uk-text-center" width="150">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    {$vo.order_no}
                </td>
                <td>
                    {$vo.delivery_name}
                </td>
                <td>
                    {$vo.delivery_no}
                </td>
                <td>
                    {date('Y-m-d H:i:s', $vo.delivery_create_time)}
                </td>
                <td>
                    <!--if{$vo.receive_status}-->
                    <span class="uk-text-success">已收货</span>
                    <!--{else}-->
                    <span class="uk-text-danger">未收货</span>
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.print_status}-->
                    <span class="uk-text-success">已打印</span>
                    <!--{else}-->
                    <span class="uk-text-danger">未打印</span>
                    <!--{/if}-->
                </td>
                <td>
                    <!--if{$vo.export_status}-->
                    <span class="uk-text-success">已打印</span>
                    <!--{else}-->
                    <span class="uk-text-danger">未打印</span>
                    <!--{/if}-->
                </td>
                <td class="uk-text-center">
                    <!--
                    <a class="uk-button uk-button-warning  uk-button-small" title="打印" href="{url('printInfo', ['id'=>$vo['delivery_id']])}"><i class="fa fa-print"></i></a>
                    -->
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.delivery_id}" title="删除" data-del><i
                            class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
