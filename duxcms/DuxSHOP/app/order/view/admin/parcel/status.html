<form class="dux-form uk-form   uk-form-horizontal "  method="post">
    <fieldset>
        <div class="uk-form-group">
            <label class=" uk-form-label">发货状态</label>
            <div class="uk-form-controls">
                <select name="status">
                    <option value="2">
                        配货中
                    </option>
                    <option value="3">
                        配货完成
                    </option>
                    <option value="0">
                        配送失败
                    </option>
                </select>
            </div>
        </div>
        <div class="uk-form-group">
            <label class=" uk-form-label">配货备注</label>
            <div class="uk-form-controls">
                <textarea name="remark"  placeholder="可选备注信息"></textarea>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.parcel_id}">
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="uk-button uk-button-primary" id="submit" type="button">确认</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    parent.location.reload();
                }
            });
        });
    });
</script>
