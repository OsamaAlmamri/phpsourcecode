<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <ul class="dux-menu">
                    <li><a href="{url('index')}">基本设置</a></li>
                    <li><a href="{url('info')}">售后信息</a></li>
                    <li class="active"><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind">
                <div class="uk-card uk-card-default uk-card-small dux-panel">
                    <div class="uk-card-header">支付通知</div>
                    <div class="uk-card-body">
                            <fieldset>
                                <div class="uk-form-group">
                                    <label class=" uk-form-label">通知开关</label>
                                    <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                                        <label>
                                            <input type="radio" name="notice_pay_status" {$info.notice_pay_status ? 'checked' : ''}   value="1">
                                            开启
                                        </label>
                                        <label>
                                            <input type="radio" name="notice_pay_status" {$info.notice_pay_status == 0 ? 'checked' : ''} value="0">
                                            关闭
                                        </label>
                                    </div>
                                </div>
                                </div><div class="uk-form-group">
                                    <label class=" uk-form-label">通知方式(多选)</label>
                                    <div class="uk-form-controls">
                                        <select name="notice_pay_class[]" class="uk-form-field" data-dux="form-select" multiple required>
                                            <!--loop{$sendClass as $key => $vo}-->
                                            <option value="{$key}"
                                            <!--if{in_array($key, (array)unserialize($info['notice_pay_class'])) }--> selected <!--{/if}-->
                                            >{$vo.name}</option>
                                            <!--{/loop}-->
                                        </select>
                                    </div>
                                </div>
                                <div class="uk-form-group">
                                    <label class=" uk-form-label"></label>
                                    <div class="uk-form-controls">
                                        <input type="text" name="notice_pay_title" value="{$info.notice_pay_title}" required>
                                        <div class="uk-form-help">通知标题，短信无标题</div>
                                    </div>
                                </div>

                                <!--loop{$sendClass as $key => $vo}-->
                                <div class="uk-form-group">
                                    <label class=" uk-form-label">{$vo.name}</label>
                                    <div class="uk-form-controls">
                                        <textarea name="notice_pay_{$key}_tpl" rows="{$vo.editor ? '15' : '6'}"  {$vo.editor ? 'data-dux="form-editor"' : ''} >{$info['notice_pay_'.$key.'_tpl']}</textarea>
                                        <div class="uk-form-help">内容，模板变量: [用户昵称] [订单编号] [订单标题] [下单时间] [订单金额] [支付类型] [支付号] [支付金额] [支付时间]</div>
                                    </div>
                                </div>
                                <!--{/loop}-->
                                <div class="uk-form-group">
                                    <div class="uk-form-controls">
                                        <button class="uk-button uk-button-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </fieldset>
                    </div>
                </div>

                <div class="uk-card uk-card-default uk-card-small dux-panel">
                    <div class="uk-card-header">发货通知</div>
                    <div class="uk-card-body">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">通知开关</label>
                                <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                                    <label>
                                        <input type="radio" name="notice_delivery_status" {$info.notice_delivery_status ? 'checked' : ''}   value="1">
                                        开启
                                    </label>
                                    <label>
                                        <input type="radio" name="notice_delivery_status" {$info.notice_delivery_status == 0 ? 'checked' : ''} value="0">
                                        关闭
                                    </label>
                                </div>
                            </div>
                            </div><div class="uk-form-group">
                                <label class=" uk-form-label">通知方式(多选)</label>
                                <div class="uk-form-controls">
                                    <select name="notice_delivery_class[]" class="uk-form-field" data-dux="form-select" multiple required>
                                        <!--loop{$sendClass as $key => $vo}-->
                                        <option value="{$key}"
                                        <!--if{in_array($key, (array)unserialize($info['notice_delivery_class'])) }--> selected <!--{/if}-->
                                        >{$vo.name}</option>
                                        <!--{/loop}-->
                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label"></label>
                                <div class="uk-form-controls">
                                    <input type="text" name="notice_delivery_title" value="{$info.notice_delivery_title}" required>
                                    <div class="uk-form-help">通知标题，短信无标题</div>
                                </div>
                            </div>
                            <!--loop{$sendClass as $key => $vo}-->
                            <div class="uk-form-group">
                                <label class=" uk-form-label">{$vo.name}</label>
                                <div class="uk-form-controls">
                                    <textarea name="notice_delivery_{$key}_tpl" rows="{$vo.editor ? '15' : '6'}"  {$vo.editor ? 'data-dux="form-editor"' : ''} >{$info['notice_delivery_'.$key.'_tpl']}</textarea>
                                    <div class="uk-form-help">内容，模板变量: [用户昵称] [订单编号] [订单标题] [下单时间] [快递费用] [支付方式] [快递名称] [快递单号] [发货时间]</div>
                                </div>
                            </div>
                            <!--{/loop}-->
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>


                <div class="uk-card uk-card-default uk-card-small dux-panel">
                    <div class="uk-card-header">确认通知</div>
                    <div class="uk-card-body">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">通知开关</label>
                                <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                                    <label>
                                        <input type="radio" name="notice_complete_status" {$info.notice_complete_status ? 'checked' : ''}   value="1">
                                        开启
                                    </label>
                                    <label>
                                        <input type="radio" name="notice_complete_status" {$info.notice_complete_status == 0 ? 'checked' : ''} value="0">
                                        关闭
                                    </label>
                                </div>
                            </div>
                            </div><div class="uk-form-group">
                                <label class=" uk-form-label">通知方式(多选)</label>
                                <div class="uk-form-controls">
                                    <select name="notice_complete_class[]" class="uk-form-field" data-dux="form-select" multiple required>
                                        <!--loop{$sendClass as $key => $vo}-->
                                        <option value="{$key}"
                                        <!--if{in_array($key, (array)unserialize($info['notice_complete_class'])) }--> selected <!--{/if}-->
                                        >{$vo.name}</option>
                                        <!--{/loop}-->
                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label"></label>
                                <div class="uk-form-controls">
                                    <input type="text" name="notice_complete_title" value="{$info.notice_complete_title}" required>
                                    <div class="uk-form-help">通知标题，短信无标题</div>
                                </div>
                            </div>
                            <!--loop{$sendClass as $key => $vo}-->
                            <div class="uk-form-group">
                                <label class=" uk-form-label">{$vo.name}</label>
                                <div class="uk-form-controls">
                                    <textarea name="notice_complete_{$key}_tpl" rows="{$vo.editor ? '15' : '6'}"  {$vo.editor ? 'data-dux="form-editor"' : ''} >{$info['notice_complete_'.$key.'_tpl']}</textarea>
                                    <div class="uk-form-help">内容，模板变量: [用户昵称] [订单编号] [订单标题] [下单时间] [确认时间] [支付方式]</div>
                                </div>
                            </div>
                            <!--{/loop}-->
                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
