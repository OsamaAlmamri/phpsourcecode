<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <ul class="dux-menu">
                    <li><a href="{url('index')}">基本设置</a></li>
                    <li class="active"><a href="{url('info')}">售后信息</a></li>
                    <li><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <div class="uk-card-header">售后信息</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind" id="distpicker">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">姓名</label>
                                <div class="uk-form-controls">
                                    <input type="text"  placeholder="收件人姓名" name="contact_name"  value="{$info.contact_name}">
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">电话</label>
                                <div class="uk-form-controls">
                                    <input type="text"  placeholder="收件人电话" name="contact_tel"  value="{$info.contact_tel}">
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">省份</label>
                                <div class="uk-form-controls">
                                    <select name="contact_province" data-province="{$info.contact_province}"></select>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">城市</label>
                                <div class="uk-form-controls">
                                    <select name="contact_city" data-city="{$info.contact_city}"></select>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">地区</label>
                                <div class="uk-form-controls">
                                    <select name="contact_region" data-district="{$info.contact_region}"></select>
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">地址</label>
                                <div class="uk-form-controls">
                                    <input type="text"  placeholder="详细地址到门牌号" name="contact_address"  value="{$info.contact_address}">
                                </div>
                            </div>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">邮编</label>
                                <div class="uk-form-controls">
                                    <input type="text"  placeholder="邮政编码" name="contact_zip"  value="{$info.contact_zip}">
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    Do('distpicker', function () {
        $(function () {
            $('#distpicker').distpicker();
        });
    });
</script>
