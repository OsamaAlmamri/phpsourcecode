<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <ul class="dux-menu">
                    <li class="active"><a href="{url('index')}">基本设置</a></li>
                    <li><a href="{url('info')}">售后信息</a></li>
                    <li><a href="{url('notice')}">通知设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <div class="uk-card-header">基本配置</div>
                <div class="uk-card-body">
                    <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind">
                        <fieldset>
                            <div class="uk-form-group">
                                <label class=" uk-form-label">快递查询</label>
                                <div class="uk-form-controls">
                                    <select name="waybill_type" class="uk-form-field" data-dux="form-select" required>
                                        <!--loop{$waybillList as $key => $vo}-->
                                        <option value="{$key}"
                                        <!--if{ $key == $info['waybill_type'] }--> selected <!--{/if}-->
                                        >{$vo.name}</option>
                                        <!--{/loop}-->
                                    </select>
                                    <div class="uk-form-help">选择所使用的快递查询接口</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class=" uk-form-label">售后期限(天)</label>
                                <div class="uk-form-controls">
                                    <input type="number"  placeholder="请输入天数" name="service_day"  value="{$info.service_day}">
                                    <div class="uk-form-help">订单完成后多长时间内可申请售后</div>
                                </div>
                            </div>

                            <div class="uk-form-group">
                                <label class=" uk-form-label">优惠券审核</label>
                                <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                                    <label>
                                        <input type="radio" name="coupon_auth_status" {$info.coupon_auth_status ? 'checked' : ''}   value="1">
                                        需审核
                                    </label>
                                    <label>
                                        <input type="radio" name="coupon_auth_status" {$info.coupon_auth_status == 0 ? 'checked' : ''} value="0">
                                        无需审核
                                    </label>
                                </div>
                            </div>

                            </div><div class="uk-form-group">
                                <div class="uk-form-controls">
                                    <button class="uk-button uk-button-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
