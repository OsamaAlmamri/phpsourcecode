<form class="dux-form uk-form   uk-form-horizontal "  method="post">
    <fieldset>
        <div class="uk-form-group">
            <label class=" uk-form-label">发票处理</label>
            <div class="uk-form-controls">
                <select name="status">
                    <option value="1">
                        待处理
                    </option>
                    <option value="2">
                        已开票
                    </option>
                    <option value="0">
                        已作废
                    </option>
                </select>
            </div>
        </div>
        <div class="uk-form-group">
            <label class=" uk-form-label">备注</label>
            <div class="uk-form-controls">
                <textarea name="remark"  placeholder="可选备注信息"></textarea>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.invoice_id}">
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="uk-button uk-button-primary" id="submit" type="button">确认</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    parent.location.reload();
                }
            });
        });
    });
</script>
