<form class="dux-form uk-form   uk-form-horizontal "  method="post">
    <fieldset>
        <div class="uk-form-group">
            <label class=" uk-form-label">配货备注</label>
            <div class="uk-form-controls">
                <textarea name="remark"  placeholder="可选备注信息"></textarea>
            </div>
        </div>
        <input type="hidden" name="order_id" value="{$orderInfo.order_id}">
    </fieldset>
</form>
<div class="dux-dialog-foot">
    <button class="uk-button uk-button-primary" id="submit" type="button">确认配货</button>
</div>

<script>
    Do('base', function() {
        $('#submit').click(function() {
            app.ajax({
                url : '{url()}',
                type : 'post',
                data : $('form').serialize(),
                success : function(info) {
                    parent.location.reload();
                }
            });
        });
    });
</script>
