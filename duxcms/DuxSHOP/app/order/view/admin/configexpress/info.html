<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 物流列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>
<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">{$assignName}物流</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">物流名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入物流名称" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">物流标识</label>
                        <div class="uk-form-controls">
                            <input type="text" name="label" value="{$info.label}" placeholder="请输入物流标识" required>
                            <div class="uk-form-help">物流标识请参考对于物流接口的编码表</div>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">物流网址</label>
                        <div class="uk-form-controls">
                            <input type="text" name="url" value="{$info.url}" placeholder="请输入物流网址">
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">物流LOGO</label>
                        <div class="uk-form-controls">

                            <div class="uk-input-group">
                                <input class="uk-form-field" name="logo" id="logo" value="{$info.logo}"
                                       placeholder="上传物流LOGO">
                                        <span class="uk-input-group-btn">
                                            <button class="uk-button uk-button-default" type="button" data-dux="form-upload"
                                                    data-target="#logo" data-type="jpg,png,bmp"><i
                                                    class="fa fa-upload"></i></button>
                                        </span>
                            </div>
                        </div>

                    </div>


                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="express_id" value="{$info.express_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
