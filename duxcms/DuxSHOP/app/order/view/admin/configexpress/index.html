<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}"
                           placeholder="搜索">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="160">logo</th>
                <th>快递名称</th>
                <th>快递标识</th>
                <th>网址</th>
                <th width="100">排序</th>
                <th class="uk-text-center">状态</th>
                <th class="uk-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    <!--if{$vo.logo}-->
                    <img src="{$vo.logo}" width="130" height="45">
                    <!--{else}-->
                    <img src="__PUBLIC__/system/images/nopic-150-50.png" width="130" height="45">
                    <!--{/if}-->
                </td>
                <td>
                    {$vo.name}
                </td>
                <td>
                    {$vo.label}
                </td>
                <td>
                    <!--if{$vo.url}-->
                    <a href="{$vo.url}" target="_blank">{$vo.url}</a>
                    <!--{else}-->
                    暂无
                    <!--{/if}-->
                </td>
                <td>
                    {$vo.sort}
                </td>
                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.express_id}" data-name="status" data-url="{url('status')}" data-status="1"
                          class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.express_id}" data-name="status" data-url="{url('status')}" data-status="0"
                          class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>

                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small"
                       href="{url('edit', ['id'=>$vo['express_id']])}" title="编辑"><i
                            class="fa fa-pencil"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.express_id}" title="删除" data-del><i
                            class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
