<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                <div class="uk-form-group">
                    <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}"
                           placeholder="自提点名称">
                </div>
                <div class="uk-form-group">
                    <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>

        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>名称</th>
                <th>电话</th>
                <th>地址</th>
                <th>营业时间</th>
                <th class="uk-text-center" width="100">状态</th>
                <th class="uk-text-center" width="150">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>
                    {$vo.take_id}
                </td>
                <td>
                    {$vo.name}
                </td>
                <td>
                    {$vo.tel}
                </td>
                <td>
                    {$vo.province}{$vo.city}{$vo.region}{$vo.address}
                </td>
                <td>
                    {$vo.start_time} 至 {$vo.stop_time}
                </td>

                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.coupon_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.coupon_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" title="编辑" href="{url('edit', ['id'=>$vo['take_id']])}"><i class="fa fa-edit"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;"
                       data-url="{url('del')}" data-id="{$vo.coupon_id}" title="删除" data-del><i
                            class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
