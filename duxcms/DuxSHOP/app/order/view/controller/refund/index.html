<ul class="dux-tab uk-clearfix">
    <li class="{$type == 0 ? 'active' : 0}">
        <a href="{url('')}">全部</a>
    </li>
    <li class="{$type == 1 ? 'active' : 0}">
        <a href="{url('', ['type' => 1])}">待审核</a>
    </li>
    <li class="{$type == 2 ? 'active' : 0}">
        <a href="{url('', ['type' => 2])}">已退款</a>
    </li>
    <li class="{$type == 3 ? 'active' : 0}">
        <a href="{url('', ['type' => 3])}">已拒绝</a>
    </li>

    <li class="{$type == 4 ? 'active' : 0}">
        <a href="{url('', ['type' => 4])}">已取消</a>
    </li>

</ul>

<div class="dux-tab-body">


    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table  ">
        <thead>
        <tr>
            <th>商品</th>
            <th width="100" class="uk-text-center">退款时间</th>
            <th width="100" class="uk-text-center">退款金额</th>
            <th width="120" class="uk-text-center">状态</th>
            <th width="100" class="uk-text-center">详情</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="3" class="uk-text-center">暂无退货商品</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td class="uk-text-middle">
                <div class="uk-float-left">
                    <a href="{$vo.goods_url}" target="_blank"><img src="{$vo.goods_image}" width="64" height="64"></a>
                </div>
                <div style="margin-left: 75px">
                    <div><a href="{$vo.goods_url}" target="_blank" class="link">{$vo.goods_name}</a>
                    </div>
                    <div class="dux-text-disabled">
                        <!--loop{(array)$vo.goods_options as $v}-->
                        {$v.value}
                        <!--{/loop}-->
                    </div>

                    <div class="dux-text-disabled">￥{$vo.goods_price} × {$vo.goods_qty}</div>
                    <p></p>
                </div>
            </td>
            <td class="uk-text-middle uk-text-center">
                {date('Y-m-d H:i:s', $vo.create_time)}
            </td>
            <td class="uk-text-middle uk-text-center">
                ￥{$vo.refund_price}
            </td>
            <td class="uk-text-middle uk-text-center uk-text-primary">
                {$vo.status_data.title}
            </td>
            <td class="uk-text-middle uk-text-center">
                <a href="{url('info', ['refund_no' => $vo['refund_no']])}">查看详情</a>
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>

</div>

<div class="dux-pages">
    {$page}
</div>
