
<ul class="dux-tab uk-clearfix">
    <li class="active">
        <a href="{url()}">收货地址</a>
    </li>
    <li class="">
        <a href="{url('add')}">添加地址</a>
    </li>

</ul>

<div class="dux-tab-body">
    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table  ">
        <thead>
        <tr>
            <th>联系方式</th>
            <th width="100">默认</th>
            <th width="150">编辑</th>
        </tr>
        </thead>
        <tbody>
        <!--if{empty($pageList)}-->
        <tr>
            <td colspan="3" class="uk-text-center">暂无收货地址</td>
        </tr>
        <!--{/if}-->
        <!--loop{$pageList as $vo}-->
        <tr>
            <td class="uk-text-middle">
                <div>姓名: {$vo.name} 电话:{$vo.tel}</div>
                <div class="dux-text-disabled">{$vo.province} {$vo.city} {$vo.region} {$vo.address}</div>
            </td>
            <td class="uk-text-middle">
                <!--if{$vo.default}-->
                <span class="uk-label uk-label-danger">默认</span>
                <!--{/if}-->
            </td>
            <td class="uk-text-middle">
                <a class="uk-button-default uk-button uk-button-small" href="{url('edit', ['id' => $vo['add_id'], 'action' => $action])}">编辑</a>

                <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-dux="dialog-ajaxConfirm"
                   data-url="{url('del', ['id' => $vo.add_id, 'action' => $action])}" data-title="您要确认删除该地址吗?">删除</a>
            </td>
        </tr>
        <!--{/if}-->
        </tbody>
    </table>
</div>

<div class="dux-pages">
    {$page}
</div>
