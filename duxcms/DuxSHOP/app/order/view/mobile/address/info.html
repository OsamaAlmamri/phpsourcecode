<form class="dux-form uk-form-right" action="{url('', ['action' => $action])}" method="post" data-dux="form-bind" data-callback="address">
    <div class="uk-input-group">
        <span class="uk-input-group-label">姓名</span>
        <input type="text" class="uk-form-field" placeholder="收件人姓名" name="name" value="{$info.name}">
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">电话</span>
        <input type="text" class="uk-form-field" placeholder="收件人电话" name="tel" value="{$info.tel}">
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">地区</span>
        <input type="text" class="uk-form-field" placeholder="选择地区"
               value="{$info.province ? $info.province . ' ' . $info.city . ' ' . $info.region : ''}"
               id="area" data-dux="form-location" data-province="province" data-city="city" data-district="region"
               readonly>
        <div id="area_layout"></div>
        <input type="hidden" name="province" value="{$info.province}">
        <input type="hidden" name="city" value="{$info.city}">
        <input type="hidden" name="region" value="{$info.region}">
    </div>

    <div class="uk-input-group">
        <span class="uk-input-group-label">地址</span>
        <input type="text" class="uk-form-field" placeholder="详细地址到门牌号" name="address" value="{$info.address}">
    </div>
    <div class="uk-input-group">
        <span class="uk-input-group-label">邮编</span>
        <input type="text" class="uk-form-field" placeholder="选填，邮政编码" name="zip" value="{$info.zip}">
    </div>
    <div class="uk-padding-small">
        <input type="hidden" name="add_id" value="{$info.add_id}">
        <button class="uk-button uk-button-primary uk-button-block" type="submit">
            保存地址
        </button>
    </div>
</form>

<script>
    Do('base', function () {
		window.address = function (msg, url) {
            window.location.href = url;
        }
    });
</script>
