<div class="uk-clearfix dux-pro-item">
    <div class="item-img">
        <a href="{url($orderInfo.order_app . '/order/info', ['order_no' => $orderInfo.order_no])}"><img
                src="{$info.goods_image}" alt="" width="65" height="65"></a>
    </div>
    <div class="item-info">
        <div class="title"><a href="{$info.goods_url}">{$info.goods_name}</a></div>
        <p class="dux-text-disabled">
            <!--loop{(array)$info.goods_options as $v}-->
            {$v.value}
            <!--{/loop}-->
        </p>
        <p class="dux-text-disabled">购买时间: {date('Y-m-d H:i:s', $orderInfo.order_create_time)}</p>
    </div>
</div>
<form class=" dux-form uk-form  uk-form-horizontal" action="{url('', ['action' => $action])}" method="post" data-dux="form-bind" data-advanced="false">
<div class="dux-box">
    <div class="box-header">商品评价</div>
    <div class="box-body uk-padding-small">

            <div class="uk-form-group">
                <div class="uk-form-controls uk-form-controls-text">

                    <div class="dux-select select">
                        <a href="javascript:;">
                            <label>
                                <input type="radio" name="level" value="1" hidden> 很差
                            </label>
                        </a>
                        <a href="javascript:;">
                            <label>
                                <input type="radio" name="level" value="2" hidden> 一般
                            </label>
                        </a>
                        <a href="javascript:;">
                            <label>
                                <input type="radio" name="level" value="3" hidden> 满意
                            </label>
                        </a>
                        <a href="javascript:;">
                            <label>
                                <input type="radio" name="level" value="4" hidden> 非常满意
                            </label>
                        </a>
                        <a href="javascript:;" class="active">
                            <label>
                                <input type="radio" name="level" value="5" checked hidden> 无可挑剔
                            </label>
                        </a>
                    </div>

                </div>
            </div>

            <div class="uk-form-group">
                <div class="uk-form-controls">
                    <textarea rows="3" placeholder="请客观的发表您的评论,以便他人能够进行参考" name="content"></textarea>
                </div>
            </div>
            <div class="uk-form-group">
                <div class="uk-form-controls uk-form-controls-text">
                    <ul class="dux-upload-list uk-clearfix">
                        <span id="images"></span>
                        <li>
                            <a href="javascript:;" class="add-img" data-dux="form-images" data-img-warp="#images"
                               data-img-name="images" data-num="5" data-tpl-el="#tpl" data-url="{url('member/Upload/index')}"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="uk-form-group">
                <div class="uk-form-controls uk-form-controls-text">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="uk-button uk-button-danger uk-button-small">发表评价</button>
                </div>
            </div>


    </div>
</div>
</form>
<script type="text/html" id="tpl">
    <li>
        <a href="{{ d.data.url }}" target="_blank"><img src="{{ d.data.url }}"></a>
        <i class="close">×</i>
        <input type="hidden" name="{{ d.name }}[]" value="{{ d.data.url }}">
    </li>
</script>

<script>
    Do('base', function () {
        $('.select').on('click', 'a', function () {
            $(this).parent().find('a').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
