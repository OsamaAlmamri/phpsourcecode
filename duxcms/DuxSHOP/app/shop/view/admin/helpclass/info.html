<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 分类列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-header">{$assignName}分类</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入分类名称" required>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类顺序</label>
                        <div class="uk-form-controls">
                            <input type="number" name="sort" value="{$info.sort ? $info.sort : 0}" placeholder="请输入顺序" >
                        </div>
                    </div>


                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类关键词</label>
                        <div class="uk-form-controls">
                            <input type="text" name="keyword" value="{$info.keyword}" placeholder="可选,请输入关键词">
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类描述</label>
                        <div class="uk-form-controls">
                            <textarea name="description" placeholder="可选,分类描述信息">{$info.description}</textarea>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="class_id" value="{$info.class_id}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
