<div>
    <div class="dux-box">
        <div class="box-side">
            <div class="uk-card uk-card-default uk-card-small dux-panel">
                <div class="uk-card-header">帮助分类</div>
                <div class="uk-card-body">
                    <div class="dux-tree">
                        <h2><a href="{url()}">全部</a></h2>
                        <ul>
                            <!--loop{(array)$classList as $vo}-->
                            <li class="{$vo.class_id == $pageMaps.class_id ? 'active' : ''}"><h2><a href="{url('', ['class_id' => $vo.class_id])}">{$vo.name}</a></h2></li>
                            <!--{/loop}-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div data-dux="table-bind" class=" ">
                <div class="dux-page-header uk-clearfix">
                    <div class="page-title">
                        <form class="dux-form uk-form  uk-form-inline" method="get" action="{url()}">
                            <div class="uk-form-group">
                                <input type="text" name="keyword" class="uk-form-field" value="{$pageMaps.keyword}" placeholder="搜索">
                            </div>
                            <div class="uk-form-group">
                                <button type="submit" class="uk-button uk-button-primary"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="page-action">
                        <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
                    </div>
                </div>
                <div class="dux-page-table">

                    <!--if{!empty($list)}-->
                    <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
                        <thead>
                        <tr>
                            <th width="100">#</th>
                            <th>标题</th>
                            <th>分类</th>
                            <th>顺序</th>
                            <th class="uk-text-center">状态</th>
                            <th class="uk-text-center" width="120">管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--loop{(array)$list as $vo}-->
                        <tr>
                            <td>{$vo.help_id}</td>
                            <td><a href="{url(VIEW_LAYER_NAME.'/shop/Help/index',array('id' => $vo.help_id))}" target="_blank">{$vo.title}</a></td>
                            <td><a href="{url('index', ['class_id' => $vo.class_id])}">{$vo.class_name}</a></td>
                            <td>{$vo.sort}</td>
                            <td class="uk-text-center">
                                <!--if{$vo.status}-->
                                <span data-id="{$vo.help_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                                <!--{else}-->
                                <span data-id="{$vo.help_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                                <!--{/if}-->
                            </td>
                            <td class="uk-text-center">
                                <a class="uk-button uk-button-primary uk-button-small" href="{url('edit', ['id'=>$vo[$pri]])}"
                                   title="编辑"><i class="fa fa-pencil"></i></a>
                                <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url('del')}"
                                   data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <!--{/loop}-->
                        </tbody>
                    </table>
                    <!--{else}-->
                    <div class="uk-card uk-card-default uk-card-small uk-text-center dux-panel">
                        <div class="uk-card-body uk-text-center">暂无内容</div>
                    </div>
                    <!--{/if}-->
                </div>
                <div class="dux-page-foot uk-clearfix">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
