<style>
    body { background: #fff; }
    #table { height: 370px; overflow-y: scroll}
    #table th {}
</style>
<div id="table">
<table class="uk-table  uk-table-striped uk-table-hover uk-table-middle dux-table ">
    <thead>
    <tr>
        <th width="100">#</th>
        <th width="120">名称</th>
        <th>规格</th>
        <th class="uk-text-center" width="120">选择</th>
    </tr>
    </thead>
    <tbody>
    <!--loop{$list as $vo}-->
    <tr>
        <td>{$vo.spec_id}</td>
        <td>{$vo.name}</td>
        <td style="word-break: break-all">{$vo.value}</td>
        <td class="uk-text-center">
            <input type="checkbox" class="select uk-checkbox" value="{$vo.spec_id}" data-name="{$vo.name}">
        </td>
    </tr>
    <!--{/loop}-->
    </tbody>
</table>
</div>
<div class="dux-dialog-foot">
    <button class="uk-button uk-button-primary" type="button" id="add">加入</button>
</div>

<script>
    Do.ready('base', function () {
        $('#add').click(function() {
            var ids = new Array();
            $('#table').find(".select:checked").each(function () {
                ids.push({spec_id:$(this).val(), name:$(this).data('name')});
            });
            window.parent.addSpec(ids);
            parent.dialog.close();
        })
    });
</script>
