<div>
    <div class="uk-card uk-card-default uk-card-small dux-panel">
        <div class="uk-card-body">
            <form class="dux-form uk-form   uk-form-horizontal " method="post" action="{url()}" data-dux="form-bind">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">减库方式</label>
                        <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                            <label>
                                <input type="radio" name="stock_type" {$info.stock_type== 0 ? 'checked' : ''} value="0">
                                下单
                            </label>
                            <label>
                                <input type="radio" name="stock_type" {$info.stock_type ? 'checked' : ''} value="1">
                                支付
                            </label>
                            </div><div class="uk-form-help">购物库存减少方式</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">开具发票</label>
                        <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                            <label>
                                <input type="radio" name="invoice_status" {$info.invoice_status ? 'checked' : ''} value="1">
                                开票
                            </label>
                            <label>
                                <input type="radio" name="invoice_status" {$info.invoice_status == 0 ? 'checked' : ''} value="0">
                                不发票
                            </label>
                        </div><div class="uk-form-help">发票开具默认状态，商品单独设置</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">购物送积分</label>
                        <div class="uk-form-controls uk-form-controls-text"><div class="uk-grid">
                            <label>
                                <input type="radio" name="point_status" {$info.point_status ? 'checked' : ''} value="1">
                                开启
                            </label>
                            <label>
                                <input type="radio" name="point_status" {$info.point_status== 0 ? 'checked' : ''}
                                value="0">
                                关闭
                            </label>
                            </div><div class="uk-form-help">购物完成后赠送对应积分</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">赠送数量</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <input type="text" class="uk-form-field" name="point_rate" value="{$info.point_rate}">
                                <span class="uk-input-group-label">%</span>
                            </div>
                            <div class="uk-form-help">赠送积分百分比数量</div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <button class="uk-button uk-button-primary" type="submit">保存</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
