</ul>

<script type="text/html" id="list-tpl">
    {{# for(var i = 0, len = d.length; i < len; i++){ }}
    <li>
        {{# if(d[i].image){ }}
        <div class="image">
            <a href="{{ d[i].url }}"><img src="{{ d[i].image }}"></a>
        </div>
        {{# } }}
        <div class="info">
            <div class="title uk-text-truncate">
                <a href="{{ d[i].url }}">{{ d[i].title }}</a>
            </div>
            <div class="desc">{{ d[i].description }}</div>
        </div>
    </li>
    {{# } }}
</script>
