<!--#include file="common_meta.html"-->
<div class="dux-search-fixed">
<div class="dux-search">
    <div class="seach-logo">
        <img src="images/header-logo.svg">
    </div>
    <div class="search-keyword">
        <form action="{url('mall/Search/index')}" method="get">
            <input name="keyword" type="text" placeholder="请输入商品名称进行搜索">
        </form>
    </div>
    <div class="search-class">
        <a href="{url('mall/Category/index')}" class=" fa fa-bars"></a>
    </div>
</div>
</div>

<div class="dux-slideshow" uk-slideshow="min-height: 125; max-height: 125">
    <ul class="uk-slideshow-items">
        <li>
            <a href="#"  uk-cover>
            <img src="images/banner.png">
            </a>
        </li>
        <!--list{app="site" label="adv" pos='index_banner' limit=5}-->
        <li>
            <a href="{$list.url}"  uk-cover>
            <img src="{$list.image}">
            </a>
        </li>
        <!--{/list}-->
    </ul>
    <ul class="uk-slideshow-nav uk-dotnav uk-flex-center"></ul>
</div>

<div class="uk-grid uk-grid-collapse uk-child-width-1-4 dux-index-menu">
    <div>
        <a href="{url('member/index/index')}">
            <div class="icon">
                <i class="fa fa-user"></i>
            </div>
            <div class="title">个人中心</div>
        </a>
    </div>
    <div>
        <a href="{url('member/Recharge/index')}">
            <div class="icon">
                <i class="fa fa-shopping-cart"></i>
            </div>
            <div class="title">购物车</div>
        </a>
    </div>
    <div>
        <a href="{url('order/Coupon/index')}">
            <div class="icon">
                <i class="fa fa-credit-card-alt"></i>
            </div>
            <div class="title">领券</div>
        </a>
    </div>
    <div>
        <a href="{url('article/index/index')}">
            <div class="icon">
                <i class="fa fa-asterisk"></i>
            </div>
            <div class="title">帮助</div>
        </a>
    </div>
</div>

<main class="dux-main">
    <!--class{app="mall" label="classList" parent_id=0 limit=5}-->
    <div class="dux-index-title">
        <a href="{$class.url}">{$class.name}</a>
    </div>
    <div class="dux-page-box dux-index-list">
        <ul class="uk-grid uk-grid-collapse uk-child-width-1-2 ">
            <!--list{app="mall" label="contentList" class_id=$class.class_id sub=true limit=6}-->
            <li>
                <a href="{$list.url}">
                    <div class="img">
                        <img src="{$list.image}" alt="{$list.title}">
                    </div>
                    <div class="info">
                        <div class="title">{$list.title}</div>
                        <div class="price">{$list.sell_price}</div>
                    </div>
                </a>
            </li>
            <!--{/list}-->
        </ul>
    </div>
    <!--{/class}-->
</main>

<!--#include file="common_nav.html"-->
</body>

<!--#include file="common_foot.html"-->
</html>
