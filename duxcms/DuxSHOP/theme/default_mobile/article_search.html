<main class="dux-main">
    <!--if{empty($pageList)}-->
    <p class="uk-padding uk-text-center">暂无内容</p>
    <!--{else}-->
    <div class="dux-box">

        <ul class="dux-article-list">
            <!--loop{$pageList as $vo}-->
            <li>
                <!--if{$vo.image}-->
                <div class="image">
                    <a href="{$vo.url}"><img src="{$vo.image}"></a>
                </div>
                <!--{/if}-->
                <div class="info">
                    <div class="title uk-text-truncate">
                        <a href="{$vo.url}">{$vo.title}</a>
                    </div>
                    <div class="desc">{$vo.description}</div>
                </div>
            </li>
            <!--{/loop}-->
        </ul>
    </div>
    <div class="dux-pages uk-clearfix">
        {$page}
    </div>
    <!--{/loop}-->
</main>

</html>
