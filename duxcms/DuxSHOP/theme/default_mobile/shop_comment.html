<!--#include file="common_head.html"  data="backBar=1"-->

<main class="dux-main">
    <div class="dux-box">
        <!--if{empty($pageList)}-->
        <div class="uk-padding uk-text-center">
            暂无商品评论
        </div>
        <!--{else}-->
        <ul class="dux-comment-list">
            <!--loop{$pageList as $vo}-->
            <li>
                <div class="info">
                    <div class="name">
                        <img src="{$vo.user_avatar}" alt="">
                        {$vo.show_name}
                    </div>
                    <div class="date">
                        {date('Y-m-d H:i', $vo.time)}
                    </div>
                </div>
                <div class="stars uk-clearfix">
                    <!--for{$i = 1; $i <= $vo.level; $i++ }-->
                    <i class="fa fa-star"></i>
                    <!--{/for}-->
                </div>
                <div class="content">
                    {$vo.content}
                    <!--if{!empty($vo.images)}-->
                    <ul class="images uk-clearfix">
                        <!--loop{$vo.images as $img}-->
                        <li>
                            <a href="{$img}" target="_blank"><img src="{$img}"></a>
                        </li>
                        <!--{/loop}-->
                    </ul>
                    <!--{/if}-->
                </div>
            </li>
            <!--{/loop}-->
        </ul>
        <!--{/if}-->
    </div>
    <div class="dux-pages uk-clearfix">
        {$page}
    </div>
</main>

<!--#include file="common_foot.html"-->

</html>
