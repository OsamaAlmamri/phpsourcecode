<!--#include file="common_head.html"-->
<div class="uk-container">
    <ul class="uk-breadcrumb dux-page-crumb">
        <li><a href="/">首页</a></li>
        <!--loop{$pageInfo.crumb as $vo}-->
        <li><a href="{$vo.url}">{$vo.name}</a></li>
        <!--{/loop}-->
    </ul>

<div class="dux-page-head">


        <div class="dux-page-attr">
            <!--if{$classInfo.class_id}-->
            <!--assign{app="mall" label="classList" parent_id=$classInfo.class_id list="classList"}-->
            <!--if{$classList}-->
            <dl>
                <dt>
                    分类
                </dt>
                <dd>
                    <!--loop{$classList as $vo}-->
                    <a href="{$vo.url}">{$vo.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/if}-->
            <!--{/if}-->
            <!--if{$brandList}-->
            <dl>
                <dt>
                    品牌
                </dt>
                <dd>
                    <!--loop{$brandList as $vo}-->
                    <a href="{$vo.url}" class="{$vo.cur ? 'active' : ''}">{$vo.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/if}-->
            <!--if{$attrList}-->
            <!--loop{$attrList as $vo}-->
            <dl>
                <dt>
                    {$vo.name}
                </dt>
                <dd>
                    <!--loop{$vo.value as $k => $v}-->
                    <a href="{$v.url}" class="{$v.cur ? 'active' : ''}">{$v.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/loop}-->
            <!--{/if}-->
            <!--if{$priceList}-->
            <dl>
                <dt>
                    价位
                </dt>
                <dd>
                    <!--loop{$priceList as $vo}-->
                    <a href="{$vo.url}" class="{$vo.cur ? 'active' : ''}">{$vo.name}</a>
                    <!--{/loop}-->
                </dd>
            </dl>
            <!--{/if}-->

            <dl>
                <dt>
                    排序
                </dt>
                <dd>

                    <!--loop{$orderList as $vo}-->
                    <!--if{$vo.up || $vo.down}-->
                    <a href="{$vo.url}" class="active"> {$vo.name}
                        <i class="{$vo.up ? 'up' : 'down'}"></i>
                        <!--{else}-->
                        <a href="{$vo.url}"> {$vo.name}
                            <!--{/if}-->
                        </a>
                        <!--{/loop}-->
                </dd>
            </dl>
        </div>
</div>

<div class="dux-shop-list uk-margin-small-top">

    <ul class="uk-grid uk-grid-collapse uk-child-width-1-5">
        <!--loop{$pageList as $vo}-->
        <li>
            <div class="dux-shop-item">
                <div class="img">
                    <a href="{$vo.url}"><img src="{$vo.image}" alt=""></a>
                </div>
                <div class="title">
                    <a href="{$vo.url}">{$vo.title}</a>
                </div>
                <div class="price">
                    ￥{$vo.market_price}
                    <small>￥{$vo.sell_price}</small>
                </div>
                <div class="info">
                    <a href="javascript:;" class="uk-button uk-button-primary uk-button-block"
                       data-url="{url('mall/Mall/addCart')}"
                       data-params='{"mall_id" : {$vo.mall_id}}' data-count="#count"
                       data-dux="shop-addCart"><i class="fa fa-shopping-cart"></i>加入购物车</a>
                </div>

            </div>
        </li>
        <!--{/loop}-->
    </ul>

</div>


<div class="dux-page-pager">
    {$page}
</div>

</div>
<!--#include file="common_footer.html"-->
</html>
