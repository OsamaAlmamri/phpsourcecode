
<div class="page-header">
  <h1> 菜单管理 <small> <i class="icon-double-angle-right"> &nbsp;</i> <a data-title="添加" data-url="/Admin/menus/save" data-type="form" href="javascript:void(0)" class="open_dialog">添加</a> </small> </h1>
</div>
<!-- /.page-header -->
<div class="row">
  <div class="col-xs-12"> 
    <!-- PAGE CONTENT BEGINS -->
    <div class="row">
      <div class="col-xs-12">
        <div class="table-responsive">
          <table id="content_menus_index" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th width="200">名称</th>
                <th width="200">URL</th>
                <th width="200">ICON</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            <{foreach from=$data item=item}>
            <tr>
              <td><{$item->title}></td>
              <td><{$item->url}></td>
              <td><{$item->icon}></td>
              <td><a href="javascript:void(0)" class="open_dialog"  data-type="form" data-url="/Admin/menus/save/id/<{$item->id}>" data-title="编辑权限资源">编辑</a> <a href="javascript:void(0)" class="delete" data-url="/Admin/menus/del/id/<{$item->id}>" data-message="您确定要删除吗?">删除</a></td>
            </tr>
            <{foreach from=$item->children item=child}>
            <tr>
              <td>&nbsp; &nbsp; &nbsp; &nbsp;<{$child->title}></td>
              <td><{$child->url}></td>
              <td><{$child->icon}></td>
              <td><a href="javascript:void(0)" class="open_dialog"  data-type="form" data-url="/Admin/menus/save/id/<{$child->id}>" data-title="编辑权限资源">编辑</a> <a href="javascript:void(0)" class="delete" data-url="/Admin/menus/del/id/<{$child->id}>" data-message="您确定要删除吗?">删除</a></td>
            </tr>
            <{/foreach}>
            <{/foreach}>
              </tbody>
            
          </table>
        </div>
        <!-- /.table-responsive --> 
      </div>
      <!-- /span --> 
    </div>
    <!-- /row --> 
  </div>
  <!-- /.col --> 
</div>
<!-- /.row -->
