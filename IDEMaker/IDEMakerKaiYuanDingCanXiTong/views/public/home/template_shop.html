    <script type="text/javascript">
            $(function(){ 
                //存商家信息到cookie
                var shopId=$('.shop-name').attr('shopId');
                var shopName=$('.shop-name').attr('shopName');
                var shopPhone=$('.shop-name').attr('shopPhone'); 
                $.cookie('shopId',shopId,{literal}{expires:365,path:'/'}{/literal});//写cookie
                //初始化购物车
                initCart();
                $('.shop-cart').show(); 

                //左侧导航
                var zh=$(window).height();
                var leftHeight=zh-55;
                $(".leftmenu").height(leftHeight);
                //公告宽度
                processGonggao();

                //菜品div宽度
                processMenuItems();

                //购物车
                processShopItem();


                $('.gonggao').show();
                $('.content-middle').show();
               

                //监听窗口尺寸
                $(window).resize(function(){
                    //设置左侧的高
                    var zh=$(window).height(); 
                    var leftHeight=zh-55;
                    $(".leftmenu").height(leftHeight);
                    //公告宽度
                    processGonggao();

                    //菜品div宽度
                    processMenuItems();

                    //购物车
                    processShopItem();
                    
                });
     
                

                //左侧点击
                $('.leftmenu-item a').click(function(){
                    //变样式
                    $(this).parents('.leftmenu').find('.leftmenu-item').removeClass('active');
                    $(this).parent().addClass('active');
                    //变菜品
                    var i=$(this).parents('dd').attr('id');
                    $('.menu-wrap').hide();
                    var m="#"+i.replace('i','m'); 
                    $(m).fadeIn(600);
                });

                
                //菜品相关
                function processMenuItems(){
                    var zw=$(window).width(); 
                    var shopCartWidth=$('.shop-cart').width();
                    var leftMenuWidth=$('.leftmenu').width();
                    var mw=zw-shopCartWidth-leftMenuWidth;  
                    $(".content-middle").width(mw);
                    $(".content-middle").css('left', leftMenuWidth);
                    $(".menu-wrap").width(mw);

                    var percent='48%';
                    var marginLeft=0;  

                    if(mw>=700){
                        percent='48%';
                        marginLeft=mw-mw*0.48*2; 
                        if(zw<1240){
                            $(".stars").css('bottom', 40);
                            $(".price").css('left', 140);
                            $(".buy").css('left', 180);
                            $(".price").css('right', '');
                            $(".buy").css('right', '');
                        }else{
                            //样式归位
                            $(".stars").css('bottom', 5);
                            $(".price").css('left', '');
                            $(".buy").css('left', '');
                            $(".price").css('right', 50);
                            $(".buy").css('right', 10);
                        }
                    }
                    else if(mw<700){
                        percent='96%';
                        marginLeft=mw-mw*0.96;
                        
                        if(zw<593){
                            $(".stars").css('bottom', 40);
                            $(".price").css('left', 140);
                            $(".buy").css('left', 180);
                            $(".price").css('right', '');
                            $(".buy").css('right', '');
                        }else{
                            //样式归位
                            $(".stars").css('bottom', 5);
                            $(".price").css('left', '');
                            $(".buy").css('left', '');
                            $(".price").css('right', 50);
                            $(".buy").css('right', 10);
                        }
                    }

                    $(".menu-item").css('width', percent);
                    $(".item-wrap").css('margin-left', marginLeft);

                     
                }

                //公告宽度
                function processGonggao(){ 
                    var zw=$(window).width();
                    var shopCartWidth=$('.shop-cart').width();
                    var leftMenuWidth=$('.leftmenu').width();
                    var gw=zw-shopCartWidth-leftMenuWidth-40; 
                    var gw_wrap=gw+50;
                    $(".gonggao").width(gw); 
                    $(".gonggao").css('left', leftMenuWidth+10);
                    $(".gonggao-wrap").width(gw_wrap); 
                    $(".gonggao-wrap").css('left',leftMenuWidth );
                }

 
            });

        
    </script>
