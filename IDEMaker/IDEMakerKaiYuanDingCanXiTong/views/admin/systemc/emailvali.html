<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>

    <link rel=stylesheet href="{CSS}admin/reset.css">
    <link rel="stylesheet" href="{CSS}admin/bootstrap-admin.css">
    <link href="{CSS}admin/global.css"  rel="stylesheet"  type="text/css"/>
    <link href="{CSS}admin/backstage.css"  rel="stylesheet"  type="text/css"/>
</head>
<body>
<form id="form1" action="{$form}" method="post">
    <span class="main-title">邮箱配置</span>
    <div id="main-tip"></div>
    <div class="form-add">

        <table class="table  table-bordered table-hover">
            <tr>
                <td align="right" width="20%"><span class="td-txt">SMTP地址</span></td>
                <td><input type="text" width="100%" id="smtpHost" name="smtpHost" placeholder="应严格 SMTP地址 填写" value="{$data.smtpHost}"/></td>
            </tr>
            <tr>
                <td align="right" width="20%"><span class="td-txt">SMTP端口</span></td>
                <td><input type="text" width="100%" id="smtpPort" name="smtpPort" placeholder="应严格 SMTP端口 填写" value="{$data.smtpPort}"/></td>
            </tr>
            <tr>
                <td align="right" width="20%"><span class="td-txt">STMP账户</span></td>
                <td><input type="text" width="100%" id="smtpAccount" name="smtpAccount" placeholder="应严格 STMP账户 填写"  value="{$data.smtpAccount}"/></td>
            </tr>
            <tr>
                <td align="right" width="20%"><span class="td-txt">STMP账户密码</span></td>
                <td><input type="text" width="100%" id="smtpPassword" name="smtpPassword" placeholder="应严格 STMP账户密码 填写"  value="{$data.smtpPassword}"/></td>
            </tr>
            <tr>
                <td align="right" width="20%"><span class="td-txt">STMP发送者邮箱</span></td>
                <td><input type="text" width="100%" id="smtpSendEmail" name="smtpSendEmail" placeholder="应严格 发送者邮箱 填写"  value="{$data.smtpSendEmail}"/></td>
            </tr>
            <tr>
                <td align="right" width="20%"><span class="td-txt">STMP发送者名称</span></td>
                <td><input type="text" width="100%" id="smtpSendName" name="smtpSendName" placeholder="应严格 发送者名称 填写"  value="{$data.smtpSendName}"/></td>
            </tr>
        </table>
    </div>
    <input class="btn btn-primary" type="submit" value="保存"/>
</form>
<script type="text/javascript" src="{JS}admin/jquery-1.8.3.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#form1").submit(function () {
            if(isValid()){
                return true;
            }else{
                return false;
            }
        });
    });
    function isValid(){
        if($("input[name='cName']").val().length<=0){
            $("#main-tip").html('分类不能为空');
            $("#main-tip").css('display', 'inline-block');
            return false;
        }
        if($("input[name='weight']").val().length<=0){
            $("#main-tip").html('权重不能为空');
            $("#main-tip").css('display', 'inline-block');
            return false;
        }
        if($("select option:selected").val()=="请选择商户")
        {
            $("#main-tip").html('商户不能为空');
            $("#main-tip").css('display', 'inline-block');
            return false;
        }
        if(isNaN($("input[name='weight']").val())){
            $("#main-tip").html('权重必须为数字');
            $("#main-tip").css('display', 'inline-block');
            return false;
        }
        $("#main-tip").hide();
        return true;
    }
</script>
</body>
</html>
