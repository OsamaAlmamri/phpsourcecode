<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <link rel=stylesheet href="{CSS}admin/reset.css">
    <link rel=stylesheet href="{CSS}admin/bootstrap-admin.css">
    <link rel=stylesheet href="{CSS}admin/global.css"    />
    <link rel=stylesheet href="{CSS}admin/backstage.css"   />
</head>
<body>
<span class="main-title">管理员修改</span>
<span id="main-tip"></span>
<div class="form-add">
    <form action="{$form}" method="post">
        <table class="table  table-bordered table-hover">
            <tr>
                <td align="right" width="15%"><span class="td-txt">管理员名称</span></td>
                <td><input type="text" name="username" placeholder="请输入管理员名称" value="{$data.username}"/></td>
            </tr>
            <tr>
                <td align="right"><span class="td-txt">管理员密码</span></td>
                <td><input type="password" name="password" placeholder="请输入管理密码" value=""/></td>
            </tr>
            <tr>
                <td align="right"><span class="td-txt">管理员邮箱</span></td>
                <td><input type="text" name="email" placeholder="请输入管理员邮箱" value="{$data.email}"/></td>
            </tr>
            <tr>
                <td align="right"><span class="td-txt">管理员电话</span></td>
                <td><input type="text" name="shopPhone" placeholder="请输入电话" value="{$data.shopPhone}"/></td>
            </tr>
        </table>
        <input type="hidden" value="{$data.id}" name="id">
        <input class="btn btn-primary" type="submit"  value="修改"/>
    </form>
</div>
</body>
</html>
