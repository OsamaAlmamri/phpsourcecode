<div id="show">
    <table  class="table  table-hover">
        <thead>
        <tr>
            <th width="15%">商品编号</th>
            <th width="15%">商品名称</th>
            <th width="10%">商品分类</th>
            <th width="10%">店铺ID</th>
            <th width="10%">价格</th>
            <th width="10%">库存</th>
            <th width="15%">发布时间</th>
            <th width="15%">商品图像</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        {if $data neq ""}
        {foreach $data as $key=>$val}
        <tr align="center">
            <!--这里的id和for里面的c1 需要循环出来-->
            <td>{$val.pSn}</td>
            <td>{$val.pName}</td>
            <td>{$val.cateName}</td>
            <td>{$val.shopId}</td>
            <td>{$val.priceB}（元）</td>
            {if $val.pNum eq 0}
            <td>无限制</td>
            {else}
            <td>{$val.pNum}（件）</td>
            {/if}
            <td>{$val.pubTime}</td>
            <td><img src="{APP_UPLOAD}upload/goods_image_thumb_50/{$val.icon}"/></td>
            <td>
                <a class="btn btn-link" onclick="editPro({$val.id},{$val.pSn})">修改</a><a class="btn btn-link"  onclick="delPro({$val.id})">删除</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    {$page}
    <p align="center">共{$count}条数据</p>
    {/if}
</div>
