<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择框组件</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/koala.css" rel="stylesheet" media="screen">
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/Koala_Select.js" type="text/javascript"></script>
    <script src="./data.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {
            var contents = [
                {value: 1, title: "一分区", selected: false},
                {value: 2, title: "二分区", selected: false},
                {value: 3, title: "三分区", selected: false},
                {value: 4, title: "四分区", selected: false},
                {value: 5, title: "五分区", selected: true},
                {value: 6, title: "六分区", selected: false},
            ];
            $("#mySelect").select({

                contents: contents
            });

            $("#click_buton").click(function () {
                var testval = document.getElementById("trans_value").value;

                alert(testval);
            });


        })
    </script>
</head>
<body>
<div class="container">
    <div id="mySelect" style="display:inline"></div>
    <button id="click_buton" type="button" class="btn btn-default" data-container="body" data-toggle="popover"
            data-placement="bottom" data-title="温馨提示" data-content="您选择的时间小于2014-09-03,从这天开始没有数据!"
            style="margin-left:10px;">
        Go
    </button>
</div>
</body>
</html>
