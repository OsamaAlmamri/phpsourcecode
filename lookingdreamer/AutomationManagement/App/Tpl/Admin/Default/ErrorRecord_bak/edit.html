<layout name="layout" />

                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑文章</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/ErrorRecord/update')}" enctype="multipart/form-data">	
<TABLE class="table table-bordered table-block tableform">
<thread><tr>
	<th width="10%" >基本内容</th><th width="50%" ></th>
</tr></thread>


<TR>
        <TH>序号：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="id" value="{$vo.id}" disabled></TD>
</TR>



<TR>
        <TH>处理人：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="processors" value="{$vo.processors}"></TD>
</TR>



<TR>
        <TH>应用名称：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="app_name" value="{$vo.app_name}"></TD>
</TR>



<TR>
        <TH>内网IP：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="network_ip" value="{$vo.network_ip}"></TD>
</TR>



<TR>
        <TH>故障简介：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="error_brief" value="{$vo.error_brief}"></TD>
</TR>



<TR>
        <TH>故障类型：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="error_type" value="{$vo.error_type}"></TD>
</TR>



<TR>
        <TH>故障原因：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="error_reason" value="{$vo.error_reason}"></TD>
</TR>



<TR>
        <TH>处理方法：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="deal_ways" value="{$vo.deal_ways}"></TD>
</TR>



<TR>
        <TH>恢复情况：</TH>
        <TD><SELECT class="input-xxlarge" NAME="restore_situation">
									<option
										<eq name="vo.restore_situation" value="1">selected</eq>
										value="1">已恢复
									</option>
									<option
										<eq name="vo.restore_situation" value="0">selected</eq>
										value="0">未恢复
									</option>
							</SELECT></TD>
</TR>



<TR>
        <TH>影响时间：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="affect_time" value="{$vo.affect_time}"></TD>
</TR>



<TR>
        <TH>故障等级：</TH>
        
        <TD><SELECT class="input-xxlarge" NAME="malfuction_level">
									<option
										<eq name="vo.malfuction_level" value="1">selected</eq>
										value="轻微">轻微
									</option>
									<option
										<eq name="vo.malfuction_level" value="0">selected</eq>
										value="普通">普通
									</option>
									<option
										<eq name="vo.malfuction_level" value="0">selected</eq>
										value="严重">严重
									</option>
							</SELECT></TD>
</TR>



<TR>
        <TH>描述：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="description" value="{$vo.description}"></TD>
</TR>



<TR>
        <TH>创建时间：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="create_time" value="{$vo.create_time}"></TD>
</TR>



<TR>
        <TH>更新记录时间：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="update_time" value="{$vo.update_time}"></TD>
</TR>



<TR>
        <TH>备注：</TH>
        <TD><INPUT TYPE=text class=input-xxlarge  NAME="note" value="{$vo.note}"></TD>
</TR>


<TR>
	<TH></TH>
	<TD colspan="3">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<INPUT TYPE="hidden" name="catstr" id="catstr" value="{$vo.catstr}">
	<button type="submit" onclick="check_Sel_Multi();" class="btn btn-primary">保存发布</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/ErrorRecord/index')}'" class="btn btn-danger">取消发布</button>
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
