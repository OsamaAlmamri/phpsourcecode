<layout name="layout" />

                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>故障记录管理</h5>               
                </div><!-- /page header -->
                <div class="body" style="font-family:"微软雅黑";>                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>故障列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/ErrorRecord/add')}"><i class="font-plus"></i><span>添加</span></a></li>
                                <li><a href="{:U('Admin/ErrorRecord/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑</span></a></li>
                                <li><a href="{:U('Admin/ErrorRecord/delete')}" message="确定要删除选中的选项么吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/ErrorRecord/index')}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
<th> 序号 </th>
<th> 处理人 </th>
<th> 应用名称 </th>
<th> 内网IP </th>
<th> 故障简介 </th>
<th> 恢复情况 </th>
<th> 影响时间 </th>
<th> 故障等级 </th>
<th> 创建时间 </th>
<th> 备注 </th>
<th> 操作 </th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
<td>{$vo.id}</td>	
<td>{$vo.processors}</td>
<td> <a href="{:U('Admin/ErrorRecord/edit?id='.$vo['id'])}">{$vo.app_name}</a></td>
<td>{$vo.network_ip}</td>
<td>{$vo.error_brief}</td>
<td><if condition="$vo[restore_situation] eq 1"><i class="font-ok"></i></if></td>
<td>{$vo.affect_time}</td>
<td>{$vo.malfuction_level}</td>
<td>{$vo.create_time}</td>
<td>{$vo.note}</td>
	
	
	<td class="notallow"><a href="{:U('Admin/ErrorRecord/delete')}" message="确定要删除序号为【{$vo.id}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> </td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
