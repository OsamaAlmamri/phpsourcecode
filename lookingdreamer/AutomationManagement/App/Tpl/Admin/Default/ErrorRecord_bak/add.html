<layout name="layout" />

                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加故障记录</h5>
                </div><!-- /page header -->
                <div class="body">    
                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/ErrorRecord/insert')}" enctype="multipart/form-data">	
<TABLE class="table table-bordered table-block tableform">
<thread><tr>
	<th width="10%" >基本内容</th>  <th width="50%" ></th>
</tr></thread>




<TR>
        <TH style="padding: 8px 12px;
line-height: 20px;
vertical-align: right;
border-top: 1px solid #e2e2e2;">处理人：</TH>
        <TD><INPUT TYPE=text class="td-input-xlarge input-require titletxt " NAME="processors" ></TD>
</TR>


<TR>
        <TH>应用名称：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="app_name" ></TD>
</TR>


<TR>
        <TH>内网IP：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="network_ip" ></TD>
</TR>


<TR>
        <TH>故障简介：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="error_brief" ></TD>
</TR>


<TR>
        <TH>故障类型：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="error_type" ></TD>
</TR>


<TR>
        <TH>故障原因：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="error_reason" ></TD>
</TR>


<TR>
        <TH>处理方法：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="deal_ways" ></TD>
</TR>


<TR>
							<TH>恢复情况：</TH>
							<TD><SELECT class="input-xxlarge" NAME="restore_situation">
									<option value="1">『&nbsp已恢复&nbsp』</option>
									<option value="0">『&nbsp未恢复&nbsp』</option>

							</SELECT></TD>
</TR>


<TR>
        <TH>影响时间：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="affect_time" ></TD>
</TR>




<TR>
							<TH>故障等级：</TH>
							<TD><SELECT class="input-xxlarge" NAME="malfuction_level">
									<option value="轻微">『&nbsp轻微&nbsp』</option>
									<option value="普通">『&nbsp普通&nbsp』</option>
									<option value="严重">『&nbsp严重&nbsp』</option>

							</SELECT></TD>
</TR>

<TR>
        <TH>创建时间：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="create_time"   value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
</TR>


<TR>
        <TH>更新记录时间：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="update_time"   value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
</TR>

<TR>
	<TH>内 容：</TH>
	<TD colspan="3"><datacall:baidueditor id="content" name="content" width="100%" ></datacall:baidueditor></TD>
</TR> 
 
    
    
    
<TR>
        <TH >备注：</TH>
        <TD><INPUT TYPE=text class="input-xxlarge"  NAME="note" ></TD>
</TR>




<TR>
    <td colspan="1"></td>
	<TD colspan="1">
	<button type="submit" onclick="check_Sel_Multi();" class="btn btn-primary">保存发布</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/ErrorRecord/index')}'" class="btn btn-danger">取消发布</button>
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
