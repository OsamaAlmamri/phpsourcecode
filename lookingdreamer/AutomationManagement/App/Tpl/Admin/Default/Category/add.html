<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加<present name="groupName">{$groupName}</present>分类</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Category/insert')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>
	<TH>上级：</TH>
	<TD><present name="parentCat">{$parentCat}<else/>无</present></TD>
</TR>	
<TR>  
	<TH width="20%">分类名称：</TH> 
	<TD class="inputtext"><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="">
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_title_in_keywords eq 1"> checked</if> name="title_in_keywords" value="1">&nbsp;关键词</label>
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_title_in_description eq 1"> checked</if> name="title_in_description" value="1">&nbsp;描述</label>
		</TD>
</TR>
<TR>
	<TH>关键词：</TH>
	<TD class="inputtext"><INPUT TYPE="text" class="input-xxlarge"  NAME="keywords" value="">
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_keywords_in_title eq 1"> checked</if> name="keywords_in_title" value="1">标题</label>
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_keywords_in_description eq 1"> checked</if> name="keywords_in_description" value="1">描述</label></TD>
</TR>
<TR>
	<TH >描述：</TH>
	<TD><textarea class="input-xxlarge" rows="5" NAME="description"></textarea></TD>
</TR>
<TR>  
	<TH>URL优化词：</TH> 
	<TD class="inputtext"><INPUT TYPE="text" class="input-xxlarge"  NAME="urlwords" value="">
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_urlwords_in_keywords eq 1"> checked</if> name="urlwords_in_keywords" value="1">关键词</label>
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_urlwords_in_description eq 1"> checked</if> name="urlwords_in_description" value="1">描述</label>
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_urlwords_in_title eq 1"> checked</if> name="urlwords_in_title" value="1">标题</label>
		</TD>
</TR>
<TR>  
	<TH width="10%">URL标题优化：</TH> 
	<TD class="inputtext">
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_is_title_in_url eq 1"> checked</if> name="is_title_in_url" value="1">开启URL标题优化</label>
		<label><input type="checkbox" <if condition="$Think.config.seo_default_setting_is_title_to_pinyin eq 1"> checked</if> name="is_title_to_pinyin" value="1">中文转拼音</label>
		</TD>
</TR>
<TR>
	<TH>显示在导航：</TH>
	<TD><SELECT class="input-xxlarge" NAME="menupos">
	<option value="">不显示</option>
	<option <eq name="vo.menupos" value='nav' >selected</eq> value="nav">导航</option>
	<option <eq name="vo.menupos" value='top' >selected</eq> value="top">顶部</option>
	<option <eq name="vo.menupos" value='bottom' >selected</eq> value="bottom">底部</option>
	</SELECT></TD>
</TR>
<TR>
	<TH >排序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value="0"></TD>
</TR>
<notpresent name="parentMod">
<TR>
	<TH>模块：</TH>
	<TD><SELECT class="input-xxlarge" NAME="module">
	<volist name="modules" id="vo2">
		<if condition="$vo2[allowchild] eq 1"><option <eq name="vo.module" value='$vo2.module' >selected</eq> value="{$vo2.module}">{$vo2[title]}</option></if>
	</volist>
	</SELECT></TD>
</TR>
</notpresent>
<TR>
	<TH>列表模板：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="list_tpl">
	<option <eq name="vo.list_tpl" value="1" >selected</eq> value="1">默认</option>
	<option <eq name="vo.list_tpl" value="0" >selected</eq> value="0">文字</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>内容模板：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="content_tpl">
	<option <eq name="vo.content_tpl" value="1" >selected</eq> value="1">默认</option>
	<option <eq name="vo.content_tpl" value="0" >selected</eq> value="0">文字</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>是否开启水印：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="water_on">
	<option <eq name="Think.config.water_on" value="2" >selected</eq> value="2">默认</option>
	<option <eq name="Think.config.water_on" value="1" >selected</eq> value="1">开启</option>
	<option <eq name="Think.config.water_on" value="0" >selected</eq> value="0">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>水印位置：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="water_position">
	<option <eq name="Think.config.water_position" value="0" >selected</eq> value="0">随机</option>
	<option <eq name="Think.config.water_position" value="7" >selected</eq> value="7">左上角</option>
	<option <eq name="Think.config.water_position" value="8" >selected</eq> value="8">上面</option>
	<option <eq name="Think.config.water_position" value="9" >selected</eq> value="9">右上角</option>
	<option <eq name="Think.config.water_position" value="4" >selected</eq> value="4">左面</option>
	<option <eq name="Think.config.water_position" value="5" >selected</eq> value="5">中心</option>
	<option <eq name="Think.config.water_position" value="6" >selected</eq> value="6">右面</option>
	<option <eq name="Think.config.water_position" value="1" >selected</eq> value="1">左下角</option>
	<option <eq name="Think.config.water_position" value="2" >selected</eq> value="2">下面</option>
	<option <eq name="Think.config.water_position" value="3" >selected</eq> value="3">右下角</option>				
	</SELECT></TD>
</TR>
<TR>
	<TH>水印图片：</TH>
	<TD><INPUT TYPE="file" class="input-xxlarge uploadstyle" name="water_pic"></TD>
</TR>
<TR>
	<TH>是否开启缩略图：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="thumb_on">
	<option <eq name="Think.config.thumb_on" value="2" >selected</eq> value="2">默认</option>		
	<option <eq name="Think.config.thumb_on" value="1" >selected</eq> value="1">开启</option>
	<option <eq name="Think.config.thumb_on" value="0" >selected</eq> value="0">关闭</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>缩略图大小：</TH>
	<TD><INPUT TYPE="text" style="width:114px;"  NAME="thumb_width" value="{$Think.config.thumb_width}"> X <INPUT TYPE="text" style="width:113px;"  NAME="thumb_height" value="{$Think.config.thumb_height}"> 像素</TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<present name="parentMod"><INPUT TYPE="hidden" name="module" value="{$parentMod}"></present>
	<INPUT TYPE="hidden" name="level" value="{$level}">
	<INPUT TYPE="hidden" name="pid" value="{$pid}">		
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" class="btn btn-danger">取 消</button>
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
