<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>分类管理</h5>                   
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar">
                        		<div class="navbar-inner">
                        			<h5><i class="font-th-list"></i><if condition="$module['title']">{$module['title']}&nbsp;>&nbsp;</if><present name="columnName">{$columnName}&nbsp;>&nbsp;子</present>分类列表</h5>
                        		  <present name="columnName"><ul class="icons">
					                        <li><a href="__URL__?module={$module['module']}<if condition="$parentId">&pid={$parentId}</if>" title="返回上级分类"><i class="font-arrow-left"></i></a></li>
					                    </ul></present>
                        		</div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Category/add?module='.$module['module'])}"><i class="font-plus"></i><span>添加分类</span></a></li>
                                <li><a href="{:U('Admin/Category/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑分类</span></a></li>
                                <li><a href="{:U('Admin/Category/delete')}" message="确定要删除选中的分类吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
																<li><a href="{:U('Admin/Category/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                                <li><a href="{:U('Admin/Category/updatecounts?module='.$module['module'])}" dialog="after" checkbox="false" class="dialog-action"><i class="font-signal"></i><span>更新统计</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/Category/index')}"><input type="hidden" name="module" value="{$module['module']}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>分类名称</th>
	<th>上级分类</th>
	<th>层级</th>
	<th>排序</th>
	<th>状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><if condition="$vo['level'] gt 0"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></if></td>
	<td><a href="{:U('Admin/Category/edit?module='.$module['module'].'&id='.$vo['id'])}">{$vo.title}</a></td>
	<td>{$vo.pid|getCategoryPath}</td>
	<td>{$vo.level}</td>
	<td>{$vo.sort}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow">
		<a href="{:U('Admin/Category/edit?module='.$module['module'].'&id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
		<if condition="$vo['level'] gt 0"><a href="{:U('Admin/Category/delete')}" message="确定要删除分类【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Category/index?module='.$module['module'].'&pid='.$vo['id'])}"><i class="font-plus"></i> 子分类</a> &nbsp;&nbsp;&nbsp;</if>
		<a href="{$vo|getUrl='Home/'.$vo['module'].'/index?catid='.$vo['id']}" target="_blank"><i class="font-external-link"></i> 查看</a>
	</td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
