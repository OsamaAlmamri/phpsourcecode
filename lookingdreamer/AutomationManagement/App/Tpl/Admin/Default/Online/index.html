<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>在线客服管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>在线客服列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Online/add')}"><i class="font-plus"></i><span>添加客服</span></a></li>
                                <li><a href="{:U('Admin/Online/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑客服</span></a></li>
                                <li><a href="{:U('Admin/Online/delete')}" message="确定要删除选中的客服吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/Online/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>姓名/昵称</th>
	<th>值班周期</th>
	<th>开始时间</th>
	<th>结束时间</th>
	<th>QQ号</th>
	<th>值班电话</th>
	<th>状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Online/edit?id='.$vo['id'])}">{$vo.name}</a></td>
	<td>{$vo.weekday}</td>
	<td>{$vo.start_time|toDate='H#i#s'}</td>
	<td>{$vo.end_time|toDate='H#i#s'}</td>
	<td>{$vo.qq}</td>
	<td>{$vo.tel}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow">
		<a href="{:U('Admin/Online/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Online/delete')}" message="确定要删除客服【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
