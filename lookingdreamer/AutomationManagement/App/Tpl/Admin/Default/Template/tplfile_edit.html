<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑模板文件</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Template/update_tplfile')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">名　称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TH>文件名：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  readonly disabled NAME="filename" value="{$vo.filename}">.{$vo.fileext}</TD>
</TR>
<TR>
	<TH>代　码：</TH>
	<TD><textarea name="content" style="height:400px; width: 100%;">{$content}</textarea></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<INPUT TYPE="hidden" NAME="filename" value="{$vo.filename}">		
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="history.go(-1)" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
