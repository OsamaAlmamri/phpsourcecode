<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>模板管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>模板主题列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Template/add')}"><i class="font-plus"></i><span>添加主题</span></a></li>
                                <li><a href="{:U('Admin/Template/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑主题</span></a></li>
                                <li><a href="{:U('Admin/Template/delete')}" message="确定要删除选中的主题吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/Template/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>模板主题名称</th>
	<th>模板目录</th>
	<th>创建时间</th>
	<th style="width:270px;"></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Template/edit?id='.$vo['id'])}">{$vo.title}</a></td>
	<td>{$vo.tpldir}</td>
	<td>{$vo.create_time|toDate='Y-m-d H#i'}</td>
	<td class="notallow">
		<a href="{:U('Admin/Template/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Template/delete')}" message="确定要删除主题【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Template/read?id='.$vo['id'])}"><i class="font-th-list"></i> 模板文件</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Template/index?tplid='.$vo['id'])}"><i class="font-tasks"></i> 主题样式</a> &nbsp;&nbsp;&nbsp;
	</td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
