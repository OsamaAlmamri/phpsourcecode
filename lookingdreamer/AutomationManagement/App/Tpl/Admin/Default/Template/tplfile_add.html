<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加模板文件</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Template/insert_tplfile')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">名　称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value=""></TD>
</TR>
<TR>
	<TH>文件名：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="filename" value="">{$Think.config.tmpl_template_suffix}</TD>
</TR>
<TR>
	<TH>目　录：</TH>
	<TD>./App/Tpl/Home/{$theme}/<select class="input-require" style="width:110px;" name="module">
		<volist name="list" id="vo">
			<option value="{$vo.value}">{$vo.title}</option>
		</volist>
		</select>
	</TD>
</TR>
<TR>
	<TH>代　码：</TH>
	<TD><textarea name="content" style="height:400px; width: 100%;"></textarea></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="Theme" value="{$theme}">
	<INPUT TYPE="hidden" name="id" value="{$id}">	
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="history.go(-1)" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
