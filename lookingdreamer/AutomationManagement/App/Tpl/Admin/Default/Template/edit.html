<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑模板主题</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Template/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">名　称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TH>模板目录：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="tpldir" value="{$vo.tpldir}"> (区分大小写)</TD>
</TR>
<TR>
	<TH>版面布局：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="layout" value="{$vo.layout}"></TD>
</TR>
<TR>
	<TH>描　述：</TH>
	<TD><textarea name="remark" rows="5" class="input-xxlarge">{$vo.remark}</textarea></TD>
</TR>
<TR>
	<TH>标　签：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="tags" value="{$vo.tags}"></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Template/theme')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
