<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>模板管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>模板样式列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Template/style_add')}"><i class="font-plus"></i><span>添加样式</span></a></li>
                                <li><a href="{:U('Admin/Template/style_edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑样式</span></a></li>
                                <li><a href="{:U('Admin/Template/style_import')}" checkbox="false" class="dialog-action"><i class="font-pencil"></i><span>导入样式</span></a></li>
                                <li><a href="{:U('Admin/Template/style_delete')}" message="确定要删除选中的样式吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/Template/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th style="width:150px;">样式图片</th>
	<th>样式名称</th>
	<th>样式目录</th>
	<th>模板目录</th>
	<th>默认样式</th>
	<th style="width:180px;"></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td>{$vo.pic|getStylePic=$vo}</td>
	<td>{$vo.title}</td>
	<td>{$vo.styledir}</td>
	<td>{$vo.tpldir}</td>
	<td><if condition="$vo[isdefault] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow">
		<a href="{:U('Admin/Template/style_edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Template/style_out?id='.$vo['id'])}" target="_blank"><i class="font-pencil"></i> 导出</a> &nbsp;&nbsp;&nbsp;
		<if condition="$vo[isdefault] eq 1">
			<a href="{:U('Admin/Template/read?id='.$vo['tplid'])}"><i class="font-th-list"></i> 模板文件</a>
		<else/>
			<a href="{:U('Admin/Template/style_delete')}" message="确定要删除样式【{$vo.title}】吗？将删除所有样式文件，删除后无法恢复！" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a>
		</if>
	</td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
