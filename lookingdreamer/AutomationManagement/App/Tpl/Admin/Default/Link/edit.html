<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑友情链接</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Link/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">标题：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TH>链接地址：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="url" value="{$vo.url}"></TD>
</TR>
<TR>
	<TH>LOGO地址：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="logo" value="{$vo.logo}"></TD>
</TR>
<TR>
	<TH>显示顺序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value="{$vo.sort}"></TD>
</TR>
<TR>
	<TH>类型：</TH>
	<TD><SELECT class="input-xxlarge" NAME="type">
	<option <eq name="vo.type" value="0">selected</eq> value="0">友情链接</option>
	<option <eq name="vo.type" value="1">selected</eq> value="1">合作伙伴</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>首页显示：</TH>
	<TD><SELECT class="input-xxlarge" NAME="isindex">
	<option <eq name="vo.isindex" value="0">selected</eq> value="0">不显示</option>	
	<option <eq name="vo.isindex" value="1">selected</eq> value="1">企业站首页</option>
	<option <eq name="vo.isindex" value="2">selected</eq> value="2">博客站首页</option>
	<option <eq name="vo.isindex" value="3">selected</eq> value="3">资讯站首页</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Link/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
