<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加友情链接</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Link/insert')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">标题：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value=""></TD>
</TR>
<TR>
	<TH>链接地址：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="url" value=""></TD>
</TR>
<TR>
	<TH>LOGO地址：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="logo" value=""></TD>
</TR>
<TR>
	<TH>显示顺序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value=""></TD>
</TR>
<TR>
	<TH>类型：</TH>
	<TD><SELECT class="input-xxlarge" NAME="type">
	<option selected value="0">友情链接</option>
	<option value="1">合作伙伴</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>首页显示：</TH>
	<TD><SELECT class="input-xxlarge" NAME="isindex">
	<option selected value="0">不显示</option>	
	<option value="1">企业站首页</option>
	<option value="2">博客站首页</option>
	<option value="3">资讯站首页</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option selected value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Link/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
