<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加<present name="groupName">[{$groupName}]</present>菜单</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Menu/insert')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">名称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value=""></TD>
</TR>
<TR>
	<TH>描述：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="description" value=""></TD>
</TR>
<TR>
	<TH>模块：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="name" value=""></TD>
</TR>
<TR>
	<TH>链接：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="link" value=""></TD>
</TR>
<TR>
	<TH>排序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value=""></TD>
</TR>
<TR>
	<TH>位置：</TH>
	<TD>{$vo.position|SetNavPosition='class="input-xxlarge" NAME="position"'}</TD>
</TR>
<TR>
	<TH>TARGET：</TH>
	<TD><SELECT class="input-xxlarge" NAME="target">
	<option selected value=""></option>
	<option value="_blank">BLANK</option>
	<option value="_top">TOP</option>
	<option value="_new">NEW</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option selected value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="level" value="{$level}">
	<INPUT TYPE="hidden" name="pid" value="{$pid}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Menu/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
