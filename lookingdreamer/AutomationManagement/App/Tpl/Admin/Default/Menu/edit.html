<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑菜单</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Menu/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">名称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TH>描述：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="description" value="{$vo.description}"></TD>
</TR>
<if condition="!$vo[modid]">
<TR>
	<TH>模块：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TH>链接：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="link" value="{$vo.link}"></TD>
</TR>
</if>
<TR>
	<TH>排序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value="{$vo.sort}"></TD>
</TR>
<TR>
	<TH>位置：</TH>
	<TD>{$vo.position|SetNavPosition='class="input-xxlarge" NAME="position"'}</TD>
</TR>
<TR>
	<TH>TARGET：</TH>
	<TD><SELECT class="input-xxlarge" NAME="target">
	<option <eq name="vo.target" value='' >selected</eq> value=""></option>
	<option <eq name="vo.target" value='_blank' >selected</eq> value="_blank">BLANK</option>
	<option <eq name="vo.target" value='_top' >selected</eq> value="_top">TOP</option>
	<option <eq name="vo.target" value='_new' >selected</eq> value="_new">NEW</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<if condition="$vo[modid]">
		<INPUT TYPE="hidden" name="modid" value="{$vo.modid}">
		<INPUT TYPE="hidden" name="name" value="{$vo.name}">
	</if>	
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Menu/index?pid='.$vo['pid'])}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
