<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑菜单</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/ServerZw/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">服务器名称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="server_name" value="{$vo.server_name}"></TD>
</TR>
<TR>
	<TH>分区名称：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="depart_name" value="{$vo.depart_name|print_name}"></TD>
</TR>


<TR>
	<TH>内网IP：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="network_ip" value="{$vo.network_ip}"></TD>
</TR>

<TR>
	<TH>CPU：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="cpu" value="{$vo.cpu}"></TD>
</TR>

<TR>
	<TH>内存：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="mem" value="{$vo.mem}"></TD>
</TR>

<TR>
	<TH>数据盘：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="disk" value="{$vo.disk}"></TD>
</TR>
<TR>
	<TH>应用类型：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="pro_type" value="{$vo.pro_type}"></TD>
</TR>

<TR>
	<TH>工程目录：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="pro_dir" value="{$vo.pro_dir}"></TD>
</TR>

<TR>
	<TH>启动脚本：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="pro_init" value="{$vo.pro_init}"></TD>
</TR>
<TR>
	<TH>配置文件目录：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="config_dir" value="{$vo.config_dir}"></TD>
</TR>

<TR>
	<TH>创建时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="created_time" value="{$vo.created_time}"></TD>
</TR>
<TR>
	<TH>更新记录时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="updated_time" value="{$vo.updated_time}"></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">置闲</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>备注：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="note" value="{$vo.note}"></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">	
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/ServerZw/index?pid='.$vo['pid'])}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
