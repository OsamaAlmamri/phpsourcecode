<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>[准生产]主机管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i><present name="columnName">{$columnName}&nbsp;>&nbsp;子</present>[准生产]主机列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/ServerZw/add')}"><i class="font-plus"></i><span>添加主机</span></a></li>
                                <li><a href="{:U('Admin/ServerZw/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑主机</span></a></li>
                                <li><a href="{:U('Admin/ServerZw/delete')}" message="确定要删除选中的记录么？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/ServerZw/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                                <li><a href="{:U('Admin/Execl/exportServerZw')}"><i class="font-plus"></i><span title="请尽量不要使用迅雷下载!">导出列表</span></a></li>
                                <li><a href="{:U('Admin/ServerZw/import')}"><i class="font-plus"></i><span title="可直接下载腾讯云表格导入!">导入列表</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/ServerZw/index')}"> 
                                <SELECT class="input-xxlarge" style="width:100px" NAME="searchname">
									<option selected value="server_name">服务器名称</option>
									<option  value="depart_name">分区名称</option>
									<option  value="network_ip">内网IP</option>
									<option  value="note">备注</option>
								</SELECT>
                                <input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	
                                <button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button>
                                </form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>序号</th>
	<th>分区名称</th>
	<th>服务器名称</th>
	<th>内网IP</th>
	<th>CPU</th>
	<th>内存</th>	
	<th>数据盘</th>
	<th>状态</th>
	<th>备注</th>
	<th>操作</th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td>{$vo.id}</td>
	<td>{$vo.depart_name|print_depart_name}</td>
	<td><a href="{:U('Admin/ServerZw/edit?id='.$vo['id'])}">{$vo.server_name}</a></td>
	<td>{$vo.network_ip}</td>
	<td>{$vo.cpu}</td>
	<td>{$vo.mem}</td>
	<td>{$vo.disk}</td>
	<td><if condition="$vo['status'] eq 1"><i class="font-ok"></i></if></td>
	<td>{$vo.note}</td>
	<td class="notallow"><a href="{:U('Admin/ServerZw/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
	<a href="{:U('Admin/ServerZw/delete')}" message="确定要删除 服务器名称为 【{$vo.server_name}】 的这条记录么？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> </td>
</tr>
</volist>
</tbody>	
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
