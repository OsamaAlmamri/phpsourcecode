<layout name="layout" />
<div class="page-header">
	<!-- Page header -->
	<h5>
		<i class="font-home"></i>导入
		<present name="groupName">[{$groupName}]</present>
		菜单
	</h5>
</div>
<!-- /page header -->
<div class="body">
	<!-- Content container -->
	<div class="container">

		<!-- Site Summary -->
		<div class="block well">

			<div class="table-overflow">
				<FORM METHOD=POST id="form1"
					action="{:U('Admin/Execl/impServerZw')}" enctype="multipart/form-data">
					<TABLE class="table table-bordered table-block tableform">
						<TR>
							<TH width="20%">Execl表格导入</TH>
						</TR>
						<TR>
							<TH>请选择要导入的Excel表格：</TH>
							<TD><input  type="file" name="file_stu" /></TD>
						</TR>
						
						<TR>
							<TH></TH>
							<TD class="center">
								<button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset"
									onclick="window.location.href='{:U('Admin/ServerZw/index')}'"
									class="btn btn-danger">取 消</button>
							</TD>
						</TR>
					</TABLE>
			</div>
		</div>
	</div>
</div>
</FORM>
