<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑职位</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Job/update')}" enctype="multipart/form-data">	
<TABLE class="table table-bordered table-block tableform">
<thread><tr>
	<th width="50%" colspan="2">职位信息</th><th width="50%" colspan="2">SEO优化设置</th>
</tr></thread>
<TR>  
	<TH style="width:80px;">职位名称：</TH> 
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-xlarge input-require titletxt" NAME="title" value="{$vo.title}">
		<label title="勾选此选项【职位名称】将显示在关键词＜Keywords＞标签里面"><input type="checkbox" <if condition="$vo[title_in_keywords]"> checked</if> name="title_in_keywords" value="1">关键词</label>
		<label title="勾选此选项【职位名称】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$vo[title_in_description]"> checked</if> name="title_in_description" value="1">描述</label>
		</TD>
	<TH style="width:90px;">关键词：</TH>
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-large"  NAME="keywords" value="{$vo.keywords}">
		<label title="勾选此选项【关键词】将显示在文章标题＜Title＞里面"><input type="checkbox" <if condition="$vo[keywords_in_title]"> checked</if> name="keywords_in_title" value="1">标题</label>
		<label title="勾选此选项【关键词】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$vo[keywords_in_description]"> checked</if> name="keywords_in_description" value="1">描述</label></TD>		
</TR>
<TR> 
	<TH>职位分类：</TH>
	<TD><SELECT class="input-require" style="width:100%;" NAME="catid" id="catid">
	{$categoryList|showOption=$vo[catid]}
	</SELECT></TD>
	<TH>描述：</TH> 
	<TD><INPUT TYPE="text" style="width:100%;"  NAME="description" value="{$vo.description}"></TD>
</TR>
<TR>
	<TH>招聘人数：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="needcount"  value="{$vo.needcount}"></TD>
	<TH>长尾关键词：</TH> 
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-large" NAME="seokey" value="{$vo.seokey}">
		<label title="勾选此选项【长尾关键词】将显示在关键词＜Keywords＞标签里面"><input type="checkbox" <if condition="$vo[seokey_in_keywords]"> checked</if> name="seokey_in_keywords" value="1">关键词</label>
		<label title="勾选此选项【长尾关键词】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$vo[seokey_in_description]"> checked</if> name="seokey_in_description" value="1">描述</label>
		<label title="勾选此选项【长尾关键词】将显示在标题＜Title＞里面"><input type="checkbox" <if condition="$vo[seokey_in_title]"> checked</if> name="seokey_in_title" value="1">标题</label>
		</TD>
</TR>
<TR>
	<TH>工资待遇：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="money" value="{$vo.money}"></TD>	
	<TH>URL优化词：</TH> 
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-large"  NAME="urlwords" value="{$vo.urlwords}">
		<label title="勾选此选项【URL优化词】将显示在关键词＜Keywords＞标签里面"><input type="checkbox" <if condition="$vo[urlwords_in_keywords]"> checked</if> name="urlwords_in_keywords" value="1">关键词</label>
		<label title="勾选此选项【URL优化词】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$vo[urlwords_in_description]"> checked</if> name="urlwords_in_description" value="1">描述</label>
		<label title="勾选此选项【URL优化词】将显示在标题＜Title＞里面"><input type="checkbox" <if condition="$vo[urlwords_in_title]"> checked</if> name="urlwords_in_title" value="1">标题</label>
		</TD>
</TR>
<TR>
	<TH>专业要求：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="major" value="{$vo.major}"></TD>	  
	<TH>URL标题优化：</TH> 
	<TD class="inputtext">
		<label title="勾选此选项【职位名称】将显示在URL里面"><input type="checkbox" <if condition="$vo[is_title_in_url]"> checked</if> name="is_title_in_url" value="1">开启URL标题优化</label>
		<label title="勾选此选项【职位名称】将被转换成拼音显示在URL里面"><input type="checkbox" <if condition="$vo[is_title_to_pinyin]"> checked</if> name="is_title_to_pinyin" value="1">中文转拼音</label>
		</TD>
</TR>
<TR>
	<TH>学历要求：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="degree" value="{$vo.degree}"></TD>
	<TH colspan="2">长尾关键词记录单 (点击下列长尾关键词添加到职位描述中...)</TH>
</TR>
<TR>
	<TH>工作年限：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="workage" value="{$vo.workage}"></TD>
	<TD class="rowspan" colspan="2" rowspan="6"><SELECT class="select" onclick="setseokey()" style="height:260px; width:100%;" multiple id="seokey_list">
	<optgroup label="产品关键词"><php>$seokeys = explode(',', C('SEOKEY'));</php>
		<volist name="seokeys" id="sk">
			<option value="{$sk}">{$sk}</option>
		</volist>
	</optgroup>
	<optgroup label="------------------------------------------------------------------------------------------------------------------------------------------------------------"></optgroup>
	<optgroup label="长尾关键词">
		<volist name="seokeylist" id="sk">
			<if condition="$sk['id'] gt 0"><option value="{$sk.Key}">{$sk.Key}</option></if>
		</volist>
	</optgroup>
	</SELECT></TD>
</TR>
<TR>
	<TH>语言要求：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="language" value="{$vo.language}"></TD>
</TR>
<TR>
	<TH>上班地点：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="jobaddress" value="{$vo.jobaddress}"></TD>
</TR>
<TR>
	<TH>开始时间：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="start_time" value="{$vo.start_time|date='Y-m-d',###}"></TD>
</TR>
<TR>
	<TH>结束时间：</TH>
	<TD><INPUT TYPE="text" style="width:100%;" NAME="end_time" value="{$vo.end_time|date='Y-m-d',###}"></TD>
</TR>
<TR>
	<TH>招聘类型：</TH>
	<TD><SELECT style="width:100%;" NAME="type">
	<option <eq name="vo.type" value="0">selected</eq> value="0">社会招聘</option>
	<option <eq name="vo.type" value="1">selected</eq> value="1">校园招聘</option>	
	</SELECT></TD>
</TR>
<TR>
	<TH>职位描述：</TH>
	<TD colspan="3"><datacall:baidueditor id="content" name="content" width="100%" >{$vo.content}</datacall:baidueditor></TD>
</TR>
<TR>
	<TH>URL设置：</TH>
	<TD colspan="3"><INPUT TYPE="text" style="width:50%"  NAME="url" class="urltxt" value="{$vo.url}"> <button type="button" onclick="get_url_by_title();" class="btn btn-primary">标题转拼音URL</button>&nbsp;&nbsp;设置任意访问URL或URL跳转</TD>
</TR>
<TR>
	<TH>标　签：</TH>
	<TD colspan="3"><INPUT TYPE="text" style="width:80%"  NAME="tags" value="{$vo.tags}">&nbsp;&nbsp;用空格分割多个</TD>
</TR>
<TR>
	<TH>定时发布：</TH>
	<TD colspan="3"><INPUT TYPE="text" style="width:80%"  NAME="create_time" value="{$vo.create_time|toDate='Y-m-d H#i#s'}">&nbsp;&nbsp;</TD>
</TR>
<TR>
	<TH>PING服务：</TH>
	<TD colspan="3" class="inputtext">
		<label><input type="checkbox" <if condition="$Think.config.auto_ping_update eq 1"> checked</if> name="seoping[baidu]" value="1" />Ping百度</label>
		<label><input type="checkbox" <if condition="$Think.config.auto_ping_update eq 1"> checked</if> name="seoping[google]" value="1" />Ping谷歌</label>
		<label><input type="checkbox" name="seoping[other]" value="1">Ping其他 (参数配置中填写其他PING服务地址)</label>
	</TD>
</TR>
<TR>
	<TH></TH>
	<TD colspan="3">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保存职位</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Job/index')}'" class="btn btn-danger">取消发布</button>
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
