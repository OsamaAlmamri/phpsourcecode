<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>招聘管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>招聘列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Job/add?newtype='.$_GET['newtype'])}"><i class="font-plus"></i><span>添加招聘</span></a></li>
                                <li><a href="{:U('Admin/Job/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑招聘</span></a></li>
                                <li><a href="{:U('Admin/Job/delete')}" message="确定要删除选中的招聘信息吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/Job/index')}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>职位名称</th>
	<th>招聘人数</th>
	<th>薪水待遇</th>
	<th>开始时间</th>
	<th>结束时间</th>
	<th>状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Job/edit?id='.$vo['id'])}" title="{$vo.filename}">{$vo.title}</a></td>
	<td>{$vo.needcount}</td>
	<td>{$vo.money}</td>
	<td>{$vo.start_time|toDate='Y-m-d'}</td>
	<td>{$vo.end_time|toDate='Y-m-d'}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow"><a href="{:U('Admin/Job/delete')}" message="确定要删除招聘信息【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> &nbsp;&nbsp;&nbsp; <a href="{$vo.id|getReadUrl=$vo}" target="_blank"><i class="font-external-link"></i> 查看</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
