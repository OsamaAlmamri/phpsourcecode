<layout name="layout" />
<div class="page-header">
	<!-- Page header -->
	<h5>
		<i class="font-home"></i>[Mysql]添加
		<present name="groupName">[{$groupName}]</present>
		菜单
	</h5>
</div>
<!-- /page header -->
<div class="body">
	<!-- Content container -->
	<div class="container">

		<!-- Site Summary -->
		<div class="block well">

			<div class="table-overflow">
				<FORM METHOD=POST id="form1"
					action="{:U('Admin/Mysql/insert')}">
					<TABLE class="table table-bordered table-block tableform">
						<TR>
							<TH width="20%">名称：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge input-require"
								NAME="name" value=""></TD>
						</TR>
						<TR>
							<TH>数据库地址：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="network_ip" value=""></TD>
						</TR>
						<TR>
							<TH>实例类型：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="type"
								value=""></TD>
						</TR>
						<TR>
							<TH>默认字符集：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="charset"
								value=""></TD>
						</TR>
						<TR>
							<TH>容量：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="disk"
								value=""></TD>
						</TR>

<TR>
	<TH>root密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="root_passwd" ></TD>
</TR>


<TR>
	<TH>insconn密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="insconn_passwd" ></TD>
</TR>
<TR>
	<TH>映射机器外网IP：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="map_server" ></TD>
</TR>
<TR>	
<TR>
	<TH>映射机器内网IP：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="map_network" ></TD>
</TR>
<TR>
<TR>
	<TH>映射端口：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="map_port" ></TD>
</TR>
<TR>					
						<TR>
							<TH>创建时间：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="created_time" value=""></TD>
						</TR>
						<TR>
							<TH>更新记录时间：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="updated_time" value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
						</TR>
						<TR>
							<TH>备注：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="note"
								value=""></TD>
						</TR>

						<TR>
							<TH>使用状态：</TH>
							<TD><SELECT class="input-xxlarge" NAME="status">
									<option selected value="1">启用</option>
									<option value="0">置闲</option>
							</SELECT></TD>
						</TR>
						<TR>
							<TH></TH>
							<TD class="center">
								<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset"
									onclick="window.location.href='{:U('Admin/MysqlShow/showindex')}'"
									class="btn btn-danger">取 消</button>
							</TD>
						</TR>
					</TABLE>
			</div>
		</div>
	</div>
</div>
</FORM>
