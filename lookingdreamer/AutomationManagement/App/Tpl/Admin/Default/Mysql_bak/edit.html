<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑菜单</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Mysql/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">名称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TH>数据库地址：：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="network_ip" value="{$vo.network_ip}"></TD>
</TR>

<TR>
	<TH>实例类型：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="type" value="{$vo.type}"></TD>
</TR>
<TR>
	<TH>默认字符集：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="charset" value="{$vo.charset}"></TD>
</TR>
<TR>
	<TH>容量：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="disk" value="{$vo.disk}"></TD>
</TR>
<TR>
<TH>root密码：</TH>
<TD><INPUT TYPE="text" class="input-xxlarge"
	NAME="root_passwd" value="{$vo.root_passwd}"></TD>
</TR>	
<TR>
	<TH>insconn密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="insconn_passwd" value="{$vo.insconn_passwd}"></TD>
</TR>
<TR>
	<TH>映射机器外网IP：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="map_server" value="{$vo.map_server}"></TD>
</TR>
<TR>
	<TH>映射机器内网IP：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="map_network" value="{$vo.map_network}"></TD>
</TR>
<TR>
	<TH>映射端口：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="map_port" value="{$vo.map_port}"></TD>
</TR>
<TR>
	<TH>创建时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="created_time" value="{$vo.created_time}"></TD>
</TR>

<TR>
	<TH>更新记录时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="updated_time" value="{$vo.updated_time}"></TD>
</TR>

<TR>
	<TH>备注内容：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="note" value="{$vo.note}"></TD>
</TR>

<TR>
	<TH>使用状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">置闲</option>
	</SELECT></TD>
</TR>


<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">	
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/MysqlShow/showindex?pid='.$vo['pid'])}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
