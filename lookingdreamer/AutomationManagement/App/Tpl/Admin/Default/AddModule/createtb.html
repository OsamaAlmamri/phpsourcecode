<layout name="layout"/>
<div class="row" style="text-align: center; margin:0 auto;">
    <div class="col-md-10">
        <div class="panel panel-archon">
            <div class="panel-heading" style="background-color: #59d1a3; color: #ffffff; text-transform: uppercase;">
                <h3 class="panel-title add_title">
                    构建数据表		<span class="pull-right">
										<a style="color: white;" href="#" class="panel-minimize"><i
                                                class="icon-chevron-up"></i></a>
										<a style="color: white;" href="#" class="panel-close"><i
                                                class="icon-remove"></i></a>
									</span>
                </h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="{:U('Admin/AddModule/createtable')}" method="post">
                    <div class="form-group">
                        <label  class="col-lg-3 control-label left_title">表的名称</label>
                        <div class="col-lg-5">
                            <input type="text"  name="tablename" class="form-control left_title"  placeholder="注意:不能有下划线,只能使用英文!">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">相关说明</label>
                        <div class="col-lg-9">
                            <textarea class="form-control" rows="3">数据表默认编码为:UTF-8。默认创建序号、创建时间、更新记录时间、备注,这四个字段。
                            </textarea>
                        </div>
                    </div>





                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="reset" class="btn btn-default"
                                onclick="window.location.href='{:U('Admin/AddModule/index')}'">取消
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
