<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>自动化管理后台系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
	<link href="../Public/bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Loading Stylesheets -->    
	<link href="../Public/bootstrap/css/archon.css" rel="stylesheet">
	<link href="../Public/bootstrap/css/responsive.css" rel="stylesheet">
	<link href="../Public/bootstrap/css/login.css" rel="stylesheet">
	<!-- Loading Custom Stylesheets -->    
	<link href="../Public/bootstrap/css/custom.css" rel="stylesheet">

	<!-- Loading Custom Stylesheets -->    
	<link href="../Public/bootstrap/css/custom.css" rel="stylesheet">

	<link rel="shortcut icon" href="images/favicon.ico">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
	<script   LANGUAGE="JavaScript">
	function keydown(e){
		var e = e || event;
		if (e.keyCode==13)
		{
			loginsubmit();
		}
	}
	
	function fleshVerify(type){ 
		//重载验证码
		var timenow = new Date().getTime();
		if (type)
		{
			$('#verifyImg').attr('src','__URL__/verify/adv/1/'+timenow);
		}else{
			$('#verifyImg').attr('src','__URL__/verify/'+timenow);
		}
	}
	
	jQuery(document).ready(function(){
	    var user = $('#username').val();
	    if(user==''){
	    	$('#username').focus();
	    }else{
	    	$('#password').focus();
	    }
	});
	</script>
</head>
<body >
	<div class="box-holder row">
		<!-- Title -->
		<h1>自动化管理后台登陆</h1><hr>
		<!-- Login Form -->
		<form class="form-horizontal" role="form"  METHOD=POST  action="{:U('Admin/Public/checkLogin')}">
			<div class="form-group">
				<label for="inputEmail1" class="col-lg-4 control-label"   style="font-size: 16px;font-weight: bold;" >账&nbsp&nbsp&nbsp&nbsp号</label>
				<div class="col-lg-8">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-user"></i></span>
						<input type="text" class="form-control" id="inputEmail1" placeholder="请输入账号" id="username" NAME="account" >
					</div>					  
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-lg-4 control-label" style="font-size: 16px;font-weight: bold;"    >密&nbsp&nbsp&nbsp&nbsp码</label>
				<div class="col-lg-8">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-lock"></i></span>
						<input type="password" class="form-control" id="inputPassword1" placeholder="请输入密码"  id="password" NAME="password">
					</div>					  
				</div>
			</div>
			
			<div class="form-group1">
				<label for="inputPassword1" class="col-lg-4 control-label" style="font-size: 16px;font-weight: bold;" >验证码</label>
				<div class="col-lg-8">
					<div class="input-group">
					
						<INPUT  TYPE="text"  class="form-control" placeholder="请输入验证码"  onkeydown="keydown(event)" NAME="verify" style="padding-left:0px;width: 140px" >
					 <IMG  style="margin-left:10px;width: 60px;height: 33px;"  id="verifyImg" SRC="{:U('Admin/Public/verify')}" onclick="fleshVerify()" BORDER="0" ALT="点击刷新验证码" style="cursor:pointer" align="absmiddle">
					</div>					  
				</div>
			</div>
			<!-- <div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" style="font-size: 16px;font-weight: bold;" > 记住我
						</label>
					</div>
				</div>
			</div> -->
			<br/>
			<br/>
			<br/>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp陆</button>
				</div>
			</div>
		</form>
		<hr>
		<!-- Create and forget links -->
		<ul class="list-inline"><li><a href="#">创建账号 </a></li>
			<li>&nbsp;&nbsp;</li>
			<li><a href="#">忘记密码?</a></li>
		</ul><!-- /Create and forget links -->
	</div>

</body>
</html>
