<script type="text/javascript">
    var checklogin={:U('Admin/Public/checkLogin')};
    function login() {
        if (check_form("form_login")) {
            sendForm("form_login", checklogin);
        }
    }

    $(document).ready(function() {
        var $dom="#password";

        $($dom).keydown(function(event) {
            if (event.keyCode == 13) {
                if (check_form("form_login")) {
                    sendForm("form_login", checklogin);
                    return false;
                }
            }
        });
    });
</script>
