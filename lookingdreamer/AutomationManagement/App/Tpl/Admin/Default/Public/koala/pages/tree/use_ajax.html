	<div class="container">
		<div class="tree" id="ex-tree-ajax" style="height: 600px;"></div>

		$(function(){

				data: data,
				delay: 400
			};

				loadingHTML: '<div class="static-loader">Loading...</div>',
				multiSelect: false,
				cacheItems: true,
				draggable:	false,
				ajaxUrl: "/KoalaUIComponent/MenuServlet",
				reqParam:{a:1,b:"2"}
			});
		})
	</script>
