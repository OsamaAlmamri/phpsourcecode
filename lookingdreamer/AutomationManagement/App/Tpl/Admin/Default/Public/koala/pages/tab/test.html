<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TAB组件</title>
<link href="../../css/bootstrap.css" rel="stylesheet" media="screen">
<link href="../../css/font-awesome.css" rel="stylesheet"> 
<link href="../../css/koala.css" rel="stylesheet" media="screen">
<script src="../../js/jquery.js" type="text/javascript"></script>
<!-- <script src="../../js/bootstrap3.js" type="text/javascript"></script> -->
<script src="../../js/Koala_Tab.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#btnCloseRM").click(function(){
		$("[href='#dblist']").tab("show").tab("close");
	})
})
</script>
</head>
<body>
<div class="bs-example bs-example-tabs">
      <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a data-toggle="tab" href="#dblist">数据库列表</a></li>
        <li class=""><a data-toggle="tab" href="#dbaccount">数据库账号<i class="icon-remove tab-close"></i></a></li>      
      </ul>
      <div class="tab-content" id="myTabContent">
        <div id="dblist" class="tab-pane fade active in">
          <button id="btnCloseRM" class="btn btn-success">关闭数据库列表</button>
		  <br/>
		  数据库列表
        </div>
        <div id="dbaccount" class="tab-pane fade">

          数据库账号
        </div>
       
       
      </div>
    </div>
</body>
</html>
