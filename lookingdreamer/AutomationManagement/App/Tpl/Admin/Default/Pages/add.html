<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加页面</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Pages/insert')}" enctype="multipart/form-data">	
<TABLE class="table table-bordered table-block tableform">
<thread><tr>
	<th width="50%" colspan="2">页面信息</th><th width="50%" colspan="2">SEO优化设置</th>
</tr></thread>
<TR>
	<TH style="width:80px;">标题名称：</TH>
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-xlarge input-require titletxt" NAME="title" value="">
		<label title="勾选此选项【标题名称】将显示在关键词＜Keywords＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_title_in_keywords eq 1"> checked</if> name="title_in_keywords" value="1">关键词</label>
		<label title="勾选此选项【标题名称】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_title_in_description eq 1"> checked</if> name="title_in_description" value="1">描述</label>
		</TD>
	<TH style="width:90px;">关键词：</TH>
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-large"  NAME="keywords" value="{$vo.keywords}">
		<label title="勾选此选项【关键词】将显示在文章标题＜Title＞里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_keywords_in_title eq 1"> checked</if> name="keywords_in_title" value="1">标题</label>
		<label title="勾选此选项【关键词】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_keywords_in_description eq 1"> checked</if> name="keywords_in_description" value="1">描述</label></TD>		
</TR>
<TR> 
	<TH>主分类：</TH>
	<TD><SELECT class="input-require" style="width:100%;" NAME="catid" id="catid">
	{$categoryList|showOption}
	</SELECT></TD>
	<TH>描述：</TH> 
	<TD><INPUT TYPE="text" style="width:100%;"  NAME="description" value=""></TD>
</TR>
<TR>
	<TH rowspan="3">附加分类：</TH>
	<TD rowspan="3"><SELECT style="height:120px; width:100%;" id="sel_multi" multiple>
	{$categoryList|showOption}
	</SELECT></TD>
	<TH>长尾关键词：</TH>
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-large" NAME="seokey" value="">
		<label title="勾选此选项【长尾关键词】将显示在关键词＜Keywords＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_seokey_in_keywords eq 1"> checked</if> name="seokey_in_keywords" value="1">关键词</label>
		<label title="勾选此选项【长尾关键词】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_seokey_in_description eq 1"> checked</if> name="seokey_in_description" value="1">描述</label>
		<label title="勾选此选项【长尾关键词】将显示在标题＜Title＞里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_seokey_in_title eq 1"> checked</if> name="seokey_in_title" value="1">标题</label>
		</TD>
</TR>
<TR>	
	<TH>URL优化词：</TH> 
	<TD class="inputtext"><INPUT TYPE="text" class="td-input-large"  NAME="urlwords" value="">
		<label title="勾选此选项【URL优化词】将显示在关键词＜Keywords＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_urlwords_in_keywords eq 1"> checked</if> name="urlwords_in_keywords" value="1">关键词</label>
		<label title="勾选此选项【URL优化词】将显示在描述＜Description＞标签里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_urlwords_in_description eq 1"> checked</if> name="urlwords_in_description" value="1">描述</label>
		<label title="勾选此选项【URL优化词】将显示在标题＜Title＞里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_urlwords_in_title eq 1"> checked</if> name="urlwords_in_title" value="1">标题</label>
		</TD>
</TR>
<TR>  
	<TH>URL标题优化：</TH> 
	<TD class="inputtext">
		<label title="勾选此选项【标题名称】将显示在URL里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_is_title_in_url eq 1"> checked</if> name="is_title_in_url" value="1">开启URL标题优化</label>
		<label title="勾选此选项【标题名称】将被转换成拼音显示在URL里面"><input type="checkbox" <if condition="$Think.config.seo_default_setting_is_title_to_pinyin eq 1"> checked</if> name="is_title_to_pinyin" value="1">中文转拼音</label>
		</TD>
</TR>
<TR>
	<TH>导航显示：</TH>
	<TD>{$vo.menupos|SetNavPosition='class="select" style="width:100%;" NAME="menupos"',1}</TD>
	<TH colspan="2">长尾关键词记录单 (点击下列长尾关键词添加到内容描述中...)</TH>
</TR>
<TR>
	<TH valign="top">封 面：</TH><img class="pic" src="" />
	<TD><input TYPE="file" style="width:100%;" class="uploadstyle" id="uploadpic" name="pic"><br>
		<img src="../Public/images/cover.png" style="height:250px; width:296px; margin-top:10px;border:1px solid #dddddd;" /></TD>
	<TD class="rowspan" colspan="2"><SELECT class="select" onclick="setseokey()" style="height:280px; width:100%;" multiple id="seokey_list">
	<optgroup label="产品关键词"><php>$seokeys = explode(',', C('SEOKEY'));</php>
		<volist name="seokeys" id="sk">
			<option value="{$sk}">{$sk}</option>
		</volist>
	</optgroup>
	<optgroup label="------------------------------------------------------------------------------------------------------------------------------------------------------------"></optgroup>
	<optgroup label="长尾关键词">
		<volist name="seokeylist" id="sk">
			<if condition="$sk['id'] gt 0"><option value="{$sk.Key}">{$sk.Key}</option></if>
		</volist>
	</optgroup>
	</SELECT></TD>	
</TR>
<TR>
	<TH>内容描述：</TH>
	<TD colspan="3"><datacall:baidueditor id="content" name="content" width="100%" ></datacall:baidueditor></TD>
</TR>
<TR>
	<TH>URL设置：</TH>
	<TD colspan="3"><INPUT TYPE="text" style="width:50%"  NAME="url" class="urltxt" value="{$vo.url}"> <button type="button" onclick="get_url_by_title();" class="btn btn-primary">标题转拼音URL</button>&nbsp;&nbsp;设置任意访问URL或URL跳转</TD>
</TR>
<TR>
	<TH>标　签：</TH>
	<TD colspan="3"><INPUT TYPE="text" style="width:80%"  NAME="tags" value="">&nbsp;&nbsp;用空格分割多个</TD>
</TR>
<TR>
	<TH>定时发布：</TH>
	<TD colspan="3"><INPUT TYPE="text" style="width:80%"  NAME="create_time" value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}">&nbsp;&nbsp;</TD>
</TR>
<TR>
	<TH>PING服务：</TH>
	<TD colspan="3" class="inputtext">
		<label><input type="checkbox" <if condition="$Think.config.auto_ping_insert eq 1"> checked</if> name="seoping[baidu]" value="1" />Ping百度</label>
		<label><input type="checkbox" <if condition="$Think.config.auto_ping_insert eq 1"> checked</if> name="seoping[google]" value="1" />Ping谷歌</label>
		<label><input type="checkbox" name="seoping[other]" value="1">Ping其他 (参数配置中填写其他PING服务地址)</label>
	</TD>
</TR>
<TR>
	<TH></TH>
	<TD colspan="3">
	<input type="hidden" name="status" value="1">
	<INPUT TYPE="hidden" name="catstr" id="catstr" value="">
	<button type="submit" onclick="check_Sel_Multi();" class="btn btn-primary">保存页面</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Pages/index')}'" class="btn btn-danger">取消发布</button>
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
