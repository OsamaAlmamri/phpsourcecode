<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加长尾关键词</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Seokey/insert')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">关键词：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value=""></TD>
</TR>
<TR>
	<TH>链接地址：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="url" value=""></TD>
</TR>
<TR>
	<TH>替换次数：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="times" value="1"> (0为全部替换)</TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge" NAME="status">
	<option selected value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Seokey/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
