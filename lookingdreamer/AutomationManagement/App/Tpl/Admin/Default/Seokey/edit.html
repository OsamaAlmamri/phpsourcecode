<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑长尾关键词</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Seokey/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">关键词：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
</TR>
<if condition="$vo[modid]">
<TR>
	<TH>URL优化词：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="urlwords" value="{$vo.urlwords}"></TD>
</TR>
<TR>
	<TH>URL标题优化：</TH>
	<TD class="inputtext">
		<label><input type="checkbox" <if condition="$vo[is_title_in_url]"> checked</if> name="is_title_in_url" value="1">开启URL标题优化</label>
		<label><input type="checkbox" <if condition="$vo[is_title_to_pinyin]"> checked</if> name="is_title_to_pinyin" value="1">中文转拼音</label>		
		</TD>
</TR>
<else/>
<TR>
	<TH>链接地址：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="url" value="{$vo.url}"></TD>
</TR>
</if>
<TR>
	<TH>替换次数：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="times" value="{$vo.times}"> (0为全部替换)</TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge" NAME="status">
	<option <eq name="vo.status" value="1">selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0">selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Seokey/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
