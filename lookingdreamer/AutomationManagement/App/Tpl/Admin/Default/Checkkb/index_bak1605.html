<layout name="layout"/>


<div class="col-md-12">


    <div class="panel panel-archon">
        <div class="panel-heading"
             style="background-color: #59d1a3; color: #ffffff; text-transform: uppercase;">
            <h3 class="panel-title tb_title">
                {$transtring["main_table_title"]|default="表格标题未定义/未获取成功"}
				<span class="pull-right">
					<a style="color: white;" href="#" class="panel-settings">
                        <i class="icon-cog"></i>
                    </a>
					<a style="color: white;" href="#" class="panel-close">
                        <i class="icon-remove"></i>
                    </a>
				</span>
            </h3>
        </div>


        <div class="buttons-demo tb_title" style="height: 40px; margin-top: 1px;">
            <a href="{$add_link}" class="btn btn-hg btn-info">
                <i class="icon-plus"></i>
                添加记录
            </a>
            <a href="{$edit_link}" checkbox="true"
               class="dialog-action btn btn-hg btn-info ">
                <i class="icon-edit"></i>
                编辑记录
            </a>
            <a href="{$delete_link}" message="确定要删除选中的记录么？"
               dialog="true" checkbox="true"
               class="dialog-action btn btn-hg btn-info ">
                <i class="icon-remove-sign"></i>
                批量删除
            </a>

            <a href="{$cache_link}" dialog="after"
               checkbox="false" class="dialog-action btn btn-hg btn-info ">
                <i class=" icon-refresh"></i>
                更新缓存
            </a>
            <a href="{$export_link}"
               class="btn btn-hg btn-info ">
                <i class="icon-download"></i>
                导出列表
            </a>
            <a href="{:U('Admin/ServerDetail/import')}"
               class="btn btn-hg btn-info ">
                <i class="icon-upload"></i>
                导入列表
            </a>

            <div class="col-lg-3" style="float: right; margin-top: 1px">
                <form method="GET" class="navbar-form pull-right"
                      action="{$index_link}" style="margin-top: 0px;">

                    <div class="input-group">
                        <input type="text" class="form-control" name="search"
                               placeholder="可选择任何关键字搜索!">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-small btn-primary">
                                <i class="icon-search"></i>
                                搜索
                            </button>
						</span>
                    </div>

                </form>
            </div>


        </div>


        <div class="panel-body" style="padding-top: 1px">
            <table class="table table-hover">
                <thead>
                <tr>

                    <th>
                        <input type="checkbox" class="style checkboxall"/>
                    </th>
                    <volist name="table_th" id="th_name">
                        <th class="th_center">{$th_name}</th>
                    </volist>

                </tr>
                </thead>
                <tbody>

                <volist name="list" id="vo">
                    <gt name="vo['id']" value="0">

                        <tr>
                            <td class="notallow td_center">
                                <input type="checkbox" value="{$vo.id}" class="style checkboxrow"/>
                            </td>
                            <td class="visible-lg td_center">{$vo.id}</td>

                            <td class="visible-lg td_center">{$vo.depart_name|print_depart_name}</td>

                            <td class="visible-lg td_center">{$vo.server_name}</td>

                            <td class="visible-lg td_center">{$vo.external_ip}</td>

                            <td class="visible-lg td_center">{$vo.network_ip}</td>

                            <td class="visible-lg td_center">{$vo.cpu}</td>

                            <td class="visible-lg td_center">{$vo.mem}</td>

                            <td class="visible-lg td_center">{$vo.disk}</td>

                            <td class="visible-lg td_center">{$vo.status}</td>

                            <td class="visible-lg td_center">{$vo.note}</td>

                            <td style=" margin:0 auto;padding:0;clear:both;">
                                <div style="margin:0; padding:0;  display:inline-block; _display:inline; *display:inline;zoom:1;  ">
                                    <a href="{$edit_link}?id={$vo['id']}"
                                       class="btn btn-small btn-primary">
                                        <i class="icon-edit"></i>
                                    </a>
                                </div>
                                <div style="margin:0; padding:0;  display:inline-block; _display:inline; *display:inline;zoom:1; ">
                                    <a href="{$delete_link}"
                                       message="确定要删除 序号为 ({$vo.id}) 的这条记录么？"
                                       params="id={$vo.id}" dialog="true" checkbox="false"
                                       id="dialogtest" class="dialog-action btn btn-small btn-primary">
                                        <i class="icon-remove-sign"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </gt>
                </volist>


                <!-- 		  <volist name="listsecond" id="vo">
                                         <tr>
                                         <td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
                                                 <volist name="vo" id="sub">
                                                <td class="visible-lg">{$sub}</td>
                                                </volist>


                                        <td>
                                            <button type="button" class="btn btn-info"><i class="icon-remove-sign"></i></button>
                                            <button type="button" class="btn btn-info"><i class="icon-edit"></i></button>
                                        </td>
                                    </tr>

                        </volist> -->

                </tbody>
            </table>
        </div>
        <div style="text-align: center;">
            <div class="pagination" style="margin-top: 2px">{$page}</div>
        </div>
    </div>
</div>
</div>
