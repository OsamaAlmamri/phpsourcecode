<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>数据调用管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>调用列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Datacall/add')}"><i class="font-plus"></i><span>添加调用</span></a></li>
                                <li><a href="{:U('Admin/Datacall/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑调用</span></a></li>
                                <li><a href="{:U('Admin/Datacall/delete')}" message="确定要删除选中的样式吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/Datacall/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/Datacall/index')}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>调用名称</th>
	<th>调用代码</th>
	<th>调用类型</th>
	<th>状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Datacall/edit?id='.$vo['id'])}">{$vo.title}</a></td>
	<td>{$vo.callcode|getFocuscode=$vo}</td>
	<td>
		<if condition="$vo[calltype] eq 'html'">静态调用HTML</if>
		<if condition="$vo[calltype] eq 'module'">模块数据调用</if>
		<if condition="$vo[calltype] eq 'focus'">焦点图调用</if>
		<if condition="$vo[calltype] eq 'sql'">SQL数据调用</if>	
	</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow"><a href="{:U('Admin/Datacall/delete')}" message="确定要删除调用【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
