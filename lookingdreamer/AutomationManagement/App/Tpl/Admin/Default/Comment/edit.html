<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>回复评论留言</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Comment/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">标 题：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TH>留言人：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="url" value="{$vo.url}"></TD>
</TR>
<TR>
	<TH>邮箱：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="logo" value="{$vo.logo}"></TD>
</TR>
<TR>
	<TH>电话：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value="{$vo.sort}"></TD>
</TR>
<TR>  
	<TH>内容：</TH> 
	<TD><textarea class="input-xxlarge" rows="5" NAME="contents">{$vo.contents}</textarea></TD>
</TR>
<TR>  
	<TH>回复：</TH> 
	<TD><textarea class="input-xxlarge" rows="5" NAME="replycontent">{$vo.replycontent}</textarea></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Comment/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
