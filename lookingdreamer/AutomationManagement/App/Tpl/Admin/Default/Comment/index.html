<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>评论留言管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>评论留言列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Comment/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>回复评论</span></a></li>
                                <li><a href="{:U('Admin/Comment/delete')}" message="确定要删除选中的评论留言吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/Comment/index')}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>主题</th>
	<th>姓名</th>
	<th>留言时间</th>
	<th>显示</th>
	<th style="width:160px;"></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Comment/edit?id='.$vo['id'])}">{$vo.title}</a><if condition="$vo['isreply'] eq 1"> &nbsp;<i class="font-ok"></i></if></td>
	<td>{$vo.nickname}</td>
	<td>{$vo.create_time|toDate='y-m-d H#i'}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow"><a href="{:U('Admin/Comment/delete')}" message="确定要删除评论/留言吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> &nbsp;&nbsp;&nbsp; 
		<if condition="$vo['status'] eq 0">
		<a href="{:U('Admin/Comment/pass?id='.$vo['id'])}"><i class="font-lock"></i> 审核</a> &nbsp;&nbsp;&nbsp; 
		<else/>
		<a href="{:U('Admin/Comment/forbid?id='.$vo['id'])}"><i class="font-unlock"></i> 禁止</a> &nbsp;&nbsp;&nbsp; 
		</if>
		<a href="{:U('Admin/Comment/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 回复</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
