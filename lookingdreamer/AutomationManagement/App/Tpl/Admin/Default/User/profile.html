<layout name="layout" />


<!-- Users widget -->
<div class="col-md-8" >
    <div class="panel panel-users">
        <div class="panel-heading">
            <h3 class="panel-title">修改我的资料
									<span class="pull-right">
										<a  href="#" class="panel-minimize"><i class="icon-chevron-up"></i></a>
										<a  href="#"  class="panel-settings"><i class="icon-cog"></i></a>
										<a  href="#"  class="panel-close"><i class="icon-remove"></i></a>
									</span>
            </h3>
        </div>
        <div class="panel-body">
            <FORM METHOD=POST id="form1" action="{:U('Admin/User/change')}">
            <table class="table users-table table-condensed table-hover " >

                <tbody>
                <tr>
                    <div class="form-group">
                        <label  class="col-lg-2 control-label" >昵称</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control"  NAME="nickname" value="{$vo.nickname}">
                        </div>
                    </div>

                </tr>
                <br/><br/>
                <tr>
                    <div class="form-group">
                        <label  class="col-lg-2 control-label" >Email</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control"   NAME="email" value="{$vo.email}">
                        </div>
                    </div>

                </tr>
                <br/><br/>
                <tr>
                    <div class="form-group">
                        <label  class="col-lg-2 control-label" >备注</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control"   name="remark" value="{$vo.remark}">
                        </div>
                    </div>

                </tr><br/>


                </tbody>
            </table>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="reset" class="btn btn-default"
                            onclick="window.location.href='{$index_link}'">取消
                    </button>
                </div>
            </FORM>
        </div>
    </div>
</div>
</div>	<!-- / Users widget-->
