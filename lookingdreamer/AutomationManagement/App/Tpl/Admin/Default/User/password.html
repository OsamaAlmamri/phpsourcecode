<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>修改密码</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/User/changePwd')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>
	<TH width="20%">旧密码：</TH>
	<TD><INPUT TYPE="password" class="input-xxlarge input-require" NAME="oldpassword"></TD>
</TR>
<TR>
	<TH>新密码：</TH>
	<TD><INPUT TYPE="password" class="input-xxlarge input-require" NAME="password"></TD>
</TR>
<TR>
	<TH>确认新密码：</TH>
	<TD><INPUT TYPE="password" class="input-xxlarge input-require" NAME="repassword"></TD>
</TR>
<TR>
	<TH>验证码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="verify"> <IMG SRC="__URL__/verify/" BORDER="0" ALT="点击刷新验证码" id="verifyImg" onclick="fleshVerify()" style="cursor:pointer" align="absmiddle"></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="javascript:history.go(-1);" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
