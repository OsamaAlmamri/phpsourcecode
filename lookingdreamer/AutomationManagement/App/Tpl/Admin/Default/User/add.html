<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加后台用户</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/User/insert')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">用户名：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="account" value=""></TD>
</TR>
<TR>
	<TH>密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="password" value=""></TD>
</TR>
<TR>
	<TH>昵称：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="nickname" value=""></TD>
</TR>
<TR>
	<TH>备注：</TH>
	<TD><textarea class="input-xxlarge" rows="5" name="remark"></textarea>
	</TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option selected value="1">启用</option>
	<option value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="javascript:history.go(-1);" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
