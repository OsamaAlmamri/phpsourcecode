<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>修改我的资料</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/User/change')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">昵称：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="nickname" value="{$vo.nickname}"></TD>
</TR>
<TR>
	<TH>E-mail：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="email" value="{$vo.email}"></TD>
</TR>
<TR>
	<TH>备注：</TH>
	<TD><textarea class="input-xxlarge" rows="5" name="remark">{$vo.remark}</textarea>
	</TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="javascript:history.go(-1);" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
