<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑后台用户</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/User/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">用户名：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="account" value="{$vo.account}"></TD>
</TR>
<TR>
	<TH>密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="resetpwd" value=""> (不修改密码时留空)</TD>
</TR>
<TR>
	<TH>昵称：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="nickname" value="{$vo.nickname}"></TD>
</TR>
<TR>
	<TH>备注：</TH>
	<TD><textarea class="input-xxlarge" rows="5" name="remark">{$vo.remark}</textarea>
	</TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="javascript:history.go(-1);" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
