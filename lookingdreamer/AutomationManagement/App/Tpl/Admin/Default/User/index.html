<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>后台用户管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>后台用户列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/User/add')}"><i class="font-plus"></i><span>添加用户</span></a></li>
                                <li><a href="{:U('Admin/User/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑用户</span></a></li>
                                <li><a href="{:U('Admin/User/delete')}" message="确定要删除选中的用户吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>用户名</th>
	<th>昵称</th>
	<th>上次登录</th>
	<th>登录次数</th>
	<th>状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/User/edit?id='.$vo['id'])}">{$vo.account}</a></td>
	<td>{$vo.nickname}</td>
	<td>{$vo.last_login_time|toDate='Y-m-d H#i#s'}</td>
	<td>{$vo.login_count}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow">
		<a href="{:U('Admin/User/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/User/delete')}" message="确定要删除用户【{$vo.account}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
