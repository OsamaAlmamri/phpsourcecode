<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>网站配置管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner">
                        		<h5><i class="font-th-list"></i>配置列表</h5>
                                    <div class="nav pull-right">
                                        <a href="#" class="dropdown-toggle just-icon" data-toggle="dropdown"><i class="font-cog"></i></a>
                                        <ul class="dropdown-menu pull-right">
																				<volist name="configgroup" id="cg">
																					<li><a href="{:U('Admin/Config/setting?group='.$cg['name'])}"><i class="{$cg.icon}"></i>{$cg.title}</a></li>
																				</volist>
                                        </ul>
                                    </div>                        		
                        		</div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Config/add')}"><i class="font-plus"></i><span>添加参数</span></a></li>
                                <li><a href="{:U('Admin/Config/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑参数</span></a></li>
                                <li><a href="{:U('Admin/Config/delete')}" message="确定要删除选中的参数吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/Config/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>配置名称</th>
	<th>变量</th>
	<th>显示顺序</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Config/edit?id='.$vo['id'])}">{$vo.title}</a></td>
	<td>{$vo.name}</td>
	<td>{$vo.sort}</td>
	<td class="notallow">
		<a href="{:U('Admin/Config/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
		<a href="{:U('Admin/Config/delete')}" message="确定要删除参数【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
