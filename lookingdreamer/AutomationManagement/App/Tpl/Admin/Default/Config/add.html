<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>添加配置参数</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Config/insert')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>
	<TH>变 量：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="name" value=""></TD>
</TR>
<TR>
	<TH>名 称：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="title" value=""></TD>
</TR>
<TR>
	<TH>配 置：</TH>
	<TD>
	<TEXTAREA style="overflow:auto" class="input-xxlarge" NAME="value" ROWS="5" COLS="35"></TEXTAREA>
	</TD>
</TR>
<TR>
	<TH>分 组：</TH> 
	<TD><SELECT class="input-xxlarge" NAME="cg">
			<option value="">--选择分组--</option>
			<volist name="configgroup" id="cg">
				<option value="{$cg.name}">{$cg.title}</option>
			</volist>
	</SELECT></TD>
</TR>
<TR>
	<TH>类 型：</TH> 
	<TD><SELECT class="input-xxlarge" NAME="type">
	<option selected value="0">字符型</option>
	<option value="1">数字型</option>
	<option value="2">布尔型</option>
	<option value="3">文本型</option>
	<option value="4">枚举型</option>
	<option value="5">编辑器</option>
	<option value="6">文件型</option>
	<option value="7">多选型</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>排 序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value=""></TD>
</TR>
<TR>
	<TH>参 数：</TH>
	<TD>布尔型、枚举型请输入参数（用,分割多个参数 用:分割值和显示）<BR><TEXTAREA class="input-xxlarge" NAME="extra" ROWS="5"></TEXTAREA><BR>布尔型采用两个参数，前面的表示否</TD>
</TR>
<TR>
	<TH>备  注：</TH>
	<TD><TEXTAREA class="input-xxlarge" NAME="remark" ROWS="5"></TEXTAREA></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Config/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
