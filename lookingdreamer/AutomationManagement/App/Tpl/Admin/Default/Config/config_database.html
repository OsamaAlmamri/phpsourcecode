<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>参数设置</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
                        		<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>{$this_cg.title}</h5></div></div>
                            <ul class="toolbar">
                                <volist name="configgroup" id="cg">
																	<li <eq name="cg.name" value="$this_cg[name]"> class="current"</eq> ><a href="{:U('Admin/Config/setting?group='.$cg['name'])}"><i class="{$cg.icon}"></i><span>{$cg.title}</span></a></li>
																</volist>
                                <li><a href="{:U('Admin/Config/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                            </ul>                        	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Config/saveConfig_database')}">
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">数据库类型：</TH> 
	<TD>
		<select class="input-xxlarge" name="DB_TYPE">
			<option <eq name="vo.DB_TYPE" value="mysql"> selected</eq> value="mysql">MySQL</option>
			<option <eq name="vo.DB_TYPE" value="mssql"> selected</eq> value="mssql">MsSQL</option>
			<option <eq name="vo.DB_TYPE" value="oracle"> selected</eq> value="oracle">Oracle</option>
			<option <eq name="vo.DB_TYPE" value="pgsql"> selected</eq> value="pgsql">PgSQL</option>
			<option <eq name="vo.DB_TYPE" value="sqlite"> selected</eq> value="sqlite">Sqlite</option>
			<option <eq name="vo.DB_TYPE" value="ibase"> selected</eq> value="ibase">Ibase</option>
			<option <eq name="vo.DB_TYPE" value="mongo"> selected</eq> value="mongo">Mongo</option>
		</select>
	</TD>
</TR>
<TR>
	<TH>服务器：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="DB_HOST" value="{$vo.DB_HOST}"></TD>
</TR>
<TR>
	<TH>数据库名称：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="DB_NAME" value="{$vo.DB_NAME}"></TD>
</TR>
<TR>
	<TH>端口号：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="DB_PORT" value="{$vo.DB_PORT}"></TD>
</TR>
<TR>
	<TH>数据表前缀：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="DB_PREFIX" value="{$vo.DB_PREFIX}"></TD>
</TR>
<TR>
	<TH>用户名：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="DB_USER" value="{$vo.DB_USER}"></TD>
</TR>
<TR>
	<TH>密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="DB_PWD" value="{$vo.DB_PWD}"></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="cg" value="{$cg.name}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="javascript:history.go(-1);" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
