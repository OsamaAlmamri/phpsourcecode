<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑配置参数</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Config/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>
	<TH>变 量：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TH>名 称：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge input-require"  NAME="title" value="{$vo.title}"></TD>
</TR>
<TR>
	<TH>配 置：</TH>
	<TD>
	<TEXTAREA style="overflow:auto" class="input-xxlarge" NAME="value" ROWS="5" COLS="35">{$vo.value}</TEXTAREA>
	</TD>
</TR>
<TR>
	<TH>分 组：</TH> 
	<TD><SELECT class="input-xxlarge" NAME="cg">
			<option value="">--选择分组--</option>
			<volist name="configgroup" id="cg">
				<option <equal name="vo.cg" value="$cg[name]" > selected</equal> value="{$cg.name}">{$cg.title}</option>
			</volist>
	</SELECT></TD>
</TR>
<TR>
	<TH>类 型：</TH> 
	<TD><SELECT class="input-xxlarge" NAME="type">
	<option <equal name="vo.type" value="0" >selected</equal> value="0">字符型</option>
	<option <equal name="vo.type" value="1" >selected</equal> value="1">数字型</option>
	<option <equal name="vo.type" value="2" >selected</equal> value="2">布尔型</option>
	<option <equal name="vo.type" value="3" >selected</equal> value="3">文本型</option>
	<option <equal name="vo.type" value="4" >selected</equal> value="4">枚举型</option>
	<option <equal name="vo.type" value="5" >selected</equal> value="5">编辑器</option>
	<option <equal name="vo.type" value="6" >selected</equal> value="6">文件型</option>
	<option <equal name="vo.type" value="7" >selected</equal> value="7">多选型</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>排 序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="sort" value="{$vo.sort}"></TD>
</TR>
<TR>
	<TH>参 数：</TH>
	<TD>布尔型、枚举型请输入参数（用,分割多个参数 用:分割值和显示）<BR><TEXTAREA class="input-xxlarge" NAME="extra" ROWS="5">{$vo.extra}</TEXTAREA><BR>布尔型采用两个参数，前面的表示否</TD>
</TR>
<TR>
	<TH>备  注：</TH>
	<TD><TEXTAREA class="input-xxlarge" NAME="remark" ROWS="5">{$vo.remark}</TEXTAREA></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Config/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
