<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>订单管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>订单列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Order/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑订单</span></a></li>
                                <li><a href="{:U('Admin/Order/delete')}" message="确定要删除选中的订单吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/Order/index')}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>订购产品</th>
	<th>单价</th>
	<th>购买数量</th>
	<th>应付款</th>
	<th>是否付款</th>
	<th>付款时间</th>
	<th>成交状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Order/edit?id='.$vo['id'])}">{$vo.title}</a></td>
	<td>{$vo.price}</td>
	<td>{$vo.buycount}</td>
	<td>{$vo.paymoney}</td>
	<td><if condition="$vo[ispay] eq 1"><i class="font-ok"></i></if></td>
	<td>{$vo.paytime|toDate='y-m-d H#i'}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow"><a href="{:U('Admin/Order/delete')}" message="确定要删除订单【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
