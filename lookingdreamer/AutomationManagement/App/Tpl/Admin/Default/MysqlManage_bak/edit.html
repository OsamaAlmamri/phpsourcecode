<layout name="layout" />
<div class="page-header">
	<!-- Page header -->
	<h5>
		<i class="font-home"></i>编辑菜单
	</h5>
</div>
<!-- /page header -->
<div class="body" style="font-family:微软雅黑">
	<!-- Content container -->
	<div class="container">

		<!-- Site Summary -->
		<div class="block well">

			<div class="table-overflow">
				<FORM METHOD=POST id="form1"
					action="{:U('Admin/MysqlManage/update')}">
					<TABLE class="table table-bordered table-block tableform">
						<TR>
							<TH width="20%">申请名称：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge input-require"
								NAME="apply_server_name" value="{$vo.apply_server_name}"></TD>
						</TR>


						<TR>
							<TH>申请的目的：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_server_purpose" value="{$vo.apply_server_purpose}"></TD>
						</TR>



						<TR>
							<TH>申请人：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="apply_people"
								value="{$vo.apply_people}"></TD>
						</TR>

						<TR>
							<TH>是否从数据库：</TH>
							<TD><SELECT class="input-xxlarge" NAME="isslave">
									<option
										<eq name="vo.isslave" value="1">selected</eq>
										value="1">是
									</option>
									<option
										<eq name="vo.isslave" value="0">selected</eq>
										value="0">否
									</option>
							</SELECT></TD>
						</TR>


						<TR>
							<TH>数据库IP：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_server_ip" value="{$vo.apply_server_ip}"></TD>
						</TR>



						<TR>
							<TH>数据库名：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_database" value="{$vo.apply_database}"></TD>
						</TR>



						<TR>
							<TH>申请权限：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="apply_pri"
								value="{$vo.apply_pri}"></TD>
						</TR>



						<TR>
							<TH>申请账号：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_account" value="{$vo.apply_account}"></TD>
						</TR>



						<TR>
							<TH>申请密码：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="apply_passwd"
								value="{$vo.apply_passwd}"></TD>
						</TR>

						<TR>
							<TH>是否开启映射：</TH>
							<TD><SELECT class="input-xxlarge" NAME="maping_status">
									<option
										<eq name="vo.maping_status" value="1">selected</eq>
										value="1">是
									</option>
									<option
										<eq name="vo.maping_status" value="0">selected</eq>
										value="0">否
									</option>
							</SELECT></TD>
						</TR>


						<TR>
							<TH>映射服务器外网IP：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="maping_external_ip" value="{$vo.maping_external_ip}"></TD>
						</TR>



						<TR>
							<TH>映射服务器内网IP：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="maping_network_ip" value="{$vo.maping_network_ip}"></TD>
						</TR>



						<TR>
							<TH>映射服务器端口：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="maping_port"
								value="{$vo.maping_port}"></TD>
						</TR>



						<TR>
							<TH>创建时间：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="created_time"
								value="{$vo.created_time}"></TD>
						</TR>



						<TR>
							<TH>更新记录的时间：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="updated_time"
								value="{$vo.updated_time}"></TD>
						</TR>



						<TR>
							<TH>使用状态：：</TH>
							<TD><SELECT class="input-xxlarge" NAME="status">
									<option
										<eq name="vo.status" value="1">selected</eq>
										value="1">开启
									</option>
									<option
										<eq name="vo.status" value="0">selected</eq>
										value="0">关闭
									</option>
							</SELECT></TD>
						</TR>



						<TR>
							<TH>备注：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="note"
								value="{$vo.note}"></TD>
						</TR>





						<TR>
							<TH></TH>
							<TD class="center"><INPUT TYPE="hidden" name="id"
								value="{$vo.id}">
								<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset"
									onclick="window.location.href='{:U('Admin/MysqlShow/showindex?pid='.$vo['pid'])}'"
									class="btn btn-danger">取 消</button></TD>
						</TR>
					</TABLE>
			</div>
		</div>
	</div>
</div>
</FORM>
