<layout name="layout" />
<div class="page-header">
	<!-- Page header -->
	<h5 style="font-family:微软雅黑;font-weight:bold;">
		<i class="font-home"></i>数据库权限申请
		<present name="groupName">[{$groupName}]</present>
		菜单
	</h5>
</div>
<!-- /page header -->
<div class="body" style="font-family:微软雅黑">
	<!-- Content container -->
	<div class="container">

		<!-- Site Summary -->
		<div class="block well">

			<div class="table-overflow">
				<FORM METHOD=POST id="form1"
					action="{:U('Admin/MysqlManage/insert')}">
					<TABLE class="table table-bordered table-block tableform">

						<TR>
							<TH width="20%">申请名称：</TH>
							<TD><INPUT TYPE=text 
								class="input-xxlarge input-require" NAME="apply_server_name"></TD>
						</TR>


						<TR>
							<TH>申请的目的：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_server_purpose"></TD>
						</TR>


						<TR>
							<TH>申请人：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="apply_people"></TD>
						</TR>

						<TR>
							<TH>是否从数据库：</TH>
							<TD><SELECT class="input-xxlarge" NAME="isslave">
									<option selected value="1">是</option>
									<option value="0">否</option>
							</SELECT></TD>
						</TR>

						<TR>
							<TH>数据库内网IP：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_server_ip"></TD>
						</TR>


						<TR>
							<TH>数据库名：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_database"></TD>
						</TR>


						<TR>
							<TH>申请权限：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="apply_pri"></TD>
						</TR>


						<TR>
							<TH>申请账号：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="apply_account"></TD>
						</TR>


						<TR>
							<TH>申请密码：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="apply_passwd"></TD>
						</TR>

						<TR>
							<TH>是否开启映射：</TH>
							<TD><SELECT class="input-xxlarge" NAME="maping_status">
									<option selected value="1">是</option>
									<option value="0">否</option>
							</SELECT></TD>
						</TR>

						<TR>
							<TH>映射服务器外网IP：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="maping_external_ip"></TD>
						</TR>


						<TR>
							<TH>映射服务器内网IP：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge
								NAME="maping_network_ip"></TD>
						</TR>


						<TR>
							<TH>映射服务器端口：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="maping_port"></TD>
						</TR>


						<TR>
							<TH>创建时间：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="created_time"></TD>
						</TR>


						<TR>
							<TH>更新记录的时间：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="updated_time"
								value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
						</TR>

						<TR>
							<TH>使用状态：</TH>
							<TD><SELECT class="input-xxlarge" NAME="status">
									<option selected value="1">开启</option>
									<option value="0">关闭</option>
							</SELECT></TD>
						</TR>



						<TR>
							<TH>备注：</TH>
							<TD><INPUT TYPE=text class=input-xxlarge NAME="note"></TD>
						</TR>






						<TR>
							<TH></TH>
							<TD class="center">
								<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset"
									onclick="window.location.href='{:U('Admin/MysqlShow/showindex')}'"
									class="btn btn-danger">取 消</button>
							</TD>
						</TR>
					</TABLE>
			</div>
		</div>
	</div>
</div>
</FORM>
