<layout name="layout"/>
<div class="row" style="text-align: center; margin:0 auto;">
    <div class="col-md-10">
        <div class="panel panel-archon">
            <div class="panel-heading" style="background-color: #59d1a3; color: #ffffff; text-transform: uppercase;">
                <h3 class="panel-title add_title">
                    导入菜单		<span class="pull-right">
										<a style="color: white;" href="#" class="panel-minimize"><i
                                                class="icon-chevron-up"></i></a>
										<a style="color: white;" href="#" class="panel-close"><i
                                                class="icon-remove"></i></a>
									</span>
                </h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="{$import}" method="post"
                      enctype="multipart/form-data">


                    <div class='form-group'>
                    <label class='col-lg-3 control-label left_title'>请选择要导入的Execl文件</label>


                        <div class='col-lg-4'>
                            <input type='file' name='file_stu'  class='form-control left_title'>

                        </div>

                    </div>






                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">导入</button>
                        <button type="reset" class="btn btn-default"
                                onclick="window.location.href='{$index_link}'">取消
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
