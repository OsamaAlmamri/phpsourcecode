<layout name="layout"/>


<div class="col-md-12">

    <script type="text/javascript">
        $(document).ready(function(){
            $("#test").click(function(){
                document.write("111");
            });

        });
    </script>


    <div class="panel panel-archon">
        <div class="panel-heading"
             style="background-color: #59d1a3; color: #ffffff; text-transform: uppercase;">
            <h3 class="panel-title tb_title">
                {$transtring["main_table_title"]|default="表格标题未定义/未获取成功"}
				<span class="pull-right">

					<a style="color: white;" href="#" class="panel-close">
                        <i class="icon-remove"></i>
                    </a>
				</span>
            </h3>
        </div>


        <div class="buttons-demo tb_title" style="height: 40px; margin-top: 1px;">
            <a href="{:U('Admin/Tbmanage/deletetbs',array('tb'=>$table))}" class="btn btn-hg btn-info">
                <i class="icon-plus"></i>
                删除表
            </a>
            <a href="{:U('Admin/Tbmanage/truncatetbs',array('tb'=>$table))}" class="btn btn-hg btn-info">
                <i class="icon-plus"></i>
                清空表
            </a>

            <a  data-toggle="modal" data-target="#mySort"  class="btn btn-hg btn-info">
                <i class="icon-plus"></i>
                单字段排序
            </a>

            <a  data-toggle="modal" data-target="#mySortSecond"  class="btn btn-hg btn-info">
                <i class="icon-plus"></i>
                多字段排序
            </a>


        </div>


        <div class="panel-body" style="padding-top: 1px">

            <table class="table users-table table-condensed table-hover " >
                <thead>
                <tr>
                    <th >字段</th>
                    <th>注释</th>
                    <th  class="visible-lg">类型</th>
                    <th class="visible-lg">字符集</th>
                    <th class="visible-lg">是否可以为空</th>
                    <th>主键</th>
                    <th>初始值</th>
                    <th>是否自增</th>

                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td class="visible-lg">{$vo["Field"]}</td>
                    <td class="visible-lg">{$vo["Comment"]}</td>
                    <td class="visible-lg">{$vo["Type"]} </td>
                    <td class="visible-lg">{$vo["Collation"]}</td>
                    <td class="visible-lg">{$vo["Null"]}</td>
                    <td class="visible-lg">{$vo["Key"]}</td>
                    <td class="visible-lg">{$vo["Default"]}</td>
                    <td class="visible-lg">{$vo["Extra"]}</td>

                    <td style="color: #ffffff">
                        <button type="button" class="btn btn-info  "><a href="{:U('Admin/Tbmanage/deletestr',array('tb'=>$table,'str'=>$vo['Field']))}">删除</a></button>
                    </td>
                </tr>
               </volist>

                </tbody>
            </table>


        </div>
        <div style="text-align: center;">
            <div class="pagination" style="margin-top: 2px">{$page}</div>
        </div>
    </div>
</div>
</div>







<!-- Modal -->
<div class="modal fade" id="mySort" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="width: 602px;height: 255px;
       padding: 0;
      "

        >
    <div class="modal-dialog" style=" padding: 0;"  >
        <div class="modal-content" style=" padding: 0;" >
            <div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title tb_title">单字段排序</h5>

            </div>
            <div class="modal-body" >
                <form class="form-horizontal" role="form" method="get" action="{:U('Admin/Tbmanage/tbsort')}">

                    <div class="form-group">

                        <input type="hidden" class="form-control" name="tb" value="{$table}">
                        <input type="hidden" class="form-control" name="type" value="1">


                            <div class="col-lg-9">
                                <label class="col-lg-3 control-label  text-success">前一字段</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="sortfront">
                                </div>
                            </div>

                        <div class="col-lg-9">
                            <label class="col-lg-3 control-label  text-success">后一字段</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="sortbefore">
                            </div>
                        </div>

                    </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-small btn-primary">

                    确定
                </button>
            </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Modal -->
<div class="modal fade" id="mySortSecond" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="width: 602px;height: 255px;
       padding: 0;
      "

        >
    <div class="modal-dialog" style=" padding: 0;"  >
        <div class="modal-content" style=" padding: 0;" >
            <div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title tb_title">多字段排序</h5>

            </div>
            <div class="modal-body" >
                <form class="form-horizontal" role="form" method="get" action="{:U('Admin/Tbmanage/tbsort')}">

                    <div class="form-group">

                        <input type="hidden" class="form-control" name="tb" value="{$table}">
                        <input type="hidden" class="form-control" name="type" value="2">


                        <div class="col-lg-15">
                            <label class="col-lg-9 control-label  text-success" >请按照一定的顺序填写所有字段</label>
                            <div class="col-lg-13">
                                <input type="text" class="form-control" name="sortall" value="{$fileld}">
                            </div>
                        </div>



                    </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-small btn-primary">

                    确定
                </button>
            </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
