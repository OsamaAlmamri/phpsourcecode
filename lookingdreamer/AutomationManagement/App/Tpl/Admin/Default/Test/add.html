<layout name="layout" />
<div class="page-header">
	<!-- Page header -->
	<h5>
		<i class="font-home"></i>添加
		<present name="groupName">[{$groupName}]</present>
		菜单
	</h5>
</div>
<!-- /page header -->
<div class="body">
	<!-- Content container -->
	<div class="container">

		<!-- Site Summary -->
		<div class="block well">

			<div class="table-overflow">
				<FORM METHOD=POST id="form1"
					action="{:U('Admin/ServerDetail/insert')}">
					<TABLE class="table table-bordered table-block tableform">
						<TR>
							<TH width="20%">服务器名称：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge input-require"
								NAME="server_name" value=""></TD>
						</TR>
						<TR>
							<TH>选择分区：</TH>
							<TD><SELECT class="input-xxlarge" NAME="depart_name">
									<option value="0">『 空闲 』</option>
									<option value="1">『 一分区 』</option>
									<option value="2">『 二分区 』</option>
									<option value="3">『 三分区 』</option>
									<option value="4">『 四分区 』</option>
									<option value="5">『 五分区 』</option>
									<option value="6">『 六分区 』</option>

							</SELECT></TD>
						</TR>
						<TR>
							<TH>公网IP：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="external_ip" value=""></TD>
						</TR>
						<TR>
							<TH>内网IP：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="network_ip" value=""></TD>
						</TR>
						<TR>
							<TH>CPU：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="cpu"
								value=""></TD>
						</TR>
						<TR>
							<TH>内存：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="mem"
								value=""></TD>
						</TR>
						<TR>
							<TH>硬盘：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="disk"
								value=""></TD>
						</TR>
<TR>
	<TH>应用类型：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="pro_type" ></TD>
</TR>

<TR>
	<TH>工程目录：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="pro_dir" ></TD>
</TR>


<TR>
	<TH>启动脚本：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="pro_init" ></TD>
</TR>
<TR>
	<TH>配置文件目录：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="config_dir" ></TD>
</TR>
<TR>						
						<TR>
							<TH>创建时间：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="created_time" value=""></TD>
						</TR>
						<TR>
							<TH>更新记录时间：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="updated_time" value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
						</TR>
						<TR>
							<TH>备注：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="note"
								value=""></TD>
						</TR>

						<TR>
							<TH>使用状态：</TH>
							<TD><SELECT class="input-xxlarge" NAME="status">
									<option selected value="1">启用</option>
									<option value="0">置闲</option>
							</SELECT></TD>
						</TR>
						<TR>
							<TH></TH>
							<TD class="center">
								<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset"
									onclick="window.location.href='{:U('Admin/ServerDetail/index')}'"
									class="btn btn-danger">取 消</button>
							</TD>
						</TR>
					</TABLE>
			</div>
		</div>
	</div>
</div>
</FORM>
