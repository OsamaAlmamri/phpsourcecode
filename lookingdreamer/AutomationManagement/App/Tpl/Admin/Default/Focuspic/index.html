<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>焦点图调用管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i>内容列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/Focuspic/add')}"><i class="font-plus"></i><span>添加内容</span></a></li>
                                <li><a href="{:U('Admin/Focuspic/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑内容</span></a></li>
                                <li><a href="{:U('Admin/Focuspic/delete')}" message="确定要删除选中的内容吗？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/Focuspic/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/Focuspic/index')}"><input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	<button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button></form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>标题</th>
	<th>调用样式</th>
	<th>开始日期</th>
	<th>结束日期</th>
	<th>状态</th>
	<th></th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td><a href="{:U('Admin/Focuspic/edit?id='.$vo['id'])}">{$vo.title}</a></td>
	<td>{$vo.focuscode|getFocusStyle}</td>
	<td>{$vo.start_time|toDate='Y-m-d H#i'}</td>
	<td>{$vo.end_time|toDate='Y-m-d H#i'}</td>
	<td><if condition="$vo[status] eq 1"><i class="font-ok"></i></if></td>
	<td class="notallow"><a href="{:U('Admin/Focuspic/delete')}" message="确定要删除调用【{$vo.title}】吗？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
