<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑调用内容</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/Focuspic/update')}" enctype="multipart/form-data">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH style="width: 80px;">标　题：</TH> 
	<TD style="width: 270px;"><INPUT TYPE="text" class="input-xxlarge input-require" NAME="title" value="{$vo.title}"></TD>
	<TD rowspan="9"><neq name="vo.pic" value=""><img style="width: 100%;" src="__PUBLIC__/Uploads/Focus/{$vo.pic}" /></neq></TD>	
</TR>	
<TR>  
	<TH>内容调用：</TH> 
	<TD><SELECT class="input-xxlarge" NAME="focuscode">
	<volist name="focuscodes" id="v">
		<option <if condition="$v[callcode] eq $vo[focuscode]"> selected</if> value="{$v.callcode}">{$v.title}({$v.focuswidth}X{$v.focusheight}像素)</option>
	</volist>
	</SELECT></TD>
</TR>
<TR>  
	<TH>URL：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge" NAME="url" value="{$vo.url}"></TD>
</TR>
<TR>
	<TH>开始时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge" NAME="start_time" value="{$vo.start_time|date='Y-m-d H:i:s',###}"></TD>
</TR>
<TR>
	<TH>结束时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge" NAME="end_time" value="{$vo.end_time|date='Y-m-d H:i:s',###}"></TD>
</TR>
<TR>
	<TH>显示顺序：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge" NAME="sort" value="{$vo.sort}"></TD>
</TR>
<TR>
	<TH>图　片：</TH>
	<TD><INPUT TYPE="file" name="pic" class="input-xxlarge"></TD>
</TR>
<TR>
	<TH>描　述：</TH>
	<TD><textarea name="remark" class="input-xxlarge" rows="5">{$vo.remark}</textarea></TD>
</TR>
<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge" NAME="status">
	<option <eq name="vo.status" value="1">selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0">selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TH></TH>
	<TD class="center" colspan="2">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/Focuspic/index')}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
