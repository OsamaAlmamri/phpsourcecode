<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>编辑菜单</h5>
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">
    	
<div class="table-overflow">
<FORM METHOD=POST id="form1" action="{:U('Admin/SvnManage/update')}">	
<TABLE class="table table-bordered table-block tableform">
<TR>  
	<TH width="20%">账号：</TH> 
	<TD><INPUT TYPE="text" class="input-xxlarge input-require" NAME="account" value="{$vo.account}"></TD>
</TR>
<TR>
	<TH>密码：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="password" value="{$vo.password}"></TD>
</TR>
<TR>
	<TH>所属服务器：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="network_ip">
	<option <eq name="vo.network_ip" value="192.168.3.65" >selected</eq> value="192.168.3.65">『&nbsp192.168.3.65&nbsp』</option>
	<option <eq name="vo.network_ip" value="192.168.3.152" >selected</eq> value="192.168.3.152">『&nbsp192.168.3.152&nbsp』</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>账号所有者：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="owner" value="{$vo.owner}"></TD>
</TR>
<TR>
<TH>账号所属组：</TH>
<TD><INPUT TYPE="text" class="input-xxlarge"
	NAME="owner_group" value="{$vo.owner_group}"></TD>
</TR>	
<TR>
	<TH>创建时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="created_time" value="{$vo.created_time}"></TD>
</TR>

<TR>
	<TH>更新记录时间：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="updated_time" value="{$vo.created_time}"></TD>
</TR>
<TR>
	<TH>目录权限：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="directory_pri" value="{$vo.directory_pri}"></TD>
</TR>

<TR>
	<TH>状态：</TH>
	<TD><SELECT class="input-xxlarge"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">置闲</option>
	</SELECT></TD>
</TR>
<TR>
	<TH>备注内容：</TH>
	<TD><INPUT TYPE="text" class="input-xxlarge"  NAME="note" value="{$vo.note}"></TD>
</TR>

<TR>
	<TH></TH>
	<TD class="center">
	<INPUT TYPE="hidden" name="id" value="{$vo.id}">	
	<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="reset" onclick="window.location.href='{:U('Admin/SvnManage/index?pid='.$vo['pid'])}'" class="btn btn-danger">取 消</button>		
	</TD>
</TR>
</TABLE>
</div>
</div>
</div>
</div>
</FORM>
