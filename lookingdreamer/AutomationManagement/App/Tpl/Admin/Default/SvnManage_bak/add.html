<layout name="layout" />
<div class="page-header">
	<!-- Page header -->
	<h5>
		<i class="font-home"></i>添加
		<present name="groupName">[{$groupName}]</present>
		svn账号
	</h5>
</div>
<!-- /page header -->
<div class="body">
	<!-- Content container -->
	<div class="container">

		<!-- Site Summary -->
		<div class="block well">

			<div class="table-overflow">
				<FORM METHOD=POST id="form1"
					action="{:U('Admin/SvnManage/insert')}">
					<TABLE class="table table-bordered table-block tableform">
						<TR>
							<TH width="20%">账号：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge input-require"
								NAME="account" value=""></TD>
						</TR>
						<TR>
							<TH>密码：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="password" value=""></TD>
						</TR>
						<TR>
							<TH>选择所属服务器：</TH>
							<TD><SELECT class="input-xxlarge" NAME="network_ip">
									<option value="192.168.3.65">『&nbsp192.168.3.65&nbsp』</option>
									<option value="192.168.3.65">『&nbsp192.168.3.152&nbsp』</option>

							</SELECT></TD>
						</TR>
							<TR>
							<TH>账号所有者：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="owner" value=""></TD>
						</TR>
		    			<TR>
							<TH>账号所属组：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="owner_group" value=""></TD>
						</TR>	
										
						<TR>
							<TH>创建时间：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="created_time" value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
						</TR>
						<TR>
							<TH>更新记录时间：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge"
								NAME="updated_time" value="{$Think.config.now_time|toDate='Y-m-d H#i#s'}"></TD>
						</TR>
						<TR>
							<TH>目录权限：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="directory_pri"
								value=""></TD>
						</TR>
						<TR>
							<TH>使用状态：</TH>
							<TD><SELECT class="input-xxlarge" NAME="status">
									<option selected value="1">启用</option>
									<option value="0">置闲</option>
							</SELECT></TD>
						</TR>
						
						<TR>
							<TH>备注内容：</TH>
							<TD><INPUT TYPE="text" class="input-xxlarge" NAME="note"
								value=""></TD>
						</TR>


						<TR>
							<TH></TH>
							<TD class="center">
								<button type="submit" class="btn btn-primary">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="reset"
									onclick="window.location.href='{:U('Admin/SvnManage/index')}'"
									class="btn btn-danger">取 消</button>
							</TD>
						</TR>
					</TABLE>
			</div>
		</div>
	</div>
</div>
</FORM>
