<layout name="layout" />
                <div class="page-header"><!-- Page header -->
                    <h5><i class="font-home"></i>SVN管理</h5>               
                </div><!-- /page header -->
                <div class="body">                
                    <!-- Content container -->
                    <div class="container"> 
                	
                        <!-- Site Summary -->
                        <div class="block well">                	

                        	<div class="navbar"><div class="navbar-inner"><h5><i class="font-th-list"></i><present name="columnName">{$columnName}&nbsp;>&nbsp;子</present>SVN列表</h5></div></div>
                            <ul class="toolbar">
                                <li><a href="{:U('Admin/SvnManage/add')}"><i class="font-plus"></i><span>添加账号</span></a></li>
                                <li><a href="{:U('Admin/SvnManage/edit')}" checkbox="true" class="dialog-action"><i class="font-pencil"></i><span>编辑账号</span></a></li>
                                <li><a href="{:U('Admin/SvnManage/delete')}" message="确定要删除选中的记录么？" dialog="true" checkbox="true" class="dialog-action"><i class="font-remove"></i><span>批量删除</span></a></li>
                                <li><a href="{:U('Admin/SvnManage/cache')}" dialog="after" checkbox="false" class="dialog-action"><i class="font-refresh"></i><span>更新缓存</span></a></li>
                                <li><a href="{:U('Admin/Execl/exportSvnManage')}"><i class="font-plus"></i><span title="请尽量不要使用迅雷下载!">导出列表</span></a></li>
                                <li><a href="{:U('Admin/SvnManage/import')}"><i class="font-plus"></i><span title="可直接下载腾讯云表格导入!">导入列表</span></a></li>
                                <li class="rightbar"><form method="GET" class="navbar-form pull-right" action="{:U('Admin/SvnManage/index')}"> 
                                <SELECT class="input-xxlarge" style="width:100px" NAME="searchname">
									<option selected value="account">账号</option>
									<option  value="owner">账号所有者</option>
									<option  value="network_ip">所属服务器</option>
									<option  value="note">备注</option>
								</SELECT>
                                <input type="text" name="searchtitle" value="{$_GET['searchtitle']}">	
                                <button type="submit" class="btn btn-small btn-primary"><i class="icon-search"></i>搜索</button>
                                </form></li>
                            </ul>
                              
<div class="table-overflow">
<TABLE class="table table-block table-bordered table-checks">
<thread><tr>
	<th><input type="checkbox" class="style checkboxall" /></th>
	<th>序号</th>
	<th>账号</th>
	<th>密码</th>
	<th>所属服务器</th>
	<th>账号所有者</th>
	<th>创建时间</th>
	<th>目录权限</th>
	<th>使用状态</th>
	<th>备注内容</th>
	<th>操作</th>
</tr></thread>
<tbody>
<volist name="list" id="vo">
<tr class="row">
	<td class="notallow"><input type="checkbox" value="{$vo.id}" class="style checkboxrow" /></td>
	<td>{$vo.id}</td>
	<td><a href="{:U('Admin/SvnManage/edit?id='.$vo['id'])}">{$vo.account}</a></td>
	<td>{$vo.password}</td>
	<td>{$vo.network_ip}</td>
	<td>{$vo.owner}</td>
	<td>{$vo.created_time}</td>
	<td>{$vo.directory_pri}</td>
	<td><if condition="$vo['status'] eq 1"><i class="font-ok"></i></if></td>
	<td>{$vo.note}</td>
	<td class="notallow"><a href="{:U('Admin/SvnManage/edit?id='.$vo['id'])}"><i class="font-pencil"></i> 编辑</a> &nbsp;&nbsp;&nbsp;
	<a href="{:U('Admin/SvnManage/delete')}" message="确定要删除 账号为 【{$vo.account}】 的这条记录么？" params="id={$vo.id}" dialog="true" checkbox="false" class="dialog-action"><i class="font-remove"></i> 删除</a> </td>
</tr>
</volist>
</tbody>	
</table>
</div>
<div class="table-footer">
	{$page}
</div>
</div>
</div>
</div>
