<include file="Public:header" />
	
<div class="cwrap">
	
<include file="Public:banner" />

<div id="content" class="content">
                <div class="layout grid">
                    <span class="xtop"></span>
                    <div class="col-main">
                        <div class="main-wrap">
                            <div class="bg"><div class="mbox">
                                <div class="mbg">
                                    <div class="mhd"><h3>当前位置：<a href="{:U('Link/index', '', C('URLREWRITE'), false, true)}">{$CurModule[title]}</a>{$catid|getCategoryPath=true, ' > '}</h3></div>
                                    <div class="mbd cl">
			   													<div class="item_intro">
			   													<if condition="$list_logo OR $list_text"><h4>&nbsp;&nbsp;合作伙伴</h4>
			   														<if condition="$list_logo">
			   														<ul class="friendlink cl"><volist name="list_logo" id="vo">
			   															<li><a href="{$vo.url}" target="_blank"><img src="{$vo.logo}" /></a></li>
			   														</volist></ul></if>
			   														<if condition="$list_text">
			   														<ul class="friendlink cl"><volist name="list_text" id="vo">
			   															<li><a href="{$vo.url}" target="_blank">{$vo.title}</a></li>
			   														</volist></ul></if>
			   													</if>
																	<if condition="$friend_logo OR $friend_text"><br/><h4>&nbsp;&nbsp;友情链接</h4>
			   														<if condition="$friend_logo">
			   														<ul class="friendlink cl"><volist name="friend_logo" id="vo">
			   															<li><a href="{$vo.url}" target="_blank"><img src="{$vo.logo}" /></a></li>
			   														</volist></ul></if>
			   														<if condition="$friend_text">
			   														<ul class="friendlink cl"><volist name="friend_text" id="vo">
			   															<li><a href="{$vo.url}" target="_blank">{$vo.title}</a></li>
			   														</volist></ul></if>																		
																	</if>
                                  </div></div>
                                </div>
                            </div></div><!-- end con -->
                        </div>
                    </div>
                    <div class="col-sub">
                        <div class="bg"><div class="sinner">
                                <div class="mbox">
                                    <div class="mbg cate_list">
                                        <div class="mhd"><h3>帮助中心</h3></div>
                                        <div class="mbd">
				                                {$pageslist|getListByModule='Pages',10,'update_time DESC','status=1'}
				                                <ul>
				                                	<volist name="pageslist" id="vo"><li><h2><a href="{$vo.id|getReadUrl=$vo,'Pages'}">{$vo.title}</a></h2></li></volist>
				                                </ul>
                                        </div>
                                    </div>
                                </div>
                                
													<include file="Public:contactus" />
													
													</div></div></div>                    
                </div>
                <span class="xbottom"></span>
            </div>
        </div>
        
<include file="Public:footer" />
