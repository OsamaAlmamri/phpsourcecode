<include file="Public:header" />
	
<div class="cwrap">
	
<include file="Public:banner" />

<div id="content" class="content">
             <div class="layout grid">
             <span class="xtop"></span>
                    
                    <!-- start list -->
                    <div class="col-main">
                        <div class="main-wrap h_ico">
                            <div class="bg"><div class="mbox">
                                <div class="mbg seabox">
                                    <div class="mhd">
                                        <div class="r">
	                                        <form id="search_form" name="search_form" method="GET" action="{:U('Pages/index', '', C('URLREWRITE'), false, true)}">
	                                            <input type="text" name="title" value="{$_GET[title]}" class="titinput" style="width:80px;" maxlength="10" />
	                                            <input type="hidden" name="kw" value="title">
	                                            <input type="hidden" name="catid" value="{$catid}">
	                                            <button type="submit" class="titbtn">搜索</button>
	                                        </form>
                                        </div>
                                        <h3>当前位置：{$catid|getCategoryPath=true, ''}</h3>
                                    </div>
                                    <div class="mbd">
                                        <div class="helplist cl">
                                        <if condition="$catid">
                                        	<volist name="category[childids]" id="vo">
	                                        	<if condition="$vo[level] gt 0"><div class="cat">{$vo.id|getCategoryPath=true, ''}</div></if>
	                                        </volist>
                                        <else/>
	                                        <volist name="catlist" id="vo">
	                                        	<if condition="$vo[level] gt 0"><div class="cat">{$vo.id|getCategoryPath=true, ''}</div></if>
	                                        </volist>
	                                      </if>
                                        </div>
                                        <div class="helplist cl">
                                        <volist name="list" id="vo">
                                        	<div class="lis"><a href="{$vo.id|getReadUrl=$vo}" title="{$vo.title}"> ◆ {$vo.title}</a></div>
                                        </volist>
                                        </div>                                        
                                    </div>
                                    <div class="g_page">{$page}</div> 
                                </div>
                            </div></div>
                        </div>
                    </div><!-- end list -->
                    
                    
                    <div class="col-sub">
                        <div class="bg">
                            <div class="sinner">
								<div class="mbox down_list">
									<div class="mbg">
										<div class="mhd"><h3>帮助分类</h3></div>
										<div class="mbd">
											{$nlist|getNavHtml='category_pages', 1, 'navcat'}
										</div>
									</div>
								</div>
								
<include file="Public:contactus" />								

</div></div></div>
                                                                         
                    
                </div>
                <span class="xbottom"></span>
            </div>
        </div>
        
<include file="Public:footer" />
