<include file="Public:header_common" />


  <body class="html not-front not-logged-in no-sidebars page-portfolio" >
    <div id="skip-link">
      <a href="#main-content" class="element-invisible element-focusable">Skip to main content</a>
    </div>
        <!-- begin container -->
<div id="wrap">

<include file="Public:header_nav" />

  <!-- begin content -->
  <section id="content" class="container clearfix">

    

        
              <header id="page-header">
        <h1 id="page-title">产品展示</h1>	
      </header>
    
        
    <section id="main" class="main-content">
                                <div class="region region-content">
    <div id="block-system-main" class="block block-system">

    
  <div class="content">
    

<div id="filter">
  <span><strong>产品分类</strong>:</span>
        <ul>{$productlist|getNavHtml='category_product', 1, 'navcat'}
      			<li class="active"><a href="#" class="all">全部</a></li>
      			<volist name="productlist" id="pl">
      				<li><a href="{$pl.url}" class="catid-{$pl.id}">{$pl.title}</a></li>
      			</volist>
    </ul>
  </div>
  <!-- begin gallery -->

  <ul id="gallery" class="portfolio-grid clearfix">
    
      <volist name="list" id="vo">
	      <li data-id="id-1" data-type="catid-{$vo.catid}" class="entry one-fourth">
	        <div class="entry-image">
	          <a class="fancybox" href="{$vo.pic|getDefaultPic='nopic'}" title="{$vo.title}"><span class="overlay zoom"></span>
	            <img typeof="foaf:Image" src="{$vo.pic|getDefaultPic='nopic'}" width="600" height="450" alt="" />          </a>
	        </div>
	        <h5 class="entry-title"><a href="{$vo.id|getReadUrl=$vo}">{$vo.title}</a></h5>
	      </li>
	    </volist>
    
  </ul>

<nav class="page-nav"><h2 class="element-invisible">Pages</h2><div class="item-list"><ul class="tabvn-pager"><li class="pager-current current first">1</li>
<li class="pager-item"><a title="Go to page 2" href="/blog?page=1">2</a></li>
<li class="pager-next"><a title="Go to next page" href="/blog?page=1">next ›</a></li>
<li class="pager-last last"><a title="Go to last page" href="/blog?page=1">last »</a></li>
</ul></div></nav>

<!-- end gallery -->  </div>
</div>
  </div>
          </section>

    

  </section>
  <!-- end content -->      

  <include file="Public:footer_menu" />
  
</div>
<!-- end container -->
      </body>
</html>
