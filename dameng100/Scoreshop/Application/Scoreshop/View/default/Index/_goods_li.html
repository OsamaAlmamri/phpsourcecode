<div class="col-md-3 col-xs-6">
  <div class="goods">
    <div class="item_goods position_re">
        <if condition="$vo['sell_num'] egt $hot_num">
            <i class="ico_hot"></i>
        <else/>
            <if condition="$vo['is_new'] eq 1">
              <i class="ico_new"></i>
            </if>
        </if>
        <dl>
            <dt>
                <a href="{:U('Scoreshop/Index/goodsDetail',array('id'=>$vo['id']))}">
                    <img src="{$vo.goods_img|getThumbImageById=265,265}">
                </a>
            </dt>
            <dd>
              <div class="title text-ellipsis">
                  <a href="{:U('Scoreshop/Index/goodsDetail',array('id'=>$vo['id']))}">
                      <font title="{$vo.goods_name|text}">{$vo.goods_name}</font>
                  </a>
              </div>
          </dd>
          <dd class="clearfix">
              <div class="left">
                <span class="need-scores">
                <a><font title="{:L('_NEED_')}{$money_type.title}">
                  <i class="ico_to_money"></i>&nbsp;<span>{$vo.price}</span> {$money_type.title}</font></a>
                </span>
              </div>

                <div class="right">
                  <if condition="is_login()">
                    <a class="btn btn-warning scoreshop-btn" data-toggle="modal" data-name="buyModal" 
                      data-remote="{:U('Scoreshop/index/goodsbuy',array('id'=>$vo['id']))}" 
                      >{:L('_EXCHANGE_')}
                    </a>
                  <else />
                    <a class="btn btn-warning scoreshop-btn" data-login="quick_do_login" data-remote="/ucenter/member/quicklogin.html" data-toggle="modal">
                        {:L('_EXCHANGE_')}
                    </a>
                </if>
                </div>
          </dd>
            <div class="clearfix"></div>
        </dl>
    </div>
  </div>
</div>
