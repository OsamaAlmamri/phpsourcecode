<extend name="Base/common"/>

<block name="style">
    <link href="__CSS__/main.min.css" rel="stylesheet" type="text/css"/>
</block>
<block name="body">
    <include file="_nav"/>
    <div class="container">
        <div class="scoreshop">
            <div class="common_block_border">
                <if condition="$top_category eq ''">
                    <div class="title_content">{:L('_MALL_')}&nbsp;/&nbsp;{:L('_PRODUCT_ALL_')}</div>
                    <else/>
                    <div class="title_content">{:L('_MALL_')}&nbsp;/&nbsp;<a
                            href="{:U('goods',array('category_id'=>$top_category))}">{$category_name}</a>
                        <if condition="$child_category_name neq '' && $child_category_name neq null">
                            &nbsp;/&nbsp;<a
                                href="{:U('goods',array('category_id'=>$category_id))}">{$child_category_name}</a>
                        </if>
                    </div>
                </if>
                <div class="row clearfix">
                <volist name="contents" id="vo">
                    <include file="_goods_li"/>
                </volist>
                </div>
                <if condition="count($contents) eq 0">
                    <div class="data-none">
                        {:L('_TIP_CATEGORY_PRODUCT_NONE_')}
                    </div>
                </if>
        </div>
        <div class="text-center">
            {:getPagination($totalPageCount,16)}
        </div>
        </div>
    </div>
    
</block>

<block name="script">
    <script>
        $('.item_goods dl dt a').css('height', $('.item_goods dl dt a').css('width'));
    </script>
</block>
