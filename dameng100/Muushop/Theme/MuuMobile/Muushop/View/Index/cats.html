<extend name="Public/common"/>
<block name="style">

</block>
<block name="body">
<div id="main-container" class="container">
    <div class="muushop_main_nav">
        
    </div>
    <div class="row">
        <div class="col-xs-3">
            <include file="Public/_cats"/>
        </div>
        <div class="col-xs-9">
            <div class="row">
                <div class="col-xs-12">
                <div class="cats-screen clearfix">
                    <input type="hidden" name="sort" value="{$sort}" />
                    <input type="hidden" name="url" value="{:U('Muushop/index/cats')}" />
                    <div class="f-sort" data-type="sort-box">
                        <a href="{$sort_url.all}"  data-name='all'>综合排序<i></i></a>
                        <a href="{$sort_url.sell_cnt}"  data-name='sell_cnt'>销量<i></i></a>
                        <a href="{$sort_url.price}"  data-name='price'>价格<i></i></a>
                        <a href="{$sort_url.comment_cnt}"  data-name='comment_cnt'>评论数<i></i></a>
                        <a href="{$sort_url.create_time}"  data-name='create_time'>上架时间<i></i></a>
                  </div>
                </div>
                </div>
                <div class="product-list clearfix">
                <notempty name="list">
                    <volist name="list" id="data">
                        <div class="col-md-4">
                            <div class="product-box">
                                <a href="{:U('Muushop/index/product',array('id'=>$data['id']))}" target="_blank">
                                    <div class="img">
                                        <img alt="{$data.title|text}" src="{$data.main_img|getThumbImageById=475,475}" class="img-responsive">
                                    </div>
                                </a>
                                <div class="title">
                                    <a href="{:U('Muushop/index/product',array('id'=>$data['id']))}" target="_blank">{$data.title}</a>
                                </div>
                                <div class="doinfo clearfix">
                                    <div class="price">￥ <spN>{$data.price}</spN></div>
                                </div>
                            </div>
                        </div>
                    </volist>
                <else/>
                    <div class="product-empty">该类型下暂无商品~</div>
                </notempty>
                </div>
                <div class="text-center">
                    {:getPagination($totalCount,$r)}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="script">
<script src="__JS__/common.js"></script>
<script src="__JS__/cats.js"></script>
</block>
