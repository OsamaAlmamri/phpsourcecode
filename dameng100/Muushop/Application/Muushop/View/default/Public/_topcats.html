    <div class="top-cats-close">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
    </div>
    <div class="container">
        <div class="top-cats-list">
            <div class="col-xs-12">
                <div class="row">
                <volist name="cats" id="chilecats" > 
                    <div class="item">
                        <h3>
                            <a href="javascript:;">{$chilecats.title}</a>
                        </h3>
                        <hr class="item-hr" />
                    </div>
                    <if condition="$chilecats['items']">
                        <div class="item-list clearfix" >
                            <volist name="chilecats.items" id="child" offset="0" length='7'> 
                                <div class="col-xs-3 child-box">
                                    <div class="child-box">
                                        <span class="image"><a href="{$child.link}"><img src="{$child.image|getThumbImageById=80,80}" /></a></span>
                                        <span class="font text-center"><a href="{$child.link}">{$child.title}</a></span>
                                    </div>
                                </div>
                            </volist>
                            <div class="col-xs-3 child-box">
                                <div class="child-box">
                                    <span class="image"><a href="{$chilecats.link}"><img src="__IMG__/more.png" /></a></span>
                                    <span class="font text-center"><a href="{$child.link}">更多</a></span>
                                </div>
                            </div>
                        </div>
                    </if>
                </volist>
                </div>
            </div>
        </div>
    </div>
