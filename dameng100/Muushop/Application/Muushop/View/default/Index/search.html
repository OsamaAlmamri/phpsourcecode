<extend name="Public/common"/>
<block name="style">

</block>
<block name="body">
<div id="main-container" class="container">
    <div class="row">
        <div class="search-tit common_box">条件查询:<span>{$keyword}</span></div>
        <div class="product-list clearfix">
            <notempty name="list">
                <volist name="list" id="data">
                    <div class="col-md-4 col-xs-6">
                        <div class="product-box">
                            <a href="{:U('Muushop/index/product',array('id'=>$data['id']))}" target="_blank">
                                <div class="img">
                                    <img alt="{$data.title|text}" src="{$data.main_img|getThumbImageById=475,475}" class="img-responsive">
                                </div>
                            </a>
                            <div class="title">
                                <a href="{:U('Muushop/index/product',array('id'=>$data['id']))}" target="_blank">{$data.title}</a>
                            </div>
                            <div class="doinfo clearfix">
                                <div class="price">￥ <spN>{$data.price}</spN></div>
                            </div>
                        </div>
                    </div>
                </volist>
            <else/>
                <div class="product-empty">暂无你查询的商品~</div>
            </notempty>
        </div>
        <div class="text-center">
            {:getPagination($totalCount,20)}
        </div>
    </div>
</div>
</block>
<block name="script">
<script src="__JS__/common.js"></script>
</block>
