<div>
    <form id="migration" action="{:url('muushop/api/service',['action'=>'confirm'])}" method="post" class="ajax-form">
        <input type="hidden" name="id" value="{$data.id}">
        <div style="width: 100%;text-align: center;">
            <a class="btn btn-primary" data-role="submit">确认</a>
            <a onclick="$('.close').click();" class="btn btn-default">取消</a>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('[data-role="submit"]').click(function(){
            query=$('#migration').serialize();
            var url=$('#migration').attr('action');
            $.post(url,query,function(res){
                if(res.code){
                    toast.success(res.msg);
                    setTimeout(function(){
                        window.location.href=res.url;
                    },1500);
                }else{
                    handleAjax(res);
                }
            },'json');
        });
    });
</script>
