	<div class="col-md-3">
		<div class="item" data-title="{$data.title}" data-id={$data.id}>
			<span class="ico"></span>
			<div class="info clearfix">
				<div class="discount"><span>¥</span>{$data.rule.discount}</div>

				<div class="other">
					{notempty name="data.rule.min_price"}
					<span>满<span>¥</span>{$data.rule.min_price}可用</span>
					{/notempty}
				</div>
			</div>
			<div class="end_time">
				{eq name="data.expire_time" value="0"}
					有效期至：永久
				{else /}
					有效期至：{$data.expire_time|time_format}
				{/eq}
			</div>
			<div class="receive"><a data-role="get-coupon" data-url="{:url('muushop/Api/coupon',['action'=>'receive','id'=>$data.id])}">立即领取 >></a></div>
		</div>
	</div>
