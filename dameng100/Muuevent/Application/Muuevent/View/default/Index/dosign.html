
<div>
    <div class="sign_form_box">
        <form class="form-horizontal ajax-form" role="form" action="{:U('doSign')}" method="post">
            <input name="event_id" type="hidden" value="{$content.id}"/>
            <div class="form-group has-feedback">
                <label for="name" class="col-sm-2 control-label">活动时间</label>

                <div class="col-sm-10">
                    <div class="info_title">{:date('Y-m-d H:i',$content['sTime'])} ~ {:date('Y-m-d H:i',$content['eTime'])}</div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="name" class="col-sm-2 control-label">人数/已报名</label>

                <div class="col-sm-10">
                    <div class="info_title">{$content.limitCount}/{$content.attentionCount}</div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="name" class="col-sm-2 control-label">活动地点</label>

                <div class="col-sm-10">
                    <div class="info_title">{$content.address}</div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="name" class="col-sm-2 control-label">姓名</label>

                <div class="col-sm-10">
                    <input id="name" name="name" type="" class="form-control form_check" check-type="Text"  value="" placeholder="请填写姓名"/>
                    
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="phone" class="col-sm-2 control-label">手机</label>

                <div class="col-sm-10">
                    <input id="phone" name="phone" type="" class="form-control form_check" check-type="Phone"  value="" placeholder="请填写联系方式"/>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary " href="{:U('Event/Index/doSign')}">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
