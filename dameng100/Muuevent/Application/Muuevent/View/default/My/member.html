<extend name="Base/common"/>

<block name="style">
    <link href="__CSS__/event.min.css" rel="stylesheet" type="text/css"/>
</block>

<block name="body">
<include file="_nav"/>
<div id="main-container" class="container">

    
    <div class="btn-group">
        <a class="btn btn-info" href="{:U('member',array('event_id'=>$content['id']))}">全部成员 <span class="badge">{$totalCount}</span></a>
        <a class="btn btn-warning" href="{:U('index',array('id'=>$content['id']))}">活动列表</a>

        <a class="btn btn-warning" href="{:U('index/detail',array('id'=>$content['id']))}">活动详情</a>
    </div>

	<div class="event_member_list clearfix">
	    <volist name="member" id="vo">
	        <div class="col-xs-6 col-md-3">
	            <div class="item">
	            	<div class="text-center avatar">
	                	<img src="{$vo.user.avatar64}" class="img-circle" />
	            	</div>
	                <div class="text-center">
	                    <div>
	                    	<a href="{$vo.user.space_url}"> 
			                    {$vo.user.nickname}
			                </a>
			            </div>
	                    
	                    <div class="event_member_info">
	                        <div><i class="icon icon-check-empty"></i> {$vo.name}</div>
	                        <div><i class="icon icon-phone-sign"></i> {$vo.phone}</div>
	                    </div>

	                </div>
	            </div>
	        </div>
	    </volist>
	    <if condition="$totalCount eq 0">
            <div class="no_data">还没有用户报名活动 ~ O(∩_∩)O~</div>
        </if>
	</div>

	<div>
        <div class="text-center">
            {:getPagination($totalPageCount,$r)}
        </div>
    </div>
</div>
</block>

<block name="script">
    
</block>
