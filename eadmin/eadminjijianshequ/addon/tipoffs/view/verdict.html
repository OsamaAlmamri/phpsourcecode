{extend name="base" /}
{block name="body"}

    <!--tab标签-->
    <div class="layui-tab-brief">

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" data-url="{:addons_url('tipoffs://Tipoffs/verdict')}" method="post" localtion-url="{:addons_url('tipoffs://Tipoffs/verdict')}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户状态</label>
                        <div class="layui-input-inline">
                              <span>{if condition="$user['status'] eq 6" } 锁定{else/} 正常 {/if}</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">锁定用户</label>
                        <div class="layui-input-inline">
                              <select name="lock" class="layui-input">
                                <option value="1" {if condition="$user['status'] eq 6" } selected {/if} >锁定</option>
                                <option value="0" {if condition="$user['status'] neq 6" } selected {/if} >正常</option>
                             </select>
                        </div>
                    </div>
                    {if condition="$contentType lt 3"}
                    <div class="layui-form-item">
                        <label class="layui-form-label">屏蔽内容</label>
                        <div class="layui-input-inline">
                           <select name="shieid" class="layui-input">
                                <option value="1" {if condition="$info['status'] eq 0" } selected {/if} >屏蔽</option>
                                <option value="0" {if condition="$info['status'] neq 0" } selected {/if} >正常</option>
                            </select>
                        </div>
                    </div>
                    {/if}
                    </div>
                    
					<input type="hidden"  name="id"  value="{$tipoffs.id}">
                    <div class="btable-paged" >
			        <div class="layui-main">
                        <div class="formbtngroup">
                            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formadd">更新</button>
                            <a href="javascript:;"  class="layui-btn layui-btn-primary layui-btn-sm closebtn">返回</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
{/block}
