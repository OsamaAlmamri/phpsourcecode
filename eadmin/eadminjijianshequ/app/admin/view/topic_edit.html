{extend name="base" /}
{block name="body"}

    <!--tab标签-->
    <div class="layui-tab-brief">

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" data-url="{:es_url('topicEdit')}"  localtion-url="{:es_url('topicList')}">
                     <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" value="{$info.title}" required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline">
                         <select name="tid" id="tid" class="layui-input">
    
    {volist name="topiccatelist" id="vo"}
    
    <option value="{$vo.id}" {if condition="$vo['id'] eq $info['tid']"}selected{/if}>{$vo.name}</option>
    {/volist}
    
    </select>
                         
                        </div>
                         
                    </div>
                    
                    
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                         <textarea name="content" placeholder="请输入内容" class="layui-textarea">{$info.content}</textarea>
                        {:hook('ArticleEditor', array('name'=> 'content','value'=> $info['content'],'items'=>''))}
                        </div>
                    </div>
         
         
         
                  
                            <input type="hidden"  name="id"  value="{$info.id}">
                         <div class="btable-paged" >
				<div class="layui-main">
                    <div class="formbtngroup">
<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formadd">更新</button>
<a href="javascript:;"  class="layui-btn layui-btn-primary layui-btn-sm closebtn">返回</a>
</div>
</div>
        </div>
                </form>
            </div>
        </div>
    </div>
{/block}
