{extend name="base" /}
{block name="body"}

    <!--tab标签-->
    <div class="layui-tab-brief">

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" data-url="{:es_url('apiGroupEdit')}"  localtion-url="{:url('apiGroupList')}">
        
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" value="{$info.name|default=''}" required  lay-verify="required" placeholder="请输入API分组名称" class="layui-input">
                        <div class="layui-form-mid layui-word-aux">API分组名称 </div>
                        </div>
                    </div>                    
   
                                      <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <input type="text" name="sort" placeholder="请输入API分组排序值"  value="{$info.sort|default='0'}" required  lay-verify="required" class="layui-input">
                             <div class="layui-form-mid layui-word-aux">API分组排序值 </div>
                        </div>
                    </div>
                           
                         <div class="btable-paged" >
				<div class="layui-main">
                    <div class="formbtngroup">
<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formadd">更新</button>
<a href="javascript:;"  class="layui-btn layui-btn-primary layui-btn-sm closebtn">返回</a>
</div>
</div>
        </div>
                </form>
            </div>
        </div>
    </div>
{/block}
