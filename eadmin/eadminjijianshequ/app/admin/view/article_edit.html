{extend name="base" /}
{block name="body"}

    <!--tab标签-->
    <div class="layui-tab-brief">

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" data-url="{:url('articleEdit')}"  localtion-url="{:url('articleList')}">
                   <div class="layui-form-item">
                        <label class="layui-form-label">上级分类</label>
                        <div class="layui-input-inline">
                              <select name="tid" class="layui-input">
                              <option value="0"  >无</option>
                                                {volist name="groupcate_list" id='vo'}
                                                    <option value="{$vo.id}" {if condition="$info['tid'] eq $vo.id" } selected {/if} >{$vo.name}</option>
                                                {/volist}
                             </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" value="{$info.title}" required  lay-verify="required" placeholder="标题在6-32个字符之间" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">简介</label>
                        <div class="layui-input-block">
                         <textarea name="description" placeholder="" class="layui-textarea">{$info.description}</textarea>
                       
                        </div>
                    </div>
                  <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                         <textarea name="content" placeholder="" class="layui-textarea">{$info.content}</textarea>
                       
                        </div>
                    </div>
                            <input type="hidden"  name="id"  value="{$info.id}">
                         <div class="btable-paged" >
				<div class="layui-main">
                    <div class="formbtngroup">
<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formadd">更新</button>
<a href="javascript:;"  class="layui-btn layui-btn-primary layui-btn-sm closebtn">返回</a>
</div>
</div>
        </div>
                </form>
            </div>
        </div>
    </div>
    {:hook('ArticleEditor', array('name'=> 'content','value'=> $info['content']))}
{/block}
