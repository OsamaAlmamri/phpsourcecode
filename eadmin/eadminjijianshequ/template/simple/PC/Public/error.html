{block name="body"}

{block name="script"}

<script type="text/javascript">
$(function(){
	var code = "{$code}";
	var href = "{$url}";
	var msg = "{$msg}";
	var wait = "{$wait}";
	var time = wait*1000;
	if(code==1){
		layer.msg(msg, {
			  icon: 1,
			  time: time 
			}, function(){
				  location.href = href;
			}); 
	}else{
		layer.msg(msg, {
			  icon: 2,
			  time: time 
			}, function(){
				  location.href = href;
			}); 
	}


})();
</script>


{/block}
