  {extend name="Public:base" /}
  
        {block name="seo"}
        <title>我的信息页|{$Think.CONFIG.WEB_SITE_TITLE} - Powered by EasySNS!</title>
  
  
  <meta name="keywords" content="{$Think.CONFIG.WEB_SITE_KEYWORD}">
  <meta name="description" content="{$Think.CONFIG.WEB_SITE_DESCRIPTION}">
      {/block}
  
  {block name="body"}
   <link rel="stylesheet" type="text/css" href="__CSS__/setting.css" />
  <div class="aw-container-wrap">
	<div class="container">
		<div class="row">
			<div class="aw-content-wraps clearfix">
				<div class="aw-user-setting">
					<div class="tabbable">
						<ul class="nav nav-tabs aw-nav-tabs active">
<li ><a href="{:es_url('user/setverify')}">申请认证</a></li>
							<li class="active"><a href="#">安全设置</a></li>
							<li><a href="{:es_url('user/setavatar')}">设置头像</a></li>
							<li ><a href="{:es_url('user/index')}">基本资料</a></li>
							
							<h2><i class="iconfont icon-shezhi"></i> 用户设置</h2>
						</ul>
					</div>
					
					<div class="tab-content clearfix">

<form class="form-horizontal" id="setpasswordform">
  <div class="form-group">
    <label for="old_password" class="col-sm-2 control-label">当前密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="old_password" name="old_password" placeholder="请输入当前密码">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" name="password" placeholder="设置新密码">
    </div>
  </div>
  <div class="form-group">
    <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="再次输入新密码">
    </div>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="button" data-name="setpasswordform"  data-url="{:es_url('user/setpasswordHandle')}" class="btn btn-success changeinfo"><i class="fa fa-lock"></i>确认修改</button>
    </div>
  </div>
</form>
	
	</div>

</div>


					</div>
				</div>
			</div>
		</div>



    {/block}
     
    {block name="script"}
    <script>
    
    $(function(){
    	
    	$('.changeinfo').click(function(){
    		var formname=$(this).data('name');
		    $.post($(this).data('url'),$('form#'+formname).serialize(),function(data){
			    
		    	
		    	
		    	
			      if(data.code == 1){
				        
				        layer.msg(data.msg, {icon: 1, time: 1000}, function(){
				          location.reload();
				        });
				      }else{
				        
				        layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
				        
				        
				        
				   }
			
	    	

	    });
	    return false;
    		
    		
    		
    		
    		
    	});
    	
    })
    </script>
    {/block}
