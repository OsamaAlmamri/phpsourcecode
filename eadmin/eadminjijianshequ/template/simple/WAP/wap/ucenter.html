{extend name="Public:base" /}
   
{block name="body"}
<div class="page " id="ucenterhtml">
 <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
          .logout{height: 2.2rem;line-height:2.2rem;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}
        
        ul.aui-list{    background-size: 100% 0px;}
        .aui-list.aui-list-in .aui-list-item:last-child{background-size: 100% 0px;}
        
        #user-info .aui-list-item:active{background:none;}
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
      #ucenterhead{position:fixed;top:0px;z-index:999;background-color:rgba(255,255,255,0);left:0px;right:0px}
    </style>

    <!-- 顶部 -->
    <div class="content">
    <section class="aui-content  " id="user-info">
    <header class="aui-bar-nav" id="ucenterhead">
    <div id="ucenter" style="background:transparent" >
    <a class="aui-pull-left aui-btn " href="{:es_url('Wap/index')}" >
        <span class="icon icon-xiangzuojiantou"></span>
    </a>
    <div class="aui-title " style="color:#fff;">我的</div>
    <a class="aui-pull-right aui-btn " href="{:es_url('Wap/setting')}">
        <span class="icon icon-shezhi"></span>
    </a>
</div>
   </header> 
  
        <div class="aui-list aui-media-list aui-list-noborder  "  id="user-info1" style="background: transparent;">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner ">
                    <div class="aui-text-warning  aui-margin-r-10" >
                    

 <img src="{$userinfo.userhead|getheadurl}" style="border-radius:2rem;max-width:2.25rem;height:2.25rem" />

                    </div>
                    <div class="aui-list-item-inner ">
                        <div class="aui-list-item-text text-white aui-font-size-16">
                        <div>账户 :{$userinfo['nickname']}</div> 
                        </div>
                        <div class="aui-list-item-text text-white">
                           <div>UID : {$userinfo['id']}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
            <div class="aui-padded-10  " style="background-color:rgba(255,131,83,0.8);position:relative;    margin-top: 1rem" >
    
   
         
             <div class="aui-font-size-12">{$pointname}:￥<em id="kycny">{$userinfo['point']}</em>&nbsp;&nbsp;<span>{$gpointname}:￥<em id="djcny">{$userinfo['expoint1']}</em></span></div>
          
         
       </div>
    </section>

    <section class="aui-content ">
        <ul class="aui-list aui-list-in aui-margin-b-15">
         
            <li class="aui-list-item  hrefa"  data-url="{:es_url('Wap/mytopic')}"   >
                <div class="aui-list-item-label-icon">
                    <i class="icon icon-wodedingdan"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title aui-font-size-13">我的帖子</div>
                </div>
            </li>
            <li class="aui-list-item hrefa"  data-url="{:es_url('Wap/myshoucang')}"  >
                <div class="aui-list-item-label-icon">
                    <i class="icon icon-shoucang"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title aui-font-size-13">我的收藏</div>
                </div>
            </li>
        </ul>
         {if condition="session('member_info')"}
        <div class="aui-list aui-list-in logout" id="logout" onclick="logout()" style="background-size: 100% 0px;">
            
                
                <div class="aui-text-center aui-text-danger" >
                <i class="icon icon-close "></i>
                    <div class="aui-font-size-13" style="    display: inline;">安全退出</div>
                   
                </div>
            
          
        </div>
        {/if}
    </section>
   
</div>  

  <script>
  function logout(){
	  
	  $.get("{:es_url('Wap/logout')}",function(){
		  $.toast('退出成功');
		  $.router.reloadPage();
		  
	  });
	  
	  
  }
  
  </script>
    </div>
 {/block}
