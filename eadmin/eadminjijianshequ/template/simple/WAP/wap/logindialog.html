<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		
	
</head>
<body style="background:rgba(0,0,0,0.1);">
<div class="aui-mask aui-mask-in"></div>
    <div class="aui-dialog aui-dialog-in" style="margin-top: -65px;">
    <div class="aui-dialog-header aui-text-warning" id="name"></div>
    <div class="aui-dialog-body" id="msg"></div>
    <div class="aui-dialog-footer">
    
    <div class="aui-btn aui-btn-warning aui-btn-block aui-btn-sm aui-margin-10" onclick="api.closeFrame()" tapmode>取消</div>
    <div class="aui-btn aui-btn-warning aui-btn-block aui-btn-sm aui-margin-10"  onclick="openloginframe()" tapmode>立即登录</div>
   
    </div></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/base.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript">

	function openloginframe(){
	api.setFrameAttr({
           
            hidden: true
        });
	_openWin('login','login.html',{name:'login',htmlname:'登录'});
	}
    apiready = function(){
    	
    	$api.html($api.byId('name'),api.pageParam.name);
    	$api.html($api.byId('msg'),api.pageParam.msg);
    	
    };
</script>
</html>
