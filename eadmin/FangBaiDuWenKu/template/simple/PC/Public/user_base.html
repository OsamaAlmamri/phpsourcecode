<script>
$(function(){
	var mydocheight=$('.mydoc-list').offset().top;
	$(window).scroll( function() { 
		
		var height=$(this).scrollTop();
		
		
		if(height>=mydocheight){
			$('.mydoc-list').css({'position':'fixed','top':'0px'});
		}else{
			
			
			
			$('.mydoc-list').css({'position':'relative','top':'0px'});
		}
	
		
	
	
	} );
	

	
	
});

</script>
