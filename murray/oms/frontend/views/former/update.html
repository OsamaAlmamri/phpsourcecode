{weiget frontend_weiget/header}

	 <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <h3>更新模型
               <small>主要是业务层分类，可以添加原型</small>
            </h3>
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
                  <form method="post" action="{SELF_URL}former/update/?id={$formerInfo[formerid]}" class="form-horizontal">
                     <fieldset>
                        <legend>基础信息</legend>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">唯一标记</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="必须输入英文" name="former[name]" class="form-control form-control-rounded" data-parsley-minlength="4" value="{$formerInfo[name]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">名称</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="不能为空，最好是中文" name="former[title]" class="form-control" data-parsley-minlength="4" value="{$formerInfo[title]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">描述</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="不超过100字" name="former[desc]" class="form-control" value="{$formerInfo[desc]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>

                     <fieldset>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-2">
						   <input type="hidden" name="dosubmit" value="1">
                              <button type="submit" class="btn btn-primary">保存</button>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
            <!-- END panel-->
         </div>
      </section>

{weiget frontend_weiget/footer}
