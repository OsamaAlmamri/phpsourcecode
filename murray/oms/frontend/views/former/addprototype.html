{weiget frontend_weiget/header}

	 <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <h3>添加原型
               <small>主要是数据层分类，可以添加字段</small>
            </h3>
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
                  <form method="post" action="{SELF_URL}former/addprototype/?id={$formerid}" class="form-horizontal">
                     <fieldset>
                        <legend>基础信息</legend>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">唯一标记</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="必须输入英文" name="prototype[name]" class="form-control form-control-rounded" data-parsley-minlength="4">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">模型</label>
                           <div class="col-sm-6">
                              <select name="prototype[formerid]" class="chosen-select form-control">
							  <!--{loop $formers $former}-->
							  <!--{if $former[formerid] == $prototypeInfo[formerid]}-->
                                 <option value="{$former[formerid]}" selected="selected"><!--{$former[title]}--></option>
							  <!--{else}-->
                                 <option value="{$former[formerid]}"><!--{$former[title]}--></option>
							  <!--{/if}-->
							  <!--{/loop}-->
                              </select>
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">名称</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="不能为空，最好是中文" name="prototype[title]" class="form-control" data-parsley-minlength="4">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">描述</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="不超过100字" name="prototype[desc]" class="form-control">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">进入仪表盘</label>
                           <div class="col-sm-6">
                              <select name="prototype[dashboard]" class="chosen-select form-control">
                                 <option value="1" selected="selected">是</option>
                                 <option value="0">否</option>
                              </select>
                           </div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">开启工作流</label>
                           <div class="col-sm-6">
                              <select name="prototype[workflowable]" class="chosen-select form-control">
                                 <option value="1" selected="selected">是</option>
                                 <option value="0">否</option>
                              </select>
                           </div>
                        </div>
                     </fieldset>

                     <fieldset>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-2">
						   <input type="hidden" name="dosubmit" value="1">
                              <button type="submit" class="btn btn-primary">保存</button>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
            <!-- END panel-->
         </div>
      </section>

{weiget frontend_weiget/footer}
