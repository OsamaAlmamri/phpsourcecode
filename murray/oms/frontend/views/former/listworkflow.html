{weiget frontend_weiget/header}

      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <h3>工作流
               <small>所有清单</small>
            </h3>
            <div class="container-fluid">
               <!-- START DATATABLE 1 -->
               <div class="row">
                  <div class="col-lg-12">
                     <div class="panel panel-default">
                        <div class="panel-body">
                           <table id="datatable1" class="table table-striped table-hover">
                              <thead>
                                 <tr>
                                    <th>编码</th>
                                    <th>名称</th>
                                    <th class="sort-numeric">唯一标识</th>
                                    <th>操作员</th>
                                    <th>组织机构</th>
                                    <th>角色</th>
                                    <th>原型</th>
                                    <th>通过</th>
                                    <th>拒绝</th>
                                    <th class="sort-alpha">操作  [<a href="{SELF_URL}former/addworkflow/">添加<a>]</th>
                                 </tr>
                              </thead>
                              <tbody>
								<!--{loop $workflowInfos $workflowInfo}-->
                                 <tr class="gradeX">
                                    <td><!--{$workflowInfo[workflowid]}--></td>
                                    <td><!--{$workflowInfo[title]}--></td>
                                    <td><!--{$workflowInfo[keyname]}--></td>
									<td>
									<!--{if $userInfos[$workflowInfo[uid]][username]}-->
									<!--{$userInfos[$workflowInfo[uid]][username]}-->[<!--{$userInfos[$workflowInfo[uid]][truename]}-->]
									<!--{else}-->
									无
									<!--{/if}-->
									</td>
									<td>
									<!--{if $organizations[$workflowInfo[organizationid]][name]}-->
									<!--{$organizations[$workflowInfo[organizationid]][name]}-->
									<!--{else}-->
									无
									<!--{/if}-->
									</td>
									<td>
									<!--{if $aclroles[$workflowInfo[roleid]][name]}-->
									<!--{$aclroles[$workflowInfo[roleid]][name]}-->
									<!--{else}-->
									无
									<!--{/if}-->
									</td>
                                    <td><!--{$prototypeInfos[$workflowInfo[prototypeid]][title]}--></td>
                                    <td>
									<!--{if $workflowInfos[$workflowInfo[after]][title]}-->
									<!--{$workflowInfos[$workflowInfo[after]][title]}-->[<!--{$workflowInfos[$workflowInfo[after]][keyname]}-->]
									<!--{else}-->
									无
									<!--{/if}-->
									</td>
                                    <td>
									<!--{if $workflowInfos[$workflowInfo[before]][title]}-->
									<!--{$workflowInfos[$workflowInfo[before]][title]}-->[<!--{$workflowInfos[$workflowInfo[before]][keyname]}-->]
									<!--{else}-->
									无
									<!--{/if}-->
									</td>
									<td><a href="{SELF_URL}former/updateworkflow/?id={$workflowInfo[workflowid]}">修改</a> <!--a href="{SELF_URL}former/delworkflow/?id={$workflowInfo[prototypeid]}">删除</a--></td>
                                 </tr>
								<!--{/loop}-->
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- END DATATABLE 1 -->
      </section>

{weiget frontend_weiget/footer}
