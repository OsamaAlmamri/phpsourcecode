<!DOCTYPE html>
<html lang="zh">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="<!--{$settingInfo[sysname][svalue]}-->">
   <meta name="keywords" content="<!--{$settingInfo[sysname][svalue]}-->">
   <title><!--{$settingInfo[sysname][svalue]}--></title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/fontawesome/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/simple-line-icons/css/simple-line-icons.css">
   <!-- ANIMATE.CSS-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/animate.css/animate.min.css">
   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/whirl/dist/whirl.css">
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- WEATHER ICONS-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/weather-icons/css/weather-icons.min.css">
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="{STATIC_URL}css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="{STATIC_URL}css/app.css" id="maincss">
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="{STATIC_URL}vendor/modernizr/modernizr.custom.js"></script>
   <!-- MATCHMEDIA POLYFILL-->
   <script src="{STATIC_URL}vendor/matchMedia/matchMedia.js"></script>
   <!-- JQUERY-->
   <script src="{STATIC_URL}vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="{STATIC_URL}vendor/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
   <div class="wrapper">
      <!-- top navbar-->
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
               <a href="{SELF_URL}do/dashboard" class="navbar-brand">
                  <div class="brand-logo">
                     <h3><!--{$settingInfo[sysname][svalue]}--></h3>
                  </div>
                  <div class="brand-logo-collapsed">
                     <h3><!--{$settingInfo[sysshortname][svalue]}--></h3>
                  </div>
               </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">
               <!-- START Left navbar-->
               <ul class="nav navbar-nav">
                  <li>
                     <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                     <a href="#" data-toggle-state="aside-collapsed" class="hidden-xs">
                        <em class="fa fa-navicon"></em>
                     </a>
                     <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                     <a href="#" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                        <em class="fa fa-navicon"></em>
                     </a>
                  </li>
               </ul>
               <!-- END Left navbar-->
               <!-- START Right Navbar-->
               <ul class="nav navbar-nav navbar-right">
                  <!-- Fullscreen (only desktops)-->
                  <li class="visible-lg">
                     <a href="#" data-toggle-fullscreen="">
                        <em class="fa fa-expand"></em>
                     </a>
                  </li>
               </ul>
               <!-- END Right Navbar-->
            </div>
            <!-- END Nav wrapper-->
         </nav>
         <!-- END Top Navbar-->
      </header>
      <!-- sidebar-->
      <aside class="aside">
         <!-- START Sidebar (left)-->
         <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
               <!-- START sidebar nav-->
               <ul class="nav">
                  <!-- Iterates over all sidebar items-->
				  <!--{if $userInfo[uid]}-->
                  <li class="nav-heading ">
                     <span data-localize="sidebar.heading.HEADER"><!--{$userInfo[title]}--> -
					 <!--{if $userInfo[truename]}-->
					 <!--{$userInfo[truename]}-->
					 <!--{else}-->
					 <!--{$userInfo[username]}-->
					 <!--{/if}-->
					 </span>
                  </li>
				  <!--{else}-->
                  <li class="nav-heading ">
                     <span data-localize="sidebar.heading.HEADER">没有用户信息
					 </span>
                  </li>
                  <li class=" ">
                     <a href="{SELF_URL}do/login" title="登陆">
                        <em class="icon-login"></em>
                        <span data-localize="sidebar.nav.extra.EXTRA">登陆</span>
                     </a>
                  </li>
				  <!--{/if}-->
				  <!--{loop $formerList $formerInfo}-->
                  <li class=" ">
                     <a href="#{$formerInfo[name]}" title="{$formerInfo[title]}" data-toggle="collapse">
                        <em class="icon-speedometer"></em>
                        <span><!--{$formerInfo[title]}--></span>
                     </a>
                     <ul id="{$formerInfo[name]}" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header"><!--{$formerInfo[title]}--></li>
						<!--{loop $formerInfo[prototypes] $prototype}-->
                        <li class=" ">
                           <a href="{SELF_URL}operation/list/?id={$prototype[prototypeid]}" title="{$prototype[title]}">
                              <span><!--{$prototype[title]}--></span>
                           </a>
                        </li>
						<!--{/loop}-->
                     </ul>
                  </li>
				  <!--{/loop}-->
				  <!--{if $isadmin > 0}-->
                  <li class="nav-heading ">
                     <span data-localize="sidebar.heading.COMPONENTS">系统设置</span>
                  </li>
                  <li class=" ">
                     <a href="#elements" title="组织结构" data-toggle="collapse">
                        <em class="icon-chemistry"></em>
                        <span data-localize="sidebar.nav.element.ELEMENTS">组织结构</span>
                     </a>
                     <ul id="elements" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header">组织结构</li>
                        <li class=" ">
                           <a href="{SELF_URL}organization/list" title="机构">
                              <span data-localize="sidebar.nav.element.BUTTON">机构</span>
                           </a>
                        </li>
                        <li class=" ">
                           <a href="{SELF_URL}organization/listuser" title="人员">
                              <span data-localize="sidebar.nav.element.NOTIFICATION">人员</span>
                           </a>
                        </li>
                        <li class=" ">
                           <a href="{SELF_URL}organization/listgroup" title="分组">
                              <span>分组</span>
                           </a>
                        </li>
                     </ul>
                  </li>
                  <li class=" ">
                     <a href="#forms" title="模型" data-toggle="collapse">
                        <em class="icon-note"></em>
                        <span data-localize="sidebar.nav.form.FORM">模型</span>
                     </a>
                     <ul id="forms" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header">模型</li>
                        <li class=" ">
                           <a href="{SELF_URL}former/list" title="模型">
                              <span data-localize="sidebar.nav.form.STANDARD">模型</span>
                           </a>
                        </li>
                        <li class=" ">
                           <a href="{SELF_URL}former/listprototype" title="原型">
                              <span data-localize="sidebar.nav.form.EXTENDED">原型</span>
                           </a>
                        </li>
                        <li class=" ">
                           <a href="{SELF_URL}former/listworkflow" title="工作流">
                              <span data-localize="sidebar.nav.form.EXTENDED">工作流</span>
                           </a>
                        </li>
                     </ul>
                  </li>
                  <li class=" ">
                     <a href="#charts" title="系统" data-toggle="collapse">
                        <em class="icon-graph"></em>
                        <span data-localize="sidebar.nav.chart.CHART">系统</span>
                     </a>
                     <ul id="charts" class="nav sidebar-subnav collapse">
                        <li class="sidebar-subnav-header">系统</li>
                        <li class=" ">
                           <a href="{SELF_URL}do/setting" title="Radial">
                              <span data-localize="sidebar.nav.chart.RADIAL">配置项</span>
                           </a>
                        </li>
                        <li class=" ">
                           <a href="{SELF_URL}do/logs" title="Radial">
                              <span data-localize="sidebar.nav.chart.RADIAL">日志</span>
                           </a>
                        </li>
                     </ul>
                  </li>
				  <!--{/if}-->
				  <!--{if $userInfo[uid]}-->
                  <li class="nav-heading ">
                     <span data-localize="sidebar.heading.MORE">个人操作</span>
                  </li>
                  <li class=" ">
                     <a href="{SELF_URL}do/updatepassword" title="修改密码">
                        <em class="icon-key"></em>
                        <span data-localize="sidebar.nav.extra.EXTRA">修改密码</span>
                     </a>
                  </li>
                  <li class=" ">
                     <a href="{SELF_URL}do/logout" title="退出">
                        <em class="icon-logout"></em>
                        <span data-localize="sidebar.nav.extra.EXTRA">退出</span>
                     </a>
                  </li>
				  <!--{/if}-->
               </ul>
               <!-- END sidebar nav-->
            </nav>
         </div>
         <!-- END Sidebar (left)-->
      </aside>
