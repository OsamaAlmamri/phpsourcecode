<!DOCTYPE html>
<html lang="zh">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <title><!--{$settingInfo[sysname][svalue]}--></title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/fontawesome/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="{STATIC_URL}vendor/simple-line-icons/css/simple-line-icons.css">
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="{STATIC_URL}css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="{STATIC_URL}css/app.css" id="maincss">
</head>

<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                  <h1><!--{$settingInfo[sysname][svalue]}--></h1>
            </div>
            <div class="panel-body">
               <p class="text-center pv">请先登陆</p>
               <form role="form" data-parsley-validate="" novalidate="" class="mb-lg" action="{SELF_URL}do/login/" method="post">
                  <div class="form-group has-feedback">
                     <input name="mail" id="exampleInputEmail1" type="email" placeholder="Enter email" autocomplete="off" required class="form-control" value="{$settingInfo[emailbase][svalue]}">
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input name="password" id="exampleInputPassword1" type="password" placeholder="Password" required class="form-control" value="">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <input type="hidden" name="dosubmit" value="1">		
                  <input type="hidden" name="tourl" value="{$tourl}">					
                  <button type="submit" class="btn btn-block btn-primary mt-lg">登陆</button>
               </form>
            </div>
         </div>
         <!-- END panel-->
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span><!--{$settingInfo[copyright][svalue]}--></span>
            <span>-</span>
            <span><!--{$settingInfo[sysname][svalue]}--></span>
         </div>
      </div>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="{STATIC_URL}vendor/modernizr/modernizr.js"></script>
   <!-- JQUERY-->
   <script src="{STATIC_URL}vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="{STATIC_URL}vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="{STATIC_URL}vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- PARSLEY-->
   <script src="{STATIC_URL}vendor/parsleyjs/dist/parsley.min.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="{STATIC_URL}js/app.js"></script>
</body>

</html>
