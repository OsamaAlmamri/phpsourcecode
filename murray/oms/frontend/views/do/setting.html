         <!-- Page content-->

            </h3>
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
                  <form method="post" action="{SELF_URL}do/setting/" class="form-horizontal">
					 <!--{loop $settingArray $setting}-->

                        <div class="form-group">
                           <label class="col-sm-2 control-label"><!--{$setting[intro]}--></label>

						   <!--{$setting[skey]}-->
						   </p>
						   </label>
                           <div class="col-sm-8">
                              <input type="text" placeholder="" name="setting[{$setting[skey]}]" class="form-control" value="{$setting[svalue]}">
						   </div>
                        </div>
                     </fieldset>
					 <!--{/loop}-->
                     <fieldset>

                     <fieldset>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-2">
						   <input type="hidden" name="dosubmit" value="1">
                              <button type="submit" class="btn btn-primary">确定</button>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
            <!-- END panel-->
         </div>
      </section>
