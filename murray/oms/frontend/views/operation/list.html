{weiget frontend_weiget/header}

      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <h3><!--{$formerInfo['title']}--> > <!--{$prototypeInfo['title']}-->
               <small>所有清单</small>
            </h3>
            <div class="container-fluid">
               <!-- START DATATABLE 1 -->
               <div class="row">
                  <div class="col-lg-12">
                     <div class="panel panel-default">
                        <div class="panel-body">
                           <table id="datatable1" class="table table-striped table-hover">
                              <thead>
                                 <tr>
								 <!--{loop $fields $field}-->
								 <!--{if $field[showinlist] > 0}-->
                                    <th><!--{$field[title]}--></th>
								 <!--{/if}-->
								 <!--{/loop}-->
									<th>
									操作  
									<!--{if $workflowable < 1}-->
									[<a href="{SELF_URL}operation/add/?id={$prototypeid}">添加<a>]
									<!--{else}-->
									[<a href="{SELF_URL}operation/workflow/?id={$prototypeid}">发起<a>]
									<!--{/if}-->
									</th>
                                 </tr>
                              </thead>
                              <tbody>
								<!--{loop $operationInfos $operationInfo}-->
                                 <tr class="gradeX">
								 <!--{loop $fields $field}-->
								 <!--{if $field[showinlist] > 0}-->
								 <!--{if $field[bindingid]}-->
                                    <td><!--{$operationInfo[$field[name]][title]}--></td>
								 <!--{else}-->
                                    <td><!--{$operationInfo[$field[name]]}--></td>
								 <!--{/if}-->
								 <!--{/if}-->
								 <!--{/loop}-->
									<td>
									<!--{if $operationInfo[workflowid]}-->
									<a href="{SELF_URL}operation/workflow/?id={$prototypeid}&cacheid={$operationInfo[id]}"><!--{$workflows[$operationInfo[workflowid]][title]}--><a>
									<!--{else}-->
									<a href="{SELF_URL}operation/update/?id={$prototypeid}&cacheid={$operationInfo[id]}">编辑<a>									
									<!--{/if}-->
									<!--{loop $operationInfo[reg] $regInfo}-->
									<a href="{SELF_URL}do/{$regInfo[servicename]}/?id={$regInfo[regid]}&cacheid={$operationInfo[id]}"><!--{$regInfo[title]}--><a>
									<!--{/loop}-->
									</td>
                                 </tr>
								<!--{/loop}-->
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- END DATATABLE 1 -->
      </section>

{weiget frontend_weiget/footer}
