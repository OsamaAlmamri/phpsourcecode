{weiget frontend_weiget/header}

	 <section>
         <!-- Page content-->
         <div class="content-wrapper">
            <h3>更新用户
               <small>人员的核心信息</small>
            </h3>
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
                  <form method="post" action="{SELF_URL}organization/updateuser/?id={$userInfo[uid]}" class="form-horizontal">
                     <fieldset>
                        <legend>基础信息</legend>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">用户名</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="必须输入英文" name="user[username]" class="form-control form-control-rounded" data-parsley-minlength="4" value="{$userInfo[username]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">邮箱</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="必须是企业邮箱" name="user[email]" class="form-control" data-parsley-minlength="4" value="{$userInfo[email]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">手机</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="纯数字，不超过11位" name="user[telnum]" class="form-control" value="{$userInfo[telnum]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">密码</label>
                           <div class="col-sm-6">
                              <input type="password" placeholder="不少于6位,如果不需要修改密码，请留空" name="user[password]" class="form-control" value="">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">真实名称</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="最好是中文名称" name="user[truename]" class="form-control" value="{$userInfo[truename]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">部门</label>
                           <div class="col-sm-6">
                              <select name="user[organizations][]" multiple class="chosen-select form-control">
							  <!--{loop $organizations $organization}-->
								<!--{php $hasid = 0;}-->
								<!--{loop $userInfo[organizations] $userOrganizationid}-->
									<!--{if $userOrganizationid == $organization[organizationid]}-->
										<!--{php $hasid = 1;}-->
									<!--{/if}-->
								<!--{/loop}-->
								<!--{if $hasid == 1}-->
									<option value="{$organization[organizationid]}" selected="selected"><!--{$organization[name]}--></option>
								<!--{else}-->
									<option value="{$organization[organizationid]}"><!--{$organization[name]}--></option>
								<!--{/if}-->
							  <!--{/loop}-->
                              </select>
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">职位</label>
                           <div class="col-sm-6">
                              <input type="text" placeholder="建议为中文" name="user[title]" class="form-control" value="{$userInfo[title]}">
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>
                     <fieldset>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">角色</label>
                           <div class="col-sm-6">
                              <select name="user[roleids][]" multiple class="chosen-select form-control">
							  <!--{loop $aclroles $aclrole}-->
								<!--{php $hasid = 0;}-->
								<!--{loop $userInfo[roleids] $userRoleid}-->
									<!--{if $userRoleid == $aclrole[rid]}-->
										<!--{php $hasid = 1;}-->
									<!--{/if}-->
								<!--{/loop}-->
								<!--{if $hasid == 1}-->
									<option value="{$aclrole[rid]}" selected="selected"><!--{$aclrole[name]}--></option>
								<!--{else}-->
									<option value="{$aclrole[rid]}"><!--{$aclrole[name]}--></option>
								<!--{/if}-->
							  <!--{/loop}-->
                              </select>
                           </div>
                           <div class="col-sm-4"></div>
                        </div>
                     </fieldset>

                     <fieldset>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-2">
						   <input type="hidden" name="dosubmit" value="1">
                              <button type="submit" class="btn btn-primary">保存</button>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
            <!-- END panel-->
         </div>
      </section>

{weiget frontend_weiget/footer}
