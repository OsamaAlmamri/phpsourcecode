{extend name="admin@_public/table_page"}

{block name="table"}
<form class="layui-form" data-form='{:request()->url()}'>
    {volist name="fields" id="field"}
    <div class="layui-form-item">
        <label for="{$field.name}" class="layui-form-label">
            <span class="x-red">*</span>{$field.label}
        </label>
        <div class="layui-input-inline">
            <input type="text" id="{$field.name}" name="{$field.name}" required="" lay-verify="required"
                   value="{$field.value|default=''}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="x-red">*</span>{$field.label}
        </div>
    </div>
    {/volist}

    <div class="layui-form-item layui-hide">
    </div>

    <div class="layui-form-item layui-col-xs10 layui-col-xs-offset2">
        <button class="layui-btn" lay-filter="add" lay-submit="">
            确定
        </button>
    </div>
</form>

{/block}

{block name="script"}
<script>
    layui.form.render();
</script>
{/block}
