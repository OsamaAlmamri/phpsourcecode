<include file="public:header" />
<style type="text/css">
	.error_msg {border: 1px solid #dd4b39;color: #fff;background-color: #ff9d91;padding: 0px 10px;}
</style>
<body>
<div class="g-install">
    <div class="m-head">
        <h1>数据库安装配置</h1>
    </div>
    <form action="{:U('setconf')}" method="post">
        <div class="m-body">
            <div class="tt"></div>
            <div class="m-form">
                <present name="error_msg">
				<div class="error_msg">{$error_msg}</div>
				</present>
                <div class="formitm">
                    <label class="lab">数据库地址：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="db_host" value="{$db_host}" />
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">数据库端口：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="db_port" value="{$db_port}" />
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">数据库名称：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="db_name" value="{$db_name}"/>
                        <div style="color: #999; ">{$database_name_tip}</div>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">数据库用户名：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="db_user" value="{$db_user}"/>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">数据库密码：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="db_pass" value="{$db_pass}"  />
                    </div>
                </div>

                <div class="formitm">
                    <label class="lab">数据表前缀：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="db_prefix" value="{$db_prefix}" />
                    </div>
                </div>

                <div style="color: #ffffff;width: 100px;height: 30px;background-color:#dd4b39;position: relative;left: -20px;text-align: center;margin-top: 16px; ">
                    网站信息设置
                </div>
                <div class="formitm">
                    <label class="lab">管理员帐号：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="admin_user" value="{$admin_user}"/>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">管理员密码：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="admin_pass" value="{$admin_pass}"/>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">重复密码：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="admin_pass_confirm" value="{$admin_pass_confirm}"/>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">管理员邮箱：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="admin_email" value="{$admin_email}" />
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">网站加密字符串：</label>

                    <div class="ipt">
                        <input type="text" class="u-element" name="web_md5" value="{$web_md5}"/><span style="color: #999;margin-left:10px;">{:L('web_md5tip')} </span>

                    </div>
                </div>

            </div>
        </div>
        <div class="m-foot">
            <a href="{:U('index')}">上一步</a>
            <button type="submit" class="submit">安装</button>
        </div>
    </form>
</div>
</body>
</html>
