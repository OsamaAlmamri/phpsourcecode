<include file="public:header" />
 <body>
    <div class="g-install">
        <div class="m-head">
            <h1>安装环境测试</h1>
        </div>
        <div class="m-body">
            <div class="tt"></div>
            <div class="m-form">
                <legend>目录权限检测</legend>
                <volist name="error" id="val">
                    <div class="formitm">
                        <div class=" ">{$val}<font color=red><b>×</b></font></div>
                    </div>
                </volist>
            </div>
        </div>
        <div class="m-foot">
        	<a href="{:U('index')}">上一步</a>
        	<present name="error">
			 <a	type="submit" href="{:U('check')}" class="submit"/>{:L('recheck')}</a>
			 <else /> 
			 <a	type="submit" href="{:L('next')}" class="submit" />{:L('next')}</a>
		    </present>



 
        </div>
    </div>
</body>

</html>
