<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>

<form class="layui-form layui-form-pane" action="">
    <table class="layui-table">
        <colgroup>
            <col width="60">
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="">
            <col width="80">
            <col width="80">
            <col width="80">
           
         </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>标识</th>
            <th>商户</th>
            <th>商户号</th>
            <th>排序</th>
            <th>状态</th>
            <th >{:L('operations_manage')}</th>
        </tr>
        </thead>
         <tbody id="userList">
            <volist name="list" id="val">
            <tr>
                <td>{$val.id}</td>
                <td>{$val.name}</td>
                <td>{$val.mark}</td>
                <td>{$val.merchant }</td>
                 <td>{$val.account}</td>
                 <td><span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit">{$val.ordid}</span></td>
                <td>
                    <input type="checkbox" name="status" value="{$val.status}" data-uri="{:U('payment/ajax_edit', array('field'=>'status','id'=>$val['id']))}" lay-skin="switch" lay-filter="status" lay-text="启用|禁止" <if condition="$val.status eq 1">checked </if>>
                </td>
                <td>
                    <a href="{:U('payment/edit', array('id'=>$val['id']))}" >{:L('edit')}</a>
             </td>
            </tr>
            </volist>
        </tbody>

    </table>
</form>
<div id="test-laypage-demo0">
  <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-29">
  {$page}
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
//Demo
layui.use(['layer','jquery','form','upload'], function () {
   // 操作对象
    var layer = layui.layer,$ = layui.jquery,form = layui.form, upload = layui.upload;

    Oper.initList(layui, '支付类型', 'payment', 'id');

});
</script>
</body>
</html>
