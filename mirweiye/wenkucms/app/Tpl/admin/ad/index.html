<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <input type="hidden" name="g" value="admin" />
    <input type="hidden" name="m" value="ad" />
    <input type="hidden" name="a" value="index" />
    <input type="hidden" name="menuid" value="{$menuid}" />
     <div class="my-btn-box">
     <span class="fl">
        <div class="layui-form-item">
            <div class="layui-inline">
               <label class="layui-form-label">{:L('keyword')}</label>
              <div class="layui-input-inline">
                <input type="tel" name="keyword" placeholder="关键词" lay-verify="required|phone" value="{$search.keyword}" class="layui-input">
              </div>
              <div class="layui-input-inline">
                 <button class="layui-btn mgl-20">搜索</button>
                 <a href="{:U('index', array('menuid'=>$menuid))}" class="layui-btn layui-btn-primary mgl-20">显示全部</a>
              </div>
            </div>
        </div>
     </span>
     <span class="fr">
       <a class="layui-btn layui-btn-danger" id="btn-alldel">批量删除</a>
       <a class="layui-btn layui-btn-normal" id="btn-add">添加广告</a>
     </span>
    </div> 
</form>
<form class="layui-form layui-form-pane" action="">
    <table class="layui-table">
        <colgroup>
            <col width="60">
            <col width="60">
            <col width="240">
            <col width="240">
            <col width="100">
            <col width="">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th><input type="checkbox" id="checkall_t" lay-skin="primary" lay-filter="allChoose" ></th>
            <th>ID</th>
            <th>{:L('ad_name')}</th>
            <th>{:L('ad_url')}</th>
            <th>{:L('ad_type')}</th>
            <th>广告位</th>
            <th>{:L('status')}</th>
            <th>管理操作</th>
        </tr>
        </thead>
         <tbody id="userList">
            <volist name="list" id="val" >
              <tr>
                <td><input class="doc_checkbox" type="checkbox" value="{$val.id}" lay-skin="primary" lay-filter="itemChoose"></td>
                <td>{$val.id}</td>
                <td>{$val.name}</td>
                <td>{$val.url}</td>
                <td>{$ad_type_arr[$val['type']]} </td>
                <td><em class="red">(id:{$val.board_id})</em>{$val.adbord.name}</td>
                <td>
                  <input type="checkbox" name="status" value="{$val.status}" data-uri="{:U('ad/ajax_edit',array('field'=>'status','id'=>$val['id']))}" lay-skin="switch" lay-filter="status" lay-text="启用|禁止" <if condition="$val.status eq 1">checked </if>>
                <td>
                <a href="javascript:void(0);" class="J_showdialog" data-uri="{:U('ad/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}" data-id="edit" id="edit">{:L('edit')}</a> | 
                <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('ad/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}" id="delete">{:L('delete')}</a></td>

                </td>
              </tr>
            </volist>
        </tbody>

    </table>
</form>
<div id="test-laypage-demo0">
  <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-29">
  {$page}
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','table'], function () {
    //参数：layui、名称、模块名、主键（删除用）
    //新增弹窗
    Oper.config.add.width = '600px';
    Oper.config.add.height = '460px';

    //编辑弹窗
    Oper.config.edit.width = '600px';
    Oper.config.edit.height = '460px';
    Oper.initList(layui, '广告', 'ad', 'id');
});
</script>
</body>
</html>
