<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
  <div class="my-btn-box">
    <span class="fr">
        <a class="layui-btn layui-btn-danger" id="btn-alldel">批量删除</a>
        <a href="{:U('page/add')}" class="layui-btn layui-btn-normal" id="btn-add">添加单页</a>
    </span>
  </div> 
 
<form class="layui-form layui-form-pane" action="">
    <table class="layui-table">
        <colgroup>
            <col width="60">
            <col width="60">
            <col width="">
            <col width="100">
            <col width="100">
            <col width="100">
            
        </colgroup>
        <thead>
        <tr>
            <th><input type="checkbox" id="checkall_t" lay-skin="primary" lay-filter="allChoose" ></th>
            <th>ID</th>
            <th>单页名称</th>
            <th>排序</th>
            <th>{:L('status')}</th>
            <th>管理操作</th>
        </tr>
        </thead>
         <tbody id="userList">
            <volist name="list" id="val" >
              <tr>
                <td><input class="doc_checkbox" type="checkbox" value="{$val.id}" lay-skin="primary" lay-filter="itemChoose"></td>
                <td>{$val.id}</td>
                <td>{$val.title}</td>
                <td>{$val.ordid}</td>
                <td>
                  <input type="checkbox" name="status" value="{$val.status}" data-uri="{:U('page/ajax_edit',array('field'=>'status','id'=>$val['id']))}" lay-skin="switch" lay-filter="status" lay-text="启用|禁止" <if condition="$val.status eq 1">checked </if>>
                <td>
                <a href="{:U('page/edit', array('id'=>$val['id']))}" >{:L('edit')}</a> | 
                <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('page/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}" id="delete">{:L('delete')}</a></td>

                </td>
              </tr>
            </volist>
        </tbody>

    </table>
</form>
<div id="test-laypage-demo0">
  <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-29">
  {$page}
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','table'], function () {
    //参数：layui、名称、模块名、主键（删除用）
    //新增弹窗
    Oper.config.add.width = '600px';
    Oper.config.add.height = '510px';

    //编辑弹窗
    Oper.config.edit.width = '600px';
    Oper.config.edit.height = '510px';
    Oper.initList(layui, '单页', 'page', 'id');
});
</script>
</body>
</html>
