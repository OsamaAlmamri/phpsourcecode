<include file="public:top" />
<!--编辑菜单-->
<fieldset class="layui-elem-field layui-field-title">
    <legend>添加单页</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" style="padding:20px;">
  <input type="hidden" name="id" value="{$info.id}" />
   
  <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{$info.title}">
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea" name='content' id="content" >{$info.content}</textarea>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <input type="number" name="ordid" required lay-verify="required" placeholder="请输入数字" class="layui-input" value="{$info.ordid}">
      </div>
    </div>

  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="content_edit">立即提交</button>
    <button class="layui-btn layui-btn-primary" onClick="history.go(-1)">返回</button>
  </div>
</form>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','layedit'], function () {

  Oper.initUpdate(layui, '单页', 'content_edit', 'page/edit', 'page/index', ['content']);
});
</script>
</body>
</html>
