<include file="public:top" />
<!--编辑菜单-->
<form class="layui-form layui-form-pane" action="" style="padding:20px;">
  <input name="id" type="hidden" value="{$info.id}">
  <div class="layui-form-item">
    <label class="layui-form-label">导航名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" placeholder="请输入" class="layui-input" value="{$info.name}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">导航别名</label>
    <div class="layui-input-block">
      <input type="text" name="alias" placeholder="请输入" class="layui-input" value="{$info.alias}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">链接地址</label>
    <div class="layui-input-block">
      <input type="text" name="link" placeholder="请输入" class="layui-input" value="{$info.link}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">排序</label>
    <div class="layui-input-block">
      <input type="number" name="ordid" placeholder="请输入" class="layui-input" value="{$info.ordid}">
    </div>
  </div>
  <div class="layui-form-item"  pane="">
    <label class="layui-form-label" >导航位置</label>
    <div class="layui-input-block">
      <input type="radio" title="{:L('nav_type_main')}" name="type" value="main" <if condition="$info['type'] eq 'main'"> checked="checked"</if>>
       <input type="radio" title="{:L('nav_type_bottom')}" name="type" value="bottom" <if condition="$info['type'] eq 'bottom'"> checked="checked"</if>>
    </div>
  </div>
  <div class="layui-form-item"  pane="">
    <label class="layui-form-label">{:L('nav_target')}</label>
    <div class="layui-input-block">
      <input type="radio" title="{:L('yes')}" name="target" value="1" <if condition="$info['target'] eq 1"> checked="checked"</if>>
      <input type="radio" title="{:L('no')}" name="target" value="0" <if condition="$info['target'] eq 0"> checked="checked"</if>>
    </div>
  </div>
  <div class="layui-form-item"  pane="">
    <label class="layui-form-label">{:L('enabled')}</label>
    <div class="layui-input-block">
      <input type="radio" title="{:L('yes')}" name="status" value="1" <if condition="$info['status'] eq 1"> checked="checked"</if>>
      <input type="radio" title="{:L('no')}" name="status" value="0" <if condition="$info['status'] eq 0"> checked="checked"</if>>
    </div>
  </div>
  <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>
</form>


<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','layedit'], function () {

   //参数：layui、名称、更新的formid、更新的url：module/method、更新后跳转的url（为空则不跳转）、编辑器id、标签id（为空则不获取）
    Oper.initUpdate(layui, '导航', 'content_edit', 'nav/edit');
});
</script>
</body>
</html>
