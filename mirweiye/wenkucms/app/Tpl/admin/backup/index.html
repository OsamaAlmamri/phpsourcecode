<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
 <blockquote class="layui-elem-quote">建议您定期备份数据库，以防止数据丢失</blockquote>
<form class="layui-form layui-form-pane" style="width: 40%;">
    <input type="hidden" name="menuid"  value="{$menuid}"/>
    <div class="layui-form-item">
            <label class="layui-form-label">分卷大小</label>
            <div class="layui-input-block">
                <input type="text" name="sizelimit" placeholder="请输入" class="layui-input" value="{$sizelimit}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">{:L('backup_name')}</label>
            <div class="layui-input-block">
                <input type="text" name="backup_name" placeholder="请输入" class="layui-input" value="{$backup_name}">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">{:L('backup_type')}</label>
            <div class="layui-input-block">
                <input type="radio" title="备份全部数据表" value="full" name="backup_type" checked>
                <volist name="tables" id="val">
                 <input name="backup_tables[{$val}]" type="hidden" value="-1" checked="checked" />
                </volist>
            </div>
        </div>
        <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>

</form>


<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','layedit'], function () {

        //参数：layui、名称、更新的formid、更新的url：module/method、更新后跳转的url（为空则不跳转）、编辑器id、标签id（为空则不获取）
    Oper.initUpdate(layui, '数据备份', 'content_edit', 'backup/index');

});
</script>
</body>
</html>
