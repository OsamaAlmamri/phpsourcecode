<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
 <blockquote class="layui-elem-quote">如修改后网站不能访问，请检查环境配置，或联系客服</blockquote>
<form class="layui-form layui-form-pane" style="width: 40%;">
    <input type="hidden" name="menuid"  value="{$menuid}"/>
    <div class="layui-form-item">
            <label class="layui-form-label">{:L('url_model')}</label>
            <div class="layui-input-block">
                <select name="url_model">
                    <option value="0" <if condition="$config['URL_MODEL'] eq 0">selected="selected"</if>> {:L('url_model_0')} </option>
                    <option value="1" <if condition="$config['URL_MODEL'] eq 1">selected="selected"</if>> {:L('url_model_1')} </option>
                    <option value="2" <if condition="$config['URL_MODEL'] eq 2">selected="selected"</if>> {:L('url_model_2')} </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">{:L('url_suffix')}</label>
            <div class="layui-input-block">
                <input type="text" name="url_suffix" placeholder="请输入" class="layui-input" value="{$config.URL_HTML_SUFFIX}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">{:L('url_depr')}</label>
            <div class="layui-input-block">
                <input type="text" name="url_depr" placeholder="请输入" class="layui-input" value="{$config.URL_PATHINFO_DEPR}">
            </div>
        </div>
        <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>

</form>

<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
//Demo
layui.use(['layer','jquery','form','upload'], function () {
    // 操作对象
    var layer = layui.layer,$ = layui.jquery,form = layui.form, upload = layui.upload;
    
    Oper.initUpdate(layui, 'URL设置', 'content_edit', 'seo/url','seo/url');

});
</script>
</body>
</html>
