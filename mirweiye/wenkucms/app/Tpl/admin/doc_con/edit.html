<include file="public:top" />
<!--编辑菜单-->
<form class="layui-form layui-form-pane" action="" style="padding:20px;">
  <input type="hidden" name="id" value="{$info.id}" />
  <div class="layui-form-item">
    <label class="layui-form-label">文档分类</label>
    <div class="layui-input-block">
      <select name="cateid">
    		<option value=""></option>
    		<volist name="catelist" id="val" >
    			<option value="{$val.id}" <if condition="$info['cateid'] eq $val['id']"> selected=""</if>>{$val.name}</option>
    				<volist name="val['erji']" id="vo">
    					<option value="{$vo.id}" <if condition="$info['cateid'] eq $vo['id']"> selected=""</if>>&nbsp;&nbsp;&nbsp;├─ {$vo.name}</option>
    				</volist>
    		</volist>
	   </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">文档专辑</label>
    <div class="layui-input-block">
      <select name="zhuanji">
        <option value=""></option>
        <volist name="zjlist" id="val" >
          <option value="{$val.id}" <if condition="$info['zhuanji'] eq $val['id']"> selected=""</if>>{$val.title}</option>
        </volist>
     </select>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">文档标题</label>
    <div class="layui-input-block">
      <input type="text" name="title" id="title" placeholder="请输入" class="layui-input" value="{$info.title}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">文档简介</label>
    <div class="layui-input-block">
      <textarea name="intro" id="intro" class="layui-textarea">{$info.intro}</textarea>
    </div>
  </div>
  
  <div class="layui-form-item" >
    <label class="layui-form-label" >文档积分</label>
    <div class="layui-input-block">
      <input type="number" name="score" id="score" class="layui-input" value="{$info.score}">
    </div>
  </div>
  <div class="layui-form-item" >
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
        <select name="status" id="status">
            <option value="0" <if condition="$info['status'] eq 0"> selected=""</if>>关闭</option>
            <option value="1" <if condition="$info['status'] eq 1"> selected=""</if>>未审核</option>
            <option value="2" <if condition="$info['status'] eq 2"> selected=""</if>>已审核</option>
            <option value="3" <if condition="$info['status'] eq 3"> selected=""</if>>置顶</option>
            <option value="4" <if condition="$info['status'] eq 4"> selected=""</if>>精品推荐</option>
		</select>
    </div>
  </div>
   
  <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>
</form>



<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
//Demo
layui.use(['layer','jquery','form','element'], function () {
   // 操作对象
    var layer = layui.layer,$ = layui.jquery,form = layui.form, element = layui.element;
  
    // 提交
    Oper.initUpdate(layui, '文档分类', 'content_edit', 'doc_con/edit');
    

});
</script>
