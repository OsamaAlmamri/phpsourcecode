<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <input type="hidden" name="g" value="admin" />
    <input type="hidden" name="m" value="score" />
    <input type="hidden" name="a" value="logs" />
    <input type="hidden" name="menuid" value="{$menuid}" />
    <div class="my-btn-box">
     <span class="fl">
            <div class="layui-input-inline">
                <input type="text" name="keyword" placeholder="请输入会员名" value="{$keyword.keyword}" class="layui-input">
            </div>
            <button class="layui-btn mgl-20">搜索</button>
            <a href="{:U('logs', array('menuid'=>$menuid))}" class="layui-btn layui-btn-primary mgl-20">显示全部</a>
     </span>
    </div> 
</form>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>会员名</th>
        <th>操作</th>
        <th>积分</th>
        <th>操作时间</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="val" >    
    <tr>
        <td>{$val.uname}</td>
        <td>{$val.action}</td>
        <td><if condition="$val['score'] gt 0"><label class="green">+{$val.score}</label><else /><label class="red">{$val.score}</label></if></td>
        <td>{$val.add_time|date="Y-m-d H:i:s",###}</td>
    </tr>
    </volist>
    </tbody>
</table>
<div id="test-laypage-demo0">
  <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-29">
  {$page}
  </div>
</div>

</body>
</html>
