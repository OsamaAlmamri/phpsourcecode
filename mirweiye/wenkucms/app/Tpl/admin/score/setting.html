<include file="public:top" />
<!--网站设置-->
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <input type="hidden" name="menuid"  value="{$menuid}"/>
    
    <div class="layui-form-item">
        <label class="layui-form-label">用户注册</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[register]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.register')}">
        </div>
        <div class="layui-form-mid layui-word-aux">每天只奖励1次</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">每日登录</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[login]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.login')}">
        </div>
        <div class="layui-form-mid layui-word-aux">每天奖励5次</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">奖励次数</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[login_nums]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.login_nums')}">
        </div>
        <div class="layui-form-mid layui-word-aux">每日登陆的奖励次数</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文档被下载</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[docdown]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.docdown')}">
        </div>
        <div class="layui-form-mid layui-word-aux">个人文档被下载一次系统自动奖励的积分</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文档返还</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[docscore]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.docscore')}">
        </div>
        <div class="layui-form-mid layui-word-aux">用户下载文档花费积分返还给文档上传者的比例，单位是百分比</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上传奖励</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[docup]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.docup')}">
        </div>
        <div class="layui-form-mid layui-word-aux">用户每次上传文档，奖励的积分数量</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">删除惩罚</label>
        <div class="layui-input-inline">
 <input type="number" name="score_rule[docdel]" placeholder="请输入" class="layui-input" value="{:C('wkcms_score_rule.docdel')}">
        </div>
        <div class="layui-form-mid layui-word-aux">用户的文档被删除时，扣除的积分数量</div>
    </div>

    <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
//Demo
layui.use(['layer','jquery','form','upload'], function () {
    // 操作对象
    var layer = layui.layer,$ = layui.jquery,form = layui.form, upload = layui.upload;
    
    Oper.initUpdate(layui, '充值记录', 'content_edit', 'score/setting','score/setting');

});
</script>
</body>
</html>
