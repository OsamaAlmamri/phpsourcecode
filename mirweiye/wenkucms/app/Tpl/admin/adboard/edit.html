<include file="public:top" />
<!--编辑菜单-->
<form class="layui-form layui-form-pane" action="" style="padding:20px;">
  
  <div class="layui-form-item">
    <label class="layui-form-label">广告位名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" id="name" placeholder="请输入" class="layui-input" value="{$info.name}">
    </div>
  </div>
 
  <div class="layui-form-item">
    <label class="layui-form-label">广告位类型</label>
    <div class="layui-input-block">
    <select name="tpl">
        <volist name="tpl_list" id="val" key="key">
            <option value="{$val.alias}" <if condition="$val['alias'] eq $info['tpl']" >selected="selected"</if>>{$val.name}</option>
        </volist>
    </select> 
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">广告位尺寸</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="number" name="width" placeholder="宽px" autocomplete="off" class="layui-input" value="{$info.width}">
      </div>
      <div class="layui-form-mid">-</div>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="number" name="height" placeholder="高px" autocomplete="off" class="layui-input" value="{$info.height}">
      </div>
    </div>
  </div>
 
   

  <div class="layui-form-item" pane>
    <label class="layui-form-label">{:L('enabled')}</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="1" title="{:L('yes')}" <if condition="$info.status eq '1'">checked="checked"</if>>
      <input type="radio" name="status" value="0" title="{:L('no')}"  <if condition="$info.status eq '0'">checked="checked"</if>>
    </div>
  </div>
   
  <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>
    <input type="hidden" name="id" id="id" value="{$info.id}" />
</form>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','layedit'], function () {

  Oper.initUpdate(layui, '广告类型', 'content_edit', 'adboard/edit');
});
</script>
</body>
</html>
