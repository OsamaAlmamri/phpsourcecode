<include file="public:top" />
<!--编辑菜单-->
<form class="layui-form layui-form-pane" action="" style="padding:20px;">
 
  <div class="layui-form-item">
    <label class="layui-form-label">广告位名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" id="name" placeholder="请输入" class="layui-input">
    </div>
  </div>
 
  <div class="layui-form-item">
    <label class="layui-form-label">广告位类型</label>
    <div class="layui-input-block">
    <select name="tpl">
		<volist name="tpl_list" id="val" key="key">
			<option value="{$val.alias}">{$val.name}</option>
		</volist>
	</select> 
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">广告位尺寸</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="number" name="width" placeholder="宽px" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid">-</div>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="number" name="height" placeholder="高px" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item" pane>
    <label class="layui-form-label">{:L('enabled')}</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="1" title="{:L('yes')}" checked="">
      <input type="radio" name="status" value="0" title="{:L('no')}">
    </div>
  </div>
   
  <div class="layui-form-item">
        <label class=""></label>
        <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="content_edit">提交保存</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
<script>
layui.use(['layer','jquery','form','element','layedit'], function () {

   //参数：layui、名称、更新的formid、更新的url：module/method、更新后跳转的url（为空则不跳转）、编辑器id、标签id（为空则不获取）
    Oper.initUpdate(layui, '广告类型', 'content_edit', 'adboard/add');
});
</script>
</body>
</html>
