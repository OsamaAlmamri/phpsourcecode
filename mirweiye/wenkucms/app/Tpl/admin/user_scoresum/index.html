<include file="public:top" />
<!--网站设置-->
<body class="body">
<style type="text/css">
    .red {color: #FF5722!important;}
    .green {color: #5FB878!important;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0px;">
    <legend>{$menuid|getmenuname}</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <input type="hidden" name="g" value="admin" />
    <input type="hidden" name="m" value="user_scoresum" />
    <input type="hidden" name="a" value="index" />
    <input type="hidden" name="menuid" value="{$menuid}" />
    <div class="my-btn-box">
     <span class="fl">
        <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">会员名</label>
              <div class="layui-input-inline">
                <input type="text" name="keyword" placeholder="请输入会员名" lay-verify="email" value="{$search.keyword}" class="layui-input">
              </div>
              <div class="layui-input-inline">
                 <button class="layui-btn mgl-20">搜索</button>
                 <a href="{:U('index', array('menuid'=>$menuid))}" class="layui-btn layui-btn-primary mgl-20">显示全部</a>
              </div>
            </div>
        </div>
     </span>
    </div> 
</form>
<form class="layui-form layui-form-pane" action="">
    <table class="layui-table">
        <colgroup>
            <col width="60">
            <col width="">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
           
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>总积分</th>
            <th>文档所得</th>
            <th>下载花费</th>
            <th>注册积分</th>
            <th>登录积分</th>
            <th>充值积分</th>
            
        </tr>
        </thead>
         <tbody id="userList">
            <volist name="list" id="val" >
              <tr>
                <td>{$val.uid}</td>
                <td>{$val.username}</td>
                <td>{$val.score}</td>
                <td>{$val.doc}</td>
                <td>{$val.down}</td>
                <td>{$val.register}</td>
                
                <td>{$val.login}</td>
                <td>{$val.pay}</td>
                
              </tr>
            </volist>
        </tbody>

    </table>
</form>
<div id="test-laypage-demo0">
  <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-29">
  {$page}
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/layui/layui.js"></script>
 
</body>
</html>
