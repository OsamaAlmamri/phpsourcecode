<!DOCTYPE html>
<html style="background-color: #f5f5f5;">
 <head> 
  <meta charset="utf-8" /> 
  <title>{$seoconfig.title}</title>
  <meta content="{$seoconfig.description}" name="description">
  <meta content="{$seoconfig.keywords}" name="keywords">
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="__PUBLIC__/theme/blueideal/layui/css/layui.css">
  <link rel="stylesheet" href="__PUBLIC__/theme/blueideal/css/global.css">
  <link rel="stylesheet" href="__PUBLIC__/theme/blueideal/css/icon.css">
  <style>
.header {
  border-bottom: 1px solid #404553;
  border-right: 1px solid #404553;
}
</style> 
 </head> 
 <body class="fly-full"> 
 
  <!-- 导航开始 -->

  <div class="fly-header "> 
    <!-- 粒子特效 -->
    <div id="particles-js"><canvas class="particles-js-canvas-el" width="1200" height="260" style="width: 100%; height: 100%;"></canvas></div>
    <!-- 粒子特效结束 -->
   <div class="layui-container"> 
    <a class="fly-logo" href="{:U('index/index')}"> <img src="__PUBLIC__/theme/blueideal/images/logo.png" alt="layui" /> </a> 
    <ul class="layui-nav fly-nav layui-hide-xs"> 
         <li class="layui-nav-item <if condition="$modulename eq 'index'"> layui-this</if>"><a href="{:U('index/index')}" > 首页</a></li> 
         <li class="layui-nav-item <if condition="$modulename eq 'doclist'"> layui-this</if>"> <a href="{:U('doc/doclist')}">全部文档</a></li> 
         <li class="layui-nav-item <if condition="$modulename eq 'doccate'"> layui-this</if>"> <a href="{:U('doc/doccate')}">分类</a></li> 
         <li class="layui-nav-item <if condition="$modulename eq 'zj'"> layui-this</if>"> <a href="{:U('zj/index')}" >专辑</a></li> 
         <li class="layui-nav-item <if condition="$modulename eq 'news'"> layui-this</if>"> <a href="{:U('news/index')}" >新闻</a></li> 
         <li class="layui-nav-item <if condition="$modulename eq 'txl'"> layui-this</if>"> <a href="{:U('txl/index')}" >企业名录</a></li> 
         <li class="layui-nav-item <if condition="$modulename eq 'forum'"> layui-this</if>"> <a href="{:U('forum/index')}" >论坛</a></li> 
      <volist name="navlist['main']" id="vo">
         <li class="layui-nav-item"> <a href="{$vo.link}" <if condition="$vo['target'] eq 1"> target="_blank"</if>>{$vo.name}</a></li> 
      </volist>
    </ul> 
    <ul class="layui-nav fly-nav-user"> 
     <!-- 未登入的状态 --> 
     <if condition="$visitor['uid'] eq ''">
     <li class="layui-nav-item"> <a href="{:U('user/login')}">登入</a> </li> 
     <li class="layui-nav-item"> <a href="{:U('user/register')}">注册</a> </li> 
    <!--  <li class="layui-nav-item layui-hide-xs"> <a href="#" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" title="QQ登入" class="iconfont icon-qq"></a> </li> 
     <li class="layui-nav-item layui-hide-xs"> <a href="#" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" title="微博登入" class="iconfont icon-weibo"></a> </li>  -->
     </if>
     <!-- 登入后的状态 --> 
     <if condition="$visitor['uid'] gt 0">
      <li class="layui-nav-item">
        <a class="fly-nav-avatar" href="{:U('ucenter/index')}">
          <cite class="layui-hide-xs">{$uid|getusername}</cite>
          <i class="layui-badge fly-badge-vip layui-hide-xs">积分{$uid|getuserscore}</i>
          <img src="{:C('wkcms_site_url')}{$uid|getavatar}">
        </a>
        <dl class="layui-nav-child">
          <dd><a href="{:U('ucenter/index')}"><i class="layui-icon">&#xe65e;</i>积分明细</a></dd>
          <dd><a href="{:U('ucenter/index')}"><i class="layui-icon">&#xe620;</i>用户中心</a></dd>
          <dd><a href="{:U('ucenter/usermail')}"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
          <dd><a href="{:U('ucenter/mydoclist')}"><i class="layui-icon">&#xe68e;</i>我的文档</a></dd>
          <hr style="margin: 5px 0;">
          <dd><a href="{:U('user/logout')}" style="text-align: center;">退出</a></dd>
        </dl>
      </li>
      </if>
    </ul> 
   </div> 
   
  </div> 
  <!-- 导航结束 -->
