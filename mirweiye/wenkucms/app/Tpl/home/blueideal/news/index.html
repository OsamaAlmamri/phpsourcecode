<include file="public:head" />

  <!-- 二级页次级导航 -->
<include file="public:sep" />
<!-- 二级页次级导航结束 -->
<!-- 广告 -->
<div class="layui-container mb20">
  <div class='banner-wrap'>{:R('advert/index', array(10), 'Widget')}</div>
</div>
<!-- 广告 end-->
<!-- 主体开始 -->
<div class="layui-container">

  <div class="layui-row layui-col-space15">
    <div class="layui-col-md9">
      <div class="fly-panel" style="margin-bottom: 0;">
        <div class="fly-panel-title fly-filter">
          <a href="{:U('news/index')}" <if condition="$id eq ''">class="layui-this"</if>>全部新闻</a>
          <volist name="newscate" id="vo">
          <span class="fly-mid"></span>
          <a href="{:U('news/index',array('id'=>$vo['id']))}" <if condition="$id eq $vo['id']">class="layui-this"</if>>{$vo.name}</a>
          </volist>
        </div>

        <ul class="fly-list">       
        <empty name="newslist">
          <div class="fly-none">没有相关数据</div>
        </empty>   
          <volist name="newslist" id="vo">
          <li>
            <a href="{:U('news/content',array('id'=>$vo['id']))}" class="fly-avatar"><img src="{$vo.img|default='/Public/images/no-image.png'}" class="newsimg"></a>
            <h2 class="mleft50"><a href="{:U('news/content',array('id'=>$vo['id']))}">{$vo.title}</a></h2>
            <div class="fly-list-info mleft50 ">
              <p class="intro">{$vo.intro}</p>
              <span>时间：{$vo.add_time|fdate}</span>
              <span>浏览：{$vo.hits}</span>
            </div>
          </li>
          </volist>
        </ul>
        
        <div style="text-align: center">
          <div class="laypage-main">{$page}</div>
        </div>

      </div>
    </div>
    <div class="layui-col-md3">
  
      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">热点资讯</dt>
        <empty name="hotnews">
          <div class="fly-none">没有相关数据</div>
        </empty>
        <volist name="hotnews" id="vo" offset="0" length='10'>
        <dd>
          <a href="{:U('news/content',array('id'=>$vo['id']))}">{$vo.title}</a>
          <span><i class="iconfont icon-liulanyanjing"></i> 1116</span>
        </dd>
        </volist>
        
      </dl>
      <!-- 广告 -->
      <div class="fly-panel">
        <div class="fly-panel-main">
           {:R('advert/index', array(12), 'Widget')} 
        </div>
      </div>
      <!-- 广告结束 -->
      <include file="public:flink" />

    </div>
  </div>
</div>
<!-- 主体结束 -->
<include file="public:footer" />

<script>
layui.config({
  version: "3.0.0"
  ,base: '__PUBLIC__/theme/blueideal/mods/' //这里实际使用时，建议改成绝对路径
}).extend({
  fly: 'index'
}).use('fly');
</script>
