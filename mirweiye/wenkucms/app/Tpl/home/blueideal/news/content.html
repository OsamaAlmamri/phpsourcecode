<include file="public:head" />


  <!-- 二级页次级导航 -->
<include file="public:sep" />
<!-- 二级页次级导航结束 -->
<!-- 广告 -->
<div class="layui-container mb20">
  <div class='banner-wrap'>{:R('advert/index', array(10), 'Widget')}</div>
</div>
<!-- 广告 end-->
<!-- 主体开始 -->
<div class="layui-container">
  <div class="layui-row layui-col-space15">

    <!-- 左侧开始 -->
    <div class="layui-col-md9 content detail">
      <div class="fly-panel detail-box mb0 pb5">
        <!-- 文档头部 -->
        <h2>{$info.title}</h2> 
        
        <div class="fly-detail-info">
          <dd>
            <span>时间：{$info.add_time|fdate}</span>
            <span>浏览：{$info.hits}</span>
          </dd>
        </div>
        <!-- 文档头部结束 -->
      </div>


      <!-- 内容开始 -->

        <!-- 主内容 -->
        <div class="fly-panel detail-box newscon mb0" style="min-height:600px">
          {$info.content}
        </div>
        <!-- 内容结束 -->
 
        
    </div>
 
    <!-- 左侧结束 -->

    <!-- 右侧开始 -->
    <div class="layui-col-md3">
       

      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">热门文章</dt>
        <empty name="hotnews">
          <div class="fly-none">没有相关数据</div>
        </empty>
        <volist name="hotnews" id="vo" offset="0" length='10'>
        <dd>
          <a href="{:U('news/content',array('id'=>$vo['id']))}">{$vo.title}</a>
          <span><i class="iconfont icon-liulanyanjing"></i> {$vo.hits}</span>
        </dd>
        </volist>
        <!-- 列表无数据时 -->
        <!--
        <div class="fly-none">没有相关数据</div>
        -->
      </dl>

      <!-- 广告 -->
      <div class="fly-panel">
        <div class="fly-panel-main">
           {:R('advert/index', array(13), 'Widget')} 
        </div>
      </div>
      <!-- 广告结束 -->

      <include file="public:flink" />

    </div>
    <!-- 右侧开始结束 -->
  </div>
</div>

<include file="public:footer" />

<script>
layui.config({
  version: "3.0.0"
  ,base: '__PUBLIC__/theme/blueideal/mods/' //这里实际使用时，建议改成绝对路径
}).extend({
  fly: 'index'
}).use('fly');
</script>
