<include file="public:head" />
<include file="public:sep" />
<style type="text/css">
  .layui-nav-tree{width: 200px!important;}
</style>
<div class="layui-container fly-marginTop fly-user-main">
  <include file="ucleft" />

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this"> 我的帖子 </li>
      </ul>
      <!-- 内容开始 -->
      <div class="layui-tab-content" style="padding: 0;">
        <div class="layui-form">
          <table class="layui-table">
            <colgroup>
            <col width="">
            <col width="60">
            <col width="60">
            <col width="140">
             
            <col>
            </colgroup>
            <thead>
              <tr>
                <th>标题</th>
                <th>回复</th>
                <th>浏览</th>
                <th>发布时间</th>
                 
              </tr>
            </thead>
            <tbody id="infolist">
               
                <volist name="forumlist" id="vo">
                  <tr>
                    <td><div class="icon {$vo.ext}"></div>
                      <a href="{:U('forum/viewthread',array('id'=>$vo['id']))}" target="_blank">{$vo.title|msubstr=###,0,18}</a></td>
                    <td><a href="{:U('member/mydoclist',array('uid'=>$vo['uid']))}">{$vo.comcount}</a></td>
                    <td><a href="{:U('member/mydoclist',array('uid'=>$vo['uid']))}">{$vo.hits}</a></td>
                    <td>{$vo.add_time|fdate}</td>
                     
                  </tr>
                </volist>
              
            </tbody>
          </table>
        </div>
      </div>
      <!-- 内容结束 -->
      <!-- 分页 -->
      <div style="text-align: center;">
        <div class="laypage-main"> {$page} </div>
      </div>
      <!-- 分页结束 -->
      </div>
    </div>
  </div>

<include file="public:footer" />
<script>
 layui.use(['form' ,'jquery'], function(){  
    var form = layui.form , $ = layui.jquery ;
 
    //提交删除-单个
    $("tbody#infolist tr td #delete").click(function(data){
        var delurl = $(this).attr('data-uri');  
        layer.confirm('删除将不能恢复，确认删除吗？', {btn: ['确认','取消']}, function(){  
            $.post(delurl,function(res){
                if(res.status ==  1){
                    layer.msg(res.msg,{time:1800},function(){
                     location.reload();  //成功后刷新当前页
                    });
                }else{
                    layer.msg(res.msg,{time:1800});
                    return false;
                }
            });
        }, function(){  
            layer.msg('取消删除');  
            return false;  
            });  
        return false; 
    });  

  });
 
</script>
<script>
  layui.cache.page = 'user';
  layui.config({
  base: '__PUBLIC__/theme/blueideal/mods/' //这里实际使用时，建议改成绝对路径
  }).extend({
    fly: 'index'
  }).use('fly');
</script>
