<include file="public:head" />
<include file="public:sep" />
<style type="text/css">
  .layui-nav-tree{width: 200px!important;}
</style>
<div class="layui-container fly-marginTop fly-user-main">
  <include file="ucleft" />

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this"> 我的下载 </li>
      </ul>
      <!-- 内容开始 -->
      <div class="layui-tab-content" style="padding: 0;">
        <div class="layui-form">
          <table class="layui-table">
            <colgroup>
            <col width="">
            <col width="150">
            <col width="120">
            <col width="120">
            <col>
            </colgroup>
            <thead>
              <tr>
                <th>文档名称</th>
                <th>上传者</th>
                <th>发布时间</th>
                <th>积分</th>
              </tr>
            </thead>
            <tbody>
              <wkcms:doc type="lists" uid="$uid" usertype="down" order="add_time desc" pagenum="15">
                <volist name="data['list']" id="vo">
                  <tr>
                    <td><div class="icon {$vo.ext}"></div>
                      <a href="{:U('doc/doccon',array('id'=>$vo['id']))}">{$vo.title|msubstr=###,0,18}</a></td>
                    <td><a href="{:U('member/mydoclist',array('uid'=>$vo['uid']))}">{$vo.uid|getusername}</a></td>
                    <td>{$vo.add_time|fdate}</td>
                    <td>{$vo.score}</td>
                  </tr>
                </volist>
              </wkcms:doc>
            </tbody>
          </table>
        </div>
      </div>
      <!-- 内容结束 -->
      <!-- 分页 -->
      <div style="text-align: center;">
        <div class="laypage-main"> {$data['page']} </div>
      </div>
      <!-- 分页结束 -->
      </div>
    </div>
  </div>
<include file="public:footer" />
<script>
  layui.cache.page = 'user';
  layui.config({
  base: '__PUBLIC__/theme/blueideal/mods/' //这里实际使用时，建议改成绝对路径
  }).extend({
    fly: 'index'
  }).use('fly');
</script>
