<include file="public:head" />
<include file="public:sep" />
<style type="text/css">
  .layui-nav-tree{width: 200px!important;}
</style>
<div class="layui-container fly-marginTop fly-user-main">
  <include file="ucleft" />

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" ><a href="{:U('ucenter/fensi')}">我的粉丝</a></li>
        <li><a href="{:U('ucenter/guanzhu')}">我的关注</a></li>
      </ul>
      <!-- 内容开始 -->
      <div class="layui-tab-content" style="padding: 0;">
        <div class="layui-form">
          <volist name="data" id="vo">
            <div class="detail-about guanzhu"> <a class="fly-avatar" href="{:U('member/mydoclist',array('uid'=>$vo['uid']))}" target="_blank"> <img src="{:avatar($vo['uid'],'48')}" alt="{$vo['uid']|getusername}"> </a>
              <div class="fly-detail-user"> <a href="{:U('member/mydoclist',array('uid'=>$vo['uid']))}" target="_blank" class="fly-link"> <cite>{$vo['uid']|getusername}</cite> </a></div>
              <div class="detail-hits"> <span style="padding-right: 10px; color: #FF7200">粉丝数：{$vo['uid']|getfensi}</span>
                <if condition="$vo['focusstatus'] eq 3"> 
                  <span class="layui-btn layui-btn-xs jie-admin layui-btn-normal" data-uri="{:U('ucenter/delgz')}" data-id="{$vo['uid']}" style="float: right;"><i class="layui-icon">&#xe62c;</i> 已相互关注 </span>
                  <elseif condition="$vo['focusstatus'] eq 1" />
                  <span class="layui-btn layui-btn-xs jie-admin layui-btn-normal" data-uri="{:U('ucenter/delgz')}" data-id="{$vo['uid']}" style="float: right;"><i class="layui-icon">&#xe641;</i> 已关注 </span>
                  <elseif condition="$vo['focusstatus'] eq 5" />
                  <span class="layui-btn layui-btn-xs jie-admin layui-btn-normal" style="text-align:center;">你自己</span>
                  <else />
                  <span class="layui-btn layui-btn-xs jie-admin layui-btn-normal" data-uri="{:U('ucenter/addgz')}" data-id="{$vo['uid']}" style="float: right;"><i class="layui-icon">&#xe654;</i> 加关注 </span> 
                </if>
              </div>
            </div>
          </volist>
        </div>
      </div>
      <!-- 内容结束 -->
      <!-- 分页 -->
      <div style="text-align: center;">
        <div class="laypage-main"> {$data['page']} </div>
      </div>
      <!-- 分页结束 -->
      </div>
    </div>
  </div>

<include file="public:footer" />
<script>
layui.use(['layer','jquery','form','element','table'], function () {
 // 操作对象
  var layer = layui.layer,$ = layui.jquery,form = layui.form, element = layui.element,table = layui.table;
    //编辑
    $(function(){
        $(".detail-about .jie-admin").click(function() {
            var s_id   = $(this).attr('data-id'), s_url = $(this).attr('data-uri') ;  
            $.post(s_url,{id:s_id},function(res){
            if(res.status ==  1){
                layer.msg(res.msg,{time:1800},function(){
                  location.reload();  //成功后刷新当前页
                });
            }else{
                layer.msg(res.msg,{time:1800});
                return false;
            }
        });
        });
    });
});
 
</script>
<script>
  layui.cache.page = 'user';
  layui.config({
  base: '__PUBLIC__/theme/blueideal/mods/' //这里实际使用时，建议改成绝对路径
  }).extend({
    fly: 'index'
  }).use('fly');
</script>
