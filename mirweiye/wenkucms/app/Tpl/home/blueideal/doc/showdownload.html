<div class="layui-text" style="padding: 20px;">
  <blockquote class="layui-elem-quote" style="color: #0083db; ">{$scoreinfo}</blockquote>
  <table class="layui-table">
    <tbody>
      <tr>
        <td>文档大小</td>
        <td>{$info.filesize|byte_format}</td>
      </tr>
      <tr>
        <td>所需积分</td>
        <td>{$info.score}</td>
      </tr>
      <tr>
        <td>剩余积分</td>
        <td style="color: #FF5722;">{$userscore}</td>
      </tr>
    </tbody>
  </table>
  <a href="{$url}" class="layui-btn layui-btn-fluid layui-btn-normal" style="width: 100%;margin-top: 10px;">点击下载文档</a>
</div>
