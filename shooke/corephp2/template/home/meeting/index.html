<!DOCTYPE html>
<html>

<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>培训报名</title>

<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/base.css">
<style>
label span {
	color: red;
}
</style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="__PUBLIC__/dist/semantic.min.js" type="text/javascript"
	charset="utf-8"></script>
</head>

<body>
	<div class="ui page grid">
		<div class="row mobile only">
			<h1>培训报名</h1>
		</div>
		<!--导航开始-->
		{include common/nav}
		<!--导航结束-->

	</div>
	<div class="ui page grid">
		<form id="form" class="ui form segment" method="post"
			action="{url('meeting/save')}">
			<div class="field">
				<label>公司 <span>*</span></label> <input name="company" id="company"
					placeholder="请填写您的姓名，方便客服人员与您联系" type="text">
			</div>
			<div class="field">
				<label>姓名 <span>*</span></label> <input name="name" id="name"
					placeholder="请填写您的姓名，方便客服人员与您联系" type="text">
			</div>
			<div class="field">
				<label>手机号 <span>*</span></label> <input name="mobile" id="mobile"
					placeholder="请填写您的手机号码，方便客服人员与您联系" type="text">
			</div>
			<div class="field">
				<label>说明 <span></span></label>
				鉴于全国合作伙伴的培训需求，公司近期组织人力、物力，安排远程会议室对好食好客产品进行技术培训，请在好食好客微信公众账号上报名，公司会定期或不定期组织相关培训，培训时间发送到“好食好客全国渠道BOSS交流群”中，请大家留意
			</div>
			<button type="submit" id="submit" class="ui fluid green button">提交</button>
		</form>
	</div>
	<script type="text/javascript">
		(function($) {
			"use strict";
			var storage = window.localStorage;
			$(function() {
				//显示级路过的姓名和手机号 
				$('#company').val(storage['company']);
				$('#name').val(storage['name']);
				$('#mobile').val(storage['mobile']);
				//提交数据记录姓名和手机
				$("#form").submit(function() {
					storage['company'] = $('#company').val();
					storage['name'] = $('#name').val();
					storage['mobile'] = $('#mobile').val();
					return true;
				});

			});

		})(jQuery);
	</script>
</body>

</html>
