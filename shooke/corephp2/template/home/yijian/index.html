<!DOCTYPE html>
<html>

	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<title>客户反馈</title>

		<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/base.css">
		<style>label span{color:red;}</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="__PUBLIC__/dist/semantic.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
	<div class="ui page grid">
			<div class="row mobile only"><h1>客户反馈</h1></div>
			<!--导航开始-->
			{include common/nav}
			<!--导航结束-->
			
		</div>
		<div class="ui page grid">
			<form id="form" class="ui form segment" method="post" action="{url('yijian/baocun')}">
				<div class="field">
					<label>姓名 <span>*</span></label>
					<input name="name" id="name" placeholder="请填写您的姓名，方便客服人员与您联系" type="text">
				</div>				
				<div class="field">
					<label>手机号 <span>*</span></label>
					<input name="mobile" id="mobile" placeholder="请填写您的手机号码，方便客服人员与您联系" type="text">
				</div>
				<div class="field">
					<label>建议详情 <span>*</span></label>
					<textarea name="content" rows="" cols=""></textarea>
				</div>				 
				<button type="submit" id="submit" class="ui fluid green button">提交</button>
			</form>
		</div>
		<script type="text/javascript">
		(function ($){	
			"use strict";
			var storage = window.localStorage;
			$(function(){
				//显示级路过的姓名和手机号 
				$('#name').val(storage['name']);
				$('#mobile').val(storage['mobile']);
				//提交数据记录姓名和手机
				$("#form").submit(function(){
					storage['name'] = $('#name').val();
					storage['mobile'] = $('#mobile').val();
					return true;
				});
				
			});	
				
		})(jQuery);
</script>
	</body>

</html>
