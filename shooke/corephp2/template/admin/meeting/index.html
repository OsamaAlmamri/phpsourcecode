<!DOCTYPE html>
<html>

<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>远程培训报名</title>

<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/base.css">
<style>
.ui.grid>*{padding:0}
</style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="__PUBLIC__/dist/semantic.min.js" type="text/javascript"
	charset="utf-8"></script>
</head>

<body>
	<div class="ui page grid">
		<div class="row mobile only">
			<h1>远程培训报名</h1>
		</div>
		<!--导航开始-->
		{include common/nav}
		<!--导航结束-->

	</div>
	<div class="ui page grid">
		<table class="ui table">
			<thead>
				<tr>
					<th>姓名</th>
					<th>手机</th>
					<th>公司</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
			{loop $list $val}
				<tr>
					<td>{$val['name']}</td>
					<td>{$val['mobile']}</td>
					<td>{$val['company']}</td>
					<td>{$val['remarks']}</td>
				</tr>
			{/loop}
			</tbody>
		</table>
	</div>
	<div class="ui page grid">
		<div class="pages">{$pageString}</div>
	</div>

</body>

</html>
