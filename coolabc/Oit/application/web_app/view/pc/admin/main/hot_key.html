<script type="text/javascript">
$(document).ready(function(){
    // 全局快捷键
    $(window).keydown(function(event){
      switch(event.keyCode) {
        case 113:  //F2
            $("#main_menu").focus();
        break;
        case 115:  //F4
            var search = "{:lang('输入搜索值')}";
            $("input[placeholder='" + search + "']").focus();
        break;
      }
    });
});
</script>
