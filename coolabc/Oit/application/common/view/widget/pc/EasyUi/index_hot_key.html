<script type="text/javascript">
    $(document).ready(function () {
        console.log('-- common/view/widget/pc/easyui/index_hot_key.html');

        var index = new Page({
            Module: '{$Think.MODULE_NAME}',
            Controller: '{$Think.CONTROLLER_NAME}',
            Action: '{$Think.ACTION_NAME}'
        });

        // 全局快捷键
        $(window).keydown(function (event) {
            switch (event.keyCode) {
                case 120:  //F9 执行 自定义脚本函数
                    if (index.Script.adm.main != undefined) {
                        index.Script.adm.main();
                    }
                    break;
                case 115:  //F4
                    var search = "{:lang('输入搜索值')}";
                    $("input[placeholder='" + search + "']").focus();
                    break;
            }
        });
    });
</script>
