{extend name="static/template/mobile/base.html" /}
{block name="title"}{:lang('登陆')}{/block}
{block name="content"}
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">{:lang('登陆')}</h1>
        <p class="page__desc">{:lang('登陆支持')}</p>

        <p>{:lang('切换语言')}：</p>
        <p><a href="?lang=zh-ch">{:lang('简体中文')}</a> | <a href="?lang=en-us">{:lang('英文')}</a></p>
    </div>
    <div class="page__bd">

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">{:lang('账号')}</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="{:lang('登陆账号支持')}"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">{:lang('密码')}</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="{:lang('密码输入')}"/>
                </div>
            </div>
        </div>
        <div class="weui-cells__tips">{:lang('登陆说明')}</div>

        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox"/>
            <span class="weui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
</div>
{/block}
