<input id="{$Think.CONTROLLER_NAME}_{$Think.ACTION_NAME}_Tree_Company"/>

<script language="javascript">
    $(document).ready(function () {
        console.log("-- emp_app/view/pc/user/emp_gui_adm/index/para.html");
        var index = new Page({
            Module: '{$Think.MODULE_NAME}',
            Controller: '{$Think.CONTROLLER_NAME}',
            Action: '{$Think.ACTION_NAME}',
        });

        $(index.CA + 'Tree_Company').combobox({
            valueField: 'company_id',
            textField: 'company_name',
            width: '100%',
            data: index.data.Para.Combobox_Company,
            onLoadSuccess: function (data) {
                console.log(data);
                console.log('index_combo_company on_load_success');
                $(this).combobox('select', data[0]['company_id']);
                index.curr_company_id = data[0]['company_id'];
//                index.refresh();
            },
            onSelect: function (record) {
                console.log('company_record:' + record);
                index.curr_company_id = record['company_id'];
//                index.refresh();
            }
        });

    });
</script>
