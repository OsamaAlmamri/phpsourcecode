<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__ACSS__/metinfo.css" />
	<script type="text/javascript" src="__JS__/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="__AJS__/iframes.js"></script>
	<script type="text/javascript" src="__AJS__/cookie.js"></script>
	<style>
	a{text-decoration: none;}

	.roleclass{	width:100%;}
	.roleclass h1{background:gray;color:white;height:40px;line-height: 40px;text-indent: 40px;font-size: 18px;}
	.roleclass div{margin:0px;padding:0px;}
	.roleclass div a{display: block;background: #F5F5F5;height:35px;line-height: 35px;text-indent: 40px;text-indent: 70px;}
	.roleclass div ul{list-style: none;background: #F5F0F5;height:60px;line-height: 30px;padding-left:100px;}
	.roleclass div ul li{width: 160px;float: left;}
	.roleclass span{margin-left: 10px;}
	</style>
</head>

<body>
	<div class="metinfotop">
	<div class="position">简体中文：内容管理 > <a href="">内容管理</a> > <a href=''>文章管理</a></div>
	<div class="return"><a href="">&lt;&lt;返回</a></div>
	</div>
	<div class="clear"></div>
		<div class="roleclass">
			<volist id="vo" name="list">
			<h1><input type="checkbox" name="node_id[]" value="1|{$key}" /><span>{$key}({$vo.comment})</span></h1>
			<if condition="$vo['methods']">
				<volist id="vo" name="vo['methods']">
				<div class="subclass">
					<a><input type="checkbox" name="node_id[]" value="2|{$key}" /><span>{$key}({$vo.comment})</span></a>
					<if condition="$vo['methods']">
					<ul>
						<volist id="vo" name="vo['methods']">
						<li><input type="checkbox" name="node_id[]" value="3|{$key}" /><span>{$key}({$vo})</span></li>
						</volist>
					</ul>
					</if>
				</div>
				</volist>
			</if>
			</volist>
		</div>
</body>
</html>
