<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/metinfo.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/cookie.js"></script>
	<style>
	a{text-decoration: none;}

	.roleclass{	width:100%;}
	.roleclass h1{background:gray;color:white;height:40px;line-height: 40px;text-indent: 40px;font-size: 18px;}
	.roleclass div{margin:0px;padding:0px;}
	.roleclass div a{display: block;background: #F5F5F5;height:35px;line-height: 35px;text-indent: 40px;text-indent: 70px;}
	.roleclass div ul{list-style: none;background: #F5F0F5;height:30px;line-height: 30px;padding-left:100px;}
	.roleclass div ul li{width: 100px;float: left;}
	.roleclass span{margin-left: 10px;}
	</style>
</head>

<body>
	<div class="metinfotop">
	<div class="position">简体中文：内容管理 > <a href="">内容管理</a> > <a href=''>文章管理</a></div>
	<div class="return"><a href="">&lt;&lt;返回</a></div>
	</div>
	<div class="clear"></div>
	<form action="{:U('User/editrole')}" method="POST">
		<div class="roleclass">
			<volist id="vo" name="list">
			<h1><input type="checkbox" name="node_id[]" value="{$vo.id}_1" <if condition="$vo['node_id']"> checked="checked"</if>/><span>{$vo.title}</span></h1>
			<if condition="$vo['son']">
				<volist id="vo" name="vo['son']">
				<div class="subclass">
					<a><input type="checkbox" name="node_id[]" value="{$vo.id}_2" <if condition="$vo['node_id']"> checked="checked"</if>/><span>{$vo.title}</span></a>
					<if condition="$vo['son']">
					<ul>
						<volist id="vo" name="vo['son']">
						<li><input type="checkbox" name="node_id[]" value="{$vo.id}_3" <if condition="$vo['node_id']"> checked="checked"</if>/><span>{$vo.title}</span></li>
						</volist>
					</ul>
					</if>
				</div>
				</volist>
			</if>
			</volist>
			<div style="text-align:center;height:50px;line-height:50px;"><br/><p><input type="reset" class="submit" name="reset" value="重置"/><input type="submit" name="submit" value="提交" class="submit"/><input type="hidden" name="role_id" value="{$role_id}" /></p></div>
		</div>
	</form>
</body>
</html>
