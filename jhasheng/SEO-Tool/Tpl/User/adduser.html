<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/metinfo.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/cookie.js"></script>

<script type="text/javascript">
var bnt_txt1 = "获取Meta信息";
var bnt_txt2 = "网站已经存在";
$(function() {
	$('table tr').each(function(i, obj) {
		$(obj).find('td').eq(0).addClass("text");
		$(obj).find('td').eq(1).addClass("input");
		$(obj).find('td').eq(1).children('input').addClass('text nonull');
		$(obj).find('td').eq(1).children('textarea').addClass('textarea gen');
	});
	$('table tr:last').find('input').attr('class','submit li-submit');
})
</script>
<style type="text/css">
input,textarea {
	border: 1px solid #CDCDCD;
	padding: 4px;
}

.error {
	border-color: red;
	background-color: #FFDDDD;
	color: red;
}

.pass {
	border-color: green;
	background-color: #DEFEE4;
	color: green;
}

.abnt {
	border: 1px solid black;
	padding: 3px;
	font-size: 12px;
}
*{
	font-family:consolas;
	font-size:12px;
}
</style>
</head>
<body>
	<div class="metinfotop">
		<div class="position">简体中文：网站后台 > <a href="{:U('User/listuser')}">会员管理 </a> > 添加会员</div>
		<div class="return"><a href="">&lt;&lt;返回</a></div>
	</div>
	<div class="clear"></div>
	<form action="{$url}" method="post">
		<table cellpadding="2" cellspacing="1" class="table">
			<tr>
				<td>用户名称：</td>
				<td><input style="width: 300px;" type="text" id="username"
					name="username" /></td>
			</tr>
			<tr>
				<td>用户昵称：</td>
				<td><input style="width: 300px;" type="text" id="aliasname"
					name="aliasname" /></td>
			</tr>
			<tr>
				<td>用户密码：</td>
				<td><input style="width: 300px;" type="text" id="password"
					name="password" /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input style="width: 300px;" type="text" id="repassword"
					name="repassword" /></td>
			</tr>
			<tr>
				<td>用户组类型：</td>
				<td><select name="id">
				<volist name="rolelist" id="vo">
				<option value="{$vo.id}">{$vo.remark}({$vo.name})</option>
				</volist>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="添加" ></td>
				<td><input type="reset" name="reset" value="重置" ></td>
			</tr>
		</table>
	</form>
</body>
</html>
