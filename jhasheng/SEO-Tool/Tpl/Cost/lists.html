<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/metinfo.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/cookie.js"></script>

<style>
*{text-align:center}
.digg4 a{ border:1px solid #ccdbe4; padding:2px 8px 2px 8px; background:#fff; background-position:50%; margin:2px; color:#666; text-decoration:none;}
.digg4 a:hover { border:1px solid #999; color:#fff; background-color:#999;}
.digg4 a:active {border:1px solid #000099; color:#000000;}
.digg4 span.current { padding:2px 8px 2px 8px; margin:2px; text-decoration:none;}
.digg4 span.disabled { border:1px solid #ccc; background:#fff; padding:1px 8px 1px 8px; margin:2px; color:#999;}
</style>
</head>
<body>
	<div class="metinfotop">
	<div class="position">简体中文：网站后台 > <a href="{:U('Index/lists')}">网站管理</a></div>
	<div class="return"><a href="">&lt;&lt;返回</a></div>
	</div>
	<div class="clear"></div>
	<table cellpadding="2" cellspacing="1" class="table">
		<tr>
			<td colspan="8" class="centle" style=" height:20px; line-height:20px; font-weight:normal; padding-left:10px;">
				<div style="float:left;">
				<a href="{:U('Site/add')}">+添加网站</a>
				<span style="font-weight:normal; color:#999; padding-left:10px;">排序数值越大越靠前</span>
				</div>
				<div class="formright">
				<form method="POST" style="position:relative; top:2px;" name="filterform" action="" target="_self">
				&nbsp;推荐
				<select name="recommend" id="recommend" onChange="handle_form('filterform')">
					<option value="all" selected='selected'>选择</option>
					<option value="1" >是</option>
					<option value="0" >否</option>
				</select>
				&nbsp;置顶
				<select name="top" id="shaix-top" onChange="handle_form('filterform')">
					<option value="all" selected='selected'>选择</option>
					<option value="1" >是</option>
					<option value="0" >否</option>
				</select>
				</form>
				<form method="POST" name="search" action="" target="_self">
					<input name="title" type="text" class="text" id="searchtext" value="请输入信息标题关键字。" />				
					<input type="submit" name="searchsubmit" value="搜索" class="submitmi" />
				</form>
				</div>
			</td>
		</tr>
		<tr id="list-top">
			<td width="10" class="list">选择</td>
			<td width="160" class="list">关键词名称</td>
			<td width="30" class="list">今日消费</td>
			<td width="30" class="list">昨日消费</td>
			<td width="30" class="list">本周消费</td>
			<td width="30" class="list">本月消费</td>
			<td width="30" class="list">操作</td>
		</tr>
		<tr> 
            <td class="all"><input name="chkAll" type="checkbox" id="chkAll" value="checkbox"></td>
			<td class="all-submit" colspan="6" style="padding:5px 10px;"><input name="submit" type='submit' value='删除' class="submit li-submit" /></td>
        </tr>
		<tr>
			<td colspan="7" class="page_list" style="padding:5px 0px;">
				<form method='POST' name='page1' target='_self'>
					<div class='digg4'>
						<span class='disabled'><b>«</b></span>
						<span class='disabled'>‹</span>
						<span class='current'>1</span>
						<span class='disabled'>›</span>
						<span class='disabled'><b>»</b></span>
						转到<input name='page_input' class='page_input' />页
						<input type='submit' name='Submit3' value=' go ' class='submit' />
					</div>
				</form>
			</td>
		</tr>
	<tr>
		<td class="footer" colspan="11"></td>
	</tr>
</table>

</body>
</html>
