<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
<!--
* {
	font-size: 13px;
	text-decoration: none;
}

.page a,.page span {
	display: block;
	height: 25px;
	min-width:25px;	
	line-height: 25px;
	float: left;
	text-align:center;
	vertical-align:middle;
	border: 1px solid gray;
	margin-left:5px;
}
.current{
	background:gray;
}
-->
</style>
</head>
<body>
	<table cellpadding="8" cellspacing="1" bgcolor="#CDCDCD">
		<tr bgcolor="white">
			<td>Webid</td>
			<td>拥有者</td>
			<td>网站名称</td>
			<td>标题</td>
			<td>关键词</td>
			<td>描述</td>
			<td>SE</td>
			<td>收录</td>
			<td>反链</td>
			<td>快照</td>
			<td>操作</td>
		</tr>
		<volist name="list" id="list">
		<tr bgcolor="white">
			<td>{$list.webid}</td>
			<td>{$list.uid}</td>
			<td><a href="{$list.weburl}" target="_blank">{$list.webname|substr=0,9}</a></td>
			<td>{$list.webmetatitle|substr=0,9}</td>
			<td>{$list.webmetakeys|substr=0,9}</td>
			<td>{$list.webmetadesc|substr=0,9}</td>
			<td>{$list.seid}</td>
			<td>{$list.pages}</td>
			<td>{$list.unlinks}</td>
			<td>{$list.snapshot|date='Y-m-d',###}</td>
			<td><a href="{$list.edit}">编辑</a> <a href="{$list.del}">删除</a> <a href="{$list.list}">查看关键词</a></td>
		</tr>
		</volist>
		<tr>
			<td colspan="10" class="page">{$page}</td>
		</tr>
	</table>
</body>
</html>
