<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/metinfo.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/cookie.js"></script>
<script type="text/javascript">
var bnt_txt1 = "获取Meta信息";
var bnt_txt2 = "网站已经存在";
$(function() {
	$('table tr').each(function(i, obj) {
		$(obj).find('td').eq(0).addClass("text");
		$(obj).find('td').eq(1).addClass("input");
		$(obj).find('td').eq(1).children('input').addClass('text');
		$(obj).find('td').eq(1).children('textarea').addClass('textarea gen');
	});
	$('table tr:last').find('input').attr('class','submit');
})
</script>
</head>
<body>
	<div class="metinfotop">
		<div class="position">简体中文：网站后台 > <a href="{:U('Index/lists')}">系统设置</a> > 基本设置</div>
		<div class="return"><a href="">&lt;&lt;返回</a></div>
	</div>
	<div class="clear"></div>
	<form action="{$url}" method="post">
		<table cellpadding="2" cellspacing="1" class="table">
			<tr>
				<td class="text">是否开启权限认证：</td>
				<td>
				<input type="radio" name="webinfo[weburl]" class="checked" style="width:30px;" />ON<input type="radio" name="webinfo[weburl]" style="width:30px;" />OFF</td>
			</tr>
			<tr>
				<td>认证类型：</td>
				<td><input type="radio" name="webinfo[weburl]" class="checked" style="width:30px;" />登陆认证（权限修改后需要重新登陆）<input type="radio" name="webinfo[weburl]" style="width:30px;" />实时认证（权限修改后即时生效）</td>
			</tr>
			<tr>
				<td>验证网关：</td>
				<td><input type="text" name="cominfo[pages]" />（即登陆入口）</td>
			</tr>
			<tr>
				<td>不需要验证的模块：</td>
				<td><input type="text" name="cominfo[pages]" />（某些不需要登陆验证的模块）</td>
			</tr>
			<tr>
				<td>验证密钥：</td>
				<td><input type="text" name="cominfo[pages]" /></td>
			</tr>
			<tr>
				<td>超级管理员：</td>
				<td><input type="text" name="cominfo[pages]" /></td>
			</tr>
			<tr>
				<td></td>
				<td>------------------------RBAC数据表（如无必要，请勿修改）-----------------------------</td>
			</tr>
			<tr>
				<td>角色表：</td>
				<td><input type="text" disabled name="cominfo[pages]" />（Role）</td>
			</tr>
			<tr>
				<td>权限列表：</td>
				<td><input type="text" disabled name="cominfo[snapshot]" />（Node）</td>
			</tr>
			<tr>
				<td>权限分配表：</td>
				<td><input type="text" disabled name="cominfo[unlinks]" />（Access）</td>
			</tr>
			<tr>
				<td>角色分配表：</td>
				<td><input type="text" disabled name="cominfo[snapshot]" />（Role-User）</td>
			</tr>
			<tr>
				<td>用户表：</td>
				<td><input type="text" disabled name="cominfo[snapshot]" />（User）</td>
			</tr>
			<tr>
				<td><input type="reset" value="重置"></td>
				<td><input type="submit" name="submit" value="更新" class="submit li-submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
