<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/metinfo.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/cookie.js"></script>

<script type="text/javascript">
var bnt_txt1 = "获取Meta信息";
var bnt_txt2 = "网站已经存在";
$(function() {
	$('table tr').each(function(i, obj) {
		$(obj).find('td').eq(0).addClass("text");
		$(obj).find('td').eq(1).addClass("input");
		$(obj).find('td').eq(1).children('input').addClass('text');
		$(obj).find('td').eq(1).children('textarea').addClass('textarea gen');
	});
	$('table tr:last').find('input').attr('class','submit');
})
</script>
<style type="text/css">
.error {
	border-color: red !important;
	background-color: #FFDDDD !important;
	color: red !important;
}

.pass {
	border-color: green !important;
	background-color: #DEFEE4 !important;
	color: green !important;
}

.abnt {
	border: 1px solid black;
	padding: 3px;
	font-size: 12px;
}
*{
	font-family:consolas;
	font-size:12px;
}
</style>
</head>
<body>
	<div class="metinfotop">
		<div class="position">简体中文：网站后台 > <a href="{:U('Index/lists')}">系统设置</a> > 基本设置</div>
		<div class="return"><a href="">&lt;&lt;返回</a></div>
	</div>
	<div class="clear"></div>
	<form action="{$url}" method="post">
		<table cellpadding="2" cellspacing="1" class="table">
			<tr>
				<td class="text">网站地址：</td>
				<td class="input">
				<input type="text" id="weburl" name="webinfo[weburl]" value="" class="text"/></td>
			</tr>
			<tr>
				<td>项目名称：</td>
				<td><input style="width: 300px;" type="text" id="webname"
					name="webinfo[webname]"  value="{$THINK.APP_NAME}"/></td>
			</tr>
			<tr>
				<td>数据库地址（:端口）：</td>
				<td><input id="webmetatitle" type="text" name="webinfo[webmetatitle]" value="{:C('DB_HOST')}:{:C('DB_PORT')}" ></td>
			</tr>
			<tr>
				<td>数据库用户名：</td>
				<td><input name="webinfo[webmetakeys]" cols="40" id="webmetakeys" value="{:C('DB_USER')}"/></td>
			</tr>
			<tr>
				<td>数据库密码：</td>
				<td><input name="webinfo[webmetadesc]" cols="40" id="webmetadesc" value="{:C('DB_PWD')}"/></td>
			</tr>
			<tr>
				<td>数据库名称：</td>
				<td><input type="text" id="pages" name="cominfo[pages]" value="{:C('DB_NAME')}"/></td>
			</tr>
			<tr>
				<td>数据表前缀：</td>
				<td><input type="text" id="pages" name="cominfo[pages]" value="{:C('DB_PREFIX')}"/></td>
			</tr>
			<tr>
				<td><input type="reset" value="重置"></td>
				<td><input type="submit" name="submit" value="添加" class="submit li-submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
