{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <!--表单内容开始-->
    <form class="m-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form"  >
        <div class="am-tabs am-margin" data-am-tabs="{noSwipe: 1}">
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">基本信息</a></li>
                <li><a href="#tab2">扩展信息</a></li>
                <li><a href="#tab3">网站外链</a></li>
            </ul>
            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="row">
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                            <div class="widget am-cf">
                                <div class="widget-head am-cf">
                                    <div class="widget-title am-fl">添加内容</div>
                                    <div class="widget-function am-fr">
                                        <a href="javascript:;" class="am-icon-cog"></a>
                                    </div>
                                </div>
                                <div class="widget-body am-fr">

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 上级栏目 </label>

                                        <div class="am-u-sm-3">
                                            <select class="tpl-form-input" name="parent_id" id="parent_id">
                                                <option value="0">顶级栏目</option>
                                                {foreach name="category_list" item="vo"}
                                                <option value="{$vo.class_id}">{$vo.cname}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 栏目名称 </label>
                                        <div class="am-u-sm-3">
                                            <input type="text" name="name" id="name" required placeholder=" 请输入栏目名称" class="tpl-form-input" />
                                        </div>
                                    </div>
                                    

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 栏目属性 </label>
                                        <div class="am-u-sm-3">
                                            <label>
                                                <input name="type" value="0" class="ace" class="tpl-form-input" type="radio">
                                                <span class="lbl"> 频道</span>
                                            </label>
                                            <label>
                                                <input name="type" value="1" checked class="ace" class="tpl-form-input" type="radio">
                                                <span class="lbl"> 列表</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 内容分页数 </label>
                                        <div class="am-u-sm-3">
                                            <input type="number" name="page" required id="page" class="tpl-form-input" value="10" />
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 栏目顺序 </label>
                                        <div class="am-u-sm-3">
                                            <input type="number" name="sequence" required class="tpl-form-input" id="sequence" value="0" />
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 栏目模板 </label>
                                        <div class="am-u-sm-6">
                                            <input type="text" name="class_tpl" class="tpl-form-input" id="class_tpl" value="list" style="width:200px"  />
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <select id="class_tpl_select"  onchange="selected_on(this)" target="#class_tpl" style="width:200px" >
                                                <option value="">请选择</option>
                                                {foreach name='tplList' item='vo'}
                                                <option value="{$vo.name}">{$vo.file}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 内容模板 </label>
                                        <div class="am-u-sm-6">
                                            <input type="text" class="tpl-form-input" name="content_tpl" id="content_tpl" value="content" style="width:200px"  />
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <select id="content_tpl_select" onchange="selected_on(this)" target="#content_tpl" style="width:200px" >
                                                <option value="">请选择</option>
                                                {foreach name='tplList' item='vo'}
                                                <option value="{$vo.name}">{$vo.file}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 栏目图片 </label>
                                        <!--1、input框-->
                                        <div class="am-u-sm-2">
                                            <input type="text" readonly="readonly" name="image" value="" class="image0 tpl-form-input">
                                        </div>
                                        <!--2、浏览选择图片-->
                                        <div class="am-u-sm-2">
                                            <input type="file"  class="file input-file" number="0" class="file input-file" multiple="multiple" class="tpl-form-input">
                                        </div>
                                        <!--3、预览按钮-->
                                        <div class="am-u-sm-1">
                                            <a type="button" href="javascript:void(0);"  class="image0 am-round am-btn am-btn-primary am-btn-xs" >预览</a>
                                        </div>
                                        <!--上传后的预览小图-->
                                        <div class="am-u-sm-2">
                                            <img src="" class="img0" style="max-width: 30px; max-height: 30px;" />
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label" > 状态 </label>
                                        <div class="am-u-sm-3">
                                            <label>
                                                <input name="show" value="1" checked class="ace" type="radio">
                                                <span class="lbl"> 开启</span>
                                            </label>
                                            <label>
                                                <input name="show" value="0" class="ace" type="radio">
                                                <span class="lbl"> 关闭</span>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="am-tab-panel am-fade" id="tab2">
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 子标题 </label>
                        <div class="am-u-sm-3">
                            <input type="text" class="tpl-form-input" name="subname" id="subname" placeholder=" 扩展标题的副标题信息" />
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 栏目URL </label>
                        <div class="am-u-sm-3">
                            <input type="text" class="tpl-form-input" name="urlname" id="urlname" placeholder=" 设置URL规则后会生效" />
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 栏目关键词 </label>
                        <div class="am-u-sm-3">
                            <input type="text" class="tpl-form-input" name="keywords" id="keywords" placeholder=" 当前栏目的关键词" />
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 栏目描述 </label>
                        <div class="am-u-sm-3">
                            <textarea name="description" id="description" placeholder="当前栏目的描述信息" style="height:80px;"></textarea>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 内容列表排序 </label>

                        <div class="am-u-sm-3">
                            <select name="content_order" id="content_order">
                                <option value="time DESC"> 发布时间新-&gt;旧</option>
                                <option value="time ASC"> 发布时间 旧-&gt;新</option>
                                <option value="sequence DESC"> 自定义排序 大-&gt;小</option>
                                <option value="sequence ASC"> 自定义排序 小-&gt;大</option>
                            </select>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 绑定字段集 </label>

                        <div class="am-u-sm-3">
                            <select name="fieldset_id" id="fieldset_id">
                                <option value="0">==不绑定==</option>
                                {foreach name='expandList' item='vo'}
                                <option value="{$vo.fieldset_id}">{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="am-tab-panel am-fade" id="tab3">
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label" > 网站外链 </label>
                        <div class="am-u-sm-3">
                            <input type="text" class="tpl-form-input" name="out_url" id="" placeholder=" 网站导航外链的地址" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-margin">
            <button type="button" class="am-btn am-btn-primary am-btn-xs" id="btn">提交保存</button>
            <button type="reset" class="am-btn am-btn-primary am-btn-xs">重置</button>
        </div>
        <!--表单内容结束-->
    </form>
</div>
{/block}
<!-- 内容区域结束 -->
<!-- 脚本文件开始 -->
{block name="script"}

{/block}
<!-- 脚本文件结束 -->
