<!--已使用naples bootstrap模板-->

<block_title>注释引擎</block_title>

<block_content>
    <h3>借助注释引擎，让你的代码看起来更优雅</h3>
    <div style="color: #0B5979">
    /**<br/>
    * 注释引擎<br/>
    * @method get<br/>
    */<br/>
    public function docEngine(){<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;$this->render(); //渲染页面<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;return ;<br/>
    }<br/>
    </div>
    <h4>由于注释限制了本页只接受get方式的表单提交,post提交到本页面将会被禁止</h4>
    <form action="" method="post" class="form-inline" role="form">
        <button type="submit" class="btn btn-primary">点击尝试用post提交访问本页</button>
    </form>
</block_content>
