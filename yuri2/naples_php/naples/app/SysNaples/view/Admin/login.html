<!--extend SysNaples/Index/base_bootstrap-->
<block_title>Naples管理员登录</block_title>
<block_head></block_head>
<block_body>
    <div class="container" style="margin-top: 100px">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form class="form-horizontal" role="form" action="{{url SysNaples/Admin/checkLogin}}" method="post">
                <!--<div id="legend" class="">-->
                    <legend class="">Naples管理员登录</legend>
                <!--</div>-->
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="psw" value="{{:psw }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Captcha" name="cap">

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"> </label>

                    <div class="col-sm-10">
                        {{captcha 150 50}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="rem" type="checkbox" {{:rem }} value="yes"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" class="btn btn-info">登录</button>
                    </div>
                </div>
                <input type="hidden" value="{{:jump}}" name="jump">
                {{token}}
            </form>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        </div>
    </div>
</block_body>
