<!--extend frame-->
<block_title>
    日志管理
</block_title>
<block_left>
    <a href="{{url SysNaples/Admin/log/today}}" class="list-group-item"><span class="glyphicon glyphicon-asterisk"><span class="hidden-xs bold"> 今日日志</span></span></a>
    <a href="{{url SysNaples/Admin/log/list}}" class="list-group-item"><span class="glyphicon glyphicon-th-list"><span class="hidden-xs bold"> 日志列表</span></span></a>
    <a href="{{url SysNaples/Admin/log/del}}" class="list-group-item" onclick="if(!confirm('确定要删除所有日志吗？')){return false;}"><span class="glyphicon glyphicon-trash">
        <span class="hidden-xs bold"> 清空日志</span></span>
    </a>
</block_left>
<block_right>
    {{if $action=='list'}}
        <div class="list-group">
        {{each $logs $log}}
            <a href="{{:log.href}}" class="list-group-item"><span class="glyphicon glyphicon-list-alt"><span class="hidden-xs"> {{:log.name}}</span></span></a>
        {{/}}
        </div>
    {{elseif $action=='del'}}
        <h3 class="text-primary">日志删除完成!</h3>
        <script>
            setTimeout(function () {
                location.href = '{{:urlLogToday}}';
            },1000)
        </script>
    {{elseif $action=='read'}}
        {{:logContent |no_e}}
    {{/}}

</block_right>
<block_bottom>

</block_bottom>
