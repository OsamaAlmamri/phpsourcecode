<html>
	<head>
		<title>24点多人联机对战</title>
		<meta name="Keywords" content="24点,24点多人对战,数字游戏,益智游戏">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		
		<link rel="stylesheet" type="text/css" href="http://m.bixuai.com/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./static/index.css">
	</head>

	<body>
		<p></p>
		<div class="container">
			<div class="jumbotron">
				<h1 class="page-title">24点数字游戏</h1>
				
				<div id="nickname-box">
					<form class="form-inline">
						<input type="text" class="form-control" name="nickname" placeholder="昵称最多8个字符" maxlength="8">
						<a class="btn btn-success editNickname">设置昵称</a>
					</form>
				</div>
				
				<div id="room-box" class="_hide">
					<p><a class="btn btn-warning createRoom">创建房间</a></p>
					
					<form class="form-inline">
						<input type="text" class="form-control" name="roomid" placeholder="输入房间号">
						<a class="btn btn-success joinRoom">加入房间</a>
					</form>
				</div>
				
				<!--非房主-->
				<div id="ready-box" class="_hide">
					<p>
						<button class="btn btn-success ready">准备</button>
						<button class="btn btn-warning leave">退出</button>
					</p>
				</div>
				
				<!--房主-->
				<div id="start-box" class="_hide">
					<div class="answer-config">
						<h5>答题设置</h5>
						<hr />
						<form class="form-inline">
							<div class="form-group">
								<label class="control-label">题目总数</label>
								<select class="form-control" name="questionNumber">
									<option value="3">3</option>
									<option value="5" selected="selected">5</option>
									<option value="10">10</option>
									<option value="20">20</option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="inputPassword" class="control-label">答错扣分</label>
								<select class="form-control" name="isPoints">
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
						</form>
					</div>
					
					<p>
						<button class="btn btn-success start">开始</button>
						<button class="btn btn-default leave">退出</button>
					</p>
				</div>
				
				<!--游戏窗口-->
				<div id="game-box" class="_hide">
					<div id="number-box">
						<span class="number"></span>
						<span class="number"></span>
						<span class="number"></span>
						<span class="number"></span>
					</div>
					
					<div id="result-box" class="result-box">
						<span class="number" idx="-1"></span>
						<select class="form-control tag">
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="*">×</option>
							<option value="/">÷</option>
						</select>
						<span class="number" idx="-1"></span>
						<select class="form-control tag">
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="*">×</option>
							<option value="/">÷</option>
						</select>
						<span class="number" idx="-1"></span>
						<select class="form-control tag">
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="*">×</option>
							<option value="/">÷</option>
						</select>
						<span class="number" idx="-1"></span>
					</div>
			
					<h5>点击数字输入答案，自动判断括号</h5>
					<h5 class="answer-config-desc"></h5>
					
					<!--游戏倒计时-->
					<div id="count-down" class="count-down _hide">
						
					</div>
			
					<p class="btns">
						<button class="btn btn-success" id="post">提交</button>
						<button class="btn btn-success" id="no-answer">无解</button>
						<button class="btn btn-default" id="reset">重置</button>
					</p>
				</div>
				
				<!--答题结束，显示结果-->
				<div id="game-over" class="game-over _hide">
					<h5>游戏结束</h5>
					<ul class="list-group">
						
					</ul>
				</div>
				
				<!--用户列表-->
				<div id="users-box" class="_hide">
					<h5>玩家列表</h5>
					<p class="users-box">
						
					</p>
				</div>
				
				<!--消息列表-->
				<p id="message-box"></p>
				
				<p class="more-game">
					<a href="http://m.bixuai.com/games/24.html">单人模式</a>
					<a href="javascript:;" id="game-rule">游戏规则</a>
				</p>
			</div>
		</div>
		
		<script type="text/javascript" src="http://m.bixuai.com/static/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="http://m.bixuai.com/static/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="./static/conf.js"></script>
		<script type="text/javascript" src="./static/game.js"></script>
		<script type="text/javascript" src="./static/user.js"></script>
		<script type="text/javascript" src="./static/index.js"></script>
	</body>
</html>
