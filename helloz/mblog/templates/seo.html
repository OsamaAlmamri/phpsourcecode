<!doctype html>
<html>
<head>
<meta charset = "UTF-8" />
<link rel = "stylesheet" href = "../templates/css/new.css" />
<title>SEO设置</title>
</head>
<body>
<div id = "seo">
<center>
<form name = "seo" method = "post" action = "">
	<table>
		<tr>
			<td width = "80">站点标题：</td>
			<td><input type = "text" name = "title" value = "{$result['title']}" class = "input" /></td>
		</tr>
		<tr>
			<td>副标题：</td>
			<td><input type = "text" name = "subtitle" value = "{$result['subtitle']}" class = "input" /></td>
		</tr>
		<tr>
			<td>关键词：</td>
			<td><input type = "text" name = "keywords" value = "{$result['keywords']}" class = "input" /></td>
		</tr>
		<tr>
			<td>描述：</td>
			<td>
				<textarea name = "description" rows = "4" cols = "60">{$result['description']}</textarea>
			</td>
		</tr>
		<tr>
			<td><input type = "submit" name = "save" value = "保 存" class = "sub" /></td>
		</tr>
	</table>
</form>
</center>
</div>
</body>
</html>
