<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统介绍</title>

    <!-- Bootstrap -->
    <link href="{:config('__public__')}/static/bootstrap-3.3.4/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<style type="text/css">
  .rowTitle{
    line-height: 30px;
  }
</style>
      <h3 class="text-center bg-success" style="line-height: 40px">微信公众号开发 exwechat类库</h3>

    <div class="container">


      <div class="row">
        <h4 class="text-center bg-primary rowTitle"> OAuth2.0 获取code </h4>
        <p class="text-center">需要在微信后台中设置 － 网页授权获取用户基本信息，设置为要回调的域名，如：demo.bauth.exwechat.com</p>
        <div class="col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">snsapi_base</h3>
            </div>
            <div class="panel-body">
              <p style="WORD-BREAK: break-all; WORD-WRAP: break-word">应用授权作用域，snsapi_base （不弹出授权页面，直接跳转，只能获取用户openid）</p>
              <p>snsapi_base： <a href="{:url('snsapi_base')}">点击</a></p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">snsapi_userinfo</h3>
            </div>
            <div class="panel-body">
              <p style="WORD-BREAK: break-all; WORD-WRAP: break-word">snsapi_userinfo （弹出授权页面，可通过openid拿到昵称、性别、所在地。并且，即使在未关注的情况下，只要用户授权，也能获取其信息）</p>
              <p>snsapi_userinfo： <a href="{:url('snsapi_userinfo')}">点击</a></p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>

      </div>


    </div>
  </body>
</html>
