
<!DOCTYPE html>
<html class="html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="apple-touch-fullscreen" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

<body>
      <h3 class="text-center bg-success" style="line-height: 40px">微信公众号开发 exwechat类库</h3>

    <div class="container">


      <div class="row">
        <h4 class="text-center bg-primary rowTitle"> OAuth2.0 获取code </h4>
        <div class="col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">获取code的URL</h3>
            </div>
            <div class="panel-body">
              <p style="WORD-BREAK: break-all; WORD-WRAP: break-word">{$url}</p>
              <p>获取code： <a href="{$url}">点击</a></p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">回调URL：redirect_uri</h3>
            </div>
            <div class="panel-body">
              <p style="WORD-BREAK: break-all; WORD-WRAP: break-word">{$redirect_uri|urldecode}</p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>

      </div>


    </div>
</body>
