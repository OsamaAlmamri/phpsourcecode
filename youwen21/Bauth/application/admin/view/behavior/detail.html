<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户行为详情</title>

    <!-- Bootstrap -->
    <link href="{:config('__public__')}/static/bootstrap-3.3.4/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h3>用户行为详情</h3>

    <div class="container">
    <table class="table table-striped" style="word-break:break-all; word-wrap:break-all;">
      <thead>
        <tr>
        <th class="col-lg-2 text-center">字段</th>
        <th class="col-lg-10">内容</th>
        </tr>
      </thead>
      <tbody>
        {volist name="_info" id="vo"}
        <tr>
        <td class="text-right">{$key} :</td>
        <td class="text-overflow">
        {if condition="$key EQ 'ip'"}
          {:long2ip($vo)}
        {else /}
          {$vo}
        {/if}
        </td>
        </tr>
        {/volist}
      </tbody>
    </table>
    </div>
  </body>
</html>
