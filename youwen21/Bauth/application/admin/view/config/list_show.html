    <table  class="table table-striped table-condensed table-responsive" >

            <tr>

                    <input class="checkbox check-all" type="checkbox">

                <th>ID</th>

                <!-- <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$config.id}"></td> -->

                    {$config.name}
                </td>
                <td>{$config.type}</td>
                <td>{$config.title}</td>
                <td>{$config.group}</td>
                <td>{$config.extra}</td>
                <td>
                    {$config.remark}
                </td>
                <td>
                    <a href="" class="ajax-get">
                    {$config.status}
                    </a>
                </td>
                <td>
                    <a title="编辑" href="{:url('edit_config', ['id'=>$config['id']])}">编辑</a>
                    <a class="confirm ajax-get" title="删除" href="{:url('changeStatus', ['ids'=>$config['id'], 'method'=>'deleteRow', 'target'=>'config'])}">删除</a>
                </td>
            </tr>
        {/volist}
