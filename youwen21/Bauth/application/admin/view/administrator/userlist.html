<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户列表</title>

    <!-- Bootstrap -->
    <link href="{:config('__public__')}/static/bootstrap-3.3.4/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="/Admin/css/iframeCommon.css" rel="stylesheet">
  </head>
  <body>
    <div class="contentTop">
    <h3>用户列表</h3>
      <div class="toolBar">
        <a class="btn btn-info btn-sm" href="{:url('user_add')}">新 增</a>
      </div>
    </div>

    <table  class="table table-striped table-condensed table-responsive" >
      <thead class="bg-info">
      <tr>
        <th>id</th>
        <th>用户名</th>
        <th>昵称</th>
        <th>手机</th>
        <th>邮箱</th>
        <th>头像</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
        {notempty name="_list"}
        {volist name="_list" id="vo"}
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.username}</td>
          <td>{$vo.nickname}</td>
          <td>{$vo.mobile}</td>
          <td>{$vo.email}</td>
          <td>{$vo.head_ico}</td>
          <td>{$vo.status}</td>
          <td>
            <a href="{:url('AuthManager/userAccessView', ['uid'=>$vo['id']])}">用户权限</a>
            <a href="{:url('user_edit', ['id'=>$vo['id']])}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
            <a class="ajaxGet confirm" href="{:url('changeStatus', ['ids'=>$vo['id'], 'method'=>'deleteRow', 'target'=>'user'])}" ><span class="glyphicon glyphicon-remove"></span>删除</a>
            <!-- <div class="btn-group">
              <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                操作<span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu" style="min-width:0;">
              <li><a href="{:url('user_edit', ['id'=>$vo['id']])}"><span class="glyphicon glyphicon-pencil"></span>编辑</a></li>
                <li><a href="#" ><span class="glyphicon glyphicon-remove"></span>删除</a></li>
              </ul>
            </div> -->
          </td>
        </tr>
        {/volist}
        {else /}
        <tr><td colspan="4" class="text-center">暂无数据</td></tr>
        {/notempty}

      </tbody>
    </table>
    <div class="page text-right">
      {$_list->render();}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{:config('__public__')}/static/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="{:config('__public__')}/static/bootstrap-3.3.4/dist/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="{:config('__public__')}/static/artDialog-6.0.4/css/ui-dialog.css">
    <script src="{:config('__public__')}/static/artDialog-6.0.4/dist/dialog-min.js"></script>
    <script type="text/javascript" src="/Admin/js/ajaxSubmit.js"></script>
  </body>
</html>
