<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改昵称</title>

    <!-- Bootstrap -->
    <link href="{:config('__public__')}/static/bootstrap-3.3.4/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<style type="text/css">

</style>
	<div class="main-title">
		<h2>修改昵称</h2>
	</div>
    <div class="container">
    <form action="{:url('submitNickname')}" enctype="application/x-www-form-urlencoded" method="POST"
            class="ajaxForm">
        <div class="form-group">
            <label for="nickname" class="col-sm-12">昵称</label>
            <div class="col-lg-6">
                <input id="nickname" type="text" name="nickname" class="form-control" value="{$nickname}" required="required" minlength="3" maxlength="32">
            </div>
        </div>
        <div class="form-group col-lg-12">
            <div>&nbsp;</div>
            <button type="submit" class="btn btn-success">确 定</button>
            <button class="btn btn-warning" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{:config('__public__')}/static/bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>

    <script src="{:config('__public__')}/static/jquery-validation-1.16.0/dist/jquery.validate.min.js"></script>
    <script src="{:config('__public__')}/static/form-3.51/jquery.form.js"></script>
    <link rel="stylesheet" href="{:config('__public__')}/static/artDialog-6.0.4/css/ui-dialog.css">
    <script src="{:config('__public__')}/static/artDialog-6.0.4/dist/dialog-min.js"></script>

    <script type="text/javascript" src="/Admin/js/ajaxSubmit.js"></script>
</body>
</html>
