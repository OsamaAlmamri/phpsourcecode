<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜单列表</title>

    <!-- Bootstrap -->
    <link href="{:config('__public__')}/static/bootstrap-3.3.4/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<style type="text/css">
    .form-group input,textarea,select{
        margin-bottom:15px; 
    }
</style>
	<div class="main-title">
		<h2>{$auth_group['id']?'编辑':'新增'}用户组</h2>
	</div>
    <div class="container">
    <form action="{:url('AuthManager/updateGroup')}" enctype="application/x-www-form-urlencoded" method="POST"
            class="ajaxForm">
        <div class="form-group">
            <label for="auth-title" class="col-sm-12">用户组</label>
            <div class="col-lg-6">
                <input id="auth-title" type="text" name="title" class="form-control" value="{$auth_group.title}" required="" />
            </div>
        </div>
        <div class="form-group">
            <label for="auth-description" class="col-sm-12">描述</label>
            <div class="col-lg-6">
                <textarea class="form-control" rows="3"" id="auth-description" type="text" name="description">{$auth_group.description}</textarea>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <input type="hidden" name="id" value="{$auth_group.id}" />
            <button type="submit" class="btn btn-success">确 定</button>
            <button class="btn btn-warning" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="{:config('__public__')}/static/form-3.51/jquery.form.js"></script>
<link rel="stylesheet" href="{:config('__public__')}/static/artDialog-6.0.4/css/ui-dialog.css">
<script src="{:config('__public__')}/static/artDialog-6.0.4/dist/dialog-min.js"></script>
<script src="{:config('__public__')}/Admin/js/ajaxSubmit.js"></script>

    <script type="text/javascript" src="/Admin/js/ThinkSetValue.js"></script>
        <script type="text/javascript">
            Think.setValue("module", {$info.type|default = "'admin'"});
        </script>
</body>
</html>
