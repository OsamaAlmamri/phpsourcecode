<div>



  <form class="setting-form form-horizontal">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">名字</label>
          <div class="col-sm-6">
            <input id="username" class="form-control" name="username" type="text" disabled ng-model="personalInfo.username"/>

          </div>

        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">邮箱</label>
          <div class="col-sm-6">
            <input id="email" class="form-control" name="email" type="email"  disabled ng-model="personalInfo.email"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="description">个人简介</label>
          <div class="col-sm-9">
            <textarea class="form-control" name="description" id="description" markdown-editor rows="8" ng-model="personalInfo.description"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-offset-3 col-sm-5">
            <button class="btn btn-primary btn-block"
                    ng-disabled="sending"
                    ng-click="submitPersonalInfo()">
              保存
            </button>
          </div>
        </div>

      </div>
      <div class="col-sm-offset-1 col-sm-3">
        <l-r-img success="success" ng-model="head" UI="true" data-title="上传新头像" quality="0.7" rWidth="200"></l-r-img>

      </div>
    </div>

  </form>

</div>
