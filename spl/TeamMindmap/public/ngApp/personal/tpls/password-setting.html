<div class="">




  <form class="setting-form form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password">旧密码</label>
      <div class="col-sm-4">
        <input id="password" placeholder="请输入旧密码" class="form-control" name="password" type="password" ng-model="passwordInfo.password" required/>
      </div>
      <div ng-show="errorMessages.password" ng-bind="errorMessages.password" class="col-sm-4 alert-warning"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="newPassword">新密码</label>
      <div class="col-sm-4">
        <input id="newPassword" placeholder="请输入新密码" class="form-control" name="newPassword" type="password" ng-model="passwordInfo.newPassword" required/>
      </div>
      <div class="col-sm-4 alert-warning"
           ng-show="passwordInfo.password==passwordInfo.newPassword &&
      passwordInfo.password &&
      passwordInfo.newPassword">新旧密码相同</div>
      <div ng-show="errorMessages.newPassword" ng-bind="errorMessages.newPassword" class="col-sm-4 alert-warning"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="newPasswordConfirmation">新密码确认</label>
      <div class="col-sm-4">
        <input id="newPasswordConfirmation" placeholder="请再次输入新密码" class="form-control" name="newPasswordConfirmation" type="password" ng-model="passwordInfo.newPassword_confirmation" required/>
      </div>
      <div class="col-sm-4 alert-warning"
           ng-show="passwordInfo.newPassword_confirmation!=passwordInfo.newPassword &&
      passwordInfo.newPassword_confirmation &&
      passwordInfo.newPassword">与新密码不同</div>
      <div ng-show="errorMessages.newPassword_confirmation" ng-bind="errorMessages.newPassword_confirmation" class="col-sm-4 alert-warning"></div>
    </div>

    <div class="row">
      <div class="col col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary"
                style="width: 8em"
                ng-click="submitPasswordInfo()"
                ng-disabled="!passwordInfo.password || !passwordInfo.newPassword
                || !passwordInfo.newPassword_confirmation">确认修改</button>
      </div>
    </div>
  </form>
</div>
