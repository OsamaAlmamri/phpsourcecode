<div id="mindmap">

  <div id="mindmap-main">
    <div id="toolbar">
      <span id="node-plus" class="toolbar-btn glyphicon glyphicon-plus alter-hide" ng-click="nodePlus()"></span>
      <!--<span id="node-edit" class="glyphicon glyphicon-pencil root-hide" ng-click="nodeEdit()"></span>-->
      <span id="node-more" class="toolbar-btn glyphicon glyphicon-tasks root-hide" ng-click="nodeMore()"></span>
      <span id="node-info" class="toolbar-btn glyphicon glyphicon-list-alt root-hide" ng-click="nodeInfo()"></span>

      <span id="node-cancel" class="toolbar-btn glyphicon glyphicon-remove root-hide alter-hide" ng-click="nodeCancel()"></span>
    </div>

    <div id="mindmap-canvas"></div>


    <div class="mindmap-spinner" ng-show="isLoading">
      <div class="mindmap-double-bounce1"></div>
      <div class="mindmap-double-bounce2"></div>
    </div>




  </div>

</div>
