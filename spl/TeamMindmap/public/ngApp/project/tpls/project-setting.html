<h3>设置<small class="disabled-alert" ng-hide="editable" ng-bind="editInfo"></small></h3>

<hr/>


<form class="setting-form form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label" for="name">项目名称</label>
    <div class="col-sm-5">
      <input id="name" class="form-control" name="name" type="text" ng-model="projectData.name" ng-readonly="!editable"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="introduction">项目简介</label>
    <div class="col-sm-5">

      <div ng-show="editable">
        <textarea focus="false" markdown-editor class="form-control" name="introduction" id="introduction" rows="8" ng-model="projectData.introduction" ></textarea>
      </div>

      <markdown-previewer ng-hide="editable" bind-content="projectData.introduction" class="project-info-previewer" ></markdown-previewer>
    </div>
  </div>

  <!-------------------图片选择--------------->
  <div id="image-selection" class="form-group" ng-show="editable">
    <!------------左边单图标部分--------------->
    <div class="image-side col col-sm-2">

      <div class="image-box">
        <i class="fa {{projectData.cover}} project-image"></i>
      </div>


      <label class=" control-label" for="selection-side">项目图片</label>
    </div>

    <!-------------右边图标选择部分-------------->
    <div id="selection-side" class="col col-sm-5" >
      <!--slider tpls-->
      <image-slider cover="projectData.cover"></image-slider>

    </div>
  </div><!--div图片选择------>


  <div class="row" ng-show="editable">
    <div class="col col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary setting-submit"
              style="width: 11em;"
              ng-disabled="sending"
              ng-click="submitProject()">
        保存项目
      </button>
    </div>
  </div>

  <hr/>

  <div class="form-group" ng-show="isMyProject">
    <label class="col-sm-2 control-label" for="cancel-button">项目删除</label>
    <div class="col-sm-10">
      <button id="cancel-button"
              ng-click="deleteProject()"
              ng-disabled="sending"
              class="btn btn-danger setting-submit">
        已了解风险,删除项目
      </button>
    </div>
  </div>


</form>
