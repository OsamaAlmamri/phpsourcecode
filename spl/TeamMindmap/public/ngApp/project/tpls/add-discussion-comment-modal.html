<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title text-info text-lg text-center">创建评论</h4>
</div>

<div class="modal-body">
  <textarea rows="10"  placeholder="请输入您的评论" ng-model="content" markdown-editor />
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
  <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!content">提交评论</button>
</div>
