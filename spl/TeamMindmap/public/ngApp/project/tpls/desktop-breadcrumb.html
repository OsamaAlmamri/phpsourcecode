
<ol class="desktop-breadcrumb breadcrumb">
  <li class="main-crumb"><a ui-sref="project.show.desktop( {projectId: breadcrumbNeedObj.projectId} )">{{breadcrumbNeedObj.projectName}}</a></li>
  <li ng-repeat="curPath in pathList">
    <a ui-sref="project.show.desktop.taskGraph( {projectId: breadcrumbNeedObj.projectId, taskId: curPath.id} )">{{curPath.name}}</a>
  </li>
  <li class="active">{{breadcrumbNeedObj.curTaskName}}</li>
</ol>
