<div class="member-list">
  <div ng-transclude></div>

  <!-------------负责人选择-------------------->
  <li class="member-choices dropdown">
    <div class="member-info dropdown-toggle">
      <img class="head-image" ng-src="img/userHeadImage/{{handler.head_image}}" alt="{{handler.username}}"/>
      <span class="handler-name">{{handler.username}}</span>
    </div>

    <!-------------成员选择列表------------>
    <ul class="member-choices-list dropdown-menu" role="menu">
      <li ng-repeat="currentMember in memberList" ng-click="selectedHandler(currentMember)">
        <img class="head-image" ng-src="img/userHeadImage/{{ currentMember.head_image }}" alt={{currentMember.username}}/>
        <span class="member-name">{{currentMember.username}}</span>
        <span class="member-ok glyphicon glyphicon-ok" ng-show="currentMember.id == handler.id"></span>
      </li>
    </ul>

  </li>
</div>
