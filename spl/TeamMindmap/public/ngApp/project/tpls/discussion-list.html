<div class="row">
  <div class="col-sm-3">
    <h3>讨论 <small> 分享、互助与交流</small></h3>
  </div>

  <div class="col-sm-offset-6 col-sm-2" style="margin-top: 1.5em;">
    <a class="btn btn-success" ui-sref="project.show.discussion.creating({projectId: currentProjectId})"> <i class="fa fa-plus-square"></i> 发起讨论 </a>
  </div>
</div>
<hr />


<div class="row">

  <div class="col-sm-2">
    <!-- 条件过滤器-->
    <filter-on-cond condition-obj="conditionObj" conditions="conditions"></filter-on-cond>
  </div>


  <div class="col-sm-9">

    <ul class="list-group" ng-show="discussionList.length">

      <li class="list-group-item list-group-item-hover" ng-repeat="currentDiscussion in discussionList">
        <discussion-list-item discussion="currentDiscussion"></discussion-list-item>
      </li>

    </ul>

    <div ng-hide="discussionList.length">
      <p class="text-info text-center lead">
        <span ng-hide="withoutFiltering">没有符合筛选条件的讨论</span>
        <span ng-show="withoutFiltering">当前项目还没有创建任何讨论</span>
      </p>

    </div>

    <center ng-show="discussionList.length">
      <number-pagination pagination-obj="pagination"></number-pagination>
    </center>
  </div>

</div>
