
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h4 class="modal-title text-warning text-lg text-center">
   重新选择负责人
  </h4>

</div>
<div class="modal-body" style="padding: 2em">

  <div class="row">
    <p class="text-info">由于当前子任务的负责人并非目标父级任务的成员，请重新选择</p>
  </div>

   <div class="row" style="margin-top: 1em">
      <div class="col-sm-offset-1 col-sm-6">
        <handler-selection member-list="candidatedHandlers" handler="handler">
          <label>任务负责人</label>
        </handler-selection>
      </div>
   </div>

  <!-- 按钮框 -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()" >确定</button>
  </div>

</div>
