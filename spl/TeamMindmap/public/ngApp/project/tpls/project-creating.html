<div class="container main-container">
  <div class="row">
    <div class="col col-lg-4 col-md-4 col-sm-4">
      <h2>项目创建</h2>
    </div>
  </div>



  <hr/>

  <form id="creating-form" class="setting-form form-horizontal">

    <div class="row">

      <div class="col col-xs-6">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">项目名称</label>
          <div class="col-sm-7">
            <input id="name" class="form-control" placeholder="请输入项目名" name="name" type="text" ng-model="projectData.name"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="introduction">项目简介</label>
          <div class="col-sm-10">
            <textarea class="form-control" placeholder="请输入项目简介" rows="8" name="introduction" id="introduction" markdown-editor markdown-hidden-buttons="cmdImage" ng-model="projectData.introduction"></textarea>
          </div>
        </div>

        <!-------------------图片选择--------------->
        <div id="image-selection" class="form-group">
          <div class="image-side col col-sm-2">
            <div class="image-box">

              <!--<i class="fa fa-paper-plane project-image"></i>-->
              <i class="fa {{projectData.cover}} project-image"></i>


            </div>
            <label class=" control-label" for="selection-side">项目图片</label>
          </div>
          <div id="selection-side" class="col col-sm-9">
            <image-slider cover="projectData.cover"></image-slider>
          </div>
        </div><!--div图片选择------>
      </div>

      <!-----------------参与者--------------------->
      <div class="col col-xs-6">
        <h4>成员添加</h4>
        <div class="form-group">
          <div class="col-sm-9">
            <input class="form-control" type="text" ng-model="addMemberIdentify" placeholder="请输入成员用户名或邮箱"/>
            <div class="latter-part row">
              <div class="col-sm-8">
                <select id="identification" class="form-control" style="width: 100%;" ng-model="addMemberRole" ng-options="role.label for role in roleList">
                  <option value="">选择用户的角色</option>
                </select>
              </div>
              <div class="col-sm-4">
                <button class="btn btn-info btn-block" ng-click="addMemberInCreate()" ng-disabled="! addMemberIdentify || ! addMemberRole">添加</button>
              </div>
            </div>


            <hr/>

            <div ng-show="hasMember">
              <h5>成员列表</h5>
              <div class="row">

                <div class="col col-sm-4 col-xs-6 member-box" ng-repeat="member in projectData.memberList">
                  <img ng-src="img/userHeadImage/{{member.head_image}}" alt="member head"/>
                  <p class="name-text">{{ member.username }}</p>
                  <p class="identification-text">{{ member.role_label }}</p>
                </div>
               </div>
            </div>

            <div ng-hide="hasMember">
              <p class="text-info lead">暂无已添加成员</p>
            </div>

          </div>


        </div>
      </div>
    </div>

   <div class="row">
     <div class="col-sm-offset-1 col-sm-3">
       <a class="btn btn-warning btn-block" ui-sref="project.list">返回列表</a>
     </div>
      <div class="col-sm-3">
        <button class="btn btn-success btn-block" ng-click="createProject()"
                ng-disabled="!projectData.name || !projectData.introduction || !canCreate">创建项目</button>
      </div>
    </div>
  </form>
</div>
