<div class="row">

  <div class="col-sm-1" style="margin-top: 1em">
    <a ui-sref="project.show.discussion({projectId: currentProjectId})" class="btn btn-default"><i class="fa fa-reply"></i> 返回</a>
  </div>

  <div class="col-sm-4">
    <h3>发起新的讨论</h3>
  </div>

</div>
<hr />

<div class="container">


  <div class="row">

    <form class="form-horizontal col-sm-8" role="form">

      <div class="form-group">
        <label for="discussion-title" class="col-sm-2 control-label text-left">标题</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="addDiscussion.title" type="text" id="discussion-title"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label text-left">请求关注</label>
        <div class="col-sm-10">
          <member-selection addable-members="userList" selected-members="addDiscussion.followers" editable="true"></member-selection>
        </div>
      </div>

      <div class="form-group">
        <label for="discussion-content" class="col-sm-2 control-label text-left">内容</label>
        <div class="col-sm-10">
           <textarea focus="false" rows="20" id="discussion-content" ng-model="addDiscussion.content" markdown-editor />
        </div>
      </div>
    </form>

    <div class="col-sm-4">
      <div class="col-sm-10" style="margin-top: 8em">

        <button class="btn btn-success btn-block"
                ng-disabled="! addDiscussion.title || !addDiscussion.content || sending"
                ng-click="add()">
          发起讨论
        </button>

        <button class="btn btn-warning btn-block" ng-click="reset()">
          重置内容
        </button>
      </div>
    </div>

  </div>


</div>
