<div class="btn-group" dropdown is-open="openStatus">
  <button type="button" class="btn btn-primary dropdown-toggle btn-block" style="width: 10em" dropdown-toggle ng-click="dropdownToggle()">
    <span ng-transclude></span> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">

    <!--  按优先级进行筛选 -->
    <li ng-repeat="priority in conditions.priority_id" style="cursor: pointer;">
      <a ng-click="setSelected(priority, 'priority_id')"> <span ng-bind="priority.label" ng-class="{'text-info': priority.selected, 'lead': priority.selected}"></span> </a>
    </li>
    <li class="divider"></li>

    <!-- 按截止期限进行筛选  -->
    <li ng-repeat="datetime in conditions.datetimes" style="cursor:pointer;" >
      <a ng-click="setSelected(datetime, 'datetimes')"> <span ng-bind="datetime.label" ng-class="{'text-info': datetime.selected, 'lead': datetime.selected}"></span> </a>
    </li>
    <li class="divider"></li>

    <li><a ng-click="reset()" style="cursor: pointer;">不做筛选</a> </li>


  </ul>
</div>
