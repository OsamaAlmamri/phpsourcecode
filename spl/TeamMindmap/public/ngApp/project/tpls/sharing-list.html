<div id="sharing-main">
  <h2>分享墙</h2>
  <hr/>

  <div deckgrid class="deckgrid sharing-wall" source="sharingList">
    <div class="a-card sharing-item">
      <h4 class="title"><a ui-sref="project.show.sharing.info( {projectId: card.project_id, sharingId: card.id} )">{{card.name}}</a></h4>
      <div class="minor-title">
        <img ng-src={{'img/userHeadImage/'+card.creater.head_image}} alt="user head"/>
        <span class="username">{{card.creater.username}}</span>
        <span class="minor-label">发布于</span> <br />
        <span class="date">{{card.created_at}}</span>
      </div>
      <hr/>

      <div markdown-extractor bind-content="card.content" class="content"></div>

      <!--分享的附带资源列表-->
      <div class="attachments" ng-show="card.resources.length > 0">
        <hr/>
        <attachment-clip resource-list="card.resources"></attachment-clip>

      </div>

      <!--分享的标签列表-->
      <div class="sharing-label-list label-list-box" ng-show="card.tags.length">
        <hr/>
        <sharing-item-label-box tags="card.tags"></sharing-item-label-box>
      </div>
    </div>


  </div>

  <div class="row" ng-hide="sharingList.length">
    <div class="col-sm-11 col-xs-12">
      <h3 class="lead text-center text-info">还没有任何分享</h3>
    </div>

    <div class="col-sm-11 col-xs-12">
      <div class="row">
        <div class="col-sm-offset-5 col-sm-2">
          <a ui-sref="project.show.sharing.creating({projectId: currentProjectId})"
             class="btn btn-success btn-block">
            立即创建
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center" ng-show="pagination.getState() == 'loading'">
    <img ng-src="image/loading.gif" alt="loading"/>
  </div>


  <div class="text-center no-more" ng-show="pagination.getState() == 'loadedAll'">
    <p>已经没有更多的分享</p>
  </div>
</div>
