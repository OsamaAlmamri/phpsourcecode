<div class="row">

  <div class="col-sm-12" style="margin-bottom: 1em">
    <span class="text-info">【#{{discussion.id}}】 </span>
    <a ui-sref="project.show.discussion.info({projectId: currentProjectId, discussionId: discussion.id})">{{discussion.title}}</a>
  </div>

  <div class="col-sm-2">
    创建者:
    <img class="img-circle" style="height: 1.5em; width: 1.5em" ng-src="/img/userHeadImage/{{discussion.creater.head_image}}" alt="{{discussion.creater.username}}"/>
    <span ng-bind="discussion.creater.username"></span>
  </div>

  <div class="col-sm-offset-3 col-sm-3">
    创建时间：{{discussion.created_at}}
  </div>

  <div class="col-sm-4">
    最后讨论时间: {{discussion.updated_at}}
  </div>


</div>
