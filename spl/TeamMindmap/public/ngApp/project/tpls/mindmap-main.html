<h3>工作台</h3>
<ol class="desktop-breadcrumb breadcrumb">
  <li class="main-crumb"><a ui-sref="project.show.desktop( {projectId: currentProjectInfo.baseInfo.id} )">{{currentProjectInfo.baseInfo.name}}</a></li>
</ol>
<hr/>

<mindmap type='desktop'
         request-handle='requestHandle'
         check-node-authority = 'checkNodeAuthority'
         info-obj='taskFirstLevelList'
         handle-node='handleNode'
         root-name ='currentProjectInfo.baseInfo.name'
  >
</mindmap>
