<ul class="member-list">
  <li ng-repeat="selectedMember in selectedList">
    <img class="head-image" ng-src="img/userHeadImage/{{ selectedMember.head_image }}" alt={{selectedMember.username}}/>
  </li>
  <!-------------成员选择-------------------->
  <li class="member-choices dropdown" ng-show="editable">
    <a class="dropdown-toggle"><span class="glyphicon glyphicon-plus"></span></a>

    <!-------------成员选择列表------------>
    <ul class="member-choices-list dropdown-menu" role="menu">
      <li ng-repeat="currentMember in allList" ng-click="toggleAppointed(currentMember)">
        <img class="head-image" ng-src="img/userHeadImage/{{ currentMember.head_image }}" alt={{currentMember.username}}/>
        <span class="member-name">{{currentMember.username}}</span>
        <span class="member-ok glyphicon glyphicon-ok" ng-show="isSelected(currentMember)"></span>
      </li>
    </ul>

  </li>
</ul>
