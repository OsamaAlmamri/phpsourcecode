

<div id="project-content" class="container main-container">
  <h1>我的项目</h1>
  <hr/>

  <div id="project-list">

    <div class="row" ng-show="projects.length">

      <div class="col col-md-3 col-sm-3" ng-repeat="project in projects | orderBy: '-id'">
        <a ui-sref="project.show.desktop({projectId: project.id})">
          <div class="project-item">
            <i class="fa {{project.cover}} project-image"></i>
            <h4>{{project.name}}</h4>
          </div>
        </a>
      </div>

    </div>

    <div class="row" ng-hide="projects.length">
      <div class="col-sm-offset-4 col-sm-4">
        <p class="text-info text-center lead">您还没有创建任何项目</p>
      </div>

      <div class="col-sm-offset-5 col-sm-2">
        <a class="btn btn-success btn-block btn-lg" ui-sref="project.creating">立即创建</a>
      </div>
    </div>


  </div>

</div>
