<div id="sharing-info">




  <div id="sharing-info-container">

    <div class="row sharing-info-content">
      <a class="back-to btn btn-default" ui-sref="project.show.sharing.list( {projectId: currentProjectId} )">
        <i class="fa fa-mail-reply"></i>返回分享墙
      </a>

      <h3>{{sharingInfo.name}}</h3>
      <hr/>
      <div class="left-sharing-info">
        <div class="user text-center">
          <img ng-src={{"img/userHeadImage/"+sharingInfo.creater.head_image}} alt="Rocky"/>
          <div class="username">{{sharingInfo.creater.username}}</div>
        </div>
      </div>


      <div class="right-sharing-info">
        <div class="content">
          <div markdown-previewer bind-content="sharingInfo.content"></div>
        </div>

        <div class="attachments" ng-show="sharingInfo.resource.length>0">
          <label>附件:</label>
          <ul class="attachment-list">
            <li ng-repeat="resource in sharingInfo.resource" style="cursor: pointer">
              <a ng-click="downloadResource(resource.id)">
                <i class="fa fa-papercilp"></i>{{resource.origin_name}}
              </a>
            </li>
          </ul>
        </div>

        <div class="label-list-box">
          <ul class="label-list">
            <li ng-repeat="tag in sharingInfo.tag"><span class="label-content">{{tag.name}}</span></li>

          </ul>
        </div>

      </div>

    </div>


  </div>


</div>
