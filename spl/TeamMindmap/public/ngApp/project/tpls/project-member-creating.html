<div class="row">

  <div class="col-sm-12 col-xs-12">
    <!------------标题栏---------------->
    <h3>添加项目成员</h3>
    <hr/>
  </div>

</div>

<div class="row">
  <div class="col-sm-1">
    <a class="btn btn-default btn-block"
       ui-sref="project.show.member({projectId: currentProjectId})"
      >返回</a>
  </div>

  <div class="col-sm-offset-1 col-sm-6">
    <form role="form">

      <div class="form-group">
        <label for="addMember">添加项目成员</label>
        <input type="text" class="form-control" ng-model="expectAddMember.username" id="addMember" placeholder="输入新成员的用户名或注册邮箱">
      </div>

      <div class="form-group">
        <label for="roleList">选择新添加成员的角色</label>
        <select class="form-control" ng-model="expectAddMember.role_id" id="roleList" ng-options="roleSelected.id as roleSelected.label for roleSelected in roles"></select>
      </div>

      <div class="row">
        <div class="col-sm-offset-2 col-xs-offset-2 col-sm-4 col-xs-4">
          <button class="btn btn-warning btn-block" type="reset">重置</button>
        </div>

        <div class="col-sm-4 col-xs-4">
          <button class="btn btn-success btn-block"
                  ng-click="addMember()"
                  ng-disabled=" ! expectAddMember.role_id || ! expectAddMember.username || sending">
            确认
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
