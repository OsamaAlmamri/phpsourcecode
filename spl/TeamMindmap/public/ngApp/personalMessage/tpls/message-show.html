<div id="message-show">
  <div class="message-main">
    <div class="message-container">
      <a class="back-to btn" ui-sref="personal.message.list">
        <i class="fa fa-mail-reply"></i>返回私信列表
      </a>
      <h4 class="title">{{messageInfo.title}}</h4>
      <hr/>
      <div class="row">
        <div class="col col-sm-1 user">
            <span class="content-label" ng-switch on="messageInfo.isSent">
                <span ng-switch-when="false"><img ng-src="img/userHeadImage/{{messageInfo.sender_head_image}}" alt="test head"/></span>
                <span ng-switch-when="true"><img ng-src="img/userHeadImage/{{messageInfo.receiver_head_image}}" alt="test head"/></span>
            </span>

        </div>
        <div class="col col-sm-11 content-col">
          <div class="content-top">
            <div class="content-group">
              <span class="content-label" ng-switch on="messageInfo.isSent">
                <span ng-switch-when="false">发件人:</span>
                <span ng-switch-when="true">收件人:</span>
              </span>
              <span class="username">{{messageInfo.sender_username}}</span>
            </div>
            <div class="content-group">

              <span class="content-label">时&nbsp;&nbsp;&nbsp;间:</span>
              <span class="date">{{messageInfo.created_at}}</span>
            </div>
          </div>
          <div class="content-main">
            <div markdown-previewer bind-content="messageInfo.content"></div>
            <!--<p>{{messageInfo.content}}</p>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
