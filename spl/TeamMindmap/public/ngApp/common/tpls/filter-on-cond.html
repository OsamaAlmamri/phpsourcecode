<div>

  <ul ng-repeat="(condName, condOptions) in conditions" class="list-group">

    <li class="list-group-item" style="cursor:pointer;"
        ng-repeat="currentCond in condOptions"
        ng-click="setSelected(currentCond, condName)"
        ng-class="{'active': currentCond.selected}">
      {{ currentCond.label }}
    </li>

  </ul>

</div>
