<div class="jotting-wrapper">

    <div class="jotting-item" ng-repeat="currentNote in notes">
        <p class="jotting-content">
            <i class="fa fa-pencil"></i> {{currentNote.content}}
        </p>

        <div class="images-wrapper">
            <img-shower images="currentNote.images"></img-shower>
        </div>

        <div class="footer-wrapper">
            <span class="location"><i class="fa fa-street-view"></i> {{ currentNote['loc_name']}}</span>
            <span class="date"><i class="fa fa-calendar"></i> {{currentNote['created_at']}}</span>
        </div>
    </div>

</div>
