<div class="edit-main">
    <div class="editor">
        <div class="input-wrapper route-name">
            <label for="route-name">路线名称</label>
            <input type="text" id="route-name" ng-model="route.name" ng-disabled="updating"/>
        </div>

        <div class="input-wrapper route-status">
            <label class="planning-status"><input type="radio" ng-model="route.status" value="planning" ng-disabled="updating"/>未开时</label>
            <label class="travelling-status"><input type="radio" ng-model="route.status" value="travelling" ng-disabled="updating"/>进行中</label>
            <label class="finished-status"><input type="radio" ng-model="route.status" value="finished" ng-disabled="updating"/>已结束</label>
        </div>
    </div>


    <div class="edit-items">
        <a class="edit-item-box"
           ui-sref="edit.daily({routeId: route._id})"><img src="image/routeApp/sights.png" alt="日程景点"/><br/><span class="description">日程景点</span></a><span class="edit-item-box"><span class="content"></span></span><a class="edit-item-box"
           ui-sref="edit.transportation({routeId: route._id})"><img src="image/routeApp/transportation.png" alt="交通方式"/><br/><span class="description">交通方式</span></a><span class="edit-item-box"><span class="content"></span></span><a class="edit-item-box"
           ui-sref="edit.jotting({routeId: route._id})"><img src="image/routeApp/jotting.png" alt="旅游小记"/><br/><span class="description">旅游小记</span></a>
    </div>

    <div class="btn-wrapper">
        <button class="btn" ng-class="{'valid-button': !updating}" ng-disabled="updating" ng-click="save()">保存路线</button>
    </div>

</div>
