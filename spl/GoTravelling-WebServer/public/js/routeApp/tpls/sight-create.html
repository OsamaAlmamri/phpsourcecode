<div class="create-wrapper clearfix">
    <form name="creating" class="create-form">
        <div class="form-input-wrapper">
            <label for="name">地点名称</label>
            <input type="text" name="name" ng-model="add.name" id="name" required/>
        </div>
        
        <div class="form-input-wrapper">
            <label for="position">地址</label>
            <input type="text" ng-model="add.province" name="positionProvince" id="position"/>
            <input type="text" ng-model="add.city" name="positionCity" id="position-city"/>
        </div>
        
        <div class="form-input-wrapper">
            <label for="coordinate">当前坐标</label>
            <input type="text" ng-model="currentCoordinateStr" style="width: 20em" name="coordinate" id="coordinate"/>
        </div>

        <div class="form-input-wrapper">
            <label for="address">地址详情</label>
            <input type="text" style="width: 20em" ng-model="add.address" name="address" id="address"/>
        </div>

        <div class="form-input-wrapper">
            <label for="description">景点描述</label>
            <textarea name="description" id="description" ></textarea>
        </div>

        <div class="form-input-wrapper submit-wrapper">
            <button class="btn" type="submit" ng-click="save()">提交</button>
        </div>
    </form>

    <div class="map-shower-wrapper">
        <baidu-map-location-shower loc="loc"></baidu-map-location-shower>
    </div>

</div>
