<div class="gt-directive-baidu-map-location">
    <i class="fa fa-map-marker"></i>
    <span class="location-info"
          ng-bind="info"
          ng-hide=" status === 'editing' "
          ng-class="{'editable': status === 'done' || status === 'failure'}"
          ng-click="edit()"  ></span>
    <baidu-map-auto-complete ng-show=" status === 'editing'" place-name="name" place-coordinates="coordinates" ng-blur="status = 'done' "></baidu-map-auto-complete>
</div>
