<div class="gt-directive-img-shower">

    <ul class="images-list">
        <li ng-repeat="currentImage in images" ng-click="selected($index)"><img ng-src="image/routeNote/{{currentImage}}" alt="pic" /> </li>
    </ul>


    <div class="showing-image-wrapper" ng-show="showing">
        <div class="img-wrapper">
            <span class="table-cell"><img ng-src="/image/routeNote/{{currentImage}}" alt="图片预览"/></span>
        </div>

        <div class="close-btn" ng-click="showing = false"><i class="fa fa-times-circle-o"></i></div>

        <div class="ctrl-btn prev-btn" ng-click="prev()"><i class="fa fa-angle-left"></i></div>
        <div class="ctrl-btn next-btn" ng-click="next()"><i class="fa fa-angle-right"></i></div>
    </div>
</div>
