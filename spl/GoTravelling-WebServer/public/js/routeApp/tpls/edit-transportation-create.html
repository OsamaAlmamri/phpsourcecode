<div class="edit-transportation-create">

    <div class="edit-wrapper">
        <div class="place-wrapper">
            <label>从 <baidu-map-auto-complete place-name="from['name']" place-coordinates="from['coordinates']"></baidu-map-auto-complete></label>
            <label>到 <baidu-map-auto-complete place-name="to['name']" place-coordinates="to['coordinates']"></baidu-map-auto-complete></label>
        </div>

        <div class="transportation-method-wrapper clearfix">
            <div class="main-method">
                <label><input type="radio" ng-model="method" value="drive"/> 自驾</label>
                <label><input type="radio" ng-model="method" value="bus"/> 公交</label>
                <label><input type="radio" ng-model="method" value="walk"/> 步行</label>
            </div>

            <div class="method-policy">
                <transportation-policy-selector current-method="method" current-policy="policy"></transportation-policy-selector>
            </div>
        </div>


        <div class="btn-wrapper">
            <button class="btn save" ng-class="{'valid-save': !editing}" ng-click="save()" ng-disabled="editing">保存</button>
            <button class="btn reset" ng-click="reset()"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>
</div>
