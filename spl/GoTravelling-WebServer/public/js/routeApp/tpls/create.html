<div class="main-container create-wrapper">
    <div class="title">
        <span class="text">创建路线</span> <a ui-sref="list" class="btn back-btn"><i class="fa fa-reply"></i>返回我的路线</a>
    </div>

    <form class="create-form" name="createForm" role="form" ng-submit="addRoute(createForm.$valid)">
        <div class="input-wrapper">
            <label for="route-name">路线名称</label>
            <input type="text" ng-model="route.name" id="route-name" required/>
        </div>

        <div class="input-wrapper">
            <label for="route-description">路线描述</label>
            <textarea ng-model="route.description"  id="route-description" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper btn-wrapper">
            <button class="btn reset-btn" ng-click="resetRoute()">重置表单</button>
            <button type="submit" class="btn" ng-class="{'submit-btn': createForm.$valid}" ng-disabled="createForm.$invalid">确认创建</button>
        </div>
    </form>

</div>
