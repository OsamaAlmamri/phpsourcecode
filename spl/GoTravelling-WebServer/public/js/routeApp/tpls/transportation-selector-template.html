<div class="gt-directive-transportation-selector">
    <div ng-show="showCtrlBtn && showPrev && expand"
         class="ctrl-btn prev-left"
         ng-click="changeDelta(-1)"><i class="fa fa-chevron-left"></i></div>
    <div ng-show="showCtrlBtn && showNext && expand"
         class="ctrl-btn next-right"
         ng-click="changeDelta(1)"><i class="fa fa-chevron-right"></i></div>

    <ul class="method-list clearfix" ng-show="expand">
        <li class="method-item-box"
            ng-repeat="index in mockArray"
            ng-class="{'method-item-box-selected': transportationList[index + delta] === currentMethod}"
            ng-click="changeCurrent(index + delta)">
            <div class="position clearfix">
                <img class="label" src="image/routeApp/transportation-label.png" />
                <div class="text-div">
                    <div class="text"><img src="image/routeApp/from_label.png"/> {{transportationList[index + delta]['from_name']}}</div>
                    <div class="text"><img src="image/routeApp/to_label.png"/> {{transportationList[index + delta]['to_name']}}</div>
                </div>
            </div>
            <div class="condition">
                <div class="text">已选条件: </div>
                <ul class="condition-list">
                    <li><transportation-method-show
                            value="{{transportationList[index + delta]['description']['type']}}"></transportation-method-show></li>
                    <li ng-repeat="currentPolicy in transportationList[index + delta]['description']['policy']">{{currentPolicy['label']}}</li>
                </ul>
            </div>
        </li>
    </ul>

    <div class="ctrl-close">
        <i class="fa fa-chevron-circle-up" ng-show="expand" ng-click="changeExpand()"></i>
        <i class="fa fa-chevron-circle-down" ng-hide="expand" ng-click="changeExpand()"></i>
    </div>
</div>
