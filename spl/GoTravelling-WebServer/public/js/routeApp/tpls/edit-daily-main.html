<div class="edit-daily-main">
    <div class="add-wrapper" ng-show="daily.length">
        <a class="btn"  ng-click="create()"><i class="fa fa-pencil-square"></i> 新增日程</a>
    </div>

    <ul class="daily-list" ng-show="daily.length">
        <li ng-repeat="currentDaily in daily" >
            <a ui-sref="edit.daily.show({routeId: currentRouteId, dailyIndex: $index})">
                <i class="fa fa-calendar"></i> Day {{$index +1}} <span ng-show="currentDaily['remark']">--</span> {{currentDaily['remark']}}
            </a>
             <span class="edit-box" ng-hide="deleting">
                <i class="fa fa-times-circle-o" ng-click="remove(currentDaily['_id'], $index)"></i>
             </span>
        </li>
    </ul>

    <div class="empty-desc" ng-hide="daily.length">
        <p>当前路线还没有任何日程计划， <a ng-click="create()">点此创建</a> </p>
    </div>

</div>
