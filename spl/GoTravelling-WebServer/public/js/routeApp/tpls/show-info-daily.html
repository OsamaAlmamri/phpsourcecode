<div class="daily-wrapper">
    <p class="title-text" ng-show="total">日程简介 <small>(共 {{total}} 天)</small></p>

    <div class="daily-swithcer" ng-show="total">
        <div class="daily-list-wrapper">
            <div class="ctrl-btn prev-btn" ng-click="prevDaily()"><i class="fa fa-chevron-left "></i></div>
            <div class="ctrl-btn next-btn" ng-click="nextDaily()"><i class="fa fa-chevron-right"></i></div>

            <ul class="daily-list clearfix">
                <li ng-repeat="today in dailyMock">
                    <span class="daily-item-text"
                          ng-click="selectedDaily(($index + delta))"
                          ng-class="{'active': dailyIndex === ($index + delta)}">Day 0{{($index + delta) + 1}} <div ng-show="dailyIndex === ($index + delta)" class="pointer"></div></span>
                </li>
            </ul>
        </div>


        <div class="sight-wrapper clearfix">
            <div class="sight-info"
                 ng-repeat="currentSight in currentDaily['sights']"
                 ng-click="showSight(currentSight)">{{currentSight['name']}}</div>
        </div>

        <div class="pointer"></div>
    </div>

    <div ng-hide="total" class="empty-wrapper">
        <p>当前路线尚无任何日程计划</p>
    </div>

</div>
