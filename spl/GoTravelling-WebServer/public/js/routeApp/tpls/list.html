<div class="main-container route-list-wrapper">
    <h1>我的路线</h1>
    
    <ul class="route-list" ng-show="routeList.length">
        <li ng-repeat="currentRoute in routeList">
            <a ui-sref="show.daily({routeId: currentRoute['_id']})">{{ currentRoute.name }}</a>
            <span class="edit-box" ng-hide="editing">
                 <i class="fa fa-pencil-square-o" ng-click="editRoute(currentRoute._id)"></i> <i class="fa fa-times-circle-o" ng-click="deleteRoute(currentRoute._id)"></i>
            </span>
        </li>
    </ul>

    <div class="empty-route-list-wrapper" ng-hide="routeList.length">
        <div class="empty-info">
            您还没有创建任何路线
        </div>

        <div class="add-btn-wrapper">
            <a ui-sref="create" class="btn" href="">立即创建</a>
        </div>
    </div>
</div>
