<div class="edit-transportation-main">
    <div class="add-wrapper" ng-show="currentTransportation.length">
        <a class="btn"
           ui-sref="edit.transportation.create({routeId: currentRouteId})">
            <i class="fa fa-plus-circle"></i> 新增交通方式
        </a>
    </div>

    <ul class="editable-list alternate-list transportation-list" ng-show="currentTransportation.length">
        <li ng-repeat="currentMethod in currentTransportation">
            <a ui-sref="edit.transportation.show({routeId: currentRouteId, transportationIndex: $index})">
                从 <span class="place-name">{{ currentMethod['from_name']}}</span> 到 <span class="place-name">{{ currentMethod['to_name']}}</span>
            </a>
            <span class="edit-box"><i class="fa fa-times-circle-o" ng-click="remove(currentMethod['_id'], $index)"></i></span>
        </li>
    </ul>

    <div class="empty-info" ng-hide="currentTransportation.length">
        <p>还没有已创建的任何交通方式, <a ui-sref="edit.transportation.create({routeId: currentRouteId})">点此创建</a></p>
    </div>
</div>
