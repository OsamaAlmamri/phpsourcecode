<div class="edit-daily-sight">

    <div class="add-wrapper">
        <div class="remark-wrapper">
            <label for="dailyRemark">日称简介</label>
            <textarea id="dailyRemark" ng-model="currentDaily['remark']"></textarea>
        </div>

        <div class="add-sight-wrapper">
            <label>添加景点</label>
            <baidu-map-auto-complete  place-name="newSightName" place-coordinates="newSightCoordinates"></baidu-map-auto-complete>
            <button class="btn add-btn" ng-disabled="!newSightName" ng-click="addSight()"><i class="fa fa-plus-circle"></i></button>
        </div>

        <div class="save-btn-wrapper">
            <button class="btn"
                    ng-disabled="updating"
                    ng-click="save()"
                    ng-class="{'valid-btn': !updating}">
                保存更改
            </button>
        </div>
    </div>

    <ol class="sight-list" ng-show="currentDaily['sights'] && currentDaily['sights'].length">
        <li ng-repeat="currentSight in currentDaily['sights']">
            {{currentSight.name}} <span class="edit-box" ng-click="removeSight($index)"> <i class="fa fa-trash-o"></i></span>
        </li>
    </ol>

    <div class="sight-empty" ng-hide="currentDaily['sights'] && currentDaily['sights'].length">
        <p>当前日程还没有添加任何景点</p>
    </div>
</div>
