<div class="edit-jotting-create">
    <div class="content-wrapper">
        <textarea ng-disabled="creating" placeholder="写写这一刻的想法吧(240字以内）" ng-model="newNote.content"></textarea>
    </div>

    <div class="upload-wrapper clearfix">
        <span class="img-item" ng-repeat="currentFile in uploadImages">
            <img ngf-src="currentFile" ngf-accept="image" class="cover-img" ng-click="showImage($index)"/>
            <span ng-click="remove($index)" class="remove-btn"><i class="fa fa-trash-o"></i></span>
        </span>

        <button ngf-select
                ng-model="addingFiles"
                ngf-multiple="true"
                ngf-accept="image"
                class="btn upload-btn"><img src="image/routeApp/upload-btn.png" alt="点此上传" /><br />添加图片</button>
    </div>

    <div class="submit-wrapper">

        <baidu-map-location class="location" loc-name="newNote['loc_name']" loc="newNote['loc']"></baidu-map-location>

        <label class="only-me">
            仅自己可见<input ng-disabled="creating" type="checkbox" ng-model="newNote.onlyMe" ng-true-value="true" ng-false-value="false"/>
        </label>

        <button class="btn save-btn"
                ng-click="saveNote()"
                ng-disabled="!newNote.content || creating"><span ng-show="creating">上传中..</span><span ng-hide="creating">保存</span></button>
    </div>

    <div class="full-screen" ng-show="showingImage" >
        <img-slider current-index="currentIndex" img-files="uploadImages" class="img-slider"> </img-slider>

        <span class="close-btn" ng-click="showingImage = false"><i class="fa fa-times-circle-o"></i></span>
    </div>

</div>
