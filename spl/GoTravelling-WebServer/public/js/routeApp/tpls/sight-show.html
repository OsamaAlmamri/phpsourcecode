<div class="show-wrapper">
    <div class="description">
        {{currentSight['description']}}
        <img class="desc-pic" ng-show="showImage" />
    </div>

    <div class="other-info">
        <div class="position-info info-item clearfix">
            <span class="position"><em>所属地区</em>{{currentSight['province']}}{{currentSight['city']}}</span>
            <span class="coordinate"><em>坐标位置</em>{{currentSight['loc']['coordinates'][1]}}, {{currentSight['loc']['coordinates'][0]}}</span>
        </div>
        <div class="address info-item">
            <em>详细地址</em>{{currentSight['address']}}
        </div>
        <div class="check-in info-item">
            <em>签到人数</em>{{currentSight['check_in_num']}}
        </div>
    </div>
</div>
