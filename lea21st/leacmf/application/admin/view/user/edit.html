<div class="box-body">
    <form class="layui-form" action="{$Request.url}" method="post" style="width:480px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名/手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" readonly="1" class="layui-input" value="{$user.mobile|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" class="layui-input" value="{$user.nickname|default=''}">
            </div>
        </div>
        <div class="layui-form-item video">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
            </div>
        </div>
        <input type="hidden" name="id" value="{$Think.get.id}">
    </form>
</div>
