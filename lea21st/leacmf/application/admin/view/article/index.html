<extend name="public/base" />
<block name="content">
    <div class="data-list" data-url="{:url()}">
        <form class="layui-form inline-form">
            <div class="pull-right">
                <div class="layui-inline">
                    <select name="cate" lay-filter="data-list">
                        <option value="">选择栏目</option>
                        <volist name="cate" id="vo">
                            <option value="{$key}">{$vo}</option>
                        </volist>
                    </select>
                </div>
                <div class="layui-inline">
                    <select name="status" lay-filter="data-list">
                        <option value="">状态</option>
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input class="layui-input" name="keyword" placeholder="输入关键词搜索">
                </div>
                <div class="layui-inline">
                    <input class="layui-input laydate-range" name="range_time" placeholder="发布时间区间">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm layui-btn-normal search"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
            <div class="pull-left">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal layui-btn-sm" href="{:url('add')}" title="发布"><i class="layui-icon">&#xe61f;</i> 发布</a>
                </div>
            </div>
        </form>
        <div class="data">
            <p><i class="fa fa-spinner fa-spin"></i> 加载中...</p>
        </div>
    </div>
</block>
