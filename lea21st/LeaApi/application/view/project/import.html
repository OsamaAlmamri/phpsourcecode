<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="{:url()}">
            <div class="layui-form-item">
                <label class="layui-form-label">选择导入源</label>
                <div class="layui-input-block">
                    <input type="radio" name="v" value="p-2.1" title="Collection v2.1 (recommended)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">接口内容</label>
                <div class="layui-input-block">
                    {:widget('upload/file',['field'=>'file','exts'=>'json'])}
                    <div class="layui-form-mid layui-word-aux">JSON格式˝</div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">导入到</label>
                <div class="layui-input-block">
                    <select name="project_id" lay-verify="required">
                        <option value="">新项目</option>
                        <volist name="list" id="vo">
                            <option value="{$vo.id|encrypt}">{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
