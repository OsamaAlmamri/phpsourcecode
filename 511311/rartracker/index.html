<!DOCTYPE html>
<base href="/">
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Rartracker.org</title>
	<link rel="stylesheet" href="/dist/styles.bundle.css" />
	<script src="/dist/libs.bundle.js"></script>
	<script src="/dist/app.bundle.js"></script>
	<script src="/dist/app.templates.bundle.js"></script>
	<custom-css></custom-css>
</head>
<body ng-cloak>

	<div id="headbanner"></div>
	<div class="container container-cloak">
		<div id="logoHeader" ui-sref="start"></div>

		<div ui-view="menu"></div>

		<div id="contentContainer" class="clearfix">
			<message-alerts></message-alerts>
			<div ui-view="content"></div>
		</div>
	</div>

	<script type="text/javascript">
		if (typeof document.createElement('input').checkValidity !== 'function') {
			document.body.innerHTML = '<h2 style="text-align: center;">Your web browser is too old and doesn\'t support required HTML5 features.</h2>';
		}
	</script>
	<noscript><h2 class="text-center">This site doesn't work at all with JavaScript turned off.</h2></noscript>

	<br />
	<div class="text-center" style="font-size: 12px;">
		{{ 'GENERAL.SITE_POWERED' | translate }} <a href="http://swetorrentking.github.io/rartracker/" target="_blank">rartracker</a> v0.3.1
	</div>
	<br/>

</body>
</html>
