<div class="text-center">
	<div class="modal-header">
		<h2 class="modal-title">
			<span ng-hide="vm.news.id" translate="NEWS.CREATE"></span>
			<span ng-show="vm.news.id" translate="NEWS.EDIT"></span>
		</h2>
	</div>
	<div class="modal-body">
		<form role="form">
			<div class="form-group" style="text-align: left;">
				<label for="subject" translate="SUGGEST.HEADER"></label>
				<input type="text" id="subject" class="form-control" placeholder="{{ 'SUGGEST.HEADER' | translate }}" ng-model="vm.news.subject" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="postText" translate="FAQ.TEXT"></label>
				<textarea class="form-control" rows="8" id="postText" ng-model="vm.news.body" placeholder="{{ 'FAQ.TEXT_PLACEHOLDER' | translate }}" auto-focus required></textarea>
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="postText" translate="NEWS.FLASH_NEWS_INFO"></label>
				<br />
				<div class="btn-group">
					<label class="btn btn-default" ng-model="vm.news.announce" uib-btn-radio="1" translate="BUTTONS.YES"></label>
					<label class="btn btn-default" ng-model="vm.news.announce" uib-btn-radio="0" translate="BUTTONS.NO"></label>
				</div>
			</div>
		</form>
		<br />
		<uib-alert style="text-align: center;" type="{{ vm.alert.type }}" close="vm.closeAlert()" ng-show="vm.alert != null">
		 	{{ vm.alert.msg }}
		</uib-alert>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button class="btn btn-primary" ng-click="vm.create()">
				<span ng-hide="vm.news.id" translate="NEWS.CREATE"></span>
				<span ng-show="vm.news.id" translate="TORRENTS.SAVE_CHANGES"></span>
			</button>
			<button class="btn btn-default" ng-click="vm.cancel()" translate="BUTTONS.ABORT"></button>
		</div>
	</div>
</div>
