<div class="text-left">
	<div class="modal-header">
		<h2 class="modal-title text-center">
			<span ng-hide="vm.poll.id" translate="POLL.CREATE"></span>
			<span ng-show="vm.poll.id" translate="POLL.EDIT"></span>
		</h2>
	</div>
	<div class="modal-body">
		<form role="form">
			<div class="form-group">
				<label translate="POLL.QUESTION"></label>
				<input type="text" class="form-control" placeholder="{{ 'POLL.QUESTION' | translate }}" ng-model="vm.poll.question" />
			</div>
			<div class="form-group">
				<label translate="POLL.ANSWER_OPTIONS"></label>
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION' | translate }} 1" ng-model="vm.poll.option0" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION' | translate }} 2" ng-model="vm.poll.option1" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 3}'}}" ng-model="vm.poll.option2" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 4}'}}" ng-model="vm.poll.option3" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 5}'}}" ng-model="vm.poll.option4" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 6}'}}" ng-model="vm.poll.option5" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 7}'}}" ng-model="vm.poll.option6" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 8}'}}" ng-model="vm.poll.option7" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 9}'}}" ng-model="vm.poll.option8" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 10}'}}" ng-model="vm.poll.option9" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 11}'}}" ng-model="vm.poll.option10" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 12}'}}" ng-model="vm.poll.option11" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 13}'}}" ng-model="vm.poll.option12" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 14}'}}" ng-model="vm.poll.option13" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 15}'}}" ng-model="vm.poll.option14" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 16}'}}" ng-model="vm.poll.option15" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 17}'}}" ng-model="vm.poll.option16" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 18}'}}" ng-model="vm.poll.option17" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 19}'}}" ng-model="vm.poll.option18" />
				<input type="text" class="form-control" placeholder="{{ 'POLL.ANSWER_OPTION_OPTIONAL' | translate: '{x: 20}'}}" ng-model="vm.poll.option19" />
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button class="btn btn-primary" ng-click="vm.create()">
				<span ng-hide="vm.poll.id" translate="POLL.CREATE"></span>
				<span ng-show="vm.poll.id" translate="TORRENTS.SAVE_CHANGES"></span>
			</button>
			<button class="btn btn-default" ng-click="vm.cancel()" translate="BUTTONS.ABORT"></button>
		</div>
	</div>
</div>
