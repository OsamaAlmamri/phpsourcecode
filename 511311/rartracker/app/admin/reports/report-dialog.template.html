<div class="text-center">
	<form ng-submit="vm.send()">
		<div class="modal-header">
			<h2 class="modal-title">{{ ::vm.settings.title }}</h2>
		</div>
		<div class="modal-body">
			<div ng-bind-html="::vm.settings.body | bbCode"></div>
			<br />
			<b>{{ 'TORRENTS.REASON' | translate }}:</b><input type="text" placeholder="{{ 'TORRENTS.REASON' | translate }}" class="form-control" style="width: 200px; margin: auto;" ng-model="vm.settings.reason" required />
			<uib-alert style="text-align: center;" type="{{ vm.alert.type }}" close="vm.closeAlert()" ng-show="vm.alert != null">
			 	{{ vm.alert.msg }}
			</uib-alert>
		</div>
		<div class="modal-footer">
			<div class="button-group text-center">
				<button type="submit" ng-show="vm.reportStatus == 0" class="btn btn-success" translate="GENERAL.REPORT"></button>
				<button ng-show="vm.reportStatus == 1" class="btn btn-success disabled"><i class="fa fa-spinner fa-spin"></i></button>
				<button ng-show="vm.reportStatus == 2" class="btn btn-success disabled"><i class="fa fa-check"></i></button>
				<button class="btn btn-default" ng-click="vm.cancel()" translate="BUTTONS.ABORT"></button>
			</div>
		</div>
	</form>
</div>
