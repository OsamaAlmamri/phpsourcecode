<div class="text-center">
	<h1 translate="ADMIN.RECOVERY_LOG"></h1>

	<loading-indicator hide="vm.recoveryLogs"></loading-indicator>

	<uib-pagination max-size="10" items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.getLogs()" previous-text="{{ 'PAGER.PREVIOUS' | translate }}" next-text="{{ 'PAGER.NEXT' | translate }}" boundary-links="true" first-text="{{ 'PAGER.FIRST' | translate }}" last-text="{{ 'PAGER.LAST' | translate }}"></uib-pagination>

	<div class="col-lg-10 col-lg-push-1">
		<table class="table text-left" ng-show="vm.recoveryLogs">
			<tr>
				<th class="text-left" translate="TORRENTS.DATE"></th>
				<th class="text-left" translate="SIGNUP.EMAIL"></th>
				<th class="text-left" translate="ADMIN.IP"></th>
				<th class="text-left" translate="TORRENTS.USERNAME"></th>
			</tr>
			<tr ng-repeat="log in vm.recoveryLogs">
				<td>{{ ::log.date }}</td>
				<td>{{ ::log.email }}</td>
				<td><a href="" ui-sref="admin-search({ip: log.ip})">{{ ::log.ip }}</a> ({{ ::log.host }})</td>
				<td>
					<user user="::log"></user>
				</td>
			</tr>
		</table>
	</div>

	<div class="clearfix"></div>

	<uib-pagination max-size="10" items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.getLogs()" previous-text="{{ 'PAGER.PREVIOUS' | translate }}" next-text="{{ 'PAGER.NEXT' | translate }}" boundary-links="true" first-text="{{ 'PAGER.FIRST' | translate }}" last-text="{{ 'PAGER.LAST' | translate }}"></uib-pagination>

</div>
