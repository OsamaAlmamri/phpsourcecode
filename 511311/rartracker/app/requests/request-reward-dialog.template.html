<div class="text-center">
	<div class="modal-header">
		<h2 class="modal-title" translate="REQUESTS.RAISE_REWARD"></h2>
	</div>
	<div class="modal-body">
		<form role="form" ng-submit="vm.sendMessage()">
			<div class="form-group" style="text-align: left;">
				<label for="subject">{{ 'REQUESTS.BONUS_POINTS' | translate }}:</label>
				<input type="text" id="subject" class="form-control" placeholder="{{ 'REQUESTS.BONUS_POINTS' | translate }}" ng-model="vm.reward" />
			</div>
		</form>
		<uib-alert style="text-align: center;" type="{{ vm.alert.type }}" close="vm.closeAlert()" ng-show="vm.alert != null">
		 	{{ vm.alert.msg }}
		</uib-alert>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button class="btn btn-primary" ng-click="vm.create()" translate="REQUESTS.ADD_REWARD"></button>
			<button class="btn btn-default" ng-click="vm.cancel()" translate="BUTTONS.ABORT"></button>
		</div>
	</div>
</div>
