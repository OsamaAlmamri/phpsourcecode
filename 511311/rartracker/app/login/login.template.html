<div class="row center-block">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading"><b translate="LOGIN.TITLE"></b></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="vm.login()">
				<div class="form-group">
					<label for="inputUsername" class="col-sm-4 control-label" translate="SIGNUP.USERNAME"></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputUsername" placeholder="{{ 'SIGNUP.USERNAME' | translate }}"  ng-model="vm.credentials.username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-4 control-label" translate="SIGNUP.PASSWORD"></label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword" placeholder="{{ 'SIGNUP.PASSWORD' | translate }}" ng-model="vm.credentials.password" required>
					</div>
				</div>
				<div class="form-group last">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="submit" class="btn btn-primary btn-md" translate="LOGIN.TITLE"></button>
						<button type="reset" class="btn btn-default btn-md" translate="SIGNUP.CLEAR"></button>
					</div>
				</div>
				</form>
				<uib-alert type="{{ vm.alert.type }}" close="vm.closeAlert()" ng-show="vm.alert != null">
				 	{{ vm.alert.msg }}
				</uib-alert>

				<div class="text-right">
					<button class="btn btn-default btn-xs" ui-sref="recover()" translate="LOGIN.FORGOT_PASSWORD"></button>
				</div>
			</div>
		</div>
	</div>
</div>
