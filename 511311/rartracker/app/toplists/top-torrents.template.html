<div class="text-center">

	<h2 translate="TOPLISTS.MENU_TORRENTS"></h2>

	<loading-indicator hide="vm.toplists.active"></loading-indicator>

	<div ng-show="vm.toplists.active">

		<h3 translate="TOPLISTS.MOST_ACTIVE"></h3>
		<div class="table-responsive col-md-9 col-centered nopadding">
			<torrents-table torrents="vm.toplists.active" col-index="true" col-data col-times-completed="true" col-seeders="true" col-leechers="true"></torrents-table>
		</div>

		<h3 translate="TOPLISTS.MOST_DOWNLOADED"></h3>
		<div class="table-responsive col-md-9 col-centered nopadding">
			<torrents-table torrents="vm.toplists.downloaded" col-index="true" col-data col-times-completed="true" col-seeders="true" col-leechers="true"></torrents-table>
		</div>

		<h3 translate="TOPLISTS.MOST_DATA"></h3>
		<div class="table-responsive col-md-9 col-centered nopadding">
			<torrents-table torrents="vm.toplists.data" col-index="true" col-data col-times-completed="true" col-seeders="true" col-leechers="true"></torrents-table>
		</div>

		<h3 translate="TOPLISTS.BEST_SEEDED"></h3>
		<div class="table-responsive col-md-9 col-centered nopadding">
			<torrents-table torrents="vm.toplists.seeded" col-index="true" col-data col-times-completed="true" col-seeders="true" col-leechers="true"></torrents-table>
		</div>

	</div>

</div>
