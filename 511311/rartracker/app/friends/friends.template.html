<div class="text-center">
	<h1 translate="FRIENDS.TITLE"></h1>

	<loading-indicator hide="vm.friends"></loading-indicator>
	<div ng-show="vm.friends.length == 0" class="alert alert-warning" role="alert" translate="FRIENDS.NO_FRIENDS"></div>

	<friend-list friends="vm.friends" delete="vm.deleteFriend(friend)" show-send-message="true"></friend-list>

	<br /><br />

	<h1 translate="FRIENDS.BLOCKED"></h1>

	<loading-indicator hide="vm.blocked"></loading-indicator>

	<friend-list friends="vm.blocked" delete="vm.deleteBlock(friend)"></friend-list>

	<div ng-show="vm.blocked.length == 0" class="alert alert-warning" role="alert" translate="FRIENDS.NO_BLOCKED"></div>

	<br /><br />
	<i translate="FRIENDS.ADD_FRIEND_LINK"></i>
	<br /><br />
	<button class="btn-xs btn btn-default" user-picker><i class="fa fa-user fa-fw"></i> {{ 'FRIENDS.SEARCH_USERS' | translate }}</button>
</div>
