<body>
<div id="top"><h3>微信自定义菜单</h3></div>
<div class="main">
<div class="appid">
<div class="left">AppId</div>
<div class="right"><input type="text" name="appid" class="wtext" /></div>
</div>
<div class="appid">
<div class="left">AppSecret</div>

</div>
<div class="appid" style="text-align: center;">

<div id="caidang"></div>
</div>
</div>

<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $('#submit1').click(function(){
        var appid=$('input[name=appid]').val();
        var appsecret=$('input[name=appsecret]').val();
        $('#caidang').load("wx.php",{"appid":appid,"appsecret":appsecret,"t":"s"});
    });
    $('#submit2').click(function(){
        var keyword=$('.texta').text();
        $('.texta').load("wx.php",{"keyword":keyword,"t":"a"});
    });
    $('.texta').dblclick(function(){
        $('.texta').load("wx.php",{"t":"tt"});
    });
    
    $('#submit1').click(function(){
        $('#caidang').load("wx.php",{"t":"cai"});
    });
});
