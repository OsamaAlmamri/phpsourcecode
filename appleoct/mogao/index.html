<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<title>微信开发调试</title>
<link rel="stylesheet" href="css/zui.min.css" type="text/css" />
<link rel="stylesheet" href="css/chosen.min.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/store.js"></script>
<script type="text/javascript" src="js/zui.min.js"></script>
<script type="text/javascript" src="js/wechat.js"></script>
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!--[if lt IE 8]>
    <div class="alert alert-danger">您正在使用 <strong>过时的</strong> 浏览器. 是时候 <a href="http://browsehappy.com/">更换一个更好的浏览器</a> 来提升用户体验.</div>
<![endif]-->
<style>
	.container tr{ border:none}
	.container th{ vertical-align:middle; width:120px}
	.hidden{ display:none}
	ul{max-height: 200px;}
</style>
</head>

<body>
<div class="container">
    <div class="panel">
		<div class="panel-heading"><strong>微信开发调试</strong></div>
		<div class="panel-body">
            <table class="table table-form">
                <tr>
                    <th class="w-100px">请求网址</th>
                    <td class="w-p40">
                        <div class="chosen-container " style="width:100%;" >
                        	<div class="input-group" style="width:100%;" >
                        		<input type="text" id="URL" class="form-control default" autocomplete="off" placeholder="请输入请求网址"/>
                        	</div>
                        	<div class="chosen-drop">
                        		<ul class="chosen-results URL_ul">
                        			
                        		</ul>
                        	</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>TOKEN</th>
                    <td>
                    	<div class="chosen-container " style="width:100%;" >
                        	<div class="input-group" style="width:100%;" >
                        		<input type="text" id="token" class="form-control default" autocomplete="off" placeholder="请输入TOKEN"/>
                        	</div>
                        	<div class="chosen-drop">
                        		<ul class="chosen-results FromUserName_ul">
                        		</ul>
                        	</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>FromUserName</th>
                    <td>
                    	<div class="chosen-container " style="width:100%;" >
                        	<div class="input-group" style="width:100%;" >
                        		<input type="text" id="FromUserName" class="form-control default" autocomplete="off" placeholder="请输入FromUserName"/>
                        	</div>
                        	<div class="chosen-drop">
                        		<ul class="chosen-results FromUserName_ul">
                        		</ul>
                        	</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>ToUserName</th>
                    <td>
                    	<div class="chosen-container " style="width:100%;" >
                        	<div class="input-group" style=" width: 100%;">
                        		<input type="text" id="ToUserName" value="" class="form-control default" placeholder="请输入ToUserName"/>
                        	</div>
                        	<div class="chosen-drop">
                        		<ul class="chosen-results ToUserName_ul">
                        		</ul>
                        	</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <div style=" float:left; margin-right:50px; min-height:32px">
                            <label class="radio-inline"><input type="radio" id="wenben" name="type" value="0" /> 文本</label>
                            <label class="radio-inline"><input type="radio" id="yuyin" name="type" value="1" /> 语音</label>
                            <label class="radio-inline"><input type="radio" id="tupian" name="type" value="2" /> 图片</label>
                            <label class="radio-inline"><input type="radio" id="weizhi" name="type" value="3" /> 位置</label>
                            <label class="radio-inline"><input type="radio" id="guanzhu" name="type" value="4" /> 关注</label>
                            <label class="radio-inline"><input type="radio" id="quxiaoguanzhu" name="type" value="5" /> 取消关注</label>
                        </div>
                        <div class="input-group nytz" style="width: 50%;float: right;">
                        	<div class="chosen-container nr" style=" width: 100%;">
	                        	<div class="input-group">
	                        		<span class="input-group-addon">内容</span>
	                        		<input type="text" id="nr" value="" class="form-control default"/>
	                        	</div>
	                        	<div class="chosen-drop">
	                        		<ul class="chosen-results nr_ul">
	                        		</ul>
	                        	</div>
	                        </div>
                        	
                        	<div class="chosen-container yy hidden" style=" width: 100%;">
	                        	<div class="input-group" >
	                        		<span class="input-group-addon">语音</span>
	                        		<input type="text" id="yy" value="" class="form-control default"/>
	                        	</div>
	                        	<div class="chosen-drop">
	                        		<ul class="chosen-results yy_ul">
	                        		</ul>
	                        	</div>
	                        </div>
	                        
	                        <div class="chosen-container tp hidden" style=" width: 100%;">
	                        	<div class="input-group" >
	                        		<span class="input-group-addon">图片</span>
	                        		<input type="text" id="tp" value="" class="form-control default"/>
	                        	</div>
	                        	<div class="chosen-drop">
	                        		<ul class="chosen-results tp_ul">
	                        		</ul>
	                        	</div>
	                        </div>
	                        
	                        <div class="chosen-container wz hidden" style=" width: 50%; float: left;">
	                        	<div class="input-group">
	                        		<span class="input-group-addon">X</span>
	                        		<input type="text" id="x" value="" class="form-control default"/>
	                        	</div>
	                        	<div class="chosen-drop">
	                        		<ul class="chosen-results x_ul">
	                        		</ul>
	                        	</div>
	                        </div>
	                        
	                        <div class="chosen-container wz hidden" style=" width: 50%;">
	                        	<div class="input-group" >
	                        		<span class="input-group-addon">Y</span>
	                        		<input type="text" id="y" value="" class="form-control default"/>
	                        	</div>
	                        	<div class="chosen-drop">
	                        		<ul class="chosen-results y_ul">
	                        		</ul>
	                        	</div>
	                        </div>
                         
                        </div>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><textarea name="data" id="content" rows="11" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td> 
                        <input type="button" id="button" class="btn btn-primary" value="提交" data-loading="正在提交..." />
                        <input type="button" id="clear" class="btn btn-primary" value="清除回应内容" style="float:right" />
                        <input type="button" id="clearcc" class="btn btn-primary" value="清除本地存储" style="float:right; margin-right: 50px;" /> 
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><textarea id="content_back" rows="13" class="form-control"></textarea></td>
                </tr>
            </table>
    	</div>
    </div>
</div>
</body>
</html>
