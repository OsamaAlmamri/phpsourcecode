<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- /.col -->
		<div class="col-md-12">
			<div class="box box-default">
				<div class="box-header with-border">
					<h3 class="box-title">广告位置列表</h3>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body no-padding">
					<div class="mailbox-controls">
						<div class="btn-group">
							<a href="{:url('/admin/ads/position/add')}" class="btn btn-danger ">
								新增位置
							</a>
						</div>
					</div>
					<div class="table-responsive" style="overflow-x: visible;">
						<table class="table table-bordered table-hover">
							<tbody>
								<tr>
									<th class="hidden-xs">
										<label><input onchange="checkAll()" type="checkbox" value=""></label>
									</th>
									<th>编号</th>
									<th>名称</th>
									<th>描述</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								{volist name="positionlist" id="position"}
								<tr>
									<td class="hidden-xs">
										<label><input name="checkbox" class="check" type="checkbox"
													  value="{$position.id}"></label>
									</td>
									<td>
										{$position.id}
									</td>
									<td>
										{$position.name}
									</td>
									<td>
										{$position.sub}
									</td>
									<td>
	                                    {eq name="position.status" value="1"}
	                                    	<span class="label label-success">开启</span> 
	                                    {else/}
	                                    	<span class="label label-default">关闭</span> 
	                                    {/eq}
	                                </td>
									<td class="table-action">
										 <a href="{:url('/admin/ads/position/add',array('id'=>$position['id']))}">编辑</a> 
										{eq name="position.status" value="0"}
	                                    <a href="{:url('/admin/ads/position/update',array('id'=>$position['id'],'status'=>1))}">开启</a> 
	                                    {else}
	                                    <a href="{:url('/admin/ads/position/update',array('id'=>$position['id'],'status'=>0))}">关闭</a> 
	                                    {/eq}
										<!-- <a href="{:url('/admin/ads/position/del',array('id'=>$position['id']))}">删除</a> -->
									</td>
								</tr>
								{/volist}
							</tbody>
						</table>
						<div class="box-footer no-padding">
							<div class="mailbox-controls">
								<div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/ads/position/update\',array(\'status\'=>1))}')">
                                        开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/ads/position/update\',array(\'status\'=>0))}')">
                                        关闭
                                    </button>
                                </div>
								<!-- <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/article/index/del\')}')">删除
                                    </button>
                                </div> -->
								<div class="btn-group">
								</div>
								<div class="pull-right">
								</div>
							</div>
						</div>
					</div>
					<!-- /.mail-box-messages -->
				</div>
			</div>
			<!-- /. box -->
		</div>
		<!-- /.col -->
	</div>
</section>
<script type="text/javascript">
	
</script>
