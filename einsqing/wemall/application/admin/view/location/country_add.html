<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">新增国家</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:url('/admin/location/country/add')}" method="post">
                    <div class="box-body">
                        
                        <input class="form-control" name="id" value="{$country.id|default=0}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">国家</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{$country.name|default=''}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
</section>
