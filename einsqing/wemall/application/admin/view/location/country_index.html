<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">地址管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:url('/admin/location/country/index')}" class="btn btn-danger ">
                                国家管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:url('/admin/location/country/add')}" class="btn btn-danger ">
                                新增国家
                            </a>
                        </div>
                        |
                        <div class="btn-group">
                            <a href="{:url('/admin/location/province/index')}" class="btn btn-danger ">
                                省份管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:url('/admin/location/province/add')}" class="btn btn-danger ">
                                新增省份
                            </a>
                        </div>
                        |
                        <div class="btn-group">
                            <a href="{:url('/admin/location/city/index')}" class="btn btn-danger ">
                                城市管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:url('/admin/location/city/add')}" class="btn btn-danger ">
                                新增城市
                            </a>
                        </div>
                        |
                        <div class="btn-group">
                            <a href="{:url('/admin/location/district/index')}" class="btn btn-danger ">
                                区域管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:url('/admin/location/district/add')}" class="btn btn-danger ">
                                新增区域
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>编号</th>
                                <th>国家</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            {volist name="countrylist" id="country"}
                                <tr>
                                    <td>
                                        <label><input name="checkbox" class="check" type="checkbox"
                                                      value="{$country.id}"></label>
                                    </td>
                                    <td>{$country.id}</td>
                                    <td>{$country.name}</td>
                                    <td>
                                        {eq name="country.status" value="1"}
                                            <span class="label label-success">开启</span> 
                                        {else/}
                                            <span class="label label-default">关闭</span> 
                                        {/eq} 
                                    </td>
                                    <td class="table-action">
                                        <a href="{:url('/admin/location/country/add',array('id'=>$country['id']))}">修改</a>
                                        {eq name="country.status" value="0"}
                                        <a href="{:url('/admin/location/country/update',array('id'=>$country['id'],'status'=>1))}">开启</a> 
                                        {else}
                                        <a href="{:url('/admin/location/country/update',array('id'=>$country['id'],'status'=>0))}">关闭</a> 
                                        {/eq}  
                                   </td>
                                </tr>                            
                            {/volist}
                            
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger"
                                    onclick="batchUrl('{:url(\'/admin/location/country/update\',array(\'status\'=>1))}')">
                                开启
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger"
                                    onclick="batchUrl('{:url(\'/admin/location/country/update\',array(\'status\'=>0))}')">
                                关闭
                            </button>
                        </div>
                        <div class="btn-group pull-right">
                            {$countrylist->render()}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
