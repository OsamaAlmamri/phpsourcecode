<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">消息管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:url('/admin/user/msg/add')}" class="btn btn-danger ">
                                新增消息
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>编号</th>
                                <th>用户</th>
                                <th>标题</th>
                                <th>状态</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            {volist name="msglist" id="msg"}
                                <tr>
                                    <td>
                                        <label><input name="checkbox" class="check" type="checkbox" value="{$msg.id}"></label>
                                    </td>
                                    <td>{$msg.id}</td>
                                    <td>
                                        <a href="{:url('/admin/user/index/index',array('id'=>$msg['user_id']))}">{$msg.user.username}</a>
                                    </td>
                                    <td>{$msg.title}</td>
                                    <td>
                                        {eq name="msg.status" value="1"}
                                            <span class="label label-success">启用</span> 
                                        {else/}
                                            <span class="label label-default">禁用</span>
                                        {/eq}
                                    </td>
                                    <td>{$msg.created_at}</td>
                                    <td class="table-action">
                                        <a href="{:url('/admin/user/msg/add',array('id'=>$msg['id']))}">编辑</a>
                                        {eq name="msg.status" value="0"}
                                            <a href="{:url('/admin/user/msg/update',array('id'=>$msg['id'],'status'=>1))}">开启</a> 
                                        {else}
                                            <a href="{:url('/admin/user/msg/update',array('id'=>$msg['id'],'status'=>0))}">关闭</a> 
                                        {/eq}
                                    </td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('{:url(\'/admin/user/msg/update\',array(\'status\'=>1))}')">
                                        开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('{:url(\'/admin/user/msg/update\',array(\'status\'=>0))}')">
                                        关闭
                                    </button>
                                </div>
                                <div class="btn-group pull-right">
                                    {$msglist->render()}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
