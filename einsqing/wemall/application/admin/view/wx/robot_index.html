
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="callout callout-danger">
                <p>图灵机器人 网站:
                    <a href="http://www.tuling123.com" target="_blank">http://www.tuling123.com</a>
                </p>
                <p>机器人管理－创建机器人</p>
                <p>配置管理－配置机器人－添加使用场景</p>
                <p>终端设置－获取apikey和秘钥－秘钥查看后关掉</p>
            </div>
            <!-- general form elements -->
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">机器人设置</h3>
                </div>

                <!-- form start -->
                <form class="form-horizontal layui-form" method="post" action="{:url('/admin/wx/robot/index')}">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$robot.id|default=1}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">appkey</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="appkey" placeholder="" value="{$robot.appkey|default=''}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">userid</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="userid" placeholder="" value="{$robot.userid|default=''}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">状态</label>

                            <div class="col-md-7">
                                <input type="checkbox" name="status" lay-skin="switch" value="1"
                                       {notempty name="robot.status"}checked{/notempty}>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    layui.use('form', function() {
        var form = layui.form();
        form.render(); //更新全部
    });
</script>
