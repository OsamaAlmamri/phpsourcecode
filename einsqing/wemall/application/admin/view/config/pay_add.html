<section class="content">
    <div class="row">
        <div class="col-md-12">
            {eq name="payment.type" value="wxpay"}
            <div class="callout callout-danger">
                <p>微信商户平台:<a href="https://pay.weixin.qq.com" target="_blank">https://pay.weixin.qq.com</a></p>
                <p>商户号:微信支付商户号。</p>
                <p>安全秘钥:进入商户平台API安全里设置。</p>
            </div>

            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">微信支付设置</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" method="post" action="{:url('/admin/config/pay/add')}">
                    <div class="box-body">

                        <input class="form-control" name="id" placeholder="" value="{$payment.id}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商户号(公众号支付)</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[mchid]" placeholder="" value="{$payment.config.mchid|default=''}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">安全秘钥(公众号支付)</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[key]" placeholder="" value="{$payment.config.key|default=''}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商户号(小程序支付)</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[x_mchid]" placeholder="" value="{$payment.config.x_mchid|default=''}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">安全秘钥(小程序支付)</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[x_key]" placeholder="" value="{$payment.config.x_key|default=''}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            {/eq}

            {eq name="payment.type" value="alipay"}
            <div class="callout callout-danger">
                <p>支付宝商家官网:<a href="https://b.alipay.com/" target="_blank">https://b.alipay.com</a></p>
                <p>支付宝账号:卖家支付宝账号。</p>
                <p>合作身份者编号:签约的支付宝账号对应的支付宝唯一用户号。以2088开头的16位纯数字组成。</p>
                <p>安全校验码KEY:支付宝商家 KEY。</p>
            </div>

            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">支付宝设置</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" method="post" action="{:url('/admin/config/pay/add')}">
                    <div class="box-body">

                        <input class="form-control" name="id" placeholder="" value="{$payment.id}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支付宝账号</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[account]" placeholder=""
                                       value="{$payment.config.account|default=''}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">合作身份者编号</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[partner]" placeholder=""
                                       value="{$payment.config.partner|default=''}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">安全校验码KEY</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="config[key]" placeholder=""
                                       value="{$payment.config.key|default=''}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            {/eq}
        </div>
        <!--/.col (right) -->
    </div>
</section>
