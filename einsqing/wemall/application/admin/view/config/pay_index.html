
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">支付方式</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>编号</th>
                                <th>支付类型</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            {volist name="paymentlist" id="payment"}
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox" value="{$payment.id}"></label>
                                    </td>
                                    <td>{$payment.id}</td>
                                    <td>
                                    	{$payment.name}
                                    </td>
                                    <td>
                                    	{eq name="payment.status" value="1"}
											<span class="label label-success">开启</span>
										{else/}
											<span class="label label-default">关闭</span>
										{/eq}
                                    </td>                                    
                                    <td class="table-action">
                                    	{in name="payment.id" value="2,3"}
                                    		<a href="{:url('/admin/config/pay/add',array('id'=>$payment['id']))}">修改</a> 
										{/in}
                                        {eq name="payment.status" value="0"}
                                        <a href="{:url('/admin/config/pay/update',array('id'=>$payment['id'],'status'=>1))}">开启</a> 
                                        {else}
                                        <a href="{:url('/admin/config/pay/update',array('id'=>$payment['id'],'status'=>0))}">关闭</a> 
                                        {/eq}
                                    </td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('{:url(\'/admin/config/pay/update\',array(\'status\'=>1))}')">开启
                                    </button>
                                </div> 
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('{:url(\'/admin/config/pay/update\',array(\'status\'=>0))}')">关闭
                                    </button>
                                </div>
                                <div class="pull-right">
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
