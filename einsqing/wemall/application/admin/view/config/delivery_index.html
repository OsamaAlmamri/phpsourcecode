<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">快递管理</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:url('/admin/config/delivery/add')}" class="btn btn-danger ">
                                新增快递
                            </a>
                        </div>
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>编号</th>
                                <th>名称</th>
                                <th>简介</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            
                            {volist name="deliverylist" id="delivery"}
                                <tr>
                                    <td>
                                        <label><input name="checkbox" class="check" type="checkbox" value="{$delivery.id}"></label>
                                    </td>
                                    <td>{$delivery.id}</td>
                                    <td>{$delivery.name}</td>
                                    <td>{$delivery.sub}</td>
                                    <td> 
                                        {eq name="delivery.status" value="1"}
                                        	<span class="label label-success">开启</span> 
                                        {else/}
                                        	<span class="label label-default">关闭</span> 
                                        {/eq}                                      
                                    </td>
                                    <td class="table-action">
                                        <a href="{:url('/admin/config/delivery/add',array('id'=>$delivery['id']))}">修改</a>
                                    	{eq name="delivery.status" value="0"}
                                        <a href="{:url('/admin/config/delivery/update',array('id'=>$delivery['id'],'status'=>1))}">开启</a> 
                                        {else}
                                        <a href="{:url('/admin/config/delivery/update',array('id'=>$delivery['id'],'status'=>0))}">关闭</a> 
                                        {/eq}
                                    </td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger"
                                    onclick="batchUrl('{:url(\'/admin/config/delivery/update\',array(\'status\'=>1))}')">
                                开启
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger"
                                    onclick="batchUrl('{:url(\'/admin/config/delivery/update\',array(\'status\'=>0))}')">
                                关闭
                            </button>
                        </div>
                        <div class="btn-group pull-right">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
