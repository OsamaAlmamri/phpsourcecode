
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">商品sku管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:url('/admin/shop/product/sku/add')}" class="btn btn-danger ">
                                新增sku属性
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs" style="width: 10px;">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th style="width: 15px;">ID</th>
                                <th style="width: 145px;">PID(上级)</th>
                                <th>属性</th>
                                <th style="width: 165px;">操作</th>
                            </tr>
                            {volist name="skulist" id="sku"}
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox" value="{$sku.id}"></label>
                                    </td>
                                    <td>{$sku.id}</td>
                                    <td>{$sku.pid}</td>
                                    <td>
                                        {$sku.text}
                                    </td>
                                    <td class="table-action">
                                        <a href="{:url('/admin/shop/product/sku/add',array('id'=>$sku['id']))}">编辑</a>
                                        <!-- <a href="{:url('/admin/shop/product/sku/del',array('id'=>$sku['id']))}">删除</a> -->
                                    </td>
                                </tr>
                                {volist name="sku.sub" id="sku1"}
                                    <tr>
	                                    <td class="hidden-xs">
	                                        <label><input name="checkbox" class="check" type="checkbox" value="{$sku1.id}"></label>
	                                    </td>
	                                    <td>{$sku1.id}</td>
	                                    <td>{$sku1.pid}</td>
	                                    <td>
	                                        |─{$sku1.text}
	                                    </td>
	                                    <td class="table-action">
	                                        <a href="{:url('/admin/shop/product/sku/add',array('id'=>$sku1['id']))}">编辑</a>
	                                        <!-- <a href="{:url('/admin/shop/product/sku/del',array('id'=>$sku['id']))}">删除</a> -->
	                                    </td>
	                                </tr>
                                {/volist}
                            {/volist}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                   
                                </div>
                                <div class="btn-group">
                                   
                                </div>
                                <div class="btn-group pull-right">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
