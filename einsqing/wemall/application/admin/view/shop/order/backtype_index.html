<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">售后类型</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:url('/admin/shop/order/backtype/add')}" class="btn btn-danger ">
                                新增类型
                            </a>
                        </div>
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>编号</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            {volist name="typelist" id="type"}
                            <tr>
                                <td>
                                    <label><input name="checkbox" class="check" type="checkbox"
                                                  value="{$type.id}"></label>
                                </td>
                                <td>
                                    {$type.id}
                                </td>
                                <td>
                                    {$type.name}
                                </td>
                                <td>
                                    {eq name="type.status" value="1"}
                                    	<span class="label label-success">开启</span> 
                                    {else/}
                                    	<span class="label label-default">关闭</span> 
                                    {/eq}
                                </td>
                                <td>
                                    {$type.sub}
                                </td>
                                <td class="table-action">
                                    <a href="{:url('/admin/shop/order/backtype/add',array('id'=>$type['id']))}">编辑</a>
                                	{eq name="type.status" value="0"}
                                    <a href="{:url('/admin/shop/order/backtype/update',array('id'=>$type['id'],'status'=>1))}">开启</a> 
                                    {else}
                                    <a href="{:url('/admin/shop/order/backtype/update',array('id'=>$type['id'],'status'=>0))}">关闭</a> 
                                    {/eq}
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/shop/order/backtype/update\',array(\'status\'=>1))}')">
                                        开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/shop/order/backtype/update\',array(\'status\'=>0))}')">
                                        关闭
                                    </button>
                                </div>
                                <div class="pull-right">
                                    {$typelist->render()}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
