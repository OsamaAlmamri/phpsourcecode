<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- /.col -->
		<div class="col-md-12">
			<div class="box box-default">
				<div class="box-header with-border">
					<h3 class="box-title">费用模版</h3>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body no-padding">
					<div class="mailbox-controls">
						<div class="btn-group">
							<a href="{:url('/admin/tpl/fee/add')}" class="btn btn-danger ">
								新增模版
							</a>
						</div>
						<!-- /.btn-group -->
					</div>
					<div class="table-responsive" style="overflow-x: visible;">
						<table class="table table-bordered table-hover">
							<tbody>
								<tr>
									<th class="hidden-xs">
										<label><input onchange="checkAll()" type="checkbox" value=""></label>
									</th>
									<th>编号</th>
									<th>名称</th>
									<th>费用</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								{volist name="feeList" id="fee"}
								<tr>
									<td class="hidden-xs">
										<label><input name="checkbox" class="check" type="checkbox"
													  value="{$fee.id}"></label>
									</td>
									<td>
										{$fee.id}
									</td>
									<td>
										{$fee.name}
									</td>
									<td>
										{$fee.value}
									</td>
									<td>
	                                    {eq name="fee.status" value="1"}
	                                    	<span class="label label-success">开启</span> 
	                                    {else/}
	                                    	<span class="label label-default">关闭</span> 
	                                    {/eq}
	                                </td>
									<td class="table-action">
										<a href="{:url('/admin/tpl/fee/add',array('id'=>$fee['id']))}">编辑</a>
										{eq name="fee.status" value="0"}
	                                    <a href="{:url('/admin/tpl/fee/update',array('id'=>$fee['id'],'status'=>1))}">开启</a> 
	                                    {else}
	                                    <a href="{:url('/admin/tpl/fee/update',array('id'=>$fee['id'],'status'=>0))}">关闭</a> 
	                                    {/eq}
										<!-- <a href="{:url('/admin/article/index/del',array('id'=>$fee['id']))}">删除</a> -->
									</td>
								</tr>
								{/volist}
							</tbody>
						</table>
						<div class="box-footer no-padding">
							<div class="mailbox-controls">
								<div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/tpl/fee/update\',array(\'status\'=>1))}')">
                                        开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/tpl/fee/update\',array(\'status\'=>0))}')">
                                        关闭
                                    </button>
                                </div>
								<!-- <div class="btn-group">
                                    <button type="button" class="btn btn-danger"
                                            onclick="batchUrl('{:url(\'/admin/tpl/fee/del\')}')">删除
                                    </button>
                                </div> -->
								<div class="btn-group">
								</div>
								<div class="pull-right">
									{$feeList->render()}
								</div>
							</div>
						</div>
					</div>
					<!-- /.mail-box-messages -->
				</div>
			</div>
			<!-- /. box -->
		</div>
		<!-- /.col -->
	</div>
</section>
<script type="text/javascript">
	
</script>
