<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
</head>

<body>
<include file="Public:header" />
<div class="midder">
   	<div class="mc">
    	<h1>{$seo.title}</h1>
        <div class="themelist">
        	<ul>
            	<foreach name="arrTheme" item="item">
                	<if condition="$ikTheme eq $item">
                    <li class="on" onclick="selectTheme(this,'{$item}')"><a href="javascript:;"  >
                        <label>
                            <img src="__PUBLIC__/Theme/{$item}/preview.jpg"><br /> {$item}
                        </label>
                        </a>
                    </li>
                    <else/>
                    <li onclick="selectTheme(this,'{$item}')"><a href="javascript:;" onclick="selectTheme(this,'{$item}')" >
                        <label>
                            <img src="__PUBLIC__/Theme/{$item}/preview.jpg"><br /> {$item}
                        </label>
                        </a>
                    </li>                    
                    </if>
                </foreach>
            </ul>
        </div>
    </div><!--//mc-->
</div><!--//midder-->
<include file="Public:footer" />
</body>
</html>
