<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<include file="menu" />
<form method="POST" action="{:U('setting/edit')}">
<table cellpadding="0" cellspacing="0">

	<tr>
		<th>数据库备份根路径 ：</th>
		<td><input style="width: 300px;" name="setting[data_backup_path]"  size="50" value="{:C('ik_data_backup_path')}" /> (注：路径必须以 / 结尾)</td>
	</tr>
	<tr>
		<th>数据库备份卷大小 ：</th>
		<td><input style="width: 300px;" name="setting[data_backup_part_size]" size="50" value="{:C('ik_data_backup_part_size')}" /> (注：该值用于限制压缩后的分卷最大长度。单位：B；建议设置20M)</td>
	</tr>
	<tr>
		<th>备份文件是否启用压缩 ：</th>
		<td><input style="width: 300px;" name="setting[data_backup_compress]"  value="{:C('ik_data_backup_compress')}" />  (注：0:不压缩 1:启用压缩)</td>
	</tr>        
	<tr>
		<th>备份文件压缩级别 ：</th>
		<td><input style="width: 300px;" name="setting[data_backup_compress_level]"  value="{:C('ik_data_backup_compress_level')}" /> (注：1:普通 4:一般 9:最高)</td>
	</tr> 
</table>

<div class="page_btn"><input type="submit" value="提 交" class="submit" /></div>

</form>
</div>
</body>
</html>
