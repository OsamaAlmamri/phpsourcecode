<!DOCTYPE HTML>
<html>
<head>
<include file="head" />
</head>
<body>
<!--main-->
<div class="midder">
<include file="Admin:note:top_menu" />
<include file="Admin:note:action_menu" />
<table  cellpadding="0" cellspacing="0">
<tr class="old">
  <td width="20"><input name="chkall" onclick="ToggleCheck(this)" type="checkbox"></td>
<td>ID</td>
<td>标题</td>
<td width="200">内容</td>
<td>创建人</td>
<td>浏览数</td>
<td>回复数</td>
<td>创建时间</td>
<td>推荐状态</td>
<td>审核状态</td>
<td width="200">操作</td>
</tr>
<foreach name="list" item="item">
<tr class="odd">
<td><input type="checkbox" value="{$item['noteid']}" name="itemid"></td>
<td>{$item['noteid']}</td>
<td><a href="{:U('space/notes/show',array('id'=>$item['noteid']))}" target="_blank">{$item['title']}</a></td>
<td>{$item['content']}</td>
<td>{$item['username']}</td>
<td>{$item['count_view']}</td>
<td>{$item['count_comment']}</td>
<td>{$item['addtime']}</td>
<td>
<if condition="$item['isrecommend'] eq 1">
<font color="green">已推荐</font>
<else/>
未推荐
</if>
</td>
<td>
<if condition="$item['isaudit'] eq 1">
<font color="green">已审核</font>
<else/>
未审核
</if>
</td>
<td>
<a href="{:U('space/admin/notes',array('ik'=>'delete','id'=>$item['noteid'],'isaudit'=>$isaudit))}">[删除]</a> &nbsp;&nbsp;
<if condition="$item[isaudit] eq 1">
<a href="{:U('space/admin/notes',array('ik'=>'audit','id'=>$item['noteid']))}">[取消审核]</a> 
<else/>
<a href="{:U('space/admin/notes',array('ik'=>'audit','id'=>$item['noteid']))}">[通过审核]</a> 
</if>
&nbsp;&nbsp;
<if condition="$item[isrecommend] eq 1">
<a href="{:U('space/admin/notes',array('ik'=>'recommend','id'=>$item['noteid']))}">[取消推荐]</a> 
<else/>
<a href="{:U('space/admin/notes',array('ik'=>'recommend','id'=>$item['noteid']))}">[推荐]</a> 
</if>
</td>
</tr>
</foreach>
</table>
<include file="Admin:note:action_menu" />
<div class="pagebar">{$pageUrl}</div>
</div>
</body>
</html>
