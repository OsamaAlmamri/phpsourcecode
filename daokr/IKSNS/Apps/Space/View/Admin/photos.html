<!DOCTYPE HTML>
<html>
<head>
<include file="head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2><span><a href="{:U('space/admin/albums')}">&lt; 返回到相册</a></span>{$title}</h2> 


<div class="Toolbar_inbox">

<a class="btn_a" href="javascript:;" data-url="{:U('space/admin/photos',array('ik'=>'delete'))}" onclick="Delete(this)">
<span>删除选中</span>
</a>

<a class="btn_a" href="javascript:;" data-url="{:U('space/admin/photos',array('ik'=>'recommend','isrecommend'=>1))}" onclick="Recommend(this)">
<span>推荐</span>
</a>  
<a class="btn_a" href="javascript:;" data-url="{:U('space/admin/photos',array('ik'=>'recommend','isrecommend'=>0))}" onclick="Recommend(this)">
<span>取消推荐</span>
</a>
  
</div>

<table  cellpadding="0" cellspacing="0">
<tr class="old">
<td width="20"><input name="chkall" onclick="ToggleCheck(this)" type="checkbox"></td>
<td>ID</td>
<td>照片</td>
<td width="200">照片描述</td>
<td>创建人</td>
<td>浏览数</td>
<td>回复数</td>
<td>创建时间</td>
<td>推荐状态</td>
<td width="130">操作</td>
</tr>
<foreach name="list" item="item">
<tr class="odd">
<td><input type="checkbox" value="{$item['photoid']}" name="itemid"></td>
<td>{$item['photoid']}</td>
<td><a href="{:U('space/photos/show',array('id'=>$item['photoid']))}" target="_blank"><img src="{$item['simg']}" width="60"></a></td>
<td>{$item['photodesc']}</td>
<td>{$item['username']}</td>
<td>{$item['count_view']}</td>
<td>{$item['count_comment']}</td>
<td>{$item['addtime']}</td>
<td>
<if condition="$item['isrecommend'] eq 1">
<font color="green">已推荐</font>
<else/>
未推荐
</if>
</td>

<td>

<a href="{:U('space/admin/photos',array('ik'=>'delete','id'=>$item['photoid']))}">[删除]</a> 
&nbsp;&nbsp;
<if condition="$item[isrecommend] eq 1">
<a href="{:U('space/admin/photos',array('ik'=>'recommend','id'=>$item['photoid']))}">[取消推荐]</a> 
<else/>
<a href="{:U('space/admin/photos',array('ik'=>'recommend','id'=>$item['photoid']))}">[推荐]</a> 
</if>


</td>
</tr>
</foreach>
</table>

<div class="Toolbar_inbox">

<a class="btn_a" href="javascript:;" data-url="{:U('space/admin/photos',array('ik'=>'delete'))}" onclick="Delete(this)">
<span>删除选中</span>
</a>

<a class="btn_a" href="javascript:;" data-url="{:U('space/admin/photos',array('ik'=>'recommend','isrecommend'=>1))}" onclick="Recommend(this)">
<span>推荐</span>
</a>  
<a class="btn_a" href="javascript:;" data-url="{:U('space/admin/photos',array('ik'=>'recommend','isrecommend'=>0))}" onclick="Recommend(this)">
<span>取消推荐</span>
</a>
  
</div>

<div class="pagebar">{$pageUrl}</div>
</div>
</body>
</html>
