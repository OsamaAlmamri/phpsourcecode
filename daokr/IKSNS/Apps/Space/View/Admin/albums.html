<!DOCTYPE HTML>
<html>
<head>
<include file="head" />
</head>
<body>
<!--main-->
<div class="midder">
<include file="Admin/album/top_menu" />
<include file="Admin/album/action_menu" />
<table  cellpadding="0" cellspacing="0">
<tr class="old">
<td width="20"><input name="chkall" onclick="ToggleCheck(this)" type="checkbox"></td>
<td>ID</td>
<td>封面</td>
<td>相册名</td>
<td width="200">相册描述</td>
<td>创建人</td>
<td>浏览数</td>
<td>照片总数</td>
<td>创建时间</td>
<td>推荐状态</td>
<td width="130">操作</td>
</tr>
<foreach name="list" item="item">
<tr class="odd">
<td><input type="checkbox" value="{$item['albumid']}" name="itemid"></td>
<td>{$item['albumid']}</td>
<td><a href="{:U('space/photos/album',array('id'=>$item['albumid']))}" target="_blank"><img src="{$item['simg']}" width="60"></a></td>
<td><a href="{:U('space/photos/album',array('id'=>$item['albumid']))}" target="_blank">{$item['albumname']}</a></td>
<td>{$item['albumdesc']}</td>
<td>{$item['username']}</td>
<td>{$item['count_view']}</td>
<td>{$item['count_photo']}</td>
<td>{$item['addtime']}</td>
<td>
<if condition="$item['isrecommend'] eq 1">
<font color="green">已推荐</font>
<else/>
未推荐
</if>
</td>

<td>

<if condition="$item[isrecommend] eq 1">
<a href="{:U('space/admin/albums',array('ik'=>'recommend','id'=>$item['albumid']))}">[取消推荐]</a> 
<else/>
<a href="{:U('space/admin/albums',array('ik'=>'recommend','id'=>$item['albumid']))}">[推荐]</a> 
</if>
&nbsp;&nbsp;
<a href="{:U('space/admin/photos',array('ik'=>'list','id'=>$item['albumid']))}">[管理照片]</a> 
</td>
</tr>
</foreach>
</table>
<include file="Admin/album/action_menu" />
<div class="pagebar">{$pageUrl}</div>
</div>
</body>
</html>
