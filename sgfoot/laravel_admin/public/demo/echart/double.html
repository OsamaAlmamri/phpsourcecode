<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双显示</title>
    <script type="text/javascript" src="../../frame/echarts/echarts.min.js"></script>
    <style>
        div{
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="bar" style="width: 600px;height:400px;"></div>
<div id="line" style="width: 600px;height:400px;"></div>
<div id="linebar" style="width: 600px;height:400px;"></div>
<script>
    bar();
    line();
    linebar();
    function bar() {
        var myChart = echarts.init(document.getElementById("bar"));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 矩形图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data:['销量', '浏览量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: '浏览量',
                type: 'bar',
                data: [51, 120, 26, 30, 50, 60]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    function line() {
        var myChart = echarts.init(document.getElementById("line"));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 线形图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data:['销量', '浏览量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }, {
                name: '浏览量',
                type: 'line',
                data: [51, 120, 26, 30, 50, 60]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    function linebar() {
        var myChart = echarts.init(document.getElementById("linebar"));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 线形图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data:['销量', '浏览量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }, {
                name: '浏览量',
                type: 'bar',
                data: [51, 120, 26, 30, 50, 60]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
</script>
</body>
</html>
