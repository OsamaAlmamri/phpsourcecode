<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的图</title>
    <script type="text/javascript" src="../../frame/echarts/echarts.min.js"></script>
    <style>
        div{
            display: inline-block;

        }
    </style>
</head>
<body>
<div id="bar" style="width: 600px;height:400px;"></div>
<script>
    bar();
    function bar() {
        var myChart = echarts.init(document.getElementById("bar"));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 矩形图',
                subtext: '来自时光演示网',
                sublink: 'http://demo.sgfoot.com',
                left: 'center',
                textStyle: {
                    color: '#2E3299'
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                orient: 'vertical',
                y: 'bottom',
                x:'right',
                data:['销量'],
                textStyle: {
                    color: '#fff'
                }
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
</script>
</body>
</html>
