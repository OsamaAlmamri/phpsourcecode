{include file="User@Public:header"/}
<div class="container-lg centered mt60">
	<div class="col-xs-12 col-md-12 col-lg-10 col-lg-offset-1">
		<div class="panel-green panel-half">
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<div class="panel-form p30 active">
						<div class="tac mt10">
							<h1 class="s36">
								找回密码
							</h1>
						</div>
						<div class="mt20">
							<form action="" class="forget form" method="post">
								{if condition="$forget"}
									<div class="form-group">
										<input type="text" placeholder="请输入邮箱地址" class="form-control" name="email">
									</div>
									<div class="form-group">
										<button class="btn btn-submit" type="submit">确认找回</button>
									</div>
								{else /}
									<p>找回密码邮件已发送！</p>
								{/if}
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{include file="User@Public:footer" /}
