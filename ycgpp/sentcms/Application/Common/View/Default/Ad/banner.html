	<volist name="ad" id="item">
	<div class="yBannerList" style="background:{$item['background']};">
		<div class="yBannerListIn">
			<a href="{$item['url']}" target="_blank">
				<img class="ymainBanner" src="{$item['cover_id']|get_cover='path'}">
			</a>
			<div class="yBannerListInRight" target="_blank">
				<volist name="item['image']" id="vo">
				<a href="{$vo['url']}">
					<img src="{$vo['img']}"/>
				</a>
				</volist>
			</div>
		</div>
	</div>
	</volist>
<script>
$(function(){
	$($(".cate_list li")[0]).find('a').addClass("active");
	$($(".yBannerList")[0]).addClass("active");
	$($(".yBannerList")[0]).show().siblings().hide();

	$(".cate_list li").hover(function(){
		$(".yMenuListCon").fadeIn();
		var index=$(this).index(".pullDownList li");
		$($(".yBannerList")[index]).css("display","block").siblings().css("display","none");
		$($(".yBannerList")[index]).removeClass("ybannerExposure");
		setTimeout(function(){
			$($(".yBannerList")[index]).addClass("ybannerExposure");
		},60)
		$(this).find('a').addClass("active").siblings().removeClass("active");
		$($(".yMenuListConin")[index]).fadeIn().siblings().fadeOut();
	},function(){
		var index=$(this).index(".pullDownList li");
		$(this).find('a').removeClass("active").siblings().removeClass("active");
	})
})
</script>
