	<textarea name="{$field}" id="{$field}">{$value}</textarea>
	<script type="text/javascript">
	serverUrl = "{:U('Admin/File/ueditor')}";
	{if condition="$option['type'] eq 'all' || $option['type'] eq ''"}
	var ue = UE.getEditor("{$field}",{
		serverUrl         : serverUrl,
		initialFrameWidth : "100%",
		initialFrameHeight : "300"
	});
	{elseif condition="$option['type'] eq 'mini'"/}
	var ue = UE.getEditor("{$field}",{
		toolbars: [
	        ['source', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', '|','link', 'unlink', '|','simpleupload',]
	    ],
		initialFrameWidth : "100%",
		initialFrameHeight : "120"
	});
	{/if}
	</script>
