{extend name="Public/base"/}

{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{$find['id'] ? '更新' : '创建'}扩展</h2>
		</div>
		<div class="pull-right">
		</div>
	</header>
	<div class="main-box-body clearfix">

		<!-- 表单 -->
		<form id="form" action="{:U('update')}" method="post" class="form-horizontal form">
			<!-- 基础 -->
			<div id="tab1" class="tab-pane in tab1">
				<div class="form-group">
					<label class="col-lg-2 control-label">扩展名称</label>
					<div class="col-lg-6 col-sm-10">
						<input type="text" class="form-control " name="profile_name" value="{$find['profile_name']}">
						<span class="help-block">（请输入扩展名称）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">可见</label>
					<div class="col-lg-6 col-sm-10">
						<select name="visiable" class="form-control">
							<option value="0" {if condition="$find['visiable'] eq 0"}selected{/if}>隐藏</option>
							<option value="1" {if condition="$find['visiable'] eq 1"}selected{/if}>显示</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">排序</label>
					<div class="col-lg-3 col-sm-10">
						<input type="text" class="form-control" name="sort" value="{$find['sort']}" />
					</div>
				</div>
			</div>

			<!-- 按钮 -->
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$find['id']}">
					<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">确 定</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>

{/block}
