{extend name="Public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>钩子列表</h2>
		</div>
		<div class="pull-right">
			<a href="{:U('Addons/addhook')}" class="btn btn-primary pull-right">
				新增
			</a>
		</div>
	</header>
	<div class="tabs-wrapper profile-tabs">
		<div class="tab-content">
			<div class="tab-pane fade in active">
				<div class="table-responsive clearfix">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>id</th>
								<th>名称</th>
								<th>描述</th>
								<th>类型</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{volist name="list" id="item"}
							<tr>
								<td>{$item['id']}</td>
								<td>{$item['name']}</td>
								<td>{$item['description']}</td>
								<td>{$item['type_text']}</td>
								<td>
									<a href="{:U('Addons/edithook',array('id'=>$item['id']))}">编辑</a>
									<a href="{:U('Addons/delhook',array('id'=>$item['id']))}">删除</a>
								</td>
							</tr>
							{/volist}
						</tbody>
					</table>
				</div>
			</div>
			<!-- 分页 -->
			{$_page}
			<!-- 分页 -->
		</div>  
	</div>
</div>
{/block}
