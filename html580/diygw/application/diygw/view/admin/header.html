    <style>
        .navbar-static-side ul li a {
            display:flex;
        }
        #side-menu>li .menu-title{
            width:100%;
            overflow:hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .design{
            border-radius: 15px;
            margin:20px 0 0 20px;
            width: 350px;
            padding:35px 15px;
            border: 1px solid #DDDDDD;
            position:relative;
            word-wrap: break-word;
            background-color: #eeeeee;
            overflow:hidden;
            height:90%;
            max-height:550px;
            display: inline-block;
        }
        .design iframe{
            min-height:250px;
        }
        .design:after{
            background-color: #616161;
            border-radius: 5px;
            height: 10px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 12px;
            width: 64px;
            z-index: 1;
            content:'';
        }
        .design:before{
            background-color: #616161;
            border-radius: 15px;
            height: 20px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            bottom:8px;
            width: 20px;
            z-index: 1;
            content:'';
        }
        .pages {
            padding: 20px;
            width: 350px;
            background: #fff none repeat scroll 0 0;
            border: 1px solid #e6e6e6;
            border-radius: 15px;
            box-shadow: -1px -1px 5px #eee, 1px 1px 5px #eee;
            display: inline-block;
            height:90%;
            max-height:550px;
            margin: 20px 0 0 20px;
            overflow: auto;
            position: relative;
            text-align: center;
        }
        .pages h2 {
            border-bottom: 1px solid #ccc;
            letter-spacing: 2px;
            margin-bottom: 10px;
            overflow: hidden;
            padding-bottom: 10px;
            text-align: left;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        .qview{
            margin:30px 0;
        }
    </style>
</head>
<body class="home skin-blue" style="overflow:hidden;">
