					    <script type="text/javascript">
					        $(".triggerOrder").on('loadSuccess', function() {
					            $(this).data($("#Order").find(".weui-bar__item_on").data());
					            $(this).data("load", "1");
					        })
					        $('#weui-tabOrder').on('click', '.weui-navbar__item', function(e) {
					            e.preventDefault();
					            if ($(this).is('.weui-bar__item_on')) {
					                return;
					            }
					            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
					            $('#weui-tabOrder>.weui-tab__panel').children('div.weui-tab__content_on').data($(this).data());
					            $('.triggerOrder').find(".user-load").remove();
					            $('.triggerOrder').find(".pcontainer").data("load", "0");
					            $('.triggerOrder').find('[data-ride="loadData"]').trigger("reload");
					        })
					    </script>
