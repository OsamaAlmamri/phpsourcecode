<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="'common.Confirm Again'|lang"></h4>
            </div>
            <div class="modal-body red" ng-bind-html="confirmMsg"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="doConfirm();$hide()" ng-bind="'common.Yes, I do'|lang"></button>
                <button type="button" class="btn btn-default" ng-click="$hide()" ng-bind="'common.Cancel'|lang"></button>
            </div>
        </div>
    </div>
</div>
