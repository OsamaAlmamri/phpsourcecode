<extend name="Public/base"/>
<block name="content">
<h3 class="col-md-8">插件管理</h3>
<div class="row">
    <div class="col-lg-12">
    	<div class="panel panel-default">
       		<div class="panel-heading"><{$title}>--内容列表
				<div class="btn-group pull-right" id="a-bts"></div>			
			</div>
    		<div class="table-responsive">        		
				<empty name="custom_adminlist">
				<!-- 数据列表 -->
		        <table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>
							 	<input class="check-all" type="checkbox">序号
		                    </th>
							<volist name="listKey" id="vo">
								<th><{$vo}></th>
							</volist>
						</tr>
					</thead>
					<tbody>
						<volist name="_list" id="lv" key="vo">
						<tr>
							<td><input class="ids" type="checkbox" value="<{$lv.id}>" name="id[]"><{$lv.id}></td>
							<volist name="listKey" id="lk">
								<td><{$lv.$key}></td>
							</volist>
						</tr>
						</volist>
					</tbody>
				</table>
				<else />
					<present name="custom_adminlist">
						<{$custom_adminlist}>
					</present>
				</empty>
    		</div>
    		<!-- 结束 表格 -->
    		<div class="panel-footer">
    			<div class="row">
					<ul class="pagination">
					<{$_page}>
					</ul>
				 </div>
            </div>    		
    	</div>
	</div>
</div>
</block>
<block name="script">
	<script type="text/javascript">
		highlight_subnav("<{:U('Addons/index')}>","<{:U('Addons/adminList/name/'.$name)}>");
		$(function(){
	        //全选节点
	        $('.check-all').on('change',function(){
	            $('.ids').prop('checked',this.checked);
	        });
		})
	</script>
</block>
