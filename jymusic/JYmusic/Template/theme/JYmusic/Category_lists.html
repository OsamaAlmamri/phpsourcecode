<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<li class="active">
			<a href="<{:U('Article/lists?category='.$cate['name'])}>" class="f_size_large scheme_color d_block relative">
				<b><{$cate.title}></b>
			</a>
		</li>
	<else/>

		<li>
		<a href="<{:U('Article/lists?category='.$cate['name'])}>" class="f_size_large scheme_color d_block relative">
				<b><{$cate.title}><b>
			</a>
		</li>
	</eq>
</volist>
