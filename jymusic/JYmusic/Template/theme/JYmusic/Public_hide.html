				<div class="sw_content">

				<button class="sw_button t_align_c googlemap"><i class="fa fa-music"></i></button>
				<div class="sw_content">
					<h3 class="color_dark m_bottom_20 text-ellipsis">音乐列表</h3>
					<div id="list_mini">					
						<ul class="c_info_list" >
																																																																																			
						</ul>

	<!--弹出登录-->
	<div class="popup_wrap d_none" id="login_popup">
		<section class="popup r_corners shadow">
			<button class="bg_tr color_dark tr_all_hover text_cs_hover close f_size_large"><i class="fa fa-times"></i></button>
			<h3 class="m_bottom_20 color_dark">用户登录</h3>
			<form method="post" name="validator-form" id="loginFormBox" action="<{:U('Member/login')}>" class="form-horizontal"> 
				<ul>
					<li class="m_bottom_15">
						<label for="username" class="m_bottom_5 d_inline_b">用户名</label><br>
						<input type="text" name="username" id="username" class="r_corners full_width">
					</li>
					<li class="m_bottom_15">
						<label for="password" class="m_bottom_5 d_inline_b">密码</label><br>
						<input type="password" name="password" id="password" class="r_corners full_width">
					</li>
					<if condition="C('VERIFY_OFF') eq '1' ">
					<li class="m_bottom_15">
						<label  class="m_bottom_5 d_inline_b">验证码</label><br>
						<input type="text" name="verify"  class="r_corners full_width">
					</li>
										
					<li class="m_bottom_15">                  		
                    	<img class="verifyimg reloadverify" width="100%" alt="点击切换" src="<{:U('Member/verify')}>" style="cursor:pointer;">              		
                	</li>
                	<script type="text/javascript">
					$(function(){
						var verifyimg = $(".verifyimg").attr("src");
			            $(".reloadverify").click(function(){
			                if( verifyimg.indexOf('?')>0){
			                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
			                }else{
			                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
			                }
			            });
					});
					</script>
					</if>					
					<li class="m_bottom_15">
						<input type="checkbox" class="d_none" name="autologin" id="checkbox_10"><label for="checkbox_10">记住我</label>
					</li>
					<li class="clearfix m_bottom_30">
					<input type="submit" class="ajax-login  button_type_4 tr_all_hover r_corners f_left bg_scheme_color color_light f_mxs_none m_mxs_bottom_15" value="登录">
						<div class="f_right f_size_medium f_mxs_none">
							<a href="<{:U('Member/findpwd')}>" class="color_dark">忘记密码?</a><br>
						</div>
					</li>
				</ul>
			</form>
			<footer class="bg_light_color_1 t_mxs_align_c">
				<h3 class="color_dark d_inline_middle d_mxs_block m_mxs_bottom_15">新用户注册?</h3>
				<a href="<{:U('Member/register')}>" role="button" class="tr_all_hover r_corners button_type_4 bg_dark_color bg_cs_hover color_light d_inline_middle m_mxs_left_0">申请一个新帐号</a>
			</footer>
		</section>
	</div>
	<button id="go_to_top" class="t_align_c r_corners type_2 tr_all_hover animate_ftl animate_horizontal_finished"><i class="fa fa-angle-up"></i></button>
