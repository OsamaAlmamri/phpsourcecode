<extend name="Public/common"/>
<block name="content">
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<aside class="col-lg-4 col-md-4 col-sm-4">
				<figure class="widget shadow r_corners wrapper m_bottom_30">
					<figcaption>
						<h3 class="color_light">音乐风格</h3>
					</figcaption>
					<div class="widget_content">
						<ul class="main_menu type_2">
						<volist name="genres" id="vo">											
							<li class="m_bottom_5 <eq name="vo['id']" value="$genreId">current</eq>">
								<a class="color_blue_3 d_inline_b v_align_b no_bd" href="<{:U('Genre/detail/id/'.$vo['id'])}>">[ <{$vo.name}> ]</a>
								<notempty name="vo._child">
								<ul class="sub_menu">
									<volist name="vo._child" id="sub">
									<li class="d_inline_b <eq name="sub['id']" value="$genreId">current</eq>"><a class="color_dark d_inline_b v_align_b" href="<{:U('Genre/detail/id/'.$sub['id'])}>"><{$sub.name}></a></li>
									</volist>
								</ul>
								</notempty>
							</li>			
						</volist>
						</ul>
					</div>
				</figure>
				
			</aside>
			<!--右侧歌曲列表-->			
			<section class="col-lg-8 col-md-8 col-sm-8 m_xs_bottom_10">
				<div class="clearfix">
					<ul class="horizontal_list clearfix tt_uppercase isotope_menu f_size_large  f_xs_none m_xs_bottom_15 m_bottom_10 d_inline_b f_left">
						<li class="m_right_5 m_xs_bottom_5 <eq name="order" value="new">active</eq>"><a href="<{:U('Genre/index',array('id'=>I('get.id'),'order'=>'new'))}>" class="button_type_16 bg_light_color_1 r_corners tr_delay_hover tt_uppercase box_s_none f_size_small">最新</a></li>
						<li class="m_right_5 m_xs_bottom_5 <eq name="order" value="hot">active</eq> "><a href="<{:U('Genre/index',array('id'=>I('get.id'),'order'=>'hot'))}>" class="button_type_16 bg_light_color_1 r_corners tr_delay_hover tt_uppercase box_s_none f_size_small">热门</a></li>
					</ul>
					<h3 class="tt_uppercase color_dark m_bottom_10 d_inline_b f_right"><{$title}></h3>
				</div>
				<hr class="m_bottom_10 divider_type_3">
				<div class="row clearfix m_top_20 ">
					<volist name="list" id="v">
					<div class="col-lg-12 col-md-12 col-sm-12 m_bottom_10 play_box">
						<div class="clearfix photoframe shadow d_block r_corners blog_animate animate_ftr relative">
							<img class="f_left r_corners m_right_15 m_sm_bottom_10 f_sm_none f_xs_left m_xs_bottom_0" alt="<{$v.name}>" src="<{$v['cover_url']|default="/Uploads/Picture/song_cover.jpg"}>" width="40" height="40">					
							<a class="color_dark d_block bt_link text-ellipsis play_name" target="_play" href="<{:U('Music/detail?id='.$v['id'])}>"><{$v.artist_name}> - <{$v.name}></a>
							<!--评分-->
							<a class="horizontal_list clearfix d_inline_b m_bottom_10" href="javascript:;">
								<div class="rater" data-average="<{$v['rater']}>" data-id="<{$v['id']}>"></div>
							</a>
							<a class="jp-play-me button_type_18 box_s_none f_size_large f_right tr_delay_hover r_corners" data-id="<{$v['id']}>" href="javascript:;">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">试听[<span class="num"><{$v.listens}></span>]</span>
								<i class="fa fa-headphones"></i>							
							</a>
							<a class="button_type_18  box_s_none f_size_large  f_right  tr_delay_hover r_corners music-action-btn" data-id="<{$v['id']}>" data-action="fav" href="javascript:;">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">收藏[<span class="num"><{$v.favtimes}></span>]</span>
								<i class="fa fa-heart-o"></i>
							</a>
							<a class="button_type_18  box_s_none f_size_large  f_right  tr_delay_hover r_corners music-action-btn" data-id="<{$v['id']}>" data-action="recommend" href="javascript:;">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">推荐[<span class="num"><{$v.recommend}></span>]</span>
								<i class="fa fa-thumbs-up"></i>
							</a>
							<a class=" button_type_18 box_s_none f_size_large  f_right  tr_delay_hover r_corners" target="_down" href="<{:U('Down/index?id='.$v['id'])}>">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">下载[<span class="num"><{$v.download}></span>]</span>
								<i class="fa fa-cloud-download"></i>
							</a>
						</div>				
					</div>
					</volist>
				</div>
				<hr class="m_bottom_10 divider_type_3">
				<div class="row clearfix m_bottom_5 m_xs_bottom_0">
					<div class="col-lg-7 col-md-7 col-sm-8">
						共<{$_total}>首歌曲
					</div>
					<div class="col-lg-5 col-md-5 col-sm-4 t_align_r t_xs_align_l">
					<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
</block>
<block name="player"><include file="Player/default"/></block>
