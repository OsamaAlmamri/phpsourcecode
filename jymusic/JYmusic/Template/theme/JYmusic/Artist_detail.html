<extend name="Public/common"/>
<block name="content">
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="m_right_10"><a href="<{:U('Artist/index')}>" class="default_t_color">音乐人</a><i class="fa fa-angle-right d_inline_middle m_left_10"></i></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<aside class="col-lg-4 col-md-4 col-sm-4">
				<figure class="t_align_c">
					<div class="circle wrapper team_photo d_inline_b m_bottom_15">
						<img src="<{$data['cover_url']}>" alt="<{$data.name}>" height="200" width="200">
					</div>
					<figcaption>
						<h2 class="m_bottom_10"><{$data.name}></h2>
						<button class="button_type_16 mw_sm_0 r_corners color_light bg_color_green tr_all_hover m_bottom_5 music-action-btn" data-id="<{$data['id']}>" data-action="like"  data-type="artist" ><i class="fa fa-heart-o"></i>喜欢 (<{$data.likes}>)</button>
						<button class="button_type_16 mw_sm_0 r_corners color_light bg_color_red_1 tr_all_hover m_bottom_5 music-action-btn" data-id="<{$data['id']}>" data-action="fav"  data-type="artist" ><i class="fa fa-star"></i>收藏 (<{$data.favtimes}>)</button>
						<ul class="horizontal_list l_width_divider row clearfix p_top_10">
							<li class="f_md_none m_md_right_0 t_align_c col-lg-4">
								<strong><{$data['songs']}></strong>
								<span>首歌曲</span>
							</li>
							<li class="f_md_none m_md_right_0 t_align_c col-lg-4">
								<strong><{$data['albums']}></strong>
								<span>张专辑</span>							
							</li>
							<li class="f_md_none col-lg-4 t_align_c">
								<strong><{$data['hits']}></strong>
								<span>次浏览</span>									
							</li>
						</ul>
						<hr class="m_bottom_10 divider_type_3">
					</figcaption>	
				</figure>
				<figure class="t_align_l">
					<div class="m_bottom_15 m_left_20 p_top_10 ">
						所属类别: <{$data.type_name}>
					</div>	
					<div class="m_bottom_15 m_left_20 p_top_10">
						所属地区: <{$data.region}>
					</div>	
				</figure>
				
			</aside>
			<!--右侧歌曲列表-->			
			<section class="col-lg-8 col-md-8 col-sm-8 m_xs_bottom_10">
						<ul class="tabs_nav horizontal_list clearfix " role="tablist">
							<li class="f_xs_none <empty name="type">active</empty>"><a href="<{:U('Artist/detail/id/'.I('id'))}>" class="bg_light_color_1 color_dark tr_delay_hover r_corners d_block f_size_small">歌曲列表</a></li>
							<li class="f_xs_none <notempty name="type">active</notempty>"><a href="<{:U('Artist/detail',array('id'=>I('id'),'type'=>'album'))}>" class="bg_light_color_1 color_dark tr_delay_hover r_corners d_block f_size_small">专辑列表</a></li>
							<li class="f_xs_none"><a href="#ta-3" data-toggle="tab" role="tab" class="bg_light_color_1 color_dark tr_delay_hover r_corners d_block f_size_small">详细介绍</a></li>
						</ul>
						<div class="tabs_content tab-content shadow r_corners">							
							<div id="ta-1" class="tab-pane fade <empty name="type">in active</empty>">
								<ul class="row clearfix">
								<volist name="list" id="vo">
								<li class="col-lg-6 col-md-6 col-sm-6 m_bottom_10">
									<div class="clearfix photoframe shadow d_block r_corners blog_animate animate_ftr relative">
										<img class="f_left r_corners m_right_15 m_sm_bottom_10 f_sm_none f_xs_left m_xs_bottom_0" alt="<{$vo.name}>" src="<{$vo['cover_url']|default="/Uploads/Picture/song_cover.jpg"}>" width="40" height="40">					
										<a class="color_dark d_block bt_link text-ellipsis play_name" href="javascript:;"><{$vo.name}></a>
										<a class="jp-play-me button_type_18 box_s_none f_size_large f_right tr_delay_hover r_corners" data-id="<{$vo.id}>" href="javascript:;"><i class="fa fa-headphones"></i></a>
										<a class="button_type_18  box_s_none f_size_large  f_right  tr_delay_hover r_corners music-action-btn" data-id="<{$vo['id']}>" data-action="like"  href="javascript:;"><i class="fa fa-heart-o"></i></a>
										<a class="down button_type_18 box_s_none f_size_large  f_right  tr_delay_hover r_corners" target="_down" href="<{:U('Down/index?id='.$vo['id'])}>"><i class="fa fa-cloud-download"></i></a>
									</div>				
								</li>
								</volist>
								</ul>
								<hr class="m_bottom_10 divider_type_3">
								<div class="row clearfix m_bottom_5 m_xs_bottom_0">
									<div class="col-lg-7 col-md-7 col-sm-8">
										共<{$_total}>首歌曲
									</div>
									<div class="col-lg-5 col-md-5 col-sm-4 t_align_r t_xs_align_l">
										<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>
									</div>
								</div>
							</div>
							<div id="ta-2" class="tab-pane fade <notempty name="type">in active</notempty>">
									<nav class="m_bottom_0">
									<ul class="horizontal_list clearfix categories_nav_list m_xs_right_0 t_mxs_align_c">
										<volist name="list" id="vo">
										<li class="m_right_15 f_mxs_none w_mxs_auto d_mxs_inline_b m_mxs_bottom_20 m_bottom_15">
											<a class="d_block photoframe tr_all_hover shadow color_dark r_corners" href="<{:U('Album/detail/id/'.$vo['id'])}>">
												<span class="d_block wrapper">
													<img alt="<{$vo.name}>" src="<{$vo['cover_url']|default="/Uploads/Picture/album_cover.jpg"}>" height="138" width="138" class="tr_all_long_hover">
												</span>
												<{$vo.name}>
											</a>
										</li>
										</volist>
									</ul>
								</nav>
								<hr class="m_bottom_10 divider_type_3">
								<div class="row clearfix m_bottom_5 m_xs_bottom_0">
									<div class="col-lg-7 col-md-7 col-sm-8">
										共<{$_total}>张专辑
									</div>
									<div class="col-lg-5 col-md-5 col-sm-4 t_align_r t_xs_align_l">
										<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>
									</div>
								</div>
							</div>
							<div id="ta-3" class="tab-pane fade">
								<p><{$data.introduce}></p>
							</div>
						</div>
			</section>
		</div>
	</div>
</div>
</block>
<block name="player"><include file="Player/default"/></block>
