<extend name="Public/common"/>
<block name="content">
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<!--content-->
<div class="page_content_offset">
	<div class="container">
		<div class="row clearfix">
			<!--left content column-->
			<section class="col-lg-9 col-md-9 col-sm-9 m_xs_bottom_30">
				<article:list name="article" category="1" child="true">	
				<div class="bg_light_color_3 r_corners shadow manufacturers">
					<h2 class="tt_uppercase color_dark m_bottom_30"><a class="color_dark" href="<{:U('Article/detail?id='.$article['id'])}>"><i class="fa fa-list-alt m_top_5"></i> <{$article.title}></a></h2>
					<img class="f_left m_right_20 m_sm_bottom_5" src="<{$article.cover_id|get_cover}>" alt="">
					<p class="m_bottom_10"><{$article.description}></p>
					<div class="clearfix">
						<ul class="horizontal_list d_inline_b l_width_divider">
							<li class="m_right_15"><span class="color_dark"><i class="fa fa-user"></i> <{$article.uid|get_nickname}></span></li>
							<li class="m_right_15"><a class="color_dark"><i class="fa fa-share-square"></i>  <{$article.category_id|get_category_title}></a></li>
							<li class="m_right_15"><span class="color_dark"> <i class="fa fa-eye"></i><{$article.view}> 次浏览</span></li>
							<li class="m_right_15"><a href="<{:U('Article/detail?id='.$article['id'])}>" class="color_dark"><i class="fa fa-chain"></i> 详细</a></li>
						</ul>
					</div>
				</div>
				<hr class="m_bottom_10 m_top_10 divider_type_3">
				</article:list>				
			</section>
			<aside class="col-lg-3 col-md-3 col-sm-3">
				<!--widgets-->
				<figure class="widget shadow r_corners wrapper m_bottom_30">
					<figcaption>
						<h3 class="color_light">信息分类</h3>
					</figcaption>
					<div class="widget_content">
						<!--Categories list-->
						<ul class="categories_list">
							<volist name="cate" id="vo" key="k">
							<li class="<eq name="k" value='1'>active</eq>">
								<a href="<{:U('Article/lists?category='.$vo['name'])}>" class="f_size_large scheme_color d_block relative">
									<b><{$vo.title}></b>
									<span class="bg_light_color_1 r_corners f_right color_dark talign_c"></span>
								</a>
								<notempty name="vo['_']">
								<ul>
									<volist name="vo['_']" id="sub">
									<li class="active">
										<a href="<{:U('Article/lists?category='.$sub['name'])}>" class="d_block f_size_large color_dark relative"><{$sub.title}>
										<notempty name="sub['_']"><span class="bg_light_color_1 r_corners f_right color_dark talign_c"></span></notempty>
										</a>
										<notempty name="sub['_']">
										<ul>
											<volist name="sub['_']" id="subb">
											<li><a href="<{:U('Article/lists?category='.$subb['name'])}>" class="color_dark d_block"><{$subb.title}></a></li>
											</volist>
										</ul>
										</notempty>
									</li>
									</volist>
								</ul>
								</notempty>
							</li>
							</volist>
						</ul>
					</div>
				</figure>
				
				<figure class="widget shadow r_corners wrapper m_bottom_30">
					<figcaption>
						<h3 class="color_light">热门文章</h3>
					</figcaption>
					<div class="widget_content">
						<!--Categories list-->
						<ul class="vertical_list_type_8 d_inline_b">
							<Gq:music name="Document" id="vo" order="view" limit="10">
							<li class="m_bottom_15 f_size_medium ">
								<a class="color_dark d_block" href="<{:U('Article/detail?id='.$vo['id'])}>">
									<{$vo.title}>
								</a>
							</li>
							</Gq:music>
						</ul>
					</div>
				</figure>
			</aside>
		</div>
	</div>
</div>
</block>
<block name="script">	
<script type="text/javascript">
(function($){
	var page = $('#list_page');
	page.hide();
	page.find('a.prev').addClass('button_type_10 color_dark d_inline_middle bg_cs_hover bg_light_color_1 t_align_c tr_delay_hover r_corners box_s_none').html('<i class="fa fa-angle-left"></i>');
	page.find('a.next').addClass('button_type_10 color_dark d_inline_middle bg_cs_hover bg_light_color_1 t_align_c tr_delay_hover r_corners box_s_none').html('<i class="fa fa-angle-right"></i>');	
	page.find('.num, .current').addClass('m_right_10');
	page.show();
})(jQuery);
</script>
</block>
