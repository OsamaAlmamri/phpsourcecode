<extend name="Public/common"/>
<block name="content">
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<aside class="col-lg-3 col-md-3 col-sm-3">
				<figure class="widget shadow r_corners wrapper m_bottom_30">
					<figcaption>
						<h3 class="color_light">榜单排行 (TOP<{:C('RANKS_SONGS_TOTAL')}>)</h3>
					</figcaption>
					<div class="widget_content">
							<ul class="main_menu type_2">										
								<li class="m_bottom_5 <eq name="index" value="0">current</eq>">
									<a class="color_blue_3 d_inline_b v_align_b no_bd" href="<{:U('Ranks/index')}>"><i class="fa fa-thumbs-up"></i> 最新推荐</a>
								</li>
								<li class="m_bottom_5 <eq name="index" value="1">current</eq>">
									<a class="color_blue_3 d_inline_b v_align_b no_bd" href="<{:U('Ranks/listens')}>"><i class="fa fa-headphones"></i> 试听排行</a>
								</li>
								<li class="m_bottom_5 <eq name="index" value="2">current</eq>">
									<a class="color_blue_3 d_inline_b v_align_b no_bd" href="<{:U('Ranks/rater')}>"><i class="fa fa-star"></i> 评分排行</a>
								</li>
								<li class="m_bottom_5 <eq name="index" value="3">current</eq>">
									<a class="color_blue_3 d_inline_b v_align_b no_bd" href="<{:U('Ranks/down')}>"><i class="fa fa-cloud-download"></i> 下载排行</a>
								</li>
								<li class="m_bottom_5 <eq name="index" value="4">current</eq>">
									<a class="color_blue_3 d_inline_b v_align_b no_bd" href="<{:U('Ranks/fav')}>"><i class="fa fa-heart"></i> 收藏排行</a>
								</li>								
							</ul>
					</div>
				</figure>
				
			</aside>
			<!--右侧歌曲列表-->			
			<section class="col-lg-9 col-md-9 col-sm-9 m_xs_bottom_10">
				<div class="clearfix">
					<h2 class="tt_uppercase color_dark m_bottom_10 d_inline_b"><{$title}></h2>
				</div>
				<hr class="m_bottom_10 divider_type_3">
				<div class="row clearfix m_top_20">
					<volist name="list" id="vo">
					<div class="col-lg-6 col-md-6 col-sm-6 m_bottom_10 play_box">
						<div class="clearfix photoframe shadow d_block r_corners blog_animate animate_ftr relative">
							<img class="f_left r_corners m_right_15 m_sm_bottom_10 f_sm_none f_xs_left m_xs_bottom_0" alt="<{$vo.name}>" src="<{$vo['cover_url']|default="/Uploads/Picture/song_cover.jpg"}>" width="40" height="40">					
							<a class="color_dark d_block bt_link text-ellipsis play_name" target="_play" href="<{:U('Music/detail?id='.$vo['id'])}>"><{$vo.artist_name}> - <{$vo.name}></a>
							<!--评分-->
							<a class="horizontal_list clearfix d_inline_b m_bottom_10" title="点击打分" href="javascript:;">
								<div class="rater" data-average="<{$vo.rater}>" data-id="<{$vo.id}>"></div>
							</a>
							<a class="jp-play-me button_type_18 box_s_none f_size_large f_right tr_delay_hover r_corners" data-id="<{$vo['id']}>" href="javascript:;">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">试听[<{$vo.listens}>]</span>
								<i class="fa fa-headphones"></i>							
							</a>
							<a class="add_fav button_type_18  box_s_none f_size_large  f_right  tr_delay_hover r_corners music-action-btn" data-id="<{$vo['id']}>" data-action="fav"  href="javascript:;">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">收藏[<{$vo.favtimes}>]</span>
								<i class="fa fa-heart-o"></i>
							</a>
							<a class="add_like button_type_18  box_s_none f_size_large  f_right  tr_delay_hover r_corners music-action-btn" data-id="<{$vo['id']}>" data-action="like"  href="javascript:;">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">喜欢[<{$vo.likes}>]</span>
								<i class="fa fa-thumbs-up"></i>
							</a>
							<a class="down button_type_18 box_s_none f_size_large  f_right  tr_delay_hover r_corners" target="_down" href="<{:U('Down/index?id='.$vo['id'])}>">
								<span class="tooltip tr_all_hover r_corners color_dark f_size_small">下载[<{$vo.download}>]</span>
								<i class="fa fa-cloud-download"></i>
							</a>
						</div>				
					</div>
					</volist>
				</div>
				<hr class="m_bottom_10 divider_type_3">
				<div class="row clearfix m_bottom_5 m_xs_bottom_0">
					<div class="col-lg-7 col-md-7 col-sm-8">
						共<{$_total}>首歌曲
					</div>
					<div class="col-lg-5 col-md-5 col-sm-4 t_align_r t_xs_align_l">
						<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
</block>
<block name="player"><include file="Player/default"/></block>
