<extend name="Public/common"/>
<block name="content">
<!--包屑-->
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<!--左侧专辑列表-->
			<section class="col-lg-9 col-md-9 col-sm-9 p_top_10">				
				<div class="row clearfix p_top_10">					
					<div class="col-lg-5 col-md-4 col-sm-4 col-xs-5 t_align_l t_sm_align_l">
						<h2 class="tt_uppercase color_dark "><{$title}></h2>
					</div>
					<div class="col-lg-7 col-md-8 col-sm-8 col-xs-7 m_sm_bottom_10 t_align_l t_sm_align_l">
						<div class="clearfix m_left_10">
							<div class="custom_select f_size_medium relative f_right t_align_l">
								<div class="select_title r_corners relative color_dark"> <{$title}> </div>
								<ul class="select_list d_none">
									<li class="tr_delay_hover"><a href="<{:U('Album/index')}>">全部专辑</a></li>
									<volist name="type" id="vo">
										<li class="tr_delay_hover"><a href="<{:U('Album/type/id/'.$vo['id'])}>"><{$vo.name}></a></li>
									</volist>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<hr class="m_bottom_10 divider_type_3">
				<section class="products_container list_type clearfix m_bottom_5 m_left_0 m_right_0">
					<volist name="list" id="vo">
					<div class="product_item full_width list_type hit m_left_0 m_right_0">
						<figure class="r_corners photoframe tr_all_hover type_2 shadow relative clearfix">
							<a href="<{:U('Album/detail/id/'.$vo['id'])}>" class="d_block f_left relative pp_wrap m_right_30 m_xs_right_25">										
								<img src="<{$v['cover_url']|default="/Uploads/Picture/album_cover.jpg"}>" class="tr_all_hover" alt="<{$vo.name}>" width="242">
							</a>
							<figcaption>
								<div class="clearfix">
									<div class="f_left p_list_description f_sm_none w_sm_full m_xs_bottom_10">
										<h4 class="fw_medium color_dark"><{$vo.name}></h4>
										<div class="m_bottom_10 p_top_10">
											<!--评分-->
											<a class="horizontal_list clearfix d_inline_b m_top_5" title="点击打分" href="javascript:;">
												<div class="rater" data-average="<{$vo.rater}>" data-id="<{$vo.id}>"></div>
											</a>
											<span class="d_inline_middle default_t_color f_size_medium m_left_10"><{$vo.hits}> 次浏览 </span>
										</div>
										<hr class="m_bottom_10">
										<p class="d_sm_none d_xs_block"><{$vo.introduce|msubstr=0,200}></p>
									</div>
									<div class="f_right f_sm_none t_align_r t_sm_align_l">
										<p class="scheme_color f_size_large m_bottom_15"><span class="fw_medium"><i class="fa fa-clock-o"></i> <{$vo.add_time|time_format='Y-m-d'}></span></p>
										<p class="scheme_color f_size_large m_bottom_15"><a class="fw_medium color_dark" href="#"><{$vo.artist_name}></a></p>
										<p class="scheme_color f_size_large m_bottom_15"><a class="fw_medium color_dark" href="#"><{$vo.type_name}></a></p>
										<button class="album_play button_type_4 bg_scheme_color r_corners tr_all_hover color_light mw_0 m_bottom_15 m_sm_bottom_0 d_sm_inline_middle" title="<{$vo.name}>" data-id="<{$vo.id}>">播放专辑</button><br class="d_sm_none">
										<button class="button_type_4 bg_light_color_2 tr_all_hover f_right r_corners color_dark mw_0 m_left_5 p_hr_0 d_sm_inline_middle f_sm_none music-action-btn"  data-id="<{$vo['id']}>" data-action="fav" data-type="album" href="javascript:;">
											<span class="tooltip tr_all_hover r_corners color_dark f_size_small">收藏[<{$vo.favtimes}>]</span>
											<i class="fa fa-star"></i>
										</button>
										<button class="button_type_4 bg_light_color_2 tr_all_hover f_right m_sm_left_5 r_corners color_dark mw_0 p_hr_0 d_sm_inline_middle f_sm_none music-action-btn"  data-id="<{$vo['id']}>" data-action="like" data-type="album" href="javascript:;">
											<span class="tooltip tr_all_hover r_corners color_dark f_size_small">喜欢[<{$vo.likes}>]</span>
											<i class="fa fa-heart-o"></i>
										</button>
									</div>
								</div>
							</figcaption>
						</figure>
					</div>
					</volist>
				</section>
				<hr class="m_bottom_10 divider_type_3">
				<div class="row clearfix m_bottom_15 m_xs_bottom_5">
					<div class="col-lg-7 col-md-7 col-sm-8">
						共<{$_total}>张专辑
					</div>
					<div class="col-lg-5 col-md-5 col-sm-4 t_align_r t_xs_align_l">
						<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>
					</div>
				</div>
			</section>
			<!--侧边栏-->
			<aside class="col-lg-3 col-md-3 col-sm-3">
			<include file="Sidebar/hotListens"/>
			<include file="Sidebar/adver"/>
			<include file="Sidebar/hotArtist"/>
			</aside>
		</div>	
	</div>
</div>
</block>

<block name="player"><include file="Player/default"/></block>
