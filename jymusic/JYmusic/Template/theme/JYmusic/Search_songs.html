<extend name="Public/common"/>
<block name="content">

<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<!--搜索列表-->			
			<section class="col-lg-9 col-md-9 col-sm-9 m_xs_bottom_10 m_xs_bottom_10">
				<h2 class="tt_uppercase color_dark m_bottom_20"><span class="color_blue_3">[ <{$keys}> ]</span>的搜索结果</h2>
				<ul class="tabs_nav horizontal_list clearfix " role="tablist">
					<li class="f_xs_none <eq name="type" value="songs">active</eq>"><a href="<{:U('Search/index','type=songs&keys='.$keys)}>" class="bg_light_color_1 color_dark tr_delay_hover r_corners d_block f_size_small">歌曲</a></li>
					<li class="f_xs_none <eq name="type" value="album">active</eq>"><a href="<{:U('Search/index','type=album&keys='.$keys)}>" class="bg_light_color_1 color_dark tr_delay_hover r_corners d_block f_size_small">专辑</a></li>
					<li class="f_xs_none <eq name="type" value="artist">active</eq>"><a href="<{:U('Search/index','type=artist&keys='.$keys)}>" class="bg_light_color_1 color_dark tr_delay_hover r_corners d_block f_size_small">音乐人</a></li>
				</ul>
				<div class="tabs_content tab-content shadow r_corners">							
					<div class="tab-pane fade in active">
						<present name="list">
						<ul class="row clearfix">
							<volist name="list" id="vo">
							<li class="col-lg-6 col-md-6 col-sm-6 m_bottom_10">
								<div class="clearfix photoframe shadow d_block r_corners blog_animate animate_ftr relative">
									<img class="f_left r_corners m_right_15 m_sm_bottom_10 f_sm_none f_xs_left m_xs_bottom_0" alt="<{$vo.name}>" src="<{$v['cover_url']|default="/Uploads/Picture/song_cover.jpg"}>" width="40" height="40">					
									<a class="color_dark d_block bt_link text-ellipsis play_name" target="_play" href="<{:U('Music/detail?id='.$vo['id'])}>"><{$vo.name}></a>
									<a class="jp-play-me button_type_18 box_s_none f_size_large f_right tr_delay_hover r_corners" data-id="<{$vo.id}>" href="javascript:;"><i class="fa fa-headphones"></i></a>
								</div>				
							</li>
							</volist>
						</ul>														
						<hr class="m_bottom_10 divider_type_3">
						<div class="row clearfix m_bottom_5 m_xs_bottom_0">
							<div class="col-lg-7 col-md-7 col-sm-8">
								共查询到<span class="color_blue_3"><{$keys}></span>的相关<{$typename}></><span class="color_blue_3"><{$_total}></span>个
							</div>
							<div class="col-lg-5 col-md-5 col-sm-4 t_align_r t_xs_align_l">
								<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>
							</div>
						</div>
						<else />
							很抱歉，没有找到相关的结果						 
						</present> 
					</div>
				</div>
			</section>
			<!--侧边栏-->
			<aside class="col-lg-3 col-md-3 col-sm-3"><include file="Sidebar/hotListens"/></aside>
		</div>
	</div>
</div>
</block>
<block name="player"><include file="Player/default"/></block>
