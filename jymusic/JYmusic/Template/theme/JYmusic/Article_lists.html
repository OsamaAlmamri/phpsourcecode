<extend name="Public/common"/>
<block name="content">
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$category['title']}></a></li>
		</ul>
	</div>
</section>
<!--content-->
<div class="page_content_offset">
	<div class="container">
		<div class="row clearfix">
			<section class="col-lg-9 col-md-9 col-sm-9 m_xs_bottom_30">
				<volist name="list" id="data">
				<div class="bg_light_color_3 r_corners shadow manufacturers">
					<h2 class="tt_uppercase color_dark m_bottom_30"><a href="<{:U('Article/detail?id='.$data['id'])}>" class="color_dark"> <i class="fa fa-list-alt m_top_5"></i> <{$data.title}></a></h2>
					<img class="f_left m_right_20 m_sm_bottom_5" src="<{$data.cover_id|get_cover}>" alt="">
					<p class="m_bottom_10"><{$data.description}></p>
					<div class="clearfix">
						<ul class="horizontal_list d_inline_b l_width_divider">
							<li class="m_right_15"><span class="color_dark"> <i class="fa fa-user"></i> <{$data.uid|get_nickname}></span></li>
							<li class="m_right_15"><a href="<{:U('Article/lists?category='.$data['category_id'])}>" class="color_dark"><i class="fa fa-chain"></i> <{$data.category_id|get_category_title}></a></li>
							<li class="m_right_15"><span class="color_dark"><i class="fa fa-eye"></i> <{$data.view}> 次浏览</span></li>
							<li class="m_right_15"><a href="<{:U('Article/detail?id='.$data['id'])}>" class="color_dark"><i class="fa fa-chain"></i> 详细</a></li>
						</ul>
					</div>
				</div>				
				<hr class="m_bottom_10 m_top_10 divider_type_3">
				</volist>			
			</section>
			<aside class="col-lg-3 col-md-3 col-sm-3">
				<!--widgets-->
				<figure class="widget shadow r_corners wrapper m_bottom_30">
					<figcaption>
						<h3 class="color_light">信息分类</h3>
					</figcaption>
					<div class="widget_content">
						<!--Categories list-->
						<ul class="categories_list">
							<{:W('Category/lists', array(1, false))}>
						</ul>
					</div>
				</figure>
								 
				
				<figure class="widget shadow r_corners wrapper m_bottom_30">
					<figcaption>
						<h3 class="color_light">热门文章</h3>
					</figcaption>
					<div class="widget_content">
						<!--Categories list-->
						<ul class="vertical_list_type_8 d_inline_b">
							<Gq:music name="Document" order="view" limit="10">
							<li class="m_bottom_15 f_size_medium ">
								<a class="color_dark d_block" href="<{:U('Article/detail?id='.$id)}>">
									<{$title}>
								</a>
							</li>
							</Gq:music>
						</ul>
					</div>
				</figure>
			</aside>
		</div>
	</div>
</div>
</block>
<block name="script">	
<script type="text/javascript">
(function($){
	var page = $('#list_page');
	page.hide();
	page.find('a.prev').addClass('button_type_10 color_dark d_inline_middle bg_cs_hover bg_light_color_1 t_align_c tr_delay_hover r_corners box_s_none').html('<i class="fa fa-angle-left"></i>');
	page.find('a.next').addClass('button_type_10 color_dark d_inline_middle bg_cs_hover bg_light_color_1 t_align_c tr_delay_hover r_corners box_s_none').html('<i class="fa fa-angle-right"></i>');	
	page.find('.num, .current').addClass('m_right_10');
	page.show();
})(jQuery);
</script>
</block>
