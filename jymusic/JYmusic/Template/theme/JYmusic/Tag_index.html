<extend name="Public/common"/>
<block name="content">
<!--包屑-->
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li class="current"><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<!--左侧列表-->
			<section class="col-lg-9 col-md-9 col-sm-9 p_top_10">
				<div class="row clearfix p_top_10">					
					<div class="col-lg-5 col-md-4 col-sm-4 col-xs-5 t_align_l t_sm_align_l">
						<h2 class="tt_uppercase color_dark "><i class="fa fa-tag m_right_6"></i>热门标签</h2>
					</div>
				</div>
				<hr class="m_bottom_20 divider_type_3">
				<section class="list_type clearfix m_bottom_20">						
					<JY:tag  result="v" limit="20" order="count">
					<a class="tr_delay_hover m_right_5 m_bottom_5 r_corners button_type_15 color_dark bg_light_color_2 d_inline_b f_size_medium" target="_tag" href="<{:U('Tag/detail?show='.$v['alias'])}>"><{$v['name']}></a>
					</JY:tag>
				</section>		
				
				<volist name="list" id="tag">
				<notempty name="tag['tags']">
				<div class="row clearfix p_top_10">					
					<div class="col-lg-5 col-md-4 col-sm-4 col-xs-5 t_align_l t_sm_align_l">
						<h3 class="tt_uppercase color_dark "><{$tag.tag_group}></h3>
					</div>
				</div>
				<hr class="m_bottom_20 divider_type_3">
				<section class="list_type clearfix m_bottom_20">						
					<volist name="tag['tags']" id="t">
						<div class="col-lg-2 col-md-3 col-sm-4 t_align_c">																		
						<a href="<{:U('Tag/detail?show='.$t['alias'])}>" target="_tag" class="bg_cs_hover bg_light_color_2  bg_tr col-md-12 button_type_15 color_dark r_corners d_inline_b "><{$t.name}></a>
						</div>	
					</volist>
				</section>
				</notempty>
				</volist>
			</section>
			<!--侧边栏-->
			<aside class="col-lg-3 col-md-3 col-sm-3">
			<include file="Sidebar/adver"/>
			<include file="Sidebar/hotArtist"/>
			</aside>
		</div>	
	</div>
</div>
</block>

<block name="player"><include file="Player/default"/></block> 
<block name="script">	
<script type="text/javascript">
(function($){
	var page = $('#list_page');
	page.hide();
	page.find('a.prev').addClass('button_type_10 color_dark d_inline_middle bg_cs_hover bg_light_color_1 t_align_c tr_delay_hover r_corners box_s_none').html('<i class="fa fa-angle-left"></i>');
	page.find('a.next').addClass('button_type_10 color_dark d_inline_middle bg_cs_hover bg_light_color_1 t_align_c tr_delay_hover r_corners box_s_none').html('<i class="fa fa-angle-right"></i>');	
	page.find('.num, .current').addClass('m_right_10');
	page.show();
})(jQuery);
</script>
</block>
