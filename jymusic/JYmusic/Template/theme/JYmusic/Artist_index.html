<extend name="Public/common"/>
<block name="content">
<!--包屑-->
<section class="breadcrumbs">
	<div class="container">
		<ul class="horizontal_list clearfix bc_list f_size_medium">
			<li class="m_right_10 current"><a href="<{:U('Index/index')}>" class="default_t_color">首页<i class="fa fa-angle-right d_inline_middle m_left_10"></i></a></li>
			<li><a href="javascript:;" class="default_t_color"><{$title}></a></li>
		</ul>
	</div>
</section>
<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix m_bottom_15">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m_xs_bottom_10">
				<h2 class="tt_uppercase color_dark f_left p_top_10">音乐人</h2>
				<div class="custom_select relative color_dark portfolio_filter clearfix f_right">
					<div class="select_title type_2 r_corners relative mw_0">本页分类类型</div>
					<ul id="filter_portfolio" class="select_list d_none"></ul>
					<select>
						<option data-filter="*" value="All">全部</option>
						<volist name="type" id="vo">
							<option data-filter=".type_<{$vo.id}>" value="type_<{$vo.id}>"><{$vo.name}></option>
						</volist>
					</select>
				</div>
			</div>
		</div>
		<hr class="m_bottom_10 divider_type_3">
		<div class="row clearfix m_bottom_15">
			<div class="col-lg-5 col-md-5 col-sm-4 col-xs-5 m_xs_bottom_10">
				<p class="d_inline_middle f_size_medium d_xs_block m_xs_bottom_5"><{$_total}>位音乐人</p>
			</div>
			<div class="col-lg-7 col-md-7 col-sm-8 col-xs-7 t_align_r t_xs_align_r">
				<ul class="horizontal_list clearfix d_inline_middle m_left_10 page_list"><{$_page}></ul>				
			</div>
		</div>
		<!--图片组合-->
		<section class="portfolio_masonry_container">
			<volist name="list" id="vo">
			<div class="portfolio_item t_xs_align_c type_<{$vo.type_id}>">
				<figure class="d_xs_inline_b d_mxs_block">
					<div class="photoframe with_buttons relative shadow r_corners wrapper artist_cover">
						<img src="<{$vo['cover_url']|default="/Uploads/Picture/artist_cover.jpg"}>" alt="<{$vo.name}>" class="tr_all_long_hover">
						<div class="open_buttons clearfix">
							<div class="f_left m_left_10 f_size_large tr_all_hover"><a href="<{:U('Artist/detail/id/'.$vo['id'])}>" role="button" class="color_light button_type_13 r_corners box_s_none d_block"><i class="fa fa-link"></i></a></div>
						</div>
						<figcaption class="t_xs_align_l">
							<h5 class="m_bottom_3 t_align_c"><{$vo.name}></h5>
						</figcaption>
					</div>
				</figure>
			</div>
			</volist>
		</section>
	</div>
</div>
</block>
<block name="script">
<script src="__JS__/jackbox-packed.min.js"></script>
</block>
