<extend name="Space/common" />
<block name="content">
	<section class="container relative clearfix user-con">
        <div class="row">
        	<div class="col-sm-4">
				<include file="Space/sidebar"/> 		            
            </div>
            <div class="col-sm-8">           	            	
            	<div class="blog-post m-t-mx">          
                 	<div class="m-t-lg m-b-lg">
                 		<h4 class="m-b">
                 			<a class="btn btn-rounded btn-sm btn-icon btn-default " href="#"><i class="fa fa-dot-circle-o i-md text-danger"></i></a>
                 			我的动态 
					    </h4>
					    <hr>
					</div>
					<notempty name="list">  
                  	<div class="row row-sm">
                  		<div class="timeline"> 
                  			<volist name="list" id="v" mod="2">                 			
		                    <article class="timeline-item <neq name="mod" value="1">alt</neq>">
		                        <div class="timeline-caption">
		                          <div class="panel panel-default">
		                            <div class="panel-body">
		                              <span class="arrow  <eq name="mod" value="1">left<else/>right</eq>"></span>
		                              <span class="timeline-icon"><i class="fa fa-male time-icon bg-success"></i></span>
		                              <span class="timeline-date"><{$v['create_time']|time_format='Y-m-d g:h'}></span>
		                              <div class="text-sm"><{$v.title}> <a class="hotel-color" href="<{$v.music_url}>">[<{$v.music_name}>]</a></div>
		                              <h5>                                
		                                <{$v.uname}>
		                              </h5>
		                            </div>       
		                          </div>
		                        </div>
		                    </article>
		                    </volist> 
		                </div>
	             	</div>
	             	<div class="list-page text-center m-t-lg m-b-lg ">
	             		<ul>
						<{$_page}>
						</ul>
					</div>
					<else />
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            暂时还没有动态
                        </div>
                    </div>
                    </notempty>    
            	</div> 
            </div>
        </div>
	</section>
</block>
<block name="script">
  <script type="text/javascript" src="__STATIC__/player/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="__STATIC__/player/jy_play.js"></script>
  <script type="text/javascript">
	$(function () {$('#dny').addClass('active');})
  </script>
</block>
