<section class="panel panel-default animated fadeInDownBig">
	<div class="panel-body">
    	<div class="row clearfix">
    		<div class="col-sm-12 col-xs-12 col-md-5 m-b-sm"><a class="avatar b-3x" href="#"><img alt="<{$user.nickname}>" src="<{$user['uid']|get_user_avatar="128"}>"></a></div>	
            <div class="col-sm-12 col-xs-12  col-md-7 ">	
            	<div class="clear">
              		<div class="h4 m-t-xs m-b-xs"><{$user.nickname}></div>
             		<div class="comment-action m-t-sm">
                    	<if condition="is_follow($user['uid'])">								
						<a class="btn btn-default btn-xs music-action-btn" data-toggle="class" data-id="<{$user['uid']}>" data-action="delfollow" href="javascript:;">
                        	<i class="fa fa-star-o text-muted text"></i>
                        	<i class="fa fa-star text-danger text-active"></i> 
                        	取消关注
                    	</a>
						<else />
						<a class="btn btn-default btn-xs music-action-btn" data-toggle="class" data-id="<{$user['uid']}>" data-action="follow" href="javascript:;">
                        	<i class="fa fa-star-o text-muted text"></i>
                        	<i class="fa fa-star text-danger text-active"></i> 
                        	关注
                    	</a>							
						</if>                    	                    	
                    	<neq name="UID" value="$user['uid']">
                    	<a class="btn btn-default btn-xs"  href="javascript:;" data-toggle="modal" data-target="#post-letter">
                    		<i class="fa fa-comment text-muted"></i>私信
                    	</a>
                    	</neq>
          			</div>
          			<div class="panel-body  m-t-sm">	                             
                    	<p class="m-b-none">这里填分享代码</p>
                	</div>
            	</div>
          	</div>
      	</div>
        <footer class="panel-footer bg-info text-center m-t-xs ">
        	<div class="row pull-out">
        		<div class="col-xs-6 dker">
            		<div class="padder-v">
                        <span class="m-b-xs h5 block text-white"><{$user.songs}></span>
                        <small class="text-muted">音乐</small>
                	</div>
            	</div>
            	<!--div class="col-xs-4 rk">
                	<div class="padder-v">
                        <span class="m-b-xs h5 block text-white"><{$user.albums}></span>
                        <small class="text-muted">专辑</small>
                	</div>
            	</div-->
            	<div class="col-xs-6 rk">
                	<div class="padder-v">
                		<span class="m-b-xs h5 block text-white"><{$user.follows}></span>
                        <small class="text-muted">关注</small>
                	</div>
            	</div>
        	</div>
		</footer>
	</div>			            	
</section>					          					          
<section class="panel panel-info">
	<div class="panel-body">
    	<span class="h4 m-b-sm block"><i class="fa fa-pencil-square-o i-lg"></i>个性签名</span>   		
   		<p><{$user.signature|default="暂无还没有填写..."}></p>          		                      
	</div>
</section>
<div class="bg-primary btn-rounded wrapper-md r visible-lg">
	<a href="<{:U('Music/share')}>">
    	<span class="h4 m-b-xs block"><i class="fa fa-cloud-upload i-lg"></i>上传音乐</span>
    	<span class="text-muted">有好东西拿出来和大家一起分享吧!</span>
    </a>
</div>
        	
<div class="panel panel-info m-t-md animated">
	<h4 class="font-thin padder"><i class="fa fa-bar-chart-o m-r-sm"></i>最新动态</h4>
	<ul class="list-group">
		<JY:dynamic uid="$user['uid']" result="vo" limit="7">
		<li class="list-group-item">
			<p><a href="<{$vo.user_url}>"><{$vo.uname}></a><{$vo.title}><a href="<{$vo.music_url}>"><{$vo.music_name}></a></p>
			<small class="block text-muted"><i class="fa fa-clock-o"></i><{$vo.create_time|beforeTime}></small>
		</li>
		</JY:dynamic>                      
	</ul>
</div>
