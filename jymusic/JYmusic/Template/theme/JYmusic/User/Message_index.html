<extend name="Public/common" />
<block name="content">
<div class="row">
	<div class="col-md-10 col-md-offset-1 m-b-md">
		<nav class="navbar m-t bg-white no-br">
			<div class="container-fluid">
			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-music-menu">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
				</div>

				<div class="collapse navbar-collapse" id="user-music-menu">
			      	<ul class="nav navbar-nav">
				        <li class="dk"><a href="<{:U('Message/index')}>">全部消息</a></li>
						<li class=""><a href="<{:U('Letter/index')}>">我的私信</a></li>
			      	</ul>
			      	
			    	<ul class="nav navbar-nav pull-right-lg ">
				        <li class=""><a href="<{:U('Music/audit')}>"  class="btn-del" data-url="<{:U('removeall')}>" href="JavaScript:void(0)">全部清空</a></li>
			      	</ul>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="col-md-12 m-b-md">
				<section class="panel panel-default">
					<section class="panel-body">  
						<if condition="$list">
				     	<volist name="list" id="v">
						<article class="media b wrapper-xs">
					    	<div class="media-body">
					        	<div class="pull-right media-xs text-center text-muted">
					            	<a class="btn btn-danger btn-xs m-b-sm btn-del" href="javascript:;" remove-parent=".media" data-url="<{:U('remove?id='.$v['id'])}>">删除</a><br>
					            	<small class="label bg-light"><{$v.post_time|beforeTime}></small>
					        	</div>
					        	<span class="h5 "><i class="fa fa-file-text-o m-r-sm"></i><{$v.title}>&nbsp;<small>[<eq name="v['is_read']" value="1">已读<else/>未读</eq>]</small></span>
					        	<p class="block m-t-sm"><{$v.content}></p>
					    	</div>
						</article>

						</volist>
		             	<div class="list-page text-center">
		             		<ul class="pagination">
							<{$_page}>
							</ul>
						</div>              
                 		<else />暂无消息！</if>
                	</section>
                </section>
			</div>		
		</div>		
	</div>
</div>
</block>
<block name="script">
  <script type="text/javascript" src="__STATIC__/player/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="__STATIC__/player/jy_play.js"></script>
</block>
