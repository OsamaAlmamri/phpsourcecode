<extend name="Public/common" />
<block name="content">
<div class="row">
	<div class="col-md-10 col-md-offset-1 m-b-md">
		<nav class="navbar m-t bg-white no-br">
			<div class="container-fluid">
			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-music-menu">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
				</div>

				<div class="collapse navbar-collapse" id="user-music-menu">
			      	<ul class="nav navbar-nav">
				        <li class="mb-10"><a class="white-color yellow-bg " href="<{:U('index')}>">我的关注</a></li>
						<li class="mb-10 dk"><a href="<{:U('fans')}>">我的粉丝</a></li>
			      	</ul>
				</div>
			</div>
		</nav>
		<div class="row row-sm">
			<if condition="$list">

		    <volist name="list" id="v"> 
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 albumfav-list">
            	<div class="item">
                	<div class="pos-rlt">
                    	<a href="<{:U('/User/home/index?uid='.$v['fans_uid'])}>"><img class="r r-2x img-full" alt="" src="<{$v['fans_uid']|get_user_avatar="64"}>"></a>
                	</div>
                	<div class="text-center m-b-sm">
                		<h5><{$v['fans_uname']}></h5>
                    	<a href="<{:U('/User/home/index?uid='.$v['fans_uid'])}>"" class="btn btn-success btn-xs music-action-btn" data-id="<{$v['fans_uid']}>" data-action="follow" remove-parent=".albumfav-list"><i class="fa fa-plus"></i>&nbsp;添加关注</a>
               		</div>
            	</div>
            </div>
		    </volist> 
		         
         	<div class="list-page text-center">
         		<ul class="pagination">
				<{$_page}>
				</ul>
			</div>           	
          	<else />
          		<div class="col-sm-12">还没有关注任何人</div>  
          	</if>		
		</div>
		
	</div>
</div>
</block>
