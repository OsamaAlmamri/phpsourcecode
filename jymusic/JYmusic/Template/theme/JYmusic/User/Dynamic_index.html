<extend name="Public/common" />
<block name="content">
<div class="row">
	<div class="col-md-10 col-md-offset-1 m-b-md m-t-md">

						<if condition="$list">
                  		<div class="timeline"> 
                  			<volist name="list" id="v" mod="2">                 			
		                    <article class="timeline-item <neq name="mod" value="1">alt</neq>">
		                        <div class="timeline-caption">
		                          <div class="panel panel-default">
		                            <div class="panel-body">
		                              <span class="arrow  <eq name="mod" value="1">left<else/>right</eq>"></span>
		                              <span class="timeline-icon"><i class="fa fa-male time-icon bg-success"></i></span>
		                              <span class="timeline-date"><{$v['create_time']|time_format='Y-m-d g:h'}></span>
		                              <div class="text-sm"><{$v.title}> <a class="hotel-color" href="<{$v.music_url}>">[<{$v.music_name}>]</a></div>
		                              <h5>                                
		                                <{$v.uname}>
		                              </h5>
		                            </div>       
		                          </div>
		                        </div>
		                    </article>
		                    </volist> 
		                </div>
		             	<div class="list-page text-center">
		             		<ul class="pagination">
							<{$_page}>
							</ul>
						</div>           	
	                  	<else />
	                  		还没有动态！
	                  	</if>

		

		
	</div>
</div>
</block>
<block name="script">
  <script type="text/javascript" src="__STATIC__/player/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="__STATIC__/player/jy_play.js"></script>
</block>
