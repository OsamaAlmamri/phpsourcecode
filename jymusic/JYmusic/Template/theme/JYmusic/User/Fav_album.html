<extend name="Public/common" />
<block name="content">
<div class="row">
	<div class="col-md-10 col-md-offset-1 m-b-md">
		<nav class="navbar m-t bg-white no-br">
			<div class="container-fluid">
			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-music-menu">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
				</div>

				<div class="collapse navbar-collapse" id="user-music-menu">
			      	<ul class="nav navbar-nav">
				        <li class="mb-10"><a class="white-color yellow-bg " href="<{:U('Fav/index')}>">歌曲收藏</a></li>
						<li class="mb-10 dk"><a href="<{:U('Fav/album')}>">专辑收藏</a></li>
				        <li class="mb-10"><a href="<{:U('Fav/artist')}>">音乐人收藏</a></li>
			      	</ul>
				</div>
			</div>
		</nav>
		<div class="row row-sm">
			<if condition="$list">

		    <volist name="list" id="v"> 
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 albumfav-list">
            	<div class="item">
                	<div class="pos-rlt">
                    	<div class="item-overlay opacity r r-2x bg-black">
                        	<div class="center text-center m-t-n">
                                  <a href="#" class="music-action-btn"  data-id="<{$v['id']}>" data-type="album" data-action="delfav" remove-parent=".albumfav-list"><i class="fa fa-times i-2x"></i></a>
                        	</div>
                    	</div>
                    	<a href="<{:U('/Album/detail?id='.$v['id'])}>"><img class="r r-2x img-full" alt="" src="<{$v.cover_url}>"></a>
                	</div>
                	<div class="padder-v">
                    	<a class="text-ellipsis" data-replace="true" href="<{:U('/Album/detail?id='.$v['id'])}>"><{$v.name}></a>
                    	<a class="text-ellipsis text-xs text-muted"  href="<{:U('/Aitrst/detail?id='.$v['artist_id'])}>"><{$v.artist_name}></a>
                	</div>
            	</div>
            </div>
		    </volist> 
		         
         	<div class="list-page text-center">
         		<ul class="pagination">
				<{$_page}>
				</ul>
			</div>           	
          	<else />
          		还没有收藏专辑！
          	</if>		
		</div>
		
	</div>
</div>
</block>
<block name="script">
  <script type="text/javascript" src="__STATIC__/player/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="__STATIC__/player/jy_play.js"></script>
</block>
