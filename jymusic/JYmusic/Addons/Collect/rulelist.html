<div style="display:none" id="a-hide-bts">
    <a class="btn btn-labeled btn-success" href="<{:addons_url('Collect://Collect/add')}>">新增规则</a>
</div>
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover"> 
		<thead>
			<tr>
				<th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
				<th>序号</th>
				<volist name="listKey" id="vo">
					<th><{$vo}></th>
				</volist>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="_list" id="lv" >
			<tr>
				<td><input class="ids" type="checkbox" name="id[]" value="<{$lv.id}>"></td>
				<td><{$lv.id}></td>
				<volist name="listKey" id="lk">
					<td><{$lv.$key}></td>
				</volist>	
				<td>
					<!--a class="mr-sm" href="<{:addons_url('Collect://Collect/test',array('id'=>$lv['id']))}>">测试</a-->
					<a class="mr-sm" href="<{:addons_url('Collect://Collect/start',array('id'=>$lv['id']))}>">采集</a>
					<a class="mr-sm" href="<{:addons_url('Collect://Collect/mod',array('id'=>$lv['id']))}>">编辑</a>
					<a class="confirm ajax-get" href="<{:addons_url('Collect://Collect/del',array('id'=>$lv['id']))}>">删除</a>&nbsp;
				</td>				
			</tr>
			</volist>
		</tbody>
	</table>
</div>
<block name="script">
<script type="text/javascript">	
(function(){$('#a-bts').append($('#a-hide-bts').html());})();
</script>
</block>
