<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<base href="__ROOT__"/>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>QeyserBlog</title>
<script src="__ADMIN__/login/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<style>
body{background:#ebebeb;font-family:"UKIJ Ekran","Hiragino Sans GB","Microsoft YaHei","\9ED1\4F53",Arial,sans-serif;color:#222;font-size:12px;}
*{padding:0px;margin:0px;font-family:"UKIJ Ekran","Hiragino Sans GB","Microsoft YaHei",sans-serif;}
.top_div{background:#008ead;width:100%;height:400px;}
.top_content{background:rgb(255,255,255);margin:-116px auto auto;border:1px solid rgb(231,231,231);border-image:none;width:400px;height:230px;text-align:center;}
.ipt{border:1px solid #d3d3d3;padding:10px 10px;width:290px;border-radius:4px;padding-left:35px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s}
.ipt:focus{border-color:#66afe9;outline:0;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)}
.pti{float:left;margin-left:35px;border:1px solid #d3d3d3;padding:10px 10px;width:120px;border-radius:4px;padding-left:35px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s}
.pti:focus{border-color:#66afe9;outline:0;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)}
.lgn{height:50px;line-height:50px;margin-top:20px;border-top-color:rgb(231,231,231);border-top-width:1px;border-top-style:solid;}
.lgn .btn{margin-top: 8px;background:rgb(0, 142, 173);padding: 7px 10px;border-radius:4px;border: 1px solid rgb(26, 117, 152);color: rgb(255, 255, 255);font-weight: bold;}
.u_logo{background:url("__ADMIN__/login/images/username.png") no-repeat;padding:10px 10px;position:absolute;top:43px;left:40px;}
.p_logo{background:url("__ADMIN__/login/images/password.png") no-repeat;padding:10px 10px;position:absolute;top:12px;left:40px;}
.c_logo{background:url("__ADMIN__/login/images/code.png") no-repeat;padding:10px 10px;position:absolute;top:12px;left:40px;}
a{text-decoration:none;}
.tou{background:url("__ADMIN__/login/images/tou.png") no-repeat;width:97px;height:92px;position:absolute;top:-87px;left:140px;}
.left_hand{background:url("__ADMIN__/login/images/left_hand.png") no-repeat;width:32px;height:37px;position:absolute;top:-38px;left:150px;}
.right_hand{background:url("__ADMIN__/login/images/right_hand.png") no-repeat;width:32px;height:37px;position:absolute;top:-38px;right:-64px;}
.initial_left_hand{background:url("__ADMIN__/login/images/hand.png") no-repeat;width:30px;height:20px;position:absolute;top:-12px;left:100px;}
.initial_right_hand{background:url("__ADMIN__/login/images/hand.png") no-repeat;width:30px;height:20px;position:absolute;top:-12px;right:-112px;}
.left_handing{background:url("__ADMIN__/login/images/left-handing.png") no-repeat;width:30px;height:20px;position:absolute;top:-24px;left:139px;}
.right_handinging{background:url("__ADMIN__/login/images/right_handing.png") no-repeat;width:30px;height:20px;position:absolute;top:-21px;left:210px;}
.copyright{margin-top:30px;text-align:center;line-height:50px;height:50px;font-size:18px;font-weight:bold;color:#f5871f;}
</style>
<script type="text/javascript">
$(function(){
	//得到焦点
	$("#password").focus(function(){
		$("#left_hand").animate({
			left: "150",
			top: " -38"
		},{step: function(){
			if(parseInt($("#left_hand").css("left"))>140){
				$("#left_hand").attr("class","left_hand");
			}
		}}, 2000);
		$("#right_hand").animate({
			right: "-64",
			top: "-38px"
		},{step: function(){
			if(parseInt($("#right_hand").css("right"))> -70){
				$("#right_hand").attr("class","right_hand");
			}
		}}, 2000);
	});
	//失去焦点
	$("#password").blur(function(){
		$("#left_hand").attr("class","initial_left_hand");
		$("#left_hand").attr("style","left:100px;top:-12px;");
		$("#right_hand").attr("class","initial_right_hand");
		$("#right_hand").attr("style","right:-112px;top:-12px");
	});
});
</script>
<body>
<div class="top_div"></div>
<div class="top_content">
<form action="{:url('login/login')}" method="post">
  <div style="width: 165px; height: 96px; position: absolute;">
    <div class="tou"></div>
    <div class="initial_left_hand" id="left_hand"></div>
    <div class="initial_right_hand" id="right_hand"></div>
  </div>
  <p style="padding: 30px 0px 10px; position: relative;"><span class="u_logo"></span>
    <input class="ipt" type="text" id="isim" name="isim" placeholder="User Name" value="">
  </p>
  <p style="margin-bottom:10px; position: relative;"><span class="p_logo"></span>
    <input class="ipt" id="password" name="parol" type="password" placeholder="User Password" value="">
  </p>
  <p style="position: relative;"><span class="c_logo"></span>
    <input class="pti" id="verify" name="verify" type="text" value="">
    <img src="{:captcha_src()}" alt="Check" width="160" height="36" onclick="this.src='{:captcha_src()}?'+Math.random();"/>
  </p>
  <div class="lgn">
    <p style="margin: 0px 35px 20px 45px;">
    	<span style="float: left;"><a style="color: rgb(204, 204, 204);" href="#">ئۇنتۇپ قالغانمۇ?</a></span>
    	<span style="float: right;"><input class="btn" type="submit" value="كىرىش" /></span>
    </p>
  </div>
</form>
</div>
<div class="copyright"><p>QeyserBlog Admin page !</p></div>
</body>
</html>
