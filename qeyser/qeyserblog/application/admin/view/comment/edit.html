<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Article-Edit</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{include file="public/head" /}
<!-- ueditor -->
<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="main-container container-fluid">
  <div class="page-container"> 
    <!-- Page Content -->
    <div style="margin-left:0px;margin-right:15px;" class="page-content"> 
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li> <a href="#">سېستىما</a> </li>
          <li> <a href="#">يازما باشقۇرۇش</a> </li>
          <li class="active">يازما تەھرىرلەش</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">يازما تەھرىرلەش</span> </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" enctype="multipart/form-data" action="{:url('article/edit')}" method="post">
                    <input type="hidden" name="aid" value="{$arts.aid}">
                    <div class="form-group">
                      <label for="title" class="col-sm-2 control-label no-padding-right">يازما تېمىسى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="title" name="title" required value="{$arts.title}" type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* چوقۇم تولدۇرۇڭ</p>
                    </div>
                    <div class="form-group">
                      <label for="cid" class="col-sm-2 control-label no-padding-right">يازما تۈرى</label>
                      <div class="col-sm-2">
                        <select name="cid" class="form-control">
                        {volist name='cats' id='vo'}
                          <option {if condition="$vo['cid'] eq $arts['cid']"}selected="selected"{/if} value="{$vo.cid}">{$vo.cname}</option>
                        {/volist}
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="keywords" class="col-sm-2 control-label no-padding-right">ئاچقۇچلۇق سۆز</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="keywords" name="keywords" value="{$arts.keywords}" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="description" class="col-sm-2 control-label no-padding-right">قىسقىچە مەزمۇن</label>
                      <div class="col-sm-6">
                        <textarea name="description" class="form-control" required>{$arts.description}</textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="type" class="col-sm-2 control-label no-padding-right">چوققىلاش</label>
                      <div class="col-xs-4">
                        <label>
                          <input class="checkbox-slider slider-icon yesno" name="type" {if condition='$arts.type eq 1'}checked{/if} type="checkbox">
                          <span class="text"></span> </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="pic" class="col-sm-2 control-label no-padding-right">سۈرەت يوللاش</label>
                      <div class="col-sm-6">
                        <input type="file" name="pic" style="display: inline;">
                        {if condition="$arts['pic'] neq ''"}
                            <img src="{$arts.pic}" height="50">
                        {else /}
                            <span>سۈرەت يوللانمىغان</span>
                        {/if}
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="content" class="col-sm-2 control-label no-padding-right">يازما مەزمۇنى</label>
                      <div class="col-sm-10">
                        <textarea id="content" name="content" required>{$arts.content}</textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="sort" class="col-sm-2 control-label no-padding-right">تەرتىپ نۇمۇرى</label>
                      <div class="col-sm-2">
                        <input class="form-control" id="sort" name="sort" value="{$arts.sort}" type="text">
                      </div>
                    </div>                   
                    <div class="form-group">
                      <label for="click" class="col-sm-2 control-label no-padding-right">كۆرۈلۈش سانى</label>
                      <div class="col-sm-2">
                        <input class="form-control" id="click" name="click" value="{$arts.click}" type="text">
                      </div>
                    </div>  
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">ئۇچۇر ساقلاش</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  </div>
</div>

<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:840,initialFrameHeight:400,});
</script>

{include file="public/foot"/}
