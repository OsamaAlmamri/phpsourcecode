<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Links-Edit</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{include file="public/head" /}
</head>
<body>
<div class="main-container container-fluid">
  <div class="page-container"> 
    <!-- Page Content -->
    <div style="margin-left:0px;margin-right:15px;" class="page-content"> 
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li> <a href="#">سېستىما</a> </li>
          <li class="active">دوستانە ئۇلىنىش تەھرىرلەش</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">بىكەت ئۇچۇرلىرى</span> </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post">
                    <input type="hidden" name="id" value="{$link.id}">
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label no-padding-right">بىكەت نامى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="name" name="name" value="{$link.name}" required type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* چوقۇم تولدۇرۇڭ</p>
                    </div>
                    <div class="form-group">
                      <label for="url" class="col-sm-2 control-label no-padding-right">بىكەت ئادىرىسى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="url" name="url" type="text" value="{$link.url}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="sort" class="col-sm-2 control-label no-padding-right">رەت تەرتىپى</label>
                      <div class="col-sm-2">
                        <input class="form-control" id="sort" name="sort" type="text" value="{$link.sort}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="type" class="col-sm-2 control-label no-padding-right">تەۋسىيە ھالىتى</label>
                      <div class="col-xs-4">
                        <label>
                          <input class="checkbox-slider slider-icon yesno" name="type" {if condition='$link.type eq 1'}checked="checked"{/if} type="checkbox">
                          <span class="text"></span> </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">ئۇچۇر ساقلاش</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  </div>
</div>

{include file="public/foot"/}
