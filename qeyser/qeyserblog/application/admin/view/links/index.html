<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Links</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{include file="public/head" /}
</head>
<body>
<div class="main-container container-fluid">
  <div class="page-container"> 
    <!-- Page Content -->
    <div style="margin-left:0px;margin-right:15px;" class="page-content" > 
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li> <a href="#">سېستىما</a> </li>
          <li class="active">باشقۇرۇغۇچى باشقۇرۇش</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <button type="button" class="btn btn-sm btn-azure btn-primary" onClick="javascript:window.location.href = '{:url('links/add')}'"> <i class="fa fa-plus"></i> يېڭىدىن قوشۇش </button>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-body">
                <div class="flip-scroll">
                  <table class="table table-bordered table-hover">
                    <thead class="">
                      <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">بىكەت نامى</th>
                        <th class="text-center">بىكەت ئادىرىسى</th>
                        <th class="text-center">مەشغۇلات</th>
                      </tr>
                    </thead>
                    <tbody>
                    {volist name='links' id='vo'}
                      <tr>
                        <td align="center">{$vo['id']}</td>
                        <td align="center">{$vo.name}</td>
                        <td align="center" dir="ltr">{$vo.url}</td>
                        <td align="center"><a href="{:url('links/edit',array('id'=>$vo.id))}" class="btn btn-info btn-xs edit"> <i class="fa fa-edit"></i> تەھرىرلەش </a> <a href="{:url('links/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-xs delete"> <i class="fa fa-trash-o"></i> ئۆچۈرۈش </a></td>
                      </tr>
                    {/volist}  
                    </tbody>
                  </table>
                </div>
                <div> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  </div>
</div>

{include file="public/foot"/}
