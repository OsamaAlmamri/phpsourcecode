<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SiteConfig-Add</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{include file="public/head" /}
</head>
<body>
<div class="main-container container-fluid">
  <div class="page-container"> 
    <!-- Page Content -->
    <div style="margin-left:0px;margin-right:15px;" class="page-content"> 
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li> <a href="#">سېستىما</a> </li>
          <li class="active">بىكەت تەڭشەكلىرى</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-themeprimary"> <i class="widget-icon fa fa-tasks themeprimary"></i> <span class="widget-caption">بىكەت ئۇچۇرلىرى</span> </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post">
                    {volist name='data' id='v'}
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label no-padding-right">{$v['title']}</label>
                      <div class="col-sm-4">
                        <input class="form-control" id="{$v['name']}" name="{$v['name']}" type="text" value="{$v['value']}">
                      </div>
                      <p class="help-block col-sm-6 red">* {$v['des']}</p>
                    </div>
                    {/volist}
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">ئۇچۇر ساقلاش</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  </div>
</div>

{include file="public/foot"/}
