<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Article</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{include file="public/head" /}
</head>
<body>
<div class="main-container container-fluid">
  <div class="page-container"> 
    <!-- Page Content -->
    <div style="margin-left:0px;margin-right:15px;" class="page-content" > 
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li> <a href="#">سېستىما</a> </li>
          <li class="active">يازما باشقۇرۇش</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <button type="button" class="btn btn-sm btn-azure btn-primary" onClick="javascript:window.location.href = '{:url('article/add')}'"> <i class="fa fa-plus"></i> يازما قوشۇش </button>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-body">
                <div class="flip-scroll">
                  <table class="table table-bordered table-hover">
                    <thead class="bordered-blueberry">
                      <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">يازما تېمىسى</th>
                        <th class="text-center">يازما تۈرى</th>
                        <th class="text-center">يوللانغان ۋاقىت</th>
                        <th class="text-center">مەشغۇلات</th>
                      </tr>
                    </thead>
                    <tbody>
                    {volist name='articles' id='vo'}
                      <tr>
                        <td align="center">{$vo['aid']}</td>
                        <td align="right">{$vo.title}</td>
                        <td align="center">{$vo.cname}</td>
                        <td align="center">{$vo.time|date='Y-m-d h:s',###}</td>
                        <td align="center"><a href="{:url('article/edit',array('aid'=>$vo.aid))}" class="btn btn-info btn-xs edit"> <i class="fa fa-edit"></i> تەھرىرلەش </a> <a href="{:url('article/del',array('aid'=>$vo['aid']))}" class="btn btn-danger btn-xs delete"> <i class="fa fa-trash-o"></i> ئۆچۈرۈش </a></td>
                      </tr>
                    {/volist}  
                    </tbody>
                  </table>
                </div>
                <div style="margin:10px 5px 0px; text-align: center;"> {$articles->render()} </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  </div>
</div>

{include file="public/foot"/}
