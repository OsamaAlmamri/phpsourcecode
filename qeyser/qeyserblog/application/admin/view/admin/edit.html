<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>User-Edit</title>
<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{include file="public/head" /}
</head>
<body>
<div class="main-container container-fluid">
  <div class="page-container"> 
    <!-- Page Content -->
    <div style="margin-left:0px;margin-right:15px;" class="page-content"> 
      <!-- Page Breadcrumb -->
      <div class="page-breadcrumbs">
        <ul class="breadcrumb">
          <li> <a href="#">سېستىما</a> </li>
          <li class="active">باشقۇرغۇچىنى تەھرىرلەش</li>
        </ul>
      </div>
      <!-- /Page Breadcrumb --> 
      
      <!-- Page Body -->
      <div class="page-body">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
              <div class="widget-header bordered-bottom bordered-blue"> <span class="widget-caption">باشقۇرغۇچى ئۇچۇرلىرى</span> </div>
              <div class="widget-body">
                <div id="horizontal-form">
                  <form class="form-horizontal" role="form" action="" method="post">
                    <input type="hidden" name="uid" value="{$admins.uid}">
                    <input type="hidden" name="salt" value="{$admins.salt}">
                    <div class="form-group">
                      <label for="username" class="col-sm-2 control-label no-padding-right">باشقۇرۇغۇچى نامى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="username" name="username" value="{$admins.username}" required type="text">
                      </div>
                      <p class="help-block col-sm-4 red">* چوقۇم تولدۇرۇڭ</p>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label no-padding-right">كىرىش پارولى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="password" name="password" type="password" value="{$admins.password}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nickname" class="col-sm-2 control-label no-padding-right">تور نامى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="nickname" name="nickname" type="text" value="{$admins.nickname}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label no-padding-right">ئېلخەت ئادىرىسى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="email" name="email" type="text" value="{$admins.email}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="qq" class="col-sm-2 control-label no-padding-right">QQ نۇمۇرى</label>
                      <div class="col-sm-6">
                        <input class="form-control" id="qq" name="qq" type="text" value="{$admins.qq}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="type" class="col-sm-2 control-label no-padding-right">باشقۇرغۇچى ھالىتى</label>
                      <div class="col-xs-4">
                        <label>
                          <input class="checkbox-slider slider-icon yesno" name="type" {if condition="$admins['type'] eq 1"} checked="checked" {/if} type="checkbox">
                          <span class="text"></span> </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">ئۇچۇر ساقلاش</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Body --> 
    </div>
    <!-- /Page Content --> 
  </div>
</div>

{include file="public/foot"/}
