<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QeyserBlog Install Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="QeyserBlog قاچىلاش پىروگىراممىسى">
<meta name="author" content="Qeyser.Mutellip - قەيسەر مۇراللىپ">
<!-- zui -->
<link href="__HOME__/default/css/bootstrap.min.css" rel="stylesheet">
<link href="__HOME__/default/css/bootstrap-rtl.min.css" rel="stylesheet">
<script src="__HOME__/default/js/jquery.js"></script>
<style>
@font-face {font-family: 'UKIJ Ekran'; src: local('☺'), local("UKIJ Ekran"), url('/UKIJEkran.eot?#iefix') format('embedded-opentype'), url('/UKIJEkran.woff') format('woff'), url('/UKIJEkran.ttf') format('truetype'), url('/UKIJEkran.svg#UKIJEkran') format('svg'); font-weight: normal; font-style: normal;}
body{font-family: "UKIJ Ekran","Microsoft Yahei",'新宋体'; font-size: 14px;}
.container{background: #ffffff; margin: 50px auto; padding: 20px 0; width: 1024px;}
.header-title{border-bottom: 1px solid #dedede; margin-bottom: 10px;}
.progress-tool{padding: 10px;}
.progress{height: 30px;}
.progress-bar{line-height: 30px; font-size: 14px;}
.article{padding: 0 20px;}
h1{font-size: 18px; color: #333333; font-weight: bold;}
h2{font-size: 16px; color: #333333; font-weight: bold;}
</style>
</head>

<body style="background:  rgb(230, 234, 234)">
<div class="container">
	<div class="margin">
		<div class="text-center header-title margin-top">
			<h1>QeyserBlog سېستىمىسىنى {if session('update')}نەشىر كۆتۈرۈش{else/}قاچىلاش{/if}</h1>
		</div>
		<div class="progress-tool">
			<div class="progress">
				<div class="progress-bar progress-bar-{$status['index']} progress-bar-striped" style="width: 20%">
					<span>سېستىما قاچىلاش</span>
				</div>
				<div class="progress-bar progress-bar-{$status['check']} progress-bar-striped" style="width: 20%">
					<span>مۇھىت تەكشۈرۈش</span>
				</div>
				<div class="progress-bar progress-bar-{$status['config']} progress-bar-striped" style="width: 20%">
					<span>سېستىما تەڭشەك</span>
				</div>
				<div class="progress-bar progress-bar-{$status['sql']} progress-bar-striped" style="width: 20%">
					<span>ساندان قاچىلاش</span>
				</div>
				<div class="progress-bar progress-bar-{$status['complete']} progress-bar-striped" style="width: 20%">
					<span>تاماملاش</span>
				</div>
			</div>
		</div>
		<div class="article margin-top">
			{block name="body"}{/block}

			<div class="margin-top">
				{block name="footer"}{/block}
			</div>
		</div>
	</div>
</div>
</body>
</html>
