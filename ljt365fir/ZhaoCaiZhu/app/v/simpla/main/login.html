<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{/$head_title/}</title>
<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="{/$root_dir/}/assets/simpla/css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{/$root_dir/}/assets/simpla/css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{/$root_dir/}/assets/simpla/css/theme_{/$theme/}.css" type="text/css" />
<link rel="stylesheet" href="{/$root_dir/}/assets/simpla/css/invalid.css" type="text/css" media="screen" />
</head>

<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>管理登录</h1>
    <img id="logo" src="{/$root_dir/}/assets/simpla/images/logo.png" alt="{/$head_title/}" /> </div>
  <div id="login-content">
    <form action="{/get_url rule='/main/index'/}" name="form1" method="post">
      <p>
        <label>用户名</label>
        <input class="text-input" name="username" type="text" />
      </p>
      <div class="clear"></div>
      <p>
        <label>密码</label>
        <input class="text-input" name="pwd" type="password" />
      </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="登录" />
      </p>
    </form>
  </div>
</div>
</body>
</html>
