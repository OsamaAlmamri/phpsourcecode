<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>MyfMVC 访客</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">   
        .myTable,.myTable td,.myTable th {   
            border:1px solid #cccccc;   
            border-collapse:collapse;  
        } 
        .pager{
            margin-top:10px;
        }
        .pager a,.pager span{
            display:inline-block;
            margin-right:10px;
        }
        </style>
    </head>
    <body>
        <h2>MyfMVC 访客</h2>
        <table width="500" class="myTable">  
            <tr>
                <th>省份</th>
                <th>城市</th>
                <th>IP</th>
                <th>运营商</th>
                <th>访问时间</th>
            </tr>
            {{ foreach from=$users item=vo }}
             <tr>
                <td>{{ $vo.province }}</td>
                <td>{{ $vo.city }}</td>
                <td>{{ $vo.ip }}</td>
                <td>{{ $vo.isp }}</td>
                <td>{{ $vo.created }}</td>
            </tr>
            {{ /foreach }}
        </table>    
        <div class="pager">
            {{ $pager }}
        </div>
    </body>
</html>
