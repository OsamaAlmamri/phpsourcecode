 <volist name='goods' id='vo'>
            <li class="list-unstyled">
                <div class="item">
                    <div class="goods-pic">
                        <a target="_blank" class="pic-img" href="{:U('goods/info',array('id'=>$vo['id']))}">
                            <img class="lazy img-responsive" data-original="{$vo.pic_url|get_image_url}" src="__IMG__/loading.jpg" alt="{$vo.name} style="display: inline;">
                        </a>
                    </div>
                    <h5 class="">
                        <a class="black" target="_blank" href="{:U('goods/info',array('id'=>$vo['id']))}">{$vo.name}</a>
                        <div style="display:none;" class="icon-all">
                        </div>
                    </h5>
                    <div class="goods-price">
                        <span class="price-current">
                            <em>￥</em>
                            <if condition="$vo.discount_price gt 0" >{$vo['discount_price']}<else/>{$vo['price']}</if>
                        </span>
                        <span class="des-other">
                            <del>
                                <em>￥</em>
                                {$vo['price']}
                            </del>
                            <span class="discount">(
                                <em>
                                    <php>echo sprintf( "%.2f",$vo['discount_price']/$vo['price'])*10;</php>
                                </em>折)
                            </span>
                        </span>
                       
                    </div>
                    <!-- like -->
                    <a href="javascript:;" data-title="{$vo.title}" onclick="favor({$goods['id']})" data-key="" title="加入收藏" class="y-like my-like active">
                        <i class="like-ico l-active"><span class="heart_left"></span><span class="heart_right"></span></i>
                    </a>
                    <!-- end like -->
                    <div style="display:block" class="box-hd">
                    </div>
                </div>
            </li>
</volist>
<script>
         page = {$page};
         $(function(){
        	 $(".goods-list li").hover(
        				function(){
        				   //当鼠标放上去的时候,程序处理
        				   $(this).addClass("hover1 hover");
        				},
        				function(){
        				   //当鼠标离开的时候,程序处理
        				   $(this).removeClass("hover1 hover");
        				});
        	 $('.goods-list').find('li').each(function(){
     			a = $('.goods-list').innerWidth()/4*1.4;
     			b = $('.goods-list').innerWidth()/4*0.95;
     			$(this).find('.goods-pic').each(function(){
     				$(this).innerHeight(Math.round(b)-1);	
     			});
     			$(this).innerHeight(Math.round(a)-1);	
     			
     		});
             $('.lazy').lazyload( {
                 effect : "fadeIn",
                 failure_limit : 12
             });
        	
         });
			
</script>
