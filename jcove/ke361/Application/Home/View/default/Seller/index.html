<extend name="Public/base"/>
<block name="head">
    <link href="__CSS__/seller.css" rel="stylesheet">
</block> 
<!--主体 start-->
<block name="body">
<div class="container" >

    <div class="row">
        <div class="col-md-9">
           
            
                <volist name="_list" id="data">
                    <div class="list-boxes col-md-12">
                        <h2>{$data.promotion_name}</h2>
                      
                        <div class="col-md-12">
                        	<div class="fl col-md-2">                                
                                <img style="width:100px;" src='{$data.pic_url|get_image_url}' alt="{$data.promotion_name}">
                            </div>
                            <div class="fl col-md-10">
                                <p ><b>活动时间：</b>{:date('Y-m-d',$data['start_time'])}&nbsp;&nbsp;~&nbsp;&nbsp;{:date('Y-m-d',$data['end_time'])}</p>
                                <p ><b>活动详情：</b>{:cutstr($data['discription'],402)}</p>
                               
                               
                            </div>
                            
                        </div>                        
                        <div>
                            <a class="btn btn-warning pull-right" href="{:U('Seller/apply',array('id'=>$data['id']))}">我要报名</a>
                        </div>
                    </div>
                </volist>
           
        </div>    
    </div>
</div>
</block>
<!--主体 end-->
