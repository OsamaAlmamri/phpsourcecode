<extend name="user"/>
<block name="user_right">

    <h3 class="active"><i class="am-icon-lock"></i> 修改密码</h3>

    <div class="tab-content">
        <div class="tab-pane active" id="one">
            <form class="am-form am-form-horizontal J_ajaxForm" action="{:U('User/resetpassword')}" method="post">

                <div class="am-form-group">
                    <label class="control-label" for="">旧密码</label>
                    <div class="controls">
                        <input type="password" class="form-control" name='oldPassWord' value="">
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="control-label" for="">新密码</label>
                    <div class="controls">
                        <input type="password" class="form-control" name='newPassWord' value="">
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="control-label" for="">确认密码</label>
                    <div class="controls">
                        <input type="password" class="form-control" name='newPassWord2' value="">
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="controls">
                        <button type="submit" class="am-btn am-btn-success">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <script>
        $('.am-nav').find('a[href="'+'{:U("resetpassword")}'+'"]').closest('li').addClass('am-active');
    </script>
</block>
