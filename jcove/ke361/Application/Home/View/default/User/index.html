<extend name="Public/base"/>
<block name="body">
<div class="am-container user-center">
    <div class="am-g" style="max-width:1000px;margin: auto">
        <div class="am-u-sm-2">
            <include file="Public:usernav"/>
        </div>
        <div class="am-u-sm-10">
            <div class="tabs">
                
                <h3 class="active"><a href="#one" data-toggle="tab"><i class="am-icon-user"></i> 用户信息</a></h3>
                
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <form class="am-form am-form-horizontal" action="{:U('User/index')}" method="post">
                            <fieldset>
                                <div class="am-form-group">
                                    <label class="am-form-label am-u-sm-3" for="">昵称</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  class="form-control" id="" value="{$my['nickname']}" name="nickname">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-form-label am-u-sm-3" for="">邮箱</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" readonly class="form-control" id="" value="{$my['email']}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-form-label am-u-sm-3" for="">注册时间</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" readonly class="form-control" id="" value="{:date('Y-m-d H-i-s',$my['regtime'])}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-form-label am-u-sm-3" for="">上次登录时间</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" readonly class="form-control" id="" value="{:date('Y-m-d H:i:s',$my['last_login_time'])}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-form-label am-u-sm-3" for="">上次登录IP</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" readonly class="form-control" id="" value="{$my['last_login_ip']}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-form-label am-u-sm-3" for="">积分</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" readonly class="form-control" id="" value="{:intval($my['score'])}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-offset-3">
                                        <button class="am-btn am-btn-success" type="submit">确定</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>							
            </div>
        </div>
        
    </div>
   
</div>
</block>
<block name="script">
    <script>
        $('.am-nav').find('a[href="'+'{:U("index")}'+'"]').closest('li').addClass('am-active');
    </script>
</block>
