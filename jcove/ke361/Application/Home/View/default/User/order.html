<extend name="user"/>
<block name="user_right">
        	<h3>订单列表</h3>
            <div class="table ">
            	<div class="am-g title">
            			<span class="am-u-sm-7">商品</span>
	           			<span class="am-u-sm-1">单价</span>
	            		<span class="am-u-sm-1">数量</span>
	            		<span class="am-u-sm-1">小计</span>
	            		
            	</div>
            	<volist name="_list" id="vo">
            		
            		<div class="am-g title  bg-primary ">
            			<span class="am-u-sm-3">{:date('Y-m-d H:i:s',$vo['create_time'])}</span>
	           			<span class="am-u-sm-3">订单号:{$vo.order_no}</span>
	            		<span class="am-u-sm-3">订单金额:￥{$vo.goods_amount}+{$vo.use_score}积分</span>
	            		<span class="am-u-sm-3">订单状态:
	            			<switch name="vo.status">
		            				<case value="0">
		            					未支付
		            				</case>
		            				<case value="1">
		            					已支付
		            				</case>
		            			</switch>
	            		</span>
	            		
            		</div>	
            		<div class="am-g contents">
           			<volist name="vo.goods_list" id="goods">
           				<div class="item am-u-sm-12">
           					<div class="am-u-sm-7">
           						<div class="am-u-sm-5">
           							<img alt="{$goods.goods_name}" style="width:100px;" src="{$goods.pic_url|get_image_url}">
           						</div>
           						<div class="am-u-sm-7">{$goods.goods_name}</div>
           					</div>
           					<div class="am-u-sm-1">{$goods.price}</div>
		            		<div class="am-u-sm-1">{$goods.number}</div>
		            		<div class="am-u-sm-1">{:number_format($goods['price']*$goods['number'],2)}</div>
		            		<div class="am-u-sm-2">
		            			
		            			<a href="{:U('User/orderInfo',array('id'=>$vo['id']))}">查看详情</a>
		            		</div>
           				</div>
           			</volist>
           		</div>
            	</volist>
				<notempty name="_page">

						<ul class="am-pagination">
							{$_page}
						</ul>


				</notempty>
            		
            	</div>
</block>
<block name="script">
	<script>
		$('.am-nav').find('a[href="'+'{:U("order")}'+'"]').closest('li').addClass('am-active');
	</script>
</block>
