<extend name="Public/base"/>
<block name="head">
	<style>
        body{
            background: #fff;
        }
    </style>
</block>
<block name="body">

    <div class="am-g user-center">
        <div class="login am-u-lg-6 am-u-md-8 am-u-sm-centered border">
            
            <h3>登录</h3>
            

            <form method="post" class="am-form am-form-horizontal" action="{:U('User/login')}" method="post" id="login">
                <div class="am-form-group">
	                <label class="am-u-sm-2 am-form-label" for="email">用户名:</label>
	                <div class="am-u-sm-10">
	               		<input value="" class="normal-input" id="account" placeholder="请输入用户名" name="username" autocomplete="off" type="text">
	                </div>
                </div>
                <div class="am-form-group">
	                <label class="am-u-sm-2 am-form-label" for="password">密码:</label>
	                <div class="am-u-sm-10">
	                	<input class="normal-input" placeholder="请输入密码" name="password" autocomplete="off" type="password">
	                </div>
                </div>
                <div class="am-form-group">
	                <label class="am-u-sm-offset-2" for="remember-me">
	                    <input id="remember-me" type="checkbox">
	                    记住密码
	                </label>
                </div>
                <div class="am-form-group">
	                <div class="am-cf am-u-sm-10 am-u-sm-offset-2">
	                    <input name="" value="登 录" class="ajax-post am-btn am-btn-primary am-btn-sm am-fl" type="submit" target-form="am-form">
	                    <a href="{:U('User/forgetPass')}" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^?</a>
	                 </div>
	             </div>
            </form>
             <hr>
            <div class="third-login">
            	<div class="am-btn-group">
                	{:hook('SyncLogin')}
           		</div>
            </div>
			
            

        </div>
    </div>
</block>
