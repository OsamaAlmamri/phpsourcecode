<block name="body">

<!--主体 start-->

	        <div class="forget-pwd col-md-12">
	            <h5>找回密码</h5>
	            <div id="stepflex" class="stepflex">
	                <dl class="first ">
	                    <dt class="s-num">1</dt>
	                    <dd class="s-text">填写账户名<s></s><b></b></dd>
	                    <dd></dd>
	                </dl>
	                <dl class="normal doing">
	                    <dt class="s-num">2</dt>
	                    <dd class="s-text">验证身份<s></s><b></b></dd>
	                </dl>
	                <dl class="normal">
	                    <dt class="s-num">3</dt>
	                    <dd class="s-text">设置新密码<s></s><b></b></dd>

	     <div>

	            	<input type="hidden" name="mobile" id="mobile" value="{$forgetInfo['3']}">
	          		<input type="hidden" name="username" id="username" value="{$forgetInfo['1']}">
					
					<div class="form-group">
					    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">邮箱地址：</label>
					    <div class="col-sm-5">
					      <input type="email" readonly name="email" class="form-control" id="email" placeholder="Email" value="{$forgetInfo['2']}">
					    </div>
					 </div>
					
                      <div class="form-group">
					 	<div class="col-sm-offset-4">
                     		<button id="sendEmail" class="btn btn-success ajax-post no-refresh" target-form="form-horizontal" type="submit">发送验证邮件</button>
                     	</div>
                     </div>
				</form>	 
	           
	            </div>
	        </div>

</div>
