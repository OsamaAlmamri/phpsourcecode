<!-- 页头 -->
<header class="am-topbar">
	<h1 class="am-topbar-brand">
		<a id="header_logo" class="navbar-brand" href="/" title="{:C('WEB_SITE_TITLE')}" style="background-image:url('__IMG__/{:C('WEB_SITE_LOGO')}')"></a>
	</h1>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
	             <li >
	                   <a id="nav-00"  href="{:U('Index/index')}" target="_self">首页</a>
	             </li>	
				 <think:nav name="nav">
	                    	<eq name="nav.pid" value="0">
	                        <li >
	                            <a id="nav-{$nav.id}"  href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
	                        </li>
	                        </eq>
                  </think:nav>
                  <if condition="$config.SHOW_GOODS_CATEGORY eq '1' ">
                  <notempty name="category_goods_tree">
                  <li class="am-dropdown" data-am-dropdown>
			          <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">商城 <span class="am-icon-caret-down"></span></a>
			          <ul class="am-dropdown-content">
			          	<volist name="category_goods_tree" id="vo">
			          		<li><a href="{:U('Goods/cate?id='.$vo['id'])}">{$vo['category_name']}</a></li>
			          	</volist>
			          </ul>
			       </li>
			       </notempty>
			      </if>
	         </ul>

	        <form class="am-topbar-form am-topbar-left am-form-inline" role="search" action="{:U('Search/index')}" method="POST">
		        <div class="am-form-group">
		         	 <input type="text" name="keywords" id="keywords" class="am-form-field am-input-sm" value="{$keyword}" placeholder="请输入想找的宝贝...">
		        </div>
                <button type="submit" class="am-btn am-btn-primary">搜索</button>
		    </form>
            <div class="am-topbar-right">
                <if condition="$my['uid'] gt 0">
                <li class="am-dropdown" data-am-dropdown>
			          <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">{$my['username']} <span class="am-icon-caret-down"></span></a>
			          <ul class="am-dropdown-content">	
			          		<li><a  href="{:U('User/index')}">个人主页</a></li>		       
			          		<li><a class="ajax-get" href="{:U('User/logout')}">退出</a></li>			          	
			          		
			          </ul>
			    </li>
                <else/>
                    <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm" href="{:U('User/login')}" rel="nofollow">登录</a>
                    <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm" href="{:U('User/register')}" rel="nofollow">注册</a>
                </if>

            </div>
		</div>
	</nav>
</header>   
<!-- /页头 -->
