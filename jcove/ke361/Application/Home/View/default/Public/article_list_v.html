<div class="container" style="margin-top:20px;" >
        <div class="row article">
			<div class="col-sm-8 list">
				
					<volist name="list" id="vo">
						<div class="col-sm-12 item">
								<a href="{:U('/article/'.$vo['id'])}">
									<div class="cover col-sm-3" style="background:url('{$vo.cover_id|get_cover=path}') repeat scroll 50% 50% / cover">
										
									</div>
								</a>
								<div class="info col-sm-9">
									<a href="{:U('/article/'.$vo['id'])}">
										<h4 class="title">
										{$vo.title}
										</h4>
									</a>
									<div class="col-md-12">
										<span class="">
											<i class="glyphicon glyphicon-eye-open"></i>
											{$vo.view}
										</span>
									</div>
									<div class="disc">
										{$vo.description}
									</div>
									<a class="btn read" href="{:U('/article/'.$vo['id'])}">阅读全文</a>
								</div>								
							</a>
						</div>
					</volist>
				
			</div>
			<div class="col-sm-4 article-right">
				<div class=" col-md-12" >
					<h5 class="col-md-12 label label-orange">推荐文章</h5>
				</div>
				<div class=" col-md-12">
					<ul class="col-md-12 new-list">
					<volist name="recommend_article['index']" id="data">
						
					
							<li class="list-unstyled">
								<font class="circle <if condition='$i lt 4'> circle-active</if>">{$i}</font>
								<a href="{:U('/article/'.$vo['id'])}">{$data.title}</a>
							</li>
						
					</volist>	
					</ul>
				</div>
					<div class="col-md-12" >
					<h5 class="col-md-12 label label-orange">最近更新</h5>
				</div>
				<div class="news-label col-md-12">
					
					<ul class="col-md-12 new-list">
					<volist name="news" id="list">					
						<li class="list-unstyled">
							<font class="circle  <if condition='$i lt 4'> circle-active</if>">{$i}</font>
							<a href="{:U('/article/'.$vo['id'])}">{$vo.title}</a>
						</li>
					</volist>
					
				</ul>
				</div>	
			</div>
	
        </div>
    </div>
