<extend name="Public/base"/>
<block name="head">

	<style type="text/css">
		<notempty name="topic.background_color">
			body{
				background-color:{$topic.background_color};
			}
		</notempty>
    </style>
</block>
<block name="body">
<div class="am-container" >
    	<div class="jumbotron">
    	  <img class="am-img-responsive" alt="{$topic.topic_name}" src="{$topic.pic_url|get_image_url}">
		</div>
	 	<include file="Public:goods_list" />
	 	
</div>
</block>
<block name="script">
<script type="text/javascript" src="__JS__/jquery.lazyload.min.js"></script>
<script>
	$(function(){
		$('.goods-list').find('li').each(function(){
			
			a = $('.goods-list').innerWidth()/3*1.35;
			
			$(this).innerHeight(Math.round(a)-1);	
			
		});
		$('.lazy').lazyload();
	});
	</script>
</block>
