<volist name="_list" id="data">
       <div class="item clear">
          
            <div class="img">
            	<img class="am-img-responsive" alt="{$data.title}" src="{$data.pic_url|get_image_url}">
            </div>
             <a href="{:U('/topic/'.$data['id'])}">
             <div class="info">
             	 <h3 class="">
              	{$data.title}
              </h3>
                	<p class="discription">{$data['subtitle']}</p>
             </div>
            </a>                
       </div>
           
           
</volist>
<script>
	$(function(){
		$('.topic-list .item').hover(
			function(){
				$(this).find('.info').show();
			},function(){
				$(this).find('.info').hide();
			}
		);
	});
</script>
