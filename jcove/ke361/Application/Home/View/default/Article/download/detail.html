<extend name="Base/common"/>




<block name="body">
      
	<div class="container" >

         <div class="row">
		    
			<div class="col-md-9 article-list-left">
				<!-- Contents
				================================================== -->
				<div class="col-md-12" style="border-bottom:1px dashed #888;padding-bottom:15px;margin-bottom:25px;">
					<h3 class="col-md-12">{$info.title}</h3>
					<div clas="col-md-12">
						<span class="col-md-6">{$info.uid|get_username}发表于{$info.create_time|date='Y-m-d H:i:s',###}</span>
						<a href="{:U('File/download?id='.$info['id'])}" class=" btn btn-success col-md-3">立即下载({$info.download})</a>
					</div>
					
				</div>
				
					
					<div>{$info.content}</div>
					{:hook('documentDetailAfter')}
				
			</div>
			<div class="col-md-3 article-list-right">
				<div class="news-label col-md-12" >
					<h5>推荐文章</h5>
				</div>
				<div class="news-label col-md-12">
					<ul class="col-md-12 new-list"">
					<article:list name="list" category="$category['id']" child="true">
						<if condition="$list.position eq 1">
							<li class="list-unstyled">
								<i class="glyphicon glyphicon-bullhorn"></i>
								<a href="{:U('Article/detail?id='.$list['id'])}">{$list.title}</a>
							</li>
						</if>
						
					</article:list>
					
				</ul>
				</div>
			
				<div class="news-label col-md-12" >
					<h5>最近更新</h5>
				</div>
				<div class="news-label col-md-12">
					
					<ul class="col-md-12 new-list">
					<volist name="news" id="list">					
						<li class="list-unstyled">
							<i class="glyphicon glyphicon-bookmark"></i>
							<a href="{:U('Article/detail?id='.$list['id'])}">{$list.title}</a>
						</li>
					</volist>
					
				</ul>
				</div>
				
			</div>
		</div>
	</div>
</block>
