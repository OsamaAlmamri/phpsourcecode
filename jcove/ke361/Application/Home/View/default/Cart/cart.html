<extend name="Public/base"/>
<block name="head">
	<link href="__CSS__/cart.css" rel="stylesheet">
	
</block>
<block name="body">
<div class="am-container" >
	<div class="am-g">
		{:ad(4,'cart_top')}
	</div>
	<div class="am-g">
		<div class="top-title">
			<span class="active">全部商品</span>
		</div>
		
	</div>
	<div class="am-g cart-title">
		<h5 class="am-u-sm-4"><input class="check-all" type="checkbox"/>商品名称</h5>
		<h5 class="am-u-sm-2">单价</h5>
		<h5 class="am-u-sm-2">数量</h5>
		<h5 class="am-u-sm-2">金额</h5>
		<h5 class="am-u-sm-2">操作</h5>
	</div>
	<volist name="_list" id="vo">
		<div class="am-g cart-goods">
			<div class="am-u-sm-4">
				<div class="checkbox goods-img">
				  <label>
				    <input class="ids" type="checkbox" name="id[]" value="{$vo.id}" <eq name="vo.status" value="1">checked='checked'</eq>>
				    <img src="{$vo.pic_url|get_image_url}">
				    
				  </label>
				
				</div>
				<div class="goods-title">{$vo.name}</div>
			</div>
			<div class="am-u-sm-2 goods-price">
				<div>
					{$vo.price}
				</div>
			</div>
			<div class="am-u-sm-2 ">
				<div>
					{$vo.number}
				</div>
			</div>
			<div class="am-u-sm-2 ">
				<div>
					<eq name="goods.goods_type" value="1">￥</eq>
					{$vo.subtotal_format}
					
				</div>
			</div>
			<div class="am-u-sm-2 ">
				<a href="{:U('Cart/del',array('id'=>$vo['id']))}" class="ajax-get confirm am-btn am-btn-warning">
					删除
				</a>
			</div>
		</div>
	</volist>
	<div class="am-g cart-total">
		<div class="am-u-sm-6">
			<button class="am-btn am-btn-warning ajax-post confirm" url="{:U('Cart/del')}" target-form="ids">删 除</button>
		</div>
		<div class="am-u-sm-6">
			<h5 class="am-u-sm-6 total">合计:{$total}</h5>
			<a class="am-u-sm-3 am-u-sm-offset-3 am-btn am-btn-success am-btn-lg" href="{:U('Buy/cart')}">去结算</a>
		</div>
	</div>
</div>
</block>
