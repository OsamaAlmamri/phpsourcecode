<volist name="list" id="list">
	<li class="am-g">
		<div class="am-list-thumb ">
			<a href="{:U('/article/'.$list['id'])}" class="">
				<img class="am-img-responsive lazy" data-original="{$list.cover_id|get_cover=path}" src="__IMG__/s.jpg" alt="{$list.title}"/>
			</a>
		</div>
		<div class="am-list-main">
			<h3 class="am-list-item-hd article-title"><a href="{:U('/article/'.$list['id'])}" class="">{$list.title}</a></h3>

			<div class="am-list-item-text article-disc">{$list.description}</div>

		</div>
		<div class="view-info">
			<ul class="post-info">
				<li class="info-item">
					<i class="am-icon-eye"></i>
					<span>{$list.view}</span>
				</li>
				<li class="info-item">
					<i class="am-icon-heart-o" data-id="{$list.id}"></i>
					<span>{$list.favor}</span>
				</li>

				<li class="info-item">
					<i class="am-icon-comment-o"></i>
					<span>{$list.comment}</span>
				</li>
			</ul>

		</div>
	</li>
</volist>
