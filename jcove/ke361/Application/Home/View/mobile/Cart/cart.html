<extend name="Public/base"/>
<block name="head">
	<link href="__MOBILE__/css/cart.css" rel="stylesheet">
	
</block>
<block name="body">
<div class="container" >
	<div class="row">
		{:ad(4,'cart_top')}
	</div>
	<div class="row">
		<div class="top-title">
			<span class="active">全部商品</span>
		</div>
		
	</div>
	<div class="row cart-title">
		<h5 class="col-xs-8"><input class="check-all" type="checkbox"/>商品名称</h5>
		<h5 class="col-xs-3">单价</h5>
		
		<h5 class="col-xs-1">操作</h5>
	</div>
	<volist name="_list" id="vo">
		<div class="row cart-goods">
			<div class="col-xs-8">
				<div class="checkbox goods-img col-xs-5">
				  <label>
				    <input class="ids" type="checkbox" name="id[]" value="{$vo.id}" <eq name="vo.status" value="1">checked='checked'</eq>>
				    <img src="{$vo.pic_url|get_image_url}">
				    
				  </label>
				
				</div>
				<div class="goods-title col-xs-7">{$vo.name}</div> 
			</div>
			<div class="col-xs-3 goods-price">
				<div>
					{$vo.price}x{$vo.number}
				</div>
			</div>
			<div class="col-xs-1 ">
				<a href="{:U('Cart/del',array('id'=>$vo['id']))}" class="ajax-get confirm">
					X
				</a>
			</div>
		</div>
	</volist>
	<div class="row cart-total">
		<div class="col-xs-4">
			<button class="btn btn-danger ajax-post confirm" url="{:U('Cart/del')}" target-form="ids">删 除</button>
		</div>
		
		<h5 class="col-xs-4 total">合计:{$total}</h5>
		<div class="col-xs-4">
			<a class="col-xs-12 btn btn-blue" href="{:U('Buy/cart')}">去结算</a>
		</div>
	</div>
</div>
</block>
<block name="script">
	<script>
	$(function(){
		 heightlight_bottom_nav("{:U('cart')}"); 
	});

	</script>
</block>
