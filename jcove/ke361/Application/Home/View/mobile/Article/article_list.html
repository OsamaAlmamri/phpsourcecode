

<volist name="list" id="list">
	<a class="item multi-lines" href="{:U('/article/'.$list['id'])}">
		<div class="content">
			<div class="title">{$list.title}<small class="text-red pull-right"></small></div>
			<div class="other-info">
				<small class="text-red"><i class="icon icon-eye-open"></i>&nbsp;&nbsp;{$list.view}</small>
				<small class="muted">&nbsp;|&nbsp;</small>
				<small class="text-red"><i class="icon icon-heart"></i>&nbsp;&nbsp;{$list.favor}</small>
			</div>
			<div><img class="lazy" src="{$list.cover_id|get_cover=path}" alt="{$list.title}"></div>

		</div>
	</a>
</volist>
