<volist name="tree" id="list">
	<div class="row cate-item">
		<div class="cate-item-parent col-xs-12">
		<a href="{:U('Goods/cate',array('id'=>$list['id']))}" title="{$list.category_name}">
			<div class="col-xs-2  padding-clear">
				<img class="img-responsive" src="{$list.icon|default='__IMG__/default_icon.jpg'}" alt="{$list.category_name}">
			</div>
			<h3 class="col-xs-10">{$list.category_name}</h3>
		</a>
		</div>
		<notempty name="list['_']">
		<div class="col-xs-12">
			{:R('CategoryGoods/childrenTree', array($list['_']))}
		</div>	
		</notempty>
	</div>
	
</volist>
