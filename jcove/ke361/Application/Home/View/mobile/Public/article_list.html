<div  class="container" style="margin-top:20px;" >
	<div class="list" id="content-list">
			<volist name="list" id="vo">
				<a class="item multi-lines" href="{:U('/article/'.$vo['id'])}">
					<div class="content">
						<div class="title">{$vo.title}<small class="text-red pull-right"></small></div>
						<div class="other-info">
							<small class="text-red"><i class="icon icon-eye-open"></i>&nbsp;&nbsp;{$vo.view}</small>
							<small class="muted">&nbsp;|&nbsp;</small>
							<small class="text-red"><i class="icon icon-heart"></i>&nbsp;&nbsp;{$vo.favor}</small>
						</div>
						<div><img class="lazy" src="{$vo.cover_id|get_cover=path}" alt="{$vo.title}"></div>

					</div>
				</a>
			</volist>
	</div>

</div>
