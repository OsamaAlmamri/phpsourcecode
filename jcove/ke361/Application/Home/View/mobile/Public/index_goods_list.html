<div class="goods-list col-sm-12">
        <ul >
            <volist name='v[goods_list]' id='vo'>
            <li class="list-unstyled">
                <div class="item ">
                    <div class="goods-pic">
                        <if condition="$config.SHOW_GOODS_DETAIL gt 0">
                        	<a target="_blank" class="pic-img" href="{$vo.url}">
                            	<img class="lazy img-responsive" data-original="{$vo.pic_url|get_image_url}" src="__IMG__/loading.jpg" alt="{$vo.name}" style="display: inline;">
                       		</a>
                       	<else/>
                       		<notempty name="vo.click_url">
	                    		
	                       		 <a class="pic-img"  href="{$goods['click_url']}" target="_blank">
	                           		 <img class="lazy img-responsive" data-original="{$vo.pic_url|get_image_url}" src="__IMG__/loading.jpg" alt="{$vo.name}" style="display: inline;">
                       			 </a>
	                        <else/>
	                        	<a href="{:U('Goods/goBuy',array('id'=>$vo['num_iid']))}" target="_blank">
	                        	    <img class="lazy img-responsive" data-original="{$vo.pic_url|get_image_url}" src="__IMG__/loading.jpg" alt="{$vo.name}" style="display: inline;">
                 	      		</a>
	                    	</notempty>
                        </if>
                    </div>
                    
                    <h5 class="title">
                        <if condition="$config.SHOW_GOODS_DETAIL gt 0">
                        	<a target="_blank" class="black" href="{$vo.url}">{$vo.name}</a>
                       	<else/>
                       		<notempty name="vo.click_url">
	                    		<a class="black"  href="{$goods['click_url']}" target="_blank">{$vo.name}</a>
	                        <else/>
	                        	<a  href="{:U('Goods/goBuy',array('id'=>$vo['num_iid']))}" target="_blank">{$vo.name}</a>
	                    	</notempty>
                        </if>
						
                    </h5>
                    <div class="goods-price">
                        <span class="price-current">
                            <em>￥</em>{$vo['price']}
                        </span>
                        <span class="des-other">
                            <del>
                                <em>￥</em>
                                {$vo['market_price']}
                            </del>
                            
                        </span>
                        <span style="padding-left:10px;">
                        	月销:{$vo['volume']}
                        </span>
                       
                    </div>
                    <!-- like -->
                    <a href="javascript:;" data-title="{$vo.name}" onclick="favor({$goods['id']})" data-key="" title="加入收藏" class="y-like my-like active">
                        <i class="like-ico l-active"><span class="heart_left"></span><span class="heart_right"></span></i>
                    </a>
                    <!-- end like -->
                    <div style="display:block" class="box-hd">
                    </div>
                </div>
            </li>
        	</volist>
        </ul>  
</div>
