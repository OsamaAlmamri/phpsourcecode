<extend name="Public/base"/>
<block name="head">
	 <link rel="stylesheet" type="text/css" href="__MOBILE__/css/login.css">
</block>
<block name="body">
<div class="container user-center">
    <div id="partial" class="container display fade in" data-display-name="navs">
        <style>
            .profile-haeder {position: relative; overflow: hidden; min-height: 8rem}
            .profile-haeder > .back {top: -2rem; left: -2rem; right: -2rem; bottom: -2rem; background-position: center; background-size: cover}
            .profile-haeder > .front {background: rgba(0,0,0,.1); text-align: center; padding: 1.5rem}
        </style>
        <div class="profile-haeder space shadow">
            <div class="red dock blur-lg back" style="background-image: url(__IMG__/login_bg.jpg)"></div>
            <div class="front dock text-white">
                <div class="avatar avatar-xl circle space-sm">
                    <img src="{$my.avatar|default='__IMG__/headicon_128.png'}" alt="{$my.nickname}">
                </div>
                <h4 class="lead text-shadow-black">{$my['nickname']}</h4>
            </div>
        </div>
        <div class="section">
            <div class="list with-divider">
                <div class="item">
                    <div class="title">昵称:{$my.nickname}</div>
                </div>
                <div class="item">
                    <div class="title">生日:{$my.birthday|time_format='m月d日'}</div>
                </div>
                <div class="item">
                    <div class="title">性别:{$my.sex}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="script">
	<script>
	$(function(){
		 heightlight_bottom_nav("{:U('index')}"); 
	});
	
	</script>
</block>
