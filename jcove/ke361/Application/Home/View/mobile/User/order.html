<extend name="Public/base"/>
<block name="head">
	 <link rel="stylesheet" type="text/css" href="__MOBILE__/css/user.css">
</block>
<block name="body">
<div class="container user-center">
    <div class="row">
        <div class="col-xs-12">
            <include file="Public:usernav"/>
        </div>
        <div class="col-xs-12 order">
        	<h3>订单列表</h3>
            <div class="box col-xs-12">
            	<volist name="_list" id="vo">
            		
            		<div class="box-title col-xs-12">
            			
	           			<h6 class="col-xs-6">{$vo.order_no}</h6>
	            		
	            		<h6 class="col-xs-6">
	            			<switch name="vo.status">
		            				<case value="0">
		            					未支付
		            				</case>
		            				<case value="1">
		            					已支付
		            				</case>
		            			</switch>
	            		</h6>
	            		
            		</div>	
            		<div class="contents col-xs-12">
           			<volist name="vo.goods_list" id="goods">
           				<div class="item col-xs-12">
           					<div class="col-xs-9">
           						<div class="col-xs-5">
           							<img alt="{$goods.goods_name}" style="width:50px;" src="{$goods.pic_url|get_image_url}">
           						</div>
           						<div class="col-xs-7">{$goods.goods_name}</div>
           					</div>
           					<div class="col-xs-3">{$goods.price}x{$goods.number}</div>
           					
		            		
           				</div>
           			</volist>
           			<div class="col-xs-12">￥{$vo.goods_amount}+{$vo.use_score}积分</div>
           			</div>
            	</volist>
            	
           		
            		
            		
            	</div>
            </div>
        </div>
        <notempty name="_page">
    	 <div class="row">
	        	<div class="col-xs-12">
	        		<nav>
					  <ul class="pagination">
					    {$_page}
					  </ul>
					</nav>
	            
	            </div>
	      </div>
    </notempty>
    </div>
</div>
</block>
<block name="script">
	<script>
	$(function(){
		 heightlight_bottom_nav("{:U('index')}"); 
	});
	
	</script>
</block>
