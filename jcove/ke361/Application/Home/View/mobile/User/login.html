<extend name="Public/base"/>
<block name="head">
	 <link rel="stylesheet" type="text/css" href="__MOBILE__/css/login.css">
</block>
<block name="body">

<!--主体 start-->
<div class="container">
	<div class="page fade scale-from-center display in" id="login2" style="overflow: hidden; z-index: 1204;" data-display-name="display1203">
		<div class="dock blur-lg" style="background: url('__IMG__/login_bg.jpg') no-repeat center; background-size: cover; top: -2rem; right: -2rem; bottom: -2rem; left: -2rem"></div>
		<div class="dock flex flex-center">
			<div class="modal rounded">
				<div class="heading divider primary-pale">
					<div class="title">登录</div>
					<nav class="nav">
						<a class="text-link" href="{:U('User/register')}">没有账号？立即注册</a>
					</nav>
				</div>
				<form action="{:U('User/login')}" class="content box" method="post">
					<div class="control has-label-left has-error">
						<input class="input" placeholder="手机号/邮箱/用户名" type="text" name="username">
						<label for="account"><i class="icon-user"></i></label>
					</div>
					<div class="control has-label-left">
						<input class="input" placeholder="密码" type="password" name="password">
						<label for="account"><i class="icon-key"></i></label>
					</div>
					<div class="control">
						<button type="submit" class="btn block primary">登录</button>
					</div>
					{:hook('SyncLogin')}
				</form>
			</div>
		</div>
		<a class="btn dock dock-top dock-right text-white" data-dismiss="display"><i class="icon icon-remove muted"></i></a>
	</div>
</div>
</block>
<block name="script">
	<script>
	$(function(){
		 heightlight_bottom_nav("{:U('index')}"); 
	});
	
	</script>
</block>
