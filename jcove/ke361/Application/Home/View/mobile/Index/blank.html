<!DOCTYPE html>
<html>
<head>
    <title>{:C('WEB_SITE_TITLE')}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <include file="Public:head" />
    <link href="__CSS__/slippry/slippry.css" rel="stylesheet">
    <style>
    .caption-wraper {
        position: absolute;
        left:50%;
        bottom:2em;
    }
    .caption-wraper .caption {
        position: relative;
        left:-50%;
        background-color: rgba(0, 0, 0, 0.54);
        padding: 0.4em 1em;
        color:#fff;
        -webkit-border-radius: 1.2em;
        -moz-border-radius: 1.2em;
        -ms-border-radius: 1.2em;
        -o-border-radius: 1.2em;
        border-radius: 1.2em;
    }
    @media (max-width: 767px) {
        .sy-box {
            margin: 12px -20px 0 -20px;
            position: relative;
        }
        .caption-wraper {
            left:0;
            bottom: 0.4em;
        }
        .caption-wraper .caption {
            left: 0;
            padding: 0.2em 0.4em;
            font-size: 0.92em;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -ms-border-radius: 0;
            -o-border-radius: 0;
            border-radius: 0;
        }
    }
    </style>
    <link href="__CSS__/index.css" rel="stylesheet">
    <link href="__CSS__/list.css" rel="stylesheet">
</head>

<body class="body-white">
    <include file="Public:nav" />
    <!--主体 start-->
    <!--主体 end-->
    <include file="Public:footer" />
    <include file="Public:scripts" />
    <script src="__JS__/slippry.min.js"></script>
    <script>
    $("img.lazy").lazyload({threshold:200,failure_limit:30,placeholder : "__IMG__/blank.png",});
    $(function() {
        var demo1 = $("#homeslider").slippry({
            transition: 'fade',
            useCSS: true,
            captions: false,
            speed: 1000,
            pause: 3000,
            auto: true,
            preload: 'visible'
        });
    });
    $(".goods-list li").hover(
    function(){
       //当鼠标放上去的时候,程序处理
       $(this).addClass("hover1 hover");
    },
    function(){
       //当鼠标离开的时候,程序处理
       $(this).removeClass("hover1 hover");
    });
</script>
</body>
</html>
