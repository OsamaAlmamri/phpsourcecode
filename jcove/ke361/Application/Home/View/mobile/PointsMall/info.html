<extend name="Public/base"/>
<block name="head">
	<link href="__MOBILE__/css/goods.css" rel="stylesheet" />
	<link href="__MOBILE__/css/pointsmall.css" rel="stylesheet" />
</block>
<block name="body">
	
<div class="container">
         <div class="row">
             <div class="col-xs-12">
                 <img class="img-responsive" alt="{$goods['name']}" src="{$goods['pic_url']|get_image_url}" >
             </div>
      		  </div>
          <div class="price-info row">
             <h4 class="title col-xs-12 ">{$goods['name']}</h4>
           	 <div class="col-xs-6 price">
	             <span class="">
	                 <em class="price-ico">所需积分:</em>
	                 <span class="price">{$goods['price']|ceil}</span>
	                
	             </span>
             </div>
             <div class="col-xs-6">
             	<a class="go_btn buy fl" href="javascript:addToCart({$goods['id']})">
                  	   立即兑换
                 </a>
             </div>
         </div>
	       <div class="content">
	           
	             <h3>商品描述</h3>
	             <div class="info_s1 clear" id='gdetial'>
	                 <if condition="$goods['item_body']">
	                     {$goods['item_body']}
	                 <else/>
		                  <script>
								var url = "<php>echo $goods['item_url']</php>";
								$.get('{:U("Goods/ajGetGoodsDetial")}',{url:url},function(data){
									if(data.status){
										$("#gdetial").html(data.content);
									}else{
										$("#gdetial").append(data);
									}
									
									
								});
		                 </script>
	                  		   商品详情加载中，请稍等...
	                 </if>
             </div>
               
           
		</div>
	       
	        
</div>
<!-- /主体 -->
  
  

</block>
