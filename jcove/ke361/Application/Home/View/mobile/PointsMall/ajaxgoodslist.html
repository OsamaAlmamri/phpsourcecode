<volist name='goods' id='vo'>
   <li class="list-unstyled">
       <div class="item">
			                    <div class="goods-pic">
			                        <a target="_blank" class="pic-img" href="{:U('PointsMall/info',array('id'=>$vo['id']))}">
			                            <img class="lazy img-responsive" src="{$vo.pic_url|get_image_url}" alt="{$vo.name}" style="display: inline;">
			                        </a>
			                    </div>
			                    <h5 class="title">
			                        <a class="black" target="_blank" href="{:U('PointsMall/info',array('id'=>$vo['id']))}">{$vo.name}</a>
			                        <div style="display:none;" class="icon-all">
			                        </div>
			                    </h5>
			                     <div class="goods-price">
			                        <span class="price-current">
			                            <em>所需积分：</em>{$vo['price']|ceil}
			                        </span>
			                        
			                    </div>
			                   
			                </div>
			            </li>
			        	</volist>
