<extend name="Public/base"/>

<block name="body">

    <div class="main-title">
    <h2>更新商品信息</h2>
 </div>
        <notempty name="category">
        <div class="row">
        	<form class="form-horizontal"  action="{:U('Collect/updateMessage')}" method="post">

             <div class="form-group">
                 <label class="col-sm-2 control-label no-padding-right">所属分类</label>
                 <div class="col-sm-9">
                     <select class="col-sm-12" name="cate_id">
                        <volist name='category' id='data'>
                            <option value="{$data['id']}">
                            	<if condition="$data.pid gt 0">
                            		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            	</if>
                            	{$data['category_name']}
                            </option>
                        </volist>  
                      </select>
                      
                  </div>
                 
             </div>
             <div class="form-group">
             	<h5 class="col-md-offset-4 col-md-4">该更新不会更新商品标题和封面图</h5>
             </div>
             <div class="form-group">
                 <div class="col-md-offset-4 col-md-4">
                     <button class="btn btn-info btn-block " target-form="form-horizontal" type="submit">
                      		   立刻更新
                     </button>
                 </div>
             </div>
         </form>
       
        </div>
        </notempty>
        <div id="show-list" class="install-database">
		</div>
       
</block>
<block name="script">
	<script type="text/javascript">    
		var list   = document.getElementById('show-list');
		function showmsg(msg, classname){
			var li = document.createElement('p'); 
            li.innerHTML = msg;
            classname && li.setAttribute('class', classname);
            list.appendChild(li);
		    document.scrollTop += 30;
		}
	    
	</script>
</block>
