<extend name="Public/base"/>

<block name="body">
    <div class="cf">
		<div class="fl">
            <button class="btn ajax-post confirm" url="{:U('Collect/delCollectGoods')}" target-form="ids">删 除</button>
		   <button class="btn ajax-post confirm" url="{:U('Collect/addToGoods')}" target-form="ids">上 架</button>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			
		</div>
    </div>
        
        
    <div class="data-table table-striped">
           
            <table class="">
                <thead>
                    <tr >
                       <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                        <th>商品名称</th>
                        <th>商品类型</th>
                        <th>价格(元)</th>
                        
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <notempty name="_list">
                <volist name="_list" id="data">
                    <tr class="pointer even" title="">
                        <td><input class="ids" type="checkbox" name="id[]" value="{$data.id}" /></td>
                        <td><a href="{$data['item_url']}" target='_blank'>{$data['name']}</a></td>
                        <td>{$data['goods_type']}</td>
                        <td>{$data['price']}</td>
           
                        <td> 
                            <a target="_blank" href='http://pub.alimama.com/myunion.htm?spm=a2320.7388781.a214tr8.d006.IyDOZN#!/promo/self/items?q={:urlencode($data[item_url])}'>查看</a>
                            |
                            <a id="" href="{:U('Collect/addToGoods',array('id'=>$data['id']))}" onclick="if(confirm('上架成功的商品请在商品列表里查看')){return true;}" title="">上架</a>
                            |
                            <a class="confirm ajax-get"  href="{:U('Collect/delCollectGoods',array('id'=>$data['id']))}" title="删除">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
				<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table></div>
    <div class="page">
        {$_page}
    </div>
</block>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
    <style>
        .orange{background:orange;}
    </style>
<script type="text/javascript">
    
    $(function(){
        $("tbody tr").click(function(){
            var obj = $(this);
            if(obj.find('td:first').attr('style')==''){
                obj.find('td').attr('style','background:orange');
            }else{
                obj.find('td').attr('style','');
            }
        });
    });
    (function(win,doc){
        var s = doc.createElement("script"), h = doc.getElementsByTagName("head")[0];
        if (!win.alimamatk_show) {
            s.charset = "utf8";
            s.async = true;
            s.src = "http://a.alimama.cn/tkapi.js";
            h.insertBefore(s, h.firstChild);
        };
        var o = {
            pid: "mm_43412205_9948295_33168978",/*推广单元ID，用于区分不同的推广渠道*/
            appkey: "23189880",/*通过TOP平台申请的appkey，设置后引导成交会关联appkey*/
            unid: "",/*自定义统计字段*/
            type: "click" /* click 组件的入口标志 （使用click组件必设）*/
        };
        win.alimamatk_onload = win.alimamatk_onload || [];
        win.alimamatk_onload.push(o);
    })(window,document);
</script>
