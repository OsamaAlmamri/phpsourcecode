<extend name="Public/base"/>
  
<block name="body">
	<div class="main-title">
        <h2>编辑广告位</h2>
    </div>
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>           
    <form class="form-horizontal" role="form" action="{:U('Ad/editAdPosition')}" method="post" enctype="multipart/form-data"> 
        <div class="form-item">
        	<label class="item-label" for="ad-title">广告位名称</label>
        	<div class="controls">
        		<input class="form-control input-large" type="text " id="ad-title" value="{$ad[title]}" name="title">
        	</div>
        </div>
        <div class="form-item">
        	<label class="item-label" for="ad-name">标识</label>
        	<div class="controls">
        		<input class="form-control input-large" type="text " id="ad-name" value="{$ad[name]}" name="name">
        	</div>
        </div>
        <div class="form-item">
        	<label class="item-label" for="ad-template">模版 <span class="check-tips">（选择广告位所在模版）</span></label>
        	<div class="controls">
        		<select id="ad-template" value="{$ad[template]}" name="template">
        			<option value="1">首页</option>
        			<option value="2">商品详情页</option>
        			<option value="3">文章详情页</option>
        			<option value="4">登录页</option>
        			<option value="5">注册页</option>
        		</select>
        	</div>
        </div>
        
        <div class="clearfix form-actions">
            <div class="col-md-offset-4 col-md-4">
            	<input type="hidden" name="id" value="{$ad.id}">
                <button class="btn btn-info btn-block ajax-post" target-form="form-horizontal" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    确认
                </button>
            </div>
        </div>
    </form>
                       
   
 </block>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
<script>
    $(function () {
        highlight_subnav('{:U('Goods/edit')}');
    });
</script>
