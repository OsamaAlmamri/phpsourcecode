<extend name="Public/base"/>

<block name="body">
    <div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Topic/edit')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('Topic/del')}" target-form="ids">删 除</button>
        </div>
    </div>
        
        
    <div class="data-table table-striped">
           
            <table class="">
                <thead>
                    <tr >
                       <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                        <th>专题名称</th>
                        <th>封面</th>                   
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <notempty name="_list">
                <volist name="_list" id="data">
                    <tr class="pointer even" title="">
                        <td><input class="ids" type="checkbox" name="id[]" value="{$data.id}" /></td>
                        <td>{$data['title']}</td>
                        <td><img alt="{$data['title']}" src="{:get_image_url($data['pic_url'])}" style="width:120px;"></td>
                       
                        <td>            
                            <a id="" href="{:U('Topic/edit',array('id'=>$data['id']))}" title="编辑">编辑</a>
                            |
                            <a  href="{:U('Topic/topicGoods?id='.$data['id'])}" title="商品">商品</a>
                            |
                            <a class="confirm ajax-get" href="{:U('Topic/del?id='.$data['id'])}" title="删除">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table></div>
    <div class="page">
        {$_page}
    </div>
</block>
