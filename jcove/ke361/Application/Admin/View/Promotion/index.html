<extend name="Public/base"/>

<block name="body">
    <div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('promotion/edit')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('promotion/del')}" target-form="ids">删 除</button>
        </div>
    </div>
        
        
    <div class="data-table table-striped">
           
            <table class="">
                <thead>
                    <tr >
                       <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                        <th>活动名称</th>
                        <th>图标</th>  
                        <th>开始时间</th> 
                        <th>结束时间</th> 
                        <th>状态</th>                  
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <notempty name="_list">
                <volist name="_list" id="data">
                    <tr class="pointer even" title="">
                        <td><input class="ids" type="checkbox" name="id[]" value="{$data.id}" /></td>
                        <td>{$data['promotion_name']}</td>
                        <td><img alt="{$data['promotion_name']}" src="{:get_image_url($data['pic_url'])}" style="width:120px;"></td>
                        <td>{$data['start_time']|time_format}</td>
                        <td>{$data['end_time']|time_format}</td>
                        <td>
							<switch name="data.status">
								<case value="0">已结束</case>
								<case value="1">进行中</case>
								<case value="2">未开始</case>						
							</switch>
                        </td>
                        <td>            
                            <if condition="$data[status] egt 2">
                            	<a id="" href="{:U('promotion/edit',array('id'=>$data['id']))}" title="编辑">编辑</a>
                            |
                            </if>
                            
                            <a class="confirm ajax-get" href="{:U('promotion/del?id='.$data['id'])}" title="删除">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table></div>
    <div class="page">
        {$_page}
    </div>
</block>
