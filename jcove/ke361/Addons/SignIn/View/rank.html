<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="__ADDONS__/SignIn/rank.css">
<div class="box" style="margin-top: 10px">
    <div class="titlerank">签到牛人榜</div>
    <if condition="count($rank) eq 0">
        <div class="default">虚位以待，赶紧签到。</div>
        <else/>
        <volist name="rank" id="v">
            <div class="paiming" style="width: 70px">
                <switch name="i">
                    <case value="1">牛A</case>
                    <case value="2">牛B</case>
                    <case value="3">牛C</case>
                    <case value="4">牛D</case>
                    <case value="5">牛F</case>
                    <default/>
                    第{$i}名
                </switch>
            </div>
            <div class="list">
                <div><img src="{$v.userInfo.avatar}" ucard="{$v.uid}"></div>
                <div class="listitem">
                    <div class="text_more" style="width:80px;"> {$v.userInfo.username}</div>
                    <div>
                        <php> echo(date('H:i:s',$v[create_time]))</php>
                    </div>
                </div>
            </div>
        </volist>
    </if>
</div>
<div style="height: 10px"></div>
