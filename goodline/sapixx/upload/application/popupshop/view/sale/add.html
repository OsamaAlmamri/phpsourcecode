<div class="titlebar"><i class="iconfont icon-wodeqiangdan"></i> 活动套装</div>
<form id="form" action="{:url('popupshop/sale/add')}">
    <table class="formtable" id="gift">
        <tr>
            <th></th>
            <td class="input-group">
                <input readonly value="产品ID" class="input fn-tac readonly disabled" type="text" />
                <input readonly value="成本价" class="input fn-tac readonly disabled" type="text" />
                <input readonly value="委托价" class="input fn-tac readonly disabled" type="text" />
                <input readonly value="销售价" class="input fn-tac readonly disabled" type="text" />
            </td>
        </tr>
        <tr>
            <th>销售产品:</th>
            <td class="input-group">
                <input autocomplete="off" id="house_id" class="win input readonly" datatype="n" type="text" name="house_id" readonly/>
                <input autocomplete="off" id="cost_price" class="input" datatype="npot" type="text" name="cost_price" />
                <input autocomplete="off" id="entrust_price" class="input" type="text" name="entrust_price"/>
                <input autocomplete="off" id="sale_price" class="input" datatype="npot" type="text" name="sale_price" />
            </td>
        </tr>
        <tr class="gift">
            <th>赠送产品:</th>
            <td class="input-group">
                <input autocomplete="off" id="0" readonly class="win readonly input gift_house_id_0" datatype="n" type="text" name="gift[house_id][]" />
                <input autocomplete="off" id="gift_cost_price_0" class="input" datatype="npot" type="text" name="gift[cost_price][]" />
                <input autocomplete="off" id="gift_entrust_price_0"  class="input" datatype="npot" type="text" name="gift[entrust_price][]" />
                <input autocomplete="off" class="input" datatype="npot" type="text" name="gift[sale_price][]" />
                <div class="fn-left w50 fn-tac fn-cp" id="add"><i class="iconfont icon-add_icon"></i></div>
            </td>
        </tr>
    </table>
    <table class="formtable">
        <tr>
            <th></th>
            <td>
                <input type="submit" value="确定" class="button button-blue submit" />
                <input type="reset" value="重置" class="button button-blank" />
            </td>
        </tr>
    </table>
</form>
{include file="sale:js" /}
