<form id="form" action="{:url('popupshop/SaleHouse/add')}">
    <table class="formtable">
        <tr>
            <th>产品分类:</th>
            <td>
                <select datatype="*" class="select" name="category_id">
                    <option value=" ">请选项产品分类</option>
                    {foreach $cate as $vo}
                        <option value="{$vo.id}">{$vo.title}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr><th><span class="red">*</span> 活动标题:</th><td><input class="input w400" datatype="*" type="text" name="title" /></td></tr>
        <tr><th><span class="red">*</span> 商品名称:</th><td><input class="input w400" datatype="*" type="text" name="name" /></td></tr>
        <tr><th><span class="red">*</span> 推荐语:</th><td><input class="input w500" datatype="*" type="text" name="note" /></td></tr>
        <tr><th><span class="red">*</span> 商品成本(￥):</th><td><input class="input" datatype="npot" type="text" name="cost_price" /></td></tr>
        <tr><th><span class="red">*</span> 商品销售(￥):</th><td><input class="input" datatype="npot" type="text" name="sell_price"/></td></tr>
        <tr class="imgs">
            <th><input type="hidden" name="img" id="img_index" />产品图</th>
            <td id="imgbox"><div id="img-win" data="img" class="img-review fn-left fn-cp"><img src="__PUBLIC__/admin/review.png"></div></td>
        </tr>
        <tr><th>商品详情</th><td><textarea class="textarea ui-editor" id="content" name="content"></textarea></td></tr>
        <tr><th></th><td><input type="submit" value="确定" class="button button-blue submit" /> <input type="reset" value="重置" class="button button-blank" /></td></tr>
    </table>
</form>
<script type="text/javascript">
Do('base','layer','form','editor',function () {
    $('#form').isForm({'upload':'{:url("system/passport.common/upload")}'});
    $("#img-win").click(function(){openwin('{:url("system/passport.common/upload")}')}); //添加图片库 
})
</script>
