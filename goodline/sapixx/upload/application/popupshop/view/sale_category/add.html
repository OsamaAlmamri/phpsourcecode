<div class="titlebar"><i class="iconfont icon-classify_icon"></i><span class="fn-fb">库存产品分类</span></div>
<form id="form" action="{:url('popupshop/saleCategory/add')}">
<input type="hidden" name="picture" value="" id="picture" />
<table class="formtable"> 
    <tr>
        <th>分类名称:</th>
        <td><input class="input" datatype="*" type="text" name="title" value="" /></td>
    </tr>
    <tr>
        <th>分类别名:</th>
        <td><input class="input" datatype="*" type="text" name="name" value="" /></td>
    </tr>
    <tr><th>图片样式</th><td><div class="img-review fn-cp"><img src="__PUBLIC__/admin/review.png"></div></td></tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
    $(".img-review").click(function(){openwin('{:url("system/passport.common/upload")}')}); 
})
//添加图片
function setImg(show_src){
    $("#picture").val(show_src);
    $(".img-review").html('<img src="'+show_src+'">');  
}
</script>
