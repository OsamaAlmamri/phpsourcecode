<div id="actionbar">
    <a href="{:url('popupshop/saleCategory/add')}" class="button button-blue"> <i class="iconfont icon-add_icon"></i>增加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w60 fn-tac">#</th>
            <th class="w40 fn-tac"><input type="checkbox" onclick="CheckAll(this)"></th>
            <th class="w60 fn-tac">排序</th>
            <th class="w140"><i class="iconfont icon-sousuoleimu"></i>分类名称</th>
            <th>分类别名(商品)</th>
            <th class="w140">更新时间</th>
            <th class="w160 fn-tac">操作</th>

        </tr>
    </thead>
    <tbody>
        {foreach $lists as $vo}
        <tr>
            <td class="fn-tac"><a href="{:url('popupshop/sale/index',['keyword'=>'#'.$vo.id])}">{$vo.id}</a></td>
            <td class="fn-tac"><input name="ids[]" type="checkbox" value="{$vo.id}"></td>
            <td class="fn-tac"><input name="sort" class="fn-tac w40 input input-mini" type="text" value="{$vo['sort']}" id="{$vo.id}" /></td>
            <td><a href="{:url('popupshop/saleCategory/edit',['id'=>$vo.id])}">{$vo.title}</a></td>
            <td>{$vo.name}</td>
            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
            <td class="button-group fn-tac">
                <a class="button" href="{:url('popupshop/saleCategory/edit',['id'=>$vo.id])}"><i class="iconfont icon-edit"></i>编辑</a>
                <a class="button isDel" url="{:url('popupshop/saleCategory/delete',['id'=>$vo.id])}" href="javascript:;"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        sort("{:url('popupshop/category/sort')}");
    })
</script>
