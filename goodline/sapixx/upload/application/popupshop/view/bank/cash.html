<div id="actionbar">
    <div class="fn-left">
        <a href="{:url('bank/cashExcel',['types'=>$types])}" class="button button-red">导出到表格</a>
    </div>
    <div class="fn-right">
        <form id="form" action="{:url('bank/cash')}" method="get">
            <input type="hidden" value="{$types}" name="types" /> 
            <input placeholder="请输入用户完整手机号" class="input w200" type="text" name="keyword" value="{$keyword}" /><input type="submit" value="搜索" class="button button-blue" />
        </form>
    </div>
    <div class="fn-right button-group">
        <a href="{:url('bank/cash',['types'=>0])}" class="button{if $types == 0} button-blue{/if}">待审</a>
        <a href="{:url('bank/cash',['types'=>2])}" class="button{if $types == 2} button-green{/if}">已通过</a>
        <a href="{:url('bank/cash',['types'=>1])}" class="button{if $types == 1} button-yellow{/if}">未通过</a>
    </div>
</div>
<div class="cards">
    <div class="card green">
        <div class="fn-left"><i class="iconfont icon-my_icon"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$pending}</div><div class="text">待审</div></div>
    </div>
    <div class="card green">
        <div class="fn-left"><i class="iconfont icon-my_icon"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$pass}</div><div class="text">已通过</div></div>
    </div>
    <div class="card green">
        <div class="fn-left"><i class="iconfont icon-my_icon"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$no_pass}</div><div class="text">未通过</div></div>
    </div>
    <div class="card yellow">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$money|money}</div><div class="text">申请金额</div></div>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w80 fn-tac">#</th>
            <th class="w80">操作</th>
            <th class="w60 fn-tac">昵称</th>
            <th class="w120"></th>
            <th class="w160"><i class="iconfont icon-renminbi1688"></i>申请金额</th>
            <th>更新时间</th>
            <th class="w80 fn-tac">状态</th>
        </tr>
    </thead>
    <tbody>
        {foreach $list as $vo}
        <tr>
            <td class="fn-tac li">{$vo['id']}</td>
            <td>
                <a class="button button-blue" href="{:url('popupshop/bank/cashpass',['id'=>$vo.id])}" title="审核">审核</a>
            </td>
            <td><img src="{$vo.user.face}" class="w40" /></td>
            <td><a class="win" href="javascript:;" url="{:url('system/passport.user/review',['uid' => $vo.user_id])}" title="预览">{$vo.user.nickname}</a></td>
            <td><i class="iconfont icon-renminbi1688"></i>{$vo.money}</td>
            <td>{$vo->update_time|date='Y-m-d H:i'}</td>
            <td class="fn-tac li">{if $vo.state == 1}<span class="badge bg-green">已通过</span>{elseif $vo.state == -1}<span class="badge bg-red">不通过</span>{else}<span class="badge bg-yellow">待审</span>{/if}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
<div class="page">{$list|raw}</div>
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.win').win()
    })
</script>
