<div class="titlebar fn-clear">
    <div class="fn-fb fn-left"><i class="iconfont icon-chuzhijine"></i>账户统计</div>
</div>
<div class="cards">
    <div class="card red">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$income_money}</div><div class="text">流水</div></div>
    </div>
    <div class="card red">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$due_money}</div><div class="text">应付款</div></div>
    </div>
    <div class="card red">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$shop_money}</div><div class="text">购物积分</div></div>
    </div>
    <div class="card red">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$lack_money|money}</div><div class="text">待结算</div></div>
    </div>
</div>
<div class="titlebar">
    <div class="fn-left"><i class="iconfont icon-text_icon"></i>财务统计</div>
    <div class="fn-right">
        <form id="form" action="{:url('bank/bankcount')}" method="get">
            <input placeholder="开始日期" class="input ui-time" type="text" readonly="readonly" name="starttime" value="{if $starttime}{$starttime|date="Y-m-d H:i:s"}{/if}" /> 至
            <input placeholder="结束日期" class="input ui-time" type="text" readonly="readonly" name="endtime" value="{if $endtime}{$endtime|date="Y-m-d H:i:s"}{/if}" />
            <input type="submit" value="搜索" class="button button-blue" />
        </form>
    </div>
</div>
<div class="cards">
    <div class="card">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$transaction_money}</div><div class="text"><span class="gray fn-f12">交易流水,没参考价值</span> 日志流水</div></div>
    </div>
    <div class="card">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$apply_money}</div><div class="text">提现待结算</div></div>
    </div>
    <div class="card">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$apply_pass_money}</div><div class="text">提现已结算</div></div>
    </div>
</div>
<div class="titlebar fn-clear">
    <div class="fn-left"><i class="iconfont icon-discount"></i>利润计算<span class="gray">(仅参考,请根据实际物流账单计算)</span></div>
</div>
<div class="cards">
    <div class="card yellow">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$user_money}</div><div class="text"><span class="gray fn-f12">购买的价,非用户寄卖价</span> 寄卖未成交</div></div>
    </div>
    <div class="card">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$cost}</div><div class="text">商品成本</div></div>
    </div>
    <div class="card">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$fees}</div><div class="text">服务费</div></div>
    </div>
    <div class="card">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$tax}</div><div class="text">平台费</div></div>
    </div>
</div>
<script type="text/javascript">
Do('base', 'layer','form','date', function () {
    $('#form').isForm({types:1});
})
</script>
