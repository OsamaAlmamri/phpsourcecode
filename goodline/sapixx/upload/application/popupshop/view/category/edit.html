<form id="form" action="{:url('popupshop/category/edit')}">
<input type="hidden" name="id" value="{$info.id}"/>
<input type="hidden" name="parent_id" value="{$info.parent_id}"/>
<input type="hidden" name="picture" value="{$info.picture}" id="picture" />
<table class="formtable">
    <tr>
        <th>分类属性:</th>
        <td>
            <select datatype="*" class="select w100 fn-left" name="types">
                <option value="0"{if $info.types == 0} selected{/if}>默认属性</option>
                <option value="1"{if $info.types == 1} selected{/if}>首页推荐</option>
            </select>
        </td>
    </tr>
    <tr><th>分类名称:</th><td><input class="input" datatype="*" type="text" name="title" value="{$info.title}" /></td></tr>
    <tr><th>分类别名:</th><td><input class="input" datatype="*" type="text" name="name" value="{$info.name}" /></td></tr>
    <tr><th>图片样式</th><td><div class="img-review fn-cp">{if $info.picture}<img src="{$info.picture}">{else /}<img src="__PUBLIC__/admin/review.png">{/if}</div></td></tr>
    <tr><th>栏目排序:</th><td><input class="input" datatype="n" type="text" name="sort" value="{$info.sort}" /> <span class="gray fn-f12">数字越大越靠前</span></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button"/>
        </td>
    </tr>
</table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
    $(".img-review").click(function(){openwin('{:url("system/passport.common/upload")}')});
})
//添加图片
function setImg(show_src){
    $("#picture").val(show_src);
    $(".img-review").html('<img src="'+show_src+'">');  
}
</script>
