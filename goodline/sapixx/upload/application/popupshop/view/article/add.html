<form id="form" action="{:url('popupshop/article/add')}">
<table class="formtable">
    <tr><th>活动状态:</th><td>
        <select datatype="*" class="select" name="types">
            <option value="0">普通内容</option>
            <option value="1">服务协议</option>
            <option value="2">首页公告</option>
        </select>
    </td></tr>
    <tr><th class="Validform_label">标题:</th><td><input class="input w600" datatype="*" type="text" name="title" /></td></tr>  
    <tr><th>内容</th><td><textarea class="textarea ui-editor" id="content" name="content"></textarea></td></tr>
    <tr><th></th><td><input type="submit" value="确定" class="button button-blue submit" /> <input type="reset" value="重置" class="button button-blank" /></td></tr>
</table>
</form>
<script type="text/javascript">
Do('base','layer','form','editor',function () {
    $('#form').isForm({'upload':'{:url("system/passport.common/upload")}'});
})
</script>
