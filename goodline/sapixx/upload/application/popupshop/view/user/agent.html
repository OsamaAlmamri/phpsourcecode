<div id="actionbar">
    <a href="javascript:;" url="{:url('user/select')}" class="button button-blue select"> <i class="iconfont icon-add_icon"></i>添加代理</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w180">操作</th>
            <th class="w100">手机号</th>
            <th class="w60 fn-tac"></th>
            <th>微信昵称</th>
            <th class="w160 fn-tar">奖励比</th>
            <th class="w160">登录IP</th>
            <th class="w140">登录时间</th>
            <th class="w140">创建时间</th>
            <th class="w70 fn-tac">状态</th>
        </tr>
    </thead>
    <tbody>
        {foreach $list as $vo}
        <tr>
            <td>
                <a class="button" href="{:url('user/agentedit',['id'=>$vo.id])}" title="编辑"><i class="iconfont icon-edit"></i>编辑</a>
                <a class="button isDel" url="{:url('user/agentdelete',['id'=>$vo.id])}" href="javascript:;" title="删除"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
            <td>{$vo.user.phone_uid}</td>
            <td><img src="{$vo.user.face}" class="w40" /></td>
            <td>{$vo.user.nickname}</td>
            <td class="fn-tar red">{$vo.rebate} ‰</td>
            <td>{$vo.user.login_ip}</td>
            <td>{$vo.user.login_time|date='Y-m-d H:i'}</td>
            <td>{$vo.user.create_time|date='Y-m-d H:i'}</td>
            <td class="fn-tac li">{if $vo.user.is_lock}<span class="badge bg-red">锁定</span>{else}<span class="badge">正常</span>{/if}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
<div class="page">{$list|raw}</div>
<script type="text/javascript">
Do('base', 'layer', function () {
    $('.isDel').isDel();
    $(".select").win({reload:1});
})
</script>
