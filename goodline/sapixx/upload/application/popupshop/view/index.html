<div id="actionbar">
    <div class="fn-left">
        <form id="form" action="{:url('bank/counts')}" method="get">
            <input placeholder="开始日期" class="input ui-time" type="text" readonly="readonly" name="starttime" value="{if $starttime}{$starttime|date="Y-m-d H:i:s"}{/if}" /> 至 
            <input placeholder="结束日期" class="input ui-time" type="text" readonly="readonly" name="endtime" value="{if $endtime}{$endtime|date="Y-m-d H:i:s"}{/if}" />
            <input type="submit" value="搜索" class="button button-blue" />
        </form>
    </div>
</div>
<div class="titlebar"><i class="iconfont icon-cart"></i>商城订单</div>
<div class="counts">
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-text_icon"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$Order}</div>
            <div class="text">订单数(单)</div>
        </div>
    </div>
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-lingcunwei"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$Orderexpress}</div>
            <div class="text">已发货(单)</div>
        </div>
    </div>
</div>
<div class="titlebar"><i class="iconfont icon-discount"></i>活动订单</div>
<div class="counts">
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-text_icon"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$order}</div>
            <div class="text">订单数(单)</div>
        </div>
    </div>
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-lingcunwei"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$express}</div>
            <div class="text">已发货(单)</div>
        </div>
    </div>
</div>
<div class="titlebar"><i class="iconfont icon-license"></i>委托交易</div>
<div class="counts">
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-zhuanzhang"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$entrust}</div>
            <div class="text">成交中(个)</div>
        </div>
    </div>
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-chongzhi"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$entrust_rebate}</div>
            <div class="text">已成交(个)</div>
        </div>
    </div>
</div>
<div class="titlebar"><i class="iconfont icon-my_icon"></i>用户统计</div>
<div class="counts">
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-text_icon"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$countuser}</div>
            <div class="text">用户总数(单)</div>
        </div>
    </div>
    <div class="box">
        <div class="fn-left">
            <i class="iconfont icon-text_icon"></i>
        </div>
        <div class="fn-right fn-tar">
            <div class="num">{$agent}</div>
            <div class="text">代理用户(单)</div>
        </div>
    </div>
</div>
<style type="text/css">
    .counts{display: flex;}
    .counts .box{flex: 1;background: #efefef;margin: 10px;padding: 20px;color: #333;border-left:2px solid #2d8cf0;}
    .counts .box:first-child{margin-left: 0px;}
    .counts .box:last-child{margin-right: 0px;}
    .counts .box .iconfont{font-size:40px;}
    .counts .box .num{font-size:25px;}
    .counts .box .text{font-size:14px;}
</style>
<script type="text/javascript">
    Do('base','layer','form','date', function () {
        $('#form').isForm({types:1});
    })
</script>
