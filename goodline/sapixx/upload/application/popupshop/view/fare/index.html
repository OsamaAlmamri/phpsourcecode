<form id="form" action="{:url('popupshop/fare/save')}">
    <table class="formtable"> 
        <tr><th>初始重量(g):</th><td><input class="input" datatype="n" type="text" name="first_weight" value="{$info.first_weight}" /> (g)</td></tr>        
        <tr><th>初始运费(￥):</th><td><input class="input" datatype="npot" type="text" name="first_price" value="{$info.first_price}" /> 元</td></tr>
        <tr><th>每增加(g):</th><td><input class="input" datatype="n" type="text" name="second_weight" value="{$info.second_weight}" /> (g)</td></tr>
        <tr><th>增加运费￥):</th><td><input class="input" datatype="npot" type="text" name="second_price" value="{$info.second_price}" /> 元</td></tr>
        <tr><th></th><td class="button-group"><input type="submit" value="确定" class="button button-blue submit" /><input type="reset" value="重置" class="button button-blank"/></td></tr>
    </table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
})
</script>
