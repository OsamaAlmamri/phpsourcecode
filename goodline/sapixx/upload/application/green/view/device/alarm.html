<table class="table table-border">
    <thead>
    <tr>
        <th class="w60 fn-tac">No.</th>
        <th>告警描述</th>
        <th class="w200 fn-tac">创建时间</th>
        <th class="w100 fn-tac">状态</th>
        <th class="w200 fn-tac">解除时间</th>
    </tr>
    </thead>
    <tbody>
    {foreach $lists as $vo}
    <tr>
        <td class="fn-tac red">{$vo.id}</td>
        <td>{$vo.content}</td>
        <td class="fn-tac">{$vo.create_time|date='Y-m-d H:i'}</td>
        <td class="fn-tac">{if $vo.state == 1}<span class="badge">已解除</span>{else/}<span class="badge bg-red">未解除</span>{/if}</td>
        <td class="fn-tac">{if !empty($vo.relieve_time)}{$vo.relieve_time|date='Y-m-d H:i'}{/if}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
{$lists|raw}
