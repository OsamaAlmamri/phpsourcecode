<div id="actionbar" class="button-group">
    <a href="javascript:;" url="{:url('staff/edit')}" class="button button-blue edit"> <i class="iconfont icon-add_icon"></i>添加回收员</a>
</div>
<table class="table">
    <thead>
    <tr>
        <th class="w60 fn-tac">排序</th>
        <th class="w200 fn-tac">姓名</th>
        <th>简介</th>
        <th class="w200">联系电话</th>
        <th class="w140">更新时间</th>
        <th class="w160 fn-taj">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $lists as $vo}
    <tr>
        <td class="fn-tac"><input name="sort" class="fn-tac w40 input input-mini" type="text" value="{$vo['sort']}" id="{$vo.id}" /></td>
        <td class="fn-tac">【<span class="blue">{$vo.operate.operate_name}</span>】<a class="edit" href="javascript:;" url="{:url('staff/edit',['id'=>$vo.id])}">{$vo.title}</a></td>
        <td>{$vo.about}</td>
        <td>{$vo.user.phone_uid}</td>
        <td>{$vo.update_time|date='Y-m-d H:i'}</td>
        <td class="button-group fn-tac">
            <a class="button edit"  href="javascript:;" url="{:url('staff/edit',['id'=>$vo.id])}"><i class="iconfont icon-edit"></i>编辑</a>
            <a class="button isDel" url="{:url('staff/delete',['id'=>$vo.id])}" href="javascript:;"><i class="iconfont icon-lajixiang"></i>删除</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        $('.edit').win({area:['600px','350px'],reload:1});
        sort("{:url('staff/sort')}");
    })
</script>
