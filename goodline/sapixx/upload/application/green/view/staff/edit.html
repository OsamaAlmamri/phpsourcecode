<form id="form" action="{:url('staff/edit')}">
<input type="hidden" name="id" value="{$info.id}"/>
<table class="formtable"> 
    <tr><th>绑定UID:</th>
        <td>
            <input readonly="readonly" id="uid" class="readonly input w100" type="text" name="uid" value="{$info.uid}" />
            <button url="{:url('system/passport.user/selectUser',['input' => 'uid'])}" type="button" class="selectid button"><i class="iconfont icon-my_icon"></i>选择用户</button>
            {if $info.uid}
            <button url="{:url('system/passport.user/review',['uid' => $info.uid])}" type="button" class="selectid button button-blue"><i class="iconfont icon-search_icon"></i>预览</button>
            {/if}
        </td>
    </tr>
    {if $founder}
    <tr><th>运营商:</th><td>
        <select class="select w200" datatype="*" name="operate_id" class="select">
            <option value="">--请选择运营商--</option>
            {foreach $operate as $vo}<option value="{$vo.id}" {if $vo.id == $info.operate_id}selected{/if}>{$vo.operate_name}</option>{/foreach}
        </select>
    </td></tr>
    {/if}
    <tr><th>姓名:</th><td><input class="input w100" datatype="*" type="text" name="title" value="{$info.title}" /></td></tr>
    <tr><th>简介:</th><td><input class="input w300" datatype="*" type="text" name="about" value="{$info.about}"/></td></tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm({iframe:1});
    $(".selectid").win();
})
</script>
