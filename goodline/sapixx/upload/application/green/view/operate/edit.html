
<form id="form" action="{:url('operate/edit')}">
<input type="hidden" name="id" value="{$info.id}"/>
<table class="formtable"> 
    <tr><th>创始人:</th>
    <td>
        <input readonly="readonly" id="uid" class="readonly input w100" type="text" name="uid" value="{$info.uid}" />
        <button url="{:url('green/operate/selectUser',['input' => 'uid'])}" type="button" class="selectid button"><i class="iconfont icon-my_icon"></i>选择用户</button>
    </td>
    <tr><th>运营商:</th><td><input class="input" datatype="*" type="text" name="operate_name" value="{$info.operate_name}" /></td></tr>
    <tr><th>运营公司:</th><td><input class="input w300" datatype="*" type="text" name="company" value="{$info.company}" /></td></tr>
    <tr><th>公司地址:</th><td>
        <input class="input w300" datatype="*" type="text" name="address" value="{$info.address}" />
        <button type="button" class="button button-green lib"><i class="iconfont icon-address_icon"></i>读取经纬</button>
        <input autocomplete="off" class="input w100" datatype="*" type="text" name="longitude" value="{$info.longitude}" />
        <input autocomplete="off" class="input w100" datatype="*" type="text" name="latitude" value="{$info.latitude}" /> <br />
        <span class="gray"><i class="iconfont icon-address_icon"></i>地址请包含<span class="red">省市地区</span>完整地址,方便位置定位判断</span>

    </td></tr>
    <tr><th>电话:</th><td><input class="input w200" datatype="n" type="text" name="tel"  value="{$info.tel}" /></td></tr>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button"/>
        </td>
    </tr>
</table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
    $(".selectid").win();
    $(".lib").click(function () {
        var val = $("input[name='address']").val();
        if(val == "" || val == null || val == undefined){
            parent.layer.alert('好店地址必须填写');
        }else{
            $(this).popup({'url':'{:url("green/device/baidu")}?address='+val,area: ['60%','550px']});
        }
    });
    bindEvent();
})
function setPoint(point){
    $("input[name='longitude']").val(point.lng);
    $("input[name='latitude']").val(point.lat);
}
</script>
