
<div id="actionbar">
    <a href="javascript:;" url="{:url('operate/winUser',['operate_id' => $operate_id])}" class="button button-blue win"><i class="iconfont icon-add_icon"></i>选择管理员</a>
</div>
<table class="table table-border">
    <thead>
        <tr>
            <th class="w90">操作</th>
            <th class="w120">手机号</th>
            <th>昵称</th>
            <th class="w140">登录IP</th>
            <th class="w140">登录时间</th>
            <th class="w140">创建时间</th>
            <th class="w70 fn-tac">状态</th>
        </tr>
    </thead>
    <tbody>
        {foreach $list as $vo}
        <tr>
            <td class="button-group">
                <a class="button isDel" url="{:url('operate/userDelete',['id'=>$vo.id])}" href="javascript:;" title="删除"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
            <td>{$vo->member->phone_id}</td>
            <td>{$vo->member->username}</td>
            <td>{$vo->member->login_ip}</td>
            <td>{$vo->member->login_time|date='Y-m-d H:i'}</td>
            <td>{$vo->member->create_time|date='Y-m-d H:i'}</td>
            <td class="fn-tac li">{if $vo->member->is_lock}<span class="badge bg-red">锁定</span>{else}<span class="badge">正常</span>{/if}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
<div class="page">{$list|raw}</div>
<script type="text/javascript">
Do('base', 'layer', function () {
    $('.isDel').isDel();
    $(".win").win({reload:1});
})
</script>
