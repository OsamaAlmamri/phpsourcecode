
<div id="actionbar" class="fn-clear">
    <div class="fn-left">
        <button class="button button-violet bar" url="{:url('operate/winUser',['operate_id' => $operate_id])}" msg="您确认要选择当前管理员"><i class="iconfont icon-lianjie"></i>确认选择</button> 
    </div>
</div>
<table class="table table-border">
    <thead>
        <tr>
            <th class="w60 fn-tac">#</th>
            <th class="w60 fn-tac">选择</th>
            <th class="w160">所属应用</th>
            <th class="w120">手机号</th>
            <th>昵称</th>
            <th class="w140">登录IP</th>
            <th class="w140">登录时间</th>
            <th class="w140">创建时间</th>
            <th class="w70 fn-tac">状态</th>
        </tr>
    </thead>
    <tbody>
        {foreach $list as $vo}
        <tr>
            <td class="fn-tac">{$vo['id']}</td>
            <td class="fn-tac"><input name="ids[]" type="checkbox" value="{$vo.id}"></td>
            <td>{$vo.miniapp.appname}</td>
            <td>{$vo.phone_id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.login_ip}</td>
            <td>{$vo->login_time|date='Y-m-d H:i'}</td>
            <td>{$vo->create_time|date='Y-m-d H:i'}</td>
            <td class="fn-tac li">{if $vo.is_lock}<span class="badge bg-red">锁定</span>{else}<span class="badge">正常</span>{/if}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
<div class="page">{$list|raw}</div>
<script type="text/javascript">
    Do('base','layer',function(){
        $(".bar").click(function() {
            var url = $(this).attr('url');
            var msg = $(this).attr('msg');
            tools_submit({action:url,msg:msg})
        })
    })
</script>
