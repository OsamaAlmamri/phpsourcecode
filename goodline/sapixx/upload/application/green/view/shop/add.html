{layout name="layout" /}
<form id="form" action="{:url('green/shop/add')}">
<table class="formtable">
    <tr><th><span class="red">*</span> 商品名称:</th><td><input class="input w400" datatype="*" type="text" name="name" /></td></tr>
    <tr><th><span class="red">*</span> 推荐语:</th><td><input class="input w400" datatype="*" type="text" name="note" /></td></tr>
    <tr><th>* 需要积分:</th><td><input class="input w400" datatype="n" type="text" name="points" value="0" /></td></tr>
    <tr><th>商品详情</th><td><textarea class="textarea ui-editor" id="content" name="content"></textarea></td></tr>
    <tr class="imgs">
        <th><input type="hidden" name="img" id="img_index" />产品预览图</th>
        <td id="imgbox"><div url="{:url('system/passport.common/upload')}" class="img-review fn-left fn-cp win"></div></td>
    </tr>
    <tr><th></th><td><input type="submit" value="确定" class="button button-blue submit" /> <input type="reset" value="重置" class="button button-blank" /></td></tr>
</table>
</form>
<script type="text/javascript">
Do.add('common',{path:'__STATIC__/green/common.js'});
Do('base','layer','form','editor','common',function () {
    $('#form').isForm({'upload':'{:url("system/passport.common/upload")}'});
    $(".win").win();
})
</script>
