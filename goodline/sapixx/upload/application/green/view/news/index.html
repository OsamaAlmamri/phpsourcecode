
<div id="actionbar">
    <a href="{:url('news/add')}" class="button button-blue"> <i class="iconfont icon-add_icon"></i>增加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w40 fn-tac">#</th>         
            <th class="w180">操作</th>
            <th>标题</th>
            <th class="w140">更新时间</th>
        </tr>
    </thead>
    <tbody>
        {foreach $lists as $vo}
        <tr>
            <td class="fn-tac">{$vo.id}</td>
            <td class="button-group">
                <a class="button" href="{:url('news/edit',array('id'=>$vo.id))}" title="编辑"><i class="iconfont icon-edit"></i>编辑</a>
                <a class="button isDel" url="{:url('news/delete',array('id'=>$vo.id))}" href="javascript:;" title="删除"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
            <td>【{$vo.cate_name}】<i class="iconfont icon-lianjie"></i><a href="{:url('news/edit',array('id'=>$vo.id))}" title="编辑">{$vo.title}</a></td>
            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
    })
</script>
