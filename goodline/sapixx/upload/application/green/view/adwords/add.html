
<form id="form" action="{:url('adwords/add')}">
<input type="hidden" name="picture" value="" id="picture" />
<input type="hidden" name="group" value="{$group}" />
<table class="formtable">  
    <tr>
        <th>打开方式:</th>
        <td>
            <select datatype="*" class="select w400" name="open_type">
                <option value="navigate">navigate [保留并跳转到新页面]</option>
                <option value="redirect">redirect [关闭并跳转到新页面]</option>
                <option value="switchTab">switchTab [关闭并跳转TabBar页面]</option>
            </select>
            <span class="gray">仅支持微信小程序端</span>
        </td>
    </tr>
    <tr><th>图标标题:</th><td><input autocomplete="off" class="input w400" datatype="*" type="text" name="title" value="" /></td></tr>
    <tr><th>链接地址:</th><td>
        <select id="miniapp_apge" class="select w400 readonly mb5">
            <optgroup label="路径提示">
                {foreach $lists as $vo}
                <option value="/pages/category/index?category_id={$vo.id}">{$vo.title}</option>
                {/foreach}
            </optgroup>
        </select><span class="gray"></span><br />
        <textarea autocomplete="off" class="textarea  w400 h90" datatype="*" ignore="ignore" type="text" name="link" /></textarea>
    </td></tr>
    <tr class="imgs"><th><input url="{:url('system/passport.common/upload')}" type="button" value="选择图片" class="button button-blank select_img" /></th><td class="review"></td></tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form', function () {
    $('#form').isForm();
    $(".select_img").win();
    $("#miniapp_apge").click(function(){
        $("textarea[name='link']").val($(this).val());
    });
})
//添加图片
function setImg(show_src){
    $("#picture").val(show_src);
    $(".review").html('<img src="'+show_src+'">');  
}
</script>
