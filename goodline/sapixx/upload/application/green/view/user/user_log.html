<table class="table table-border">
    <thead>
    <tr>
        <th class="w60 fn-tac">No.</th>
        <th>设备编码</th>
        <th class="w100 fn-tac">重量</th>
        <th class="w200 fn-tac">创建时间</th>
    </tr>
    </thead>
    <tbody>
    {foreach $lists as $vo}
    <tr>
        <td class="fn-tac red">{$vo.id}</td>
        <td>{$vo.device_id}</td>
        <td class="fn-tac">{$vo.weight}</td>
        <td class="fn-tac">{$vo.create_time|date='Y-m-d H:i'}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
{$lists|raw}
