
<form id="form" action="{:url('recruit/add')}">
<input type="hidden" name="picture" value="" id="picture" />
<table class="formtable"> 
    <tr>
        <th>名称:</th>
        <td><input class="input" datatype="*" type="text" name="title" value="" /></td>
    </tr>
    <tr>
        <th>介绍:</th>
        <td><input class="input w500" datatype="*" type="text" name="name" value="" /></td>
    </tr>
    <tr><th>状态:</th><td>
        <select datatype="*" class="select w200" name="state">
            <option value="0">正在热招</option>
            <option value="1">敬请期待</option>
        </select>
    </td></tr>
    <tr><th>文章:</th><td>
        <select datatype="*" class="select w200" name="news_id">
            <option value=" ">选择文章</option>
            {foreach $lists as $vo}<option value="{$vo.id}">{$vo.title}</option>{/foreach}
        </select>
    </td></tr>
    <tr>
        <th>栏目排序:</th>
        <td><input class="input" datatype="n" type="text" name="sort" value="0" /> <span class="gray fn-f12">数字越大越靠前</span></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
})
</script>
