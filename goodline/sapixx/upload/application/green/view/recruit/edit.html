
<form id="form" action="{:url('recruit/edit')}">
<input type="hidden" name="id" value="{$info.id}"/>
<table class="formtable">
    <tr><th>名称:</th><td><input class="input" datatype="*" type="text" name="title" value="{$info.title}" /></td></tr>
    <tr><th>介绍:</th><td><input class="input w500" datatype="*" type="text" name="name" value="{$info.name}" /></td></tr>
    <tr><th>状态:</th><td>
        <select datatype="*" class="select w200" name="state">
            <option value="0"{if $info.state == 0} selected{/if}>正在热招</option>
            <option value="1"{if $info.state == 1} selected{/if}>敬请期待</option>
        </select>
    </td></tr>
    <tr><th>文章:</th><td>
        <select datatype="*" class="select w200" name="news_id">
            <option value=" ">选择文章</option>
            {foreach $lists as $vo}<option value="{$vo.id}"{if $vo.id == $info.news_id} selected{/if}>{$vo.title}</option>{/foreach}
        </select>
    </td></tr>
    <tr><th>栏目排序:</th><td><input class="input" datatype="n" type="text" name="sort" value="{$info.sort}" /> <span class="gray fn-f12">数字越大越靠前</span></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button"/>
        </td>
    </tr>
</table>
</div>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
})
</script>
