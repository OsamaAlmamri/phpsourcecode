
<div id="actionbar">
    <a href="{:url('recruit/add')}" class="button button-blue"> <i class="iconfont icon-add_icon"></i>增加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w180">操作</th>
            <th class="w60 fn-tac">排序</th>
            <th>名称</th>
            <th>介绍</th>
            <th class="w100 fn-tac">状态</th>
            <th class="w140">更新时间</th>
        </tr>
    </thead>
    <tbody>
        {foreach $lists as $vo}
        <tr>
            <td class="button-group">
                <a class="button" href="{:url('recruit/edit',array('id'=>$vo.id))}"><i class="iconfont icon-edit"></i>编辑</a>
                <a class="button isDel" url="{:url('recruit/delete',array('id'=>$vo.id))}" href="javascript:;"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
            <td class="fn-tac">
                <input name="sort" class="fn-tac w40 input input-mini" type="text" value="{$vo['sort']}" id="{$vo.id}" />
            </td>
            <td>{$vo.title}</td>
            <td>{$vo.name}</td>
            <td class="fn-tac li">{if $vo.state}<span class="badge bg-red">敬请期待</span>{else}<span class="badge">正在热招</span>{/if}</td>
            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        sort("{:url('recruit/sort')}");
    })
</script>
