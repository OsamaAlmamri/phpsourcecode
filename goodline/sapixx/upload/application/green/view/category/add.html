<form id="form" action="{:url('category/add')}">
    <input type="hidden" name="parent_id" value="{$parent_id}"/>
    <input type="hidden" name="picture" value="" id="picture" />
    <table class="formtable">
        <tr><th>分类名称:</th><td><input class="input" datatype="*" type="text" name="title" /></td></tr>
        <tr><th>分类简介:</th><td><input class="input" type="text" name="name" /></td></tr>
        <tr><th>图片样式</th><td><div url="{:url('system/passport.common/upload')}" class="img-review fn-cp"><img src="__PUBLIC__/admin/review.png"></div></td></tr>
        {if $parent_id}<tr><th>单价:</th><td><input class="input" datatype="npot" type="text" name="price" value="0" /> <span class="red fn-f12">元/公斤</span></td></tr>{/if}
        <tr><th>栏目排序:</th><td><input class="input" datatype="n" type="text" name="sort" value="0" /> <span class="gray fn-f12">数字越大越靠前</span></td></tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="确定" class="button button-blue submit" />
                <input type="reset" value="重置" class="button button-blank"/>
            </td>
        </tr>
    </table>
    </div>
</form>
<script type="text/javascript">
    Do('base','layer','form',function(){
        $('#form').isForm();
        $(".img-review").win();
    })
    //添加图片
    function setImg(show_src){
        $("#picture").val(show_src);
        $(".img-review").html('<img src="'+show_src+'">');
    }
</script>
