
<div id="actionbar">
    <span url="{:url('category/add',['parent_id'=>$parent_id])}" class="button button-blue win"> <i class="iconfont icon-add_icon"></i>增加</span>
</div>
<table class="table table-border">
    <thead>
    <tr>
        <th class="w60 fn-tac">No.</th>
        <th class="w60 fn-tac">排序</th>
        <th class="w60 fn-tac"></th>
        <th class="w160">分类名称</th>
        <th>分类简介</th>
        {if $parent_id}<th class="w160 fn-tac">单价(元/公斤)</th>{/if}
        <th class="w140">更新时间</th>
        <th class="w160 fn-tac">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $lists as $vo}
    <tr>
        <td class="fn-tac red">{$vo.id}</td>
        <td class="fn-tac"><input name="sort" class="fn-tac w40 input input-mini" type="text" value="{$vo['sort']}" id="{$vo.id}" /></td>
        <td class="fn-tac"><img class="w40" src="{$vo['picture']}" /></td>
        <td>{if  !$vo.parent_id}<a href="{:url('category/index',['parent_id'=>$vo.id])}">{/if}{$vo.title}</a></td>
        <td>{$vo.name}</td>
        {if $parent_id} <td class="fn-tac">{$vo.price}</a></td>{/if}
        <td>{$vo.update_time|date='Y-m-d H:i'}</td>
        <td class="button-group fn-tac">
            <sapn class="button win" url="{:url('category/edit',array('id'=>$vo.id))}"><i class="iconfont icon-edit"></i>编辑</sapn>
            <a class="button isDel" url="{:url('category/delete',array('id'=>$vo.id))}" href="javascript:;"><i class="iconfont icon-lajixiang"></i>删除</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        $('.win').win({area: ['500px', '400px'],'reload':true});
        sort("{:url('category/sort')}");
    })
</script>
