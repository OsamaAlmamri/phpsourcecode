<html xmlns:o="urn:schemas-microsoft-com:office:office"
 xmlns:x="urn:schemas-microsoft-com:office:excel"
 xmlns="http://www.w3.org/TR/REC-html40">
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html>
     <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
         <style id="Classeur1_16681_Styles"></style>
     </head>
     <body>
<div id="Classeur1_16681" align=center x:publishsource="Excel">
<table x:str border=1 cellpadding=0 cellspacing=0 width="100%" style="border-collapse: collapse;border 1px #000 solid">
    <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>进出状态</th>
            <th>车牌号</th>
            <th>体温</th>
            <th>近期是否接触疫情</th>
            <th>事由</th>
            <th>时间</th>
        </tr>
    </thead>
    <tbody>
        {foreach $list as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.account.name}</td>
            <td>{$vo.account.phone}</td>
            <td>{$vo.pass_out}</td>
            <td>{$vo.car_num}</td>
            <td>{$vo.temperature}</td>
            <td>{if $vo.is_danger == 0}没有{else}接触{/if}</td>
            <td>{$vo.why}</td>
            <td>{$vo.update_time}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
</div>
</body>
</html>
