<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,minimum-scale=1.0,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="applicable-device" content="mobile">
    <title>绑定账户</title>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/js/package/weui/weui.min.css" />
    {if $openid}
    <script type="text/javascript">
        wx.miniProgram.reLaunch({
            url:'/pages/helper/bind'
        })
        wx.miniProgram.postMessage({
            data: {official_uid: '{$openid}'}
        })
    </script>
    {else}
    <script type="text/javascript">
        window.location.href = "{:api(1,'openapi/miniProgram/bindOfficial',$app)}"; 
    </script>
    {/if}
</head>
<body ontouchstart>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-info  weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">账户关联</h2>
        <p class="weui-msg__desc">关联的微信公众号账户,我司仅用于对您的服务扩展,不会用于其它任何违法服务</p>
    </div>
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在读取</span>
    </div>
    <div class="weui-loadmore weui-loadmore_line">
        <span class="weui-loadmore__tips">30秒无响应请返回重试</span>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__text">公众号账户</p>
        </div>
    </div>
</div>
</body>
</html>
