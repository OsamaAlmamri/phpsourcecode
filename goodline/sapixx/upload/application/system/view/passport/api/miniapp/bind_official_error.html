<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,minimum-scale=1.0,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="applicable-device" content="mobile">
    <title>绑定账户</title>
    <link rel="stylesheet" href="__PUBLIC__/js/package/weui/weui.min.css" />
</head>
<body ontouchstart>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg-primary"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">关联失败</h2>
        <p class="weui-msg__desc">当前小程序没有公众号服务,不需要关联公众号账户体系</p>
    </div>
   
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__text">公众号账户</p>
        </div>
    </div>
</div>
</body>
</html>
