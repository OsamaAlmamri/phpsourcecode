{layout name="passport:layout" /}
<div class="wrap-full row">
    {foreach $list as $rs}
    <div class="col-20">
        <div class="row" >
            <a href="javascript:;" class="select" data-id="{$rs.id}">
                <img class="w60" src="{$rs.logo}" style="border-radius: 10px;">
                <p>{$rs.appname}</p>
            </a>
        </div>
    </div>
{/foreach}
</div>
<style  type="text/css">
.row a{background: #FAF9F8;margin:10px;padding: 10px;border-radius: 10px;font-size: 14px;width: 100%;line-height: 30px;display: block;text-align: center;}
.row a:hover{background-color: #efefef;color: #444}
</style>
<script type="text/javascript">
Do('base','layer',function(){
    var index = parent.layer.getFrameIndex(window.name);
    $('.select').click(function(){
        var order_id = $(this).attr('data-id');
        parent.$("#"+$('body').attr("class")).contents().find("#{$input}").val($(this).attr('data-id'));
        parent.layer.close(index); 
    });
})
</script>
