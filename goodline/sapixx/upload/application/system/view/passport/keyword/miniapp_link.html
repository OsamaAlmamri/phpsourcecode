{layout name="passport:layout" /}  
<form id="form" action="{:url('passport.keyword/miniappLink')}">
    <input type="hidden" name="id" value="{$info.id}" />
    <input type="hidden" id="mediaId" name="media_id" value="{$info.media_id}" />
    <input type="hidden" id="image" name="image" value="{$info.image}" />
    <table class="formtable">
        <tr><th>关键字:</th><td><input ajaxurl="{:url('passport.keyword/keyword',['id' => $info.id])}" class="input w200" datatype="*" type="text" name="keyword" value="{$info.keyword}" /> <span class="fn-f12 gray">限5个字以内</span></td></tr>
        <tr><th>缩略图:</th><td><div class="img-review h60 w60" url="{:url('system/passport.common/upload')}">{if $info.image}<img src="{$info.image}" />{/if}</div></td></tr>
        <tr><th>标题:</th><td><input class="input w350" datatype="*" type="text" name="title" value="{$info.title}" /></td></tr>
        <tr><th>链接地址:</th><td><input class="input w350" datatype="*" type="text" name="url" value="{$info.url}" /></td></tr>
        <tr><th>简单描述:</th><td><textarea datatype="*" id="content" name="content" class="textarea w350 h50">{$info.content}</textarea></td></tr>
        <tr>
            <th></th>
            <td><input type="submit" value="确定" class="button button-blue submit" /><input type="reset" value="重置" class="button button-blank" /></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm({iframe:1});
    $(".img-review").win();
})
//添加图片
function setImg(show_src){
    $("#image").val(show_src);
    $(".img-review").html('<img src="'+show_src+'">');  
}
</script>
