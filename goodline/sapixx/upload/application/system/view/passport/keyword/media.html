{layout name="passport:layout" /}  
<form id="form" action="{:url('passport.keyword/media')}">
    <input type="hidden" name="id" value="{$info.id}" />
    <table class="formtable">
        <tr><th>关键字:</th><td><input ajaxurl="{:url('passport.keyword/keyword',['id' => $info.id])}" class="input w200" datatype="*" type="text" name="keyword" value="{$info.keyword}" /> <span class="fn-f12 gray">限5个字以内</span></td></tr><tr>
            <th>微信媒体ID:</th>
            <td><input url="{:url('passport.official/selectMedia')}" class="input w300 select_id" datatype="*" type="text" name="media_id" value="{$info.media_id}" /></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="确定" class="button button-blue submit" /><input type="reset" value="重置" class="button button-blank" /></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm({iframe:1});
    $(".select_id").win();
})
</script>
