{layout name="passport:layout" /}  
<form id="form" action="{:url('passport.keyword/text')}">
    <input type="hidden" name="id" value="{$info.id}" />
    <table class="formtable">
        <tr>
            <th>关键字:</th><td><input ajaxurl="{:url('passport.keyword/keyword',['id' => $info.id])}" class="input w200" datatype="*" type="text" name="keyword" value="{$info.keyword}" /> <span class="fn-f12 gray">限5个字以内</span></td></tr>
        <tr>
            <th>应答内容:</th>
            <td><textarea datatype="*" id="content" name="content" class="textarea w400 h100">{$info.content}</textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="确定" class="button button-blue submit" /><input type="reset" value="重置" class="button button-blank" /></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm({iframe:1});
})
</script>
