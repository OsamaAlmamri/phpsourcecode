<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{$web.name} - {$web.title}</title>
<script src="__PUBLIC__/base/iconfont.js"></script>
{load href="__PUBLIC__/base/base.css,__PUBLIC__/manage/style.css,__PUBLIC__/js/do.js,__PUBLIC__/js/package.js,__PUBLIC__/admin/common.js" /}
{present name="pathMaps"}
<script id="subnavtpl" type="text/html">
    {foreach $pathMaps as $vo }<li><a href="{$vo.url}" target="iframe"> / {$vo.name|raw} </a></li>{/foreach}
</script>
<script type="text/javascript">
    var nav = document.getElementById("subnavtpl");
    parent.breadcrumb(nav.innerHTML)
</script>
{/present}
</head>
<body>
<div id="wrapper">
{present name="tabs"}
<div class="tabs"><ul class="tab_menu mb5">{foreach $tabs as $vo }<a href="{$vo.url}"><li {$vo.url == url() ? "class='current'":''}>{$vo.name}</li></a>{/foreach}</ul></div>
{/present}
{__CONTENT__}
</div>
</body>
</html>
