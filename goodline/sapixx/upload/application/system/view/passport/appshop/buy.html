{layout name="passport:layout" /}
<form id="form" action="{:url('system/passport.appshop/buy',['input' => $info.id])}">
    <input type="hidden" name="__token__" value="{$Request.token}" />
    <input type="hidden" name="miniapp_id" value="{$info.id}" />
    <table class="formtable">
        <tr><th>帐号余额:</th><td class="fn-f16 red">￥{if $bank.money}{$bank.money}{else}0{/if}</td></tr>
        <tr><th>到期日期:</th><td>{:date("Y-m-d H:i:s",strtotime("+1years"))}</td></tr>
        <tr><th>应用价格:</th><td class="fn-f16 red">{$info.sell_price}</td></tr>
        <tr><th>应用名称:</th><td><input datatype="*" class="input" type="text" name="appname" /></td></tr>
        <tr><th>安全密码:</th><td><input datatype="n" class="input" type="password" name="safepassword" />
            <span class="gray">初始密码:123456(注意修改)</span></td></tr>
        <tr><th></th><td><input type="submit" value="立即购买" class="button button-blue violet" /></td></tr>
    </table>
</form>
<script type="text/javascript">
Do('base','layer','form',function () {
    $('#form').isForm();
});
</script>
