{layout name="passport:layout" /}
<div class="titlebar"><i class="iconfont icon-my_icon"></i>创始人设置</div>
<table class="pure-table mb10">
    <tr><td class="w120">用户名:</td><td>{$user.username}</td></tr>
    <tr><td>绑定手机:</td><td><a href="javascript:;" url="{:url('system/passport.member/phone')}" class="win button {$user.phone_id?'':'button-red'}"><i class="iconfont icon-zhanghao"></i>
        {if $user.phone_id}{$user.phone_id|en_phone}{else}绑定手机号{/if}
        </a></td></tr>
    <tr>
        <td>登录密码:</td>
        <td><a href="javascript:;" url="{:url('system/passport.index/password')}" class="win button"><i class="iconfont icon-xiugaidenglumima"></i>修改登录密码</a>
        </td>
    </tr>
    <tr>
        <td>安全密码:</td>
        <td><a href="javascript:;" url="{:url('system/passport.member/safepassword')}" class="win button {$user.safe_password?'':'button-red'}"><i class="iconfont icon-security"></i>设置安全密码</a>
        </td>
    </tr>
</table>
<table class="pure-table">
    <tr><td class="w120">帐号余额:</td><td><i class="iconfont icon-renminbi1688"></i>{$bank.money/100|money}</td></tr>
    <tr><td>锁定余额:</td><td><i class="iconfont icon-renminbi1688"></i>{$bank.lack_money/100|money}</td></tr>
    <tr><td>我要充值:</td><td><a class="button button-green" href="{:url('system/passport.bank/pay')}"><i class="iconfont icon-chongzhi"></i>账户充值</a></td></tr>
</table>
<script type="text/javascript">
Do('base','layer','form','date',function () {
    $('.win').win({area:['600px','350px'],reload:1})
});
</script>
