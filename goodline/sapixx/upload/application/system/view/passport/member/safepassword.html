{layout name="passport:layout" /}
<div class="tipbox tipbox-message mb10">安全密码常用于设置帐号的关键信息时使用,如充值、提现、开通应用等</div>
<form id="form" action="{:url('passport.member/safepassword')}" method="post">
<input type="hidden" name="__token__" value="{$Request.token}" />
<table class="formtable"> 
    <tr>
        <th>原安全密码:</th>
        <td>
            <input datatype="*" placeholder="请输入当前安全密码" datatype="s6-18" class="input" type="password" name="login_password" />
            <span class="gray">初始安全密码 123456</span>
        </td>
    </tr>
    <tr>
        <th>新安全密码:</th>
        <td>
            <input placeholder="请输入安全密码" nullmsg="请设置密码" datatype="n6-18" class="input" type="password" name="safepassword" />
            <span class="gray">限制6位数字</span> 
        </td>
    </tr>
    <tr>
        <th>验证密码:</th>
        <td><input placeholder="请输入验证安全密码" errormsg="验证密码不一致" datatype="*" class="input" type="password" name="safepassword_confirm" /></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定修改" class="button submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
})
</script>
