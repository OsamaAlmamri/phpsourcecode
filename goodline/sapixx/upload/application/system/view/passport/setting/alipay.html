{layout name="passport:layout" /}
<div class="tipbox tipbox-message mt5">友情提示：<br />
    <span class="gray">
        1、您的支付宝证书和密钥是您的安全凭证,平台承诺不做任何其它用途,但任何应用不是绝对安全,若出现证书被黑客非法使用造成损失的,平台将不承担任何损失,所以请谨慎上传您的支付证书和证书密钥。<br />
    </span>
</div>
<form id="form" action="{:url('system/passport.setting/alipay',['id' => $member_miniapp.id])}">
<input type="hidden" name="id" value="{$member_miniapp.id}" /> 
<table class="formtable"> 
    <tr>
        <th>支付应用ID:</th>
        <td><input class="input" datatype="s" type="text" name="app_id" value="{$config.app_id}" /></td>
    </tr>
    </tr>
    <tr>
        <th>支付宝(证书):</th>
        <td><textarea datatype="*" name="public_key" class="textarea h200 w500">{$config.public_key}</textarea></td>
    </tr>
    <tr>
        <th>支付宝(密钥):</th>
        <td><textarea datatype="*" name="private_key" class="textarea h200 w500">{$config.private_key}</textarea></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</form>
<script type="text/javascript">
Do('base', 'layer', 'form', function () {
    $('#form').isForm();
})
</script>
