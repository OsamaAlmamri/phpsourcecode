<div id="actionbar" class="button-group">
    <a href="javascript:;" url="{:url('cms.themes/createFolder',['folder' => $folder_path])}" class="button button-blue win">新建目录</a>
    <a href="{:url('cms.themes/createFile',['folder' => $folder_path])}" class="button button-green">新建模板</a>
</div>
<table class="pure-table">
    <thead><tr><th class="w80">属性</th><th>模板名称</th><th class="w170">操作</th></tr></thead>
    <tbody>
{foreach $files.folder as $folder}
    <tr>
        <td><i class="iconfont icon-wallet_icon"></i>目录</td>
        <td><a href="{:url('cms.themes/index',['folder' => $folder_path.$folder])}">{$folder}</a></td>
        <td class="button-group">
            <a href="javascript:;" url="{:url('cms.themes/editFolder',['folder' => $folder_path.$folder])}" class="button win"><i class="iconfont icon-edit"></i>改名</a>
            <a href="javascript:;" url="{:url('cms.themes/deleteFolder',['folder' => $folder_path.$folder])}" class="button isDel"><i class="iconfont icon-lajixiang"></i>删除</a>
        </td>
    </tr>
{/foreach}
{foreach $files['file'] as $file}
    <tr>
        <td><i class="iconfont icon-text_icon"></i>文件</td>
        <td><a href="{:url('cms.themes/editFile',['file' => $folder_path.$file])}">{$file}</a></td>
        <td class="button-group">
            <a href="{:url('cms.themes/editFile',['file' => $folder_path.$file])}" class="button"><i class="iconfont icon-edit"></i>编辑</a>
            <a href="javascript:;" url="{:url('cms.themes/deleteFile',['file' => $folder_path.$file])}" class="button isDel"><i class="iconfont icon-lajixiang"></i>删除</a>
        </td>
    </tr>
{/foreach}
    </tbody>
</table>
<script type="text/javascript">
    Do('base','layer','form','date',function () {
        $(".win").win({area:['600px', '300px'],reload:1});
        $('.isDel').isDel();
    });
</script>
