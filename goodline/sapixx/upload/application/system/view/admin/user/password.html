{layout name="admin:layout" /}
<form id="form" action="{url('sysyte/admin.user/password')}">
    <table class="formtable">
    <tr>
        <th>用户名:</th>
        <td>{$info.username}</td>
    </tr>
    <tr>
        <th>新密码:</th>
        <td><input placeholder="请输入新密码" nullmsg="请设置密码" datatype="s6-18" class="input w300" type="password" name="password" /></td>
    </tr>
    <tr>
        <th>验证密码:</th>
        <td><input placeholder="请输入验证密码" errormsg="验证密码不一致" datatype="*" recheck="password" class="input w300" type="password" name="repassword" /></td>
    </tr>
    <tr>
        <th>用户描述:</th>
        <td><textarea name="about" class="textarea w300 h80">{$info.about}</textarea></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确 定" class="button submit button-blue" />
            <input type="reset" value="重 置" class="button button-blank"/>
        </td>
    </tr>
    </table>
</div>
<script type="text/javascript">
Do('base','layer','form',function(){
    $("#form").Validform({
        btnSubmit:".btn",ajaxPost:true,tiptype:4,postonce:true,
        callback:function(data){
            if(data.code == 1){
                parent.layer.alert(data['msg'],{icon:5})
            }else{
                parent.layer.alert(data.msg,{icon:1},function(index){
                    window.parent.location.replace(data.url);
                    parent.layer.close(index);
                });
            }
        }
    });
})
</script>
