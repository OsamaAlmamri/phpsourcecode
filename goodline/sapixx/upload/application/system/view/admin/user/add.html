{layout name="admin:layout" /}
<form id="form" action="{url('sysyte/admin.user/add')}">
    <input type="hidden" name="__token__" value="{$Request.token}" />
    <table class="formtable">
    <tr>
        <th>用户名:</th>
        <td><input ajaxurl="{:url('admin.user/isPass')}"  datatype="s" nullmsg="请输入用户名" class="input" type="text" name="username" value="" /></td>
    </tr>
    <tr>
        <th>密码:</th>
        <td><input placeholder="请输入新密码" datatype="s6-18" class="input" type="password" name="password" /></td>
    </tr>
    <tr>
        <th>验证密码:</th>
        <td><input placeholder="请输入验证密码" errormsg="验证密码不一致" datatype="*" recheck="password" class="input w300" type="password" name="repassword" /></td>
    </tr>
    <tr>
        <th>备注:</th>
        <td><textarea datatype="s" name="about" class="textarea w400 h100"></textarea></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button"/>
        </td>
    </tr>
    </table>
</div>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
})
</script>
