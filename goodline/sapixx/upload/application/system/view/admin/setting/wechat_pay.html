{layout name="admin:layout" /}
<div class="tipbox tipbox-message">
    <span class="fn-fb">友情提示:</span><p class="gray">当前配置的支付接入仅是客户开通和服务费充值,客户开通的每个应用需要单独配置支付秘钥。</p>
</div>
<form id="form" action="{:url('system/admin.setting/wechatPay')}">
<table class="formtable"> 
        <tr><th>应用ID(app_id):</th><td><input class="input" datatype="*" type="text" name="app_id" value="{$info.app_id}" /></td></tr>
        <tr><th>商户ID(mch_id):</th><td><input class="input" datatype="*" type="text" name="mch_id" value="{$info.mch_id}" /></td></tr></tr>
        <tr><th>API密钥:</th><td><input class="input w400" datatype="*" type="text" name="key" value="{$info.key}" /></td></tr></tr>
        <tr><th>支付证书:</th><td><input id="cert_path" readonly="readonly" class="cert input readonly w400" type="text" name="cert_path" value="{$info.cert_path}" /></td></tr></tr>
        <tr><th>证书密钥:</th><td><input id="key_path" readonly="readonly" class="cert input readonly w400" type="text" name="key_path" value="{$info.key_path}" /></td></tr></tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="确定" class="button submit" />
                <input type="reset" value="重置" class="button button-blank"/>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
Do('base', 'layer', 'form', function () {
    $('#form').isForm();
    $('.cert').click(function(){
        var input = $(this).attr('id');
        var url ='{:url("system/admin.common/cert")}?input='+input;
        parent.layer.open({type: 2,area: ['400','300'],content: url,cancel: function (index, layero) {
            parent.layer.close(index);
        }});
    });
})
</script>
