{layout name="admin:layout" /}
<form id="form" action="{:url('system/admin.setting/webConfig')}">
<input type="hidden" name="logo" value="{$info.logo}" id="logo" />
<table class="formtable">
    <tr><th>站点LOGO</th><td><div class="img-review fn-cp" url="{:url("system/admin.common/upload")}">{if $info.logo}<img src="{$info.logo}">{/if}</div></td></tr>
    <tr><th>站点名称:</th><td><input class="input w400" datatype="*" type="text" name="name" value="{$info.name?$info.name:''}" /></td></tr>
    <tr><th>站点副标题:</th><td><input datatype="*" class="input w400" type="text" name="title" value="{$info.title?$info.title:''}" /></td></tr>
    <tr><th>域名:</th><td><div class="ext-select fn-left">https://</div><input class="input fn-left input_end w200" datatype="url" type="text" name="url" value="{$info.url?$info.url:''}" />
        <span class="gray fn-f12 pl5">结尾不包含 / 授权主域名</span>
    </td></tr>
    <tr><th>SEO关键词:</th><td><textarea datatype="*" name="keywords" class="textarea w400 h100" >{$info.keywords?$info.keywords:''}</textarea></td></tr>
    <tr><th>SEO描述:</th><td><textarea datatype="*" name="description" class="textarea w400 h100">{$info.description?$info.description:''}</textarea></td></tr>
    <tr><th>ICP备案号:</th><td><input datatype="*" class="input w400" type="text" name="icp" value="{$info.icp?$info.icp:''}" /></td></tr>
    <tr><th>联系方式:</th><td><input datatype="*" class="input w400" type="text" name="contacts" value="{$info.contacts?$info.contacts:''}" /></td></tr>
    <tr><th>公司地址:</th><td><input datatype="*" class="input w400" type="text" name="address" value="{$info.address?$info.address:''}" /></td></tr>
    <tr><th></th><td><input type="submit" value="确定" class="button submit" /> <input type="reset" value="重置" class="button button-blank" /></td></tr>
</table>
</form>
<script type="text/javascript">
Do('base', 'layer', 'form', function () {
    $('#form').isForm();
    $(".img-review").win();
})
function setImg(show_src){
    $("#logo").val(show_src);
    $(".img-review").html('<img src="'+show_src+'">');  
}
</script>
