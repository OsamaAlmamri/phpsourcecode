{layout name="admin:layout" /}
<div class="tipbox tipbox-message">
    <span class="fn-fb">友情提示:</span>
    <p class="gray">
    1、请打开微信云平台查看接口信息,网址:<a href="https://cloud.tencent.com/document/product/306/37730" target="_blank">https://cloud.tencent.com</a><br />
    2、由于腾讯云暂未开放申请腾讯云开放平台的入口，因此申请者需要先发邮件至：mqcloud@tencent.com 协助开通。<br />
    3、授权回调域名填写 (域名：<span class="red">{$Request.host}</span>)
    </p>
</div>
<form id="form" action="{url('sysyte/admin.setting/cloud')}">
    <table class="formtable">
        <tr><th>授权回调域:</th><td>{$Request.host}</td></tr>
        <tr>
            <th>AppID:</th>
            <td><input class="input" datatype="*" type="text" name="app_id" value="{$info.app_id}" /></td>
        </tr>
        <tr>
            <th>SecretKey:</th>
            <td><input class="input w400" datatype="*" type="text" name="secret_key" value="{$info.secret_key}" /></td>
        </tr>
        <tr>
            <th>SecretId:</th>
            <td><input class="input w400" datatype="*" type="text" name="secret_id" value="{$info.secret_id}" /></td>
        </tr>
        <tr>
            <th>EncryKey:</th>
            <td><input class="input w400" datatype="*" type="text" name="encry_key" value="{$info.encry_key}" /></td>
        </tr>
        <tr>
            <th>Token:</th>
            <td><input class="input w400" datatype="*" type="text" name="token" value="{$info.token}" /></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="确定" class="button submit" />
                <input type="reset" value="重置" class="button button-blank" />
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    Do('base', 'layer', 'form', function () {
        $('#form').isForm();
    })
    </script>
