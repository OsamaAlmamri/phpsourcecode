{layout name="admin:layout" /}
<div class="tipbox tipbox-message">
    <span class="fn-fb">友情提示:</span>
    <p class="gray">1、接口使用阿里云短信接口,网址:<a href="https://www.aliyun.com/product/sms" target="_blank" class="gray">https://www.aliyun.com/product/sms</a>
    <br /> 2、创建阿里云接口AccessKeyId和AccessKeySecret,网址:<a href="https://ak-console.aliyun.com" target="_blank" class="gray">https://ak-console.aliyun.com</a>
    <br /> 3、短信只支持 CODE 一个变量</p>
</div>
<form id="form" action="{url('sysyte/admin.setting/aliSms')}">
    <table class="formtable">
        <tr>
            <th>AccessKeyId:</th>
            <td><input class="input w300" datatype="*" type="text" name="aes_key" value="{$info.aes_key?$info.aes_key:''}"/></td>
        </tr>
        <tr>
            <th>AccessKeySecret:</th>
            <td><input class="input w300" datatype="*" type="text" name="secret" value="{$info.secret?$info.secret:''}"/></td>
        </tr>
        <tr>
            <th>短信模板ID:</th>
            <td>
                <input class="input w150" datatype="*" type="text" name="tpl_id" value="{$info.tpl_id?$info.tpl_id:''}"/>
                <span class="gray">短信只支持 ${code}和${product}两个变量</span>
            </td>
        </tr>
        <tr>
            <th>短信签名:</th>
            <td><input class="input w150" datatype="*" type="text" name="sign_name" value="{$info.sign_name?$info.sign_name:''}"/></td>
        </tr>
        <tr>
            <th>价格/条:</th>
            <td><input class="input w150" datatype="*" type="text" name="price" value="{$info.price ? $info.price : 0}"/> <span class="gray">开通应用的客户发送短信价格</span></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="确定" class="button submit" />
                <input type="reset" value="重置" class="button button-blank" />
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    Do('base', 'layer', 'form', function () {
        $('#form').isForm();
    })
</script>
