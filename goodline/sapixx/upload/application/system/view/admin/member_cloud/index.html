{layout name="admin:layout" /}
<div id="actionbar" class="button-group">
    <span url="{:url('system/admin.memberCloud/add')}" class="button button-blue win"> <i class="iconfont icon-add_icon"></i>绑定应用</span>
    <a href="{:url('system/admin.setting/wechatCloud')}" class="button button-green"> <i class="iconfont icon-setup_icon"></i>接入配置</a>
</div>
<table class="table table-border">
    <thead>
    <tr>
        <th class="w60 fn-tac">No.</th>
        <th>应用名称</th>
        <th class="w160">应用ID</th>
        <th class="w160">云市场ID</th>
        <th class="w160 fn-tac">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $lists as $vo}
    <tr>
        <td class="fn-tac red">{$vo.id}</td>
        <td>{$vo.miniapp.title}</td>
        <td>{$vo.miniapp_id}</td>
        <td>{$vo.product_id}</td>
        <td class="button-group fn-tac">
            <sapn class="button win" url="{:url('system/admin.memberCloud/edit',array('id'=>$vo.id))}"><i class="iconfont icon-edit"></i>编辑</sapn>
            <a class="button isDel" url="{:url('system/admin.memberCloud/delete',array('id'=>$vo.id))}" href="javascript:;"><i class="iconfont icon-lajixiang"></i>删除</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        $('.win').win({area: ['500px', '250px'],'reload':true});
    })
</script>
