{layout name="admin:layout" /}
<form id="form" action="{:url('system/admin.member/add')}">
<input type="hidden" name="__token__" value="{$Request.token}" />
<table class="formtable">
    <tr>
        <th>昵称:</th>
        <td><input class="input" type="text" name="username" value="" /></td>
    </tr>
    <tr>
        <th>手机号:</th>
        <td><input ="{:url('system/admin.member/isphone')}" datatype="m" class="input" type="text" name="phone" /></td>
    </tr>
    <tr>
        <th>登录密码:</th>
        <td><input class="input" type="password" name="password" datatype="*" /></td>
    </tr>
    <tr>
        <th>安全密码:</th>
        <td><input class="input" type="password" name="safe_password" datatype="n" /></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button" />
        </td>
    </tr>
</table>
</form>
</div>
<script type="text/javascript">
    Do('base', 'layer', 'form', function () {
        $('#form').isForm();
    });
</script>
