{layout name="admin:layout" /}
<form id="form" action="{:url('system/admin.member/edit')}">
<input type="hidden" name="id" value="{$info.id}" />
<table class="formtable">
    <tr>
        <th>昵称:</th>
        <td><input class="input" type="text" name="username" value="{$info.username}" /></td>
    </tr>
    <tr>
        <th>手机号:</th>
        <td><input ajaxurl="{:url('system/admin.member/isphone',['id'=>$info.id])}" datatype="m" class="input" type="text" name="phone" value="{$info.phone_id}" /></td>
    </tr>
    <tr>
        <th>登录密码:</th>
        <td><input class="input" type="password" name="password" /> <span class="gray">不修改密码请留空。</span></td>
    </tr>
    <tr>
        <th>安全密码:</th>
        <td><input class="input" type="password" name="safe_password" /> <span class="gray">不修改密码请留空。</span></td>
    </tr>
    <tr>
        <th>配置权限:</th>
        <td>
            <select datatype="*" name="lock_config" class="select w180">
                <option value="0" {$info.lock_config == 0?'selected="selected"' :''}>权限开启</option>
                <option value="1" {$info.lock_config == 1?'selected="selected"' :''}>权限关闭</option>
            </select>
        </td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button" />
        </td>
    </tr>
</table>
</form>
</div>
<script type="text/javascript">
    Do('base', 'layer', 'form', function () {
        $('#form').isForm();
    });
</script>
