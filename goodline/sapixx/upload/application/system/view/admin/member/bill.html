{layout name="admin:layout" /}
<div class="cards">
    <div class="card blue">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$bank.money|money}</div><div class="text">帐号余额</div></div>
    </div>
    <div class="card yellow">
        <div class="fn-left"><i class="iconfont icon-renminbi1688"></i></div>
        <div class="fn-right fn-tar"><div class="num">{$consume|money}</div><div class="text">消费总额</div></div>
    </div>
</div>
<div class="titlebar">
    <svg class="icon fn-f18" aria-hidden="true"><use xlink:href="#icon-list_icon"></use></svg> 财务记录
</div>
<table class="pure-table">
    <thead>
    <tr>
        <th class="w80 fn-tac">类型</th>
        <th class="w160">时间</th>
        <th class="w100 fn-tar">金额</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody>
    {foreach $list as $vo}
    <tr>
        <td class="fn-tac">{if $vo.state}消费{else}充值{/if} </td>
        <td>{$vo.update_time|date='Y-m-d H:i:s'}</td>
        <td class="fn-tar">{if $vo.state}<span class="red">-{$vo.money|money}</span>{else}<span class="green">+{$vo.money|money}</span>{/if}</td>
        <td>{$vo.message}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
{$list|raw}
