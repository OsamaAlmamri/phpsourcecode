{layout name="admin:layout" /}
<div class="tipbox tipbox-message">
    <span class="fn-f14 fn-fb red">注意：</span>添加绑定小程序授权应用ID和用户ID后禁止修改,请谨慎选择。
</div>    
<form id="form" action="{:url('system/admin.miniapp/addAuthorizar')}">
<table class="formtable">
    <tr>
        <th>选择用户:</th>
        <td class="button-group">
            <input readonly="readonly" id="member_id" class="readonly input fn-left" type="text" name="member_id" value="" />
            <button url="{:url('system/admin.member/select')}" data="member_id" type="button" class="win button"><i class="iconfont icon-lianjie"></i>选择用户</button> 
        </td>
    </tr>
    <tr>
        <th>选择应用:</th>
        <td class="button-group">
            <input readonly="readonly" id="miniapp_id" class="readonly input fn-left" type="text" name="miniapp_id" value="" />
            <button  url="{:url('system/admin.miniapp/select')}"  data="miniapp_id" type="button" class="win button"><i class="iconfont icon-lianjie"></i>选择应用</button> 
        </td>
    </tr>
    <tr>
        <th>应用名称:</th>
        <td><input datatype="*" class="input w280" type="text" name="appname" value="" /></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank" />
        </td>
    </tr>
</table>
</form>
</div>
<script type="text/javascript">
Do('base','layer','form','date',function () {
    $('#form').isForm();
    $(".win").win();
});
</script>
