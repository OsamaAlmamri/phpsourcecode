{layout name="admin:layout" /}
<form id="form" action="{:url('system/admin.miniapp/add')}">
    <div class="tabs">
        <ul class="tab_menu">
            <li class="current">基本信息</li>
            <li>详情介绍</li>
        </ul>
        <div class="tab_box">
            <div class="box1">
                <table class="formtable">
                    <tr><th>应用名称:</th><td><input datatype="*" class="input w400" type="text" name="title" /></td></tr>
                    <tr><th>目录名:</th><td><input datatype="s" class="input w400" type="text" name="miniapp_dir"  /></td></tr>
                    <tr>
                        <th>应用类型:</th>
                        <td>
                            <select datatype="*" name="types" class="select w400">
                                <option value="mp">公众号</option>
                                <option value="program">小程序</option>
                                <option value="app">轻应用</option>
                                <option value="mp_program">小程序/公众号</option>
                                <option value="mp_program_app">小程序/公众号/轻应用</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>管理中心:</th>
                        <td>
                            <select datatype="*" name="is_manage" class="select w400">
                                <option value="0">关闭</option>
                                <option value="1">启用</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>接入方式:</th>
                        <td class="input-group">
                            <select datatype="*" name="is_openapp" class="select w200">
                                <option value="0">扫码授权</option>
                                <option value="1">独立配置</option>
                            </select>
                            <select datatype="*" name="is_diyapp" class="select w200">
                                <option value="0">公共应用</option>
                                <option value="1">专属定制</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span> 微信开发平台:</th>
                        <td>
                            <label>版本：</label><input datatype="*" class="input w150" type="text" name="version" />
                            <label>模板ID：</label><input placeholder="TemplateID" class="input w130" datatype="npot" type="text" name="template_id"/>
                        </td>
                    </tr>
                    <tr>
                        <th>支付方式:</th>
                        <td>
                            <label>微信支付：</label><select datatype="*" name="is_wechat_pay" class="select w120">
                                <option value="0">禁用 </option>
                                <option value="1">启用 </option>
                            </select>
                            <label>支付宝：</label><select datatype="*" name="is_alipay_pay" class="select w130">
                                <option value="0">禁用 </option>
                                <option value="1">启用 </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><span class="red">*</span> 价格(￥):</th>
                        <td>
                            <label>销售价：</label><input placeholder="销售价(￥)" class="input w130" datatype="npot" type="text" name="sell_price" />
                            <label>市场价：</label><input placeholder="市场价(￥)" class="input w130" datatype="npot" type="text" name="market_price" />                       
                        </td>
                    </tr>
                    <tr>
                        <th>体验天数:</th>
                        <td><input datatype="n" class="input w400" type="text" name="expire_day" value="0" /></td>
                    </tr>
                    <tr>
                        <th>描述内容：</th>
                        <td><textarea datatype="*" datatype="*" name="describe" class="textarea w400 h60"></textarea></td>
                    </tr>
                    <tr class="imgs">
                        <th>应用展示<input type="hidden" name="view_pic" id="img_index" /></th>
                        <td id="imgbox">
                            <div class="box-view fn-left fn-cp win" url="{:url('system/admin.common/upload',['close' => 1])}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>演示二维码:<input type="hidden" name="qrcode" id="qrcode" /></th>
                        <td><div url="{:url('system/admin.common/upload')}" class="box-view fn-cp win selectimg" data="qrcode" id="review"></div></td>
                    </tr>
                </table>
            </div>
            <div class="box2 hide"><textarea class="textarea ui-editor" id="content" name="content"></textarea></div>
        </div>
    </div>
    <table class="formtable">
        <tr>
            <th></th>
            <td>
                <input type="submit" value="确定" class="button button-blue submit" />
                <input type="reset" value="重置" class="button button-blank" />
            </td>
        </tr>
    </table>
</form>
</div>
<script type="text/javascript">
Do('base', 'layer', 'form', 'tab', 'editor', function () {
    $('#form').isForm({'upload':'{:url("system/admin.common/upload")}'});
    $('.tabs').Tabs({event: 'click'});
    $(".win").win();
});
//添加图片
function qrcode(value){
    $("#qrcode").val(value);
    $("#review").html('<img src="' + value + '">')
    $("#review").removeClass('selectimg')
}
</script>
