{layout name="layout" /}
<form id="form" action="{:url('fastshop/config/message')}">
<table class="formtable">
    <tr><th>友情提示:</th><td>
        <input class="input w400" datatype="*" type="text" name="message" value="{$info.message}" />
        <span class="gray">15个字符以内</span>
    </td></tr>
    <tr><th></th>
        <td>
            <input type="submit" value="确定" class="button submit" />
            <input type="reset" value="重置" class="button button-blank" />
        </td>
    </tr>
</table>
</form>
<script type="text/javascript">
Do('base', 'layer', 'form', function () {
    $('#form').isForm();
})
</script>
