{layout name="layout" /}
<div class="tipbox tipbox-message">
    <span class="fn-f14 fn-fb red">注意：</span>用户绑定应用管理员后禁止修改。
</div>
<form id="form" action="{:url('auth/edit')}">
<input type="hidden" name="id" value="{$info.id}" />
<table class="formtable">
    <tr><th>用户名称:</th><td>{$info.username}</td></tr>
    <tr><th>手机号:</th><td>{$info.phone_id}</td></tr>
    <tr><th>活动状态:</th><td>
        <select datatype="*" class="select w200 fn-left" name="types">
            <option value="">请选择权限</option>
            <option value="0"{if $auth.types == 0} selected{/if}>超级管理员</option>
            <option value="1"{if $auth.types == 1} selected{/if}>内容管理员</option>
            <option value="2"{if $auth.types == 2} selected{/if}>订单管理员</option>
            <option value="3"{if $auth.types == 3} selected{/if}>财务管理员</option>
            <option value="4"{if $auth.types == 4} selected{/if}>会员管理</option>
        </select>
    </td></tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank" />
        </td>
    </tr>
</table>
</form>
</div>
<script type="text/javascript">
Do('base','layer','form',function () {
    $('#form').isForm();
});
</script>
