{layout name="layout" /}
<form id="form" action="{:url('user/edit')}">
<input type="hidden" name="id" value="{$info.id}" />
<table class="formtable">
    <tr>
        <th>头像:</th>
        <td><img src="{$info.face}" /></td>
    </tr> 
    <tr>
        <th>微信昵称:</th>
        <td>{$info.nickname}</td>
    </tr>
    <tr>
        <th>登录密码:</th>
        <td><input class="input w100" type="password" name="password" /> <span class="gray">不修改请留空</span></td>
    </tr>
    <tr>
        <th>安全密码:</th>
        <td><input class="input w100" type="password" name="safepassword" /> <span class="gray">不修改请留空,仅支持6位数字</span></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button" />
        </td>
    </tr>
</table>
</form>
</div>
<script type="text/javascript">
    Do('base', 'layer', 'form', function () {
        $('#form').isForm();
    });
</script>
