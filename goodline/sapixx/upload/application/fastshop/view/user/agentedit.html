{layout name="layout" /}
<form id="form" action="{:url('user/agentedit')}">
<input type="hidden" name="id" value="{$agent.id}" />
<table class="formtable">
    <tr>
        <th>头像:</th>
        <td><img src="{$info.face}" /></td>
    </tr> 
    <tr><th>微信昵称:</th><td>{$info.nickname}</td></tr>
    <tr><th>Ta的客户数量:</th><td class="red"><span class="fn-f16">{$user_number}</span> 人</td></tr>
    <tr>
        <th>返利比例:</th>
        <td>
            <input class="input w60" datatype="n" type="text" name="rebate" value="{$agent.rebate}" /> (‰)
            <span class="gray">整个流水的返利比例</span>
        </td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button" />
        </td>
    </tr>
</table>
</form>
</div>
<script type="text/javascript">
    Do('base', 'layer', 'form', function () {
        $('#form').isForm();
    });
</script>
