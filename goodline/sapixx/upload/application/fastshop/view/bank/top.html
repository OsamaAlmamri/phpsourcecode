{layout name="layout" /}
<div class="tipbox tipbox-error">
    友情提示:当前页面是您直接推荐人产生的交易总和排行榜
</div> 
<table class="pure-table">
    <thead>
        <tr>
            <th class="w80 fn-tac">#</th>
            <th class="w220 fn-tac">操作</th>
            <th class="w80 fn-tac"></th>
            <th>昵称</th>
            <th class="w120 fn-tar">金额</th>
        </tr>
    </thead>
    <tbody>
        {foreach $list as $vo}
        <tr>
            <td class="fn-tac">{$vo.id}</td>
            <td class="fn-tac"> 
                <a class="button button-green win" href="javascript:;" url="{:url('user/pyramid',['id'=>$vo.user.id])}" title="伞下"><i class="iconfont icon-iconset0280"></i>伞下</a>
                <a class="button button-red win"  href="javascript:;" url="{:url('system/passport.user/level',['id'=>$vo.user.id])}" title="溯源"><i class="iconfont icon-lianjie"></i>溯源</a>
            </td>
            <td class="fn-tac"><img src="{$vo.user.face}" class="w40" /></td>
            <td><a class="win" href="javascript:;" url="{:url('system/passport.user/review',['uid' => $vo.uid])}" title="预览">{$vo.user.nickname}</a></td>
            <td class="fn-tar">{$vo.account|money}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
<div class="page">{$list|raw}</div>
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.win').win()
    })
</script>
