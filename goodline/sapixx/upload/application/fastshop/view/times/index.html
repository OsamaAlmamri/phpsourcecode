{layout name="layout" /}
<div id="actionbar">
    <a href="{:url('times/add')}" class="button button-blue"> <i class="iconfont icon-add_icon"></i>增加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w40 fn-tac"><input type="checkbox" onclick="CheckAll(this)"></th>
            <th class="w60 fn-tac">排序</th>
            <th>名称</th>
            <th class="w90 fn-tac">操作</th>
        </tr>
    </thead>
    <tbody>
        {foreach $lists as $vo}
        <tr>
            <td class="fn-tac"><input name="ids[]" type="checkbox" value="{$vo.id}"></td>
            <td class="fn-tac"><input name="sort" class="fn-tac w40 input input-mini" type="text" value="{$vo['sort']}" id="{$vo.id}" /></td>
            <td><i class="iconfont icon-edit"></i><a href="{:url('times/edit',array('id'=>$vo.id))}">{$vo.name}</a></td>
            <td class="fn-tac"><a class="button isDel" url="{:url('times/delete',array('id'=>$vo.id))}" href="javascript:;"><i class="iconfont icon-lajixiang"></i>删除</a></td>
        </tr>
        {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        sort("{:url('times/sort')}");
    })
</script>
