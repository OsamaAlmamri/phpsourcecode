{layout name="layout" /}
<form id="form" action="{:url('times/add')}">
<table class="formtable"> 
    <tr>
        <th>名称:</th>
        <td><input autocomplete="off" class="input" datatype="*" type="text" name="name" value="" /></td>
    </tr>
    <tr>
        <th>开始时间:</th>
        <td>
            <input autocomplete="off" class="input" datatype="*" type="text" name="start_time" value="" />
            <span class="gray">0-24以内整数</span>
        </td>
    </tr>
    <tr>
        <th>结束时间:</th>
        <td>
            <input autocomplete="off"  class="input" datatype="*" type="text" name="end_time" value="" />
            <span class="gray">0-24以内整数</span>
        </td>
    </tr>
    <tr>
        <th>栏目排序:</th>
        <td>
            <input class="input" datatype="*" type="text" name="sort" value="0" />
            <span class="gray">数字越大越靠前</span>
        </td>
    </tr>
    <tr>
        <th></th>
        <td>
            <input type="submit" value="确定" class="button button-blue submit" />
            <input type="reset" value="重置" class="button button-blank"/>
        </td>
    </tr>
</table>
</form>
<script type="text/javascript">
Do('base','layer','form',function(){
    $('#form').isForm();
})
</script>
