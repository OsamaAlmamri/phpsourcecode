{layout name="layout" /}
<form id="form" action="{:url('fastshop/article/edit')}">
<input type="hidden" id="id" name="id" value="{$info.id}"/>
<table class="formtable">
    <tr><th>活动状态:</th><td>
        <select datatype="*" class="select" name="types">
            <option value="0"{if $info.types == 0} selected{/if}>普通内容</option>
            <option value="1"{if $info.types == 1} selected{/if}>服务协议</option>
            <option value="2"{if $info.types == 2} selected{/if}>会员特权</option>
        </select>
    </td></tr>
    <tr><th><span class="red">*</span> 标题:</th><td><input class="input w600" datatype="*" type="text" name="title" value="{$info.title}"/></td></tr>  
    <tr><th>内容</th><td><textarea class="textarea ui-editor" id="content" name="content">{$info.content|dehtml}</textarea></td></tr>
    <tr><th></th><td><input type="submit" value="确定" class="button button-blue submit" /> <input type="reset" value="重置" class="button button-blank" /></td></tr>
</table>
</form>
<script type="text/javascript">
Do('base','layer','form','editor',function () {
    $('#form').isForm({'upload':'{:url("system/passport.common/upload")}'});
})
</script>
