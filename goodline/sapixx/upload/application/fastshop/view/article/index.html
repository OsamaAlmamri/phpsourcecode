{layout name="layout" /}
<div id="actionbar">
    <a href="{:url('fastshop/article/add')}" class="button button-blue"> <i class="iconfont icon-add_icon"></i>增加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w40 fn-tac">#</th>         
            <th>标题</th>
            <th class="w140">更新时间</th>
            <th class="fn-tac w100">操作</th>
        </tr>
    </thead>
    <tbody>
        {foreach $lists as $vo}
        <tr>
            <td class="fn-tac">{$vo.id}</td>
            <td><a href="{:url('fastshop/article/edit',array('id'=>$vo.id))}" title="编辑"><i class="iconfont icon-edit"></i> {$vo.title}</a></td>
            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
            <td class="fn-tac">
                <a class="button isDel" url="{:url('fastshop/article/delete',array('id'=>$vo.id))}" href="javascript:;" title="删除"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
    })
</script>
