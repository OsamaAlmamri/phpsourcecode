{layout name="v1/layout" /}
<div class="wrapper">
    <div id="page"></div>
</div>
{literal}
<script id="express" type="text/html">
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">单号:<span class="badge bg-yellow">{{no}}</span></div>
        {{if code == 'OK'}}
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd"><img class="weui-media-box__thumb" src="{{logo}}"></div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{name}}</h4>
                    <p class="weui-media-box__desc">客服电话:{{phone}}</p>
                </div>
            </div>
        </div>
        {{/if}}  
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">物流追踪</div>
        {{if code == 'OK'}}
        <div class="weui-panel__bd">
        {{each list value}}
          <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">{{value.time}}</h4>
            <p class="weui-media-box__desc">{{value.content}}</p>
          </div>
        {{/each}}
        </div>
        {{else}}
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg-primary"></i></div>
            <div class="weui-msg__text-area">
                <p class="weui-msg__desc">{{msg}}</p>
            </div>
        </div>  
        {{/if}}  
    </div>  
</script>
{/literal}
<script type="text/javascript">
Do('weui','fastclick','jweixin','tpl',function () {
    $(function(){FastClick.attach(document.body);});
    var data = {$express|raw};
    $("#page").html(template("express",data));

});
</script>
