{layout name="layout" /}
<div id="actionbar">
    <a href="{:url('fastshop/Banner/add',['group' => $group])}" class="button button-blue"> <i class="iconfont icon-add_icon"></i>增加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th class="w40 fn-tac"><input type="checkbox" onclick="CheckAll(this)"></th>         
            <th class="w60 fn-tac">排序</th>
            <th class="w90 fn-tac">编辑</th>
            <th class="w150 fn-tac">内容</th>
            <th>链接地址</th>
            <th class="w140">更新时间</th>
            <th class="w90 fn-tac">操作</th>
        </tr>
    </thead>
    <tbody>
        {foreach $lists as $vo}
        <tr>
            <td class="fn-tac"><input name="sub" type="checkbox" value="{$vo.id}"></td>
            <td class="fn-tac"><input name="sort" class="fn-tac w40 input input-mini" type="text" value="{$vo['sort']}" id="{$vo.id}" /></td>
            <td><a class="button" href="{:url('fastshop/banner/edit',['id'=>$vo.id])}" title="编辑"><i class="iconfont icon-edit"></i>编辑</a></td>
            <td class="fn-tac"><img src="{$vo.picture}" style="max-width:130px;" /></td>
            <td>{$vo.link|dehtml}</td>
            <td>{$vo.update_time|date='Y-m-d H:i'}</td>
            <td>
                <a class="button isDel" url="{:url('fastshop/banner/delete',array('id'=>$vo.id))}" href="javascript:;" title="删除"><i class="iconfont icon-lajixiang"></i>删除</a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
{$lists|raw}
<script type="text/javascript">
    Do('base', 'layer', function () {
        $('.isDel').isDel();
        sort("{:url('fastshop/banner/sort')}");
    })
</script>
