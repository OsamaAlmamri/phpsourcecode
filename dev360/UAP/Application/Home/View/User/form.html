<layout name="layout"/>
<section class="content-header">
    <h1>
        用户管理
    </h1>
</section>

<div class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">搜索</h3>
        </div>
        <form id="form" action="" class="form-horizontal" method="post">
            <input style="display: none" value="{$entity.id}" name="id" id="id">
            <div class="box-body">
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">用户名称</label>

                    <div class="col-sm-6">
                        <input value="{$entity.name}" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-6">
                        <input value="{$entity.passwd}" type="password" class="form-control" name="passwd" id="passwd">
                    </div>
                </div>
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">是否启用</label>

                    <div class="col-sm-6">
                        <select name="enable" id="enable" class="form-control">
                            <option  <if condition="$entity.enable eq 1">selected="selected"</if> value="1">启用</option>
                            <option <if condition="$entity.enable eq 0">selected="selected"</if> value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">备注</label>

                    <div class="col-sm-6">
                        <input value="{$entity.notes}" class="form-control" name="notes" id="notes">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a href="javascript:void(0)" onclick="commonSubmit('form','__APP__/home/user/{$action}','')"
                   class="btn btn-primary pull-right" style="margin-left: 5px">提交</a>
                <a href="__APP__/home/user" class="btn btn-default  pull-right">返回</a>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
