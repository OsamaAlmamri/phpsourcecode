<layout name="layout"/>
<section class="content-header">
    <h1>
        用户管理
    </h1>
</section>

<div class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">搜索</h3>
        </div>
        <form id="form" action="" class="form-horizontal" method="post">
            <input style="display: none" value="{$entity.id}" name="id" id="id">
            <div class="box-body">
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">应用名称</label>

                    <div class="col-sm-6">
                        <input value="{$entity.name}" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">appkey</label>

                    <div class="col-sm-6">
                        <input value="{$entity.appkey}" type="text" class="form-control" name="appkey" id="appkey">
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">备注</label>

                    <div class="col-sm-6">
                        <input value="{$entity.notes}" class="form-control" name="notes" id="notes">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a href="javascript:void(0)" onclick="commonSubmit('form','__APP__/home/app/{$action}','')"
                   class="btn btn-primary pull-right" style="margin-left: 5px">提交</a>
                <a href="__APP__/home/app" class="btn btn-default  pull-right">返回</a>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
