<layout name="layout"/>
<section class="content-header">
    <h1>
        应用管理
    </h1>
</section>

<div class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">搜索</h3>
        </div>
        <form class="form-horizontal">
            <div class="box-body">
                <label for="name" class="col-sm-2 control-label">应用名称</label>

                <div class="col-xs-3">
                    <input  class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="box-footer">
                <a href="__APP__/home/app/add"  class="btn btn-info pull-right" style="margin-left: 5px">新增</a>
                <button type="submit" class="btn btn-success pull-right">搜索</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <div class="box">
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th style="width: 10%">应用名称</th>
                    <th style="width: 10%">appkey</th>
                    <th>备注</th>
                    <th style="width: 25%">操作</th>
                </tr>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.appkey}</td>
                        <td>{$vo.notes}</td>
                        <td>
                            <a href="__APP__/home/app/edit?id={$vo.id}" class="btn btn-info ">编辑</a>
                            <a href="javascript:void(0)"
                               onclick="deleteEntity('__APP__/home/app/deleteEntity','{$vo.id}')"
                               class="btn btn-danger ">删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <div class="result page">{$page}</div>
</div>
