<layout name="layout"/>
<section class="content-header">
    <h1>
        系统参数设置
    </h1>
</section>

<div class="content">
    <div class="box">
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th style="width: 10%">参数名称</th>
                    <th>参数值</th>
                    <th style="width: 10%">操作</th>
                </tr>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.properties}</td>
                        <td>{$vo.dict}</td>
                        <td>
                            <a href="__APP__/home/config/edit?id={$vo.id}" class="btn btn-info ">编辑</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <div class="result page">{$page}</div>
</div>
