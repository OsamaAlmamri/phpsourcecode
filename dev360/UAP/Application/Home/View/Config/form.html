<layout name="layout"/>
<section class="content-header">
    <h1>
        系统参数设置
    </h1>
</section>

<div class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">搜索</h3>
        </div>
        <form id="form" action="" class="form-horizontal" method="post">
            <input style="display: none" value="{$entity.id}" name="id" id="id">
            <div class="box-body">
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">参数名称</label>

                    <div class="col-sm-6">
                        <input value="{$entity.properties}" class="form-control" name="properties" id="properties">
                    </div>
                </div>
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">参数值</label>

                    <div class="col-sm-6">
                        <input value="{$entity.dict}" class="form-control" name="dict" id="dict">
                    </div>
                </div>
                <div class="form-group" required="required">
                    <label class="col-sm-2 control-label">业务模块</label>

                    <div class="col-sm-6">
                        <input value="{$entity.bussiness}" class="form-control" name="bussiness" id="bussiness">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>

                    <div class="col-sm-6">
                        <input value="{$entity.notes}" class="form-control" name="notes" id="notes">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a href="javascript:void(0)" onclick="commonSubmit('form','__APP__/home/config/{$action}','')"
                   class="btn btn-primary pull-right" style="margin-left: 5px">提交</a>
                <a href="__APP__/home/config" class="btn btn-default  pull-right">返回</a>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
