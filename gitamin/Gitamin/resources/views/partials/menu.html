<ul class="nav nav-tabs">
    <li{% if page == 'code' %} class="active"{% endif %}><a href="{{ route('branch', {owner: owner.slug, project: project.slug, branch: branch}) }}"><i class="octicon octicon-code"></i> Code</a></li>
    <li {{ set_active('*issues*') | raw }}><a href="{{ route('issues', {owner: owner.slug, project: project.slug}) }}"><i class="octicon octicon-issue-opened"></i> Issues <span class="badge">{{ project.issue_count }}</span></a></li>
    <li {{ set_active('*merge_requests') | raw }}><a href="{{ route('merge_requests', {owner: owner.slug, project: project.slug}) }}"><i class="octicon octicon-git-pull-request"></i> Merge Requests</a></li>
    <li{% if page in ['commits', 'searchcommits'] %} class="active"{% endif %}><a href="{{ route('commits', {owner: owner.slug, project: project.slug, commitishPath: branch}) }}"><i class="octicon octicon-history"></i> Commits</a></li>
    <li{% if page == 'stats' %} class="active"{% endif %}><a href="{{ route('stats', {owner: owner.slug, project: project.slug, branch: branch}) }}"><i class="octicon octicon-pulse"></i> Stats</a></li>
  	<!-- <li{% if page == 'network' %} class="active"{% endif %}><a href="{{ route('network', {owner: owner.slug, project: project.slug, branch: branch}) }}"><i class="octicon octicon-code"></i> Network</a></li> -->
  	<li{% if page == 'treegraph' %} class="active"{% endif %}><a href="{{ route('treegraph', {owner: owner.slug, project: project.slug, branch: branch}) }}"><i class="octicon octicon-graph"></i> Graph</a></li>
</ul>
